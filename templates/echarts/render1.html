                {
                    "name": "\u4ee5\u5fc3\u5883\u7a33\u5b9a\u5242\u4e3a\u4e3b\u7684\u7efc\u5408\u6cbb\u7597\u3002\u53cc\u76f8\u60c5\u611f\u969c\u788d\u51e0\u4e4e\u7ec8\u751f\u4ee5\u5faa\u73af\u65b9\u5f0f\u53cd\u590d\u53d1\u4f5c\uff0c\u5176\u53d1\u4f5c\u7684\u9891\u7387\u8fdc\u8f83\u6291\u90c1\u969c\u788d\u4e3a\u9ad8\uff0c\u5c24\u4ee5\u5feb\u901f\u5faa\u73af\u75c5\u7a0b\u8005\u4e3a\u751a\n\u3002\u56e0\u6b64\uff0c\u53cc\u76f8\u60c5\u611f\u969c\u788d\u5e38\u662f\u6162\u6027\u8fc7\u7a0b\u969c\u788d\uff0c\u5176\u6cbb\u7597\u76ee\u6807\u9664\u7f13\u89e3\u6025\u6027\u671f\u75c7\u72b6\u5916\uff0c\u8fd8\u5e94\u575a\u6301\u957f\u671f\u6cbb\u7597\u539f\u5219\u4ee5\u963b\u65ad\u53cd\u590d\u53d1\u4f5c\u3002\n\u53cc\u76f8\u60c5\u611f\u969c\u788d\u6cbb\u7597\u9996\u5148\u662f\u60a3\u8005\u7684\u5b89\u5168\u5fc5\u987b\u5f97\u5230\u4fdd\u8bc1\uff0c\u4e34\u5e8a\u533b\u751f\u9700\u8981\u5224\u65ad\u60a3\u8005\u662f\u5426\u5e94\u4f4f\u9662\u6cbb\u7597\u3002\u4f4f\u9662\u7684\u6307\u5f81\u662f\uff1a\u6709\u81ea\u4f24\u3001\u81ea\u6740\u548c\u4f24\u4eba\u7b49\u5371\u9669\n\uff1b\u60a3\u8005\u603b\u4f53\u80fd\u529b\u4e0b\u964d\u81f4\u4f7f\u4e0d\u80fd\u8fdb\u98df\u4e14\u56de\u907f\u73af\u5883\uff1b\u75c7\u72b6\u8fc5\u901f\u6076\u5316\uff0c\u5982\u9ad8\u5ea6\u5174\u594b\u3001\u51b2\u52a8\u3001\u81ea\u4f24\u7b49\u4e25\u91cd\u635f\u5bb3\u81ea\u8eab\u548c\u5371\u53ca\u4ed6\u4eba\u7b49\u884c\u4e3a\uff1b\u7f3a\u5c11\u6216\u4e27\u5931\n\u5bb6\u5ead\u548c\u793e\u4f1a\u652f\u6301\u7cfb\u7edf\u7684\u652f\u6301\u3002\n\u78b3\u9178\u9502\u7684\u4e3b\u8981\u9002\u5e94\u8bc1\u662f\u8e81\u72c2\u75c7\uff0c\u5b83\u662f\u76ee\u524d\u6cbb\u7597\u8e81\u72c2\u7684\u9996\u9009\u836f\u7269\uff0c\u5bf9\u8e81\u72c2\u548c\u53cc\u76f8\u969c\u788d\u7684\u8e81\u72c2\u6216\u6291\u90c1\u53d1\u4f5c\u8fd8\u6709\u9884\u9632\u4f5c\u7528\u3002\n\u5206\u88c2\u60c5\u611f\u6027\u7cbe\u795e\u75c5\u4e5f\u53ef\u7528\u9502\u76d0\u6cbb\u7597\u3002\u5bf9\u7cbe\u795e\u5206\u88c2\u75c7\u4f34\u6709\u60c5\u7eea\u969c\u788d\u548c\u5174\u594b\u8e81\u52a8\u8005\uff0c\u53ef\u4ee5\u4f5c\u4e3a\u6297\u7cbe\u795e\u75c5\u836f\u7269\u6cbb\u7597\u7684\u589e\u6548\u836f\u7269\u3002\n\u6025\u6162\u6027\u80be\u708e\u3001\u80be\u529f\u80fd\u4e0d\u5168\u3001\u4e25\u91cd\u5fc3\u8840\u7ba1\u75be\u75c5\u3001\u91cd\u75c7\u808c\u65e0\u529b\u3001\u598a\u5a20\u7684\u524d3\u4e2a\u6708\u4ee5\u53ca\u7f3a\u94a0\u6216\u4f4e\u76d0\u996e\u98df\u60a3\u8005\u7981\u7528\u3002\n\u5e15\u91d1\u68ee\u75c5\u3001\u766b\u75eb\u3001\u7cd6\u5c3f\u75c5\u3001\u7532\u72b6\u817a\u529f\u80fd\u4f4e\u4e0b\u3001\u795e\u7ecf\u6027\u76ae\u708e\u3001\u8001\u5e74\u6027\u767d\u5185\u969c\u60a3\u8005\u614e\u7528\u3002\n\u78b3\u9178\u9502\u7684\u6709\u6548\u5242\u91cf\u8303\u56f4\u4e3a750\uff5e1500mg/d\uff0c\u5076\u5c14\u53ef\u8fbe2000mg/d\u3002\u4e00\u822c\u5f00\u59cb\u6bcf\u6b21\u7ed9250mg\uff0c\u6bcf\u65e52\uff5e3\u6b21\uff0c\u996d\u540e\u53e3\n\u670d\u7ed9\u836f\uff0c\u9010\u6e10\u589e\u52a0\u5242\u91cf\uff0c3\uff5e5\u5929\u5185\u9010\u6e10\u589e\u52a0\u81f3\u6cbb\u7597\u5242\u91cf\u3002\u4e00\u822c\u81f3\u5c111\u5468\u624d\u80fd\u8d77\u6548\u3002\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a500mg\uff5e1500mg/d\u3002\u8001\n\u5e74\u53ca\u4f53\u5f31\u8005\u5242\u91cf\u9002\u5f53\u51cf\u5c11\uff0c\u4e0e\u6297\u6291\u90c1\u836f\u6216\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u65f6\u5242\u91cf\u4e5f\u5e94\u51cf\u5c11\u3002\u7531\u4e8e\u9502\u76d0\u7684\u6cbb\u7597\u5242\u91cf\u4e0e\u4e2d\u6bd2\u5242\u91cf\u6bd4\u8f83\u63a5\u8fd1\uff0c\u5728\u6cbb\u7597\u4e2d\u9664\u5bc6\u5207\u89c2\n\u5bdf\u75c5\u60c5\u53d8\u5316\u548c\u6cbb\u7597\u53cd\u5e94\u5916\uff0c\u5e94\u5bf9\u8840\u9502\u6d53\u5ea6\u8fdb\u884c\u52a8\u6001\u76d1\u6d4b\uff0c\u5e76\u6839\u636e\u75c5\u60c5\u3001\u6cbb\u7597\u53cd\u5e94\u548c\u8840\u9502\u6d53\u5ea6\u8c03\u6574\u5242\u91cf\u3002\u6025\u6027\u671f\u6cbb\u7597\u8840\u9502\u6d53\u5ea6\u5e94\u7ef4\u6301\u57280.\n8\uff5e1.2mmol/L\uff0c\u7ef4\u6301\u6cbb\u7597\u65f6\u4e3a0.4\uff5e0.8mmol/L\uff0c\u8840\u9502\u6d53\u5ea6\u7684\u4e0a\u9650\u4e0d\u5b9c\u8d85\u8fc71.4mmol/L\uff0c\u4ee5\u9632\u9502\u76d0\u4e2d\u6bd2\u3002\n\u78b3\u9178\u9502\u7684\u526f\u4f5c\u7528\u4e0e\u8840\u9502\u6d53\u5ea6\u76f8\u5173\u3002\u4e00\u822c\u53d1\u751f\u5728\u670d\u836f\u540e1\uff5e2\u5468\uff0c\u6709\u7684\u51fa\u73b0\u8f83\u665a\u3002\u6839\u636e\u526f\u4f5c\u7528\u51fa\u73b0\u7684\u65f6\u95f4\u53ef\u5206\u4e3a\u65e9\u671f\u3001\u540e\u671f\u526f\u4f5c\u7528\u4ee5\u53ca\u4e2d\u6bd2\n\u5148\u5146\uff1a\n\u2460\u65e9\u671f\u7684\u526f\u4f5c\u7528\uff1a\u65e0\u529b\u3001\u75b2\u4e4f\u3001\u601d\u7761\u3001\u624b\u6307\u9707\u98a4\u3001\u538c\u98df\u3001\u4e0a\u8179\u4e0d\u9002\u3001\u6076\u5fc3\u3001\u5455\u5410\u3001\u7a00\u4fbf\u3001\u8179\u6cfb\u3001\u591a\u5c3f\u3001\u53e3\u5e72\u7b49\u3002\n\u2461\u540e\u671f\u7684\u526f\u4f5c\u7528\uff1a\u60a3\u8005\u6301\u7eed\u591a\u5c3f\u3001\u70e6\u6e34\u3001\u4f53\u91cd\u589e\u52a0\u3001\u7532\u72b6\u817a\u80bf\u5927\u3001\u9ecf\u6db2\u6027\u6c34\u80bf\u3001\u624b\u6307\u7ec6\u9707\u98a4\u3002\u7c97\u5927\u9707\u98a4\u63d0\u793a\u8840\u836f\u6d53\u5ea6\u5df2\u63a5\u8fd1\u4e2d\u6bd2\u6c34\u5e73\u3002\n\u2462\u9502\u4e2d\u6bd2\u5148\u5146\uff1a\u8868\u73b0\u4e3a\u5455\u5410\u3001\u8179\u6cfb\u3001\u7c97\u5927\u9707\u98a4\u3001\u62bd\u52a8\u3001\u5446\u6ede\u3001\u56f0\u5026\u3001\u7729\u6655\u3001\u6784\u97f3\u4e0d\u6e05\u548c\u610f\u8bc6\u969c\u788d\u7b49\u3002\u5e94\u5373\u523b\u68c0\u6d4b\u8840\u9502\u6d53\u5ea6\uff0c\u5982\u8840\u9502\u8d85\u8fc71\n.4mmol/L\u65f6\u5e94\u51cf\u91cf\u3002\u5982\u4e34\u5e8a\u75c7\u72b6\u4e25\u91cd\u5e94\u7acb\u5373\u505c\u6b62\u9502\u76d0\u6cbb\u7597\u3002\n1\uff09\u4e19\u620a\u9178\u94a0\uff1a\u4e19\u620a\u9178\u76d0\u5bf9\u8e81\u72c2\u75c7\u7684\u7597\u6548\u4e0e\u9502\u76d0\u76f8\u5f53\uff0c\u5bf9\u6df7\u5408\u578b\u8e81\u72c2\u3001\u5feb\u901f\u5faa\u73af\u578b\u53cc\u76f8\u60c5\u611f\u969c\u788d\u4ee5\u53ca\u9502\u76d0\u6cbb\u7597\u65e0\u6548\u8005\u53ef\u80fd\u7597\u6548\u66f4\u597d\u3002\u4e19\u620a\n\u9178\u76d0\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u6bcf\u6b21200mg\uff0c\u6bcf\u65e52\uff5e3\u6b21\u3002\u6bcf\u96942\uff5e3\u5929\u589e\u52a0200mg\uff0e\u5242\u91cf\u8303\u56f4800\uff5e1800mg/d\u3002\u6cbb\u7597\u6d53\u5ea6\u5e94\n\u8fbe50\uff5e100mg/L\u3002\u5e38\u89c1\u526f\u4f5c\u7528\u4e3a\u80c3\u80a0\u523a\u6fc0\u75c7\u72b6\u4ee5\u53ca\u9547\u9759\u3001\u5171\u6d4e\u5931\u8c03\u3001\u9707\u98a4\u7b49\u3002\u8f6c\u6c28\u9176\u5347\u9ad8\u8f83\u591a\u89c1\uff0c\u9020\u8840\u7cfb\u7edf\u4e0d\u826f\u53cd\u5e94\u5c11\u89c1\u3002\u6781\u5c11\n\u6570\u60a3\u8005\u51fa\u73b0\u7f55\u89c1\u7684\u4e2d\u6bd2\u6027\u809d\u708e\u548c\u80f0\u817a\u708e\uff0c\u4e3a\u4e00\u79cd\u7f55\u89c1\u7684\u7279\u5f02\u8d28\u6027\u53cd\u5e94\u3002\u6cbb\u7597\u671f\u95f4\u5e94\u5b9a\u671f\u68c0\u67e5\u809d\u529f\u80fd\u4e0e\u767d\u7ec6\u80de\u8ba1\u6570\u3002\u76ee\u524d\u56fd\u4ea7\u7684\u4e19\u620a\u9178\u94a0\u5c1a\n\u6ca1\u6709\u6cbb\u7597\u53cc\u76f8\u60c5\u611f\u969c\u788d\u7684\u9002\u5e94\u8bc1\uff0c\u5e94\u5f53\u5f15\u8d77\u6ce8\u610f\u3002\n2\uff09\u5361\u9a6c\u897f\u5e73\uff1a\u5bf9\u6cbb\u7597\u6025\u6027\u8e81\u72c2\u548c\u9884\u9632\u8e81\u72c2\u53d1\u4f5c\u5747\u6709\u6548\uff0c\u5c24\u5176\u5bf9\u9502\u76d0\u6cbb\u7597\u65e0\u6548\u7684\u3001\u4e0d\u80fd\u8010\u53d7\u9502\u76d0\u526f\u4f5c\u7528\u7684\u4ee5\u53ca\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\u7684\u8e81\u72c2\u60a3\u8005\uff0c\n\u6548\u679c\u8f83\u597d\u3002\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\u81f3600\uff5e1200mg/d\uff0c\u52062\uff5e3\u6b21\u53e3\u670d\u3002\u5242\u91cf\u589e\u52a0\u592a\u5feb\uff0c\u4f1a\u5bfc\u81f4\u7729\u6655\u6216\u5171\u6d4e\u5931\u8c03\u3002\u5361\u9a6c\u897f\n\u5e73\u5177\u6709\u6297\u80c6\u78b1\u80fd\u4f5c\u7528\uff0c\u6cbb\u7597\u671f\u95f4\u53ef\u51fa\u73b0\u89c6\u7269\u6a21\u7cca\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u7b49\u526f\u4f5c\u7528\u3002\u76ae\u75b9\u8f83\u591a\u89c1\uff0c\u4e25\u91cd\u8005\u53ef\u51fa\u73b0\u5265\u8131\u6027\u76ae\u708e\u3002\u5076\u53ef\u5f15\u8d77\u767d\u7ec6\u80de\u548c\u8840\u5c0f\n\u677f\u51cf\u5c11\u53ca\u809d\u635f\u5bb3\u3002\u5e94\u76d1\u6d4b\u8840\u8c61\u7684\u6539\u53d8\u3002\u5361\u9a6c\u897f\u5e73\u7531\u4e8e\u4e0d\u826f\u53cd\u5e94\u4e25\u91cd\uff0c\u4e34\u5e8a\u5df2\u8f83\u5c11\u4f7f\u7528\u3002\n\u53ef\u9009\u7528\u6709\u9002\u5e94\u8bc1\u3001\u5177\u6709\u5fc3\u5883\u7a33\u5b9a\u4f5c\u7528\u53ca\u5b89\u5168\u6027\u9ad8\u7684\u6297\u7cbe\u795e\u75c5\u836f\u7269\u3002\n\u4f20\u7edf\u7684\u6297\u7cbe\u795e\u75c5\u836f\u6c1f\u54cc\u5576\u9187\u80fd\u8f83\u5feb\u63a7\u5236\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u3002\u4e25\u91cd\u53d1\u4f5c\u65f6\u808c\u6ce8\u6c1f\u54cc\u5576\u9187\u6bcf\u65e52\uff5e3\u6b21\uff0c\u6bcf\u6b215\uff5e10mg\u3002\u65b0\u578b\u6297\u7cbe\u795e\u75c5\u836f\u7269\u4e2d\n\uff0c\u5965\u6c2e\u5e73\u3001\u5229\u57f9\u916e\u4e0e\u55b9\u786b\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u53ef\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\uff0c\u800c\u6c2f\u6c2e\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u80fd\u6cbb\u7597\u96be\u6cbb\u6027\u8e81\u72c2\u75c7\u3002\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5242\u91cf\u89c6\u75c5\u60c5\u4e25\u91cd\u7a0b\n\u5ea6\u53ca\u836f\u7269\u4e0d\u826f\u53cd\u5e94\u800c\u5b9a\u3002\n\u53cc\u76f8\u60c5\u611f\u969c\u788d\u6291\u90c1\u53d1\u4f5c\u65f6\u5e94\u614e\u7528\u6297\u6291\u90c1\u836f\uff0c\u539f\u5219\u4e0a\u4e0d\u5355\u4e00\u4f7f\u7528\u6297\u6291\u90c1\u836f\u3002\u4e25\u91cd\u53cc\u76f8\u6291\u90c1\u65f6\u53ef\u914c\u60c5\u8054\u7528\u6297\u6291\u90c1\u836f\u3002\u5982\u6291\u90c1\u75c7\u72b6\u5341\u5206\u4e25\u91cd\u3001\u4e14\n\u6301\u7eed\u65f6\u95f4\u8d85\u8fc74\u5468\u4ee5\u4e0a\uff0c\u65e2\u5f80\u53d1\u4f5c\u4ee5\u6291\u90c1\u4e3a\u4e3b\u8981\u4e34\u5e8a\u76f8\uff0c\u5219\u53ef\u4ee5\u5728\u5145\u5206\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u524d\u63d0\u4e0b\uff0c\u5408\u7528\u6297\u6291\u90c1\u836f\u3002\u5c3d\u91cf\u4e0d\u9009\u7528\u8f6c\u8e81\u4f5c\u7528\u5f3a\n\u7684\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u3002\u5728\u53cc\u76f8\u60c5\u611f\u969c\u788d\u6cbb\u7597\u4e2d\uff0c\u5e94\u7528\u6297\u6291\u90c1\u836f\u53ef\u80fd\u8bf1\u53d1\u8e81\u72c2\u6216\u8f7b\u8e81\u72c2\u53d1\u4f5c\uff0c\u6216\u4f7f\u5faa\u73af\u9891\u7387\u589e\u52a0\uff0c\u6216\u4fc3\u53d1\u9655\u901f\u5faa\u73af\u53d1\u4f5c\u800c\u4f7f\u6cbb\n\u7597\u66f4\u52a0\u56f0\u96be\u3002|treatment",
                    "des": "\u4ee5\u5fc3\u5883\u7a33\u5b9a\u5242\u4e3a\u4e3b\u7684\u7efc\u5408\u6cbb\u7597\u3002\u53cc\u76f8\u60c5\u611f\u969c\u788d\u51e0\u4e4e\u7ec8\u751f\u4ee5\u5faa\u73af\u65b9\u5f0f\u53cd\u590d\u53d1\u4f5c\uff0c\u5176\u53d1\u4f5c\u7684\u9891\u7387\u8fdc\u8f83\u6291\u90c1\u969c\u788d\u4e3a\u9ad8\uff0c\u5c24\u4ee5\u5feb\u901f\u5faa\u73af\u75c5\u7a0b\u8005\u4e3a\u751a\n\u3002\u56e0\u6b64\uff0c\u53cc\u76f8\u60c5\u611f\u969c\u788d\u5e38\u662f\u6162\u6027\u8fc7\u7a0b\u969c\u788d\uff0c\u5176\u6cbb\u7597\u76ee\u6807\u9664\u7f13\u89e3\u6025\u6027\u671f\u75c7\u72b6\u5916\uff0c\u8fd8\u5e94\u575a\u6301\u957f\u671f\u6cbb\u7597\u539f\u5219\u4ee5\u963b\u65ad\u53cd\u590d\u53d1\u4f5c\u3002\n\u53cc\u76f8\u60c5\u611f\u969c\u788d\u6cbb\u7597\u9996\u5148\u662f\u60a3\u8005\u7684\u5b89\u5168\u5fc5\u987b\u5f97\u5230\u4fdd\u8bc1\uff0c\u4e34\u5e8a\u533b\u751f\u9700\u8981\u5224\u65ad\u60a3\u8005\u662f\u5426\u5e94\u4f4f\u9662\u6cbb\u7597\u3002\u4f4f\u9662\u7684\u6307\u5f81\u662f\uff1a\u6709\u81ea\u4f24\u3001\u81ea\u6740\u548c\u4f24\u4eba\u7b49\u5371\u9669\n\uff1b\u60a3\u8005\u603b\u4f53\u80fd\u529b\u4e0b\u964d\u81f4\u4f7f\u4e0d\u80fd\u8fdb\u98df\u4e14\u56de\u907f\u73af\u5883\uff1b\u75c7\u72b6\u8fc5\u901f\u6076\u5316\uff0c\u5982\u9ad8\u5ea6\u5174\u594b\u3001\u51b2\u52a8\u3001\u81ea\u4f24\u7b49\u4e25\u91cd\u635f\u5bb3\u81ea\u8eab\u548c\u5371\u53ca\u4ed6\u4eba\u7b49\u884c\u4e3a\uff1b\u7f3a\u5c11\u6216\u4e27\u5931\n\u5bb6\u5ead\u548c\u793e\u4f1a\u652f\u6301\u7cfb\u7edf\u7684\u652f\u6301\u3002\n\u78b3\u9178\u9502\u7684\u4e3b\u8981\u9002\u5e94\u8bc1\u662f\u8e81\u72c2\u75c7\uff0c\u5b83\u662f\u76ee\u524d\u6cbb\u7597\u8e81\u72c2\u7684\u9996\u9009\u836f\u7269\uff0c\u5bf9\u8e81\u72c2\u548c\u53cc\u76f8\u969c\u788d\u7684\u8e81\u72c2\u6216\u6291\u90c1\u53d1\u4f5c\u8fd8\u6709\u9884\u9632\u4f5c\u7528\u3002\n\u5206\u88c2\u60c5\u611f\u6027\u7cbe\u795e\u75c5\u4e5f\u53ef\u7528\u9502\u76d0\u6cbb\u7597\u3002\u5bf9\u7cbe\u795e\u5206\u88c2\u75c7\u4f34\u6709\u60c5\u7eea\u969c\u788d\u548c\u5174\u594b\u8e81\u52a8\u8005\uff0c\u53ef\u4ee5\u4f5c\u4e3a\u6297\u7cbe\u795e\u75c5\u836f\u7269\u6cbb\u7597\u7684\u589e\u6548\u836f\u7269\u3002\n\u6025\u6162\u6027\u80be\u708e\u3001\u80be\u529f\u80fd\u4e0d\u5168\u3001\u4e25\u91cd\u5fc3\u8840\u7ba1\u75be\u75c5\u3001\u91cd\u75c7\u808c\u65e0\u529b\u3001\u598a\u5a20\u7684\u524d3\u4e2a\u6708\u4ee5\u53ca\u7f3a\u94a0\u6216\u4f4e\u76d0\u996e\u98df\u60a3\u8005\u7981\u7528\u3002\n\u5e15\u91d1\u68ee\u75c5\u3001\u766b\u75eb\u3001\u7cd6\u5c3f\u75c5\u3001\u7532\u72b6\u817a\u529f\u80fd\u4f4e\u4e0b\u3001\u795e\u7ecf\u6027\u76ae\u708e\u3001\u8001\u5e74\u6027\u767d\u5185\u969c\u60a3\u8005\u614e\u7528\u3002\n\u78b3\u9178\u9502\u7684\u6709\u6548\u5242\u91cf\u8303\u56f4\u4e3a750\uff5e1500mg/d\uff0c\u5076\u5c14\u53ef\u8fbe2000mg/d\u3002\u4e00\u822c\u5f00\u59cb\u6bcf\u6b21\u7ed9250mg\uff0c\u6bcf\u65e52\uff5e3\u6b21\uff0c\u996d\u540e\u53e3\n\u670d\u7ed9\u836f\uff0c\u9010\u6e10\u589e\u52a0\u5242\u91cf\uff0c3\uff5e5\u5929\u5185\u9010\u6e10\u589e\u52a0\u81f3\u6cbb\u7597\u5242\u91cf\u3002\u4e00\u822c\u81f3\u5c111\u5468\u624d\u80fd\u8d77\u6548\u3002\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a500mg\uff5e1500mg/d\u3002\u8001\n\u5e74\u53ca\u4f53\u5f31\u8005\u5242\u91cf\u9002\u5f53\u51cf\u5c11\uff0c\u4e0e\u6297\u6291\u90c1\u836f\u6216\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u65f6\u5242\u91cf\u4e5f\u5e94\u51cf\u5c11\u3002\u7531\u4e8e\u9502\u76d0\u7684\u6cbb\u7597\u5242\u91cf\u4e0e\u4e2d\u6bd2\u5242\u91cf\u6bd4\u8f83\u63a5\u8fd1\uff0c\u5728\u6cbb\u7597\u4e2d\u9664\u5bc6\u5207\u89c2\n\u5bdf\u75c5\u60c5\u53d8\u5316\u548c\u6cbb\u7597\u53cd\u5e94\u5916\uff0c\u5e94\u5bf9\u8840\u9502\u6d53\u5ea6\u8fdb\u884c\u52a8\u6001\u76d1\u6d4b\uff0c\u5e76\u6839\u636e\u75c5\u60c5\u3001\u6cbb\u7597\u53cd\u5e94\u548c\u8840\u9502\u6d53\u5ea6\u8c03\u6574\u5242\u91cf\u3002\u6025\u6027\u671f\u6cbb\u7597\u8840\u9502\u6d53\u5ea6\u5e94\u7ef4\u6301\u57280.\n8\uff5e1.2mmol/L\uff0c\u7ef4\u6301\u6cbb\u7597\u65f6\u4e3a0.4\uff5e0.8mmol/L\uff0c\u8840\u9502\u6d53\u5ea6\u7684\u4e0a\u9650\u4e0d\u5b9c\u8d85\u8fc71.4mmol/L\uff0c\u4ee5\u9632\u9502\u76d0\u4e2d\u6bd2\u3002\n\u78b3\u9178\u9502\u7684\u526f\u4f5c\u7528\u4e0e\u8840\u9502\u6d53\u5ea6\u76f8\u5173\u3002\u4e00\u822c\u53d1\u751f\u5728\u670d\u836f\u540e1\uff5e2\u5468\uff0c\u6709\u7684\u51fa\u73b0\u8f83\u665a\u3002\u6839\u636e\u526f\u4f5c\u7528\u51fa\u73b0\u7684\u65f6\u95f4\u53ef\u5206\u4e3a\u65e9\u671f\u3001\u540e\u671f\u526f\u4f5c\u7528\u4ee5\u53ca\u4e2d\u6bd2\n\u5148\u5146\uff1a\n\u2460\u65e9\u671f\u7684\u526f\u4f5c\u7528\uff1a\u65e0\u529b\u3001\u75b2\u4e4f\u3001\u601d\u7761\u3001\u624b\u6307\u9707\u98a4\u3001\u538c\u98df\u3001\u4e0a\u8179\u4e0d\u9002\u3001\u6076\u5fc3\u3001\u5455\u5410\u3001\u7a00\u4fbf\u3001\u8179\u6cfb\u3001\u591a\u5c3f\u3001\u53e3\u5e72\u7b49\u3002\n\u2461\u540e\u671f\u7684\u526f\u4f5c\u7528\uff1a\u60a3\u8005\u6301\u7eed\u591a\u5c3f\u3001\u70e6\u6e34\u3001\u4f53\u91cd\u589e\u52a0\u3001\u7532\u72b6\u817a\u80bf\u5927\u3001\u9ecf\u6db2\u6027\u6c34\u80bf\u3001\u624b\u6307\u7ec6\u9707\u98a4\u3002\u7c97\u5927\u9707\u98a4\u63d0\u793a\u8840\u836f\u6d53\u5ea6\u5df2\u63a5\u8fd1\u4e2d\u6bd2\u6c34\u5e73\u3002\n\u2462\u9502\u4e2d\u6bd2\u5148\u5146\uff1a\u8868\u73b0\u4e3a\u5455\u5410\u3001\u8179\u6cfb\u3001\u7c97\u5927\u9707\u98a4\u3001\u62bd\u52a8\u3001\u5446\u6ede\u3001\u56f0\u5026\u3001\u7729\u6655\u3001\u6784\u97f3\u4e0d\u6e05\u548c\u610f\u8bc6\u969c\u788d\u7b49\u3002\u5e94\u5373\u523b\u68c0\u6d4b\u8840\u9502\u6d53\u5ea6\uff0c\u5982\u8840\u9502\u8d85\u8fc71\n.4mmol/L\u65f6\u5e94\u51cf\u91cf\u3002\u5982\u4e34\u5e8a\u75c7\u72b6\u4e25\u91cd\u5e94\u7acb\u5373\u505c\u6b62\u9502\u76d0\u6cbb\u7597\u3002\n1\uff09\u4e19\u620a\u9178\u94a0\uff1a\u4e19\u620a\u9178\u76d0\u5bf9\u8e81\u72c2\u75c7\u7684\u7597\u6548\u4e0e\u9502\u76d0\u76f8\u5f53\uff0c\u5bf9\u6df7\u5408\u578b\u8e81\u72c2\u3001\u5feb\u901f\u5faa\u73af\u578b\u53cc\u76f8\u60c5\u611f\u969c\u788d\u4ee5\u53ca\u9502\u76d0\u6cbb\u7597\u65e0\u6548\u8005\u53ef\u80fd\u7597\u6548\u66f4\u597d\u3002\u4e19\u620a\n\u9178\u76d0\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u6bcf\u6b21200mg\uff0c\u6bcf\u65e52\uff5e3\u6b21\u3002\u6bcf\u96942\uff5e3\u5929\u589e\u52a0200mg\uff0e\u5242\u91cf\u8303\u56f4800\uff5e1800mg/d\u3002\u6cbb\u7597\u6d53\u5ea6\u5e94\n\u8fbe50\uff5e100mg/L\u3002\u5e38\u89c1\u526f\u4f5c\u7528\u4e3a\u80c3\u80a0\u523a\u6fc0\u75c7\u72b6\u4ee5\u53ca\u9547\u9759\u3001\u5171\u6d4e\u5931\u8c03\u3001\u9707\u98a4\u7b49\u3002\u8f6c\u6c28\u9176\u5347\u9ad8\u8f83\u591a\u89c1\uff0c\u9020\u8840\u7cfb\u7edf\u4e0d\u826f\u53cd\u5e94\u5c11\u89c1\u3002\u6781\u5c11\n\u6570\u60a3\u8005\u51fa\u73b0\u7f55\u89c1\u7684\u4e2d\u6bd2\u6027\u809d\u708e\u548c\u80f0\u817a\u708e\uff0c\u4e3a\u4e00\u79cd\u7f55\u89c1\u7684\u7279\u5f02\u8d28\u6027\u53cd\u5e94\u3002\u6cbb\u7597\u671f\u95f4\u5e94\u5b9a\u671f\u68c0\u67e5\u809d\u529f\u80fd\u4e0e\u767d\u7ec6\u80de\u8ba1\u6570\u3002\u76ee\u524d\u56fd\u4ea7\u7684\u4e19\u620a\u9178\u94a0\u5c1a\n\u6ca1\u6709\u6cbb\u7597\u53cc\u76f8\u60c5\u611f\u969c\u788d\u7684\u9002\u5e94\u8bc1\uff0c\u5e94\u5f53\u5f15\u8d77\u6ce8\u610f\u3002\n2\uff09\u5361\u9a6c\u897f\u5e73\uff1a\u5bf9\u6cbb\u7597\u6025\u6027\u8e81\u72c2\u548c\u9884\u9632\u8e81\u72c2\u53d1\u4f5c\u5747\u6709\u6548\uff0c\u5c24\u5176\u5bf9\u9502\u76d0\u6cbb\u7597\u65e0\u6548\u7684\u3001\u4e0d\u80fd\u8010\u53d7\u9502\u76d0\u526f\u4f5c\u7528\u7684\u4ee5\u53ca\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\u7684\u8e81\u72c2\u60a3\u8005\uff0c\n\u6548\u679c\u8f83\u597d\u3002\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\u81f3600\uff5e1200mg/d\uff0c\u52062\uff5e3\u6b21\u53e3\u670d\u3002\u5242\u91cf\u589e\u52a0\u592a\u5feb\uff0c\u4f1a\u5bfc\u81f4\u7729\u6655\u6216\u5171\u6d4e\u5931\u8c03\u3002\u5361\u9a6c\u897f\n\u5e73\u5177\u6709\u6297\u80c6\u78b1\u80fd\u4f5c\u7528\uff0c\u6cbb\u7597\u671f\u95f4\u53ef\u51fa\u73b0\u89c6\u7269\u6a21\u7cca\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u7b49\u526f\u4f5c\u7528\u3002\u76ae\u75b9\u8f83\u591a\u89c1\uff0c\u4e25\u91cd\u8005\u53ef\u51fa\u73b0\u5265\u8131\u6027\u76ae\u708e\u3002\u5076\u53ef\u5f15\u8d77\u767d\u7ec6\u80de                     "target": "\u4ee5\u5fc3\u5883\u7a33\u5b9a\u5242\u4e3a\u4e3b\u7684\u7efc\u5408\u6cbb\u7597\u3002\u53cc\u76f8\u60c5\u611f\u969c\u788d\u51e0\u4e4e\u7ec8\u751f\u4ee5\u5faa\u73af\u65b9\u5f0f\u53cd\u590d\u53d1\u4f5c\uff0c\u5176\u53d1\u4f5c\u7684\u9891\u7387\u8fdc\u8f83\u6291\u90c1\u969c\u788d\u4e3a\u9ad8\uff0c\u5c24\u4ee5\u5feb\u901f\u5faa\u73af\u75c5\u7a0b\u8005\u4e3a\u751a\n\u3002\u56e0\u6b64\uff0c\u53cc\u76f8\u60c5\u611f\u969c\u788d\u5e38\u662f\u6162\u6027\u8fc7\u7a0b\u969c\u788d\uff0c\u5176\u6cbb\u7597\u76ee\u6807\u9664\u7f13\u89e3\u6025\u6027\u671f\u75c7\u72b6\u5916\uff0c\u8fd8\u5e94\u575a\u6301\u957f\u671f\u6cbb\u7597\u539f\u5219\u4ee5\u963b\u65ad\u53cd\u590d\u53d1\u4f5c\u3002\n\u53cc\u76f8\u60c5\u611f\u969c\u788d\u6cbb\u7597\u9996\u5148\u662f\u60a3\u8005\u7684\u5b89\u5168\u5fc5\u987b\u5f97\u5230\u4fdd\u8bc1\uff0c\u4e34\u5e8a\u533b\u751f\u9700\u8981\u5224\u65ad\u60a3\u8005\u662f\u5426\u5e94\u4f4f\u9662\u6cbb\u7597\u3002\u4f4f\u9662\u7684\u6307\u5f81\u662f\uff1a\u6709\u81ea\u4f24\u3001\u81ea\u6740\u548c\u4f24\u4eba\u7b49\u5371\u9669\n\uff1b\u60a3\u8005\u603b\u4f53\u80fd\u529b\u4e0b\u964d\u81f4\u4f7f\u4e0d\u80fd\u8fdb\u98df\u4e14\u56de\u907f\u73af\u5883\uff1b\u75c7\u72b6\u8fc5\u901f\u6076\u5316\uff0c\u5982\u9ad8\u5ea6\u5174\u594b\u3001\u51b2\u52a8\u3001\u81ea\u4f24\u7b49\u4e25\u91cd\u635f\u5bb3\u81ea\u8eab\u548c\u5371\u53ca\u4ed6\u4eba\u7b49\u884c\u4e3a\uff1b\u7f3a\u5c11\u6216\u4e27\u5931\n\u5bb6\u5ead\u548c\u793e\u4f1a\u652f\u6301\u7cfb\u7edf\u7684\u652f\u6301\u3002\n\u78b3\u9178\u9502\u7684\u4e3b\u8981\u9002\u5e94\u8bc1\u662f\u8e81\u72c2\u75c7\uff0c\u5b83\u662f\u76ee\u524d\u6cbb\u7597\u8e81\u72c2\u7684\u9996\u9009\u836f\u7269\uff0c\u5bf9\u8e81\u72c2\u548c\u53cc\u76f8\u969c\u788d\u7684\u8e81\u72c2\u6216\u6291\u90c1\u53d1\u4f5c\u8fd8\u6709\u9884\u9632\u4f5c\u7528\u3002\n\u5206\u88c2\u60c5\u611f\u6027\u7cbe\u795e\u75c5\u4e5f\u53ef\u7528\u9502\u76d0\u6cbb\u7597\u3002\u5bf9\u7cbe\u795e\u5206\u88c2\u75c7\u4f34\u6709\u60c5\u7eea\u969c\u788d\u548c\u5174\u594b\u8e81\u52a8\u8005\uff0c\u53ef\u4ee5\u4f5c\u4e3a\u6297\u7cbe\u795e\u75c5\u836f\u7269\u6cbb\u7597\u7684\u589e\u6548\u836f\u7269\u3002\n\u6025\u6162\u6027\u80be\u708e\u3001\u80be\u529f\u80fd\u4e0d\u5168\u3001\u4e25\u91cd\u5fc3\u8840\u7ba1\u75be\u75c5\u3001\u91cd\u75c7\u808c\u65e0\u529b\u3001\u598a\u5a20\u7684\u524d3\u4e2a\u6708\u4ee5\u53ca\u7f3a\u94a0\u6216\u4f4e\u76d0\u996e\u98df\u60a3\u8005\u7981\u7528\u3002\n\u5e15\u91d1\u68ee\u75c5\u3001\u766b\u75eb\u3001\u7cd6\u5c3f\u75c5\u3001\u7532\u72b6\u817a\u529f\u80fd\u4f4e\u4e0b\u3001\u795e\u7ecf\u6027\u76ae\u708e\u3001\u8001\u5e74\u6027\u767d\u5185\u969c\u60a3\u8005\u614e\u7528\u3002\n\u78b3\u9178\u9502\u7684\u6709\u6548\u5242\u91cf\u8303\u56f4\u4e3a750\uff5e1500mg/d\uff0c\u5076\u5c14\u53ef\u8fbe2000mg/d\u3002\u4e00\u822c\u5f00\u59cb\u6bcf\u6b21\u7ed9250mg\uff0c\u6bcf\u65e52\uff5e3\u6b21\uff0c\u996d\u540e\u53e3\n\u670d\u7ed9\u836f\uff0c\u9010\u6e10\u589e\u52a0\u5242\u91cf\uff0c3\uff5e5\u5929\u5185\u9010\u6e10\u589e\u52a0\u81f3\u6cbb\u7597\u5242\u91cf\u3002\u4e00\u822c\u81f3\u5c111\u5468\u624d\u80fd\u8d77\u6548\u3002\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a500mg\uff5e1500mg/d\u3002\u8001\n\u5e74\u53ca\u4f53\u5f31\u8005\u5242\u91cf\u9002\u5f53\u51cf\u5c11\uff0c\u4e0e\u6297\u6291\u90c1\u836f\u6216\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u65f6\u5242\u91cf\u4e5f\u5e94\u51cf\u5c11\u3002\u7531\u4e8e\u9502\u76d0\u7684\u6cbb\u7597\u5242\u91cf\u4e0e\u4e2d\u6bd2\u5242\u91cf\u6bd4\u8f83\u63a5\u8fd1\uff0c\u5728\u6cbb\u7597\u4e2d\u9664\u5bc6\u5207\u89c2\n\u5bdf\u75c5\u60c5\u53d8\u5316\u548c\u6cbb\u7597\u53cd\u5e94\u5916\uff0c\u5e94\u5bf9\u8840\u9502\u6d53\u5ea6\u8fdb\u884c\u52a8\u6001\u76d1\u6d4b\uff0c\u5e76\u6839\u636e\u75c5\u60c5\u3001\u6cbb\u7597\u53cd\u5e94\u548c\u8840\u9502\u6d53\u5ea6\u8c03\u6574\u5242\u91cf\u3002\u6025\u6027\u671f\u6cbb\u7597\u8840\u9502\u6d53\u5ea6\u5e94\u7ef4\u6301\u57280.\n8\uff5e1.2mmol/L\uff0c\u7ef4\u6301\u6cbb\u7597\u65f6\u4e3a0.4\uff5e0.8mmol/L\uff0c\u8840\u9502\u6d53\u5ea6\u7684\u4e0a\u9650\u4e0d\u5b9c\u8d85\u8fc71.4mmol/L\uff0c\u4ee5\u9632\u9502\u76d0\u4e2d\u6bd2\u3002\n\u78b3\u9178\u9502\u7684\u526f\u4f5c\u7528\u4e0e\u8840\u9502\u6d53\u5ea6\u76f8\u5173\u3002\u4e00\u822c\u53d1\u751f\u5728\u670d\u836f\u540e1\uff5e2\u5468\uff0c\u6709\u7684\u51fa\u73b0\u8f83\u665a\u3002\u6839\u636e\u526f\u4f5c\u7528\u51fa\u73b0\u7684\u65f6\u95f4\u53ef\u5206\u4e3a\u65e9\u671f\u3001\u540e\u671f\u526f\u4f5c\u7528\u4ee5\u53ca\u4e2d\u6bd2\n\u5148\u5146\uff1a\n\u2460\u65e9\u671f\u7684\u526f\u4f5c\u7528\uff1a\u65e0\u529b\u3001\u75b2\u4e4f\u3001\u601d\u7761\u3001\u624b\u6307\u9707\u98a4\u3001\u538c\u98df\u3001\u4e0a\u8179\u4e0d\u9002\u3001\u6076\u5fc3\u3001\u5455\u5410\u3001\u7a00\u4fbf\u3001\u8179\u6cfb\u3001\u591a\u5c3f\u3001\u53e3\u5e72\u7b49\u3002\n\u2461\u540e\u671f\u7684\u526f\u4f5c\u7528\uff1a\u60a3\u8005\u6301\u7eed\u591a\u5c3f\u3001\u70e6\u6e34\u3001\u4f53\u91cd\u589e\u52a0\u3001\u7532\u72b6\u817a\u80bf\u5927\u3001\u9ecf\u6db2\u6027\u6c34\u80bf\u3001\u624b\u6307\u7ec6\u9707\u98a4\u3002\u7c97\u5927\u9707\u98a4\u63d0\u793a\u8840\u836f\u6d53\u5ea6\u5df2\u63a5\u8fd1\u4e2d\u6bd2\u6c34\u5e73\u3002\n\u2462\u9502\u4e2d\u6bd2\u5148\u5146\uff1a\u8868\u73b0\u4e3a\u5455\u5410\u3001\u8179\u6cfb\u3001\u7c97\u5927\u9707\u98a4\u3001\u62bd\u52a8\u3001\u5446\u6ede\u3001\u56f0\u5026\u3001\u7729\u6655\u3001\u6784\u97f3\u4e0d\u6e05\u548c\u610f\u8bc6\u969c\u788d\u7b49\u3002\u5e94\u5373\u523b\u68c0\u6d4b\u8840\u9502\u6d53\u5ea6\uff0c\u5982\u8840\u9502\u8d85\u8fc71\n.4mmol/L\u65f6\u5e94\u51cf\u91cf\u3002\u5982\u4e34\u5e8a\u75c7\u72b6\u4e25\u91cd\u5e94\u7acb\u5373\u505c\u6b62\u9502\u76d0\u6cbb\u7597\u3002\n1\uff09\u4e19\u620a\u9178\u94a0\uff1a\u4e19\u620a\u9178\u76d0\u5bf9\u8e81\u72c2\u75c7\u7684\u7597\u6548\u4e0e\u9502\u76d0\u76f8\u5f53\uff0c\u5bf9\u6df7\u5408\u578b\u8e81\u72c2\u3001\u5feb\u901f\u5faa\u73af\u578b\u53cc\u76f8\u60c5\u611f\u969c\u788d\u4ee5\u53ca\u9502\u76d0\u6cbb\u7597\u65e0\u6548\u8005\u53ef\u80fd\u7597\u6548\u66f4\u597d\u3002\u4e19\u620a\n\u9178\u76d0\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u6bcf\u6b21200mg\uff0c\u6bcf\u65e52\uff5e3\u6b21\u3002\u6bcf\u96942\uff5e3\u5929\u589e\u52a0200mg\uff0e\u5242\u91cf\u8303\u56f4800\uff5e1800mg/d\u3002\u6cbb\u7597\u6d53\u5ea6\u5e94\n\u8fbe50\uff5e100mg/L\u3002\u5e38\u89c1\u526f\u4f5c\u7528\u4e3a\u80c3\u80a0\u523a\u6fc0\u75c7\u72b6\u4ee5\u53ca\u9547\u9759\u3001\u5171\u6d4e\u5931\u8c03\u3001\u9707\u98a4\u7b49\u3002\u8f6c\u6c28\u9176\u5347\u9ad8\u8f83\u591a\u89c1\uff0c\u9020\u8840\u7cfb\u7edf\u4e0d\u826f\u53cd\u5e94\u5c11\u89c1\u3002\u6781\u5c11\n\u6570\u60a3\u8005\u51fa\u73b0\u7f55\u89c1\u7684\u4e2d\u6bd2\u6027\u809d\u708e\u548c\u80f0\u817a\u708e\uff0c\u4e3a\u4e00\u79cd\u7f55\u89c1\u7684\u7279\u5f02\u8d28\u6027\u53cd\u5e94\u3002\u6cbb\u7597\u671f\u95f4\u5e94\u5b9a\u671f\u68c0\u67e5\u809d\u529f\u80fd\u4e0e\u767d\u7ec6\u80de\u8ba1\u6570\u3002\u76ee\u524d\u56fd\u4ea7\u7684\u4e19\u620a\u9178\u94a0\u5c1a\n\u6ca1\u6709\u6cbb\u7597\u53cc\u76f8\u60c5\u611f\u969c\u788d\u7684\u9002\u5e94\u8bc1\uff0c\u5e94\u5f53\u5f15\u8d77\u6ce8\u610f\u3002\n2\uff09\u5361\u9a6c\u897f\u5e73\uff1a\u5bf9\u6cbb\u7597\u6025\u6027\u8e81\u72c2\u548c\u9884\u9632\u8e81\u72c2\u53d1\u4f5c\u5747\u6709\u6548\uff0c\u5c24\u5176\u5bf9\u9502\u76d0\u6cbb\u7597\u65e0\u6548\u7684\u3001\u4e0d\u80fd\u8010\u53d7\u9502\u76d0\u526f\u4f5c\u7528\u7684\u4ee5\u53ca\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\u7684\u8e81\u72c2\u60a3\u8005\uff0c\n\u6548\u679c\u8f83\u597d\u3002\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\u81f3600\uff5e1200mg/d\uff0c\u52062\uff5e3\u6b21\u53e3\u670d\u3002\u5242\u91cf\u589e\u52a0\u592a\u5feb\uff0c\u4f1a\u5bfc\u81f4\u7729\u6655\u6216\u5171\u6d4e\u5931\u8c03\u3002\u5361\u9a6c\u897f\n\u5e73\u5177\u6709\u6297\u80c6\u78b1\u80fd\u4f5c\u7528\uff0c\u6cbb\u7597\u671f\u95f4\u53ef\u51fa\u73b0\u89c6\u7269\u6a21\u7cca\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u7b49\u526f\u4f5c\u7528\u3002\u76ae\u75b9\u8f83\u591a\u89c1\uff0c\u4e25\u91cd\u8005\u53ef\u51fa\u73b0\u5265\u8131\u6027\u76ae\u708e\u3002\u5076\u53ef\u5f15\u8d77\u767d\u7ec6\u80de\u548c\u8840\u5c0f\n\u677f\u51cf\u5c11\u53ca\u809d\u635f\u5bb3\u3002\u5e94\u76d1\u6d4b\u8840\u8c61\u7684\u6539\u53d8\u3002\u5361\u9a6c\u897f\u5e73\u7531\u4e8e\u4e0d\u826f\u53cd\u5e94\u4e25\u91cd\uff0c\u4e34\u5e8a\u5df2\u8f83\u5c11\u4f7f\u7528\u3002\n\u53ef\u9009\u7528\u6709\u9002\u5e94\u8bc1\u3001\u5177\u6709\u5fc3\u5883\u7a33\u5b9a\u4f5c\u7528\u53ca\u5b89\u5168\u6027\u9ad8\u7684\u6297\u7cbe\u795e\u75c5\u836f\u7269\u3002\n\u4f20\u7edf\u7684\u6297\u7cbe\u795e\u75c5\u836f\u6c1f\u54cc\u5576\u9187\u80fd\u8f83\u5feb\u63a7\u5236\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u3002\u4e25\u91cd\u53d1\u4f5c\u65f6\u808c\u6ce8\u6c1f\u54cc\u5576\u9187\u6bcf\u65e52\uff5e3\u6b21\uff0c\u6bcf\u6b215\uff5e10mg\u3002\u65b0\u578b\u6297\u7cbe\u795e\u75c5\u836f\u7269\u4e2d\n\uff0c\u5965\u6c2e\u5e73\u3001\u5229\u57f9\u916e\u4e0e\u55b9\u786b\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u53ef\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\uff0c\u800c\u6c2f\u6c2e\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u80fd\u6cbb\u7597\u96be\u6cbb\u6027\u8e81\u72c2\u75c7\u3002\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5242\u91cf\u89c6\u75c5\u60c5\u4e25\u91cd\u7a0b\n\u5ea6\u53ca\u836f\u7269\u4e0d\u826f\u53cd\u5e94\u800c\u5b9a\u3002\n\u53cc\u76f8\u60c5\u611f\u969c\u788d\u6291\u90c1\u53d1\u4f5c\u65f6\u5e94\u614e\u7528\u6297\u6291\u90c1\u836f\uff0c\u539f\u5219\u4e0a\u4e0d\u5355\u4e00\u4f7f\u7528\u6297\u6291\u90c1\u836f\u3002\u4e25\u91cd\u53cc\u76f8\u6291\u90c1\u65f6\u53ef\u914c\u60c5\u8054\u7528\u6297\u6291\u90c1\u836f\u3002\u5982\u6291\u90c1\u75c7\u72b6\u5341\u5206\u4e25\u91cd\u3001\u4e14\n\u6301\u7eed\u65f6\u95f4\u8d85\u8fc74\u5468\u4ee5\u4e0a\uff0c\u65e2\u5f80\u53d1\u4f5c\u4ee5\u6291\u90c1\u4e3a\u4e3b\u8981\u4e34\u5e8a\u76f8\uff0c\u5219\u53ef\u4ee5\u5728\u5145\u5206\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u524d\u63d0\u4e0b\uff0c\u5408\u7528\u6297\u6291\u90c1\u836f\u3002\u5c3d\u91cf\u4e0d\u9009\u7528\u8f6c\u8e81\u4f5c\u7528\u5f3a\n\u7684\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u3002\u5728\u53cc\u76f8\u60c5\u611f\u969c\u788
