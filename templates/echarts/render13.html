                {
                    "name": "\u4e3b\u8981\u5305\u62ec\u751f\u7406\u6cbb\u7597\u548c\uff08\u6216\uff09\u5fc3\u7406\u6cbb\u7597\u4e24\u4e2a\u65b9\u9762\u3002\u751f\u7406\u6cbb\u7597\u5305\u62ec\u7cbe\u795e\u836f\u7269\u6cbb\u7597\u548c\u7535\u4f11\u514b\u6cbb\u7597\u3002\n\uff081\uff09\u836f\u7269\u6cbb\u7597\n\u9002\u5e94\u8bc1\u662f\uff1a\u2460\u4e25\u91cd\u6216\u590d\u53d1\u7684\u6291\u90c1\uff1b\u2461\u6709\u8eaf\u4f53\u75c7\u72b6\uff08\u5185\u6e90\u6027\u6291\u90c1\uff09\u6216\u7cbe\u795e\u75c5\u75c7\u72b6\u7684\u6291\u90c1\uff1b\u2462\u6709\u81ea\u6740\u89c2\u5ff5\uff1b\u2463\u65e2\u5f80\u836f\u7269\u6cbb\u7597\u6709\u6548\uff1b\u2464\u6709\u60c5\u611f\u969c\n\u788d\u5bb6\u65cf\u53f2\uff1b\u2465\u5fc3\u7406\u6cbb\u7597\u65e0\u6548\u3002\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u5373\u4f7f\u6ca1\u6709\u4e0a\u8ff0\u6307\u5f81\uff0c\u4e34\u5e8a\u533b\u751f\u7ecf\u8fc7\u7efc\u5408\u5206\u6790\uff0c\u5224\u65ad\u60a3\u8005\u5904\u4e8e\u6291\u90c1\u72b6\u6001\uff0c\u4e5f\u53ef\u4ee5\u63a8\u8350\u836f\u7269\u6cbb\u7597\n\u3002\u5bf9\u591a\u6570\u60a3\u8005\u800c\u8a00\uff0c\u6297\u6291\u90c1\u836f\u662f\u6539\u5584\u6291\u90c1\u5fc3\u5883\u7684\u9996\u9009\u6cbb\u7597\uff08\u88685\uff09\u3002\nSSRIs\u7c7b\u6297\u6291\u90c1\u836f\u5e94\u7528\u4e8e\u4e34\u5e8a\uff0c\u5f00\u521b\u4e86\u5b89\u5168\u6cbb\u7597\u6291\u90c1\u75c7\u7684\u65b0\u65f6\u4ee3\uff0c\u4e0e\u4e09\u73af\u7c7b\uff08TCA\uff09\u76f8\u6bd4\u4e0d\u826f\u53cd\u5e94\u5c11\uff0c\u56e0\u4e0d\u826f\u53cd\u5e94\u800c\u505c\u836f\u7684\u51e0\u7387\u4f4e\n\uff0c\u5bf9\u4e09\u73af\u7c7b\u836f\u7269\u6cbb\u7597\u65e0\u6548\u7684\u6291\u90c1\u969c\u788d\u4ea6\u6709\u6548\uff0c\u6025\u6027\u8fc7\u91cf\u670d\u836f\u5bf9\u751f\u547d\u51e0\u4e4e\u6ca1\u6709\u5a01\u80c1\uff0c\u800c\u4e14\u591a\u6570\u75c5\u4eba\u65e0\u987b\u52a0\u836f\u3002\u6c1f\u897f\u6c40\u662fSSRIs\u4e2d\u7684\u4e00\u79cd\n\uff0c\u662f\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u7a81\u89e6\u524d5-HT\u91ca\u653e\u540e\u56de\u6536\u7684\u5f3a\u6548\u6291\u5236\u5242\uff0c\u4e0e\u5176\u4ed6SSRIs\u836f\u7269\u76f8\u6bd4\uff0c\u534a\u8870\u671f\u6700\u957f\uff0c\u8fbe4\uff5e6\u5929\uff0c\u98df\u7269\u4e0d\u5f71\u54cd\u5176\u5438\u6536\n\uff0c\u7ecf\u8fc7\u809d\u810f\u4ee3\u8c22\uff0c\u80be\u810f\u6392\u51fa\u3002\n\u7531\u4e8e\u6291\u90c1\u75c7\u4e0e5-HT\u80fd\u548cNE\u80fd\u7cfb\u7edf\u6709\u5173\uff0c\u6240\u4ee5\u53c8\u6709\u65b0\u578b\u7684\u6297\u6291\u90c1\u836f\u9762\u5e02\uff0c\u5b83\u901a\u8fc75-HT\u80fd\u548cNE\u80fd\u795e\u7ecf\u9012\u8d28\u7684\u53cc\u91cd\u4f5c\u7528\uff0c\u4ee5\u201c\u53d7\u4f53\n\u7279\u5f02\u6027\u201d\u4f5c\u7528\u4e3a\u57fa\u7840\uff0c\u63d0\u9ad8\u8010\u53d7\u6027\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u662fNE\u80fd\u548c\u7279\u5f02\u60275-HT\u80fd\u6297\u6291\u90c1\u836f\uff08NaS-SA\uff09\u7684\u4e00\u79cd\u3002\u5b83\u901a\u8fc7\u963b\u65ad\u4e2d\u67a2\n\u03b12-\u80be\u4e0a\u817a\u7d20\u81ea\u53d7\u4f53\u548c\u03b12-\u80be\u4e0a\u817a\u7d20\u5f02\u53d7\u4f53\u800c\u589e\u5f3aNE\u80fd\u548c5-HT\u80fd\u7cfb\u7edf\u7684\u795e\u7ecf\u4f20\u5bfc\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u80fd\u52a0\u901f5-HT\u80fd\u795e\u7ecf\u5143\n\u80de\u4f53\u7684\u653e\u7535\uff0c\u4fc3\u8fdb5-HT\u7684\u91ca\u653e\uff0c\u5174\u594b5-HT1\u53d7\u4f53\uff0c\u963b\u65ad5-HT2\u548c5-HT3\u53d7\u4f53\uff0c\u57fa\u4e8e\u7279\u5f02\u6027\u4f5c\u7528\u4e8e\u53d7\u4f53\u7684\u673a\u7406\uff0c\u6545\u6ca1\u6709\u6297\n\u80c6\u78b1\u80fd\u3001\u6297\u80be\u4e0a\u817a\u7d20\u80fd\u53ca\u5178\u578b\u7684SSRIs\u7684\u526f\u4f5c\u7528\uff0c\u5e76\u80fd\u6539\u5584\u7761\u7720\u548c\u6297\u7126\u8651\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u5e94\u5728\u7761\u524d\u4e00\u6b21\u53e3\u670d\uff0c\u6709\u6548\u5242\u91cf\u572815\uff5e\n45mg\uff0c\u75c5\u60c5\u5b8c\u5168\u7f13\u89e3\u540e\u4ecd\u7136\u9700\u8981\u7ef4\u6301\u6cbb\u75974\uff5e6\u4e2a\u6708\u3002\n\u4e86\u89e3\u60a3\u8005\u662f\u5426\u4f34\u6709\u8eaf\u4f53\u75c7\u72b6\u3001\u7cbe\u795e\u75c5\u75c7\u72b6\u3001\u975e\u5178\u578b\u75c7\u72b6\u6216\u5b63\u8282\u6027\uff0c\u6709\u52a9\u4e8e\u9009\u62e9\u6709\u6548\u7684\u6cbb\u7597\u65b9\u6cd5\u3002\u5e94\u8be5\u7279\u522b\u63d0\u9192\u60a3\u8005\u53ca\u5176\u5bb6\u5c5e\uff0c\u670d\u836f1\uff5e2\n\u5468\u540e\u624d\u4f1a\u4ea7\u751f\u660e\u663e\u7684\u7597\u6548\uff0c\u6700\u4f73\u7597\u6548\u8981\u5230\u670d\u836f\u540e4\uff5e8\u661f\u671f\u624d\u80fd\u4f53\u73b0\u51fa\u6765\u3002\u7531\u4e8e\u521d\u59cb\u670d\u836f2\u5468\u836f\u7269\u5c1a\u672a\u663e\u6548\uff0c\u60a3\u8005\u5fc3\u5883\u4ecd\u7136\u4f4e\u843d\uff0c\u4f46\u6d3b\u52a8\n\u6027\u5374\u6709\u63d0\u9ad8\uff0c\u6709\u81ea\u6740\u5ff5\u5934\u7684\u60a3\u8005\u66f4\u5bb9\u6613\u5c06\u81ea\u6740\u8ba1\u5212\u4ed8\u8bf8\u4e8e\u884c\u52a8\uff0c\u56e0\u6b64\u5371\u9669\u6027\u8f83\u9ad8\uff0c\u5e94\u8be5\u52a0\u5f3a\u76d1\u62a4\u3002\n\u6291\u90c1\u75c7\u6025\u6027\u671f\u9700\u836f\u7269\u6cbb\u75976\uff5e12\u5468\uff0c\u5f85\u75c7\u72b6\u7f13\u89e3\u540e\u5de9\u56fa\u6cbb\u75974\uff5e9\u4e2a\u6708\uff0c\u7136\u540e\u7ef4\u6301\u6cbb\u75971\u5e74\u6216\u66f4\u957f\u65f6\u95f4\u3002\u5426\u5219\uff0c\u6291\u90c1\u75c7\u5f88\u5bb9\u6613\u590d\u53d1\u3002\u5c3d\n\u7ba1\u836f\u7269\u6cbb\u7597\u80fd\u591f\u7f13\u89e3\u6291\u90c1\u75c7\u72b6\uff0c\u4f46\u51e0\u4e4e\u4e0d\u80fd\u591f\u9884\u9632\u590d\u53d1\u3002\u5bf9\u6709\u4e24\u6b21\u4ee5\u4e0a\u660e\u663e\u91cd\u75c7\u6291\u90c1\u53d1\u4f5c\u7684\u60a3\u8005\uff0c\u5e94\u9f13\u52b1\u670d\u836f\u6570\u5e74\uff0c\u4ee5\u9884\u9632\u590d\u53d1\u3002\u503c\u5f97\u7279\n\u522b\u6ce8\u610f\u7684\u662f\uff0c\u901a\u5e38\u6297\u6291\u90c1\u6cbb\u7597\u4f9d\u4ece\u6027\u4e0d\u597d\uff0c\u4e00\u4e9b\u60a3\u8005\u5728\u75c7\u72b6\u597d\u8f6c\u540e\u5e38\u5e38\u81ea\u884c\u51cf\u91cf\u751a\u81f3\u505c\u836f\u3002\n\uff082\uff09\u5fc3\u7406\u6cbb\u7597\n\u9002\u5e94\u8bc1\u662f\uff1a\u2460\u65e2\u5f80\u5fc3\u7406\u6cbb\u7597\u6709\u6548\uff1b\u2461\u60a3\u8005\u613f\u610f\u63a5\u53d7\uff0c\u800c\u4e14\u6291\u90c1\u75c7\u72b6\u4e0d\u4e25\u91cd\uff0c\u4e5f\u65e0\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u3002\u7ecf\u8fc7\u57f9\u8bad\u7684\u4e13\u4e1a\u5fc3\u7406\u533b\u5e08\u662f\u8fdb\u884c\u5fc3\u7406\u6cbb\u7597\n\u7684\u6700\u4f73\u9009\u62e9\u3002|treatment",
                    "des": "\u4e3b\u8981\u5305\u62ec\u751f\u7406\u6cbb\u7597\u548c\uff08\u6216\uff09\u5fc3\u7406\u6cbb\u7597\u4e24\u4e2a\u65b9\u9762\u3002\u751f\u7406\u6cbb\u7597\u5305\u62ec\u7cbe\u795e\u836f\u7269\u6cbb\u7597\u548c\u7535\u4f11\u514b\u6cbb\u7597\u3002\n\uff081\uff09\u836f\u7269\u6cbb\u7597\n\u9002\u5e94\u8bc1\u662f\uff1a\u2460\u4e25\u91cd\u6216\u590d\u53d1\u7684\u6291\u90c1\uff1b\u2461\u6709\u8eaf\u4f53\u75c7\u72b6\uff08\u5185\u6e90\u6027\u6291\u90c1\uff09\u6216\u7cbe\u795e\u75c5\u75c7\u72b6\u7684\u6291\u90c1\uff1b\u2462\u6709\u81ea\u6740\u89c2\u5ff5\uff1b\u2463\u65e2\u5f80\u836f\u7269\u6cbb\u7597\u6709\u6548\uff1b\u2464\u6709\u60c5\u611f\u969c\n\u788d\u5bb6\u65cf\u53f2\uff1b\u2465\u5fc3\u7406\u6cbb\u7597\u65e0\u6548\u3002\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u5373\u4f7f\u6ca1\u6709\u4e0a\u8ff0\u6307\u5f81\uff0c\u4e34\u5e8a\u533b\u751f\u7ecf\u8fc7\u7efc\u5408\u5206\u6790\uff0c\u5224\u65ad\u60a3\u8005\u5904\u4e8e\u6291\u90c1\u72b6\u6001\uff0c\u4e5f\u53ef\u4ee5\u63a8\u8350\u836f\u7269\u6cbb\u7597\n\u3002\u5bf9\u591a\u6570\u60a3\u8005\u800c\u8a00\uff0c\u6297\u6291\u90c1\u836f\u662f\u6539\u5584\u6291\u90c1\u5fc3\u5883\u7684\u9996\u9009\u6cbb\u7597\uff08\u88685\uff09\u3002\nSSRIs\u7c7b\u6297\u6291\u90c1\u836f\u5e94\u7528\u4e8e\u4e34\u5e8a\uff0c\u5f00\u521b\u4e86\u5b89\u5168\u6cbb\u7597\u6291\u90c1\u75c7\u7684\u65b0\u65f6\u4ee3\uff0c\u4e0e\u4e09\u73af\u7c7b\uff08TCA\uff09\u76f8\u6bd4\u4e0d\u826f\u53cd\u5e94\u5c11\uff0c\u56e0\u4e0d\u826f\u53cd\u5e94\u800c\u505c\u836f\u7684\u51e0\u7387\u4f4e\n\uff0c\u5bf9\u4e09\u73af\u7c7b\u836f\u7269\u6cbb\u7597\u65e0\u6548\u7684\u6291\u90c1\u969c\u788d\u4ea6\u6709\u6548\uff0c\u6025\u6027\u8fc7\u91cf\u670d\u836f\u5bf9\u751f\u547d\u51e0\u4e4e\u6ca1\u6709\u5a01\u80c1\uff0c\u800c\u4e14\u591a\u6570\u75c5\u4eba\u65e0\u987b\u52a0\u836f\u3002\u6c1f\u897f\u6c40\u662fSSRIs\u4e2d\u7684\u4e00\u79cd\n\uff0c\u662f\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u7a81\u89e6\u524d5-HT\u91ca\u653e\u540e\u56de\u6536\u7684\u5f3a\u6548\u6291\u5236\u5242\uff0c\u4e0e\u5176\u4ed6SSRIs\u836f\u7269\u76f8\u6bd4\uff0c\u534a\u8870\u671f\u6700\u957f\uff0c\u8fbe4\uff5e6\u5929\uff0c\u98df\u7269\u4e0d\u5f71\u54cd\u5176\u5438\u6536\n\uff0c\u7ecf\u8fc7\u809d\u810f\u4ee3\u8c22\uff0c\u80be\u810f\u6392\u51fa\u3002\n\u7531\u4e8e\u6291\u90c1\u75c7\u4e0e5-HT\u80fd\u548cNE\u80fd\u7cfb\u7edf\u6709\u5173\uff0c\u6240\u4ee5\u53c8\u6709\u65b0\u578b\u7684\u6297\u6291\u90c1\u836f\u9762\u5e02\uff0c\u5b83\u901a\u8fc75-HT\u80fd\u548cNE\u80fd\u795e\u7ecf\u9012\u8d28\u7684\u53cc\u91cd\u4f5c\u7528\uff0c\u4ee5\u201c\u53d7\u4f53\n\u7279\u5f02\u6027\u201d\u4f5c\u7528\u4e3a\u57fa\u7840\uff0c\u63d0\u9ad8\u8010\u53d7\u6027\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u662fNE\u80fd\u548c\u7279\u5f02\u60275-HT\u80fd\u6297\u6291\u90c1\u836f\uff08NaS-SA\uff09\u7684\u4e00\u79cd\u3002\u5b83\u901a\u8fc7\u963b\u65ad\u4e2d\u67a2\n\u03b12-\u80be\u4e0a\u817a\u7d20\u81ea\u53d7\u4f53\u548c\u03b12-\u80be\u4e0a\u817a\u7d20\u5f02\u53d7\u4f53\u800c\u589e\u5f3aNE\u80fd\u548c5-HT\u80fd\u7cfb\u7edf\u7684\u795e\u7ecf\u4f20\u5bfc\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u80fd\u52a0\u901f5-HT\u80fd\u795e\u7ecf\u5143\n\u80de\u4f53\u7684\u653e\u7535\uff0c\u4fc3\u8fdb5-HT\u7684\u91ca\u653e\uff0c\u5174\u594b5-HT1\u53d7\u4f53\uff0c\u963b\u65ad5-HT2\u548c5-HT3\u53d7\u4f53\uff0c\u57fa\u4e8e\u7279\u5f02\u6027\u4f5c\u7528\u4e8e\u53d7\u4f53\u7684\u673a\u7406\uff0c\u6545\u6ca1\u6709\u6297\n\u80c6\u78b1\u80fd\u3001\u6297\u80be\u4e0a\u817a\u7d20\u80fd\u53ca\u5178\u578b\u7684SSRIs\u7684\u526f\u4f5c\u7528\uff0c\u5e76\u80fd\u6539\u5584\u7761\u7720\u548c\u6297\u7126\u8651\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u5e94\u5728\u7761\u524d\u4e00\u6b21\u53e3\u670d\uff0c\u6709\u6548\u5242\u91cf\u572815\uff5e\n45mg\uff0c\u75c5\u60c5\u5b8c\u5168\u7f13\u89e3\u540e\u4ecd\u7136\u9700\u8981\u7ef4\u6301\u6cbb\u75974\uff5e6\u4e2a\u6708\u3002\n\u4e86\u89e3\u60a3\u8005\u662f\u5426\u4f34\u6709\u8eaf\u4f53\u75c7\u72b6\u3001\u7cbe\u795e\u75c5\u75c7\u72b6\u3001\u975e\u5178\u578b\u75c7\u72b6\u6216\u5b63\u8282\u6027\uff0c\u6709\u52a9\u4e8e\u9009\u62e9\u6709\u6548\u7684\u6cbb\u7597\u65b9\u6cd5\u3002\u5e94\u8be5\u7279\u522b\u63d0\u9192\u60a3\u8005\u53ca\u5176\u5bb6\u5c5e\uff0c\u670d\u836f1\uff5e2\n\u5468\u540e\u624d\u4f1a\u4ea7\u751f\u660e\u663e\u7684\u7597\u6548\uff0c\u6700\u4f73\u7597\u6548\u8981\u5230\u670d\u836f\u540e4\uff5e8\u661f\u671f\u624d\u80fd\u4f53\u73b0\u51fa\u6765\u3002\u7531\u4e8e\u521d\u59cb\u670d\u836f2\u5468\u836f\u7269\u5c1a\u672a\u663e\u6548\uff0c\u60a3\u8005\u5fc3\u5883\u4ecd\u7136\u4f4e\u843d\uff0c\u4f46\u6d3b\u52a8\n\u6027\u5374\u6709\u63d0\u9ad8\uff0c\u6709\u81ea\u6740\u5ff5\u5934\u7684\u60a3\u8005\u66f4\u5bb9\u6613\u5c06\u81ea\u6740\u8ba1\u5212\u4ed8\u8bf8\u4e8e\u884c\u52a8\uff0c\u56e0\u6b64\u5371\u9669\u6027\u8f83\u9ad8\uff0c\u5e94\u8be5\u52a0\u5f3a\u76d1\u62a4\u3002\n\u6291\u90c1\u75c7\u6025\u6027\u671f\u9700\u836f\u7269\u6cbb\u75976\uff5e12\u5468\uff0c\u5f85\u75c7\u72b6\u7f13\u89e3\u540e\u5de9\u56fa\u6cbb\u75974\uff5e9\u4e2a\u6708\uff0c\u7136\u540e\u7ef4\u6301\u6cbb\u75971\u5e74\u6216\u66f4\u957f\u65f6\u95f4\u3002\u5426\u5219\uff0c\u6291\u90c1\u75c7\u5f88\u5bb9\u6613\u590d\u53d1\u3002\u5c3d\n\u7ba1\u836f\u7269\u6cbb\u7597\u80fd\u591f\u7f13\u89e3\u6291\u90c1\u75c7\u72b6\uff0c\u4f46\u51e0\u4e4e\u4e0d\u80fd\u591f\u9884\u9632\u590d\u53d1\u3002\u5bf9\u6709\u4e24\u6b21\u4ee5\u4e0a\u660e\u663e\u91cd\u75c7\u6291\u90c1\u53d1\u4f5c\u7684\u60a3\u8005\uff0c\u5e94\u9f13\u52b1\u670d\u836f\u6570\u5e74\uff0c\u4ee5\u9884\u9632\u590d\u53d1\u3002\u503c\u5f97\u7279\n\u522b\u6ce8\u610f\u7684\u662f\uff0c\u901a\u5e38\u6297\u6291\u90c1\u6cbb\u7597\u4f9d\u4ece\u6027\u4e0d\u597d\uff0c\u4e00\u4e9b\u60a3\u8005\u5728\u75c7\u72b6\u597d\u8f6c\u540e\u5e38\u5e38\u81ea\u884c\u51cf\u91cf\u751a\u81f3\u505c\u836f\u3002\n\uff082\uff09\u5fc3\u7406\u6cbb\u7597\n\u9002\u5e94\u8bc1\u662f\uff1a\u2460\u65e2\u5f80\u5fc3\u7406\u6cbb\u7597\u6709\u6548\uff1b\u2461\u60a3\u8005\u613f\u610f\u63a5\u53d7\uff0c\u800c\u4e14\u6291\u90c1\u75c7\u72b6\u4e0d\u4e25\u91cd\uff0c\u4e5f\u65e0\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u3002\u7ecf\u8fc7\u57f9\u8bad\u7684\u4e13\u4e1a\u5fc3\u7406\u533b\u5e08\u662f\u8fdb\u884c\u5fc3\u7406\u6cbb\u7597\n\u7684\u6700\u4f73\u9009\u62e9\u3002",
                    "category": 8,

                },
                {
                    "name": "\u5f53\u5728\u5e74\u9f84\u8fdb\u5165\u8001\u5e74\u671f\u7684\u540c\u65f6\uff0c\u4eba\u4f53\u51fa\u73b0\u4e86\u8bb8\u591a\u7ec4\u7ec7\u7ed3\u6784\u4e0e\u529f\u80fd\u7684\u6539\u53d8\u3002\u636e\u7814\u7a76\uff0c65\u5c81\u4ee5\u4e0a\u7684\u8001\u5e74\u4eba\u82e5\u4e0e30\u5c81\u5065\u5eb7\u4e2a\u4f53\u5bf9\u6bd4\uff0c\u524d\u8005\u7684\u8111\n\u91cd\u91cf\u4e3a\u540e\u8005\u768456%\uff0c\u8111\u8840\u6d41\u91cf\u4e3a80%\uff0c\u6700\u5927\u5de5\u4f5c\u901f\u7387\u4e3a70%\u3002\u6b64\u5916\uff0c\u5728\u5fc3\u3001\u80be\u3001\u547c\u5438\u4e0e\u4ee3\u8c22\u529f\u80fd\u4e0a\u4e5f\u6709\u7740\u660e\u663e\u7684\u4e0b\u964d\uff08Schul\ntz\uff0c1973\uff09\u3002\u53ef\u89c1\uff0c\u968f\u7740\u5e74\u4e8b\u8001\u8fc8\uff0c\u4eba\u7684\u7cbe\u795e\u529f\u80fd\u81ea\u7136\u8d8b\u4e8e\u7f13\u6162\u548c\u6b20\u7075\u6d3b\u673a\u654f\u3002\u5f53\u7136\u5e76\u975e\u5168\u90fd\u5982\u6b64\uff0c\u6709\u4e0d\u5c11\u8001\u4eba\u7684\u7cbe\u795e\u529f\u80fd\u4ecd\u4fdd\u6301\n\u76f8\u5f53\u826f\u597d\u3002\u9ad8\u9f84\u8001\u4eba\u7684\u751f\u6d3b\u65b9\u5f0f\u6e10\u8d8b\u5355\u8c03\uff0c\u6108\u76ca\u5b64\u5bc2\u8005\u591a\u3002\u9ad8\u8840\u538b\u3001\u52a8\u8109\u786c\u5316\u548c\u5fc3\u810f\u75c5\u7b49\u4e0d\u5c11\u8eaf\u4f53\u75be\u75c5\u4e5f\u8d8a\u6765\u8d8a\u589e\u591a\u3002\u5728\u8eaf\u4f53\u8870\u8001\u591a\u75c5\u548c\n\u5bb6\u5ead\u5730\u4f4d\u4e0b\u964d\uff0c\u4ee5\u53ca\u7ecf\u6d4e\u4e0d\u5bcc\u88d5\u7b49\u8bf8\u591a\u56e0\u7d20\u7684\u4f5c\u7528\u4e0b\uff0c\u9ad8\u9f84\u8005\u53d1\u751f\u7684\u5668\u8d28\u6027\u6216\u529f\u80fd\u6027\u7cbe\u795e\u5f02\u5e38\u8005\uff0c\u5728\u4eba\u7c7b\u5bff\u547d\u666e\u904d\u5ef6\u957f\u7684\u5f53\u4eca\u4e16\u754c\u4e2d\u6709\u76f8\n\u5bf9\u589e\u591a\u4e4b\u52bf\u3002\u91c7\u7528\u591a\u5143\u9010\u6b65\u56de\u5f52\u5206\u6790\u6cd5\uff0c\u7ed3\u679c\u8868\u660e\u4e0d\u826f\u60c5\u7eea\u5173\u7cfb\u6700\u5bc6\u5207\u7684\u56e0\u7d20\u662f\u5065\u5eb7\u72b6\u51b5\uff0c\u5bb6\u5ead\u5173\u7cfb\uff0c\u5a5a\u59fb\u72b6\u51b5\uff0c\u7ecf\u6d4e\u6765\u6e90\uff0c\u5e74\u9f84\u4e0e\u5bb6\u5ead\n\u7ed3\u6784\u7b49\u56e0\u7d20\u3002\u56e0\u6b64\uff0c\u91cd\u89c6\u8001\u5e74\u671f\u7684\u5fc3\u7406\u536b\u751f\uff0c\u9632\u6b62\u8001\u5e74\u65f6\u671f\u7cbe\u795e\u75be\u75c5\u7684\u53d1\u751f\uff0c\u5bf9\u51cf\u5c11\u548c\u73af\u8282\u672c\u75c5\u7684\u53d1\u751f\u6709\u91cd\u8981\u610f\u4e49\u3002\n\u4e00\u4e9b\u7814\u7a76\u6307\u51fa\u90e8\u5206\u5e74\u8001\u79bb\u9000\u4f11\u540e\uff0c\u5bb6\u5ead\u5c31\u6210\u4e3a\u8001\u5e74\u4eba\u6d3b\u52a8\u7684\u4e2d\u5fc3\uff0c\u968f\u4e4b\u800c\u6765\u7684\u5355\u8c03\u751f\u6d3b\u3001\u201c\u7a7a\u5de2\u201d\u73b0\u8c61\u3001\u4e27\u5076\u3001\u5bb6\u5ead\u4eba\u9645\u5173\u7cfb\u4ee5\u53ca\u8001\u5e74\u4eba\n\u7684\u5bb6\u5ead\u89d2\u8272\u53d8\u5316\u7b49\u90fd\u662f\u8001\u4eba\u9762\u4e34\u7684\u5fc3\u7406\u536b\u751f\u95ee\u9898\uff0c\u8fd9\u4e9b\u95ee\u9898\u5904\u7406\u5f97\u597d\uff0c\u9002\u5e94\u5f97\u597d\uff0c\u5219\u5fc3\u60c5\u6109\u5feb\uff0c\u53ef\u4ee5\u7ee7\u7eed\u53d1\u6325\u4f59\u70ed\uff0c\u4e3a\u793e\u4f1a\u4f5c\u51fa\u8d21\u732e\uff0c\u82e5\n\u5904\u7406\u4e0d\u597d\u5c31\u4f1a\u9002\u5e94\u4e0d\u4e86\uff0c\u5fc3\u60c5\u538b\u6291\uff0c\u60c5\u7eea\u82e6\u95f7\uff0c\u751a\u81f3\u4e27\u5931\u751f\u6d3b\u7684\u5174\u8da3\u3002\u8fd1\u5e74\u6765\u8001\u5e74\u671f\u6291\u90c1\u969c\u788d\u5728\u8001\u5e74\u4eba\u4e2d\u53d1\u75c5\u7387\u660e\u663e\u4e0a\u5347\uff0c\u8fd9\u4e0e\u8001\u5e74\u4eba\u7684\n\u793e\u4f1a\u5fc3\u7406\u56e0\u7d20\u53ca\u73af\u5883\u56e0\u7d20\u5bc6\u5207\u6709\u5173\u3002\n\u8001\u5e74\u4eba\u5728\u5fc3\u7406\u536b\u751f\u4fdd\u5065\u4e0a\uff0c\u5e94\u91cd\u89c6\u4ee5\u4e0b\u51e0\u70b9\uff1a\u2460\u9632\u6b62\u8001\u5e74\u671f\u5fc3\u56e0\u6027\u75be\u75c5\u7684\u53d1\u751f\uff1a\u8981\u6539\u5584\u9000\u4f11\u8001\u4eba\u7684\u798f\u5229\u5f85\u9047\uff0c\u63d0\u9ad8\u5176\u7269\u8d28\u751f\u6d3b\u6c34\u5e73\uff0c\u534f\u8c03\n\u5176\u5bb6\u5ead\u751f\u6d3b\uff0c\u4e30\u5bcc\u6587\u5316\u751f\u6d3b\u5185\u5bb9\uff0c\u5e76\u51cf\u5c11\u7cbe\u795e\u7d27\u5f20\u3002\u5bf9\u5df2\u53d1\u751f\u5fc3\u56e0\u6027\u75be\u60a3\u8005\uff0c\u5e94\u5145\u5206\u5730\u91cd\u89c6\u73af\u5883\u8c03\u6574\u4e0e\u7cbe\u795e\u6cbb\u7597\u3002\u2461\u9632\u6b62\u8001\u5e74\u6027\u8c35\u5984\uff1a\u5728\n\u4f34\u53d1\u8eaf\u4f53\u6027\u75be\u75c5\u7684\u540c\u65f6\uff0c\u9ad8\u9f84\u60a3\u8005\u6613\u4ea7\u751f\u8001\u5e74\u6027\u8c35\u5984\u3002\u6545\u5e94\u79ef\u6781\u65e9\u671f\u9632\u6b62\u8eaf\u4f53\u75be\u75c5\uff0c\u6ce8\u610f\u60a3\u8005\u5bf9\u4f7f\u7528\u7684\u4efb\u4f55\u836f\u7269\u7684\u8010\u53d7\u60c5\u51b5\u3002\u5f53\u89e3\u9664\u4e86\u8eaf\n\u4f53\u75be\u60a3\u6216\u8425\u517b\u3001\u4ee3\u8c22\u5931\u8c03\u4e4b\u540e\uff0c\u8001\u5e74\u6027\u8c35\u5984\u662f\u53ef\u671b\u6062\u590d\u5e38\u6001\u7684\u3002\u2462\u6ce8\u610f\u6539\u5584\u8111\u529f\u80fd\u72b6\u6001\uff0c\u9632\u6b62\u4e00\u4e9b\u7f3a\u8840\u6027\u8111\u75be\u60a3\u5bfc\u81f4\u7684\u7cbe\u795e\u5f02\u5e38\u3002\u8981\u9632\u6b62\n\u8111\u52a8\u8109\u786c\u5316\u7684\u53d1\u5c55\uff0c\u52a0\u5f3a\u8111\u8840\u5faa\u73af\u3002\u5fc5\u8981\u65f6\u53ef\u4ee5\u8fdb\u884c\u9884\u9632\u6027\u6cbb\u7597\u63aa\u65bd\u3002\u5982\u670d\u7528\u964d\u8840\u8102\u3001\u51cf\u8f7b\u8840\u7ba1\u8106\u6027\u3001\u4fc3\u8fdb\u5c0f\u52a8\u8109\u6269\u5f20\u7684\u836f\u7269\u7b49\u3002\u2463\u5f00\u5c55\n\u8001\u5e74\u5fc3\u7406\u536b\u751f\u7684\u5ba3\u4f20\u4e0e\u54a8\u8be2\uff0c\u666e\u53ca\u533b\u7597\u536b\u751f\u5e38\u8bc6\uff0c\u589e\u5f3a\u8001\u5e74\u4eba\u7684\u9002\u5e94\u80fd\u529b\u3002\u4ee5\u65e9\u671f\u53d1\u73b0\uff0c\u53ca\u65f6\u8bca\u6cbb\uff0c\u51cf\u5c11\u8001\u5e74\u4eba\u7684\u5fc3\u7406\u969c\u788d\u548c\u7cbe\u795e\u75be\u75c5\u3002\n\u5728\u5973\u6027\u4e2d\u66f4\u5e74\u671f\u7684\u673a\u4f53\u53d8\u5316\u6bd4\u8f83\u663e\u8457\u3002\u5973\u6027\u572845\uff5e50\u5c81\u65f6\uff0c\u5375\u5de2\u505c\u6b62\u6392\u5375\uff0c\u6708\u7ecf\u505c\u95ed\uff0c\u6027\u817a\u6d3b\u52a8\u7684\u8870\u9000\u6539\u53d8\u8f83\u4e3a\u7a81\u51fa\u3002\u968f\u4e4b\u4ea7\u751f\u7684\u662f\n\u6574\u4e2a\u5185\u5206\u6ccc\u7cfb\u7edf\u4ee5\u53ca\u76f8\u5173\u7684\u65b0\u9648\u4ee3\u8c22\u90fd\u53d1\u751f\u4e86\u53d8\u5316\u3002\u81ea\u4e3b\u795e\u7ecf\u4e5f\u6709\u7740\u660e\u663e\u7684\u5931\u8c03\uff0c\u56e0\u6b64\u4e5f\u5f71\u54cd\u5927\u8111\u76ae\u8d28\u7684\u9ad8\u7ea7\u795e\u7ecf\u6d3b\u52a8\u3002\u5904\u4e8e\u66f4\u5e74\u671f\u7684\u5987\n\u5973\uff0c\u5e38\u6709\u4f53\u5f31\u529b\u8870\u3001\u529b\u4e0d\u4ece\u5fc3\u4ee5\u53ca\u7126\u8651\u3001\u4e0d\u5b89\u611f\u3002\u518d\u52a0\u4e0a\u5916\u8c8c\u7684\u65e5\u8d8b\u8870\u8001\u548c\u81ea\u4e3b\u795e\u7ecf\u529f\u80fd\u7684\u4e0d\u7a33\u5b9a\uff0c\u4e0d\u5c11\u4eba\u5728\u4e0d\u540c\u7a0b\u5ea6\u4e0a\u8868\u73b0\u51fa\u66f4\u5e74\u671f\u75c7\n\u72b6\u7fa4\u3002\u5c11\u6570\u4eba\uff0c\u5728\u67d0\u4e9b\u7cbe\u795e\u521b\u4f24\u7684\u4fc3\u53d1\u4e0b\uff0c\u53d1\u751f\u4e86\u66f4\u5e74\u671f\u5fe7\u90c1\u72b6\u6001\u6216\u504f\u6267\u72b6\u6001\u3002\u5728\u9752\u5e74\u65f6\u671f\u60a3\u6709\u60c5\u611f\u6027\u7cbe\u795e\u75c5\u8005\uff0c\u5904\u4e8e\u66f4\u5e74\u671f\u65f6\u4e5f\u6613\u53d1\u75c5\n\uff0c\u4e34\u5e8a\u591a\u4ee5\u7126\u8651\u6291\u90c1\u72b6\u6001\u4e3a\u4e3b\u8981\u75c5\u8c61\u3002\u5904\u4e8e\u66f4\u5e74\u671f\u9636\u6bb5\u7684\u5973\u6027\uff0c\u8981\u52a0\u5f3a\u4f53\u8d28\u953b\u70bc\uff0c\u4fdd\u8bc1\u5145\u8db3\u7761\u7720\u5e76\u8981\u6ce8\u610f\u8eab\u5fc3\u5065\u5eb7\uff0c\u6ce8\u610f\u9632\u6b62\u7cbe\u795e\u521b\u4f24\u548c\n\u8eaf\u4f53\u75be\u75c5\u3002\u5bf9\u5df2\u5b58\u5728\u4e86\u66f4\u5e74\u671f\u75c7\u72b6\u7fa4\u8005\uff0c\u8981\u53ca\u65f6\u91c7\u7528\u5185\u5206\u6ccc\u7b49\u6cbb\u7597\u3002\u5bf9\u7591\u6709\u60c5\u7eea\u53cd\u5e38\u3001\u7591\u8651\u591a\u7aef\u8005\uff0c\u5e94\u65e9\u671f\u68c0\u67e5\u8bca\u6cbb\u3002|prevent",
                    "des": "\u5f53\u5728\u5e74\u9f84\u8fdb\u5165\u8001\u5e74\u671f\u7684\u540c\u65f6\uff0c\u4eba\u4f53\u51fa\u73b0\u4e86\u8bb8\u591a\u7ec4\u7ec7\u7ed3\u6784\u4e0e\u529f\u80fd\u7684\u6539\u53d8\u3002\u636e\u7814\u7a76\uff0c65\u5c81\u4ee5\u4e0a\u7684\u8001\u5e74\u4eba\u82e5\u4e0e30\u5c81\u5065\u5eb7\u4e2a\u4f53\u5bf9\u6bd4\uff0c\u524d\u8005\u7684\u8111\n\u91cd\u91cf\u4e3a\u540e\u8005\u768456%\uff0c\u8111\u8840\u6d41\u91cf\u4e3a80%\uff0c\u6700\u5927\u5de5\u4f5c\u901f\u7387\u4e3a70%\u3002\u6b64\u5916\uff0c\u5728\u5fc3\u3001\u80be\u3001\u547c\u5438\u4e0e\u4ee3\u8c22\u529f\u80fd\u4e0a\u4e5f\u6709\u7740\u660e\u663e\u7684\u4e0b\u964d\uff08Schul\ntz\uff0c1973\uff09\u3002\u53ef\u89c1\uff0c\u968f\u7740\u5e74\u4e8b\u8001\u8fc8\uff0c\u4eba\u7684\u7cbe\u795e\u529f\u80fd\u81ea\u7136\u8d8b\u4e8e\u7f13\u6162\u548c\u6b20\u7075\u6d3b\u673a\u654f\u3002\u5f53\u7136\u5e76\u975e\u5168\u90fd\u5982\u6b64\uff0c\u6709\u4e0d\u5c11\u8001\u4eba\u7684\u7cbe\u795e\u529f\u80fd\u4ecd\u4fdd\u6301\n\u76f8\u5f53\u826f\u597d\u3002\u9ad8\u9f84\u8001\u4eba\u7684\u751f\u6d3b\u65b9\u5f0f\u6e10\u8d8b\u5355\u8c03\uff0c\u6108\u76ca\u5b64\u5bc2\u8005\u591a\u3002\u9ad8\u8840\u538b\u3001\u52a8\u8109\u786c\u5316\u548c\u5fc3\u810f\u75c5\u7b49\u4e0d\u5c11\u8eaf\u4f53\u75be\u75c5\u4e5f\u8d8a\u6765\u8d8a\u589e\u591a\u3002\u5728\u8eaf\u4f53\u8870\u8001\u591a\u75c5\u548c\n\u5bb6\u5ead\u5730\u4f4d\u4e0b\u964d\uff0c\u4ee5\u53ca\u7ecf\u6d4e\u4e0d\u5bcc\u88d5\u7b49\u8bf8\u591a\u56e0\u7d20\u7684\u4f5c\u7528\u4e0b\uff0c\u9ad8\u9f84\u8005\u53d1\u751f\u7684\u5668\u8d28\u6027\u6216\u529f\u80fd\u6027\u7cbe\u795e\u5f02\u5e38\u8005\uff0c\u5728\u4eba\u7c7b\u5bff\u547d\u666e\u904d\u5ef6\u957f\u7684\u5f53\u4eca\u4e16\u754c\u4e2d\u6709\u76f8\n\u5bf9\u589e\u591a\u4e4b\u52bf\u3002\u91c7\u7528\u591a\u5143\u9010\u6b65\u56de\u5f52\u5206\u6790\u6cd5\uff0c\u7ed3\u679c\u8868\u660e\u4e0d\u826f\u60c5\u7eea\u5173\u7cfb\u6700\u5bc6\u5207\u7684\u56e0\u7d20\u662f\u5065\u5eb7\u72b6\u51b5\uff0c\u5bb6\u5ead\u5173\u7cfb\uff0c\u5a5a\u59fb                     "source": "treatment|centernode",
                    "target": "\u4e3b\u8981\u5305\u62ec\u751f\u7406\u6cbb\u7597\u548c\uff08\u6216\uff09\u5fc3\u7406\u6cbb\u7597\u4e24\u4e2a\u65b9\u9762\u3002\u751f\u7406\u6cbb\u7597\u5305\u62ec\u7cbe\u795e\u836f\u7269\u6cbb\u7597\u548c\u7535\u4f11\u514b\u6cbb\u7597\u3002\n\uff081\uff09\u836f\u7269\u6cbb\u7597\n\u9002\u5e94\u8bc1\u662f\uff1a\u2460\u4e25\u91cd\u6216\u590d\u53d1\u7684\u6291\u90c1\uff1b\u2461\u6709\u8eaf\u4f53\u75c7\u72b6\uff08\u5185\u6e90\u6027\u6291\u90c1\uff09\u6216\u7cbe\u795e\u75c5\u75c7\u72b6\u7684\u6291\u90c1\uff1b\u2462\u6709\u81ea\u6740\u89c2\u5ff5\uff1b\u2463\u65e2\u5f80\u836f\u7269\u6cbb\u7597\u6709\u6548\uff1b\u2464\u6709\u60c5\u611f\u969c\n\u788d\u5bb6\u65cf\u53f2\uff1b\u2465\u5fc3\u7406\u6cbb\u7597\u65e0\u6548\u3002\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u5373\u4f7f\u6ca1\u6709\u4e0a\u8ff0\u6307\u5f81\uff0c\u4e34\u5e8a\u533b\u751f\u7ecf\u8fc7\u7efc\u5408\u5206\u6790\uff0c\u5224\u65ad\u60a3\u8005\u5904\u4e8e\u6291\u90c1\u72b6\u6001\uff0c\u4e5f\u53ef\u4ee5\u63a8\u8350\u836f\u7269\u6cbb\u7597\n\u3002\u5bf9\u591a\u6570\u60a3\u8005\u800c\u8a00\uff0c\u6297\u6291\u90c1\u836f\u662f\u6539\u5584\u6291\u90c1\u5fc3\u5883\u7684\u9996\u9009\u6cbb\u7597\uff08\u88685\uff09\u3002\nSSRIs\u7c7b\u6297\u6291\u90c1\u836f\u5e94\u7528\u4e8e\u4e34\u5e8a\uff0c\u5f00\u521b\u4e86\u5b89\u5168\u6cbb\u7597\u6291\u90c1\u75c7\u7684\u65b0\u65f6\u4ee3\uff0c\u4e0e\u4e09\u73af\u7c7b\uff08TCA\uff09\u76f8\u6bd4\u4e0d\u826f\u53cd\u5e94\u5c11\uff0c\u56e0\u4e0d\u826f\u53cd\u5e94\u800c\u505c\u836f\u7684\u51e0\u7387\u4f4e\n\uff0c\u5bf9\u4e09\u73af\u7c7b\u836f\u7269\u6cbb\u7597\u65e0\u6548\u7684\u6291\u90c1\u969c\u788d\u4ea6\u6709\u6548\uff0c\u6025\u6027\u8fc7\u91cf\u670d\u836f\u5bf9\u751f\u547d\u51e0\u4e4e\u6ca1\u6709\u5a01\u80c1\uff0c\u800c\u4e14\u591a\u6570\u75c5\u4eba\u65e0\u987b\u52a0\u836f\u3002\u6c1f\u897f\u6c40\u662fSSRIs\u4e2d\u7684\u4e00\u79cd\n\uff0c\u662f\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u7a81\u89e6\u524d5-HT\u91ca\u653e\u540e\u56de\u6536\u7684\u5f3a\u6548\u6291\u5236\u5242\uff0c\u4e0e\u5176\u4ed6SSRIs\u836f\u7269\u76f8\u6bd4\uff0c\u534a\u8870\u671f\u6700\u957f\uff0c\u8fbe4\uff5e6\u5929\uff0c\u98df\u7269\u4e0d\u5f71\u54cd\u5176\u5438\u6536\n\uff0c\u7ecf\u8fc7\u809d\u810f\u4ee3\u8c22\uff0c\u80be\u810f\u6392\u51fa\u3002\n\u7531\u4e8e\u6291\u90c1\u75c7\u4e0e5-HT\u80fd\u548cNE\u80fd\u7cfb\u7edf\u6709\u5173\uff0c\u6240\u4ee5\u53c8\u6709\u65b0\u578b\u7684\u6297\u6291\u90c1\u836f\u9762\u5e02\uff0c\u5b83\u901a\u8fc75-HT\u80fd\u548cNE\u80fd\u795e\u7ecf\u9012\u8d28\u7684\u53cc\u91cd\u4f5c\u7528\uff0c\u4ee5\u201c\u53d7\u4f53\n\u7279\u5f02\u6027\u201d\u4f5c\u7528\u4e3a\u57fa\u7840\uff0c\u63d0\u9ad8\u8010\u53d7\u6027\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u662fNE\u80fd\u548c\u7279\u5f02\u60275-HT\u80fd\u6297\u6291\u90c1\u836f\uff08NaS-SA\uff09\u7684\u4e00\u79cd\u3002\u5b83\u901a\u8fc7\u963b\u65ad\u4e2d\u67a2\n\u03b12-\u80be\u4e0a\u817a\u7d20\u81ea\u53d7\u4f53\u548c\u03b12-\u80be\u4e0a\u817a\u7d20\u5f02\u53d7\u4f53\u800c\u589e\u5f3aNE\u80fd\u548c5-HT\u80fd\u7cfb\u7edf\u7684\u795e\u7ecf\u4f20\u5bfc\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u80fd\u52a0\u901f5-HT\u80fd\u795e\u7ecf\u5143\n\u80de\u4f53\u7684\u653e\u7535\uff0c\u4fc3\u8fdb5-HT\u7684\u91ca\u653e\uff0c\u5174\u594b5-HT1\u53d7\u4f53\uff0c\u963b\u65ad5-HT2\u548c5-HT3\u53d7\u4f53\uff0c\u57fa\u4e8e\u7279\u5f02\u6027\u4f5c\u7528\u4e8e\u53d7\u4f53\u7684\u673a\u7406\uff0c\u6545\u6ca1\u6709\u6297\n\u80c6\u78b1\u80fd\u3001\u6297\u80be\u4e0a\u817a\u7d20\u80fd\u53ca\u5178\u578b\u7684SSRIs\u7684\u526f\u4f5c\u7528\uff0c\u5e76\u80fd\u6539\u5584\u7761\u7720\u548c\u6297\u7126\u8651\u3002\u7c73\u6c2e\u5e73\uff08\u745e\u7f8e\u9686\uff09\u5e94\u5728\u7761\u524d\u4e00\u6b21\u53e3\u670d\uff0c\u6709\u6548\u5242\u91cf\u572815\uff5e\n45mg\uff0c\u75c5\u60c5\u5b8c\u5168\u7f13\u89e3\u540e\u4ecd\u7136\u9700\u8981\u7ef4\u6301\u6cbb\u75974\uff5e6\u4e2a\u6708\u3002\n\u4e86\u89e3\u60a3\u8005\u662f\u5426\u4f34\u6709\u8eaf\u4f53\u75c7\u72b6\u3001\u7cbe\u795e\u75c5\u75c7\u72b6\u3001\u975e\u5178\u578b\u75c7\u72b6\u6216\u5b63\u8282\u6027\uff0c\u6709\u52a9\u4e8e\u9009\u62e9\u6709\u6548\u7684\u6cbb\u7597\u65b9\u6cd5\u3002\u5e94\u8be5\u7279\u522b\u63d0\u9192\u60a3\u8005\u53ca\u5176\u5bb6\u5c5e\uff0c\u670d\u836f1\uff5e2\n\u5468\u540e\u624d\u4f1a\u4ea7\u751f\u660e\u663e\u7684\u7597\u6548\uff0c\u6700\u4f73\u7597\u6548\u8981\u5230\u670d\u836f\u540e4\uff5e8\u661f\u671f\u624d\u80fd\u4f53\u73b0\u51fa\u6765\u3002\u7531\u4e8e\u521d\u59cb\u670d\u836f2\u5468\u836f\u7269\u5c1a\u672a\u663e\u6548\uff0c\u60a3\u8005\u5fc3\u5883\u4ecd\u7136\u4f4e\u843d\uff0c\u4f46\u6d3b\u52a8\n\u6027\u5374\u6709\u63d0\u9ad8\uff0c\u6709\u81ea\u6740\u5ff5\u5934\u7684\u60a3\u8005\u66f4\u5bb9\u6613\u5c06\u81ea\u6740\u8ba1\u5212\u4ed8\u8bf8\u4e8e\u884c\u52a8\uff0c\u56e0\u6b64\u5371\u9669\u6027\u8f83\u9ad8\uff0c\u5e94\u8be5\u52a0\u5f3a\u76d1\u62a4\u3002\n\u6291\u90c1\u75c7\u6025\u6027\u671f\u9700\u836f\u7269\u6cbb\u75976\uff5e12\u5468\uff0c\u5f85\u75c7\u72b6\u7f13\u89e3\u540e\u5de9\u56fa\u6cbb\u75974\uff5e9\u4e2a\u6708\uff0c\u7136\u540e\u7ef4\u6301\u6cbb\u75971\u5e74\u6216\u66f4\u957f\u65f6\u95f4\u3002\u5426\u5219\uff0c\u6291\u90c1\u75c7\u5f88\u5bb9\u6613\u590d\u53d1\u3002\u5c3d\n\u7ba1\u836f\u7269\u6cbb\u7597\u80fd\u591f\u7f13\u89e3\u6291\u90c1\u75c7\u72b6\uff0c\u4f46\u51e0\u4e4e\u4e0d\u80fd\u591f\u9884\u9632\u590d\u53d1\u3002\u5bf9\u6709\u4e24\u6b21\u4ee5\u4e0a\u660e\u663e\u91cd\u75c7\u6291\u90c1\u53d1\u4f5c\u7684\u60a3\u8005\uff0c\u5e94\u9f13\u52b1\u670d\u836f\u6570\u5e74\uff0c\u4ee5\u9884\u9632\u590d\u53d1\u3002\u503c\u5f97\u7279\n\u522b\u6ce8\u610f\u7684\u662f\uff0c\u901a\u5e38\u6297\u6291\u90c1\u6cbb\u7597\u4f9d\u4ece\u6027\u4e0d\u597d\uff0c\u4e00\u4e9b\u60a3\u8005\u5728\u75c7\u72b6\u597d\u8f6c\u540e\u5e38\u5e38\u81ea\u884c\u51cf\u91cf\u751a\u81f3\u505c\u836f\u3002\n\uff082\uff09\u5fc3\u7406\u6cbb\u7597\n\u9002\u5e94\u8bc1\u662f\uff1a\u2460\u65e2\u5f80\u5fc3\u7406\u6cbb\u7597\u6709\u6548\uff1b\u2461\u60a3\u8005\u613f\u610f\u63a5\u53d7\uff0c\u800c\u4e14\u6291\u90c1\u75c7\u72b6\u4e0d\u4e25\u91cd\uff0c\u4e5f\u65e0\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u3002\u7ecf\u8fc7\u57f9\u8bad\u7684\u4e13\u4e1a\u5fc3\u7406\u533b\u5e08\u662f\u8fdb\u884c\u5fc3\u7406\u6cbb\u7597\n\u7684\u6700\u4f73\u9009\u62e9\u3002|treatment",
                    "name": " "
                },
                {
                    "source": "prevent|centernode",
                    "target": "\u5f53\u5728\u5e74\u9f84\u8fdb\u5165\u8001\u5e74\u671f\u7684\u540c\u65f6\uff0c\u4eba\u4f53\u51fa\u73b0\u4e86\u8bb8\u591a\u7ec4\u7ec7\u7ed3\u6784\u4e0e\u529f\u80fd\u7684\u6539\u53d8\u3002\u636e\u7814\u7a76\uff0c65\u5c81\u4ee5\u4e0a\u7684\u8001\u5e74\u4eba\u82e5\u4e0e30\u5c81\u5065\u5eb7\u4e2a\u4f53\u5bf9\u6bd4\uff0c\u524d\u8005\u7684\u8111\n\u91cd\u91cf\u4e3a\u540e\u8005\u768456%\uff0c\u8111\u8840\u6d41\u91cf\u4e3a80%\uff0c\u6700\u5927\u5de5\u4f5c\u901f\u7387\u4e3a70%\u3002\u6b64\u5916\uff0c\u5728\u5fc3\u3001\u80be\u3001\u547c\u5438\u4e0e\u4ee3\u8c22\u529f\u80fd\u4e0a\u4e5f\u6709\u7740\u660e\u663e\u7684\u4e0b\u964d\uff08Schul\ntz\uff0c1973\uff09\u3002\u53ef\u89c1\uff0c\u968f\u7740\u5e74\u4e8b\u8001\u8fc8\uff0c\u4eba\u7684\u7cbe\u795e\u529f\u80fd\u81ea\u7136\u8d8b\u4e8e\u7f13\u6162\u548c\u6b20\u7075\u6d3b\u673a\u654f\u3002\u5f53\u7136\u5e76\u975e\u5168\u90fd\u5982\u6b64\uff0c\u6709\u4e0d\u5c11\u8001\u4eba\u7684\u7cbe\u795e\u529f\u80fd\u4ecd\u4fdd\u6301\n\u76f8\u5f53\u826f\u597d\u3002\u9ad8\u9f84\u8001\u4eba\u7684\u751f\u6d3b\u65b9\u5f0f\u6e10\u8d8b\u5355\u8c03\uff0c\u6108\u76ca\u5b64\u5bc2\u8005\u591a\u3002\u9ad8\u8840\u538b\u3001\u52a8\u8109\u786c\u5316\u548c\u5fc3\u810f\u75c5\u7b49\u4e0d\u5c11\u8eaf\u4f53\u75be\u75c5\u4e5f\u8d8a\u6765\u8d8a\u589e\u591a\u3002\u5728\u8eaf\u4f53\u8870\u8001\u591a\u75c5\u548c\n\u5bb6\u5ead\u5730\u4f4d\u4e0b\u964d\uff0c\u4ee5\u53ca\u7ecf\u6d4e\u4e0d\u5bcc\u88d5\u7b49\u8bf8\u591a\u56e0\u7d20\u7684\u4f5c\u7528\u4e0b\uff0c\u9ad8\u9f84\u8005\u53d1\u751f\u7684\u5668\u8d28\u6027\u6216\u529f\u80fd\u6027\u7cbe\u795e\u5f02\u5e38\u8005\uff0c\u5728\u4eba\u7c7b\u5bff\u547d\u666e\u904d\u5ef6\u957f\u7684\u5f53\u4eca\u4e16\u754c\u4e2d\u6709\u76f8\n\u5bf9\u589e\u591a\u4e4b\u52bf\u3002\u91c7\u7528\u591a\u5143\u9010\u6b65\u56de\u5f52\u5206\u6790\u6cd5\uff0c\u7ed3\u679c\u8868\u660e\u4e0d\u826f\u60c5\u7eea\u5173\u7cfb\u6700\u5bc6\u5207\u7684\u56e0\u7d20\u662f\u5065\u5eb7\u72b6\u51b5\uff0c\u5bb6\u5ead\u5173\u7cfb\uff0c\u5a5a\u59fb\u72b6\u51b5\uff0c\u7ecf\u6d4e\u6765\u6e90\uff0c\u5e74\u9f84\u4e0e\u5bb6\u5ead\n\u7ed3\u6784\u7b49\u56e0\u7d20\u3002\u56e0\u6b64\uff0c\u91cd\u89c6\u8001\u5e74\u671f\u7684\u5fc3\u7406\u536b\u751f\uff0c\u9632\u6b62\u8001\u5e74\u65f6\u671f\u7cbe\u795e\u75be\u75c5\u7684\u53d1\u751f\uff0c\u5bf9\u51cf\u5c11\u548c\u73af\u8282\u672c\u75c5\u7684\u53d1\u751f\u6709\u91cd\u8981\u610f\u4e49\u3002\n\u4e00\u4e9b\u7814\u7a76\u6307\u51fa\u90e8\u5206\u5e74\u8001\u79bb\u9000\u4f11\u540e\uff0c\u5bb6\u5ead\u5c31\u6210\u4e3a\u8001\u5e74\u4eba\u6d3b\u52a8\u7684\u4e2d\u5fc3\uff0c\u968f\u4e4b\u800c\u6765\u7684\u5355\u8c03\u751f\u6d3b\u3001\u201c\u7a7a\u5de2\u201d\u73b0\u8c61\u3001\u4e27\u5076\u3001\u5bb6\u5ead\u4eba\u9645\u5173\u7cfb\u4ee5\u53ca\u8001\u5e74\u4eba\n\u7684\u5bb6\u5ead\u89d2\u8272\u53d8\u5316\u7b49\u90fd\u662f\u8001\u4eba\u9762\u4e34\u7684\u5fc3\u7406\u536b\u751f\u95ee\u9898\uff0c\u8fd9\u4e9b\u95ee\u9898\u5904\u7406\u5f97\u597d\uff0c\u9002\u5e94\u5f97\u597d\uff0c\u5219\u5fc3\u60c5\u6109\u5feb\uff0c\u53ef\u4ee5\u7ee7\u7eed\u53d1\u6325\u4f59\u70ed\uff0c\u4e3a\u793e\u4f1a\u4f5c\u51fa\u8d21\u732e\uff0c\u82e5\n\u5904\u7406\u4e0d\u597d\u5c31\u4f1a\u9002\u5e94\u4e0d\u4e86\uff0c\u5fc3\u60c5\u538b\u6291\uff0c\u60c5\u7eea\u82e6\u95f7\uff0c\u751a\u81f3\u4e27\u5931\u751f\u6d3b\u7684\u5174\u8da3\u3002\u8fd1\u5e74\u6765\u8001\u5e74\u671f\u6291\u90c1\u969c\u788d\u5728\u8001\u5e74\u4eba\u4e2d\u53d1\u75c5\u7387\u660e\u663e\u4e0a\u5347\uff0c\u8fd9\u4e0e\u8001\u5e74\u4eba\u7684\n\u793e\u4f1a\u5fc3\u7406\u56e0\u7d20\u53ca\u73af\u5883\u56e0\u7d20\u5bc6\u5207\u6709\u5173\u3002\n\u8001\u5e74\u4eba\u5728\u5fc3\u7406\u536b\u751f\u4fdd\u5065\u4e0a\uff0c\u5e94\u91cd\u89c6\u4ee5\u4e0b\u51e0\u70b9\uff1a\u2460\u9632\u6b62\u8001\u5e74\u671f\u5fc3\u56e0\u6027\u75be\u75c5\u7684\u53d1\u751f\uff1a\u8981\u6539\u5584\u9000\u4f11\u8001\u4eba\u7684\u798f\u5229\u5f85\u9047\uff0c\u63d0\u9ad8\u5176\u7269\u8d28\u751f\u6d3b\u6c34\u5e73\uff0c\u534f\u8c03\n\u5176\u5bb6\u5ead\u751f\u6d3b\uff0c\u4e30\u5bcc\u6587\u5316\u7
