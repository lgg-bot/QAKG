                    "name": "\u672c\u75c5\u7684\u75c5\u56e0\u5c1a\u4e0d\u6e05\u695a\uff0c\u5927\u91cf\u7684\u7814\u7a76\u8d44\u6599\u63d0\u793a\u9057\u4f20\u56e0\u7d20\u3001\u795e\u7ecf\u751f\u5316\u56e0\u7d20\u548c\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u5bf9\u672c\u75c5\u7684\u53d1\u751f\u6709\u660e\u663e\u5f71\u54cd\u3002\n\uff08\u4e00\uff09\u9057\u4f20\u56e0\u7d20\n1\u3001\u5bb6\u7cfb\u7814\u7a76\n\u5fc3\u5883\u969c\u788d\u60a3\u8005\u4e2d\uff0c\u6709\u5bb6\u65cf\u53f2\u8005\u4e3a30\uff05\uff0d41.8\uff05\u3002\u5fc3\u5883\u969c\u788d\u5148\u8bc1\u8005\u4eb2\u5c5e\u60a3\u5e76\u75c5\u7684\u6982\u7387\u4e3a\u4e00\u822c\u4eba\u7fa4\u768410\uff0d30\u500d\uff0c\u8840\u7f18\u5173\u7cfb\u8d8a\u8fd1\uff0c\u60a3\n\u75c5\u7387\u4e5f\u8d8a\u9ad8\uff0c\u4e00\u7ea7\u4eb2\u5c5e\u7684\u60a3\u75c5\u7387\u8fdc\u9ad8\u4e8e\u5176\u4ed6\u4eb2\u5c5e\uff0c\u5e76\u4e14\u6709\u65e9\u671f\u9057\u4f20\u73b0\u8c61\uff0c\u5373\u53d1\u75c5\u5e74\u9f84\u9010\u4ee3\u63d0\u65e9\uff0c\u75be\u75c5\u4e25\u91cd\u6027\u9010\u4ee3\u589e\u52a0\u3002\n2\u3001\u53cc\u751f\u5b50\u7814\u7a76\u4e0e\u5bc4\u517b\u5b50\u7814\u7a76\n\u56fd\u5916\u7814\u7a76\u53d1\u73b0\u5355\u5375\u53cc\u751f\u5b50\uff08MZ\uff09\u7684\u540c\u75c5\u7387\u4e3a56.7\uff05\uff0c\u800c\u53cc\u5375\u53cc\u751f\u5b50\uff08DZ\uff09\u4e3a12.9\uff05\uff0c\u7531\u6b64\u53ef\u8bf4\u660e\u9057\u4f20\u56e0\u7d20\u5360\u6709\u91cd\u8981\u5730\u4f4d\u3002\u6709\n\u7814\u7a76\u53d1\u73b0\uff0c\u60a3\u6709\u5fc3\u5883\u969c\u788d\u7684\u5bc4\u517b\u5b50\uff0c\u5176\u4eb2\u751f\u7236\u6bcd\u60a3\u75c5\u7387\u4e3a31\uff05\uff0c\u800c\u5176\u517b\u7236\u6bcd\u4e2d\u53ea\u670912\uff05\uff0c\u8fdb\u4e00\u6b65\u8bf4\u660e\u5fc3\u5883\u969c\u788d\u53d1\u75c5\u4e2d\u9057\u4f20\u56e0\u7d20\u7684\u5f71\u54cd\n\u8fdc\u751a\u4e8e\u73af\u5883\u56e0\u7d20\u3002\n\u81f3\u4e8e\u9057\u4f20\u65b9\u5f0f\uff0c\u6709\u591a\u79cd\u5047\u8bf4\uff0c\u6709\u7684\u8ba4\u4e3a\u662f\u5355\u57fa\u56e0\u5e38\u67d3\u8272\u4f53\u663e\u6027\u9057\u4f20\uff0c\u6709\u7684\u8ba4\u4e3a\u662f\u8fde\u9501\u663e\u6027\u6027\u9057\u4f20\uff0c\u4e5f\u6709\u8ba4\u4e3a\u662f\u591a\u57fa\u56e0\u9057\u4f20\uff0c\u4f46\u4e5f\u5199\u5047\u8bf4\u5747\n\u5c1a\u672a\u83b7\u5f97\u8bc1\u5b9e\u3002\n3\u3001\u5206\u5b50\u9057\u4f20\u5b66\u7814\u7a76\nEgeland\u7b49\uff081987\uff09\u5bf9Old Order Amish\u5bb6\u7cfb\u8fdb\u884c\u9650\u5236\u6027\u5185\u5207\u9176\u7247\u6bb5\u957f\u5ea6\u591a\u6001\u6027\u5206\u6790\uff0c\u628a\u53cc\u76f8\u969c\u788d\u57fa\u56e0\u5b9a\u4f4d\u4e8e\n11p15.5\u3002\u540c\u5e74\uff0c\u6709\u4eba\u62a5\u544a\u53cc\u76f8\u969c\u788d\u4e0eX\u67d3\u8272\u4f53\u6df1\u7684\u9057\u4f20\u6807\u8bb0\u8fde\u9501\uff0c\u4f46\u4ed6\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u672a\u80fd\u88ab\u4f17\u591a\u5b66\u8005\u91cd\u590d\u800c\u8bc1\u5b9e\u3002\u6709\u4eba\u91c7\u7528\u57fa\u56e0\n\u7ec4\u626b\u63cf\uff0c\u4e5f\u6392\u9664\u4e86\u7b2c2\u30013\u30014\u30017\u30019\u300110\u300111\u300122\u53caX\u67d3\u8272\u4f53\u4e0a\u7684\u9057\u4f20\u6807\u8bb0\u4e0e\u672c\u75c5\u8fde\u9501\u3002\n\uff08\u4e8c\uff09\u795e\u7ecf\u751f\u5316\u6539\u53d8\n1\u30015\uff0d\u7f9f\u8272\u80fa\uff085\uff0dHT\uff09\n\u5047\u8bf4\u00a0 5\uff0dHT\u529f\u80fd\u6d3b\u52a8\u964d\u4f4e\u4e0e\u6291\u90c1\u75c7\u60a3\u8005\u7684\u6291\u90c1\u5fc3\u5883\u3001\u98df\u6b32\u51cf\u9000\u3001\u5931\u7720\u3001\u663c\u591c\u8282\u594f\u7d0a\u4e71\u3001\u5185\u5206\u6ccc\u529f\u80fd\u7d0a\u4e71\u3001\u6027\u529f\u80fd\u969c\u788d\u3001\u7126\u8651\u4e0d\u5b89\u3001\n\u4e0d\u80fd\u5bf9\u4ed8\u5e94\u6fc0\u3001\u6d3b\u52a8\u51cf\u5c11\u7b49\u5bc6\u5207\u76f8\u5173\u3002\u90e8\u5206\u53c1\u73af\u6297\u6291\u90c1\u5242\u3001\u9009\u62e9\u60275\uff0d\u7f9f\u8272\u6c28\u9178\u53ef\u4ee5\u6cbb\u7597\u6291\u90c1\u75c7\uff1b\u9009\u62e95\uff0dHT\u8017\u7aed\u5242\uff08\u5bf9\u6c2f\u82ef\u4e19\u6c28\u9178\uff09\n\u53ef\u9006\u8f6c\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u548c\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\uff08MAOI\uff09\u7684\u6297\u6291\u90c1\u6548\u5e94\uff0c\u53ef\u5bfc\u81f4\u6291\u90c1\uff1b\u5229\u820d\u5e73\uff08\u5229\u8840\u5e73\uff09\u53ef\u8017\u7aed5\uff0dHT\uff0c\u5bfc\u81f4\u6291\uff1bMA\nOI\u80fd\u6291\u52365\uff0dHT\u7684\u964d\u89e3\uff0c\u5177\u6709\u6297\u6291\u90c1\u4f5c\u7528\u3002\n2\u3001\u53bb\u7532\u80be\u4e0a\u817a\u7d20\uff08NE\uff09\n\u5047\u8bf4 \u4e34\u5e8a\u7814\u7a76\u53d1\u73b0\u53cc\u5411\u6291\u90c1\u75c7\u60a3\u8005\u5c3f\u4e2dNE\u4ee3\u8c22\u4ea7\u72693\uff0d\u7532\u6c27\u57fa\uff0d4\uff0d\u7f9f\u57fa\uff0d\u82ef\u4e59\u4e8c\u9187\uff08MHPG\uff09\u8f83\u5bf9\u7167\u7ec4\u660e\u663e\u964d\u4f4e\uff0c\u8f6c\u4e3a\u8e81\u72c2\u75c7\u65f6\n\uff0cMHPG\u542b\u91cf\u5347\u9ad8\uff1b\u916a\u6c28\u9178\u7f9f\u5316\u9176\uff08TH\uff09\u662fNE\u751f\u7269\u5408\u6210\u7684\u9650\u901f\u9176\uff0c\u800cTH\u6291\u5236\u5242\u03b1\uff0d\u7532\u57fa\u916a\u9178\u53ef\u4ee5\u63a7\u5236\u8e81\u72c2\u75c7\uff0c\u5bfc\u81f4\u8f7b\u5ea6\u6291\u90c1\uff0c\u53ef\n\u4ee5\u4f7f\u7ecf\u5730\u6614\u5e15\u660e\uff08\u53bb\u7532\u4e19\u54aa\u55ea\uff09\u6cbb\u7597\u597d\u8f6c\u7684\u6291\u90c1\u75c7\u60a3\u8005\u51fa\u73b0\u6291\u90c1\u75c7\u72b6\u7684\u6076\u5316\uff1b\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u6291\u5236NE\u7684\u56de\u6536\uff0c\u53ef\u4ee5\u6cbb\u7597\u6291\u90c1\u75c7\u3002\u5229\u820d\u5e73\n\u53ef\u4ee5\u8017\u7aed\u7a81\u89e6\u95f4\u9699\u7684NE\u800c\u5bfc\u81f4\u6291\u90c1\u3002\n3\u3001\u591a\u5df4\u80fa\uff08DA\uff09\n\u5047\u8bf4\u795e\u7ecf\u5316\u5b66\u836f\u7406\u5b66\u7814\u7a76\u53d1\u73b0\u6291\u90c1\u75c7\u8111\u5185DA\u529f\u80fd\u964d\u4f4e\uff0c\u8e81\u72c2\u75c7DA\u529f\u80fd\u589e\u9ad8\u3002\u5176\u4e3b\u8981\u4f9d\u636e\u662f\uff1a\u591a\u5df4\u80fa\u524d\u4f53L\uff0dDOPA\u53ef\u4ee5\u6539\u5584\u90e8\u5206\u5355\n\u76f8\u6291\u90c1\u75c7\u60a3\u8005\u7684\u75c7\u72b6\uff0c\u4f7f\u9ec4\u4e0a\u6291\u90c1\u8f6c\u4e3a\u8e81\u72c2\uff1b\u591a\u5df4\u80fa\u6fc0\u52a8\u5242\u5982Piribedil\u548c\u6eb4\u9690\u4ead\u7b49\u6709\u6297\u6291\u90c1\u4f5c\u7528\uff0c\u53ef\u4f7f\u90e8\u5206\u88c5\u76f8\u6291\u90c1\u8f6c\u4e3a\u8e81\u72c2\n\uff1b\u65b0\u578b\u975e\u5178\u578b\u6297\u6291\u90c1\u836f\uff0c\u5982\u5b89\u975e\u4ed6\u916e\u4e3b\u8981\u963b\u65ad\u591a\u5df4\u80fa\u7684\u518d\u6444\u53d6\uff1b\u591a\u5df4\u80fa\u7684\u4e3b\u8981\u964d\u89e3\u4ea7\u7269\u662f\u9ad8\u9999\u8349\u9178\uff08HVA\uff09\uff0c\u6291\u90c1\u53d1\u4f5c\u65f6\u5c3f\u4e2dHVA\u6c34\n\u5e73\u964d\u4f4e\u3002\n4\u3001\u03b3\uff0d\u6c28\u57fa\u4e01\u9178\uff08GABA\uff09\n\u5047\u8bf4\u00a0 GABA\u662f\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u4e3b\u8981\u7684\u6291\u5236\u6027\u795e\u7ecf\u9012\u8d28\uff0c\u4e34\u5e8a\u7814\u7a76\u53d1\u73b0\u5f88\u591a\u6297\u766b\u75eb\u836f\u5982\u5361\u9a6c\u897f\u5e73\u3001\u4e19\u620a\u9178\u94a0\u5177\u6709\u6297\u8e81\u72c2\u7684\u6291\u90c1\u4f5c\u7528\uff0c\u5b83\n\u4eec\u7684\u836f\u7406\u4f5c\u7528\u4e0e\u8111\u5185GABA\u542b\u91cf\u7684\u8c03\u63a7\u6709\u5173\u3002\u6709\u7814\u7a76\u53d1\u73b0\u53cc\u76f8\u969c\u788d\u60a3\u8005\u8840\u6d46\u548c\u8111\u810a\u6db2\u4e2dGABA\u6c34\u5e73\u4e0b\u964d\u3002\n\uff08\u53c1\uff09\u795e\u7ecf\u5185\u5206\u6ccc\u529f\u80fd\u5f02\u5e38\n\u8bb8\u591a\u7814\u7a76\u53d1\u73b0\uff0c\u5fc3\u5883\u969c\u788d\u60a3\u8005\u6709\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\u817a\u8f74\u3001\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u7532\u72b6\u817a\u8f74\u3001\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u751f\u957f\u7d20\u8f74\u7684\u529f\u80fd\u5f02\u5e38\u3002\u4f8b\u5982\u901a\u8fc7\u68c0\n\u6d4b\u8840\u6d46\u76ae\u8d28\u9187\u542b\u91cf\u53ca24\u5c0f\u65f6\u5c3f17\uff0d\u7f9f\u76ae\u8d28\u7c7b\u56fa\u9187\u7684\u6c34\u5e73\uff0c\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u8840\u6d46\u76ae\u8d28\u9187\u5206\u6ccc\u8fc7\u591a\uff0c\u63d0\u793a\u60a3\u8005\u53ef\u80fd\u6709\u5c0f\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\n\u817a\u8f74\u529f\u80fd\u969c\u788d\uff1b\u6b64\u5916\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u4e0d\u4ec5\u8840\u6d46\u76ae\u8d28\u9187\u6d53\u5ea6\u589e\u9ad8\uff0c\u800c\u4e14\u5206\u6ccc\u663c\u591c\u8282\u5f8b\u4e5f\u6709\u6539\u53d8\uff0c\u65e0\u665a\u95f4\u81ea\u53d1\u6027\u76ae\u8d28\u9187\u5206\u6ccc\u6291\u5236\u3002\u7ea640\uff05\n\u6291\u90c1\u75c7\u60a3\u8005\u5728\u4e0b\u534811\u65f6\u670d\u7528\u5730\u585e\u7c73\u677e1mg\u540e\uff0c\u6b21\u65e5\u4e0b\u53484\u65f6\u53ca11\u65f6\u6d4b\u5b9a\u8840\u6d46\u76ae\u8d28\u9187\u9ad8\u4e8e138nmol/L\uff0c\u5373\u5730\u585e\u7c73\u677e\u4e0d\u80fd\u6291\u5236\n\u90e8\u5206\u76ae\u8d28\u9187\u5206\u6ccc\u3002\u8fd8\u6709\u7814\u7a76\u53d1\u73b0\u91cd\u75c7\u6291\u90c1\u75c7\u60a3\u8005\u8111\u810a\u6db2\u4e2d\u4fc3\u76ae\u8d28\u6fc0\u7d20\u91ca\u653e\u6fc0\u7d20\uff08CRH\uff09\u542b\u91cf\u589e\u52a0\uff0c\u8ba4\u4e3a\u6291\u90c1\u75c7\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\u817a\u8f74\n\uff08HPA\uff09\u5f02\u5e38\u7684\u57fa\u7840\u662fCRH\u5206\u6ccc\u8fc7\u591a\u3002\n\uff08\u56db\uff09\u8111\u7535\u751f\u7406\u53d8\u5316\n\u7761\u7720\u8111\u7535\u56fe\u7814\u7a76\u53d1\u73b0\uff0c\u6291\u90c1\u75c7\u60a3\u8005\u7761\u7720\u6709\u4ee5\u4e0b\u6539\u53d8\uff1a\u603b\u7761\u7720\u65f6\u95f4\u51cf\u5c11\uff0c\u89c9\u9192\u6b21\u6570\u589e\u591a\uff1b\u5feb\u773c\u52a8\u7761\u7720\uff08REM\uff09\u6f5c\u4f0f\u671f\u7f29\u77ed\uff0c\u6291\u90c1\u7a0b\u5ea6\u8d8a\u91cd\n\uff0cREM\u6f5c\u4f0f\u671f\u8d8a\u77ed\uff0c\u4e14\u53ef\u9884\u6d4b\u6cbb\u7597\u53cd\u5e94\u300230\uff05\u5de6\u53f3\u7684\u5fc3\u5883\u969c\u788d\u60a3\u8005\u6709\u8111\u7535\u56fe\uff08EEG\uff09\u5f02\u5e38\uff0c\u6291\u90c1\u53d1\u4f5c\u65f6\u591a\u503e\u5411\u4e8e\u4f4e\u03b1\u9891\u7387\u6216\u51fa\u73b0\u9ad8\n\u5e45\u6162\u6ce2\u3002\u6709\u4eba\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u5de6\u53f3\u8111\u534a\u7403\u5e73\u5747\u6574\u5408\u632f\u5e45\u4e0e\u6291\u90c1\u4e25\u91cd\u7a0b\u5ea6\u5448\u8d1f\u76f8\u5173\uff0c\u4e14EEG\u5f02\u5e38\u6709\u4fa7\u5316\u73b0\u8c61\uff0870\uff05\u5728\u53f3\uff09\u3002\n\uff08\u4e94\uff09\u795e\u7ecf\u5f71\u50cf\u53d8\u5316\n1\u3001\u7ed3\u6784\u6027\u5f71\u50cf\u5b66\u7814\u7a76\n\u591a\u6570CT\u7814\u7a76\u53d1\u73b0\u5fc3\u5883\u969c\u788d\u60a3\u8005\u8111\u5ba4\u8f83\u6b63\u5e38\u5bf9\u7167\u7ec4\u4e3a\u5927\u3002\u8111\u5ba4\u6269\u5927\u7684\u53d1\u751f\u7387\u4e3a12.5\uff05\uff0d42\uff05\u3002\u5355\u9879\u6291\u90c1\u4e0e\u53cc\u76f8\u6291\u90c1\u7684CT\u5f02\u5e38\u7387\u65e0\n\u663e\u7740\u5dee\u5f02\u3002\n2\u3001\u529f\u80fd\u6027\u5f71\u50cf\u5b66\u7814\u7a76\n\u6709\u4eba\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u5de6\u989d\u53f6\u5c40\u90e8\u8111\u8840\u6d41\u91cf\uff08rCBF\uff09\u964d\u4f4e\uff0c\u964d\u4f4e\u7a0b\u5ea6\u4e0e\u6291\u90c1\u7684\u4e25\u91cd\u7a0b\u5ea6\u5448\u6b63\u76f8\u5173\u3002\u4e5f\u6709\u7814\u7a76\u53d1\u73b0\u5de6\u524d\u6263\u5e26\u56derCBF\u4e0b\n\u964d\u3002\u5728\u4f34\u6709\u8ba4\u77e5\u529f\u80fd\u7f3a\u635f\u7684\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\uff0crCBF\u7684\u4e0b\u964d\u6bd4\u4e0d\u4f34\u8ba4\u77e5\u7f3a\u635f\u7684\u60a3\u8005\u66f4\u4e3a\u4e25\u91cd\u3002\n\uff08\u516d\uff09\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\n\u5e94\u6fc0\u6027\u751f\u6d3b\u4e8b\u4ef6\u4e0e\u5fc3\u5883\u969c\u788d\uff0c\u5c24\u5176\u4e0e\u6291\u90c1\u7684\u5173\u7cfb\u8f83\u4e3a\u5bc6\u5207\u3002Brow\u7b49\u53d1\u73b0\u6291\u90c1\u75c7\u5987\u5973\u5728\u53d1\u75c5\u524d1\u5e74\u6240\u7ecf\u5386\u7684\u751f\u6d3b\u4e8b\u4ef6\u9891\u5ea6\u662f\u6b63\u5e38\u4eba\u76843\n\u500d\u3002\u6291\u90c1\u75c7\u53d1\u75c5\u524d92\uff05\u6709\u4fc3\u53d1\u7684\u751f\u6d3b\u4e8b\u4ef6\uff0c\u800c\u7cbe\u795e\u5206\u88c2\u75c7\u4ec5\u4e3a53\uff05\u3002Paykel\u53d1\u73b0\u4eba\u4eec\u5728\u7ecf\u5386\u4e00\u4e9b\u53ef\u80fd\u5371\u53ca\u751f\u547d\u7684\u751f\u6d3b\u4e8b\u4ef6\u540e6\n\u4e2a\u6708\u5185\uff0c\u6291\u90c1\u75c7\u53d1\u75c5\u5371\u9669\u7cfb\u6570\u589e\u52a06\u500d\uff0c\u63d0\u51fa\u751f\u6d3b\u4e8b\u4ef6\u5728\u6291\u90c1\u75c7\u53d1\u751f\u4e2d\u8d77\u4fc3\u53d1\u4f5c\u7528\uff0c\u8ba4\u4e3a\u8d1f\u6027\u751f\u6d3b\u4e8b\u4ef6\uff0c\u5982\u4e27\u5076\u3001\u79bb\u5a5a\u3001\u5a5a\u59fb\u4e0d\u548c\u8c10\u3001\u5931\n\u4e1a\u3001\u4e25\u91cd\u8eaf\u4f53\u75be\u75c5\u3001\u5bb6\u5ead\u6210\u5458\u60a3\u91cd\u75c5\u6216\u7a81\u7136\u75c5\u6545\uff0c\u5747\u53ef\u5bfc\u6291\u90c1\u75c7\u7684\u53d1\u751f\uff0c\u5e76\u6307\u51fa\u4e27\u5076\u662f\u4e0e\u6291\u90c1\u75c7\u5173\u7cfb\u6700\u5bc6\u5207\u7684\u5e94\u6fc0\u6e90\u3002\u7ecf\u6d4e\u72b6\u51b5\u5dee\u3001\u793e\u4f1a\n\u9636\u5c42\u4f4e\u4e0b\u8005\u4e5f\u6613\u60a3\u672c\u75c5\u3002\u5973\u6027\u5e94\u4ed8\u5e94\u6fc0\u80fd\u529b\u4f4e\u4e8e\u7537\u6027\uff0c\u66f4\u6613\u60a3\u672c\u75c5\u3002|cause",
                    "des": "\u672c\u75c5\u7684\u75c5\u56e0\u5c1a\u4e0d\u6e05\u695a\uff0c\u5927\u91cf\u7684\u7814\u7a76\u8d44\u6599\u63d0\u793a\u9057\u4f20\u56e0\u7d20\u3001\u795e\u7ecf\u751f\u5316\u56e0\u7d20\u548c\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u5bf9\u672c\u75c5\u7684\u53d1\u751f\u6709\u660e\u663e\u5f71\u54cd\u3002\n\uff08\u4e00\uff09\u9057\u4f20\u56e0\u7d20\n1\u3001\u5bb6\u7cfb\u7814\u7a76\n\u5fc3\u5883\u969c\u788d\u60a3\u8005\u4e2d\uff0c\u6709\u5bb6\u65cf\u53f2\u8005\u4e3a30\uff05\uff0d41.8\uff05\u3002\u5fc3\u5883\u969c\u788d\u5148\u8bc1\u8005\u4eb2\u5c5e\u60a3\u5e76\u75c5\u7684\u6982\u7387\u4e3a\u4e00\u822c\u4eba\u7fa4\u768410\uff0d30\u500d\uff0c\u8840\u7f18\u5173\u7cfb\u8d8a\u8fd1\uff0c\u60a3\n\u75c5\u7387\u4e5f\u8d8a\u9ad8\uff0c\u4e00\u7ea7\u4eb2\u5c5e\u7684\u60a3\u75c5\u7387\u8fdc\u9ad8\u4e8e\u5176\u4ed6\u4eb2\u5c5e\uff0c\u5e76\u4e14\u6709\u65e9\u671f\u9057\u4f20\u73b0\u8c61\uff0c\u5373\u53d1\u75c5\u5e74\u9f84\u9010\u4ee3\u63d0\u65e9\uff0c\u75be\u75c5\u4e25\u91cd\u6027\u9010\u4ee3\u589e\u52a0\u3002\n2\u3001\u53cc\u751f\u5b50\u7814\u7a76\u4e0e\u5bc4\u517b\u5b50\u7814\u7a76\n\u56fd\u5916\u7814\u7a76\u53d1\u73b0\u5355\u5375\u53cc\u751f\u5b50\uff08MZ\uff09\u7684\u540c\u75c5\u7387\u4e3a56.7\uff05\uff0c\u800c\u53cc\u5375\u53cc\u751f\u5b50\uff08DZ\uff09\u4e3a12.9\uff05\uff0c\u7531\u6b64\u53ef\u8bf4\u660e\u9057\u4f20\u56e0\u7d20\u5360\u6709\u91cd\u8981\u5730\u4f4d\u3002\u6709\n\u7814\u7a76\u53d1\u73b0\uff0c\u60a3\u6709\u5fc3\u5883\u969c\u788d\u7684\u5bc4\u517b\u5b50\uff0c\u5176\u4eb2\u751f\u7236\u6bcd\u60a3\u75c5\u7387\u4e3a31\uff05\uff0c\u800c\u5176\u517b\u7236\u6bcd\u4e2d\u53ea\u670912\uff05\uff0c\u8fdb\u4e00\u6b65\u8bf4\u660e\u5fc3\u5883\u969c\u788d\u53d1\u75c5\u4e2d\u9057\u4f20\u56e0\u7d20\u7684\u5f71\u54cd\n\u8fdc\u751a\u4e8e\u73af\u5883\u56e0\u7d20\u3002\n\u81f3\u4e8e\u9057\u4f20\u65b9\u5f0f\uff0c\u6709\u591a\u79cd\u5047\u8bf4\uff0c\u6709\u7684\u8ba4\u4e3a\u662f\u5355\u57fa\u56e0\u5e38\u67d3\u8272\u4f53\u663e\u6027\u9057\u4f20\uff0c\u6709\u7684\u8ba4\u4e3a\u662f\u8fde\u9501\u663e\u6027\u6027\u9057\u4f20\uff0c\u4e5f\u6709\u8ba4\u4e3a\u662f\u591a\u57fa\u56e0\u9057\u4f20\uff0c\u4f46\u4e5f\u5199\u5047\u8bf4\u5747\n\u5c1a\u672a\u83b7\u5f97\u8bc1\u5b9e\u3002\n3\u3001\u5206\u5b50\u9057\u4f20\u5b66\u7814\u7a76\nEgeland\u7b49\uff081987\uff09\u5bf9Old Order Amish\u5bb6\u7cfb\u8fdb\u884c\u9650\u5236\u6027\u5185\u5207\u9176\u7247\u6bb5\u957f\u5ea6\u591a\u6001\u6027\u5206\u6790\uff0c\u628a\u53cc\u76f8\u969c\u788d\u57fa\u56e0\u5b9a\u4f4d\u4e8e\n11p15.5\u3002\u540c\u5e74\uff0c\u6709\u4eba\u62a5\u544a\u53cc\u76f8\u969c\u788d\u4e0eX\u67d3\u8272\u4f53\u6df1\u7684\u9057\u4f20\u6807\u8bb0\u8fde\u9501\uff0c\u4f46\u4ed6\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u672a\u80fd\u88ab\u4f17\u591a\u5b66\u8005\u91cd\u590d\u800c\u8bc1\u5b9e\u3002\u6709\u4eba\u91c7\u7528\u57fa\u56e0\n\u7ec4\u626b\u63cf\uff0c\u4e5f\u6392\u9664\u4e86\u7b2c2\u30013\u30014\u30017\u30019\u300110\u300111\u300122\u53caX\u67d3\u8272\u4f53\u4e0a\u7684\u9057\u4f20\u6807\u8bb0\u4e0e\u672c\u75c5\u8fde\u9501\u3002\n\uff08\u4e8c\uff09\u795e\u7ecf\u751f\u5316\u6539\u53d8\n1\u30015\uff0d\u7f9f\u8272\u80fa\uff085\uff0dHT\uff09\n\u5047\u8bf4\u00a0 5\uff0dHT\u529f\u80fd\u6d3b\u52a8\u964d\u4f4e\u4e0e\u6291\u90c1\u75c7\u60a3\u8005\u7684\u6291\u90c1\u5fc3\u5883\u3001\u98df\u6b32\u51cf\u9000\u3001\u5931\u7720\u3001\u663c\u591c\u8282\u594f\u7d0a\u4e71\u3001\u5185\u5206\u6ccc\u529f\u80fd\u7d0a\u4e71\u3001\u6027\u529f\u80fd\u969c\u788d\u3001\u7126\u8651\u4e0d\u5b89\u3001\n\u4e0d\u80fd\u5bf9\u4ed8\u5e94\u6fc0\u3001\u6d3b\u52a8\u51cf\u5c11\u7b49\u5bc6\u5207\u76f8\u5173\u3002\u90e8\u5206\u53c1\u73af\u6297\u6291\u90c1\u5242\u3001\u9009\u62e9\u60275\uff0d\u7f9f\u8272\u6c28\u9178\u53ef\u4ee5\u6cbb\u7597\u6291\u90c1\u75c7\uff1b\u9009\u62e95\uff0dHT\u8017\u7aed\u5242\uff08\u5bf9\u6c2f\u82ef\u4e19\u6c28\u9178\uff09\n\u53ef\u9006\u8f6c\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u548c\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\uff08MAOI\uff09\u7684\u6297\u6291\u90c1\u6548\u5e94\uff0c\u53ef\u5bfc\u81f4\u6291\u90c1\uff1b\u5229\u820d\u5e73\uff08\u5229\u8840\u5e73\uff09\u53ef\u8017\u7aed5\uff0dHT\uff0c\u5bfc\u81f4\u6291\uff1bMA\nOI\u80fd\u6291\u52365\uff0dHT\u7684\u964d\u89e3\uff0c\u5177\u6709\u6297\u6291\u90c1\u4f5c\u7528\u3002\n2\u3001\u53bb\u7532\u80be\u4e0a\u817a\u7d20\uff08NE\uff09\n\u5047\u8bf4 \u4e34\u5e8a\u7814\u7a76\u53d1\u73b0\u53cc\u5411\u6291\u90c1\u75c7\u60a3\u8005\u5c3f\u4e2dNE\u4ee3\u8c22\u4ea7\u72693\uff0d\u7532\u6c27\u57fa\uff0d4\uff0d\u7f9f\u57fa\uff0d\u82ef\u4e59\u4e8c\u9187\uff08MHPG\uff09\u8f83\u5bf9\u7167\u7ec4\u660e\u663e\u964d\u4f4e\uff0c\u8f6c\u4e3a\u8e81\u72c2\u75c7\u65f6\n\uff0cMHPG\u542b\u91cf\u5347\u9ad8\uff1b\u916a\u6c28\u9178\u7f9f\u5316\u9176\uff08TH\uff09\u662fNE\u751f\u7269\u5408\u6210\u7684\u9650\u901f\u9176\uff0c\u800cTH\u6291\u5236\u5242\u03b1\uff0d\u7532\u57fa\u916a\u9178\u53ef\u4ee5\u63a7\u5236\u8e81\u72c2\u75c7\uff0c\u5bfc\u81f4\u8f7b\u5ea6\u6291\u90c1\uff0c\u53ef\n\u4ee5\u4f7f\u7ecf\u5730\u6614\u5e15\u660e\uff08\u53bb\u7532\u4e19\u54aa\u55ea\uff09\u6cbb\u7597\u597d\u8f6c\u7684\u6291\u90c1\u75c7\u60a3\u8005\u51fa\u73b0\u6291\u90c1\u75c7\u72b6\u7684\u6076\u5316\uff1b\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u6291\u5236NE\u7684\u56de\u6536\uff0c\u53ef\u4ee5\u6cbb\u7597\u6291\u90c1\u75c7\u3002\u5229\u820d\u5e73\n\u53ef\u4ee5\u8017\u7aed\u7a81\u89e6\u95f4\u9699\u7684NE\u800c\u5bfc\u81f4\u6291\u90c1\u3002\n3\u3001\u591a\u5df4\u80fa\uff08DA\uff09\n\u5047\u8bf4\u795e\u7ecf\u5316\u5b66\u836f\u7406\u5b66\u7814\u7a76\u53d1\u73b0\u6291\u90c1\u75c7\u8111\u5185DA\u529f\u80fd\u964d\u4f4e\uff0c\u8e81\u72c2\u75c7DA\u529f\u80fd\u589e\u9ad8\u3002\u5176\u4e3b\u8981\u4f9d\u636e\u662f\uff1a\u591a\u5df4\u80fa\u524d\u4f53L\uff0dDOPA\u53ef\u4ee5\u6539\u5584\u90e8\u5206\u5355\n\u76f8\u6291\u90c1\u75c7\u60a3\u8005\u7684\u75c7\u72b6\uff0c\u4f7f\u9ec4\u4e0a\u6291\u90c1\u8f6c\u4e3a\u8e81\u72c2\uff1b\u591a\u5df4\u80fa\u6fc0\u52a8\u5242\u5982Piribedil\u548c\u6eb4\u9690\u4ead\u7b49\u6709\u6297\u6291\u90c1\u4f5c\u7528\uff0c\u53ef\u4f7f\u90e8\u5206\u88c5\u76f8\u6291\u90c1\u8f6c\u4e3a\u8e81\u72c2\n\uff1b\u65b0\u578b\u975e\u5178\u578b\u6297\u6291\u90c1\u836f\uff0c\u5982\u5b89\u975e\u4ed6\u916e\u4e3b\u8981\u963b\u65ad\u591a\u5df4\u80fa\u7684\u518d\u6444\u53d6\uff1b\u591a\u5df4\u80fa\u7684\u4e3b\u8981\u964d\u89e3\u4ea7\u7269\u662f\u9ad8\u9999\u8349\u9178\uff08HVA\uff09\uff0c\u6291\u90c1\u53d1\u4f5c\u65f6\u5c3f\u4e2dHVA\u6c34\n\u5e73\u964d\u4f4e\u3002\n4\u3001\u03b3\uff0d\u6c28\u57fa\u4e01\u9178\uff08GABA\uff09\n\u5047\u8bf4\u00a0 GABA\u662f\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u4e3b\u8981\u7684\u6291\u5236\u6027\u795e\u7ecf\u9012\u8d28\uff0c\u4e34\u5e8a\u7814\u7a76\u53d1\u73b0\u5f88\u591a\u6297\u766b\u75eb\u836f\u5982\u5361\u9a6c\u897f\u5e73\u3001\u4e19\u620a\u9178\u94a0\u5177\u6709\u6297\u8e81\u72c2\u7684\u6291\u90c1\u4f5c\u7528\uff0c\u5b83\n\u4eec\u7684\u836f\u7406\u4f5c\u7528\u4e0e\u8111\u5185GABA\u542b\u91cf\u7684\u8c03\u63a7\u6709\u5173\u3002\u6709\u7814\u7a76\u53d1\u73b0\u53cc\u76f8\u969c\u788d\u60a3\u8005\u8840\u6d46\u548c\u8111\u810a\u6db2\u4e2dGABA\u6c34\u5e73\u4e0b\u964d\u3002\n\uff08\u53c1\uff09\u795e\u7ecf\u5185\u5206\u6ccc\u529f\u80fd\u5f02\u5e38\n\u8bb8\u591a\u7814\u7a76\u53d1\u73b0\uff0c\u5fc3\u5883\u969c\u788d\u60a3\u8005\u6709\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\u817a\u8f74\u3001\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u7532\u72b6\u817a\u8f74\u3001\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u751f\u957f\u7d20\u8f74\u7684\u529f\u80fd\u5f02\u5e38\u3002\u4f8b\u5982\u901a\u8fc7\u68c0\n\u6d4b\u8840\u6d46\u76ae\u8d28\u9187\u542b\u91cf\u53ca24\u5c0f\u65f6\u5c3f17\uff0d\u7f9f\u76ae\u8d28\u7c7b\u56fa\u9187\u7684\u6c34\u5e73\uff0c\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u8840\u6d46\u76ae\u8d28\u9187\u5206\u6ccc\u8fc7\u591a\uff0c\u63d0\u793a\u60a3\u8005\u53ef\u80fd\u6709\u5c0f\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\n\u817a\u8f74\u529f\u80fd\u969c\u788d\uff1b\u6b64\u5916\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u4e0d\u4ec5\u8840\u6d46\u76ae\u8d28\u9187\u6d53\u5ea6\u589e\u9ad8\uff0c\u800c\u4e14\u5206\u6ccc\u663c\u591c\u8282\u5f8b\u4e5f\u6709\u6539\u53d8\uff0c\u65e0\u665a\u95f4\u81ea\u53d1\u6027\u76ae\u8d28\u9187\u5206\u6ccc\u6291\u5236\u3002\u7ea640\uff05\n\u6291\u90c1\u75c7\u60a3\u8005\u5728\u4e0b\u534811\u65f6\u670d\u7528\u5730\u585e\u7c73\u677e1mg\u540e\uff0c\u6b21\u65e5\u4e0b\u53484\u65f6\u53ca11\u65f6\u6d4b\u5b9a\u8840\u6d46\u76ae\u8d28\u9187\u9ad8\u4e8e138nmol/L\uff0c\u5373\u5730\u585e\u7c73\u677e\u4e0d\u80fd\u6291\u5236\n\u90e8\u5206\u76ae\u8d28\u9187\u5206\u6ccc\u3002\u8fd8\u6709\u7814\u7a76\u53d1\u73b0\u91cd\u75c7\u6291\u90c1\u75c7\u60a3\u8005\u8111\u810a\u6db2\u4e2d\u4fc3\u76ae\u8d28\u6fc0\u7d20\u91ca\u653e\u6fc0\u7d20\uff08CRH\uff09\u542b\u91cf\u589e\u52a0\uff0c\u8ba4\u4e3a\u6291\u90c1\u75c7\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\u817a\u8f74\n\uff08HPA\uff09\u5f02\u5e38\u7684\u57fa\u7840\u662fCRH\u5206\u6ccc\u8fc7\u591a\u3002\n\uff08\u56db\uff09\u8111\u7535\u751f\u7406\u53d8\u5316\n\u7761\u7720\u8111\u7535\u56fe\u7814\u7a76\u53d1\u73b0\uff0c\u6291\u90c1\u75c7\u60a3\u8005\u7761\u7720\u6709\u4ee5\u4e0b\u6539\u53d8\uff1a\u603b\u7761\u7720\u65f6\u95f4\u51cf\u5c11\uff0c\u89c9\u9192\u6b21\u6570\u589e\u591a\uff1b\u5feb\u773c\u52a8\u7761\u7720\uff08REM\uff09\u6f5c\u4f0f\u671f\u7f29\u77ed\uff0c\u6291\u90c1\u7a0b\u5ea6\u8d8a\u91cd\n\uff0cREM\u6f5c\u4f0f\u671f\u8d8a\u77ed\uff0c\u4e14\u53ef\u9884\u6d4b\u6cbb\u7597\u53cd\u5e94\u300230\uff05\u5de6\u53f3\u7684\u5fc3\u5883\u969c\u788d\u60a3\u8005\u6709\u8111\u7535\u56fe\uff08EEG\uff09\u5f02\u5e38\uff0c\u6291\u90c1\u53d1\u4f5c\u65f6\u591a\u503e\u5411\u4e8e\u4f4e\u03b1\u9891\u7387\u6216\u51fa\u73b0\u9ad8\n\u5e45\u6162\u6ce2\u3002\u6709\u4eba\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u5de6\u53f3\u8111\u534a\u7403\u5e73\u5747\u6574\u5408\u632f\u5e45\u4e0e\u6291\u90c1\u4e25\u91cd\u7a0b\u5ea6\u5448\u8d1f\u76f8\u5173\uff0c\u4e14EEG\u5f02\u5e38\u6709\u4fa7\u5316\u73b0\u8c61\uff0870\uff05\u5728\u53f3\uff09\u3002\n\uff08\u4e94\uff09\u795e\u7ecf\u5f71\u50cf\u53d8\u5316\n1\u3001\u7ed3\u6784\u6027\u5f71\u50cf\u5b66\u7814\u7a76\n\u591a\u6570CT\u7814\u7a76\u53d1\u73b0\u5fc3\u5883\u969c\u788d\u60a3\u8005\u8111\u5ba4\u8f83\u6b63\u5e38\u5bf9\u7167\u7ec4\u4e3a\u5927\u3002\u8111\u5ba4\u6269\u5927\u7684\u53d1\u751f\u7387\u4e3a12.5\uff05\uff0d42\uff05\u3002\u5355\u9879\u6291\u90c1\u4e0e\u53cc\u76f8\u6291\u90c1\u7684CT\u5f02\u5e38\u7387\u65e0\n\u663e\u7740\u5dee\u5f02\u3002\n2\u3001\u529f\u80fd\u6027\u5f71\u50cf\u5b66\u7814\u7a76\n\u6709\u4eba\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u5de6\u989d\u53f6\u5c40\u90e8\u8111\u8840\u6d41\u91cf\uff08rCBF\uff09\u964d\u4f4e\uff0c\u964d\u4f4e\u7a0b\u5ea6\u4e0e\u6291\u90c1\u7684\u4e25\u91cd\u7a0b\u5ea6\u5448\u6b63\u76f8\u5173\u3002\u4e5f\u6709\u7814\u7a76\u53d1\u73b0\u5de6\u524d\u6263\u5e26\u56derCBF\u4e0b\n\u964d\u3002\u5728\u4f34\u6709\u8ba4\u77e5\u529f\u80fd\u7f3a\u635f\u7684\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\uff0crCBF\u7684\u4e0b\u964d\u6bd4\u4e0d\u4f34\u8ba4\u77e5\u7f3a\u635f\u7684\u60a3\u8005\u66f4\u4e3a\u4e25\u91cd\u3002\n\uff08\u516d\uff09\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\n\u5e94\u6fc0\u6027\u751f\u6d3b\u4e8b\u4ef6\u4e0e\u5fc3\u5883\u969c\u788d\uff0c\u5c24\u5176\u4e0e\u6291\u90c1\u7684\u5173\u7cfb\u8f83\u4e3a\u5bc6\u5207\u3002Brow\u7b49\u53d1\u73b0\u6291\u90c1\u75c7\u5987\u5973\u5728\u53d1\u75c5\u524d1\u5e74\u6240\u7ecf\u5386\u7684\u751f\u6d3b\u4e8b\u4ef6\u9891\u5ea6\u662f\u6b63\u5e38\u4eba\u76843\n\u500d\u3002\u6291\u90c1\u75c7\u53d1\u75c5\u524d92\uff05\u6709\u4fc3\u53d1\u7684\u751f\u6d3b\u4e8b\u4ef6\uff0c\u800c\u7cbe\u795e\u5206\u88c2\u75c7\u4ec5\u4e3a53\uff05\u3002Paykel\u53d1\u73b0\u4eba\u4eec\u5728\u7ecf\u5386\u4e00\u4e9b\u53ef\u80fd\u5371\u53ca\u751f\u547d\u7684\u751f\u6d3b\u4e8b\u4ef6\u540e6\n\u4e2a\u6708\u5185\uff0c\u6291\u90c1\u75c7\u53d1\u75c5\u5371\u9669\u7cfb\u6570\u589e\u52a06\u500d\uff0c\u63d0\u51fa\u751f\u6d3b\u4e8b\u4ef6\u5728\u6291\u90c1\u75c7\u53d1\u751f\u4e2d\u8d77\u4fc3\u53d1\u4f5c\u7528\uff0c\u8ba4\u4e3a\u8d1f\u6027\u751f\u6d3b\u4e8b\u4ef6\uff0c\u5982\u4e27\u5076\u3001\u79bb\u5a5a\u3001\u5a5a\u59fb\u4e0d\u548c\u8c10\u3001\u5931\n\u4e1a\u3001\u4e25\u91cd\u8eaf\u4f53\u75be\u75c5\u3001\u5bb6\u5ead\u6210\u5458\u60a3\u91cd\u75c5\u6216\u7a81\u7136\u75c5\u6545\uff0c\u5747\u53ef\u5bfc\u6291\u90c1\u75c7\u7684\u53d1\u751f\uff0c\u5e76\u6307\u51fa\u4e27\u5076\u662f\u4e0e\u6291\u90c1\u75c7\u5173\u7cfb\u6700\u5bc6\u5207\u7684\u5e94\u6fc0\u6e90\u3002\u7ecf\u6d4e\u72b6\u51b5\u5dee\u3001\u793e\u4f1a\n\u9636\u5c42\u4f4e\u4e0b\u8005\u4e5f\u6613\u60a3\u672c\u75c5\u3002\u5973\u6027\u5e94\u4ed8\u5e94\u6fc0\u80fd\u529b\u4f4e\u4e8e\u7537\u6027\uff0c\u66f4\u6613\u60a3\u672c\u75c5\u3002",
                    "category": 1,
                    "symbolSize": 70
                },
                {
                    "name": "\uff08\u4e00\uff09\u53cc\u76f8\u969c\u788d\u7684\u6cbb\u7597\n\u53cc\u76f8\u969c\u788d\u5e94\u9075\u5faa\u957f\u671f\u6cbb\u7597\u7684\u539f\u5219\uff0c\u7531\u4e8e\u53cc\u76f8\u969c\u788d\u51e0\u4e4e\u7ec8\u751f\u4ee5\u5faa\u73af\u65b9\u5f0f\u53cd\u590d\u53d1\u4f5c\uff0c\u5176\u53d1\u4f5c\u7684\u9891\u7387\u8fdc\u8f83\u6291\u90c1\u969c\u788d\u4e3a\u9ad8\u3002\u4e3b\u8981\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u6cbb\u7597\n\u3002\u5bf9\u53cc\u76f8\u969c\u788d\u7684\u6291\u90c1\u53d1\u4f5c\u7684\u6cbb\u7597\uff0c\u76ee\u524d\u4ecd\u6709\u4e89\u8bae\u3002\u6709\u7684\u4e3b\u5f20\u5355\u72ec\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u6cbb\u7597\uff0c\u4e5f\u6709\u7684\u4e3b\u5f20\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u57fa\u7840\u4e0a\u8054\u7528\u6297\u6291\u90c1\u836f\n\u7269\u5982SSRIs\u6cbb\u7597\uff0c\u4e00\u65e6\u6291\u90c1\u75c7\u72b6\u7f13\u89e3\uff0c\u53ef\u7ee7\u7eed\u4e88\u5fc3\u5883\u7a33\u5b9a\u5242\u7ef4\u6301\u6cbb\u7597\uff0c\u540c\u65f6\u9010\u6e10\u51cf\u5c11\u3001\u505c\u6b62\u6297\u6291\u90c1\u836f\u7269\uff0c\u907f\u514d\u8f6c\u4e3a\u8e81\u72c2\u3002\n1\u3001\u5e38\u7528\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\n\u5fc3\u5883\u7a33\u5b9a\u5242\u662f\u6307\u8e81\u72c2\u6216\u6291\u90c1\u53d1\u4f5c\u5177\u6709\u6cbb\u7597\u548c\u9884\u9632\u590d\u53d1\u7684\u4f5c\u7528\uff0c\u4e14\u4e0d\u4f1a\u5f15\u8d77\u8e81\u72c2\u548c\u6291\u90c1\u8f6c\u76f8\uff0c\u6216\u5bfc\u81f4\u53d1\u4f5c\u53d8\u9891\u7e41\u7684\u836f\u7269\u3002\u76ee\u524d\uff0c\u6bd4\u8f83\u516c\u8ba4\u7684\n\u5fc3\u5883\u7a33\u5b9a\u5242\u5305\u62ec\u78b3\u9178\u9502\u53ca\u6297\u766b\u75eb\u836f\u4e19\u620a\u9178\u76d0\u3001\u5361\u9a6c\u897f\u5e73\u3002\u5176\u4ed6\u4e00\u4e9b\u6297\u766b\u75eb\u836f\uff0c\u5982\u62c9\u83ab\u53c1\u55ea\u3001\u6258\u5421\u916f\u3001\u52a0\u5df4\u55b7\u4e01\uff0c\u4ee5\u53ca\u7b2c\u4e8c\u4ee3\u6297\u7cbe\u795e\u75c5\u836f\u7269\n\uff0c\u5982\u6c2f\u6c2e\u5e73\u3001\u5965\u6c2e\u5e73\u3001\u5229\u57f9\u916e\u4e0e\u55b9\u786b\u5e73\u7b49\uff0c\u53ef\u80fd\u4e5f\u5177\u6709\u4e00\u5b9a\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\u4f5c\u7528\u3002\n\uff081\uff09\u78b3\u9178\u9502\uff1a\u662f\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\u7684\u9996\u9009\u836f\u7269\uff0c\u65e2\u53ef\u7528\u4e8e\u8e81\u72c2\u7684\u6025\u6027\u53d1\u4f5c\uff0c\u4e5f\u53ef\u7528\u4e8e\u7f13\u89e3\u671f\u7684\u7ef4\u6301\u6cbb\u7597\uff0c\u603b\u7684\u6548\u7387\u7ea680\uff05\u3002\u9502\u76d0\u5bf9\u8e81\u72c2\u7684\n\u590d\u53d1\u4e5f\u6709\u9884\u9632\u4f5c\u7528\u3002\u4e00\u822c\u6765\u8bf4\uff0c\u9502\u76d0\u5bf9\u8f7b\u75c7\u8e81\u72c2\u6bd4\u91cd\u75c7\u8e81\u72c2\u6548\u679c\u597d\u3002\n\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u65f6\u78b3\u9178\u9502\u7684\u5242\u91cf\u4e3a600-2000mg/\u65e5\uff0c\u4e00\u822c\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb3-5\u5929\u5185\u9010\u6e10\u589e\u52a0\u81f3\u6cbb\u7597\u5242\u91cf\uff0c\u52062-3\u6b21\u670d\u7528\u3002\u4e00\u822c\n\u57281\u5468\u540e\u89c1\u6548\u3002\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a500-1500mg/\u65e5\u3002\u8001\u5e74\u53ca\u4f53\u5f31\u8005\u5242\u91cf\u9002\u5f53\u51cf\u5c11\uff0c\u4e0e\u6297\u6291\u90c1\u836f\u6216\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u65f6\u5242\u91cf\u4e5f\u5e94\u51cf\u5c11\n\u3002\u7531\u4e8e\u9502\u76d0\u7684\u6cbb\u7597\u5242\u91cf\u4e0e\u4e2d\u6bd2\u5242\u91cf\u6bd4\u8f83\u63a5\u8fd1\uff0c\u5728\u6cbb\u7597\u4e2d\u9664\u5bc6\u5207\u89c2\u5bdf\u75c5\u60c5\u53d8\u5316\u548c\u6cbb\u7597\u53cd\u5e94\u5916\uff0c\u5e94\u5bf9\u8840\u9502\u6d53\u5ea6\u5e94\u7ef4\u6301\u4f5c0.8\uff0d1.2mmo\nl/L\uff0c\u7ef4\u6301\u6cbb\u7597\u65f6\u4e3a0.4\uff0d0.8mmol/L\uff0c\u8840\u9502\u6d53\u5ea6\u7684\u4e0a\u9650\u4e0d\u5b9c\u8d85\u8fc71.4mmol/L\uff0c\u4ee5\u9632\u9502\u76d0\u4e2d\u6bd2\u3002\u7ea2\u7ec6\u80de\u5185\u9502\u76d0\u6d53\u5ea6\n\u6d4b\u5b9a\u66f4\u5177\u6709\u53c2\u8003\u4ef7\u503c\u3002\n\u6cbb\u7597\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u65f6\uff0c\u5728\u9502\u76d0\u8d77\u6548\u4ee5\u524d\uff0c\u4e3a\u4e86\u63a7\u5236\u60a3\u8005\u7684\u9ad8\u5ea6\u5174\u594b\u75c7\u72b6\u4ee5\u9632\u60a3\u8005\u8870\u7aed\uff0c\u53ef\u5408\u5e76\u6297\u7cbe\u795e\u75c5\u836f\u6216\u7535\u62bd\u6410\u6cbb\u7597\u3002\u5728\u5408\u5e76\u7535\u62bd\u6410\u6cbb\n\u7597\u65f6\uff0c\u7531\u4e8e\u9502\u76d0\u5177\u6709\u52a0\u5f3a\u808c\u8089\u677e\u9a70\u7684\u4f5c\u7528\uff0c\u4f7f\u547c\u5438\u6062\u590d\u7f13\u6162\uff0c\u6545\u5242\u91cf\u5b9c\u5c11\u3002\u5728\u8e81\u72c2\u88ab\u63a7\u5236\u540e\uff0c\u9010\u6e10\u51cf\u5c11\u3001\u505c\u6b62\u6297\u7cbe\u795e\u75c5\u836f\u7269\uff0c\u7ee7\u7eed\u4f7f\u7528\u9502\n\u76d0\uff0c\u9632\u6b62\u590d\u53d1\u3002\n\uff082\uff09\u6297\u766b\u75eb\u836f\uff1a\u6b64\u7c7b\u836f\u7269\u4e3b\u8981\u6709\u9170\u80fa\u54aa\u55ea\uff08\u5361\u9a6c\u897f\u5e73\uff09\u548c\u4e19\u620a\u9178\u76d0\uff08\u94a0\u76d0\u6216\u9541\u76d0\uff09\u5e7f\u6cdb\u7528\u4e8e\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\u3001\u53cc\u76f8\u969c\u788d\u7ef4\u6301\u6cbb\u7597\u53ca\u7528\u9502\u76d0\n\u6cbb\u7597\u65e0\u6548\u7684\u5feb\u901f\u5faa\u73af\u578b\u53ca\u6df7\u5408\u6027\u53d1\u4f5c\u3002\u9170\u80fa\u54aa\u55ea\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\u81f3600\uff0d1200mg/\u65e5\uff0c\u52062\uff0d3\u6b21\u53e3\u670d\u3002\u4e5f\u53ef\u4e0e\u78b3\u9178\n\u9502\u8054\u7528\uff0c\u4f46\u5242\u91cf\u5e94\u9002\u5f53\u51cf\u5c0f\u3002\u8840\u836f\u6d53\u5ea6\u4e3a6\u03bcg/ml\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u6709\u9547\u9759\u3001\u6076\u5fc3\u3001\u89c6\u7269\u6a21\u7cca\u3001\u76ae\u75b9\u3001\u751f\u969c\u788d\u6027\u8d2b\u8840\u3001\u809d\u529f\u80fd\u5f02\u5e38\u7b49\u3002\n\u4e19\u620a\u9178\u76d0\u4e5f\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u6bcf\u6b21200mg\uff0c\u6bcf\u65e52\uff0d3\u6b21\u3002\u9010\u6e10\u589e\u52a0\u81f3800\uff0d1200mg/\u65e5\u3002\u6700\u5927\u5242\u91cf\u4e0d\u8d85\u8fc71.8g/\u65e5\u3002\n\u53ef\u53c2\u8003\u8840\u836f\u6d53\u5ea6\u8c03\u6574\u5242\u91cf\uff0c\u6709\u6548\u8840\u836f\u6d53\u5ea6\u4e3a50\uff0d100\u03bcg/ml\u3002\u4e19\u620a\u9178\u76d0\u8f83\u4e3a\u5b89\u5168\uff0c\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u4e3a\u80c3\u80a0\u9053\u75c7\u72b6\u3001\u9707\u98a4\u3001\u4f53\u91cd\u589e\u52a0\n\u7b49\u3002\u809d\u3001\u80be\u810f\u529f\u80fd\u4e0d\u5168\u8005\u5e94\u51cf\u91cf\u3002\u767d\u7ec6\u80de\u51cf\u5c11\u53ca\u4e25\u91cd\u809d\u810f\u75be\u75c5\u8005\u7981\u7528\u3002\n\uff083\uff09\u5176\u4ed6\uff1a\u5728\u5e38\u89c4\u5fc3\u5883\u7a33\u5b9a\u5242\u7597\u6548\u4e0d\u597d\u65f6\uff0c\u53ef\u8003\u8651\u6362\u7528\u6216\u52a0\u7528\u62c9\u83ab\u53c1\u55ea\u3001\u6258\u5421\u916f\u3001\u52a0\u5df4\u55b7\u4e01\u6216\u7b2c\u4e8c\u4ee3\u6297\u7cbe\u795e\u75c5\u836f\u7b49\u3002\u5965\u6c2e\u5e73\u3001\u5229\u57f9\u916e\u4e0e\n\u55b9\u786b\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u53ef\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\uff0c\u800c\u6c2f\u6c2e\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u80fd\u6cbb\u7597\u96be\u6cbb\u6027\u8e81\u72c2\u75c7\u3002\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5242\u91cf\u89c6\u75c5\u60c5\u4e25\u91cd\u7a0b\u5ea6\u53ca\u836f\u7269\u4e0d\u826f\u53cd\u5e94\u800c\n\u5b9a\u3002\n2\u3001\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\n\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\uff08\u65e0\u62bd\u6410\u7535\u4f11\u514b\u6cbb\u7597\uff09\u5bf9\u6025\u6027\u91cd\u75c7\u8e81\u72c2\u53d1\u4f5c\u6781\u5ea6\u5174\u594b\u8e81\u52a8\u3001\u5bf9\u9502\u6cbb\u7597\u65e0\u6548\u6216\u4e0d\u80fd\u8010\u53d7\u7684\u60a3\u8005\u6709\u4e00\u5b9a\u6cbb\u7597\u6548\u679c\n\u3002\u5e76\u8d77\u6548\u8fc5\u901f\uff0c\u53ef\u5355\u72ec\u5e94\u7528\u6216\u5408\u5e76\u836f\u7269\u6cbb\u7597\uff0c\u4e00\u822c\u9694\u65e5\u4e00\u6b21\uff0c4\uff0d10\u6b21\u4e3a\u4e00\u7597\u7a0b\u3002\u5408\u5e76\u836f\u7269\u6cbb\u7597\u7684\u60a3\u8005\u5e94\u9002\u5f53\u51cf\u5c11\u836f\u7269\u5242\u91cf\u3002\n\uff08\u4e8c\uff09\u6291\u90c1\u75c7\u7684\u6cbb\u7597\n\u6297\u6291\u90c1\u836f\u662f\u5f53\u524d\u6cbb\u7597\u5404\u79cd\u6291\u90c1\u969c\u788d\u7684\u4e3b\u8981\u836f\uff0c\u80fd\u6709\u6548\u89e3\u9664\u6291\u90c1\u5fc3\u5883\u53ca\u4f34\u968f\u7684\u7126\u8651\u3001\u7d27\u5f20\u548c\u8eaf\u4f53\u75c7\u72b6\uff0c\u6709\u6548\u7387\u7ea660\uff05\uff0d80\uff05\u3002\u867d\u7136\u6297\u6291\n\u90c1\u836f\u7684\u7ef4\u6301\u7528\u836f\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u9884\u9632\u6291\u90c1\u75c7\u7684\u590d\u53d1\uff0c\u4f46\u4e0d\u80fd\u9632\u6b62\u8f6c\u5411\u8e81\u72c2\u53d1\u4f5c\uff0c\u751a\u81f3\u53ef\u80fd\u4fc3\u53d1\u8e81\u72c2\u7684\u53d1\u4f5c\uff0c\u5f53\u4f7f\u7528\u6297\u6291\u90c1\u836f\u7269\u53d1\u751f\u8f6c\u8e81\u65f6\uff0c\n\u5373\u5e94\u6309\u53cc\u76f8\u969c\u788d\u6cbb\u7597\u3002\n1\u3001\u5e38\u7528\u7684\u6297\u6291\u90c1\u836f\n\uff081\uff09\u9009\u62e9\u60275\uff0dHT\u518d\u6444\u53d6\u6291\u5236\u5242\uff08SSRIs\uff09\uff1a\u76ee\u524d\u5df2\u5728\u4e34\u5e8a\u5e94\u7528\u7684\u6709\u6c1f\u897f\u6c40\u3001\u5e15\u7f57\u897f\u6c40\u3001\u820d\u66f2\u6797\u3001\u6c1f\u4f0f\u6c99\u660e\uff08\u6c1f\u4f0f\u8349\u80fa\uff09\u3001\u897f\u915e\n\u666e\u5170\u3002\u6709\u6548\u6cbb\u7597\u5242\u91cf\u6c1f\u897f\u6c40\u4e3a20mg/\u65e5\u3001\u5e15\u7f57\u897f\u6c4020mg/\u65e5\u3001\u820d\u66f2\u679750mg/\u65e5\u3001\u6c1f\u4f0f\u8349\u80fa100mg/\u65e5\u3001\u897f\u915e\u666e\u517020m\ng/\u65e5\u3002\u5c11\u6570\u7597\u6548\u6b20\u4f73\u8005\u5242\u91cf\u53ef\u52a0\u500d\uff0c\u4e2a\u522b\u75c5\u4f8b\u7684\u5242\u91cf\u53ef\u66f4\u5927\u4e00\u4e9b\u3002\u7531\u4e8eSSRIs\u7684\u534a\u8870\u9000\u671f\u90fd\u8f83\u957f\uff0c\u5927\u591a\u572818\uff0d26\u5c0f\u65f6\uff0c\u6bcf\u65e5\u53ea\n\u9700\u670d\u836f\u4e00\u6b21\uff0c\u89c1\u6548\u97002\uff0d4\u5468\u3002 SSRIs\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u800c\u8f7b\u5fae\uff0c\u5c24\u5176\u662f\u6297\u80c6\u78b1\u80fd\u53ca\u5fc3\u810f\u7684\u4e0d\u826f\u53cd\u5e94\u5c11\u3002\u5e38\u89c1\u7684\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u5455\u5410\n\u3001\u538c\u98df\u3001\u4fbf\u79d8\u3001\u53e3\u5e72\u3001\u9707\u98a4\u3001\u5931\u7720\u3001\u7126\u8651\u53ca\u6027\u529f\u80fd\u969c\u788d\u7b49\uff0c\u5076\u5c14\u51fa\u73b0\u76ae\u75b9\uff0c\u5c11\u6570\u60a3\u8005\u80fd\u8bf1\u53d1\u8f7b\u8e81\u72c2\u3002\u4e0d\u80fd\u4e0eMAOI\u5408\u7528\u3002\n\uff082\uff09\u53bb\u7532\u80be\u4e0a\u817a\u7d20\uff08NE\uff09\u548c5\uff0d\u7f9f\u8272\u80fa\uff085\uff0dHT\uff09\u53cc\u91cd\u6444\u53d6\u5236\u5242\uff08SNRIs\uff09\uff1aSNRIs\u7597\u6548\u80af\u5b9a\uff0c\u8d77\u6548\u8f83\u5feb\uff0c\u6709\u660e\u663e\u7684\u6297\u6291\n\u90c1\u53ca\u6297\u7126\u8651\u4f5c\u7528\u3002\u5bf9\u96be\u6cbb\u6027\u75c5\u4f8b\u4ea6\u6709\u6548\u3002\u4e3b\u8981\u6709\u6587\u62c9\u6cd5\u8f9b\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a75\uff0d300mg/\u65e5\uff0c\u4e00\u822c\u4e3a150\uff0d200mg/\u65e5\uff0c\u901f\n\u91ca\u5242\u52062\uff0d3\u6b21\u670d\uff0c\u73af\u91ca\u5242\u4e3a\u80f6\u56ca\uff0c\u65e5\u8d741\u6b21\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u53e3\u5e72\u3001\u51fa\u6c57\u3001\u4e4f\u529b\u3001\u7126\u8651\u3001\u9707\u98a4\u3001\u9633\u840e\u548c\u5c04\u7cbe\u969c\u788d\u3002\u4e0d\u826f\u53cd\u5e94\u7684\u53d1\n\u751f\u4e0e\u5242\u91cf\u6709\u5173\uff0c\u5927\u5242\u91cf\u65f6\u90e8\u5206\u60a3\u8005\u8840\u538b\u53ef\u80fd\u8f7b\u5ea6\u5347\u9ad8\u3002\u65e0\u7279\u6b8a\u7981\u5fcc\u75c7\uff0c\u4e25\u91cd\u809d\u3001\u80be\u75be\u75c5\u3001\u9ad8\u8840\u538b\u3001\u766b\u75eb\u60a3\u8005\u5e94\u614e\u7528\u3002\u4e0d\u80fd\u4e0eMAOIs\u8054\n\u7528\u3002\n\uff083\uff09NE\u65e0\u548c\u7279\u5f02\u60275\uff0dHT\u80fd\u6297\u6291\u90c1\u836f\uff08NaSSAs\uff09\uff1a\u7c73\u6c2e\u5e73\u662f\u4ee3\u8868\u836f\uff0c\u6709\u826f\u597d\u7684\u6297\u6291\u90c1\u3001\u6297\u7126\u8651\u53ca\u6539\u5584\u7761\u7720\u4f5c\u7528\uff0c\u53e3\u670d\u5438\u6536\u5feb\n\uff0c\u8d77\u6548\u5feb\uff0c\u6297\u80c6\u78b1\u4f5c\u7528\u5c0f\uff0c\u6709\u9547\u9759\u4f5c\u7528\uff0c\u5bf9\u6027\u529f\u80fd\u51e0\u4e4e\u6ca1\u6709\u5f71\u54cd\u3002\u8d77\u59cb\u5242\u91cf30mg/\u65e5\uff0c\u5fc5\u8981\u65f6\u53ef\u589e\u81f345mg/\u65e5\uff0c\u665a\u4e0a\u987f\u670d\u3002\u5e38\u89c1\n\u4e0d\u826f\u53cd\u5e94\u4e3a\u9547\u9759\u3001\u5026\u7761\u3001\u5934\u6655\u3001\u75b2\u4e4f\u3001\u98df\u6b32\u548c\u4f53\u91cd\u589e\u52a0\u3002\n\uff084\uff09\u53c1\u73af\u7c7b\u53ca\u56db\u73af\u7c7b\u6297\u6291\u90c1\u836f\uff1a\u7c73\u5e15\u660e\uff08\u4e19\u54aa\u55ea\uff09\u3001\u6c2f\u7c73\u5e15\u660e\uff08\u6c2f\u4e19\u54aa\u55ea\uff09\u3001\u963f\u7c73\u66ff\u6797\u53ca\u591a\u585e\u5e73\uff08\u591a\u8651\u5e73\uff09\u662f\u4e34\u5e8a\u4e0a\u5e38\u7528\u7684\u53c1\u73af\u7c7b\u6297\u6291\n\u90c1\u836f\uff0c\u4e3b\u8981\u7528\u4e8e\u6291\u90c1\u75c7\u7684\u6025\u6027\u671f\u548c\u7ef4\u6301\u6cbb\u7597\uff0c\u603b\u6709\u6548\u7387\u7ea6\u4e3a70\uff05\uff0c\u5bf9\u73af\u6027\u5fc3\u5883\u969c\u788d\u548c\u6076\u52a3\u5fc3\u5883\u969c\u788d\u8f83\u5dee\u3002\u4e34\u5e8a\u7528\u836f\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\n\u6e10\u589e\u52a0\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150\uff0d300mg/\u65e5\uff0c\u52062\u6b21\u53e3\u670d\uff0c\u4e5f\u53ef\u4ee5\u6bcf\u665a\u7761\u524d\u4e00\u6b21\u670d\u7528\u3002\u4e00\u822c\u7528\u836f\u540e2\uff0d4\u5468\u8d77\u6548\uff0c\u82e5\u4f7f\u7528\u6cbb\u7597\u5242\u91cf\n4\uff0d6\u5468\u4ecd\u65e0\u660e\u663e\u7597\u6548\u5e94\u8003\u8651\u6362\u836f\u3002\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u7684\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u4e3b\u8981\u662f\u6297\u80c6\u78b1\u80fd\u548c\u5fc3\u8840\u7ba1\u7b49\u4e0d\u826f\u53cd\u5e94\u3002\u5e38\u89c1\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u4fbf\u79d8\u3001\n\u89c6\u7269\u6a21\u7cca\u3001\u6392\u5c3f\u56f0\u96be\u3001\u5fc3\u52a8\u8fc7\u901f\u3001\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\u548c\u5fc3\u7387\u6539\u53d8\u7b49\u3002\u8001\u5e74\u548c\u4f53\u5f31\u7684\u60a3\u8005\u7528\u836f\u5242\u91cf\u8981\u51cf\u5c0f\uff0c\u5fc5\u8981\u65f6\u5e94\u6ce8\u610f\u76d1\u62a4\u3002\u539f\u6709\u5fc3\u8840\u7ba1\u75be\u75c5\n\u7684\u60a3\u8005\u4e0d\u5b9c\u4f7f\u7528\u3002\n\u9a6c\u666e\u66ff\u6797\u4e3a\u56db\u73af\u6297\u6291\u90c1\u836f\uff0c\u5176\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u53c1\u73af\u7c7b\u836f\u7269\u76f8\u4f3c\uff0c\u4e5f\u6709\u660e\u663e\u7684\u9547\u9759\u4f5c\u7528\uff0c\u4f46\u8d77\u6548\u8f83\u5feb\uff084\uff0d7\u5929\uff09\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150\uff0d\n250mg/\u65e5\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\uff0c\u4e3b\u8981\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u89c6\u7269\u6a21\u7cca\u3001\u76ae\u75b9\u3001\u4f53\u91cd\u589e\u52a0\u7b49\uff0c\u5076\u53ef\u5f15\u8d77\u766b\u75eb\u53d1\u4f5c\u3002\n\uff085\uff09\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\uff08MAOI\uff09\uff1a\u65b0\u578b\u7684\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\u5417\u6c2f\u8d1d\u80fa\u662f\u4e00\u79cd\u53ef\u9006\u6027\u3001\u9009\u62e9\u6027\u5355\u80fa\u6c27\u5316\u9176A\u6291\u5236\u5242\uff0c\u5b83\u514b\u670d\u4e86\u975e\u9009\u62e9\n\u6027\u3001\u975e\u53ef\u9006\u6027MAOI\u7684\u9ad8\u8840\u538b\u5371\u8c61\u3001\u809d\u810f\u6bd2\u6027\u53ca\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\u7b49\u4e0d\u826f\u53cd\u5e94\u7684\u7f3a\u7535\uff0c\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u7c73\u5e15\u660e\u76f8\u5f53\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a300\uff0d\n600mg/\u65e5\uff0c\u4e3b\u8981\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u53ca\u9707\u98a4\u7b49\u3002\n\uff086\uff09\u5176\u4ed6\u6297\u6291\u90c1\u836f\uff1a\u66f2\u5511\u916e\u3001\u567b\u5948\u666e\u6c40\u7b49\u5747\u6709\u8f83\u597d\u7684\u6297\u6291\u90c1\u4f5c\u7528\u3002\n2\u3001\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\n\u5bf9\u4e8e\u6709\u4e25\u91cd\u6d88\u6781\u81ea\u6740\u8a00\u884c\u6216\u6291\u90c1\u6027\u6728\u50f5\u7684\u60a3\u8005\uff0c\u7535\u62bd\u6410\u6cbb\u7597\u5e94\u662f\u9996\u9009\u7684\u6cbb\u7597\uff1b\u5bf9\u4f7f\u7528\u6297\u6291\u90c1\u836f\u6cbb\u7597\u65e0\u6548\u7684\u60a3\u8005\u4e5f\u53ef\u91c7\u7528\u7535\u62bd\u6410\u6cbb\u7597\u3002\u7535\u62bd\n\u6410\u6cbb\u7597\u89c1\u6548\u5feb\uff0c\u7597\u6548\u597d\u30026\uff0d10\u6b21\u4e3a\u4e00\u7597\u7a0b\u3002\u7535\u62bd\u6410\u6cbb\u7597\u540e\u4ecd\u9700\u7528\u836f\u7269\u7ef4\u6301\u6cbb\u7597\u3002\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\uff08\u65e0\u62bd\u6410\u7535\u4f11\u514b\u6cbb\u7597\uff09\u4f7f\u7528\u8303\u56f4\u8f83\u5e7f\n\uff0c\u9664\u53ef\u7528\u4e8e\u6709\u4e25\u91cd\u6d88\u6781\u81ea\u6740\u3001\u6291\u90c1\u6027\u6728\u50f5\u7b49\u60a3\u8005\u5916\uff0c\u8fd8\u53ef\u9002\u7528\u4e8e\u60a3\u6709\u8eaf\u4f53\u75be\u75c5\u53c8\u4e0d\u9002\u4e8e\u6297\u6291\u90c1\u836f\u7684\u60a3\u8005\u3001\u6709\u9aa8\u6298\u53f2\u548c\u9aa8\u8d28\u758f\u677e\u8005\u3001\u5e74\u8001\u4f53\n\u5f31\u60a3\u8005\uff0c\u751a\u81f3\u90e8\u5206\u5fc3\u8840\u7ba1\u75be\u75c5\u8005\u4e5f\u53ef\u9002\u7528\u3002\n3\u3001\u5fc3\u7406\u6cbb\u7597\n\u5bf9\u6709\u660e\u663e\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u4f5c\u7528\u5f97\u76ca\u4e8e\u75c7\u60a3\u8005\uff0c\u5728\u836f\u7269\u6cbb\u7597\u7684\u540c\u65f6\u5e38\u9700\u5408\u5e76\u5fc3\u7406\u6cbb\u7597\u3002\u652f\u6301\u6027\u5fc3\u7406\u6cbb\u7597\uff0c\u901a\u8fc7\u503e\u542c\u3001\u89e3\u91ca\u3001\u6307\u5bfc\u3001\u9f13\u52b1\u548c\u5b89\u6170\n\u7b49\u5e2e\u5fd9\u60a3\u8005\u6b63\u786e\u8ba4\u8bc6\u548c\u5bf9\u5f85\u81ea\u8eab\u75be\u75c5\uff0c\u4e3b\u52a8\u914d\u5408\u6cbb\u7597\u3002\u8ba4\u77e5\u6cbb\u7597\u3001\u884c\u4e3a\u6cbb\u7597\u3001\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\u5a5a\u59fb\u53ca\u5bb6\u5ead\u6cbb\u7597\u7b49\u4e00\u7cfb\u5217\u7684\u6cbb\u7597\u6280\u672f\uff0c\u80fd\u5e2e\u52a9\n\u60a3\u8005\u8bc6\u522b\u548c\u6539\u53d8\u8ba4\u77e5\u6b6a\u66f2\uff0c\u77eb\u6b63\u60a3\u8005\u9002\u5e94\u4e0d\u826f\u6027\u884c\u4e3a\uff0c\u6539\u5584\u60a3\u8005\u4eba\u9645\u4ea4\u5f80\u80fd\u529b\u548c\u5fc3\u7406\u9002\u5e94\u529f\u80fd\uff0c\u63d0\u9ad8\u60a3\u8005\u5bb6\u5ead\u548c\u5a5a\u59fb\u751f\u6d3b\u7684\u6ee1\u610f\u5ea6\uff0c\u4ece\u800c\n\u80fd\u51cf\u8f7b\u6216\u7f13\u89e3\u60a3\u8005\u7684\u6291\u90c1\u75c7\u72b6\uff0c\u8c03\u52a8\u60a3\u8005\u7684\u79ef\u6781\u6027\uff0c\u7ea0\u6b63\u5176\u4e0d\u826f\u4eba\u683c\u63d0\u9ad8\u60a3\u8005\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\u548c\u5e94\u5bf9\u5904\u7406\u5e94\u6fc0\u80fd\u529b\uff0c\u8282\u7701\u60a3\u8005\u7684\u533b\u7597\u8d39\u7528\n\uff0c\u4fc3\u8fdb\u5eb7\u590d\uff0c\u9884\u9632\u590d\u53d1\u3002|treatment",
                    "des": "\uff08\u4e00\uff09\u53cc\u76f8\u969c\u788d\u7684\u6cbb\u7597\n\u53cc\u76f8\u969c\u788d\u5e94\u9075\u5faa\u957f\u671f\u6cbb\u7597\u7684\u539f\u5219\uff0c\u7531\u4e8e\u53cc\u76f8\u969c\u788d\u51e0\u4e4e\u7ec8\u751f\u4ee5\u5faa\u73af\u65b9\u5f0f\u53cd\u590d\u53d1\u4f5c\uff0c\u5176\u53d1\u4f5c\u7684\u9891\u7387\u8fdc\u8f83\u6291\u90c1\u969c\u788d\u4e3a\u9ad8\u3002\u4e3b\u8981\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u6cbb\u7597\n\u3002\u5bf9\u53cc\u76f8\u969c\u788d\u7684\u6291\u90c1\u53d1\u4f5c\u7684\u6cbb\u7597\uff0c\u76ee\u524d\u4ecd\u6709\u4e89\u8bae\u3002\u6709\u7684\u4e3b\u5f20\u5355\u72ec\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u6cbb\u7597\uff0c\u4e5f\u6709\u7684\u4e3b\u5f20\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u57fa\u7840\u4e0a\u8054\u7528\u6297\u6291\u90c1\u836f\n\u7269\u5982SSRIs\u6cbb\u7597\uff0c\u4e00\u65e6\u6291\u90c1\u75c7\u72b6\u7f13\u89e3\uff0c\u53ef\u7ee7\u7eed\u4e88\u5fc3\u5883\u7a33\u5b9a\u5242\u7ef4\u6301\u6cbb\u7597\uff0c\u540c\u65f6\u9010\u6e10\u51cf\u5c11\u3001\u505c\u6b62\u6297\u6291\u90c1\u836f\u7269\uff0c\u907f\u514d\u8f6c\u4e3a\u8e81\u72c2\u3002\n1\u3001\u5e38\u7528\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\n\u5fc3\u5883\u7a33\u5b9a\u5242\u662f\u6307\u8e81\u72c2\u6216\u6291\u90c1\u53d1\u4f5c\u5177\u6709\u6cbb\u7597\u548c\u9884\u9632\u590d\u53d1\u7684\u4f5c\u7528\uff0c\u4e14\u4e0d\u4f1a\u5f15\u8d77\u8e81\u72c2\u548c\u6291\u90c1\u8f6c\u76f8\uff0c\u6216\u5bfc\u81f4\u53d1\u4f5c\u53d8\u9891\u7e41\u7684\u836f\u7269\u3002\u76ee\u524d\uff0c\u6bd4\u8f83\u516c\u8ba4\u7684\n\u5fc3\u5883\u7a33\u5b9a\u5242\u5305\u62ec\u78b3\u9178\u9502\u53ca\u6297\u766b\u75eb\u836f\u4e19\u620a\u9178\u76d0\u3001\u5361\u9a6c\u897f\u5e73\u3002\u5176\u4ed6\u4e00\u4e9b\u6297\u766b\u75eb\u836f\uff0c\u5982\u62c9\u83ab\u53c1\u55ea\u3001\u6258\u5421\u916f\u3001\u52a0\u5df4\u55b7\u4e01\uff0c\u4ee5\u53ca\u7b2c\u4e8c\u4ee3\u6297\u7cbe\u795e\u75c5\u836f\u7269\n\uff0c\u5982\u6c2f\u6c2e\u5e73\u3001\u5965\u6c2e\u5e73\u3001\u5229\u57f9\u916e\u4e0e\u55b9\u786b\u5e73\u7b49\uff0c\u53ef\u80fd\u4e5f\u5177\u6709\u4e00\u5b9a\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\u4f5c\u7528\u3002\n\uff081\uff09\u78b3\u9178\u9502\uff1a\u662f\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\u7684\u9996\u9009\u836f\u7269\uff0c\u65e2\u53ef\u7528\u4e8e\u8e81\u72c2\u7684\u6025\u6027\u53d1\u4f5c\uff0c\u4e5f\u53ef\u7528\u4e8e\u7f13\u89e3\u671f\u7684\u7ef4\u6301\u6cbb\u7597\uff0c\u603b\u7684\u6548\u7387\u7ea680\uff05\u3002\u9502\u76d0\u5bf9\u8e81\u72c2\u7684\n\u590d\u53d1\u4e5f\u6709\u9884\u9632\u4f5c\u7528\u3002\u4e00\u822c\u6765\u8bf4\uff0c\u9502\u76d0\u5bf9\u8f7b\u75c7\u8e81\u72c2\u6bd4\u91cd\u75c7\u8e81\u72c2\u6548\u679c\u597d\u3002\n\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u65f6\u78b3\u9178\u9502\u7684\u5242\u91cf\u4e3a600-2000mg/\u65e5\uff0c\u4e00\u822c\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb3-5\u5929\u5185\u9010\u6e10\u589e\u52a0\u81f3\u6cbb\u7597\u5242\u91cf\uff0c\u52062-3\u6b21\u670d\u7528\u3002\u4e00\u822c\n\u57281\u5468\u540e\u89c1\u6548\u3002\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a500-1500mg/\u65e5\u3002\u8001\u5e74\u53ca\u4f53\u5f31\u8005\u5242\u91cf\u9002\u5f53\u51cf\u5c11\uff0c\u4e0e\u6297\u6291\u90c1\u836f\u6216\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u65f6\u5242\u91cf\u4e5f\u5e94\u51cf\u5c11\n\u3002\u7531\u4e8e\u9502\u76d0\u7684\u6cbb\u7597\u5242\u91cf\u4e0e\u4e2d\u6bd2\u5242\u91cf\u6bd4\u8f83\u63a5\u8fd1\uff0c\u5728\u6cbb\u7597\u4e2d\u9664\u5bc6\u5207\u89c2\u5bdf\u75c5\u60c5\u53d8\u5316\u548c\u6cbb\u7597\u53cd\u5e94\u5916\uff0c\u5e94\u5bf9\u8840\u9502\u6d53\u5ea6\u5e94\u7ef4\u6301\u4f5c0.8\uff0d1.2mmo\nl/L\uff0c\u7ef4\u6301\u6cbb\u7597\u65f6\u4e3a0.4\uff0d0.8mmol/L\uff0c\u8840\u9502\u6d53\u5ea6\u7684\u4e0a\u9650\u4e0d\u5b9c\u8d85\u8fc71.4mmol/L\uff0c\u4ee5\u9632\u9502\u76d0\u4e2d\u6bd2\u3002\u7ea2\u7ec6\u80de\u5185\u9502\u76d0\u6d53\u5ea6\n\u6d4b\u5b9a\u66f4\u5177\u6709\u53c2\u8003\u4ef7\u503c\u3002\n\u6cbb\u7597\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u65f6\uff0c\u5728\u9502\u76d0\u8d77\u6548\u4ee5\u524d\uff0c\u4e3a\u4e86\u63a7\u5236\u60a3\u8005\u7684\u9ad8\u5ea6\u5174\u594b\u75c7\u72b6\u4ee5\u9632\u60a3\u8005\u8870\u7aed\uff0c\u53ef\u5408\u5e76\u6297\u7cbe\u795e\u75c5\u836f\u6216\u7535\u62bd\u6410\u6cbb\u7597\u3002\u5728\u5408\u5e76\u7535\u62bd\u6410\u6cbb\n\u7597\u65f6\uff0c\u7531\u4e8e\u9502\u76d0\u5177\u6709\u52a0\u5f3a\u808c\u8089\u677e\u9a70\u7684\u4f5c\u7528\uff0c\u4f7f\u547c\u5438\u6062\u590d\u7f13\u6162\uff0c\u6545\u5242\u91cf\u5b9c\u5c11\u3002\u5728\u8e81\u72c2\u88ab\u63a7\u5236\u540e\uff0c\u9010\u6e10\u51cf\u5c11\u3001\u505c\u6b62\u6297\u7cbe\u795e\u75c5\u836f\u7269\uff0c\u7ee7\u7eed\u4f7f\u7528\u9502\n\u76d0\uff0c\u9632\u6b62\u590d\u53d1\u3002\n\uff082\uff09\u6297\u766b\u75eb\u836f\uff1a\u6b64\u7c7b\u836f\u7269\u4e3b\u8981\u6709\u9170\u80fa\u54aa\u55ea\uff08\u5361\u9a6c\u897f\u5e73\uff09\u548c\u4e19\u620a\u9178\u76d0\uff08\u94a0\u76d0\u6216\u9541\u76d0\uff09\u5e7f\u6cdb\u7528\u4e8e\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\u3001\u53cc\u76f8\u969c\u788d\u7ef4\u6301\u6cbb\u7597\u53ca\u7528\u9502\u76d0\n\u6cbb\u7597\u65e0\u6548\u7684\u5feb\u901f\u5faa\u73af\u578b\u53ca\u6df7\u5408\u6027\u53d1\u4f5c\u3002\u9170\u80fa\u54aa\u55ea\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\u81f3600\uff0d1200mg/\u65e5\uff0c\u52062\uff0d3\u6b21\u53e3\u670d\u3002\u4e5f\u53ef\u4e0e\u78b3\u9178\n\u9502\u8054\u7528\uff0c\u4f46\u5242\u91cf\u5e94\u9002\u5f53\u51cf\u5c0f\u3002\u8840\u836f\u6d53\u5ea6\u4e3a6\u03bcg/ml\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u6709\u9547\u9759\u3001\u6076\u5fc3\u3001\u89c6\u7269\u6a21\u7cca\u3001\u76ae\u75b9\u3001\u751f\u969c\u788d\u6027\u8d2b\u8840\u3001\u809d\u529f\u80fd\u5f02\u5e38\u7b49\u3002\n\u4e19\u620a\u9178\u76d0\u4e5f\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u6bcf\u6b21200mg\uff0c\u6bcf\u65e52\uff0d3\u6b21\u3002\u9010\u6e10\u589e\u52a0\u81f3800\uff0d1200mg/\u65e5\u3002\u6700\u5927\u5242\u91cf\u4e0d\u8d85\u8fc71.8g/\u65e5\u3002\n\u53ef\u53c2\u8003\u8840\u836f\u6d53\u5ea6\u8c03\u6574\u5242\u91cf\uff0c\u6709\u6548\u8840\u836f\u6d53\u5ea6\u4e3a50\uff0d100\u03bcg/ml\u3002\u4e19\u620a\u9178\u76d0\u8f83\u4e3a\u5b89\u5168\uff0c\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u4e3a\u80c3\u80a0\u9053\u75c7\u72b6\u3001\u9707\u98a4\u3001\u4f53\u91cd\u589e\u52a0\n\u7b49\u3002\u809d\u3001\u80be\u810f\u529f\u80fd\u4e0d\u5168\u8005\u5e94\u51cf\u91cf\u3002\u767d\u7ec6\u80de\u51cf\u5c11\u53ca\u4e25\u91cd\u809d\u810f\u75be\u75c5\u8005\u7981\u7528\u3002\n\uff083\uff09\u5176\u4ed6\uff1a\u5728\u5e38\u89c4\u5fc3\u5883\u7a33\u5b9a\u5242\u7597\u6548\u4e0d\u597d\u65f6\uff0c\u53ef\u8003\u8651\u6362\u7528\u6216\u52a0\u7528\u62c9\u83ab\u53c1\u55ea\u3001\u6258\u5421\u916f\u3001\u52a0\u5df4\u55b7\u4e01\u6216\u7b2c\u4e8c\u4ee3\u6297\u7cbe\u795e\u75c5\u836f\u7b49\u3002\u5965\u6c2e\u5e73\u3001\u5229\u57f9\u916e\u4e0e\n\u55b9\u786b\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u53ef\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\uff0c\u800c\u6c2f\u6c2e\u5e73\u548c\u78b3\u9178\u9502\u5408\u5e76\u80fd\u6cbb\u7597\u96be\u6cbb\u6027\u8e81\u72c2\u75c7\u3002\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5242\u91cf\u89c6\u75c5\u60c5\u4e25\u91cd\u7a0b\u5ea6\u53ca\u836f\u7269\u4e0d\u826f\u53cd\u5e94\u800c\n\u5b9a\u3002\n2\u3001\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\n\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\uff08\u65e0\u62bd\u6410\u7535\u4f11\u514b\u6cbb\u7597\uff09\u5bf9\u6025\u6027\u91cd\u75c7\u8e81\u72c2\u53d1\u4f5c\u6781\u5ea6\u5174\u594b\u8e81\u52a8\u3001\u5bf9\u9502\u6cbb\u7597\u65e0\u6548\u6216\u4e0d\u80fd\u8010\u53d7\u7684\u60a3\u8005\u6709\u4e00\u5b9a\u6cbb\u7597\u6548\u679c\n\u3002\u5e76\u8d77\u6548\u8fc5\u901f\uff0c\u53ef\u5355\u72ec\u5e94\u7528\u6216\u5408\u5e76\u836f\u7269\u6cbb\u7597\uff0c\u4e00\u822c\u9694\u65e5\u4e00\u6b21\uff0c4\uff0d10\u6b21\u4e3a\u4e00\u7597\u7a0b\u3002\u5408\u5e76\u836f\u7269\u6cbb\u7597\u7684\u60a3\u8005\u5e94\u9002\u5f53\u51cf\u5c11\u836f\u7269\u5242\u91cf\u3002\n\uff08\u4e8c\uff09\u6291\u90c1\u75c7\u7684\u6cbb\u7597\n\u6297\u6291\u90c1\u836f\u662f\u5f53\u524d\u6cbb\u7597\u5404\u79cd\u6291\u90c1\u969c\u788d\u7684\u4e3b\u8981\u836f\uff0c\u80fd\u6709\u6548\u89e3\u9664\u6291\u90c1\u5fc3\u5883\u53ca\u4f34\u968f\u7684\u7126\u8651\u3001\u7d27\u5f20\u548c\u8eaf\u4f53\u75c7\u72b6\uff0c\u6709\u6548\u7387\u7ea660\uff05\uff0d80\uff05\u3002\u867d\u7136\u6297\u6291\n\u90c1\u836f\u7684\u7ef4\u6301\u7528\u836f\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u9884\u9632\u6291\u90c1\u75c7\u7684\u590d\u53d1\uff0c\u4f46\u4e0d\u80fd\u9632\u6b62\u8f6c\u5411\u8e81\u72c2\u53d1\u4f5c\uff0c\u751a\u81f3\u53ef\u80fd\u4fc3\u53d1\u8e81\u72c2\u7684\u53d1\u4f5c\uff0c\u5f53\u4f7f\u7528\u6297\u6291\u90c1\u836f\u7269\u53d1\u751f\u8f6c\u8e81\u65f6\uff0c\n\u5373\u5e94\u6309\u53cc\u76f8\u969c\u788d\u6cbb\u7597\u3002\n1\u3001\u5e38\u7528\u7684\u6297\u6291\u90c1\u836f\n\uff081\uff09\u9009\u62e9\u60275\uff0dHT\u518d\u6444\u53d6\u6291\u5236\u5242\uff08SSRIs\uff09\uff1a\u76ee\u524d\u5df2\u5728\u4e34\u5e8a\u5e94\u7528\u7684\u6709\u6c1f\u897f\u6c40\u3001\u5e15\u7f57\u897f\u6c40\u3001\u820d\u66f2\u6797\u3001\u6c1f\u4f0f\u6c99\u660e\uff08\u6c1f\u4f0f\u8349\u80fa\uff09\u3001\u897f\u915e\n\u666e\u5170\u3002\u6709\u6548\u6cbb\u7597\u5242\u91cf\u6c1f\u897f\u6c40\u4e3a20mg/\u65e5\u3001\u5e15\u7f57\u897f\u6c4020mg/\u65e5\u3001\u820d\u66f2\u679750mg/\u65e5\u3001\u6c1f\u4f0f\u8349\u80fa100mg/\u65e5\u3001\u897f\u915e\u666e\u517020m\ng/\u65e5\u3002\u5c11\u6570\u7597\u6548\u6b20\u4f73\u8005\u5242\u91cf\u53ef\u52a0\u500d\uff0c\u4e2a\u522b\u75c5\u4f8b\u7684\u5242\u91cf\u53ef\u66f4\u5927\u4e00\u4e9b\u3002\u7531\u4e8eSSRIs\u7684\u534a\u8870\u9000\u671f\u90fd\u8f83\u957f\uff0c\u5927\u591a\u572818\uff0d26\u5c0f\u65f6\uff0c\u6bcf\u65e5\u53ea\n\u9700\u670d\u836f\u4e00\u6b21\uff0c\u89c1\u6548\u97002\uff0d4\u5468\u3002 SSRIs\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u800c\u8f7b\u5fae\uff0c\u5c24\u5176\u662f\u6297\u80c6\u78b1\u80fd\u53ca\u5fc3\u810f\u7684\u4e0d\u826f\u53cd\u5e94\u5c11\u3002\u5e38\u89c1\u7684\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u5455\u5410\n\u3001\u538c\u98df\u3001\u4fbf\u79d8\u3001\u53e3\u5e72\u3001\u9707\u98a4\u3001\u5931\u7720\u3001\u7126\u8651\u53ca\u6027\u529f\u80fd\u969c\u788d\u7b49\uff0c\u5076\u5c14\u51fa\u73b0\u76ae\u75b9\uff0c\u5c11\u6570\u60a3\u8005\u80fd\u8bf1\u53d1\u8f7b\u8e81\u72c2\u3002\u4e0d\u80fd\u4e0eMAOI\u5408\u7528\u3002\n\uff082\uff09\u53bb\u7532\u80be\u4e0a\u817a\u7d20\uff08NE\uff09\u548c5\uff0d\u7f9f\u8272\u80fa\uff085\uff0dHT\uff09\u53cc\u91cd\u6444\u53d6\u5236\u5242\uff08SNRIs\uff09\uff1aSNRIs\u7597\u6548\u80af\u5b9a\uff0c\u8d77\u6548\u8f83\u5feb\uff0c\u6709\u660e\u663e\u7684\u6297\u6291\n\u90c1\u53ca\u6297\u7126\u8651\u4f5c\u7528\u3002\u5bf9\u96be\u6cbb\u6027\u75c5\u4f8b\u4ea6\u6709\u6548\u3002\u4e3b\u8981\u6709\u6587\u62c9\u6cd5\u8f9b\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a75\uff0d300mg/\u65e5\uff0c\u4e00\u822c\u4e3a150\uff0d200mg/\u65e5\uff0c\u901f\n\u91ca\u5242\u52062\uff0d3\u6b21\u670d\uff0c\u73af\u91ca\u5242\u4e3a\u80f6\u56ca\uff0c\u65e5\u8d741\u6b21\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u53e3\u5e72\u3001\u51fa\u6c57\u3001\u4e4f\u529b\u3001\u7126\u8651\u3001\u9707\u98a4\u3001\u9633\u840e\u548c\u5c04\u7cbe\u969c\u788d\u3002\u4e0d\u826f\u53cd\u5e94\u7684\u53d1\n\u751f\u4e0e\u5242\u91cf\u6709\u5173\uff0c\u5927\u5242\u91cf\u65f6\u90e8\u5206\u60a3\u8005\u8840\u538b\u53ef\u80fd\u8f7b\u5ea6\u5347\u9ad8\u3002\u65e0\u7279\u6b8a\u7981\u5fcc\u75c7\uff0c\u4e25\u91cd\u809d\u3001\u80be\u75be\u75c5\u3001\u9ad8\u8840\u538b\u3001\u766b\u75eb\u60a3\u8005\u5e94\u614e\u7528\u3002\u4e0d\u80fd\u4e0eMAOIs\u8054\n\u7528\u3002\n\uff083\uff09NE\u65e0\u548c\u7279\u5f02\u60275\uff0dHT\u80fd\u6297\u6291\u90c1\u836f\uff08NaSSAs\uff09\uff1a\u7c73\u6c2e\u5e73\u662f\u4ee3\u8868\u836f\uff0c\u6709\u826f\u597d\u7684\u6297\u6291\u90c1\u3001\u6297\u7126\u8651\u53ca\u6539\u5584\u7761\u7720\u4f5c\u7528\uff0c\u53e3\u670d\u5438\u6536\u5feb\n\uff0c\u8d77\u6548\u5feb\uff0c\u6297\u80c6\u78b1\u4f5c\u7528\u5c0f\uff0c\u6709\u9547\u9759\u4f5c\u7528\uff0c\u5bf9\u6027\u529f\u80fd\u51e0\u4e4e\u6ca1\u6709\u5f71\u54cd\u3002\u8d77\u59cb\u5242\u91cf30mg/\u65e5\uff0c\u5fc5\u8981\u65f6\u53ef\u589e\u81f345mg/\u65e5\uff0c\u665a\u4e0a\u987f\u670d\u3002\u5e38\u89c1\n\u4e0d\u826f\u53cd\u5e94\u4e3a\u9547\u9759\u3001\u5026\u7761\u3001\u5934\u6655\u3001\u75b2\u4e4f\u3001\u98df\u6b32\u548c\u4f53\u91cd\u589e\u52a0\u3002\n\uff084\uff09\u53c1\u73af\u7c7b\u53ca\u56db\u73af\u7c7b\u6297\u6291\u90c1\u836f\uff1a\u7c73\u5e15\u660e\uff08\u4e19\u54aa\u55ea\uff09\u3001\u6c2f\u7c73\u5e15\u660e\uff08\u6c2f\u4e19\u54aa\u55ea\uff09\u3001\u963f\u7c73\u66ff\u6797\u53ca\u591a\u585e\u5e73\uff08\u591a\u8651\u5e73\uff09\u662f\u4e34\u5e8a\u4e0a\u5e38\u7528\u7684\u53c1\u73af\u7c7b\u6297\u6291\n\u90c1\u836f\uff0c\u4e3b\u8981\u7528\u4e8e\u6291\u90c1\u75c7\u7684\u6025\u6027\u671f\u548c\u7ef4\u6301\u6cbb\u7597\uff0c\u603b\u6709\u6548\u7387\u7ea6\u4e3a70\uff05\uff0c\u5bf9\u73af\u6027\u5fc3\u5883\u969c\u788d\u548c\u6076\u52a3\u5fc3\u5883\u969c\u788d\u8f83\u5dee\u3002\u4e34\u5e8a\u7528\u836f\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\n\u6e10\u589e\u52a0\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150\uff0d300mg/\u65e5\uff0c\u52062\u6b21\u53e3\u670d\uff0c\u4e5f\u53ef\u4ee5\u6bcf\u665a\u7761\u524d\u4e00\u6b21\u670d\u7528\u3002\u4e00\u822c\u7528\u836f\u540e2\uff0d4\u5468\u8d77\u6548\uff0c\u82e5\u4f7f\u7528\u6cbb\u7597\u5242\u91cf\n4\uff0d6\u5468\u4ecd\u65e0\u660e\u663e\u7597\u6548\u5e94\u8003\u8651\u6362\u836f\u3002\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u7684\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u4e3b\u8981\u662f\u6297\u80c6\u78b1\u80fd\u548c\u5fc3\u8840\u7ba1\u7b49\u4e0d\u826f\u53cd\u5e94\u3002\u5e38\u89c1\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u4fbf\u79d8\u3001\n\u89c6\u7269\u6a21\u7cca\u3001\u6392\u5c3f\u56f0\u96be\u3001\u5fc3\u52a8\u8fc7\u901f\u3001\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\u548c\u5fc3\u7387\u6539\u53d8\u7b49\u3002\u8001\u5e74\u548c\u4f53\u5f31\u7684\u60a3\u8005\u7528\u836f\u5242\u91cf\u8981\u51cf\u5c0f\uff0c\u5fc5\u8981\u65f6\u5e94\u6ce8\u610f\u76d1\u62a4\u3002\u539f\u6709\u5fc3\u8840\u7ba1\u75be\u75c5\n\u7684\u60a3\u8005\u4e0d\u5b9c\u4f7f\u7528\u3002\n\u9a6c\u666e\u66ff\u6797\u4e3a\u56db\u73af\u6297\u6291\u90c1\u836f\uff0c\u5176\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u53c1\u73af\u7c7b\u836f\u7269\u76f8\u4f3c\uff0c\u4e5f\u6709\u660e\u663e\u7684\u9547\u9759\u4f5c\u7528\uff0c\u4f46\u8d77\u6548\u8f83\u5feb\uff084\uff0d7\u5929\uff09\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150\uff0d\n250mg/\u65e5\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\uff0c\u4e3b\u8981\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u89c6\u7269\u6a21\u7cca\u3001\u76ae\u75b9\u3001\u4f53\u91cd\u589e\u52a0\u7b49\uff0c\u5076\u53ef\u5f15\u8d77\u766b\u75eb\u53d1\u4f5c\u3002\n\uff085\uff09\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\uff08MAOI\uff09\uff1a\u65b0\u578b\u7684\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\u5417\u6c2f\u8d1d\u80fa\u662f\u4e00\u79cd\u53ef\u9006\u6027\u3001\u9009\u62e9\u6027\u5355\u80fa\u6c27\u5316\u9176A\u6291\u5236\u5242\uff0c\u5b83\u514b\u670d\u4e86\u975e\u9009\u62e9\n\u6027\u3001\u975e\u53ef\u9006\u6027MAOI\u7684\u9ad8\u8840\u538b\u5371\u8c61\u3001\u809d\u810f\u6bd2\u6027\u53ca\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\u7b49\u4e0d\u826f\u53cd\u5e94\u7684\u7f3a\u7535\uff0c\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u7c73\u5e15\u660e\u76f8\u5f53\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a300\uff0d\n600mg/\u65e5\uff0c\u4e3b\u8981\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u53ca\u9707\u98a4\u7b49\u3002\n\uff086\uff09\u5176\u4ed6\u6297\u6291\u90c1\u836f\uff1a\u66f2\u5511\u916e\u3001\u567b\u5948\u666e\u6c40\u7b49\u5747\u6709\u8f83\u597d\u7684\u6297\u6291\u90c1\u4f5c\u7528\u3002\n2\u3001\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\n\u5bf9\u4e8e\u6709\u4e25\u91cd\u6d88\u6781\u81ea\u6740\u8a00\u884c\u6216\u6291\u90c1\u6027\u6728\u50f5\u7684\u60a3\u8005\uff0c\u7535\u62bd\u6410\u6cbb\u7597\u5e94\u662f\u9996\u9009\u7684\u6cbb\u7597\uff1b\u5bf9\u4f7f\u7528\u6297\u6291\u90c1\u836f\u6cbb\u7597\u65e0\u6548\u7684\u60a3\u8005\u4e5f\u53ef\u91c7\u7528\u7535\u62bd\u6410\u6cbb\u7597\u3002\u7535\u62bd\n\u6410\u6cbb\u7597\u89c1\u6548\u5feb\uff0c\u7597\u6548\u597d\u30026\uff0d10\u6b21\u4e3a\u4e00\u7597\u7a0b\u3002\u7535\u62bd\u6410\u6cbb\u7597\u540e\u4ecd\u9700\u7528\u836f\u7269\u7ef4\u6301\u6cbb\u7597\u3002\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\uff08\u65e0\u62bd\u6410\u7535\u4f11\u514b\u6cbb\u7597\uff09\u4f7f\u7528\u8303\u56f4\u8f83\u5e7f\n\uff0c\u9664\u53ef\u7528\u4e8e\u6709\u4e25\u91cd\u6d88\u6781\u81ea\u6740\u3001\u6291\u90c1\u6027\u6728\u50f5\u7b49\u60a3\u8005\u5916\uff0c\u8fd8\u53ef\u9002\u7528\u4e8e\u60a3\u6709\u8eaf\u4f53\u75be\u75c5\u53c8\u4e0d\u9002\u4e8e\u6297\u6291\u90c1\u836f\u7684\u60a3\u8005\u3001\u6709\u9aa8\u6298\u53f2\u548c\u9aa8\u8d28\u758f\u677e\u8005\u3001\u5e74\u8001\u4f53\n\u5f31\u60a3\u8005\uff0c\u751a\u81f3\u90e8\u5206\u5fc3\u8840\u7ba1\u75be\u75c5\u8005\u4e5f\u53ef\u9002\u7528\u3002\n3\u3001\u5fc3\u7406\u6cbb\u7597\n\u5bf9\u6709\u660e\u663e\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u4f5c\u7528\u5f97\u76ca\u4e8e\u75c7\u60a3\u8005\uff0c\u5728\u836f\u7269\u6cbb\u7597\u7684\u540c\u65f6\u5e38\u9700\u5408\u5e76\u5fc3\u7406\u6cbb\u7597\u3002\u652f\u6301\u6027\u5fc3\u7406\u6cbb\u7597\uff0c\u901a\u8fc7\u503e\u542c\u3001\u89e3\u91ca\u3001\u6307\u5bfc\u3001\u9f13\u52b1\u548c\u5b89\u6170\n\u7b49\u5e2e\u5fd9\u60a3\u8005\u6b63\u786e\u8ba4\u8bc6\u548c\u5bf9\u5f85\u81ea\u8eab\u75be\u75c5\uff0c\u4e3b\u52a8\u914d\u5408\u6cbb\u7597\u3002\u8ba4\u77e5\u6cbb\u7597\u3001\u884c\u4e3a\u6cbb\u7597\u3001\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\u5a5a\u59fb\u53ca\u5bb6\u5ead\u6cbb\u7597\u7b49\u4e00\u7cfb\u5217\u7684\u6cbb\u7597\u6280\u672f\uff0c\u80fd\u5e2e\u52a9\n\u60a3\u8005\u8bc6\u522b\u548c\u6539\u53d8\u8ba4\u77e5\u6b6a\u66f2\uff0c\u77eb\u6b63\u60a3\u8005\u9002\u5e94\u4e0d\u826f\u6027\u884c\u4e3a\uff0c\u6539\u5584\u60a3\u8005\u4eba\u9645\u4ea4\u5f80\u80fd\u529b\u548c\u5fc3\u7406\u9002\u5e94\u529f\u80fd\uff0c\u63d0\u9ad8\u60a3\u8005\u5bb6\u5ead\u548c\u5a5a\u59fb\u751f\u6d3b\u7684\u6ee1\u610f\u5ea6\uff0c\u4ece\u800c\n\u80fd\u51cf\u8f7b\u6216\u7f13\u89e3\u60a3\u8005\u7684\u6291\u90c1\u75c7\u72b6\uff0c\u8c03\u52a8\u60a3\u8005\u7684\u79ef\u6781\u6027\uff0c\u7ea0\u6b63\u5176\u4e0d\u826f\u4eba\u683c\u63d0\u9ad8\u60a3\u8005\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\u548c\u5e94\u5bf9\u5904\u7406\u5e94\u6fc0\u80fd\u529b\uff0c\u8282\u7701\u60a3\u8005\u7684\u533b\u7597\u8d39\u7528\n\uff0c\u4fc3\u8fdb\u5eb7\u590d\uff0c\u9884\u9632\u590d\u53d1\u3002",

                {
                    "name": "\u82e5\u7b2c\u4e00\u6b21\u6291\u90c1\u53d1\u4f5c\u4e14\u7ecf\u836f\u7269\u6cbb\u7597\u4e34\u5e8a\u7f13\u89e3\u7684\u60a3\u8005\uff0c\u836f\u7269\u7684\u7ef4\u6301\u6cbb\u7597\u65f6\u95f4\u591a\u6570\u5b66\u8005\u8ba4\u4e3a\u97006\u6708\uff0d1\u5e74\uff1b\u82e5\u4e3a\u7b2c\u4e8c\u6b21\u53d1\u4f5c\uff0c\u4e3b\u5f20\u7ef4\u6301\u6cbb\u75973\uff0d\n5\u5e74\uff1b\u82e5\u4e3a\u7b2c\u53c1\u6b21\u53d1\u4f5c\uff0c\u5e94\u957f\u671f\u7ef4\u6301\u6cbb\u7597\u3002\u7ef4\u6301\u6cbb\u7597\u7684\u836f\u7269\u5242\u91cf\u591a\u6570\u5b66\u8005\u8ba4\u4e3a\u5e94\u4e0e\u6cbb\u7597\u5242\u91cf\u76f8\u540c\uff0c\u4ea6\u6709\u5b66\u8005\u8ba4\u4e3a\u53ef\u7565\u4f4e\u4e8e\u6cbb\u7597\u5242\u91cf\uff0c\u4f46\u5e94\n\u5631\u60a3\u8005\u5b9a\u671f\u968f\u8bbf\u3002\n\u53cc\u76f8\u969c\u788d\u7684\u590d\u53d1\u7387\u660e\u663e\u9ad8\u4e8e\u5355\u76f8\u6291\u90c1\u969c\u788d\uff0c\u82e5\u5728\u8fc7\u53bb\u7684\u4e24\u5e74\u4e2d\uff0c\u53cc\u76f8\u60a3\u8005\u6bcf\u5e74\u8fd0\u6709\u4e00\u6b21\u4ee5\u4e0a\u7684\u53d1\u4f5c\u8005\uff0c\u4e3b\u5f20\u5e94\u957f\u671f\u670d\u7528\u9502\u76d0\u9884\u9632\u6027\u6cbb\u7597\u3002\n\u670d\u7528\u9502\u76d0\u9884\u9632\u6027\u6cbb\u7597\uff0c\u53ef\u6709\u6548\u9632\u6b62\u8e81\u6291\u90c1\u7684\u590d\u53d1\uff0c\u4e14\u9884\u9632\u8e81\u72c2\u53d1\u4f5c\u66f4\u6709\u6548\uff0c\u6709\u6548\u9700\u8fbe80\uff05\u4ee5\u4e0a\u3002\u9884\u9632\u6027\u6cbb\u7597\u65f6\u9502\u76d0\u7684\u5242\u91cf\u9700\u56e0\u4eba\u800c\u5f02\uff0c\n\u4f46\u4e00\u822c\u670d\u836f\u671f\u95f4\u8840\u9502\u6d53\u5ea6\u4fdd\u6301\u57280.4\uff0d0.8mmol/L\u7684\u8303\u56f4\u4e4b\u5185\u5373\u53ef\u83b7\u5f97\u6ee1\u610f\u7684\u6548\u679c\u3002\n\u5fc3\u7406\u6cbb\u7597\u548c\u793e\u4f1a\u652f\u6301\u7cfb\u7edf\u5bf9\u9884\u9632\u5fc3\u5883\u969c\u788d\u7684\u590d\u53d1\u4e5f\u6709\u975e\u5e38\u91cd\u8981\u7684\u4f5c\u7528\uff0c\u5e94\u5c3d\u53ef\u80fd\u63a5\u89e6\u6216\u51cf\u8f7b\u60a3\u8005\u8fc7\u91cd\u7684\u5fc3\u7406\u8d1f\u62c5\u548c\u538b\u5                     "target": "\u672c\u75c5\u7684\u75c5\u56e0\u5c1a\u4e0d\u6e05\u695a\uff0c\u5927\u91cf\u7684\u7814\u7a76\u8d44\u6599\u63d0\u793a\u9057\u4f20\u56e0\u7d20\u3001\u795e\u7ecf\u751f\u5316\u56e0\u7d20\u548c\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u5bf9\u672c\u75c5\u7684\u53d1\u751f\u6709\u660e\u663e\u5f71\u54cd\u3002\n\uff08\u4e00\uff09\u9057\u4f20\u56e0\u7d20\n1\u3001\u5bb6\u7cfb\u7814\u7a76\n\u5fc3\u5883\u969c\u788d\u60a3\u8005\u4e2d\uff0c\u6709\u5bb6\u65cf\u53f2\u8005\u4e3a30\uff05\uff0d41.8\uff05\u3002\u5fc3\u5883\u969c\u788d\u5148\u8bc1\u8005\u4eb2\u5c5e\u60a3\u5e76\u75c5\u7684\u6982\u7387\u4e3a\u4e00\u822c\u4eba\u7fa4\u768410\uff0d30\u500d\uff0c\u8840\u7f18\u5173\u7cfb\u8d8a\u8fd1\uff0c\u60a3\n\u75c5\u7387\u4e5f\u8d8a\u9ad8\uff0c\u4e00\u7ea7\u4eb2\u5c5e\u7684\u60a3\u75c5\u7387\u8fdc\u9ad8\u4e8e\u5176\u4ed6\u4eb2\u5c5e\uff0c\u5e76\u4e14\u6709\u65e9\u671f\u9057\u4f20\u73b0\u8c61\uff0c\u5373\u53d1\u75c5\u5e74\u9f84\u9010\u4ee3\u63d0\u65e9\uff0c\u75be\u75c5\u4e25\u91cd\u6027\u9010\u4ee3\u589e\u52a0\u3002\n2\u3001\u53cc\u751f\u5b50\u7814\u7a76\u4e0e\u5bc4\u517b\u5b50\u7814\u7a76\n\u56fd\u5916\u7814\u7a76\u53d1\u73b0\u5355\u5375\u53cc\u751f\u5b50\uff08MZ\uff09\u7684\u540c\u75c5\u7387\u4e3a56.7\uff05\uff0c\u800c\u53cc\u5375\u53cc\u751f\u5b50\uff08DZ\uff09\u4e3a12.9\uff05\uff0c\u7531\u6b64\u53ef\u8bf4\u660e\u9057\u4f20\u56e0\u7d20\u5360\u6709\u91cd\u8981\u5730\u4f4d\u3002\u6709\n\u7814\u7a76\u53d1\u73b0\uff0c\u60a3\u6709\u5fc3\u5883\u969c\u788d\u7684\u5bc4\u517b\u5b50\uff0c\u5176\u4eb2\u751f\u7236\u6bcd\u60a3\u75c5\u7387\u4e3a31\uff05\uff0c\u800c\u5176\u517b\u7236\u6bcd\u4e2d\u53ea\u670912\uff05\uff0c\u8fdb\u4e00\u6b65\u8bf4\u660e\u5fc3\u5883\u969c\u788d\u53d1\u75c5\u4e2d\u9057\u4f20\u56e0\u7d20\u7684\u5f71\u54cd\n\u8fdc\u751a\u4e8e\u73af\u5883\u56e0\u7d20\u3002\n\u81f3\u4e8e\u9057\u4f20\u65b9\u5f0f\uff0c\u6709\u591a\u79cd\u5047\u8bf4\uff0c\u6709\u7684\u8ba4\u4e3a\u662f\u5355\u57fa\u56e0\u5e38\u67d3\u8272\u4f53\u663e\u6027\u9057\u4f20\uff0c\u6709\u7684\u8ba4\u4e3a\u662f\u8fde\u9501\u663e\u6027\u6027\u9057\u4f20\uff0c\u4e5f\u6709\u8ba4\u4e3a\u662f\u591a\u57fa\u56e0\u9057\u4f20\uff0c\u4f46\u4e5f\u5199\u5047\u8bf4\u5747\n\u5c1a\u672a\u83b7\u5f97\u8bc1\u5b9e\u3002\n3\u3001\u5206\u5b50\u9057\u4f20\u5b66\u7814\u7a76\nEgeland\u7b49\uff081987\uff09\u5bf9Old Order Amish\u5bb6\u7cfb\u8fdb\u884c\u9650\u5236\u6027\u5185\u5207\u9176\u7247\u6bb5\u957f\u5ea6\u591a\u6001\u6027\u5206\u6790\uff0c\u628a\u53cc\u76f8\u969c\u788d\u57fa\u56e0\u5b9a\u4f4d\u4e8e\n11p15.5\u3002\u540c\u5e74\uff0c\u6709\u4eba\u62a5\u544a\u53cc\u76f8\u969c\u788d\u4e0eX\u67d3\u8272\u4f53\u6df1\u7684\u9057\u4f20\u6807\u8bb0\u8fde\u9501\uff0c\u4f46\u4ed6\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u672a\u80fd\u88ab\u4f17\u591a\u5b66\u8005\u91cd\u590d\u800c\u8bc1\u5b9e\u3002\u6709\u4eba\u91c7\u7528\u57fa\u56e0\n\u7ec4\u626b\u63cf\uff0c\u4e5f\u6392\u9664\u4e86\u7b2c2\u30013\u30014\u30017\u30019\u300110\u300111\u300122\u53caX\u67d3\u8272\u4f53\u4e0a\u7684\u9057\u4f20\u6807\u8bb0\u4e0e\u672c\u75c5\u8fde\u9501\u3002\n\uff08\u4e8c\uff09\u795e\u7ecf\u751f\u5316\u6539\u53d8\n1\u30015\uff0d\u7f9f\u8272\u80fa\uff085\uff0dHT\uff09\n\u5047\u8bf4\u00a0 5\uff0dHT\u529f\u80fd\u6d3b\u52a8\u964d\u4f4e\u4e0e\u6291\u90c1\u75c7\u60a3\u8005\u7684\u6291\u90c1\u5fc3\u5883\u3001\u98df\u6b32\u51cf\u9000\u3001\u5931\u7720\u3001\u663c\u591c\u8282\u594f\u7d0a\u4e71\u3001\u5185\u5206\u6ccc\u529f\u80fd\u7d0a\u4e71\u3001\u6027\u529f\u80fd\u969c\u788d\u3001\u7126\u8651\u4e0d\u5b89\u3001\n\u4e0d\u80fd\u5bf9\u4ed8\u5e94\u6fc0\u3001\u6d3b\u52a8\u51cf\u5c11\u7b49\u5bc6\u5207\u76f8\u5173\u3002\u90e8\u5206\u53c1\u73af\u6297\u6291\u90c1\u5242\u3001\u9009\u62e9\u60275\uff0d\u7f9f\u8272\u6c28\u9178\u53ef\u4ee5\u6cbb\u7597\u6291\u90c1\u75c7\uff1b\u9009\u62e95\uff0dHT\u8017\u7aed\u5242\uff08\u5bf9\u6c2f\u82ef\u4e19\u6c28\u9178\uff09\n\u53ef\u9006\u8f6c\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u548c\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\uff08MAOI\uff09\u7684\u6297\u6291\u90c1\u6548\u5e94\uff0c\u53ef\u5bfc\u81f4\u6291\u90c1\uff1b\u5229\u820d\u5e73\uff08\u5229\u8840\u5e73\uff09\u53ef\u8017\u7aed5\uff0dHT\uff0c\u5bfc\u81f4\u6291\uff1bMA\nOI\u80fd\u6291\u52365\uff0dHT\u7684\u964d\u89e3\uff0c\u5177\u6709\u6297\u6291\u90c1\u4f5c\u7528\u3002\n2\u3001\u53bb\u7532\u80be\u4e0a\u817a\u7d20\uff08NE\uff09\n\u5047\u8bf4 \u4e34\u5e8a\u7814\u7a76\u53d1\u73b0\u53cc\u5411\u6291\u90c1\u75c7\u60a3\u8005\u5c3f\u4e2dNE\u4ee3\u8c22\u4ea7\u72693\uff0d\u7532\u6c27\u57fa\uff0d4\uff0d\u7f9f\u57fa\uff0d\u82ef\u4e59\u4e8c\u9187\uff08MHPG\uff09\u8f83\u5bf9\u7167\u7ec4\u660e\u663e\u964d\u4f4e\uff0c\u8f6c\u4e3a\u8e81\u72c2\u75c7\u65f6\n\uff0cMHPG\u542b\u91cf\u5347\u9ad8\uff1b\u916a\u6c28\u9178\u7f9f\u5316\u9176\uff08TH\uff09\u662fNE\u751f\u7269\u5408\u6210\u7684\u9650\u901f\u9176\uff0c\u800cTH\u6291\u5236\u5242\u03b1\uff0d\u7532\u57fa\u916a\u9178\u53ef\u4ee5\u63a7\u5236\u8e81\u72c2\u75c7\uff0c\u5bfc\u81f4\u8f7b\u5ea6\u6291\u90c1\uff0c\u53ef\n\u4ee5\u4f7f\u7ecf\u5730\u6614\u5e15\u660e\uff08\u53bb\u7532\u4e19\u54aa\u55ea\uff09\u6cbb\u7597\u597d\u8f6c\u7684\u6291\u90c1\u75c7\u60a3\u8005\u51fa\u73b0\u6291\u90c1\u75c7\u72b6\u7684\u6076\u5316\uff1b\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u836f\u6291\u5236NE\u7684\u56de\u6536\uff0c\u53ef\u4ee5\u6cbb\u7597\u6291\u90c1\u75c7\u3002\u5229\u820d\u5e73\n\u53ef\u4ee5\u8017\u7aed\u7a81\u89e6\u95f4\u9699\u7684NE\u800c\u5bfc\u81f4\u6291\u90c1\u3002\n3\u3001\u591a\u5df4\u80fa\uff08DA\uff09\n\u5047\u8bf4\u795e\u7ecf\u5316\u5b66\u836f\u7406\u5b66\u7814\u7a76\u53d1\u73b0\u6291\u90c1\u75c7\u8111\u5185DA\u529f\u80fd\u964d\u4f4e\uff0c\u8e81\u72c2\u75c7DA\u529f\u80fd\u589e\u9ad8\u3002\u5176\u4e3b\u8981\u4f9d\u636e\u662f\uff1a\u591a\u5df4\u80fa\u524d\u4f53L\uff0dDOPA\u53ef\u4ee5\u6539\u5584\u90e8\u5206\u5355\n\u76f8\u6291\u90c1\u75c7\u60a3\u8005\u7684\u75c7\u72b6\uff0c\u4f7f\u9ec4\u4e0a\u6291\u90c1\u8f6c\u4e3a\u8e81\u72c2\uff1b\u591a\u5df4\u80fa\u6fc0\u52a8\u5242\u5982Piribedil\u548c\u6eb4\u9690\u4ead\u7b49\u6709\u6297\u6291\u90c1\u4f5c\u7528\uff0c\u53ef\u4f7f\u90e8\u5206\u88c5\u76f8\u6291\u90c1\u8f6c\u4e3a\u8e81\u72c2\n\uff1b\u65b0\u578b\u975e\u5178\u578b\u6297\u6291\u90c1\u836f\uff0c\u5982\u5b89\u975e\u4ed6\u916e\u4e3b\u8981\u963b\u65ad\u591a\u5df4\u80fa\u7684\u518d\u6444\u53d6\uff1b\u591a\u5df4\u80fa\u7684\u4e3b\u8981\u964d\u89e3\u4ea7\u7269\u662f\u9ad8\u9999\u8349\u9178\uff08HVA\uff09\uff0c\u6291\u90c1\u53d1\u4f5c\u65f6\u5c3f\u4e2dHVA\u6c34\n\u5e73\u964d\u4f4e\u3002\n4\u3001\u03b3\uff0d\u6c28\u57fa\u4e01\u9178\uff08GABA\uff09\n\u5047\u8bf4\u00a0 GABA\u662f\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u4e3b\u8981\u7684\u6291\u5236\u6027\u795e\u7ecf\u9012\u8d28\uff0c\u4e34\u5e8a\u7814\u7a76\u53d1\u73b0\u5f88\u591a\u6297\u766b\u75eb\u836f\u5982\u5361\u9a6c\u897f\u5e73\u3001\u4e19\u620a\u9178\u94a0\u5177\u6709\u6297\u8e81\u72c2\u7684\u6291\u90c1\u4f5c\u7528\uff0c\u5b83\n\u4eec\u7684\u836f\u7406\u4f5c\u7528\u4e0e\u8111\u5185GABA\u542b\u91cf\u7684\u8c03\u63a7\u6709\u5173\u3002\u6709\u7814\u7a76\u53d1\u73b0\u53cc\u76f8\u969c\u788d\u60a3\u8005\u8840\u6d46\u548c\u8111\u810a\u6db2\u4e2dGABA\u6c34\u5e73\u4e0b\u964d\u3002\n\uff08\u53c1\uff09\u795e\u7ecf\u5185\u5206\u6ccc\u529f\u80fd\u5f02\u5e38\n\u8bb8\u591a\u7814\u7a76\u53d1\u73b0\uff0c\u5fc3\u5883\u969c\u788d\u60a3\u8005\u6709\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\u817a\u8f74\u3001\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u7532\u72b6\u817a\u8f74\u3001\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u751f\u957f\u7d20\u8f74\u7684\u529f\u80fd\u5f02\u5e38\u3002\u4f8b\u5982\u901a\u8fc7\u68c0\n\u6d4b\u8840\u6d46\u76ae\u8d28\u9187\u542b\u91cf\u53ca24\u5c0f\u65f6\u5c3f17\uff0d\u7f9f\u76ae\u8d28\u7c7b\u56fa\u9187\u7684\u6c34\u5e73\uff0c\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u8840\u6d46\u76ae\u8d28\u9187\u5206\u6ccc\u8fc7\u591a\uff0c\u63d0\u793a\u60a3\u8005\u53ef\u80fd\u6709\u5c0f\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\n\u817a\u8f74\u529f\u80fd\u969c\u788d\uff1b\u6b64\u5916\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u4e0d\u4ec5\u8840\u6d46\u76ae\u8d28\u9187\u6d53\u5ea6\u589e\u9ad8\uff0c\u800c\u4e14\u5206\u6ccc\u663c\u591c\u8282\u5f8b\u4e5f\u6709\u6539\u53d8\uff0c\u65e0\u665a\u95f4\u81ea\u53d1\u6027\u76ae\u8d28\u9187\u5206\u6ccc\u6291\u5236\u3002\u7ea640\uff05\n\u6291\u90c1\u75c7\u60a3\u8005\u5728\u4e0b\u534811\u65f6\u670d\u7528\u5730\u585e\u7c73\u677e1mg\u540e\uff0c\u6b21\u65e5\u4e0b\u53484\u65f6\u53ca11\u65f6\u6d4b\u5b9a\u8840\u6d46\u76ae\u8d28\u9187\u9ad8\u4e8e138nmol/L\uff0c\u5373\u5730\u585e\u7c73\u677e\u4e0d\u80fd\u6291\u5236\n\u90e8\u5206\u76ae\u8d28\u9187\u5206\u6ccc\u3002\u8fd8\u6709\u7814\u7a76\u53d1\u73b0\u91cd\u75c7\u6291\u90c1\u75c7\u60a3\u8005\u8111\u810a\u6db2\u4e2d\u4fc3\u76ae\u8d28\u6fc0\u7d20\u91ca\u653e\u6fc0\u7d20\uff08CRH\uff09\u542b\u91cf\u589e\u52a0\uff0c\u8ba4\u4e3a\u6291\u90c1\u75c7\u4e0b\u4e18\u8111\uff0d\u5782\u4f53\uff0d\u80be\u4e0a\u817a\u8f74\n\uff08HPA\uff09\u5f02\u5e38\u7684\u57fa\u7840\u662fCRH\u5206\u6ccc\u8fc7\u591a\u3002\n\uff08\u56db\uff09\u8111\u7535\u751f\u7406\u53d8\u5316\n\u7761\u7720\u8111\u7535\u56fe\u7814\u7a76\u53d1\u73b0\uff0c\u6291\u90c1\u75c7\u60a3\u8005\u7761\u7720\u6709\u4ee5\u4e0b\u6539\u53d8\uff1a\u603b\u7761\u7720\u65f6\u95f4\u51cf\u5c11\uff0c\u89c9\u9192\u6b21\u6570\u589e\u591a\uff1b\u5feb\u773c\u52a8\u7761\u7720\uff08REM\uff09\u6f5c\u4f0f\u671f\u7f29\u77ed\uff0c\u6291\u90c1\u7a0b\u5ea6\u8d8a\u91cd\n\uff0cREM\u6f5c\u4f0f\u671f\u8d8a\u77ed\uff0c\u4e14\u53ef\u9884\u6d4b\u6cbb\u7597\u53cd\u5e94\u300230\uff05\u5de6\u53f3\u7684\u5fc3\u5883\u969c\u788d\u60a3\u8005\u6709\u8111\u7535\u56fe\uff08EEG\uff09\u5f02\u5e38\uff0c\u6291\u90c1\u53d1\u4f5c\u65f6\u591a\u503e\u5411\u4e8e\u4f4e\u03b1\u9891\u7387\u6216\u51fa\u73b0\u9ad8\n\u5e45\u6162\u6ce2\u3002\u6709\u4eba\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u5de6\u53f3\u8111\u534a\u7403\u5e73\u5747\u6574\u5408\u632f\u5e45\u4e0e\u6291\u90c1\u4e25\u91cd\u7a0b\u5ea6\u5448\u8d1f\u76f8\u5173\uff0c\u4e14EEG\u5f02\u5e38\u6709\u4fa7\u5316\u73b0\u8c61\uff0870\uff05\u5728\u53f3\uff09\u3002\n\uff08\u4e94\uff09\u795e\u7ecf\u5f71\u50cf\u53d8\u5316\n1\u3001\u7ed3\u6784\u6027\u5f71\u50cf\u5b66\u7814\u7a76\n\u591a\u6570CT\u7814\u7a76\u53d1\u73b0\u5fc3\u5883\u969c\u788d\u60a3\u8005\u8111\u5ba4\u8f83\u6b63\u5e38\u5bf9\u7167\u7ec4\u4e3a\u5927\u3002\u8111\u5ba4\u6269\u5927\u7684\u53d1\u751f\u7387\u4e3a12.5\uff05\uff0d42\uff05\u3002\u5355\u9879\u6291\u90c1\u4e0e\u53cc\u76f8\u6291\u90c1\u7684CT\u5f02\u5e38\u7387\u65e0\n\u663e\u7740\u5dee\u5f02\u3002\n2\u3001\u529f\u80fd\u6027\u5f71\u50cf\u5b66\u7814\u7a76\n\u6709\u4eba\u53d1\u73b0\u6291\u90c1\u75c7\u60a3\u8005\u5de6\u989d\u53f6\u5c40\u90e8\u8111\u8840\u6d41\u91cf\uff08rCBF\uff09\u964d\u4f4e\uff0c\u964d\u4f4e\u7a0b\u5ea6\u4e0e\u6291\u90c1\u7684\u4e25\u91cd\u7a0b\u5ea6\u5448\u6b63\u76f8\u5173\u3002\u4e5f\u6709\u7814\u7a76\u53d1\u73b0\u5de6\u524d\u6263\u5e26\u56derCBF\u4e0b\n\u964d\u3002\u5728\u4f34\u6709\u8ba4\u77e5\u529f\u80fd\u7f3a\u635f\u7684\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\uff0crCBF\u7684\u4e0b\u964d\u6bd4\u4e0d\u4f34\u8ba4\u77e5\u7f3a\u635f\u7684\u60a3\u8005\u66f4\u4e3a\u4e25\u91cd\u3002\n\uff08\u516d\uff09\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\n\u5e94\u6fc0\u6027\u751f\u6d3b\u4e8b\u4ef6\u4e0e\u5fc3\u5883\u969c\u788d\uff0c\u5c24\u5176\u4e0e\u6291\u90c1\u7684\u5173\u7cfb\u8f83\u4e3a\u5bc6\u5207\u3002Brow\u7b49\u53d1\u73b0\u6291\u90c1\u75c7\u5987\u5973\u5728\u53d1\u75c5\u524d1\u5e74\u6240\u7ecf\u5386\u7684\u751f\u6d3b\u4e8b\u4ef6\u9891\u5ea6\u662f\u6b63\u5e38\u4eba\u76843\n\u500d\u3002\u6291\u90c1\u75c7\u53d1\u75c5\u524d92\uff05\u6709\u4fc3\u53d1\u7684\u751f\u6d3b\u4e8b\u4ef6\uff0c\u800c\u7cbe\u795e\u5206\u88c2\u75c7\u4ec5\u4e3a53\uff05\u3002Paykel\u53d1\u73b0\u4eba\u4eec\u5728\u7ecf\u5386\u4e00\u4e9b\u53ef\u80fd\u5371\u53ca\u751f\u547d\u7684\u751f\u6d3b\u4e8b\u4ef6\u540e6\n\u4e2a\u6708\u5185\uff0c\u6291\u90c1\u75c7\u53d1\u75c5\u5371\u9669\u7cfb\u6570\u589e\u52a06\u500d\uff0c\u63d0\u51fa\u751f\u6d3b\u4e8b\u4ef6\u5728\u6291\u90c1\u75c7\u53d1\u751f\u4e2d\u8d77\u4fc3\u53d1\u4f5c\u7528\uff0c\u8ba4\u4e3a\u8d1f\u6027\u751f\u6d3b\u4e8b\u4ef6\uff0c\u5982\u4e27\u5076\u3001\u79bb\u5a5a\u3001\u5a5a\u59fb\u4e0d\u548c\u8c10\u3001\u5931\n\u4e1a\u3001\u4e25\u91cd\u8eaf\u4f53\u75be\u75c5\u3001\u5bb6\u5ead\u6210\u5458\u60a3\u91cd\u75c5\u6216\u7a81\u7136\u75c5\u6545\uff0c\u5747\u53ef\u5bfc\u6291\u90c1\u75c7\u7684\u53d1\u751f\uff0c\u5e76\u6307\u51fa\u4e27\u5076\u662f\u4e0e\u6291\u90c1\u75c7\u5173\u7cfb\u6700\u5bc6\u5207\u7684\u5e94\u6fc0\u6e90\u3002\u7ecf\u6d4e\u72b6\u51b5\u5dee\u3001\u793e\u4f1a\n\u9636\u5c42\u4f4e\u4e0b\u8005\u4e5f\u6613\u60a3\u672c\u75c5\u3002\u5973\u6027\u5e94\u4ed8\u5e94\u6fc0\u80fd\u529b\u4f4e\u4e8e\u7537\u6027\uff0c\u66f4\u6613\u60a3\u672c\u75c5\u3002|cause",
                    "name": " "
