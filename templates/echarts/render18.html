                    "name": "\u6297\u6291\u90c1\u836f\u662f\u5f53\u524d\u6cbb\u7597\u5404\u79cd\u6291\u90c1\u969c\u788d\u7684\u4e3b\u8981\u836f\u7269\uff0c\u80fd\u6709\u6548\u89e3\u9664\u6291\u90c1\u5fc3\u5883\u53ca\u4f34\u968f\u7684\u7126\u8651\u3001\u7d27\u5f20\u548c\u8eaf\u4f53\u75c7\u72b6\uff0c\u6709\u6548\u7387\u7ea660%\u4e0080%\u3002\u867d\u7136\u6297\n\u6291\u90c1\u836f\u7684\u7ef4\u6301\u7528\u836f\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u9884\u9632\u6291\u90c1\u75c7\u7684\u590d\u53d1\uff0c\u4f46\u4e0d\u80fd\u9632\u6b62\u8f6c\u5411\u8e81\u72c2\u53d1\u4f5c\u3002\n1.\u5e38\u7528\u7684\u6297\u6291\u90c1\u836f\n(1)\u9009\u62e9\u60275\u2014HT\u518d\u6444\u53d6\u6291\u5236\u5242(SSRIs)\uff1a\u76ee\u524d\u5df2\u5728\u4e34\u5e8a\u5e94\u7528\u7684\u6709\u6c1f\u897f\u6c40\u3001\u5e15\u7f57\u897f\u6c40\u3001\u820d\u66f2\u6797\u3001\u6c1f\u4f0f\u6c99\u660e(\u6c1f\u4f0f\u8349\u80fa)\u3001\u897f\u915e\n\u666e\u5170\u3002\u7531\u4e8eSSRIs\u7684\u534a\u8870\u671f\u90fd\u8f83\u957f\u3002\u5927\u591a\u572818\uff5e26\u5c0f\u65f6.\u6bcf\u53e3\u53ea\u9700\u670d\u836f\u4e00\u6b21\u3002\u89c1\u6548\u9700\u836f\u7269\u8fbe\u5230\u6cbb\u7597\u5242\u91cf\u540e2\u20144\u5468\u3002SSRIs\n\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u800c\u8f7b\u5fae\uff0c\u5c24\u5176\u662f\u6297\u80c6\u78b1\u80fd\u53ca\u5fc3\u810f\u7684\u4e0d\u826f\u53cd\u5e94\u5c11\u3002\u5e38\u89c1\u7684\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u5455\u5410\u3001\u538c\u98df\u3001\u4fbf\u79d8\u3001\u8179\u6cfb\u3001\u53e3\u5e72\u3001\u9707\u98a4\u3001\u5931\u7720\u3001\u7126\n\u8651\u53ca\u6027\u529f\u80fd\u969c\u788d\u7b49\uff0c\u5076\u5c14\u51fa\u73b0\u76ae\u75b9\uff0c\u5c11\u6570\u60a3\u8005\u80fd\u8bf1\u53d1\u8f7b\u8e81\u72c2\u3002\u4e0d\u80fd\u4e0eMAOI\u5408\u7528\u3002\n(2)\u53bb\u7532\u80be\u4e0a\u817a\u7d20(NE)\u548c5\u2014\u7f9f\u8272\u80fa(5\u2014HT)\u53cc\u91cd\u6444\u53d6\u6291\u5236\u5242(SNRIs)\uff1aSNRIs\u7597\u6548\u80af\u5b9a\u8d77\u6548\u8f83\u5feb\uff0c\u6709\u660e\u663e\u7684\u6297\u6291\n\u90c1\u53ca\u6297\u7126\u8651\u4f5c\u7528\u3002\u5bf9\u96be\u6cbb\u6027\u75c5\u4f8b\u4ea6\u6709\u6548\u3002\u4e3b\u8981\u6709\u6587\u62c9\u6cd5\u8f9b\uff0c\u901f\u91ca\u5242\u52062\uff5e3\u6b21\u670d\uff0c\u7f13\u91ca\u5242\u4e3a\u80f6\u56ca\uff0c\u65e5\u670d1\u6b21\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\uff0c\u53e3\u5e72\n\u3001\u51fa\u6c57\u3001\u4e4f\u529b\u3001\u7126\u8651\u3001\u9707\u98a4\u3001\u9633\u75ff\u548c\u5c04\u7cbe\u969c\u788d\u3002\u4e0d\u826f\u53cd\u5e94\u7684\u53d1\u751f\u4e0e\u5242\u91cf\u5927\u65f6\u90e8\u5206\u60a3\u8005\u8840\u538b\u53ef\u80fd\u8f7b\u5ea6\u5347\u9ad8\u3002\u65e0\u7279\u6b8a\u7981\u5fcc\u8bc1\uff0c\u4e25\u91cd\u809d\u3001\u80be\u75be\u75c5\n\u3001\u9ad8\u8840\u538b\u3001\u766b\u75eb\u60a3\u8005\u5e94\u614e\u7528\u3002\u4e0d\u80fd\u4e0eMAOIs\u8054\u7528;\n(3)NE\u548c\u7279\u5f02\u60275\u2014HT\u80fd\u6297\u6291\u90c1\u836f(NaSSAs)\uff1a\u7c73\u6c2e\u5e73\u662f\u4ee3\u8868\u836f\uff0c\u6709\u826f\u597d\u7684\u6297\u6291\u90c1\u3001\u6297\u7126\u8651\u53ca\u6539\u5584\u7761\u7720\u4f5c\u7528\uff0c\u53e3\u670d\u5438\u6536\u5feb\uff0c\n\u8d77\u6548\u5feb\uff0c\u6297\u80c6\u78b1\u80fd\u4f5c\u7528\u5c0f\uff0c\u6709\u9547\u9759\u4f5c\u7528\uff0c\u5bf9\u6027\u529f\u80fd\uff0c\u51e0\u4e4e\u6ca1\u6709\u5f71\u54cd\u3002\u665a\u4e0a\u987f\u670d\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u4e3a\u9547\u9759\u3001\u5026\u7761\u3001\u5934\u6655\u3001\u75b2\u4e4f\u3001\u98df\u6b32\u548c\u4f53\u91cd\u589e\n\u52a0\u3002\n(4)\u4e09\u73af\u7c7b\u53ca\u56db\u73af\u7c7b\u6297\u6291\u90c1\u836f\uff1a\u7c73\u5e15\u660e(\u4e19\u54aa\u55ea)\u3001\u6c2f\u54aa\u5e15\u660e(\u6c2f\u4e19\u54aa\u55ea)\u3001\u963f\u7c73\u66ff\u6797\u53ca\u591a\u585e\u5e73(\u591a\u8651\u5e73)\u662f\u4e34\u5e8a\u4e0a\u5e38\u7528\u7684\u4e09\u73af\u7c7b\u6297\u6291\n\u90c1\u836f\uff0c\u4e3b\u8981\u7528\u4e8e\u6291\u90c1\u75c7\u7684\u6025\u6027\u671f\u548c\u7ef4\u6301\u6cbb\u7597\uff0c\u603b\u6709\u6548\u7387\u7ea6\u4e3a70%\u3002\u4e34\u5e8a\u7528\u836f\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150\uff5e30\n0mg/\u65e5\u3002\u52062-3\u6b21\u53e3\u670d\uff0c\u4e5f\u53ef\u4ee5\u6bcf\u665a\u996d\u540e\u6216\u7761\u524d\u4e00\u6b21\u670d\u7528\u3002\u4e00\u822c\u7528\u836f\u540e2\uff5e4\u5468\u8d77\u6548\u3002\u82e5\u4f7f\u7528\u6cbb\u7597\u5242\u91cf4\u20146\u5468\u4ecd\u65e0\u660e\u663e\u7597\u6548\u5e94\u8003\n\u8651\u6362\u836f\u3002\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u7684\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u4e3b\u8981\u662f\u6297\u80c6\u78b1\u80fd\u548c\u5fc3\u8840\u7ba1\u7b49\u4e0d\u826f\u53cd\u5e94\u3002\u5e38\u89c1\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u3001\u6392\u5c3f\u56f0\u96be\u3001\u5fc3\u52a8\n\u8fc7\u901f\u3001\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\u548c\u5fc3\u7387\u6539\u53d8\u7b49\u3002\u8001\u5e74\u548c\u4f53\u5f31\u7684\u60a3\u8005\u7528\u836f\u5242\u91cf\u8981\u51cf\u5c0f\uff0c\u5fc5\u8981\u65f6\u5e94\u6ce8\u610f\u76d1\u62a4\u3002\u539f\u6709\u5fc3\u8840\u7ba1\u75be\u75c5\u7684\u60a3\u8005\u4e0d\u5b9c\u4f7f\u7528\u3002\u5417\u666e\u66ff\u6797\n\u4e3a\u56db\u73af\u6297\u6291\u90c1\u836f\uff0c\u5176\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u4e09\u73af\u7c7b\u836f\u7269\u76f8\u4f3c\uff0c\u4e5f\u6709\u660e\u663e\u7684\u9547\u9759\u4f5c\u7528\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150~250mg/\u65e5\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\uff0c\u4e3b\n\u8981\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u89c6\u7269\u6a21\u7cca\u3001\u76ae\u75b9\u3001\u4f53\u91cd\u589e\u52a0\u7b49\uff0c\u5076\u53ef\u5f15\u8d77\u766b\u75eb\u53d1\u4f5c\u3002\n(5)\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242(MA01)\uff1a\u65b0\u578b\u7684\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\u5417\u6c2f\u8d1d\u80fa(moclobemide)\u662f\u4e00\u79cd\u53ef\u9006\u6027\u3001\u9009\u62e9\u6027\u5355\u80fa\u6c27\u5316\n\u9176A\u6291\u5236\u5242\uff0c\u5b83\u514b\u670d\u4e86\u975e\u9009\u62e9\u6027\u3001\u975e\u53ef\u9006\u6027MAOI\u7684\u9ad8\u8840\u538b\u5371\u8c61\u3001\u809d\u810f\u6bd2\u6027\uff0c\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u7c73\u5e15\u660e\u76f8\u5f53\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a300~60\n0mg/\u65e5\uff0c\u4e3b\u8981\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u53ca\u9707\u98a4\u7b49\u3002\n(6)\u5176\u4ed6\u6297\u6291\u90c1\u836f\uff1a\u66f2\u5511\u916e\u3001\u567b\u5948\u666e\u6c40\u7b49\u5747\u6709\u8f83\u597d\u7684\u6297\u6291\u90c1\u4f5c\u7528\u3002\n(7)\u75c5\u60c5\u4e25\u91cd\u7684\u53ef\u4ee5\u52a0\u7528\u6297\u7cbe\u795e\u75c5\u836f\u7269\uff0c\u5e94\u7528\u5242\u91cf\u8981\u5c0f\u3002\n2.\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\n3.\u5fc3\u7406\u6cbb\u7597 \u5bf9\u6709\u660e\u663e\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u4f5c\u7528\u7684\u6291\u90c1\u75c7\u60a3\u8005\uff0c\u5728\u836f\u7269\u6cbb\u7597\u7684\u540c\u65f6\u5e38\u9700\u5408\u5e76\u5fc3\u7406 \u6cbb\u7597\u3002\u652f\u6301\u6027\u5fc3\u7406\u6cbb\u7597\uff0c\u901a\u8fc7\u503e\u542c\u3001\u89e3\u91ca\u3001\n\u6307\u5bfc\u3001\u9f13\u52b1\u548c\u5b89\u6170\u7b49\u5e2e\u52a9\u60a3\u8005\u6b63\u786e\u8ba4\u8bc6\u548c\u5bf9\u5f85\u81ea\u8eab\u75be\u75c5\uff0c\u4e3b\u52a8\u914d\u5408\u6cbb\u7597\u3002\u8ba4\u77e5\u6cbb\u7597\u3001\u884c\u4e3a\u6cbb\u7597\u3001\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\u3001\u5a5a\u59fb\u53ca\u5bb6\u5ead\u6cbb\u7597\u7b49\u4e00\u7cfb\u5217\n\u7684\u6cbb\u7597\u6280\u672f\uff0c\u80fd\u5e2e\u52a9\u60a3\u8005\u8bc6\u522b\u548c\u6539\u53d8\u8ba4\u77e5\u6b6a\u66f2\uff0c\u77eb\u6b63\u60a3\u8005\u9002\u5e94\u4e0d\u826f\u6027\u884c\u4e3a\uff0c\u6539\u5584\u60a3\u8005\u4eba\u9645\u4ea4\u5f80\u80fd\u529b\u548c\u5fc3\u7406\u9002\u5e94\u529f\u80fd\uff0c\u63d0\u9ad8\u60a3\u8005\u5bb6\u5ead\u548c\u5a5a\u59fb\n\u751f\u6d3b\u7684\u6ee1\u610f\u5ea6\uff0c\u4ece\u800c\u80fd\u51cf\u8f7b\u6216\u7f13\u89e3\u60a3\u8005\u7684\u6291\u90c1\u75c7\u72b6\uff0c\u8c03\u52a8\u60a3\u8005\u7684\u79ef\u6781\u6027\uff0c\u7ea0\u6b63\u5176\u4e0d\u826f\u4eba\u683c\uff0c\u63d0\u9ad8\u60a3\u8005\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\u548c\u5e94\u5bf9\u5904\u7406\u5e94\u6fc0\u7684\u80fd\n\u529b\uff0c\u8282\u7701\u60a3\u8005\u7684\u533b\u7597\u8d39\u7528\uff0c\u4fc3\u8fdb\u5eb7\u590d\uff0c\u9884\u9632\u590d\u53d1\u3002|treatment",
                    "des": "\u6297\u6291\u90c1\u836f\u662f\u5f53\u524d\u6cbb\u7597\u5404\u79cd\u6291\u90c1\u969c\u788d\u7684\u4e3b\u8981\u836f\u7269\uff0c\u80fd\u6709\u6548\u89e3\u9664\u6291\u90c1\u5fc3\u5883\u53ca\u4f34\u968f\u7684\u7126\u8651\u3001\u7d27\u5f20\u548c\u8eaf\u4f53\u75c7\u72b6\uff0c\u6709\u6548\u7387\u7ea660%\u4e0080%\u3002\u867d\u7136\u6297\n\u6291\u90c1\u836f\u7684\u7ef4\u6301\u7528\u836f\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u9884\u9632\u6291\u90c1\u75c7\u7684\u590d\u53d1\uff0c\u4f46\u4e0d\u80fd\u9632\u6b62\u8f6c\u5411\u8e81\u72c2\u53d1\u4f5c\u3002\n1.\u5e38\u7528\u7684\u6297\u6291\u90c1\u836f\n(1)\u9009\u62e9\u60275\u2014HT\u518d\u6444\u53d6\u6291\u5236\u5242(SSRIs)\uff1a\u76ee\u524d\u5df2\u5728\u4e34\u5e8a\u5e94\u7528\u7684\u6709\u6c1f\u897f\u6c40\u3001\u5e15\u7f57\u897f\u6c40\u3001\u820d\u66f2\u6797\u3001\u6c1f\u4f0f\u6c99\u660e(\u6c1f\u4f0f\u8349\u80fa)\u3001\u897f\u915e\n\u666e\u5170\u3002\u7531\u4e8eSSRIs\u7684\u534a\u8870\u671f\u90fd\u8f83\u957f\u3002\u5927\u591a\u572818\uff5e26\u5c0f\u65f6.\u6bcf\u53e3\u53ea\u9700\u670d\u836f\u4e00\u6b21\u3002\u89c1\u6548\u9700\u836f\u7269\u8fbe\u5230\u6cbb\u7597\u5242\u91cf\u540e2\u20144\u5468\u3002SSRIs\n\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u800c\u8f7b\u5fae\uff0c\u5c24\u5176\u662f\u6297\u80c6\u78b1\u80fd\u53ca\u5fc3\u810f\u7684\u4e0d\u826f\u53cd\u5e94\u5c11\u3002\u5e38\u89c1\u7684\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u5455\u5410\u3001\u538c\u98df\u3001\u4fbf\u79d8\u3001\u8179\u6cfb\u3001\u53e3\u5e72\u3001\u9707\u98a4\u3001\u5931\u7720\u3001\u7126\n\u8651\u53ca\u6027\u529f\u80fd\u969c\u788d\u7b49\uff0c\u5076\u5c14\u51fa\u73b0\u76ae\u75b9\uff0c\u5c11\u6570\u60a3\u8005\u80fd\u8bf1\u53d1\u8f7b\u8e81\u72c2\u3002\u4e0d\u80fd\u4e0eMAOI\u5408\u7528\u3002\n(2)\u53bb\u7532\u80be\u4e0a\u817a\u7d20(NE)\u548c5\u2014\u7f9f\u8272\u80fa(5\u2014HT)\u53cc\u91cd\u6444\u53d6\u6291\u5236\u5242(SNRIs)\uff1aSNRIs\u7597\u6548\u80af\u5b9a\u8d77\u6548\u8f83\u5feb\uff0c\u6709\u660e\u663e\u7684\u6297\u6291\n\u90c1\u53ca\u6297\u7126\u8651\u4f5c\u7528\u3002\u5bf9\u96be\u6cbb\u6027\u75c5\u4f8b\u4ea6\u6709\u6548\u3002\u4e3b\u8981\u6709\u6587\u62c9\u6cd5\u8f9b\uff0c\u901f\u91ca\u5242\u52062\uff5e3\u6b21\u670d\uff0c\u7f13\u91ca\u5242\u4e3a\u80f6\u56ca\uff0c\u65e5\u670d1\u6b21\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\uff0c\u53e3\u5e72\n\u3001\u51fa\u6c57\u3001\u4e4f\u529b\u3001\u7126\u8651\u3001\u9707\u98a4\u3001\u9633\u75ff\u548c\u5c04\u7cbe\u969c\u788d\u3002\u4e0d\u826f\u53cd\u5e94\u7684\u53d1\u751f\u4e0e\u5242\u91cf\u5927\u65f6\u90e8\u5206\u60a3\u8005\u8840\u538b\u53ef\u80fd\u8f7b\u5ea6\u5347\u9ad8\u3002\u65e0\u7279\u6b8a\u7981\u5fcc\u8bc1\uff0c\u4e25\u91cd\u809d\u3001\u80be\u75be\u75c5\n\u3001\u9ad8\u8840\u538b\u3001\u766b\u75eb\u60a3\u8005\u5e94\u614e\u7528\u3002\u4e0d\u80fd\u4e0eMAOIs\u8054\u7528;\n(3)NE\u548c\u7279\u5f02\u60275\u2014HT\u80fd\u6297\u6291\u90c1\u836f(NaSSAs)\uff1a\u7c73\u6c2e\u5e73\u662f\u4ee3\u8868\u836f\uff0c\u6709\u826f\u597d\u7684\u6297\u6291\u90c1\u3001\u6297\u7126\u8651\u53ca\u6539\u5584\u7761\u7720\u4f5c\u7528\uff0c\u53e3\u670d\u5438\u6536\u5feb\uff0c\n\u8d77\u6548\u5feb\uff0c\u6297\u80c6\u78b1\u80fd\u4f5c\u7528\u5c0f\uff0c\u6709\u9547\u9759\u4f5c\u7528\uff0c\u5bf9\u6027\u529f\u80fd\uff0c\u51e0\u4e4e\u6ca1\u6709\u5f71\u54cd\u3002\u665a\u4e0a\u987f\u670d\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u4e3a\u9547\u9759\u3001\u5026\u7761\u3001\u5934\u6655\u3001\u75b2\u4e4f\u3001\u98df\u6b32\u548c\u4f53\u91cd\u589e\n\u52a0\u3002\n(4)\u4e09\u73af\u7c7b\u53ca\u56db\u73af\u7c7b\u6297\u6291\u90c1\u836f\uff1a\u7c73\u5e15\u660e(\u4e19\u54aa\u55ea)\u3001\u6c2f\u54aa\u5e15\u660e(\u6c2f\u4e19\u54aa\u55ea)\u3001\u963f\u7c73\u66ff\u6797\u53ca\u591a\u585e\u5e73(\u591a\u8651\u5e73)\u662f\u4e34\u5e8a\u4e0a\u5e38\u7528\u7684\u4e09\u73af\u7c7b\u6297\u6291\n\u90c1\u836f\uff0c\u4e3b\u8981\u7528\u4e8e\u6291\u90c1\u75c7\u7684\u6025\u6027\u671f\u548c\u7ef4\u6301\u6cbb\u7597\uff0c\u603b\u6709\u6548\u7387\u7ea6\u4e3a70%\u3002\u4e34\u5e8a\u7528\u836f\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150\uff5e30\n0mg/\u65e5\u3002\u52062-3\u6b21\u53e3\u670d\uff0c\u4e5f\u53ef\u4ee5\u6bcf\u665a\u996d\u540e\u6216\u7761\u524d\u4e00\u6b21\u670d\u7528\u3002\u4e00\u822c\u7528\u836f\u540e2\uff5e4\u5468\u8d77\u6548\u3002\u82e5\u4f7f\u7528\u6cbb\u7597\u5242\u91cf4\u20146\u5468\u4ecd\u65e0\u660e\u663e\u7597\u6548\u5e94\u8003\n\u8651\u6362\u836f\u3002\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u7684\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u4e3b\u8981\u662f\u6297\u80c6\u78b1\u80fd\u548c\u5fc3\u8840\u7ba1\u7b49\u4e0d\u826f\u53cd\u5e94\u3002\u5e38\u89c1\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u3001\u6392\u5c3f\u56f0\u96be\u3001\u5fc3\u52a8\n\u8fc7\u901f\u3001\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\u548c\u5fc3\u7387\u6539\u53d8\u7b49\u3002\u8001\u5e74\u548c\u4f53\u5f31\u7684\u60a3\u8005\u7528\u836f\u5242\u91cf\u8981\u51cf\u5c0f\uff0c\u5fc5\u8981\u65f6\u5e94\u6ce8\u610f\u76d1\u62a4\u3002\u539f\u6709\u5fc3\u8840\u7ba1\u75be\u75c5\u7684\u60a3\u8005\u4e0d\u5b9c\u4f7f\u7528\u3002\u5417\u666e\u66ff\u6797\n\u4e3a\u56db\u73af\u6297\u6291\u90c1\u836f\uff0c\u5176\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u4e09\u73af\u7c7b\u836f\u7269\u76f8\u4f3c\uff0c\u4e5f\u6709\u660e\u663e\u7684\u9547\u9759\u4f5c\u7528\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150~250mg/\u65e5\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\uff0c\u4e3b\n\u8981\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u89c6\u7269\u6a21\u7cca\u3001\u76ae\u75b9\u3001\u4f53\u91cd\u589e\u52a0\u7b49\uff0c\u5076\u53ef\u5f15\u8d77\u766b\u75eb\u53d1\u4f5c\u3002\n(5)\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242(MA01)\uff1a\u65b0\u578b\u7684\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\u5417\u6c2f\u8d1d\u80fa(moclobemide)\u662f\u4e00\u79cd\u53ef\u9006\u6027\u3001\u9009\u62e9\u6027\u5355\u80fa\u6c27\u5316\n\u9176A\u6291\u5236\u5242\uff0c\u5b83\u514b\u670d\u4e86\u975e\u9009\u62e9\u6027\u3001\u975e\u53ef\u9006\u6027MAOI\u7684\u9ad8\u8840\u538b\u5371\u8c61\u3001\u809d\u810f\u6bd2\u6027\uff0c\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u7c73\u5e15\u660e\u76f8\u5f53\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a300~60\n0mg/\u65e5\uff0c\u4e3b\u8981\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u53ca\u9707\u98a4\u7b49\u3002\n(6)\u5176\u4ed6\u6297\u6291\u90c1\u836f\uff1a\u66f2\u5511\u916e\u3001\u567b\u5948\u666e\u6c40\u7b49\u5747\u6709\u8f83\u597d\u7684\u6297\u6291\u90c1\u4f5c\u7528\u3002\n(7)\u75c5\u60c5\u4e25\u91cd\u7684\u53ef\u4ee5\u52a0\u7528\u6297\u7cbe\u795e\u75c5\u836f\u7269\uff0c\u5e94\u7528\u5242\u91cf\u8981\u5c0f\u3002\n2.\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\n3.\u5fc3\u7406\u6cbb\u7597 \u5bf9\u6709\u660e\u663e\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u4f5c\u7528\u7684\u6291\u90c1\u75c7\u60a3\u8005\uff0c\u5728\u836f\u7269\u6cbb\u7597\u7684\u540c\u65f6\u5e38\u9700\u5408\u5e76\u5fc3\u7406 \u6cbb\u7597\u3002\u652f\u6301\u6027\u5fc3\u7406\u6cbb\u7597\uff0c\u901a\u8fc7\u503e\u542c\u3001\u89e3\u91ca\u3001\n\u6307\u5bfc\u3001\u9f13\u52b1\u548c\u5b89\u6170\u7b49\u5e2e\u52a9\u60a3\u8005\u6b63\u786e\u8ba4\u8bc6\u548c\u5bf9\u5f85\u81ea\u8eab\u75be\u75c5\uff0c\u4e3b\u52a8\u914d\u5408\u6cbb\u7597\u3002\u8ba4\u77e5\u6cbb\u7597\u3001\u884c\u4e3a\u6cbb\u7597\u3001\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\u3001\u5a5a\u59fb\u53ca\u5bb6\u5ead\u6cbb\u7597\u7b49\u4e00\u7cfb\u5217\n\u7684\u6cbb\u7597\u6280\u672f\uff0c\u80fd\u5e2e\u52a9\u60a3\u8005\u8bc6\u522b\u548c\u6539\u53d8\u8ba4\u77e5\u6b6a\u66f2\uff0c\u77eb\u6b63\u60a3\u8005\u9002\u5e94\u4e0d\u826f\u6027\u884c\u4e3a\uff0c\u6539\u5584\u60a3\u8005\u4eba\u9645\u4ea4\u5f80\u80fd\u529b\u548c\u5fc3\u7406\u9002\u5e94\u529f\u80fd\uff0c\u63d0\u9ad8\u60a3\u8005\u5bb6\u5ead\u548c\u5a5a\u59fb\n\u751f\u6d3b\u7684\u6ee1\u610f\u5ea6\uff0c\u4ece\u800c\u80fd\u51cf\u8f7b\u6216\u7f13\u89e3\u60a3\u8005\u7684\u6291\u90c1\u75c7\u72b6\uff0c\u8c03\u52a8\u60a3\u8005\u7684\u79ef\u6781\u6027\uff0c\u7ea0\u6b63\u5176\u4e0d\u826f\u4eba\u683c\uff0c\u63d0\u9ad8\u60a3\u8005\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\u548c\u5e94\u5bf9\u5904\u7406\u5e94\u6fc0\u7684\u80fd\n\u529b\uff0c\u8282\u7701\u60a3\u8005\u7684\u533b\u7597\u8d39\u7528\uff0c\u4fc3\u8fdb\u5eb7\u590d\uff0c\u9884\u9632\u590d\u53d1\u3002",
                    "category": 7,
                    "symbolSize": 70
                },
                {
                    "name": "\u82e5\u7b2c\u4e00\u6b21\u6291\u90c1\u53d1\u4f5c\u4e14\u7ecf\u836f\u7269\u6cbb\u7597\u4e34\u5e8a\u7f13\u89e3\u7684\u60a3\u8005\uff0c\u836f\u7269\u7684\u7ef4\u6301\u6cbb\u7597\u65f6\u95f4\u591a\u6570\u5b66\u8005\u8ba4\u4e3a\u97006\u6708\uff5e1\u5e74;\u82e5\u4e3a\u7b2c\u4e8c\u6b21\u53d1\u4f5c\uff0c\u4e3b\u5f20\u7ef4\u6301\u6cbb\u75973\u2014\n5\u5e74;\u82e5\u4e3a\u7b2c\u4e09\u6b21\u53d1\u4f5c\uff0c\u5e94\u957f\u671f\u7ef4\u6301\u6cbb\u7597;\u7ef4\u6301\u6cbb\u7597\u7684\u836f\u7269\u5242\u91cf\u591a\u6570\u5b66\u8005\u8ba4\u4e3a\u5e94\u4e0e\u6cbb\u7597\u5242\u91cf\u76f8\u540c\uff0c\u4ea6\u6709\u5b66\u8005\u8ba4\u4e3a\u53ef\u7565\u4f4e\u4e8e\u6cbb\u7597\u5242\u91cf\uff0c\u4f46\u5e94\n\u5631\u60a3\u8005\u5b9a\u671f\u968f\u8bbf\u3002\n\u5fc3\u7406\u6cbb\u7597\u548c\u793e\u4f1a\u652f\u6301\u7cfb\u7edf\u5bf9\u9884\u9632\u590d\u53d1\u4e5f\u6709\u975e\u5e38\u91cd\u8981\u7684\u4f5c\u7528\uff0c\u5e94\u5c3d\u53ef\u80fd\u89e3\u9664\u6216\u51cf\u8f7b\u60a3\u8005\u8fc7\u91cd\u7684\u5fc3\u7406\u8d1f\u62c5\u548c\u538b\u529b,\u5e2e\u52a9\u60a3\u8005\u89e3\u51b3\u751f\u6d3b\u548c\u5de5\u4f5c\u4e2d\n\u7684\u5b9e\u9645\u56f0\u96be\u53ca\u95ee\u9898,\u63d0\u9ad8\u60a3\u8005\u5e94\u5bf9\u80fd\u529b,\u5e76\u79ef\u6781\u4e3a\u5176\u521b\u9020\u826f\u597d\u7684\u73af\u5883,\u4ee5\u9632\u590d\u53d1.|prevent",

                    "target": "\u6291\u90c1\u75c7\u662f\u6307\u60c5\u7eea\u663e\u8457\u800c\u6301\u4e45\u7684\u4f4e\u843d\u4e3a\u57fa\u672c\u4e34\u5e8a\u8868\u73b0\u5e76\u4f34\u6709\u76f8\u5e94\u7684\u601d\u7ef4\u548c\u884c\u4e3a\u5f02\u5e38\u7684\u4e00\u79cd\u7cbe\u795e\u969c\u788d\u3002\u60a3\u8005\u60c5\u7eea\u4f4e\u843d\uff0c\u81ea\u5351\u5fe7\u90c1\uff0c\u751a\u81f3\u60b2\u89c2\u538c\n\u4e16\uff0c\u53ef\u6709\u81ea\u6740\u4f01\u56fe\u548c\u884c\u4e3a\u3002\u6b64\u75c5\u5e38\u6709\u53cd\u590d\u53d1\u4f5c\u503e\u5411\uff0c\u9884\u540e\u4e00\u822c\u8f83\u597d\u3002\u76ee\u524d\u8f83\u4e3a\u4e00\u81f4\u7684\u89c2\u70b9\u662f\u6709\u795e\u7ecf\u4ecb\u8d28\u7d0a\u4e71\u6784\u6210\u8be5\u75c5\u7684\u7d20\u8d28\u6216\u503e\u5411\uff0c\u800c\u5fc3\n\u7406\u793e\u4f1a\u56e0\u7d20\u8d77\u8bf1\u53d1\u4f5c\u7528\u3002\u8be5\u75c5\u4e8e\u4e2d\u5e74\u53ca\u9752\u5e74\u53d1\u75c5\u8005\u4e3a\u591a\u89c1\u3002\u8fd1\u5e74\u6765\u5fe7\u90c1\u6709\u5e74\u9752\u5316\u7684\u8d8b\u5411\u3002\u6297\u5fe7\u90c1\u6cbb\u7597\u53ef\u83b7\u5f97\u8f83\u597d\u7684\u7597\u6548\u3002\n\u6291\u90c1\u75c7\u662f\u8e81\u72c2\u6291\u90c1\u75c7\u7684\u4e00\u79cd\u53d1\u4f5c\u5f62\u5f0f\u3002\u4ee5\u60c5\u611f\u4f4e\u843d\u3001\u601d\u7ef4\u8fdf\u7f13\u3001\u4ee5\u53ca\u8a00\u8bed\u52a8\u4f5c\u51cf\u5c11\u3001\u8fdf\u7f13\u4e3a\u5178\u578b\u75c7\u72b6\u3002|desc",
                    "name": " "
                },
                {
                    "source": "cause|centernode",
                    "target": "\u9057\u4f20\u56e0\u7d20\uff0c\u4f53\u8d28\u56e0\u7d20\uff0c\u4e2d\u67a2\u795e\u7ecf\u4ecb\u8d28\u7684\u529f\u80fd\u53ca\u4ee3\u8c22\u5f02\u5e38\uff0c\n\u7cbe\u795e\u56e0\u7d20\uff1a\u8e81\u72c2\u6291\u90c1\u6027\u7cbe\u795e\u75c5\u7684\u53d1\u75c5\u53ef\u80fd\u4e0e\u7cbe\u795e\u523a\u6fc0\u56e0\u7d20\u6709\u5173\uff0c\u4f46\u53ea\u80fd\u770b\u4f5c\u8bf1\u53d1\u56e0\u7d20\u3002|cause",
                    "name": " "
                },
                {
                    "source": "treatment|centernode",
                    "target": "\u6297\u6291\u90c1\u836f\u662f\u5f53\u524d\u6cbb\u7597\u5404\u79cd\u6291\u90c1\u969c\u788d\u7684\u4e3b\u8981\u836f\u7269\uff0c\u80fd\u6709\u6548\u89e3\u9664\u6291\u90c1\u5fc3\u5883\u53ca\u4f34\u968f\u7684\u7126\u8651\u3001\u7d27\u5f20\u548c\u8eaf\u4f53\u75c7\u72b6\uff0c\u6709\u6548\u7387\u7ea660%\u4e0080%\u3002\u867d\u7136\u6297\n\u6291\u90c1\u836f\u7684\u7ef4\u6301\u7528\u836f\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u9884\u9632\u6291\u90c1\u75c7\u7684\u590d\u53d1\uff0c\u4f46\u4e0d\u80fd\u9632\u6b62\u8f6c\u5411\u8e81\u72c2\u53d1\u4f5c\u3002\n1.\u5e38\u7528\u7684\u6297\u6291\u90c1\u836f\n(1)\u9009\u62e9\u60275\u2014HT\u518d\u6444\u53d6\u6291\u5236\u5242(SSRIs)\uff1a\u76ee\u524d\u5df2\u5728\u4e34\u5e8a\u5e94\u7528\u7684\u6709\u6c1f\u897f\u6c40\u3001\u5e15\u7f57\u897f\u6c40\u3001\u820d\u66f2\u6797\u3001\u6c1f\u4f0f\u6c99\u660e(\u6c1f\u4f0f\u8349\u80fa)\u3001\u897f\u915e\n\u666e\u5170\u3002\u7531\u4e8eSSRIs\u7684\u534a\u8870\u671f\u90fd\u8f83\u957f\u3002\u5927\u591a\u572818\uff5e26\u5c0f\u65f6.\u6bcf\u53e3\u53ea\u9700\u670d\u836f\u4e00\u6b21\u3002\u89c1\u6548\u9700\u836f\u7269\u8fbe\u5230\u6cbb\u7597\u5242\u91cf\u540e2\u20144\u5468\u3002SSRIs\n\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u800c\u8f7b\u5fae\uff0c\u5c24\u5176\u662f\u6297\u80c6\u78b1\u80fd\u53ca\u5fc3\u810f\u7684\u4e0d\u826f\u53cd\u5e94\u5c11\u3002\u5e38\u89c1\u7684\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u5455\u5410\u3001\u538c\u98df\u3001\u4fbf\u79d8\u3001\u8179\u6cfb\u3001\u53e3\u5e72\u3001\u9707\u98a4\u3001\u5931\u7720\u3001\u7126\n\u8651\u53ca\u6027\u529f\u80fd\u969c\u788d\u7b49\uff0c\u5076\u5c14\u51fa\u73b0\u76ae\u75b9\uff0c\u5c11\u6570\u60a3\u8005\u80fd\u8bf1\u53d1\u8f7b\u8e81\u72c2\u3002\u4e0d\u80fd\u4e0eMAOI\u5408\u7528\u3002\n(2)\u53bb\u7532\u80be\u4e0a\u817a\u7d20(NE)\u548c5\u2014\u7f9f\u8272\u80fa(5\u2014HT)\u53cc\u91cd\u6444\u53d6\u6291\u5236\u5242(SNRIs)\uff1aSNRIs\u7597\u6548\u80af\u5b9a\u8d77\u6548\u8f83\u5feb\uff0c\u6709\u660e\u663e\u7684\u6297\u6291\n\u90c1\u53ca\u6297\u7126\u8651\u4f5c\u7528\u3002\u5bf9\u96be\u6cbb\u6027\u75c5\u4f8b\u4ea6\u6709\u6548\u3002\u4e3b\u8981\u6709\u6587\u62c9\u6cd5\u8f9b\uff0c\u901f\u91ca\u5242\u52062\uff5e3\u6b21\u670d\uff0c\u7f13\u91ca\u5242\u4e3a\u80f6\u56ca\uff0c\u65e5\u670d1\u6b21\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\uff0c\u53e3\u5e72\n\u3001\u51fa\u6c57\u3001\u4e4f\u529b\u3001\u7126\u8651\u3001\u9707\u98a4\u3001\u9633\u75ff\u548c\u5c04\u7cbe\u969c\u788d\u3002\u4e0d\u826f\u53cd\u5e94\u7684\u53d1\u751f\u4e0e\u5242\u91cf\u5927\u65f6\u90e8\u5206\u60a3\u8005\u8840\u538b\u53ef\u80fd\u8f7b\u5ea6\u5347\u9ad8\u3002\u65e0\u7279\u6b8a\u7981\u5fcc\u8bc1\uff0c\u4e25\u91cd\u809d\u3001\u80be\u75be\u75c5\n\u3001\u9ad8\u8840\u538b\u3001\u766b\u75eb\u60a3\u8005\u5e94\u614e\u7528\u3002\u4e0d\u80fd\u4e0eMAOIs\u8054\u7528;\n(3)NE\u548c\u7279\u5f02\u60275\u2014HT\u80fd\u6297\u6291\u90c1\u836f(NaSSAs)\uff1a\u7c73\u6c2e\u5e73\u662f\u4ee3\u8868\u836f\uff0c\u6709\u826f\u597d\u7684\u6297\u6291\u90c1\u3001\u6297\u7126\u8651\u53ca\u6539\u5584\u7761\u7720\u4f5c\u7528\uff0c\u53e3\u670d\u5438\u6536\u5feb\uff0c\n\u8d77\u6548\u5feb\uff0c\u6297\u80c6\u78b1\u80fd\u4f5c\u7528\u5c0f\uff0c\u6709\u9547\u9759\u4f5c\u7528\uff0c\u5bf9\u6027\u529f\u80fd\uff0c\u51e0\u4e4e\u6ca1\u6709\u5f71\u54cd\u3002\u665a\u4e0a\u987f\u670d\u3002\u5e38\u89c1\u4e0d\u826f\u53cd\u5e94\u4e3a\u9547\u9759\u3001\u5026\u7761\u3001\u5934\u6655\u3001\u75b2\u4e4f\u3001\u98df\u6b32\u548c\u4f53\u91cd\u589e\n\u52a0\u3002\n(4)\u4e09\u73af\u7c7b\u53ca\u56db\u73af\u7c7b\u6297\u6291\u90c1\u836f\uff1a\u7c73\u5e15\u660e(\u4e19\u54aa\u55ea)\u3001\u6c2f\u54aa\u5e15\u660e(\u6c2f\u4e19\u54aa\u55ea)\u3001\u963f\u7c73\u66ff\u6797\u53ca\u591a\u585e\u5e73(\u591a\u8651\u5e73)\u662f\u4e34\u5e8a\u4e0a\u5e38\u7528\u7684\u4e09\u73af\u7c7b\u6297\u6291\n\u90c1\u836f\uff0c\u4e3b\u8981\u7528\u4e8e\u6291\u90c1\u75c7\u7684\u6025\u6027\u671f\u548c\u7ef4\u6301\u6cbb\u7597\uff0c\u603b\u6709\u6548\u7387\u7ea6\u4e3a70%\u3002\u4e34\u5e8a\u7528\u836f\u5e94\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150\uff5e30\n0mg/\u65e5\u3002\u52062-3\u6b21\u53e3\u670d\uff0c\u4e5f\u53ef\u4ee5\u6bcf\u665a\u996d\u540e\u6216\u7761\u524d\u4e00\u6b21\u670d\u7528\u3002\u4e00\u822c\u7528\u836f\u540e2\uff5e4\u5468\u8d77\u6548\u3002\u82e5\u4f7f\u7528\u6cbb\u7597\u5242\u91cf4\u20146\u5468\u4ecd\u65e0\u660e\u663e\u7597\u6548\u5e94\u8003\n\u8651\u6362\u836f\u3002\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u7684\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u4e3b\u8981\u662f\u6297\u80c6\u78b1\u80fd\u548c\u5fc3\u8840\u7ba1\u7b49\u4e0d\u826f\u53cd\u5e94\u3002\u5e38\u89c1\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u3001\u6392\u5c3f\u56f0\u96be\u3001\u5fc3\u52a8\n\u8fc7\u901f\u3001\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\u548c\u5fc3\u7387\u6539\u53d8\u7b49\u3002\u8001\u5e74\u548c\u4f53\u5f31\u7684\u60a3\u8005\u7528\u836f\u5242\u91cf\u8981\u51cf\u5c0f\uff0c\u5fc5\u8981\u65f6\u5e94\u6ce8\u610f\u76d1\u62a4\u3002\u539f\u6709\u5fc3\u8840\u7ba1\u75be\u75c5\u7684\u60a3\u8005\u4e0d\u5b9c\u4f7f\u7528\u3002\u5417\u666e\u66ff\u6797\n\u4e3a\u56db\u73af\u6297\u6291\u90c1\u836f\uff0c\u5176\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u4e09\u73af\u7c7b\u836f\u7269\u76f8\u4f3c\uff0c\u4e5f\u6709\u660e\u663e\u7684\u9547\u9759\u4f5c\u7528\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a150~250mg/\u65e5\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\uff0c\u4e3b\n\u8981\u6709\u53e3\u5e72\u3001\u55dc\u7761\u3001\u89c6\u7269\u6a21\u7cca\u3001\u76ae\u75b9\u3001\u4f53\u91cd\u589e\u52a0\u7b49\uff0c\u5076\u53ef\u5f15\u8d77\u766b\u75eb\u53d1\u4f5c\u3002\n(5)\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242(MA01)\uff1a\u65b0\u578b\u7684\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242\u5417\u6c2f\u8d1d\u80fa(moclobemide)\u662f\u4e00\u79cd\u53ef\u9006\u6027\u3001\u9009\u62e9\u6027\u5355\u80fa\u6c27\u5316\n\u9176A\u6291\u5236\u5242\uff0c\u5b83\u514b\u670d\u4e86\u975e\u9009\u62e9\u6027\u3001\u975e\u53ef\u9006\u6027MAOI\u7684\u9ad8\u8840\u538b\u5371\u8c61\u3001\u809d\u810f\u6bd2\u6027\uff0c\u6297\u6291\u90c1\u4f5c\u7528\u4e0e\u7c73\u5e15\u660e\u76f8\u5f53\uff0c\u6709\u6548\u6cbb\u7597\u5242\u91cf\u4e3a300~60\n0mg/\u65e5\uff0c\u4e3b\u8981\u4e0d\u826f\u53cd\u5e94\u6709\u6076\u5fc3\u3001\u53e3\u5e72\u3001\u4fbf\u79d8\u3001\u89c6\u7269\u6a21\u7cca\u53ca\u9707\u98a4\u7b49\u3002\n(6)\u5176\u4ed6\u6297\u6291\u90c1\u836f\uff1a\u66f2\u5511\u916e\u3001\u567b\u5948\u666e\u6c40\u7b49\u5747\u6709\u8f83\u597d\u7684\u6297\u6291\u90c1\u4f5c\u7528\u3002\n(7)\u75c5\u60c5\u4e25\u91cd\u7684\u53ef\u4ee5\u52a0\u7528\u6297\u7cbe\u795e\u75c5\u836f\u7269\uff0c\u5e94\u7528\u5242\u91cf\u8981\u5c0f\u3002\n2.\u7535\u62bd\u6410\u6cbb\u7597\u548c\u6539\u826f\u7535\u62bd\u6410\u6cbb\u7597\n3.\u5fc3\u7406\u6cbb\u7597 \u5bf9\u6709\u660e\u663e\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u4f5c\u7528\u7684\u6291\u90c1\u75c7\u60a3\u8005\uff0c\u5728\u836f\u7269\u6cbb\u7597\u7684\u540c\u65f6\u5e38\u9700\u5408\u5e76\u5fc3\u7406 \u6cbb\u7597\u3002\u652f\u6301\u6027\u5fc3\u7406\u6cbb\u7597\uff0c\u901a\u8fc7\u503e\u542c\u3001\u89e3\u91ca\u3001\n\u6307\u5bfc\u3001\u9f13\u52b1\u548c\u5b89\u6170\u7b49\u5e2e\u52a9\u60a3\u8005\u6b63\u786e\u8ba4\u8bc6\u548c\u5bf9\u5f85\u81ea\u8eab\u75be\u75c5\uff0c\u4e3b\u52a8\u914d\u5408\u6cbb\u7597\u3002\u8ba4\u77e5\u6cbb\u7597\u3001\u884c\u4e3a\u6cbb\u7597\u3001\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\u3001\u5a5a\u59fb\u53ca\u5bb6\u5ead\u6cbb\u7597\u7b49\u4e00\u7cfb\u5217\n\u7684\u6cbb\u7597\u6280\u672f\uff0c\u80fd\u5e2e\u52a9\u60a3\u8005\u8bc6\u522b\u548c\u6539\u53d8\u8ba4\u77e5\u6b6a\u66f2\uff0c\u77eb\u6b63\u60a3\u8005\u9002\u5e94\u4e0d\u826f\u6027\u884c\u4e3a\uff0c\u6539\u5584\u60a3\u8005\u4eba\u9645\u4ea4\u5f80\u80fd\u529b\u548c\u5fc3\u7406\u9002\u5e94\u529f\u80fd\uff0c\u63d0\u9ad8\u60a3\u8005\u5bb6\u5ead\u548c\u5a5a\u59fb\n\u751f\u6d3b\u7684\u6ee1\u610f\u5ea6\uff0c\u4ece\u800c\u80fd\u51cf\u8f7b\u6216\u7f13\u89e3\u60a3\u8005\u7684\u6291\u90c1\u75c7\u72b6\uff0c\u8c03\u52a8\u60a3\u8005\u7684\u79ef\u6781\u6027\uff0c\u7ea0\u6b63\u5176\u4e0d\u826f\u4eba\u683c\uff0c\u63d0\u9ad8\u60a3\u8005\u89e3\u51b3\u95ee\u9898\u7684\u80fd\u529b\u548c\u5e94\u5bf9\u5904\u7406\u5e94\u6fc0\u7684\u80fd\n\u529b\uff0c\u8282\u7701\u60a3\u8005\u7684\u533b\u7597\u8d39\u7528\uff0c\u4fc3\u8fdb\u5eb7\u590d\uff0c\u9884\u9632\u590d\u53d1\u3002|treatment",
                    "name": " "
                },
