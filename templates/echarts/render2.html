                {
                    "name": "\u9057\u4f20\u56e0\u7d20(25%)\uff1a\n\u9057\u4f20\u56e0\u7d20\u5bf9\u4e8e\u672c\u75c7\u7684\u53d1\u751f\u8d77\u91cd\u8981\u4f5c\u7528\uff0c\u5176\u8bc1\u636e\u662f\uff1a\n\u2474\u60c5\u611f\u6027\u969c\u788d\u60a3\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e(\u7236\u6bcd\u3001\u540c\u80de\u624b\u8db3\u53ca\u5b50\u5973)\u7ec8\u8eab\u60a3\u75c5\u51e0\u7387\u662f12%\uff5e15%\uff0c\u8fdc\u9ad8\u4e8e\u4e00\u822c\u4eba\u7fa4(1%\uff5e2%)\u3002\n\u2475\u60c5\u611f\u6027\u969c\u788d\u8005\u7684\u5355\u5375\u53cc\u751f\u5b50(MZ)\u7684\u540c\u75c5\u7387\u4e3a67%(46\u5bf9)\uff0c\u53cc\u5375\u53cc\u751f\u5b50(DZ)\u540c\u75c5\u7387\u4e3a14%(276\u5bf9)\u3002\u53e6\u670912\u5bf9\u5206\n\u522b\u629a\u517b\u7684.MZ\u5176\u540c\u75c5\u7387\u9ad8\u8fbe65%\u3002\u5bc4\u5b50\u7814\u7a76\u4e5f\u8bc1\u660e\u9057\u4f20\u56e0\u7d20\u7684\u5f71\u54cd\u660e\u663e\u9ad8\u4e8e\u73af\u5883\u5f71\u54cd\u3002\u4f46\u5c31\u76ee\u524d\u8d44\u6599\u6765\u770b\uff0c\u60c5\u611f\u6027\u969c\u788d\u4e0e\u9057\u4f20\u6709\u5173\uff0c\n\u4f46\u65e0\u8db3\u591f\u8bc1\u636e\u8bf4\u660e\u5176\u662f\u4e00\u79cd\u9057\u4f20\u6027\u75be\u75c5\u3002\n\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20(25%)\uff1a\n\u91cd\u5927\u8d1f\u6027\u751f\u6d3b\u4e8b\u4ef6\uff0c\u5373\u4e0d\u6109\u5feb\u3001\u6709\u201c\u4e27\u5931\u611f\u201d\u3001\u4ee4\u4eba\u6cae\u4e27\u7684\u751f\u6d3b\u4e8b\u4ef6\uff0c\u4e0d\u4ec5\u4e0e\u795e\u7ecf\u75c7\u6027\u6291\u90c1\u548c\u5fc3\u56e0\u6027\u6291\u90c1\u6709\u5173\uff0c\u800c\u4e14\u53ef\u4ee5\u6210\u4e3a\u201c\u5185\u6e90\u6027\u201d\n\u60c5\u611f\u8e81\u72c2\u6291\u90c1\u75c7\u969c\u788d\u7684\u53d1\u75c5\u8bf1\u56e0\u6216\u4fc3\u56e0\u3002\u4f8b\u5982Paykel\u6307\u51fa\uff1a\u5728\u65e2\u5f806\u4e2a\u6708\u5185\u6709\u91cd\u5927\u751f\u6d3b\u4e8b\u4ef6\u8005\uff0c\u6291\u90c1\u75c7\u53d1\u75c5\u5371\u9669\u589e\u9ad86\u500d\uff0c\u81ea\u6740\u7684\n\u5371\u9669\u6027\u589e\u9ad87\u500d\u3002\u800c\u4e14\u751f\u6d3b\u4e8b\u4ef6\u7684\u4e25\u91cd\u7a0b\u5ea6\u4e0e\u53d1\u75c5\u65f6\u95f4\u6709\u5173\uff0c\u5728\u7ecf\u53d7\u4e25\u91cd\u5a01\u80c1\u4e2a\u4eba\u5b89\u5168\u751f\u6d3b\u4e8b\u4ef6\u7684\u4e00\u5e74\u5185\uff0c\u53d1\u751f\u6291\u90c1\u75c7\u7684\u51e0\u7387\u8f83\u5e38\u4eba\u4e3a\u9ad8\n\u3002\n\u81f3\u4e8e\u8ba4\u4e3a\u60c5\u611f\u6027\u969c\u788d\u7684\u5148\u5929\u7d20\u8d28\u662f\u53d7\u5230\u7ae5\u5e74\u671f\u7684\u67d0\u79cd\u7279\u6b8a\u906d\u9047\u6216\u7ecf\u5386\u7684\u5f71\u54cd\u6216\u6539\u53d8\uff0c\u5e76\u65e0\u8db3\u591f\u7684\u8bc1\u636e\u3002\u73b0\u5728\u770b\u6765\uff0c\u6b64\u56e0\u679c\u5173\u7cfb\u5c1a\u96be\u5b9a\u8bba\u3002\n\u81f3\u4e8e\u7ae5\u5e74\u671f\u4e0e\u53cc\u4eb2\u5173\u7cfb\u4e0e\u672c\u75c7\u53d1\u75c5\u6709\u4f55\u5173\u7cfb\uff0c\u4e5f\u96be\u4ee5\u80af\u5b9a\u3002\n\u795e\u7ecf\u751f\u5316\u56e0\u7d20(20%)\uff1a\n\u2474\u5355\u80fa\u7c7b\u795e\u7ecf\u4ecb\u8d28\uff1a\u5bf9\u60c5\u611f\u6027\u969c\u788d\u7684\u5355\u80fa\u7c7b\u795e\u7ecf\u4ecb\u8d28\u7684\u7814\u7a76\uff0c\u4e3b\u8981\u662f\u56f4\u7ed5\u53bb\u7532\u80be\u4e0a\u817a\u7d20(NE)\u53ca5\u4e00HT\u8fdb\u884c\u7684\u3002\n\u2460NE\uff1a\u6709\u8f83\u591a\u62a5\u9053\u63d0\u51fa\uff1a\u53cc\u76f8\u6291\u90c1\u75c7\u75c5\u4eba\u5c3f\u4e2dNE\u4ee3\u8c22\u4ea7\u7269MHPG\u6392\u6cc4\u91cf\u5728\u6291\u90c1\u65f6\u51cf\u4f4e\uff0c\u800c\u8e81\u72c2\u65f6\u5347\u9ad8\u3002\u7ecf\u6297\u6291\u90c1\u836f\u6cbb\u7597\u7f13\u89e3\u7684\u75c5\u4eba\n\u5c3fMHPG\u91cf\u56de\u5347\u3002\u5355\u76f8\u6291\u90c1\u75c7\u75c5\u4eba\u5c3fMHPG\u6392\u6cc4\u91cf\u5dee\u522b\u5f88\u5927\uff0c\u5176\u4e2d\u660e\u663e\u964d\u4f4e\u8005\uff0c\u53ef\u80fd\u4e00\u90e8\u5206\u6700\u7ec8\u5c5e\u4e8e\u53cc\u76f8\u969c\u788d\uff0c\u5c3d\u7ba1\u5230\u76ee\u524d\u4e3a\u6b62\u5c1a\u65e0\n\u8e81\u72c2\u53d1\u4f5c\u3002\n\u24615\u4e00HT\uff1a\u6291\u90c1\u75c75\u4e00HT\u529f\u80fd\u4e0d\u8db3\u8868\u73b0\u5728\u8111\u810a\u6db2(CSF)\u4e2d5\u4e00HT\u4ee3\u8c22\u4ea7\u72695\u4e00HI\u8e81\u72c2\u6291\u90c1\u75c7AA\u6c34\u5e73\u51cf\u4f4e\u7684\u62a5\u9053\u8f83\u591a\u3002CS\nF\u4e2d5\u4e00HT\u7684\u6c34\u5e73\u4e0e\u81ea\u6740\u3001\u81ea\u6740\u4f01\u56fe\u53ca\u653b\u51fb\u884c\u4e3a\u5448\u8d1f\u76f8\u5173\u3002\u8fd1\u5e74\u6765\u5b63\u8282\u6027\u6291\u90c1\u75c7\u5f15\u8d77\u4eba\u4eec\u7684\u91cd\u89c6\u3002\u51ac\u5b63\u6291\u90c1\u75c7\u53d1\u4f5c\u4f34\u968fCSF\u4e2d5\u4e00H\nT\u30015\u4e00HTAA\u7684\u51cf\u4f4e\u3002\u53d7\u4f53\u7814\u7a76\u53d1\u73b0\uff1a\u6297\u6291\u90c1\u836f\u4e0e5\u4e00HT2\u53d7\u4f53\u5173\u7cfb\u5bc6\u5207\u3002\u957f\u671f\u7528\u6297\u6291\u90c1\u836f\u53ef\u4f7f\u7a81\u89e6\u540e5\u4e00HT2\uff1a\u53d7\u4f53\u6570\u4e0b\u964d\u3002\n\u540c\u65f6\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u75c5\u4eba\u8840\u5c0f\u677f5\u4e00HT\u6444\u53d6\u529f\u80fd\u53d7\u70b9\u7684\u5bc6\u5ea6\u4e0b\u964d\u3002\n\u60c5\u611f\u6027\u969c\u788d\u56e0\u7d20(20%)\uff1a\n\u2474\u5185\u5206\u6ccc\u75c5\u56e0\u8bf4\uff1a\u7531\u4e8e\u67d0\u4e9b\u5185\u5206\u6ccc\u75be\u75c5\u4e4b\u540e\u53ef\u51fa\u73b0\u6291\u90c1\u6216\u8e81\u72c2\u75c7\u72b6\u5982\u5e93\u6b23(Cushing)\u75c5\u3001\u827e\u8fea\u751f\u75c5\u53ca\u7532\u4ea2\u7b49\uff0c\u800c\u6291\u90c1\u75c7\u75c5\u4eba\u53ef\u4ee5\n\u6709\u67d0\u4e9b\u5185\u5206\u6ccc\u7684\u5f02\u5e38\uff0c\u6708\u7ecf\u524d\u3001\u7edd\u7ecf\u671f\u53ca\u5206\u5a29\u540e\u7684\u6291\u90c1\u75c7\u53ef\u80fd\u4e0e\u5185\u5206\u6ccc\u53d8\u5316\u6709\u5173\u3002\u56e0\u6b64\u6709\u4eba\u63d0\u51fa\u60c5\u611f\u6027\u969c\u788d\u7684\u5185\u5206\u6ccc\u75c5\u56e0\u8bf4\u3002\u4f46\u5927\u91cf\u7684\u7814\n\u7a76\u4e0d\u80fd\u8bc1\u5b9e\u6b64\u5047\u8bf4\u3002\u5173\u4e8e\u5176\u4ed6\u8eaf\u4f53\u75be\u75c5\uff0c\u4e5f\u53ea\u80fd\u4f5c\u4e3a\u672c\u75c7\u53d1\u751f\u7684\u8bf1\u56e0\u6216\u4fc3\u56e0\u3002\n\u2475\u6c34\u4e0e\u7535\u89e3\u8d28\u7684\u5f02\u5e38\uff1a\u6709\u4eba\u62a5\u9053\uff1a\u8e81\u72c2\u75c7\u6216\u6291\u90c1\u75c7\u5747\u6709\u7ec6\u80de\u5185\u94a0\u589e\u591a\uff0c\u6709\u4eba\u79f0\u7ea2\u7ec6\u80de\u5185\u7684\u94a0\u3001\u94be\u3001ATP\u9176\u53d1\u751f\u53d8\u5316\u3002\u4f46\u8fd9\u4e9b\u53d1\u73b0\u5747\u4e0d\u80fd\n\u9610\u660e\u672c\u75c5\u7684\u75c5\u56e0\u3002\n\u2476\u7535\u751f\u7406\u5b66\u7814\u7a76\uff1a\u867d\u6709\u5f02\u5e38\u53d1\u73b0\uff0c\u5982\u6291\u90c1\u75c7\u7761\u7720\u8111\u7535\u56fe\u53ef\u6709\u603b\u7761\u7720\u51cf\u5c11\u3001\u89c9\u9192\u6b21\u6570\u591a\u3001\u773c\u9655\u52a8\u7761\u7720(REM)\u6f5c\u4f0f\u671f\u7f29\u77ed\u3001\u975eREM\u7761\u7720\n\u7b2c\u4e00\u671f\u589e\u52a0\u53ca\u4e09\u3001\u56db\u671f\u51cf\u5c11\u7b49\u7b49\uff0c\u4f46\u5c1a\u4e0d\u80fd\u4f5c\u4e3a\u75c5\u56e0\u5b66\u8bf4\u3002\n4)\u8111\u8840\u6d41\u7814\u7a76\uff1a\u7ed3\u679c\u9887\u4e0d\u4e00\u81f4\uff0cPET\u7814\u7a76\u8fdb\u884c\u7684\u4f8b\u6570\u8fc7\u5c11\uff0c\u4e14\u5747\u65e0\u80af\u5b9a\u7684\u7ed3\u679c\u3002\n\u2478\u751f\u7269\u8282\u5f8b\u53d8\u5316\uff1a\u7814\u7a76\u8868\u660e\uff0c\u60c5\u611f\u6027\u969c\u788d\u7684\u5f88\u591a\u751f\u7406\u529f\u80fd(\u5982\u4f53\u6e29\u3001\u7761\u7720\u53ca\u76ae\u8d28\u9187\u7b49\u5185\u5206\u6ccc)\u6709\u751f\u7269\u663c\u591c\u8282\u5f8b\u53d8\u5316\uff0c\u4f46\u5176\u610f\u4e49\u5c1a\u6709\u5f85\u63a2\u8ba8\n\u3002|cause",
                    "des": "\u9057\u4f20\u56e0\u7d20(25%)\uff1a\n\u9057\u4f20\u56e0\u7d20\u5bf9\u4e8e\u672c\u75c7\u7684\u53d1\u751f\u8d77\u91cd\u8981\u4f5c\u7528\uff0c\u5176\u8bc1\u636e\u662f\uff1a\n\u2474\u60c5\u611f\u6027\u969c\u788d\u60a3\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e(\u7236\u6bcd\u3001\u540c\u80de\u624b\u8db3\u53ca\u5b50\u5973)\u7ec8\u8eab\u60a3\u75c5\u51e0\u7387\u662f12%\uff5e15%\uff0c\u8fdc\u9ad8\u4e8e\u4e00\u822c\u4eba\u7fa4(1%\uff5e2%)\u3002\n\u2475\u60c5\u611f\u6027\u969c\u788d\u8005\u7684\u5355\u5375\u53cc\u751f\u5b50(MZ)\u7684\u540c\u75c5\u7387\u4e3a67%(46\u5bf9)\uff0c\u53cc\u5375\u53cc\u751f\u5b50(DZ)\u540c\u75c5\u7387\u4e3a14%(276\u5bf9)\u3002\u53e6\u670912\u5bf9\u5206\n\u522b\u629a\u517b\u7684.MZ\u5176\u540c\u75c5\u7387\u9ad8\u8fbe65%\u3002\u5bc4\u5b50\u7814\u7a76\u4e5f\u8bc1\u660e\u9057\u4f20\u56e0\u7d20\u7684\u5f71\u54cd\u660e\u663e\u9ad8\u4e8e\u73af\u5883\u5f71\u54cd\u3002\u4f46\u5c31\u76ee\u524d\u8d44\u6599\u6765\u770b\uff0c\u60c5\u611f\u6027\u969c\u788d\u4e0e\u9057\u4f20\u6709\u5173\uff0c\n\u4f46\u65e0\u8db3\u591f\u8bc1\u636e\u8bf4\u660e\u5176\u662f\u4e00\u79cd\u9057\u4f20\u6027\u75be\u75c5\u3002\n\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20(25%)\uff1a\n\u91cd\u5927\u8d1f\u6027\u751f\u6d3b\u4e8b\u4ef6\uff0c\u5373\u4e0d\u6109\u5feb\u3001\u6709\u201c\u4e27\u5931\u611f\u201d\u3001\u4ee4\u4eba\u6cae\u4e27\u7684\u751f\u6d3b\u4e8b\u4ef6\uff0c\u4e0d\u4ec5\u4e0e\u795e\u7ecf\u75c7\u6027\u6291\u90c1\u548c\u5fc3\u56e0\u6027\u6291\u90c1\u6709\u5173\uff0c\u800c\u4e14\u53ef\u4ee5\u6210\u4e3a\u201c\u5185\u6e90\u6027\u201d\n\u60c5\u611f\u8e81\u72c2\u6291\u90c1\u75c7\u969c\u788d\u7684\u53d1\u75c5\u8bf1\u56e0\u6216\u4fc3\u56e0\u3002\u4f8b\u5982Paykel\u6307\u51fa\uff1a\u5728\u65e2\u5f806\u4e2a\u6708\u5185\u6709\u91cd\u5927\u751f\u6d3b\u4e8b\u4ef6\u8005\uff0c\u6291\u90c1\u75c7\u53d1\u75c5\u5371\u9669\u589e\u9ad86\u500d\uff0c\u81ea\u6740\u7684\n\u5371\u9669\u6027\u589e\u9ad87\u500d\u3002\u800c\u4e14\u751f\u6d3b\u4e8b\u4ef6\u7684\u4e25\u91cd\u7a0b\u5ea6\u4e0e\u53d1\u75c5\u65f6\u95f4\u6709\u5173\uff0c\u5728\u7ecf\u53d7\u4e25\u91cd\u5a01\u80c1\u4e2a\u4eba\u5b89\u5168\u751f\u6d3b\u4e8b\u4ef6\u7684\u4e00\u5e74\u5185\uff0c\u53d1\u751f\u6291\u90c1\u75c7\u7684\u51e0\u7387\u8f83\u5e38\u4eba\u4e3a\u9ad8\n\u3002\n\u81f3\u4e8e\u8ba4\u4e3a\u60c5\u611f\u6027\u969c\u788d\u7684\u5148\u5929\u7d20\u8d28\u662f\u53d7\u5230\u7ae5\u5e74\u671f\u7684\u67d0\u79cd\u7279\u6b8a\u906d\u9047\u6216\u7ecf\u5386\u7684\u5f71\u54cd\u6216\u6539\u53d8\uff0c\u5e76\u65e0\u8db3\u591f\u7684\u8bc1\u636e\u3002\u73b0\u5728\u770b\u6765\uff0c\u6b64\u56e0\u679c\u5173\u7cfb\u5c1a\u96be\u5b9a\u8bba\u3002\n\u81f3\u4e8e\u7ae5\u5e74\u671f\u4e0e\u53cc\u4eb2\u5173\u7cfb\u4e0e\u672c\u75c7\u53d1\u75c5\u6709\u4f55\u5173\u7cfb\uff0c\u4e5f\u96be\u4ee5\u80af\u5b9a\u3002\n\u795e\u7ecf\u751f\u5316\u56e0\u7d20(20%)\uff1a\n\u2474\u5355\u80fa\u7c7b\u795e\u7ecf\u4ecb\u8d28\uff1a\u5bf9\u60c5\u611f\u6027\u969c\u788d\u7684\u5355\u80fa\u7c7b\u795e\u7ecf\u4ecb\u8d28\u7684\u7814\u7a76\uff0c\u4e3b\u8981\u662f\u56f4\u7ed5\u53bb\u7532\u80be\u4e0a\u817a\u7d20(NE)\u53ca5\u4e00HT\u8fdb\u884c\u7684\u3002\n\u2460NE\uff1a\u6709\u8f83\u591a\u62a5\u9053\u63d0\u51fa\uff1a\u53cc\u76f8\u6291\u90c1\u75c7\u75c5\u4eba\u5c3f\u4e2dNE\u4ee3\u8c22\u4ea7\u7269MHPG\u6392\u6cc4\u91cf\u5728\u6291\u90c1\u65f6\u51cf\u4f4e\uff0c\u800c\u8e81\u72c2\u65f6\u5347\u9ad8\u3002\u7ecf\u6297\u6291\u90c1\u836f\u6cbb\u7597\u7f13\u89e3\u7684\u75c5\u4eba\n\u5c3fMHPG\u91cf\u56de\u5347\u3002\u5355\u76f8\u6291\u90c1\u75c7\u75c5\u4eba\u5c3fMHPG\u6392\u6cc4\u91cf\u5dee\u522b\u5f88\u5927\uff0c\u5176\u4e2d\u660e\u663e\u964d\u4f4e\u8005\uff0c\u53ef\u80fd\u4e00\u90e8\u5206\u6700\u7ec8\u5c5e\u4e8e\u53cc\u76f8\u969c\u788d\uff0c\u5c3d\u7ba1\u5230\u76ee\u524d\u4e3a\u6b62\u5c1a\u65e0\n\u8e81\u72c2\u53d1\u4f5c\u3002\n\u24615\u4e00HT\uff1a\u6291\u90c1\u75c75\u4e00HT\u529f\u80fd\u4e0d\u8db3\u8868\u73b0\u5728\u8111\u810a\u6db2(CSF)\u4e2d5\u4e00HT\u4ee3\u8c22\u4ea7\u72695\u4e00HI\u8e81\u72c2\u6291\u90c1\u75c7AA\u6c34\u5e73\u51cf\u4f4e\u7684\u62a5\u9053\u8f83\u591a\u3002CS\nF\u4e2d5\u4e00HT\u7684\u6c34\u5e73\u4e0e\u81ea\u6740\u3001\u81ea\u6740\u4f01\u56fe\u53ca\u653b\u51fb\u884c\u4e3a\u5448\u8d1f\u76f8\u5173\u3002\u8fd1\u5e74\u6765\u5b63\u8282\u6027\u6291\u90c1\u75c7\u5f15\u8d77\u4eba\u4eec\u7684\u91cd\u89c6\u3002\u51ac\u5b63\u6291\u90c1\u75c7\u53d1\u4f5c\u4f34\u968fCSF\u4e2d5\u4e00H\nT\u30015\u4e00HTAA\u7684\u51cf\u4f4e\u3002\u53d7\u4f53\u7814\u7a76\u53d1\u73b0\uff1a\u6297\u6291\u90c1\u836f\u4e0e5\u4e00HT2\u53d7\u4f53\u5173\u7cfb\u5bc6\u5207\u3002\u957f\u671f\u7528\u6297\u6291\u90c1\u836f\u53ef\u4f7f\u7a81\u89e6\u540e5\u4e00HT2\uff1a\u53d7\u4f53\u6570\u4e0b\u964d\u3002\n\u540c\u65f6\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u75c5\u4eba\u8840\u5c0f\u677f5\u4e00HT\u6444\u53d6\u529f\u80fd\u53d7\u70b9\u7684\u5bc6\u5ea6\u4e0b\u964d\u3002\n\u60c5\u611f\u6027\u969c\u788d\u56e0\u7d20(20%)\uff1a\n\u2474\u5185\u5206\u6ccc\u75c5\u56e0\u8bf4\uff1a\u7531\u4e8e\u67d0\u4e9b\u5185\u5206\u6ccc\u75be\u75c5\u4e4b\u540e\u53ef\u51fa\u73b0\u6291\u90c1\u6216\u8e81\u72c2\u75c7\u72b6\u5982\u5e93\u6b23(Cushing)\u75c5\u3001\u827e\u8fea\u751f\u75c5\u53ca\u7532\u4ea2\u7b49\uff0c\u800c\u6291\u90c1\u75c7\u75c5\u4eba\u53ef\u4ee5\n\u6709\u67d0\u4e9b\u5185\u5206\u6ccc\u7684\u5f02\u5e38\uff0c\u6708\u7ecf\u524d\u3001\u7edd\u7ecf\u671f\u53ca\u5206\u5a29\u540e\u7684\u6291\u90c1\u75c7\u53ef\u80fd\u4e0e\u5185\u5206\u6ccc\u53d8\u5316\u6709\u5173\u3002\u56e0\u6b64\u6709\u4eba\u63d0\u51fa\u60c5\u611f\u6027\u969c\u788d\u7684\u5185\u5206\u6ccc\u75c5\u56e0\u8bf4\u3002\u4f46\u5927\u91cf\u7684\u7814\n\u7a76\u4e0d\u80fd\u8bc1\u5b9e\u6b64\u5047\u8bf4\u3002\u5173\u4e8e\u5176\u4ed6\u8eaf\u4f53\u75be\u75c5\uff0c\u4e5f\u53ea\u80fd\u4f5c\u4e3a\u672c\u75c7\u53d1\u751f\u7684\u8bf1\u56e0\u6216\u4fc3\u56e0\u3002\n\u2475\u6c34\u4e0e\u7535\u89e3\u8d28\u7684\u5f02\u5e38\uff1a\u6709\u4eba\u62a5\u9053\uff1a\u8e81\u72c2\u75c7\u6216\u6291\u90c1\u75c7\u5747\u6709\u7ec6\u80de\u5185\u94a0\u589e\u591a\uff0c\u6709\u4eba\u79f0\u7ea2\u7ec6\u80de\u5185\u7684\u94a0\u3001\u94be\u3001ATP\u9176\u53d1\u751f\u53d8\u5316\u3002\u4f46\u8fd9\u4e9b\u53d1\u73b0\u5747\u4e0d\u80fd\n\u9610\u660e\u672c\u75c5\u7684\u75c5\u56e0\u3002\n\u2476\u7535\u751f\u7406\u5b66\u7814\u7a76\uff1a\u867d\u6709\u5f02\u5e38\u53d1\u73b0\uff0c\u5982\u6291\u90c1\u75c7\u7761\u7720\u8111\u7535\u56fe\u53ef\u6709\u603b\u7761\u7720\u51cf\u5c11\u3001\u89c9\u9192\u6b21\u6570\u591a\u3001\u773c\u9655\u52a8\u7761\u7720(REM)\u6f5c\u4f0f\u671f\u7f29\u77ed\u3001\u975eREM\u7761\u7720\n\u7b2c\u4e00\u671f\u589e\u52a0\u53ca\u4e09\u3001\u56db\u671f\u51cf\u5c11\u7b49\u7b49\uff0c\u4f46\u5c1a\u4e0d\u80fd\u4f5c\u4e3a\u75c5\u56e0\u5b66\u8bf4\u3002\n4)\u8111\u8840\u6d41\u7814\u7a76\uff1a\u7ed3\u679c\u9887\u4e0d\u4e00\u81f4\uff0cPET\u7814\u7a76\u8fdb\u884c\u7684\u4f8b\u6570\u8fc7\u5c11\uff0c\u4e14\u5747\u65e0\u80af\u5b9a\u7684\u7ed3\u679c\u3002\n\u2478\u751f\u7269\u8282\u5f8b\u53d8\u5316\uff1a\u7814\u7a76\u8868\u660e\uff0c\u60c5\u611f\u6027\u969c\u788d\u7684\u5f88\u591a\u751f\u7406\u529f\u80fd(\u5982\u4f53\u6e29\u3001\u7761\u7720\u53ca\u76ae\u8d28\u9187\u7b49\u5185\u5206\u6ccc)\u6709\u751f\u7269\u663c\u591c\u8282\u5f8b\u53d8\u5316\uff0c\u4f46\u5176\u610f\u4e49\u5c1a\u6709\u5f85\u63a2\u8ba8\n\u3002",
                    "category": 3,
                    "symbolSize": 70
                },
                {
                    "name": "1\u3001\u7edd\u5927\u591a\u6570\u60a3\u8005\u9700\u8981\u4f4f\u9662\u6cbb\u7597\uff0c\u4e25\u91cd\u8005\u9700\u5f3a\u5236\u4f4f\u9662\u6cbb\u7597\u3002\u5c06\u60a3\u8005\u4e0e\u5176\u4ed6\u4eba\u9694\u79bb\uff0c\u4f7f\u4e4b\u5b89\u9759\uff0c\u4fdd\u8bc1\u8fdb\u98df\u91cf\uff0c\u6ce8\u610f\u6c34\u3001\u7535\u89e3\u8d28\u5e73\u8861\u3002\u5e94\u7528\u6297\n\u7cbe\u795e\u75c5\u836f\u6c2f\u4e19\u55ea\u3001\u6c1f\u54cc\u5576\u9187\u3001\u6c2f\u6c2e\u5e73\u6709\u52a9\u4e8e\u5feb\u901f\u63a7\u5236\u5174\u594b\u3002\u9502\u76d0\u5bf9\u8e81\u72c2\u53d1\u4f5c\u6709\u8f83\u597d\u7684\u6cbb\u7597\u6548\u679c\u5e76\u80fd\u9884\u9632\u590d\u53d1\uff0c\u6bcf\u6b211\uff5e2g\uff0c\u6bcf\u65e52\uff5e3\n\u6b21\uff0c\u6301\u7eed4\u5468\uff0c\u4e0d\u5b9c\u4e0e\u6c1f\u54cc\u5576\u9187\u5408\u7528\u3002\n2\u3001\u5361\u9a6c\u897f\u5e73\u9502\u5242\u6cbb\u7597\u3002\n3\u3001\u4e19\u620a\u9178\u94a0\u5728\u9502\u76d0\u3001\u5361\u9a6c\u897f\u5e73\u65e0\u6548\u65f6\u7528\u6b64\u836f\uff0c\u6bcf\u65e5600\uff5e1200mg\u3002\n4\u3001\u7535\u4f11\u514b\u6cbb\u7597\u4e25\u91cd\u5174\u594b\u8e81\u52a8\u8005\uff0c\u6025\u9700\u63a7\u5236\u75c5\u60c5\u8005\u9002\u7528\u6b64\u6cd5\u3002\n5\u3001\u7ef4\u6301\u6cbb\u75972\u6b21\u4ee5\u4e0a\u53cd\u590d\u53d1\u4f5c\u8005\uff0c\u539f\u5219\u4e0a\u5e94\u957f\u671f\u7528\u836f\u3002\u9502\u76d0\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a\u539f\u6cbb\u7597\u91cf\u76842/3\uff5e1/2\u3002\u6bcf\u65e50.75\uff5e1.0g\u3002|treatment",
                    "des": "1\u3001\u7edd\u5927\u591a\u6570\u60a3\u8005\u9700\u8981\u4f4f\u9662\u6cbb\u7597\uff0c\u4e25\u91cd\u8005\u9700\u5f3a\u5236\u4f4f\u9662\u6cbb\u7597\u3002\u5c06\u60a3\u8005\u4e0e\u5176\u4ed6\u4eba\u9694\u79bb\uff0c\u4f7f\u4e4b\u5b89\u9759\uff0c\u4fdd\u8bc1\u8fdb\u98df\u91cf\uff0c\u6ce8\u610f\u6c34\u3001\u7535\u89e3\u8d28\u5e73\u8861\u3002\u5e94\u7528\u6297\n\u7cbe\u795e\u75c5\u836f\u6c2f\u4e19\u55ea\u3001\u6c1f\u54cc\u5576\u9187\u3001\u6c2f\u6c2e\u5e73\u6709\u52a9\u4e8e\u5feb\u901f\u63a7\u5236\u5174\u594b\u3002\u9502\u76d0\u5bf9\u8e81\u72c2\u53d1\u4f5c\u6709\u8f83\u597d\u7684\u6cbb\u7597\u6548\u679c\u5e76\u80fd\u9884\u9632\u590d\u53d1\uff0c\u6bcf\u6b211\uff5e2g\uff0c\u6bcf\u65e52\uff5e3\n\u6b21\uff0c\u6301\u7eed4\u5468\uff0c\u4e0d\u5b9c\u4e0e\u6c1f\u54cc\u5576\u9187\u5408\u7528\u3002\n2\u3001\u5361\u9a6c\u897f\u5e73\u9502\u5242\u6cbb\u7597\u3002\n3\u3001\u4e19\u620a\u9178\u94a0\u5728\u9502\u76d0\u3001\u5361\u9a6c\u897f\u5e73\u65e0\u6548\u65f6\u7528\u6b64\u836f\uff0c\u6bcf\u65e5600\uff5e1200mg\u3002\n4\u3001\u7535\u4f11\u514b\u6cbb\u7597\u4e25\u91cd\u5174\u594b\u8e81\u52a8\u8005\uff0c\u6025\u9700\u63a7\u5236\u75c5\u60c5\u8005\u9002\u7528\u6b64\u6cd5\u3002\n5\u3001\u7ef4\u6301\u6cbb\u75972\u6b21\u4ee5\u4e0a\u53cd\u590d\u53d1\u4f5c\u8005\uff0c\u539f\u5219\u4e0a\u5e94\u957f\u671f\u7528\u836f\u3002\u9502\u76d0\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a\u539f\u6cbb\u7597\u91cf\u76842/3\uff5e1/2\u3002\u6bcf\u65e50.75\uff5e1.0g\u3002",

                {
                    "name": "1.\u9996\u5148\uff0c\u8981\u6811\u7acb\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\n\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u7684\u786e\u5b9a\u662f\u9632\u6b62\u5fc3\u7406\u5f02\u5e38\u7684\u6839\u672c\u6761\u4ef6\uff0c\u662f\u9752\u5c11\u5e74\u5fc3\u7406\u5065\u5eb7\u7684\u91cd\u8981\u4fdd\u8bc1\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u4f7f\u9752\u5c11\u5e74\u6b63\u786e\u8ba4\u8bc6\u5916\u754c\u4e0e\u4e2a\u4eba\u7684\n\u5173\u7cfb\uff0c\u5145\u5206\u53d1\u6325\u81ea\u5df1\u7684\u4f5c\u7528\u548c\u80fd\u529b\u534f\u8c03\u5e76\u5904\u7406\u597d\u5404\u79cd\u5173\u7cfb\u4fdd\u8bc1\u5fc3\u7406\u53cd\u5e94\u7684\u9002\u5ea6\u9632\u6b62\u5f02\u5e38\uff0c\u5982\u679c\u4e00\u4e2a\u4eba\u7684\u9700\u8981\u3001\u89c2\u5ff5\u7406\u60f3\u884c\u4e3a\u8fdd\u80cc\u4e86\u793e\u4f1a\u51c6\n\u5219\uff0c\u81ea\u7136\u4f1a\u5230\u5904\u78b0\u58c1\u906d\u53d7\u632b\u6298\u9677\u5165\u65e0\u7a77\u65e0\u5c3d\u7684\u70e6\u607c\u4e0e\u75db\u82e6\u4e2d\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5065\u5eb7\u53ef\u89c1\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u662f\u4fdd\u8bc1\u4e2a\u4eba\u5fc3\u7406\u5065\u5eb7\u7684\u601d\u60f3\u57fa\n\u7840\u548c\u5fc3\u7406\u57fa\u7840\u3002\n2.\u5176\u6b21\uff0c\u8981\u4e86\u89e3\u81ea\u6211\uff0c\u63a5\u53d7\u81ea\u6211\n\u4e0d\u80fd\u6b63\u786e\u8ba4\u8bc6\u81ea\u6211\u5f80\u5f80\u662f\u5f62\u6210\u5fc3\u7406\u969c\u788d\u7684\u91cd\u8981\u539f\u56e0\u4e4b\u4e00\uff0c\u8981\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\uff0c\u4e0d\u4ec5\u8981\u4e86\u89e3\u81ea\u5df1\u7684\u957f\u5904\u5174\u8da3\u3001\u80fd\u529b\u6027\u683c\u66f4\u4e86\u89e3\u81ea\u5df1\u7684\u4e0d\u8db3\u548c\u7f3a\n\u9677\u5e76\u8981\u6b63\u89c6\u5b83\u4eec\u3002\u5982\u679c\u5bf9\u81ea\u5df1\u4e0d\u4e86\u89e3\u4e0d\u63a5\u53d7\uff0c\u90a3\u4e48\uff0c\u4e0d\u662f\u611f\u5230\u6000\u624d\u4e0d\u9047\uff0c\u751f\u4e0d\u9022\u65f6\uff0c\u5c31\u662f\u6124\u4e16\u5ac9\u4fd7\u72c2\u5984\u81ea\u5927\uff0c\u6216\u662f\u8fc7\u5206\u81ea\u5351\u7126\u8651\uff0c\u5bfc\u81f4\u5fc3\n\u7406\u7684\u4e0d\u5e73\u8861\u3002\u56e0\u6b64\u9752\u5c11\u5e74\u5e94\u6709\u81ea\u77e5\u4e4b\u660e\u5728\u5145\u5206\u4e86\u89e3\u81ea\u6211\u7684\u57fa\u7840\u4e0a\uff0c\u65e2\u4e0d\u8fc7\u9ad8\u4f30\u8ba1\u81ea\u6211\u4e5f\u4e0d\u81ea\u6b3a\u6b3a\u4eba\uff0c\u8fd9\u6837\u624d\u4f1a\u5fc3\u5b89\u7406\u5f97\u51cf\u5c11\u5fc3\u7406\u7684\u51b2\u7a81\u4fdd\n\u6301\u5fc3\u7406\u5065\u5eb7\u3002\n3.\u53e6\u5916\uff0c\u8ba4\u8bc6\u73b0\u5b9e\uff0c\u6b63\u89c6\u9006\u5883\n\u4eba\u5728\u73b0\u5b9e\u751f\u6d3b\u4e2d\u800c\u5ba2\u89c2\u73b0\u5b9e\u53c8\u4e0d\u4ee5\u4eba\u7684\u4e3b\u89c2\u610f\u5fd7\u4e3a\u8f6c\u79fb\u53ea\u8981\u8981\u6c42\u4e2a\u4eba\u53bb\u5145\u5206\u8ba4\u8bc6\u548c\u4e86\u89e3\u73b0\u5b9e\uff0c\u9002\u5e94\u548c\u6539\u9020\u73b0\u5b9e\u8fd9\u5c31\u8981\u6c42\u9752\u5c11\u5e74\u9762\u5bf9\u73b0\u5b9e\uff0c\n\u628a\u4e2a\u4eba\u7684\u601d\u60f3\u613f\u671b\u548c\u8981\u6c42\u4e0e\u73b0\u5b9e\u793e\u4f1a\u7edf\u4e00\u8d77\u6765\u3002\u5f53\u7136\uff0c\u9752\u5c11\u5e74\u6709\u6743\u8fdb\u884c\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\uff0c\u4f46\u662f\u8fd9\u79cd\u8bbe\u8ba1\u51b3\u4e0d\u80fd\u504f\u79bb\u73b0\u5b9e\u7684\u8f68\u9053\u5426\u5219\u201c\u81ea\u6211\u8bbe\n\u8ba1\u201d\u53ea\u80fd\u662f\u7a7a\u60f3\u3002\u6b64\u5916\u9752\u5c11\u5e74\u6709\u8fdb\u8eab\u5904\u9006\u5883\u4e5f\u662f\u6709\u6240\u96be\u514d\u7684\u5982\u5b66\u4e60\u7684\u56f0\u96be\u6210\u7ee9\u7684\u9000\u6b65\u73ed\u5e72\u90e8\u5de5\u4f5c\u7684\u8f9b\u82e6\uff0c\u8003\u8bd5\u7684\u5931\u5229\uff0c\u4e13\u4e1a\u7684\u9650\u5236\uff0c\u5c31\u4e1a\n\u7684\u8270\u96be\u540c\u5b66\u95f4\u7684\u78e8\u64e6\u521d\u604b\u7684\u70e6\u607c\u7b49\u7b49\u3002\u5bf9\u6b64\u9752\u5c11\u5e74\u5e94\u9f13\u8d77\u52c7\u529b\u57f9\u517b\u81ea\u5df1\u9047\u4e8b\u4e0d\u4e71\u5e94\u4ed8\u81ea\u5982\u7684\u5fc3\u7406\u54c1\u8d28\u800c\u8981\u5f62\u6210\u8fd9\u79cd\u826f\u597d\u54c1\u8d28\u5fc5\u987b\u70ed\u7231\u751f\u6d3b\n\u70ed\u7231\u5b66\u4e60\u548c\u5de5\u4f5c\uff0c\u5b66\u4f1a\u5168\u9762\u3001\u5ba2\u89c2\u5730\u770b\u95ee\u9898\uff0c\u4e0d\u8ba1\u8f83\uff0c\u4e0d\u4ee5\u4eba\u4e4b\u77ed\u5ea6\u5df2\u4e4b\u957f\u4e0d\u597d\u9ad8\u52a1\u8fdc\u8981\u6709\u968f\u65f6\u90fd\u4f1a\u906d\u9047\u56f0\u96be\u632b\u6298\u7684\u601d\u60f3\u51c6\u5907\u8981\u6709\u5584\u4e8e\u8c03\n\u6574\u81ea\u6211\u4e0e\u793e\u4f1a\u5173\u7cfb\u7684\u80fd\u529b\u3002\n4.\u8fd8\u6709\uff0c\u8981\u5efa\u7acb\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\n\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u65e2\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u6761\u4ef6\uff0c\u53c8\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u8868\u73b0\u826f\u597d\u9645\u5173\u7cfb\u7684\u5efa\u7acb\u4e0d\u662f\u9760\u9022\u8fce\u8c04\u5a9a\uff0c\u800c\u662f\u9760\u8bda\u5b9e\u53cb\u5584\uff0c\u4e25\u4e8e\u5f8b\u5df2\uff0c\u4e50\u4e8e\u52a9\u4eba\u7b49\n\u9ad8\u5802\u7684\u54c1\u683c\u3002\u56e0\u6b64\u9752\u5c11\u5e74\u5e94\u5728\u793e\u4f1a\u4ea4\u5f80\u4e2d\u953b\u70bc\u81ea\u5df1\u7684\u826f\u597d\u7684\u54c1\u8d28\uff0c\u8981\u81ea\u4fe1\u4fe1\u4eba\u81ea\u5c0a\u5c0a\u4eba\u81ea\u52a9\u52a9\u4eba\u3002\u59a5\u5584\u5904\u7406\u4eba\u9645\u5173\u7cfb\u5373\u5904\u7406\u597d\u4e0e\u7236\u6bcd\u3001\u8001\n\u5e08\u540c\u5b66\u670b\u53cb\u5f02\u6027\u7684\u5173\u7cfb\u5176\u4e2d\u5c24\u4ee5\u670b\u53cb\u5173\u7cfb\u6700\u4e3a\u91cd\u8981\u5904\u7406\u4eba\u9645\u5173\u7cfb\u8981\u6709\u4e00\u4e2a\u201c\u597d\u5c3a\u5bf8\u201d\u3002\u201c\u597d\u5c3a\u5bf8\u201d\u662f\u6307\u5584\u4e8e\u5b66\u4e60\u3001\u4eff\u6548\u4ed6\u4eba\u4e4b\u957f\u3002\u8fd9\u4e0d\u4f46\n\u80fd\u4f7f\u81ea\u5df1\u4e0e\u5468\u56f4\u7684\u4eba\u4eec\u5f62\u6210\u548c\u7766\u7684\u6c14\u6c1b\uff0c\u6709\u5229\u4e8e\u6700\u4f73\u5fc3\u6001\u7684\u57f9\u517b\u4e0e\u7a33\u56fa\uff0c\u4e5f\u5bb9\u6613\u628a\u5468\u56f4\u7684\u4e8b\u60c5\u5904\u7406\u597d\u3002\n5.\u5e76\u4e14\uff0c\u8981\u52b3\u9038\u7ed3\u5408\u79d1\u5b66\u7528\u8111\n\u4e00\u5b9a\u7684\u5b66\u4e60\u538b\u529b\u53ef\u4ee5\u6fc0\u8d77\u5b66\u4e60\u5174\u8da3\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u5bf9\u5fc3\u7406\u7684\u5065\u5eb7\u5927\u6709\u88e8\u76ca\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u63d0\u5021\u52e4\u4e8e\u7528\u8111\u3002\u4f46\u662f\uff0c\u8fc7\u5ea6\u7528\u8111\uff0c\u5219\u4f1a\u4f7f\u5927\u8111\u7684\u795e\n\u7ecf\u6d3b\u52a8\u906d\u5230\u7834\u574f\uff0c\u5bfc\u81f4\u5fc3\u7406\u75b2\u52b3\u4f7f\u667a\u529b\u4e0b\u964d\u3001\u7cbe\u795e\u840e\u9761\u5931\u7720\u75b2\u60eb\u3002\u5fc3\u7406\u75b2\u52b3\u4e0d\u4f46\u5b8c\u4e0d\u6210\u4efb\u52a1\u800c\u4e14\u4e25\u91cd\u59a8\u788d\u5fc3\u7406\u7684\u5065\u5eb7\u53d1\u5c55\u6240\u4ee5\u4e0d\u4ec5\u8981\u52e4\u4e8e\n\u7528\u8111\u800c\u4e14\u8981\u79d1\u5b66\u7528\u8111\uff0c\u505a\u5230\u52b3\u9038\u7ed3\u5408\u3002\u6240\u8c13\u79d1\u5b66\u7528\u8111\u662f\u6307\u8ba9\u5927\u8111\u7684\u5404\u79cd\u795e\u7ecf\u7ec6\u80de\u4f9d\u6b21\u8f6e\u66ff\u6d3b\u52a8\u4f7f\u5927\u8111\u7684\u5174\u594b\u548c\u6291\u5236\u8fc7\u7a0b\u5e73\u8861\u534f\u8c03\u4e3a\u6b64\uff0c\u4e00\n\u8981\u5b66\u4f1a\u79d1\u5b66\u5730\u5b89\u6392\u4e00\u5929\u7684\u5b66\u4e60\u3001\u5de5\u4f5c\u548c\u751f\u6d3b\u65f6\u95f4\uff0c\u5b66\u4e60\u65f6\u95f4\u5f52\u597d\u63a7\u5236\u572810h\u4e4b\u5185;\u4e8c\u662f\u4f11\u606f\u597d\u4fdd\u8bc1\u5145\u8db3\u7684\u7761\u7720;\u4e09\u8981\u52a0\u5f3a\u4f53\u80b2\u953b\u70bc\u79ef\u6781\n\u53c2\u52a0\u8bfe\u4f59\u6d3b\u52a8\uff0c\u62d3\u5bbd\u5174\u8da3\u8303\u56f4\u3002\u8fd9\u6837\uff0c\u4f7f\u5b66\u4e60\u751f\u6d3b\u6709\u7d27\u6709\u677e\u751f\u52a8\u6d3b\u6cfc\uff0c\u624d\u80fd\u66f4\u597d\u5730\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\u4fdd\u6301\u8eab\u5fc3\u5065\u5eb7\u3002\n6.\u6700\u540e\uff0c\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u638c\u63e1\u514b\u670d\u4e0d\u826f\u5fc3\u5883\u7684\u65b9\u6cd5\u3002\n\u60c5\u7eea\u662f\u5f71\u54cd\u8eab\u5fc3\u5065\u5eb7\u7684\u91cd\u8981\u56e0\u7d20\uff0c\u56e0\u6b64\u8981\u4f7f\u8eab\u5fc3\u5065\u5eb7\u5c31\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u5b66\u505a\u60c5\u7eea\u7684\u4e3b\u4eba\uff0c\u4e0d\u505a\u60c5\u7eea\u7684\u5974\u96b6\u3002\u4e14\u7406\u667a\u7684\u529b\u91cf\u53bb\u6291\u5236\u60c5\u7eea\n\u7684\u51b2\u52a8\uff0c\u8981\u5584\u4e8e\u6291\u5236\u4e2a\u4eba\u60c5\u7eea\uff0c\u8981\u53ca\u65f6\u758f\u5bfc\u5df2\u5f62\u6210\u7684\u6d88\u6781\u60c5\u7eea\u89e3\u9664\u7cbe\u795e\u7684\u538b\u529b\u3002\u6bcf\u4e2a\u4eba\u7684\u60c5\u7eea\u4e0d\u4f1a\u662f\u4e00\u6210\u4e0d\u53d8\u7684\u65f6\u597d\u65f6\u574f\uff0c\u65f6\u6ce2\u52a8\u5982\u6d6a\uff0c\n\u65f6\u5e73\u9759\u5982\u955c\u3002\u56e0\u6b64\uff0c\u5fc5\u987b\u5b66\u4f1a\u63a7\u5236\u60c5\u7eea\uff0c\u7279\u522b\u662f\u80fd\u5728\u6700\u77ed\u7684\u65f6\u95f4\u4e2d\u5c06\u4e0d\u826f\u60c5\u7eea\u6d88\u706d\u5728\u840c\u82bd\u72b6\u6001\uff0c\u4f7f\u4e4b\u4e0d\u518d\u6269\u5c55\u3001\u8513\u5ef6\u4ee5\u81f3\u917f\u6210\u707e\u7978\u8981\u505a\u5230\n\u8fd9\u4e00\u70b9\uff0c\u9996\u5148\u8981\u6ce8\u610f\u7528\u201c\u7406\u667a\u8c03\u5242\u201d\u3002\u5fc3\u7406\u5b66\u8ba4\u4e3a\uff0c\u4eba\u4eec\u53d1\u813e\u6c14\uff0c\u5435\u5634\u6253\u67b6\uff0c\u5f80\u5f80\u662f\u611f\u60c5\u51b2\u7834\u7406\u667a\u7684\u5927\u95e8\u9020\u6210\u7684\u3002\u56e0\u6b64\uff0c\u51e1\u4e8b\u5e94\u8be5\u4e09\u601d\u800c\n\u540e\u884c\u3002\u5426\u5219\u5bb9\u6613\u9020\u6210\u5bf9\u65b9\u4e0d\u7406\u89e3\u51fa\u6f0f\u5b50\u5f62\u6210\u7a81\u53d1\u6027\u77db\u76fe\uff0c\u5bfc\u81f4\u4ed3\u4fc3\u4e4b\u95f4\u5931\u53bb\u7406\u667a\u7684\u5e73\u8861\u3002\u4e07\u4e00\u9047\u5230\u201c\u9876\u725b\u201d\u65f6\u9996\u5148\u8981\u5584\u4e8e\u538b\u201c\u706b\u201d\uff0c\u8981\u663e\n\u793a\u51fa\u81ea\u5df1\u7684\u5927\u65b9\u6709\u6c14\u8282\uff0c\u4e0d\u5931\u9ad8\u5c1a\u7684\u4eba\u683c\u3002\u5176\u6b21\uff0c\u8981\u5584\u4e8e\u201c\u9000\u5374\u201d\u4ee5\u201c\u9000\u201d\u4e3a\u201c\u8fdb\u201d\u7684\u201c\u9000\u5374\u201d\u662f\u6d88\u9664\u201c\u6218\u706b\u201d\u7684\u79ef\u6781\u5fc3\u7406\u56e0\u7d20\u3002|prevent",
                    "des": "1.\u9996\u5148\uff0c\u8981\u6811\u7acb\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\n\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u7684\u786e\u5b9a\u662f\u9632\u6b62\u5fc3\u7406\u5f02\u5e38\u7684\u6839\u672c\u6761\u4ef6\uff0c\u662f\u9752\u5c11\u5e74\u5fc3\u7406\u5065\u5eb7\u7684\u91cd\u8981\u4fdd\u8bc1\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u4f7f\u9752\u5c11\u5e74\u6b63\u786e\u8ba4\u8bc6\u5916\u754c\u4e0e\u4e2a\u4eba\u7684\n\u5173\u7cfb\uff0c\u5145\u5206\u53d1\u6325\u81ea\u5df1\u7684\u4f5c\u7528\u548c\u80fd\u529b\u534f\u8c03\u5e76\u5904\u7406\u597d\u5404\u79cd\u5173\u7cfb\u4fdd\u8bc1\u5fc3\u7406\u53cd\u5e94\u7684\u9002\u5ea6\u9632\u6b62\u5f02\u5e38\uff0c\u5982\u679c\u4e00\u4e2a\u4eba\u7684\u9700\u8981\u3001\u89c2\u5ff5\u7406\u60f3\u884c\u4e3a\u8fdd\u80cc\u4e86\u793e\u4f1a\u51c6\n\u5219\uff0c\u81ea\u7136\u4f1a\u5230\u5904\u78b0\u58c1\u906d\u53d7\u632b\u6298\u9677\u5165\u65e0\u7a77\u65e0\u5c3d\u7684\u70e6\u607c\u4e0e\u75db\u82e6\u4e2d\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5065\u5eb7\u53ef\u89c1\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u662f\u4fdd\u8bc1\u4e2a\u4eba\u5fc3\u7406\u5065\u5eb7\u7684\u601d\u60f3\u57fa\n\u7840\u548c\u5fc3\u7406\u57fa\u7840\u3002\n2.\u5176\u6b21\uff0c\u8981\u4e86\u89e3\u81ea\u6211\uff0c\u63a5\u53d7\u81ea\u6211\n\u4e0d\u80fd\u6b63\u786e\u8ba4\u8bc6\u81ea\u6211\u5f80\u5f80\u662f\u5f62\u6210\u5fc3\u7406\u969c\u788d\u7684\u91cd\u8981\u539f\u56e0\u4e4b\u4e00\uff0c\u8981\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\uff0c\u4e0d\u4ec5\u8981\u4e86\u89e3\u81ea\u5df1\u7684\u957f\u5904\u5174\u8da3\u3001\u80fd\u529b\u6027\u683c\u66f4\u4e86\u89e3\u81ea\u5df1\u7684\u4e0d\u8db3\u548c\u7f3a\n\u9677\u5e76\u8981\u6b63\u89c6\u5b83\u4eec\u3002\u5982\u679c\u5bf9\u81ea\u5df1\u4e0d\u4e86\u89e3\u4e0d\u63a5\u53d7\uff0c\u90a3\u4e48\uff0c\u4e0d\u662f\u611f\u5230\u6000\u624d\u4e0d\u9047\uff0c\u751f\u4e0d\u9022\u65f6\uff0c\u5c31\u662f\u6124\u4e16\u5ac9\u4fd7\u72c2\u5984\u81ea\u5927\uff0c\u6216\u662f\u8fc7\u5206\u81ea\u5351\u7126\u8651\uff0c\u5bfc\u81f4\u5fc3\n\u7406\u7684\u4e0d\u5e73\u8861\u3002\u56e0\u6b64\u9752\u5c11\u5e74\u5e94\u6709\u81ea\u77e5\u4e4b\u660e\u5728\u5145\u5206\u4e86\u89e3\u81ea\u6211\u7684\u57fa\u7840\u4e0a\uff0c\u65e2\u4e0d\u8fc7\u9ad8\u4f30\u8ba1\u81ea\u6211\u4e5f\u4e0d\u81ea\u6b3a\u6b3a\u4eba\uff0c\u8fd9\u6837\u624d\u4f1a\u5fc3\u5b89\u7406\u5f97\u51cf\u5c11\u5fc3\u7406\u7684\u51b2\u7a81\u4fdd\n\u6301\u5fc3\u7406\u5065\u5eb7\u3002\n3.\u53e6\u5916\uff0c\u8ba4\u8bc6\u73b0\u5b9e\uff0c\u6b63\u89c6\u9006\u5883\n\u4eba\u5728\u73b0\u5b9e\u751f\u6d3b\u4e2d\u800c\u5ba2\u89c2\u73b0\u5b9e\u53c8\u4e0d\u4ee5\u4eba\u7684\u4e3b\u89c2\u610f\u5fd7\u4e3a\u8f6c\u79fb\u53ea\u8981\u8981\u6c42\u4e2a\u4eba\u53bb\u5145\u5206\u8ba4\u8bc6\u548c\u4e86\u89e3\u73b0\u5b9e\uff0c\u9002\u5e94\u548c\u6539\u9020\u73b0\u5b9e\u8fd9\u5c31\u8981\u6c42\u9752\u5c11\u5e74\u9762\u5bf9\u73b0\u5b9e\uff0c\n\u628a\u4e2a\u4eba\u7684\u601d\u60f3\u613f\u671b\u548c\u8981\u6c42\u4e0e\u73b0\u5b9e\u793e\u4f1a\u7edf\u4e00\u8d77\u6765\u3002\u5f53\u7136\uff0c\u9752\u5c11\u5e74\u6709\u6743\u8fdb\u884c\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\uff0c\u4f46\u662f\u8fd9\u79cd\u8bbe\u8ba1\u51b3\u4e0d\u80fd\u504f\u79bb\u73b0\u5b9e\u7684\u8f68\u9053\u5426\u5219\u201c\u81ea\u6211\u8bbe\n\u8ba1\u201d\u53ea\u80fd\u662f\u7a7a\u60f3\u3002\u6b64\u5916\u9752\u5c11\u5e74\u6709\u8fdb\u8eab\u5904\u9006\u5883\u4e5f\u662f\u6709\u6240\u96be\u514d\u7684\u5982\u5b66\u4e60\u7684\u56f0\u96be\u6210\u7ee9\u7684\u9000\u6b65\u73ed\u5e72\u90e8\u5de5\u4f5c\u7684\u8f9b\u82e6\uff0c\u8003\u8bd5\u7684\u5931\u5229\uff0c\u4e13\u4e1a\u7684\u9650\u5236\uff0c\u5c31\u4e1a\n\u7684\u8270\u96be\u540c\u5b66\u95f4\u7684\u78e8\u64e6\u521d\u604b\u7684\u70e6\u607c\u7b49\u7b49\u3002\u5bf9\u6b64\u9752\u5c11\u5e74\u5e94\u9f13\u8d77\u52c7\u529b\u57f9\u517b\u81ea\u5df1\u9047\u4e8b\u4e0d\u4e71\u5e94\u4ed8\u81ea\u5982\u7684\u5fc3\u7406\u54c1\u8d28\u800c\u8981\u5f62\u6210\u8fd9\u79cd\u826f\u597d\u54c1\u8d28\u5fc5\u987b\u70ed\u7231\u751f\u6d3b\n\u70ed\u7231\u5b66\u4e60\u548c\u5de5\u4f5c\uff0c\u5b66\u4f1a\u5168\u9762\u3001\u5ba2\u89c2\u5730\u770b\u95ee\u9898\uff0c\u4e0d\u8ba1\u8f83\uff0c\u4e0d\u4ee5\u4eba\u4e4b\u77ed\u5ea6\u5df2\u4e4b\u957f\u4e0d\u597d\u9ad8\u52a1\u8fdc\u8981\u6709\u968f\u65f6\u90fd\u4f1a\u906d\u9047\u56f0\u96be\u632b\u6298\u7684\u601d\u60f3\u51c6\u5907\u8981\u6709\u5584\u4e8e\u8c03\n\u6574\u81ea\u6211\u4e0e\u793e\u4f1a\u5173\u7cfb\u7684\u80fd\u529b\u3002\n4.\u8fd8\u6709\uff0c\u8981\u5efa\u7acb\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\n\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u65e2\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u6761\u4ef6\uff0c\u53c8\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u8868\u73b0\u826f\u597d\u9645\u5173\u7cfb\u7684\u5efa\u7acb\u4e0d\u662f\u9760\u9022\u8fce\u8c04\u5a9a\uff0c\u800c\u662f\u9760\u8bda\u5b9e\u53cb\u5584\uff0c\u4e25\u4e8e\u5f8b\u5df2\uff0c\u4e50\u4e8e\u52a9\u4eba\u7b49\n\u9ad8\u5802\u7684\u54c1\u683c\u3002\u56e0\u6b64\u9752\u5c11\u5e74\u5e94\u5728\u793e\u4f1a\u4ea4\u5f80\u4e2d\u953b\u70bc\u81ea\u5df1\u7684\u826f\u597d\u7684\u54c1\u8d28\uff0c\u8981\u81ea\u4fe1\u4fe1\u4eba\u81ea\u5c0a\u5c0a\u4eba\u81ea\u52a9\u52a9\u4eba\u3002\u59a5\u5584\u5904\u7406\u4eba\u9645\u5173\u7cfb\u5373\u5904\u7406\u597d\u4e0e\u7236\u6bcd\u3001\u8001\n\u5e08\u540c\u5b66\u670b\u53cb\u5f02\u6027\u7684\u5173\u7cfb\u5176\u4e2d\u5c24\u4ee5\u670b\u53cb\u5173\u7cfb\u6700\u4e3a\u91cd\u8981\u5904\u7406\u4eba\u9645\u5173\u7cfb\u8981\u6709\u4e00\u4e2a\u201c\u597d\u5c3a\u5bf8\u201d\u3002\u201c\u597d\u5c3a\u5bf8\u201d\u662f\u6307\u5584\u4e8e\u5b66\u4e60\u3001\u4eff\u6548\u4ed6\u4eba\u4e4b\u957f\u3002\u8fd9\u4e0d\u4f46\n\u80fd\u4f7f\u81ea\u5df1\u4e0e\u5468\u56f4\u7684\u4eba\u4eec\u5f62\u6210\u548c\u7766\u7684\u6c14\u6c1b\uff0c\u6709\u5229\u4e8e\u6700\u4f73\u5fc3\u6001\u7684\u57f9\u517b\u4e0e\u7a33\u56fa\uff0c\u4e5f\u5bb9\u6613\u628a\u5468\u56f4\u7684\u4e8b\u60c5\u5904\u7406\u597d\u3002\n5.\u5e76\u4e14\uff0c\u8981\u52b3\u9038\u7ed3\u5408\u79d1\u5b66\u7528\u8111\n\u4e00\u5b9a\u7684\u5b66\u4e60\u538b\u529b\u53ef\u4ee5\u6fc0\u8d77\u5b66\u4e60\u5174\u8da3\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u5bf9\u5fc3\u7406\u7684\u5065\u5eb7\u5927\u6709\u88e8\u76ca\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u63d0\u5021\u52e4\u4e8e\u7528\u8111\u3002\u4f46\u662f\uff0c\u8fc7\u5ea6\u7528\u8111\uff0c\u5219\u4f1a\u4f7f\u5927\u8111\u7684\u795e\n\u7ecf\u6d3b\u52a8\u906d\u5230\u7834\u574f\uff0c\u5bfc\u81f4\u5fc3\u7406\u75b2\u52b3\u4f7f\u667a\u529b\u4e0b\u964d\u3001\u7cbe\u795e\u840e\u9761\u5931\u7720\u75b2\u60eb\u3002\u5fc3\u7406\u75b2\u52b3\u4e0d\u4f46\u5b8c\u4e0d\u6210\u4efb\u52a1\u800c\u4e14\u4e25\u91cd\u59a8\u788d\u5fc3\u7406\u7684\u5065\u5eb7\u53d1\u5c55\u6240\u4ee5\u4e0d\u4ec5\u8981\u52e4\u4e8e\n\u7528\u8111\u800c\u4e14\u8981\u79d1\u5b66\u7528\u8111\uff0c\u505a\u5230\u52b3\u9038\u7ed3\u5408\u3002\u6240\u8c13\u79d1\u5b66\u7528\u8111\u662f\u6307\u8ba9\u5927\u8111\u7684\u5404\u79cd\u795e\u7ecf\u7ec6\u80de\u4f9d\u6b21\u8f6e\u66ff\u6d3b\u52a8\u4f7f\u5927\u8111\u7684\u5174\u594b\u548c\u6291\u5236\u8fc7\u7a0b\u5e73\u8861\u534f\u8c03\u4e3a\u6b64\uff0c\u4e00\n\u8981\u5b66\u4f1a\u79d1\u5b66\u5730\u5b89\u6392\u4e00\u5929\u7684\u5b66\u4e60\u3001\u5de5\u4f5c\u548c\u751f\u6d3b\u65f6\u95f4\uff0c\u5b66\u4e60\u65f6\u95f4\u5f52\u597d\u63a7\u5236\u572810h\u4e4b\u5185;\u4e8c\u662f\u4f11\u606f\u597d\u4fdd\u8bc1\u5145\u8db3\u7684\u7761\u7720;\u4e09\u8981\u52a0\u5f3a\u4f53\u80b2\u953b\u70bc\u79ef\u6781\n\u53c2\u52a0\u8bfe\u4f59\u6d3b\u52a8\uff0c\u62d3\u5bbd\u5174\u8da3\u8303\u56f4\u3002\u8fd9\u6837\uff0c\u4f7f\u5b66\u4e60\u751f\u6d3b\u6709\u7d27\u6709\u677e\u751f\u52a8\u6d3b\u6cfc\uff0c\u624d\u80fd\u66f4\u597d\u5730\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\u4fdd\u6301\u8eab\u5fc3\u5065\u5eb7\u3002\n6.\u6700\u540e\uff0c\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u638c\u63e1\u514b\u670d\u4e0d\u826f\u5fc3\u5883\u7684\u65b9\u6cd5\u3002\n\u60c5\u7eea\u662f\u5f71\u54cd\u8eab\u5fc3\u5065\u5eb7\u7684\u91cd\u8981\u56e0\u7d20\uff0c\u56e0\u6b64\u8981\u4f7f\u8eab\u5fc3\u5065\u5eb7\u5c31\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\                     "target": "\u9057\u4f20\u56e0\u7d20(25%)\uff1a\n\u9057\u4f20\u56e0\u7d20\u5bf9\u4e8e\u672c\u75c7\u7684\u53d1\u751f\u8d77\u91cd\u8981\u4f5c\u7528\uff0c\u5176\u8bc1\u636e\u662f\uff1a\n\u2474\u60c5\u611f\u6027\u969c\u788d\u60a3\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e(\u7236\u6bcd\u3001\u540c\u80de\u624b\u8db3\u53ca\u5b50\u5973)\u7ec8\u8eab\u60a3\u75c5\u51e0\u7387\u662f12%\uff5e15%\uff0c\u8fdc\u9ad8\u4e8e\u4e00\u822c\u4eba\u7fa4(1%\uff5e2%)\u3002\n\u2475\u60c5\u611f\u6027\u969c\u788d\u8005\u7684\u5355\u5375\u53cc\u751f\u5b50(MZ)\u7684\u540c\u75c5\u7387\u4e3a67%(46\u5bf9)\uff0c\u53cc\u5375\u53cc\u751f\u5b50(DZ)\u540c\u75c5\u7387\u4e3a14%(276\u5bf9)\u3002\u53e6\u670912\u5bf9\u5206\n\u522b\u629a\u517b\u7684.MZ\u5176\u540c\u75c5\u7387\u9ad8\u8fbe65%\u3002\u5bc4\u5b50\u7814\u7a76\u4e5f\u8bc1\u660e\u9057\u4f20\u56e0\u7d20\u7684\u5f71\u54cd\u660e\u663e\u9ad8\u4e8e\u73af\u5883\u5f71\u54cd\u3002\u4f46\u5c31\u76ee\u524d\u8d44\u6599\u6765\u770b\uff0c\u60c5\u611f\u6027\u969c\u788d\u4e0e\u9057\u4f20\u6709\u5173\uff0c\n\u4f46\u65e0\u8db3\u591f\u8bc1\u636e\u8bf4\u660e\u5176\u662f\u4e00\u79cd\u9057\u4f20\u6027\u75be\u75c5\u3002\n\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20(25%)\uff1a\n\u91cd\u5927\u8d1f\u6027\u751f\u6d3b\u4e8b\u4ef6\uff0c\u5373\u4e0d\u6109\u5feb\u3001\u6709\u201c\u4e27\u5931\u611f\u201d\u3001\u4ee4\u4eba\u6cae\u4e27\u7684\u751f\u6d3b\u4e8b\u4ef6\uff0c\u4e0d\u4ec5\u4e0e\u795e\u7ecf\u75c7\u6027\u6291\u90c1\u548c\u5fc3\u56e0\u6027\u6291\u90c1\u6709\u5173\uff0c\u800c\u4e14\u53ef\u4ee5\u6210\u4e3a\u201c\u5185\u6e90\u6027\u201d\n\u60c5\u611f\u8e81\u72c2\u6291\u90c1\u75c7\u969c\u788d\u7684\u53d1\u75c5\u8bf1\u56e0\u6216\u4fc3\u56e0\u3002\u4f8b\u5982Paykel\u6307\u51fa\uff1a\u5728\u65e2\u5f806\u4e2a\u6708\u5185\u6709\u91cd\u5927\u751f\u6d3b\u4e8b\u4ef6\u8005\uff0c\u6291\u90c1\u75c7\u53d1\u75c5\u5371\u9669\u589e\u9ad86\u500d\uff0c\u81ea\u6740\u7684\n\u5371\u9669\u6027\u589e\u9ad87\u500d\u3002\u800c\u4e14\u751f\u6d3b\u4e8b\u4ef6\u7684\u4e25\u91cd\u7a0b\u5ea6\u4e0e\u53d1\u75c5\u65f6\u95f4\u6709\u5173\uff0c\u5728\u7ecf\u53d7\u4e25\u91cd\u5a01\u80c1\u4e2a\u4eba\u5b89\u5168\u751f\u6d3b\u4e8b\u4ef6\u7684\u4e00\u5e74\u5185\uff0c\u53d1\u751f\u6291\u90c1\u75c7\u7684\u51e0\u7387\u8f83\u5e38\u4eba\u4e3a\u9ad8\n\u3002\n\u81f3\u4e8e\u8ba4\u4e3a\u60c5\u611f\u6027\u969c\u788d\u7684\u5148\u5929\u7d20\u8d28\u662f\u53d7\u5230\u7ae5\u5e74\u671f\u7684\u67d0\u79cd\u7279\u6b8a\u906d\u9047\u6216\u7ecf\u5386\u7684\u5f71\u54cd\u6216\u6539\u53d8\uff0c\u5e76\u65e0\u8db3\u591f\u7684\u8bc1\u636e\u3002\u73b0\u5728\u770b\u6765\uff0c\u6b64\u56e0\u679c\u5173\u7cfb\u5c1a\u96be\u5b9a\u8bba\u3002\n\u81f3\u4e8e\u7ae5\u5e74\u671f\u4e0e\u53cc\u4eb2\u5173\u7cfb\u4e0e\u672c\u75c7\u53d1\u75c5\u6709\u4f55\u5173\u7cfb\uff0c\u4e5f\u96be\u4ee5\u80af\u5b9a\u3002\n\u795e\u7ecf\u751f\u5316\u56e0\u7d20(20%)\uff1a\n\u2474\u5355\u80fa\u7c7b\u795e\u7ecf\u4ecb\u8d28\uff1a\u5bf9\u60c5\u611f\u6027\u969c\u788d\u7684\u5355\u80fa\u7c7b\u795e\u7ecf\u4ecb\u8d28\u7684\u7814\u7a76\uff0c\u4e3b\u8981\u662f\u56f4\u7ed5\u53bb\u7532\u80be\u4e0a\u817a\u7d20(NE)\u53ca5\u4e00HT\u8fdb\u884c\u7684\u3002\n\u2460NE\uff1a\u6709\u8f83\u591a\u62a5\u9053\u63d0\u51fa\uff1a\u53cc\u76f8\u6291\u90c1\u75c7\u75c5\u4eba\u5c3f\u4e2dNE\u4ee3\u8c22\u4ea7\u7269MHPG\u6392\u6cc4\u91cf\u5728\u6291\u90c1\u65f6\u51cf\u4f4e\uff0c\u800c\u8e81\u72c2\u65f6\u5347\u9ad8\u3002\u7ecf\u6297\u6291\u90c1\u836f\u6cbb\u7597\u7f13\u89e3\u7684\u75c5\u4eba\n\u5c3fMHPG\u91cf\u56de\u5347\u3002\u5355\u76f8\u6291\u90c1\u75c7\u75c5\u4eba\u5c3fMHPG\u6392\u6cc4\u91cf\u5dee\u522b\u5f88\u5927\uff0c\u5176\u4e2d\u660e\u663e\u964d\u4f4e\u8005\uff0c\u53ef\u80fd\u4e00\u90e8\u5206\u6700\u7ec8\u5c5e\u4e8e\u53cc\u76f8\u969c\u788d\uff0c\u5c3d\u7ba1\u5230\u76ee\u524d\u4e3a\u6b62\u5c1a\u65e0\n\u8e81\u72c2\u53d1\u4f5c\u3002\n\u24615\u4e00HT\uff1a\u6291\u90c1\u75c75\u4e00HT\u529f\u80fd\u4e0d\u8db3\u8868\u73b0\u5728\u8111\u810a\u6db2(CSF)\u4e2d5\u4e00HT\u4ee3\u8c22\u4ea7\u72695\u4e00HI\u8e81\u72c2\u6291\u90c1\u75c7AA\u6c34\u5e73\u51cf\u4f4e\u7684\u62a5\u9053\u8f83\u591a\u3002CS\nF\u4e2d5\u4e00HT\u7684\u6c34\u5e73\u4e0e\u81ea\u6740\u3001\u81ea\u6740\u4f01\u56fe\u53ca\u653b\u51fb\u884c\u4e3a\u5448\u8d1f\u76f8\u5173\u3002\u8fd1\u5e74\u6765\u5b63\u8282\u6027\u6291\u90c1\u75c7\u5f15\u8d77\u4eba\u4eec\u7684\u91cd\u89c6\u3002\u51ac\u5b63\u6291\u90c1\u75c7\u53d1\u4f5c\u4f34\u968fCSF\u4e2d5\u4e00H\nT\u30015\u4e00HTAA\u7684\u51cf\u4f4e\u3002\u53d7\u4f53\u7814\u7a76\u53d1\u73b0\uff1a\u6297\u6291\u90c1\u836f\u4e0e5\u4e00HT2\u53d7\u4f53\u5173\u7cfb\u5bc6\u5207\u3002\u957f\u671f\u7528\u6297\u6291\u90c1\u836f\u53ef\u4f7f\u7a81\u89e6\u540e5\u4e00HT2\uff1a\u53d7\u4f53\u6570\u4e0b\u964d\u3002\n\u540c\u65f6\u8fd8\u53d1\u73b0\u6291\u90c1\u75c7\u75c5\u4eba\u8840\u5c0f\u677f5\u4e00HT\u6444\u53d6\u529f\u80fd\u53d7\u70b9\u7684\u5bc6\u5ea6\u4e0b\u964d\u3002\n\u60c5\u611f\u6027\u969c\u788d\u56e0\u7d20(20%)\uff1a\n\u2474\u5185\u5206\u6ccc\u75c5\u56e0\u8bf4\uff1a\u7531\u4e8e\u67d0\u4e9b\u5185\u5206\u6ccc\u75be\u75c5\u4e4b\u540e\u53ef\u51fa\u73b0\u6291\u90c1\u6216\u8e81\u72c2\u75c7\u72b6\u5982\u5e93\u6b23(Cushing)\u75c5\u3001\u827e\u8fea\u751f\u75c5\u53ca\u7532\u4ea2\u7b49\uff0c\u800c\u6291\u90c1\u75c7\u75c5\u4eba\u53ef\u4ee5\n\u6709\u67d0\u4e9b\u5185\u5206\u6ccc\u7684\u5f02\u5e38\uff0c\u6708\u7ecf\u524d\u3001\u7edd\u7ecf\u671f\u53ca\u5206\u5a29\u540e\u7684\u6291\u90c1\u75c7\u53ef\u80fd\u4e0e\u5185\u5206\u6ccc\u53d8\u5316\u6709\u5173\u3002\u56e0\u6b64\u6709\u4eba\u63d0\u51fa\u60c5\u611f\u6027\u969c\u788d\u7684\u5185\u5206\u6ccc\u75c5\u56e0\u8bf4\u3002\u4f46\u5927\u91cf\u7684\u7814\n\u7a76\u4e0d\u80fd\u8bc1\u5b9e\u6b64\u5047\u8bf4\u3002\u5173\u4e8e\u5176\u4ed6\u8eaf\u4f53\u75be\u75c5\uff0c\u4e5f\u53ea\u80fd\u4f5c\u4e3a\u672c\u75c7\u53d1\u751f\u7684\u8bf1\u56e0\u6216\u4fc3\u56e0\u3002\n\u2475\u6c34\u4e0e\u7535\u89e3\u8d28\u7684\u5f02\u5e38\uff1a\u6709\u4eba\u62a5\u9053\uff1a\u8e81\u72c2\u75c7\u6216\u6291\u90c1\u75c7\u5747\u6709\u7ec6\u80de\u5185\u94a0\u589e\u591a\uff0c\u6709\u4eba\u79f0\u7ea2\u7ec6\u80de\u5185\u7684\u94a0\u3001\u94be\u3001ATP\u9176\u53d1\u751f\u53d8\u5316\u3002\u4f46\u8fd9\u4e9b\u53d1\u73b0\u5747\u4e0d\u80fd\n\u9610\u660e\u672c\u75c5\u7684\u75c5\u56e0\u3002\n\u2476\u7535\u751f\u7406\u5b66\u7814\u7a76\uff1a\u867d\u6709\u5f02\u5e38\u53d1\u73b0\uff0c\u5982\u6291\u90c1\u75c7\u7761\u7720\u8111\u7535\u56fe\u53ef\u6709\u603b\u7761\u7720\u51cf\u5c11\u3001\u89c9\u9192\u6b21\u6570\u591a\u3001\u773c\u9655\u52a8\u7761\u7720(REM)\u6f5c\u4f0f\u671f\u7f29\u77ed\u3001\u975eREM\u7761\u7720\n\u7b2c\u4e00\u671f\u589e\u52a0\u53ca\u4e09\u3001\u56db\u671f\u51cf\u5c11\u7b49\u7b49\uff0c\u4f46\u5c1a\u4e0d\u80fd\u4f5c\u4e3a\u75c5\u56e0\u5b66\u8bf4\u3002\n4)\u8111\u8840\u6d41\u7814\u7a76\uff1a\u7ed3\u679c\u9887\u4e0d\u4e00\u81f4\uff0cPET\u7814\u7a76\u8fdb\u884c\u7684\u4f8b\u6570\u8fc7\u5c11\uff0c\u4e14\u5747\u65e0\u80af\u5b9a\u7684\u7ed3\u679c\u3002\n\u2478\u751f\u7269\u8282\u5f8b\u53d8\u5316\uff1a\u7814\u7a76\u8868\u660e\uff0c\u60c5\u611f\u6027\u969c\u788d\u7684\u5f88\u591a\u751f\u7406\u529f\u80fd(\u5982\u4f53\u6e29\u3001\u7761\u7720\u53ca\u76ae\u8d28\u9187\u7b49\u5185\u5206\u6ccc)\u6709\u751f\u7269\u663c\u591c\u8282\u5f8b\u53d8\u5316\uff0c\u4f46\u5176\u610f\u4e49\u5c1a\u6709\u5f85\u63a2\u8ba8\n\u3002|cause",
                    "name": " "
                },
                {
                    "source": "treatment|centernode",
                    "target": "1\u3001\u7edd\u5927\u591a\u6570\u60a3\u8005\u9700\u8981\u4f4f\u9662\u6cbb\u7597\uff0c\u4e25\u91cd\u8005\u9700\u5f3a\u5236\u4f4f\u9662\u6cbb\u7597\u3002\u5c06\u60a3\u8005\u4e0e\u5176\u4ed6\u4eba\u9694\u79bb\uff0c\u4f7f\u4e4b\u5b89\u9759\uff0c\u4fdd\u8bc1\u8fdb\u98df\u91cf\uff0c\u6ce8\u610f\u6c34\u3001\u7535\u89e3\u8d28\u5e73\u8861\u3002\u5e94\u7528\u6297\n\u7cbe\u795e\u75c5\u836f\u6c2f\u4e19\u55ea\u3001\u6c1f\u54cc\u5576\u9187\u3001\u6c2f\u6c2e\u5e73\u6709\u52a9\u4e8e\u5feb\u901f\u63a7\u5236\u5174\u594b\u3002\u9502\u76d0\u5bf9\u8e81\u72c2\u53d1\u4f5c\u6709\u8f83\u597d\u7684\u6cbb\u7597\u6548\u679c\u5e76\u80fd\u9884\u9632\u590d\u53d1\uff0c\u6bcf\u6b211\uff5e2g\uff0c\u6bcf\u65e52\uff5e3\n\u6b21\uff0c\u6301\u7eed4\u5468\uff0c\u4e0d\u5b9c\u4e0e\u6c1f\u54cc\u5576\u9187\u5408\u7528\u3002\n2\u3001\u5361\u9a6c\u897f\u5e73\u9502\u5242\u6cbb\u7597\u3002\n3\u3001\u4e19\u620a\u9178\u94a0\u5728\u9502\u76d0\u3001\u5361\u9a6c\u897f\u5e73\u65e0\u6548\u65f6\u7528\u6b64\u836f\uff0c\u6bcf\u65e5600\uff5e1200mg\u3002\n4\u3001\u7535\u4f11\u514b\u6cbb\u7597\u4e25\u91cd\u5174\u594b\u8e81\u52a8\u8005\uff0c\u6025\u9700\u63a7\u5236\u75c5\u60c5\u8005\u9002\u7528\u6b64\u6cd5\u3002\n5\u3001\u7ef4\u6301\u6cbb\u75972\u6b21\u4ee5\u4e0a\u53cd\u590d\u53d1\u4f5c\u8005\uff0c\u539f\u5219\u4e0a\u5e94\u957f\u671f\u7528\u836f\u3002\u9502\u76d0\u7ef4\u6301\u6cbb\u7597\u5242\u91cf\u4e3a\u539f\u6cbb\u7597\u91cf\u76842/3\uff5e1/2\u3002\u6bcf\u65e50.75\uff5e1.0g\u3002|treatment",
                    "name": " "
                },
                {
                    "source": "prevent|centernode",
                    "target": "1.\u9996\u5148\uff0c\u8981\u6811\u7acb\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\n\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u7684\u786e\u5b9a\u662f\u9632\u6b62\u5fc3\u7406\u5f02\u5e38\u7684\u6839\u672c\u6761\u4ef6\uff0c\u662f\u9752\u5c11\u5e74\u5fc3\u7406\u5065\u5eb7\u7684\u91cd\u8981\u4fdd\u8bc1\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u4f7f\u9752\u5c11\u5e74\u6b63\u786e\u8ba4\u8bc6\u5916\u754c\u4e0e\u4e2a\u4eba\u7684\n\u5173\u7cfb\uff0c\u5145\u5206\u53d1\u6325\u81ea\u5df1\u7684\u4f5c\u7528\u548c\u80fd\u529b\u534f\u8c03\u5e76\u5904\u7406\u597d\u5404\u79cd\u5173\u7cfb\u4fdd\u8bc1\u5fc3\u7406\u53cd\u5e94\u7684\u9002\u5ea6\u9632\u6b62\u5f02\u5e38\uff0c\u5982\u679c\u4e00\u4e2a\u4eba\u7684\u9700\u8981\u3001\u89c2\u5ff5\u7406\u60f3\u884c\u4e3a\u8fdd\u80cc\u4e86\u793e\u4f1a\u51c6\n\u5219\uff0c\u81ea\u7136\u4f1a\u5230\u5904\u78b0\u58c1\u906d\u53d7\u632b\u6298\u9677\u5165\u65e0\u7a77\u65e0\u5c3d\u7684\u70e6\u607c\u4e0e\u75db\u82e6\u4e2d\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5065\u5eb7\u53ef\u89c1\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u662f\u4fdd\u8bc1\u4e2a\u4eba\u5fc3\u7406\u5065\u5eb7\u7684\u601d\u60f3\u57fa\n\u7840\u548c\u5fc3\u7406\u57fa\u7840\u3002\n2.\u5176\u6b21\uff0c\u8981\u4e86\u89e3\u81ea\u6211\uff0c\u63a5\u53d7\u81ea\u6211\n\u4e0d\u80fd\u6b63\u786e\u8ba4\u8bc6\u81ea\u6211\u5f80\u5f80\u662f\u5f62\u6210\u5fc3\u7406\u969c\u788d\u7684\u91cd\u8981\u539f\u56e0\u4e4b\u4e00\uff0c\u8981\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\uff0c\u4e0d\u4ec5\u8981\u4e86\u89e3\u81ea\u5df1\u7684\u957f\u5904\u5174\u8da3\u3001\u80fd\u529b\u6027\u683c\u66f4\u4e86\u89e3\u81ea\u5df1\u7684\u4e0d\u8db3\u548c\u7f3a\n\u9677\u5e76\u8981\u6b63\u89c6\u5b83\u4eec\u3002\u5982\u679c\u5bf9\u81ea\u5df1\u4e0d\u4e86\u89e3\u4e0d\u63a5\u53d7\uff0c\u90a3\u4e48\uff0c\u4e0d\u662f\u611f\u5230\u6000\u624d\u4e0d\u9047\uff0c\u751f\u4e0d\u9022\u65f6\uff0c\u5c31\u662f\u6124\u4e16\u5ac9\u4fd7\u72c2\u5984\u81ea\u5927\uff0c\u6216\u662f\u8fc7\u5206\u81ea\u5351\u7126\u8651\uff0c\u5bfc\u81f4\u5fc3\n\u7406\u7684\u4e0d\u5e73\u8861\u3002\u56e0\u6b64\u9752\u5c11\u5e74\u5e94\u6709\u81ea\u77e5\u4e4b\u660e\u5728\u5145\u5206\u4e86\u89e3\u81ea\u6211\u7684\u57fa\u7840\u4e0a\uff0c\u65e2\u4e0d\u8fc7\u9ad8\u4f30\u8ba1\u81ea\u6211\u4e5f\u4e0d\u81ea\u6b3a\u6b3a\u4eba\uff0c\u8fd9\u6837\u624d\u4f1a\u5fc3\u5b89\u7406\u5f97\u51cf\u5c11\u5fc3\u7406\u7684\u51b2\u7a81\u4fdd\n\u6301\u5fc3\u7406\u5065\u5eb7\u3002\n3.\u53e6\u5916\uff0c\u8ba4\u8bc6\u73b0\u5b9e\uff0c\u6b63\u89c6\u9006\u5883\n\u4eba\u5728\u73b0\u5b9e\u751f\u6d3b\u4e2d\u800c\u5ba2\u89c2\u73b0\u5b9e\u53c8\u4e0d\u4ee5\u4eba\u7684\u4e3b\u89c2\u610f\u5fd7\u4e3a\u8f6c\u79fb\u53ea\u8981\u8981\u6c42\u4e2a\u4eba\u53bb\u5145\u5206\u8ba4\u8bc6\u548c\u4e86\u89e3\u73b0\u5b9e\uff0c\u9002\u5e94\u548c\u6539\u9020\u73b0\u5b9e\u8fd9\u5c31\u8981\u6c42\u9752\u5c11\u5e74\u9762\u5bf9\u73b0\u5b9e\uff0c\n\u628a\u4e2a\u4eba\u7684\u601d\u60f3\u613f\u671b\u548c\u8981\u6c42\u4e0e\u73b0\u5b9e\u793e\u4f1a\u7edf\u4e00\u8d77\u6765\u3002\u5f53\u7136\uff0c\u9752\u5c11\u5e74\u6709\u6743\u8fdb\u884c\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\uff0c\u4f46\u662f\u8fd9\u79cd\u8bbe\u8ba1\u51b3\u4e0d\u80fd\u504f\u79bb\u73b0\u5b9e\u7684\u8f68\u9053\u5426\u5219\u201c\u81ea\u6211\u8bbe\n\u8ba1\u201d\u53ea\u80fd\u662f\u7a7a\u60f3\u3002\u6b64\u5916\u9752\u5c11\u5e74\u6709\u8fdb\u8eab\u5904\u9006\u5883\u4e5f\u662f\u6709\u6240\u96be\u514d\u7684\u5982\u5b66\u4e60\u7684\u56f0\u96be\u6210\u7ee9\u7684\u9000\u6b65\u73ed\u5e72\u90e8\u5de5\u4f5c\u7684\u8f9b\u82e6\uff0c\u8003\u8bd5\u7684\u5931\u5229\uff0c\u4e13\u4e1a\u7684\u9650\u5236\uff0c\u5c31\u4e1a\n\u7684\u8270\u96be\u540c\u5b66\u95f4\u7684\u78e8\u64e6\u521d\u604b\u7684\u70e6\u607c\u7b49\u7b49\u3002\u5bf9\u6b64\u9752\u5c11\u5e74\u5e94\u9f13\u8d77\u52c7\u529b\u57f9\u517b\u81ea\u5df1\u9047\u4e8b\u4e0d\u4e71\u5e94\u4ed8\u81ea\u5982\u7684\u5fc3\u7406\u54c1\u8d28\u800c\u8981\u5f62\u6210\u8fd9\u79cd\u826f\u597d\u54c1\u8d28\u5fc5\u987b\u70ed\u7231\u751f\u6d3b\n\u70ed\u7231\u5b66\u4e60\u548c\u5de5\u4f5c\uff0c\u5b66\u4f1a\u5168\u9762\u3001\u5ba2\u89c2\u5730\u770b\u95ee\u9898\uff0c\u4e0d\u8ba1\u8f83\uff0c\u4e0d\u4ee5\u4eba\u4e4b\u77ed\u5ea6\u5df2\u4e4b\u957f\u4e0d\u597d\u9ad8\u52a1\u8fdc\u8981\u6709\u968f\u65f6\u90fd\u4f1a\u906d\u9047\u56f0\u96be\u632b\u6298\u7684\u601d\u60f3\u51c6\u5907\u8981\u6709\u5584\u4e8e\u8c03\n\u6574\u81ea\u6211\u4e0e\u793e\u4f1a\u5173\u7cfb\u7684\u80fd\u529b\u3002\n4.\u8fd8\u6709\uff0c\u8981\u5efa\u7acb\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\n\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u65e2\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u6761\u4ef6\uff0c\u53c8\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u8868\u73b0\u826f\u597d\u9645\u5173\u7cfb\u7684\u5efa\u7acb\u4e0d\u662f\u9760\u9022\u8fce\u8c04\u5a9a\uff0c\u800c\u662f\u9760\u8bda\u5b9e\u53cb\u5584\uff0c\u4e25\u4e8e\u5f8b\u5df2\uff0c\u4e50\u4e8e\u52a9\u4eba\u7b49\n\u9ad8\u5802\u7684\u54c1\u683c\u3002\u56e0\u6b64\u9752\u5c11\u5e74\u5e94\u5728\u793e\u4f1a\u4ea4\u5f80\u4e2d\u953b\u70bc\u81ea\u5df1\u7684\u826f\u597d\u7684\u54c1\u8d28\uff0c\u8981\u81ea\u4fe1\u4fe1\u4eba\u81ea\u5c0a\u5c0a\u4eba\u81ea\u52a9\u52a9\u4eba\u3002\u59a5\u5584\u5904\u7406\u4eba\u9645\u5173\u7cfb\u5373\u5904\u7406\u597d\u4e0e\u7236\u6bcd\u3001\u8001\n\u5e08\u540c\u5b66\u670b\u53cb\u5f02\u6027\u7684\u5173\u7cfb\u5176\u4e2d\u5c24\u4ee5\u670b\u53cb\u5173\u7cfb\u6700\u4e3a\u91cd\u8981\u5904\u7406\u4eba\u9645\u5173\u7cfb\u8981\u6709\u4e00\u4e2a\u201c\u597d\u5c3a\u5bf8\u201d\u3002\u201c\u597d\u5c3a\u5bf8\u201d\u662f\u6307\u5584\u4e8e\u5b66\u4e60\u3001\u4eff\u6548\u4ed6\u4eba\u4e4b\u957f\u3002\u8fd9\u4e0d\u4f46\n\u80fd\u4f7f\u81ea\u5df1\u4e0e\u5468\u56f4\u7684\u4eba\u4eec\u5f62\u6210\u548c\u7766\u7684\u6c14\u6c1b\uff0c\u6709\u5229\u4e8e\u6700\u4f73\u5fc3\u6001\u7684\u57f9\u517b\u4e0e\u7a33\u56fa\uff0c\u4e5f\u5bb9\u6613\u628a\u5468\u56f4\u7684\u4e8b\u60c5\u5904\u7406\u597d\u3002\n5.\u5e76\u4e14\uff0c\u8981\u52b3\u9038\u7ed3\u5408\u79d1\u5b66\u7528\u8111\n\u4e00\u5b9a\u7684\u5b66\u4e60\u538b\u529b\u53ef\u4ee5\u6fc0\u8d77\u5b66\u4e60\u5174\u8da3\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u5bf9\u5fc3\u7406\u7684\u5065\u5eb7\u5927\u6709\u88e8\u76ca\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u63d0\u5021\u52e4\u4e8e\u7528\u8111\u3002\u4f46\u662f\uff0c\u8fc7\u5ea6\u7528\u8111\uff0c\u5219\u4f1a\u4f7f\u5927\u8111\u7684\u795e\n\u7ecf\u6d3b\u52a8\u906d\u5230\u7834\u574f\uff0c\u5bfc\u81f4\u5fc3\u7406\u75b2\u52b3\u4f7f\u667a\u529b\u4e0b\u964d\u3001\u7cbe\u795e\u840e\u9761\u5931\u7720\u75b2\u60eb\u3002\u5fc3\u7406\u75b2\u52b3\u4e0d\u4f46\u5b8c\u4e0d\u6210\u4efb\u52a1\u800c\u4e14\u4e25\u91cd\u59a8\u788d\u5fc3\u7406\u7684\u5065\u5eb7\u53d1\u5c55\u6240\u4ee5\u4e0d\u4ec5\u8981\u52e4\u4e8e\n\u7528\u8111\u800c\u4e14\u8981\u79d1\u5b66\u7528\u8111\uff0c\u505a\u5230\u52b3\u9038\u7ed3\u5408\u3002\u6240\u8c13\u79d1\u5b66\u7528\u8111\u662f\u6307\u8ba9\u5927\u8111\u7684\u5404\u79cd\u795e\u7ecf\u7ec6\u80de\u4f9d\u6b21\u8f6e\u66ff\u6d3b\u52a8\u4f7f\u5927\u8111\u7684\u5174\u594b\u548c\u6291\u5236\u8fc7\u7a0b\u5e73\u8861\u534f\u8c03\u4e3a\u6b64\uff0c\u4e00\n\u8981\u5b66\u4f1a\u79d1\u5b66\u5730\u5b89\u6392\u4e00\u5929\u7684\u5b66\u4e60\u3001\u5de5\u4f5c\u548c\u751f\u6d3b\u65f6\u95f4\uff0c\u5b66\u4e60\u65f6\u95f4\u5f52\u597d\u63a7\u5236\u572810h\u4e4b\u5185;\u4e8c\u662f\u4f11\u606f\u597d\u4fdd\u8bc1\u5145\u8db3\u7684\u7761\u7720;\u4e09\u8981\u52a0\u5f3a\u4f53\u80b2\u953b\u70bc\u79ef\u6781\n\u53c2\u52a0\u8bfe\u4f59\u6d3b\u52a8\uff0c\u62d3\u5bbd\u5174\u8da3\u8303\u56f4\u3002\u8fd9\u6837\uff0c\u4f7f\u5b66\u4e60\u751f\u6d3b\u6709\u7d27\u6709\u677e\u751f\u52a8\u6d3b\u6cfc\uff0c\u624d\u80fd\u66f4\u597d\u5730\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\u4fdd\u6301\u8eab\u5fc3\u5065\u5eb7\u3002\n6.\u6700\u540e\uff0c\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u638c\u63e1\u514b\u670d\u4e0d\u826f\u5fc3\u5883\u7684\u65b9\u6cd5\u3002\n\u60c5\u7eea\u662f\u5f71\u54cd\u8eab\u5fc3\u5065\u5eb7\u7684\u91cd\u8981\u56e0\u7d20\uff0c\u56e0\u6b64\u8981\u4f7f\u8eab\u5fc3\u5065\u5eb7\u5c31\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u5b66\u505a\u60c5\u7eea\u7684\u4e3b\u4eba\uff0c\u4e0d\u505a\u60c5\u7eea\u7684\u5974\u96b6\u3002\u4e14\u7406\u667a\u7684\u529b\u91cf\u53bb\u6291\u5236\u60c5\u7eea\n\u7684\u51b2\u52a8\uff0c\u8981\u5584\u4e8e\u6291\u5236\u4e2a\u4eba\u60c5\u7eea\uff0c\u8981\u53ca\u65f6\u758f\u5bfc\u5df2\u5f62\u6210\u7684\u6d88\u6781\u60c5\u7eea\u89e3\u9664\u7cbe\u795e\u7684\u538b\u529b\u3002\u6bcf\u4e2a\u4eba\u7684\u60c5\u7eea\u4e0d\u4f1a\u662f\u4e00\u6210\u4e0d\u53d8\u7684\u65f6\u597d\u65f6\u574f\uff0c\u65f6\u6ce2\u52a8\u5982\u6d6a\uff0c\n\u65f6\u5e73\u9759\u5982\u955c\u3002\u56e0\u6b64\uff0c\u5fc5\u987b\u5b66\u4f1a\u63a7\u5236\u60c5\u7eea\uff0c\u7279\u522b\u662f\u80fd\u5728\u6700\u77ed\u7684\u65f6\u95f4\u4e2d\u5c06\u4e0d\u826f\u60c5\u7eea\u6d88\u706d\u5728\u840c\u82bd\u72b6\u6001\uff0c\u4f7f\u4e4b\u4e0d\u518d\u6269\u5c55\u3001\u8513\u5ef6\u4ee5\u81f3\u917f\u6210\u707e\u7978\u8981\u505a\u5230\n\u8fd9\u4e00\u70b9\uff0c\u9996\u5148\u8981\u6ce8\u610f\u7528\u201c\u7406\u667a\u8c03\u5242\u201d\u3002\u5fc3\u7406\u5b66\u8ba4\u4e3a\uff0c\u4eba\u4eec\u53d1\u813e\u6c14\uff0c\u5435\u5634\u6253\u67b6\uff0c\u5f80\u5f80\u662f\u611f\u60c5\u51b2\u7834\u7406\u667a\u7684\u5927\u95e8\u9020\u6210\u7684\u3002\u56e0\u6b64\uff0c\u51e1\u4e8b\u5e94\u8be5\u4e09\u601d\u800c\n\u540e\u884c\u3002\u5426\u5219\u5bb9\u6613\u9020\u6210\u5bf9\u65b9\u4e0d\u7406\u89e3\u51fa\u6f0f\u5b50\u5f62\u6210\u7a81\u53d1\u6027\u77db\u76fe\uff0c\u5bfc\u81f4\u4ed3\u4fc3\u4e4b\u95f4\u5931\u53bb\u7406\u667a\u7684\u5e73\u8861\u3002\u4e07\u4e00\u9047\u5230\u201c\u9876\u725b\u201d\u65f6\u9996\u5148\u8981\u5584\u4e8e\u538b\u201c\u706b\u201d\uff0c\u8981\u663e\n\u793a\u51fa\u81ea\u5df1\u7684\u5927\u65b9\u6709\u6c14\u8282\uff0c\u4e0d\u5931\u9ad8\u5c1a\u7684\u4eba\u683c\u3002\u5176\u6b21\uff0c\u8981\u5584\u4e8e\u201c\u9000\u5374\u201d\u4ee5\u201c\u9000\u201d\u4e3a\u201c\u8fdb\u201d\u7684\u201c\u9000\u5374\u201d\u662f\u6d88\u9664\u201c\u6218\u706b\u201d\u7684\u79ef\u6781\u5fc3\u7406\u56e0\u7d20\u3002|prevent",
