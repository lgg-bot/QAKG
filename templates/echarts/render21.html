                    "name": "\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u5e94\u8be5\u5728\u65e9\u6668\u6216\u665a\u95f4\u4e00\u4e2a\u76f8\u5bf9\u56fa\u5b9a\u65f6\u95f4\u548c\u98df\u7269\u540c\u65f6\u670d\u7528\uff0c\u6bcf\u65e5\u4e00\u6b21\uff0c\u7528\u6c34\u9001\u670d\u3002\u5e94\u8be5\u6574\u4f53\u670d\u4e0b\u907f\u514d\u63b0\u5f00\u3001\u538b\u788e\u3001\u5480\u56bc\u6216\n\u6ce1\u4e8e\u6c34\u4e2d\u3002\n\u521d\u59cb\u6cbb\u7597\n\u5404\u79cd\u7c7b\u578b\u6291\u90c1\u75c7\n\u5bf9\u4e8e\u591a\u6570\u60a3\u8005\uff0c\u63a8\u8350\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u7684\u8d77\u59cb\u5242\u91cf\u4e3a\u6bcf\u592975\u6beb\u514b\uff0c\u5355\u6b21\u670d\u836f\u3002\u5bf9\u67d0\u4e9b\u65b0\u53d1\u75c5\u60a3\u8005\uff0c\u5728\u8c03\u6574\u5242\u91cf\u589e\u81f3\u6bcf\u65e575\u6beb\u514b\u524d\uff0c\n\u53ef\u80fd\u66f4\u9002\u4e8e\u6bcf\u65e537.5\u6beb\u514b\u8d77\u59cb\u6cbb\u75974\u81f37\u5929\u3002\u867d\u7136\u5242\u91cf\u548c\u6297\u6291\u90c1\u4f5c\u7528\u7684\u5173\u7cfb\u672a\u80fd\u5145\u5206\u63a2\u8ba8\uff0c\u4f46\u4e00\u4e9b\u60a3\u8005\u5bf9\u6bcf\u592975\u6beb\u514b\u7684\u5242\u91cf\u65e0\u6548\u65f6\n\u53ef\u80fd\u5728\u5242\u91cf\u63d0\u9ad8\u5230\u6700\u5927\u7ea6\u6bcf\u5929225\u6beb\u514b\u6709\u6548\uff0c\u56e0\u4e3a\u5728\u5927\u90e8\u5206\u60a3\u8005\u4e2d\u6587\u62c9\u6cd5\u8f9b\u548c\u4e3b\u8981\u4ee3\u8c22\u4ea7\u7269\u5230\u7b2c4\u5929\u8fbe\u5230\u7a33\u6001\u6d53\u5ea6\uff0c\u5982\u679c\u5fc5\u8981\u53ef\u4ee5\u57284\n\u5929\u4ee5\u4e0a\u7684\u95f4\u9694\uff0c\u4ee5\u589e\u91cf\u53ef\u8fbe75\u6beb\u514b/\u65e5\u7684\u5e45\u5ea6\u52a0\u91cf\u3002\u5728\u8bc4\u4f30\u7597\u6548\u7684\u7814\u7a76\u4e2d\uff0c\u5141\u8bb8\u57282\u5468\u4ee5\u4e0a\u7684\u95f4\u9694\u8fdb\u884c\u836f\u7269\u7684\u52a0\u91cf\uff0c\u5e73\u5747\u5242\u91cf\u7ea6\u4e3a\u6bcf\u5929\n140\uff5e180\u6beb\u514b\u3002\n\u5c1a\u4e0d\u77e5\u5bf9\u8f83\u4e25\u91cd\u7684\u6291\u90c1\u75c7\u60a3\u8005\u662f\u5426\u5e94\u4f7f\u7528\u9ad8\u4e8e\u6bcf\u5929225\u6beb\u514b\u5242\u91cf\u7684\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\uff0c\u76ee\u524d\u5c1a\u7f3a\u4e4f\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u5242\u91cf\u9ad8\u4e8e\u6bcf\u5929\n225\u6beb\u514b\u7684\u7ecf\u9a8c(\u89c1[\u6ce8\u610f\u4e8b\u9879]-\u7528\u4e8e\u6709\u4f34\u53d1\u75be\u75c5\u7684\u60a3\u8005)\u3002\n\u5e7f\u6cdb\u6027\u7126\u8651\u75c7\uff08GAD\uff09\n\u5bf9\u4e8e\u591a\u6570\u60a3\u8005\uff0c\u63a8\u8350\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u7684\u8d77\u59cb\u5242\u91cf\u4e3a\u6bcf\u592975\u6beb\u514b\uff0c\u5355\u6b21\u670d\u836f\u3002\u5bf9\u67d0\u4e9b\u65b0\u53d1\u75c5\u60a3\u8005\uff0c\u5728\u8c03\u6574\u5242\u91cf\u589e\u81f3\u6bcf\u65e575\u6beb\u514b\u524d\uff0c\n\u53ef\u80fd\u66f4\u9002\u4e8e\u6bcf\u65e537.5\u6beb\u514b\u8d77\u59cb\u6cbb\u75974\u81f37\u5929\u3002\u867d\u7136\u5728\u56fa\u5b9a\u5242\u91cf\u7684\u7814\u7a76\u4e2d\u672a\u80fd\u660e\u786e\u8bc1\u5b9e\u6cbb\u7597GAD\u7684\u91cf\u6548\u5173\u7cfb\uff0c\u4f46\u4e00\u4e9b\u60a3\u8005\u5bf9\u6bcf\u592975\n\u6beb\u514b\u7684\u5242\u91cf\u65e0\u6548\u65f6\uff0c\u53ef\u80fd\u5728\u5242\u91cf\u63d0\u9ad8\u5230\u6700\u5927\u5242\u91cf\u7ea6\u6bcf\u5929225\u6beb\u514b\u6709\u6548\uff0c\u5982\u679c\u5fc5\u8981\u53ef\u4ee5\u57284\u5929\u4ee5\u4e0a\u7684\u95f4\u9694,\u4ee5\u589e\u91cf\u53ef\u8fbe75\u6beb\u514b/\u65e5\u7684\u5e45\n\u5ea6\u52a0\u91cf\u3002(\u89c1[\u6ce8\u610f\u4e8b\u9879]-\u7528\u4e8e\u6709\u4f34\u53d1\u75be\u75c5\u7684\u60a3\u8005)\u3002\n\u4ece\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u666e\u901a\u5236\u5242\u6362\u7528\u7f13\u91ca\u5236\u5242\n\u5f53\u524d\u5e94\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u666e\u901a\u5236\u5242\u6cbb\u7597\u7684\u6291\u90c1\u75c7\u60a3\u8005\u53ef\u4ee5\u6362\u7528\u6bcf\u65e5\u6cbb\u7597\u91cf\u51e0\u4e4e\u7b49\u540c\u7684\u7f13\u91ca\u7247\uff0c\u5982\u670d\u752825\u6beb\u514b\u6587\u62c9\u6cd5\u8f9b\u6bcf\u65e5\u4e09\u6b21\uff0c\u53ef\u6362\u7528\u4e3a\n75\u6beb\u514b\u7f13\u91ca\u7247\uff0c\u6bcf\u65e5\u4e00\u6b21\u3002\u5fc5\u8981\u65f6\u9700\u8981\u6839\u636e\u60a3\u8005\u7684\u4e2a\u4f53\u60c5\u51b5\u8fdb\u884c\u8c03\u6574\u3002\n\u7279\u6b8a\u4eba\u7fa4\n\u5bf9\u5b55\u671f\u540e3\u4e2a\u6708\u7684\u5b55\u5987\u7684\u6cbb\u7597\n\u5728\u7b2c7\u5b55\u6708\u4ee5\u540e\u66b4\u9732\u4e8e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u3001\u5176\u5b835-\u7f9f\u8272\u80fa\u548c\u53bb\u7532\u80be\u4e0a\u817a\u7d20\u518d\u6444\u53d6\u6291\u5236\u5242(SNRIs)\u548c\u9009\u62e9\u60275-\u7f9f\u8272\u80fa\u518d\u6444\u53d6\u6291\n\u5236\u5242(SSRIs)\u7684\u65b0\u751f\u513f\uff0c\u5176\u9700\u8981\u547c\u5438\u652f\u6301\u3001\u80c3\u7ba1\u5582\u517b\u548c\u5ef6\u957f\u4f4f\u9662\u7b49\u5e76\u53d1\u75c7\u7684\u53d1\u751f\u7387\u589e\u52a0(\u89c1[\u5b55\u5987\u53ca\u54fa\u4e73\u671f\u5987\u5973\u7528\u836f])\u3002\u5728\u5b55\u671f\n\u7684\u540e3\u4e2a\u6708\u4f7f\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u65f6\u533b\u751f\u5e94\u4ed4\u7ec6\u6743\u8861\u5229\u5f0a\uff0c\u9700\u8981\u8003\u8651\u51cf\u91cf\u3002\n\u809d\u529f\u80fd\u4e0d\u5168\u60a3\u8005\n\u809d\u786c\u5316\u548c\u8f7b\u81f3\u4e2d\u5ea6\u809d\u529f\u80fd\u4e0d\u5168\u7684\u60a3\u8005\u4e0e\u5065\u5eb7\u8005\u76f8\u6bd4\uff0c\u6587\u62c9\u6cd5\u8f9b\u548cO-\u53bb\u7532\u57fa\u6587\u62c9\u6cd5\u8f9b(ODV)\u7684\u6e05\u9664\u534a\u8870\u671f\u5ef6\u957f\u3001\u6e05\u9664\u7387\u4e0b\u964d(\u89c1[\u836f\n\u4ee3\u52a8\u529b\u5b66])\uff0c\u5bf9\u4e8e\u8f7b\u5ea6\u81f3\u4e2d\u5ea6\u809d\u529f\u80fd\u4e0d\u5168\u7684\u60a3\u8005\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1150%\u3002\u5bf9\u4e8e\u6709\u4e9b\u60a3\u8005\uff0c\u751a\u81f3\u6709\u5fc5\u8981\u5c06\u5242\u91cf\u51cf\u5c1150%\u4ee5\u4e0a\u3002\u56e0\u4e3a\n\u809d\u786c\u5316\u60a3\u8005\u7684\u836f\u7269\u6e05\u9664\u7387\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u4e2a\u4f53\u5316\u7528\u836f\u8f83\u5408\u9002\u3002\n\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005\n\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005(GFR=10-70 mL/min)\u4e0e\u5065\u5eb7\u8005\u76f8\u6bd4\uff0c\u6587\u62c9\u6cd5\u8f9b\u7684\u6e05\u9664\u7387\u4e0b\u964d\u3001\u6587\u62c9\u6cd5\u8f9b\u548cODV\u7684\u6e05\u9664\u534a\u8870\u671f\u5ef6\u957f(\n\u89c1[\u836f\u4ee3\u52a8\u529b\u5b66])\uff0c\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1125%\uff5e50%\u3002\u63a5\u53d7\u900f\u6790\u6cbb\u7597\u7684\u60a3\u8005,\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1150%\u3002\u56e0\u4e3a\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005\u7684\n\u836f\u7269\u6e05\u9664\u7387\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u5bf9\u4e8e\u67d0\u4e9b\u60a3\u8005\u5e94\u5f53\u4e2a\u4f53\u5316\u7528\u836f\u3002\n\u513f\u7ae5\n\u5c1a\u65e018\u5c81\u4ee5\u4e0b\u60a3\u8005\u9002\u7528\u672c\u54c1\u7684\u5b89\u5168\u6027\u548c\u6709\u6548\u6027\u7684\u6570\u636e\u3002\n\u8001\u5e74\u60a3\u8005\n\u8001\u5e74\u60a3\u8005\u65e0\u9700\u56e0\u4e3a\u5e74\u9f84\u8c03\u6574\u5242\u91cf\u3002\u7136\u800c\u5982\u540c\u7528\u4e8e\u6291\u90c1\u75c7\u548cGAD\u7684\u5176\u5b83\u836f\u7269\uff0c\u8001\u5e74\u60a3\u8005\u7528\u836f\u5e94\u8c28\u614e\uff0c\u5242\u91cf\u5e94\u4e2a\u4f53\u5316,\u5982\u679c\u9700\u8981\u589e\u52a0\u5242\u91cf\uff0c\n\u5e94\u4ed4\u7ec6\u76d1\u6d4b\u60a3\u8005\u60c5\u51b5\u3002\n\u7ef4\u6301\u6cbb\u7597\n\u5c1a\u65e0\u6765\u81ea\u4e8e\u5bf9\u7167\u7814\u7a76\u80af\u5b9a\u7684\u4f9d\u636e\u8868\u660e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u7597\u6291\u90c1\u75c7\u548cGAD\u65f6\u9700\u8981\u591a\u957f\u65f6\u95f4\u3002\u4e00\u822c\u8ba4\u4e3a\u5728\u6cbb\u7597\u6291\u90c1\u75c7\u7684\u6025\u6027\u75c7\u72b6\u6709\u6548\n\u540e\uff0c\u9700\u8981\u836f\u7269\u5de9\u56fa\u6cbb\u7597\u6570\u6708\u6216\u66f4\u957f\u65f6\u95f4\u3002\u57281\u9879\u7814\u7a76\u4e2d\uff0c\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u75978\u5468\u6709\u6548\u7684\u60a3\u8005\uff0c\u968f\u673a\u5206\u4e3a\u5b89\u6170\u5242\u6cbb\u7597\u7ec4\u3001\u4e0e\u5148\u524d\u6cbb\n\u7597\u5242\u91cf\u76f8\u540c\u7684\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242(\u6bcf\u5929\u4e0a\u534875\u3001150\u6216225\u6beb\u514b)\u6cbb\u7597\u7ec4\uff0c\u7ef4\u6301\u6cbb\u759726\u5468\u8bc1\u5b9e\u4e86\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7684\u957f\n\u671f\u7597\u6548\u3002\n\u6839\u636e\u8fd9\u4e9b\u6709\u9650\u7684\u8d44\u6599\uff0c\u8fd8\u4e0d\u77e5\u9053\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7ef4\u6301\u6cbb\u7597\u7684\u5242\u91cf\u662f\u5426\u5e94\u7b49\u4e8e\u521d\u59cb\u6cbb\u7597\u7684\u6709\u6548\u5242\u91cf\u3002\u6cbb\u7597\u4e2d\u5e94\u5b9a\u671f\u91cd\u65b0\u8bc4\u4f30\u7ef4\u6301\u6cbb\u7597\n\u7684\u5fc5\u8981\u6027\u548c\u5408\u9002\u7684\u5242\u91cf\u3002\n\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u5728\u4e3a\u671f6\u4e2a\u6708\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u663e\u793a\u5bf9\u4e8eGAD\u60a3\u8005\u7684\u6cbb\u7597\u6709\u6548\u3002\u5bf9\u4e8e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u7597\u6709\u6548\u7684GAD\u60a3\u8005\u7ee7\n\u7eed\u7528\u836f\u7684\u5fc5\u8981\u6027\u5e94\u8be5\u5b9a\u671f\u91cd\u65b0\u8bc4\u4f30\u3002\n\u505c\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\n\u548c\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u3001\u5176\u5b83SNRIs\u548cSSRIs\u505c\u836f\u76f8\u5173\u7684\u75c7\u72b6\u5df2\u6709\u62a5\u9053(\u89c1[\u6ce8\u610f\u4e8b\u9879])\u3002\u5f53\u60a3\u8005\u505c\u836f\u65f6\u5e94\u6ce8\u610f\u76d1\u6d4b\u8fd9\u4e9b\u75c7\n\u72b6\uff0c\u5c3d\u53ef\u80fd\u63a8\u8350\u9010\u6e10\u51cf\u91cf\u800c\u4e0d\u662f\u7a81\u7136\u505c\u836f\u3002\u5982\u679c\u4f7f\u7528\u6587\u62c9\u6cd5\u8f9b\u8d85\u8fc76\u5468\uff0c\u5efa\u8bae\u9010\u6e10\u51cf\u91cf\u7684\u65f6\u95f4\u6700\u5c11\u8981\u591a\u4e8e\u4e24\u5468\u3002\u5982\u679c\u5728\u51cf\u836f\u6216\u505c\u836f\u8fc7\u7a0b\u4e2d\n\u51fa\u73b0\u4e0d\u80fd\u8010\u53d7\u7684\u53cd\u5e94\uff0c\u53ef\u4ee5\u8003\u8651\u6062\u590d\u81f3\u5148\u524d\u7684\u5904\u65b9\u5242\u91cf\uff0c\u4ee5\u540e\u533b\u751f\u53ef\u4ee5\u518d\u4ee5\u66f4\u6162\u7684\u901f\u5ea6\u51cf\u836f\u3002\u5728\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u5e38\u4ee5\n\u6bcf1\u5468\u51cf\u5c11\u65e5\u5242\u91cf75\u6beb\u514b\u9010\u6e10\u51cf\u836f\uff0c\u4e34\u5e8a\u4e0a\u53ef\u4f9d\u636e\u5242\u91cf\u3001\u7597\u7a0b\u548c\u60a3\u8005\u4e2a\u4f53\u5dee\u5f02\u51b3\u5b9a\u9010\u6e10\u51cf\u91cf\u7684\u65f6\u95f4\u3002\n\u4e0e\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242(MAOI)\u6362\u7528\n\u81f3\u5c11\u505c\u7528MAOI 14\u5929\u4ee5\u540e\u624d\u80fd\u5f00\u59cb\u4f7f\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\uff0c\u53e6\u5916\uff0c\u81f3\u5c11\u505c\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u72477\u5929\u4ee5\u540e\u624d\u80fd\u5f00\u59cbMAOI\u7684\u6cbb\n\u7597(\u89c1[\u7981\u5fcc]\u548c[\u6ce8\u610f\u4e8b\u9879]-\u8b66\u544a)\u3002",
                    "des": "\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u5e94\u8be5\u5728\u65e9\u6668\u6216\u665a\u95f4\u4e00\u4e2a\u76f8\u5bf9\u56fa\u5b9a\u65f6\u95f4\u548c\u98df\u7269\u540c\u65f6\u670d\u7528\uff0c\u6bcf\u65e5\u4e00\u6b21\uff0c\u7528\u6c34\u9001\u670d\u3002\u5e94\u8be5\u6574\u4f53\u670d\u4e0b\u907f\u514d\u63b0\u5f00\u3001\u538b\u788e\u3001\u5480\u56bc\u6216\n\u6ce1\u4e8e\u6c34\u4e2d\u3002\n\u521d\u59cb\u6cbb\u7597\n\u5404\u79cd\u7c7b\u578b\u6291\u90c1\u75c7\n\u5bf9\u4e8e\u591a\u6570\u60a3\u8005\uff0c\u63a8\u8350\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u7684\u8d77\u59cb\u5242\u91cf\u4e3a\u6bcf\u592975\u6beb\u514b\uff0c\u5355\u6b21\u670d\u836f\u3002\u5bf9\u67d0\u4e9b\u65b0\u53d1\u75c5\u60a3\u8005\uff0c\u5728\u8c03\u6574\u5242\u91cf\u589e\u81f3\u6bcf\u65e575\u6beb\u514b\u524d\uff0c\n\u53ef\u80fd\u66f4\u9002\u4e8e\u6bcf\u65e537.5\u6beb\u514b\u8d77\u59cb\u6cbb\u75974\u81f37\u5929\u3002\u867d\u7136\u5242\u91cf\u548c\u6297\u6291\u90c1\u4f5c\u7528\u7684\u5173\u7cfb\u672a\u80fd\u5145\u5206\u63a2\u8ba8\uff0c\u4f46\u4e00\u4e9b\u60a3\u8005\u5bf9\u6bcf\u592975\u6beb\u514b\u7684\u5242\u91cf\u65e0\u6548\u65f6\n\u53ef\u80fd\u5728\u5242\u91cf\u63d0\u9ad8\u5230\u6700\u5927\u7ea6\u6bcf\u5929225\u6beb\u514b\u6709\u6548\uff0c\u56e0\u4e3a\u5728\u5927\u90e8\u5206\u60a3\u8005\u4e2d\u6587\u62c9\u6cd5\u8f9b\u548c\u4e3b\u8981\u4ee3\u8c22\u4ea7\u7269\u5230\u7b2c4\u5929\u8fbe\u5230\u7a33\u6001\u6d53\u5ea6\uff0c\u5982\u679c\u5fc5\u8981\u53ef\u4ee5\u57284\n\u5929\u4ee5\u4e0a\u7684\u95f4\u9694\uff0c\u4ee5\u589e\u91cf\u53ef\u8fbe75\u6beb\u514b/\u65e5\u7684\u5e45\u5ea6\u52a0\u91cf\u3002\u5728\u8bc4\u4f30\u7597\u6548\u7684\u7814\u7a76\u4e2d\uff0c\u5141\u8bb8\u57282\u5468\u4ee5\u4e0a\u7684\u95f4\u9694\u8fdb\u884c\u836f\u7269\u7684\u52a0\u91cf\uff0c\u5e73\u5747\u5242\u91cf\u7ea6\u4e3a\u6bcf\u5929\n140\uff5e180\u6beb\u514b\u3002\n\u5c1a\u4e0d\u77e5\u5bf9\u8f83\u4e25\u91cd\u7684\u6291\u90c1\u75c7\u60a3\u8005\u662f\u5426\u5e94\u4f7f\u7528\u9ad8\u4e8e\u6bcf\u5929225\u6beb\u514b\u5242\u91cf\u7684\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\uff0c\u76ee\u524d\u5c1a\u7f3a\u4e4f\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u5242\u91cf\u9ad8\u4e8e\u6bcf\u5929\n225\u6beb\u514b\u7684\u7ecf\u9a8c(\u89c1[\u6ce8\u610f\u4e8b\u9879]-\u7528\u4e8e\u6709\u4f34\u53d1\u75be\u75c5\u7684\u60a3\u8005)\u3002\n\u5e7f\u6cdb\u6027\u7126\u8651\u75c7\uff08GAD\uff09\n\u5bf9\u4e8e\u591a\u6570\u60a3\u8005\uff0c\u63a8\u8350\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u7684\u8d77\u59cb\u5242\u91cf\u4e3a\u6bcf\u592975\u6beb\u514b\uff0c\u5355\u6b21\u670d\u836f\u3002\u5bf9\u67d0\u4e9b\u65b0\u53d1\u75c5\u60a3\u8005\uff0c\u5728\u8c03\u6574\u5242\u91cf\u589e\u81f3\u6bcf\u65e575\u6beb\u514b\u524d\uff0c\n\u53ef\u80fd\u66f4\u9002\u4e8e\u6bcf\u65e537.5\u6beb\u514b\u8d77\u59cb\u6cbb\u75974\u81f37\u5929\u3002\u867d\u7136\u5728\u56fa\u5b9a\u5242\u91cf\u7684\u7814\u7a76\u4e2d\u672a\u80fd\u660e\u786e\u8bc1\u5b9e\u6cbb\u7597GAD\u7684\u91cf\u6548\u5173\u7cfb\uff0c\u4f46\u4e00\u4e9b\u60a3\u8005\u5bf9\u6bcf\u592975\n\u6beb\u514b\u7684\u5242\u91cf\u65e0\u6548\u65f6\uff0c\u53ef\u80fd\u5728\u5242\u91cf\u63d0\u9ad8\u5230\u6700\u5927\u5242\u91cf\u7ea6\u6bcf\u5929225\u6beb\u514b\u6709\u6548\uff0c\u5982\u679c\u5fc5\u8981\u53ef\u4ee5\u57284\u5929\u4ee5\u4e0a\u7684\u95f4\u9694,\u4ee5\u589e\u91cf\u53ef\u8fbe75\u6beb\u514b/\u65e5\u7684\u5e45\n\u5ea6\u52a0\u91cf\u3002(\u89c1[\u6ce8\u610f\u4e8b\u9879]-\u7528\u4e8e\u6709\u4f34\u53d1\u75be\u75c5\u7684\u60a3\u8005)\u3002\n\u4ece\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u666e\u901a\u5236\u5242\u6362\u7528\u7f13\u91ca\u5236\u5242\n\u5f53\u524d\u5e94\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u666e\u901a\u5236\u5242\u6cbb\u7597\u7684\u6291\u90c1\u75c7\u60a3\u8005\u53ef\u4ee5\u6362\u7528\u6bcf\u65e5\u6cbb\u7597\u91cf\u51e0\u4e4e\u7b49\u540c\u7684\u7f13\u91ca\u7247\uff0c\u5982\u670d\u752825\u6beb\u514b\u6587\u62c9\u6cd5\u8f9b\u6bcf\u65e5\u4e09\u6b21\uff0c\u53ef\u6362\u7528\u4e3a\n75\u6beb\u514b\u7f13\u91ca\u7247\uff0c\u6bcf\u65e5\u4e00\u6b21\u3002\u5fc5\u8981\u65f6\u9700\u8981\u6839\u636e\u60a3\u8005\u7684\u4e2a\u4f53\u60c5\u51b5\u8fdb\u884c\u8c03\u6574\u3002\n\u7279\u6b8a\u4eba\u7fa4\n\u5bf9\u5b55\u671f\u540e3\u4e2a\u6708\u7684\u5b55\u5987\u7684\u6cbb\u7597\n\u5728\u7b2c7\u5b55\u6708\u4ee5\u540e\u66b4\u9732\u4e8e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u3001\u5176\u5b835-\u7f9f\u8272\u80fa\u548c\u53bb\u7532\u80be\u4e0a\u817a\u7d20\u518d\u6444\u53d6\u6291\u5236\u5242(SNRIs)\u548c\u9009\u62e9\u60275-\u7f9f\u8272\u80fa\u518d\u6444\u53d6\u6291\n\u5236\u5242(SSRIs)\u7684\u65b0\u751f\u513f\uff0c\u5176\u9700\u8981\u547c\u5438\u652f\u6301\u3001\u80c3\u7ba1\u5582\u517b\u548c\u5ef6\u957f\u4f4f\u9662\u7b49\u5e76\u53d1\u75c7\u7684\u53d1\u751f\u7387\u589e\u52a0(\u89c1[\u5b55\u5987\u53ca\u54fa\u4e73\u671f\u5987\u5973\u7528\u836f])\u3002\u5728\u5b55\u671f\n\u7684\u540e3\u4e2a\u6708\u4f7f\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u65f6\u533b\u751f\u5e94\u4ed4\u7ec6\u6743\u8861\u5229\u5f0a\uff0c\u9700\u8981\u8003\u8651\u51cf\u91cf\u3002\n\u809d\u529f\u80fd\u4e0d\u5168\u60a3\u8005\n\u809d\u786c\u5316\u548c\u8f7b\u81f3\u4e2d\u5ea6\u809d\u529f\u80fd\u4e0d\u5168\u7684\u60a3\u8005\u4e0e\u5065\u5eb7\u8005\u76f8\u6bd4\uff0c\u6587\u62c9\u6cd5\u8f9b\u548cO-\u53bb\u7532\u57fa\u6587\u62c9\u6cd5\u8f9b(ODV)\u7684\u6e05\u9664\u534a\u8870\u671f\u5ef6\u957f\u3001\u6e05\u9664\u7387\u4e0b\u964d(\u89c1[\u836f\n\u4ee3\u52a8\u529b\u5b66])\uff0c\u5bf9\u4e8e\u8f7b\u5ea6\u81f3\u4e2d\u5ea6\u809d\u529f\u80fd\u4e0d\u5168\u7684\u60a3\u8005\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1150%\u3002\u5bf9\u4e8e\u6709\u4e9b\u60a3\u8005\uff0c\u751a\u81f3\u6709\u5fc5\u8981\u5c06\u5242\u91cf\u51cf\u5c1150%\u4ee5\u4e0a\u3002\u56e0\u4e3a\n\u809d\u786c\u5316\u60a3\u8005\u7684\u836f\u7269\u6e05\u9664\u7387\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u4e2a\u4f53\u5316\u7528\u836f\u8f83\u5408\u9002\u3002\n\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005\n\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005(GFR=10-70 mL/min)\u4e0e\u5065\u5eb7\u8005\u76f8\u6bd4\uff0c\u6587\u62c9\u6cd5\u8f9b\u7684\u6e05\u9664\u7387\u4e0b\u964d\u3001\u6587\u62c9\u6cd5\u8f9b\u548cODV\u7684\u6e05\u9664\u534a\u8870\u671f\u5ef6\u957f(\n\u89c1[\u836f\u4ee3\u52a8\u529b\u5b66])\uff0c\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1125%\uff5e50%\u3002\u63a5\u53d7\u900f\u6790\u6cbb\u7597\u7684\u60a3\u8005,\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1150%\u3002\u56e0\u4e3a\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005\u7684\n\u836f\u7269\u6e05\u9664\u7387\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u5bf9\u4e8e\u67d0\u4e9b\u60a3\u8005\u5e94\u5f53\u4e2a\u4f53\u5316\u7528\u836f\u3002\n\u513f\u7ae5\n\u5c1a\u65e018\u5c81\u4ee5\u4e0b\u60a3\u8005\u9002\u7528\u672c\u54c1\u7684\u5b89\u5168\u6027\u548c\u6709\u6548\u6027\u7684\u6570\u636e\u3002\n\u8001\u5e74\u60a3\u8005\n\u8001\u5e74\u60a3\u8005\u65e0\u9700\u56e0\u4e3a\u5e74\u9f84\u8c03\u6574\u5242\u91cf\u3002\u7136\u800c\u5982\u540c\u7528\u4e8e\u6291\u90c1\u75c7\u548cGAD\u7684\u5176\u5b83\u836f\u7269\uff0c\u8001\u5e74\u60a3\u8005\u7528\u836f\u5e94\u8c28\u614e\uff0c\u5242\u91cf\u5e94\u4e2a\u4f53\u5316,\u5982\u679c\u9700\u8981\u589e\u52a0\u5242\u91cf\uff0c\n\u5e94\u4ed4\u7ec6\u76d1\u6d4b\u60a3\u8005\u60c5\u51b5\u3002\n\u7ef4\u6301\u6cbb\u7597\n\u5c1a\u65e0\u6765\u81ea\u4e8e\u5bf9\u7167\u7814\u7a76\u80af\u5b9a\u7684\u4f9d\u636e\u8868\u660e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u7597\u6291\u90c1\u75c7\u548cGAD\u65f6\u9700\u8981\u591a\u957f\u65f6\u95f4\u3002\u4e00\u822c\u8ba4\u4e3a\u5728\u6cbb\u7597\u6291\u90c1\u75c7\u7684\u6025\u6027\u75c7\u72b6\u6709\u6548\n\u540e\uff0c\u9700\u8981\u836f\u7269\u5de9\u56fa\u6cbb\u7597\u6570\u6708\u6216\u66f4\u957f\u65f6\u95f4\u3002\u57281\u9879\u7814\u7a76\u4e2d\uff0c\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u75978\u5468\u6709\u6548\u7684\u60a3\u8005\uff0c\u968f\u673a\u5206\u4e3a\u5b89\u6170\u5242\u6cbb\u7597\u7ec4\u3001\u4e0e\u5148\u524d\u6cbb\n\u7597\u5242\u91cf\u76f8\u540c\u7684\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242(\u6bcf\u5929\u4e0a\u534875\u3001150\u6216225\u6beb\u514b)\u6cbb\u7597\u7ec4\uff0c\u7ef4\u6301\u6cbb\u759726\u5468\u8bc1\u5b9e\u4e86\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7684\u957f\n\u671f\u7597\u6548\u3002\n\u6839\u636e\u8fd9\u4e9b\u6709\u9650\u7684\u8d44\u6599\uff0c\u8fd8\u4e0d\u77e5\u9053\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7ef4\u6301\u6cbb\u7597\u7684\u5242\u91cf\u662f\u5426\u5e94\u7b49\u4e8e\u521d\u59cb\u6cbb\u7597\u7684\u6709\u6548\u5242\u91cf\u3002\u6cbb\u7597\u4e2d\u5e94\u5b9a\u671f\u91cd\u65b0\u8bc4\u4f30\u7ef4\u6301\u6cbb\u7597\n\u7684\u5fc5\u8981\u6027\u548c\u5408\u9002\u7684\u5242\u91cf\u3002\n\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u5728\u4e3a\u671f6\u4e2a\u6708\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u663e\u793a\u5bf9\u4e8eGAD\u60a3\u8005\u7684\u6cbb\u7597\u6709\u6548\u3002\u5bf9\u4e8e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u7597\u6709\u6548\u7684GAD\u60a3\u8005\u7ee7\n\u7eed\u7528\u836f\u7684\u5fc5\u8981\u6027\u5e94\u8be5\u5b9a\u671f\u91cd\u65b0\u8bc4\u4f30\u3002\n\u505c\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\n\u548c\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u3001\u5176\u5b83SNRIs\u548cSSRIs\u505c\u836f\u76f8\u5173\u7684\u75c7\u72b6\u5df2\u6709\u62a5\u9053(\u89c1[\u6ce8\u610f\u4e8b\u9879])\u3002\u5f53\u60a3\u8005\u505c\u836f\u65f6\u5e94\u6ce8\u610f\u76d1\u6d4b\u8fd9\u4e9b\u75c7\n\u72b6\uff0c\u5c3d\u53ef\u80fd\u63a8\u8350\u9010\u6e10\u51cf\u91cf\u800c\u4e0d\u662f\u7a81\u7136\u505c\u836f\u3002\u5982\u679c\u4f7f\u7528\u6587\u62c9\u6cd5\u8f9b\u8d85\u8fc76\u5468\uff0c\u5efa\u8bae\u9010\u6e10\u51cf\u91cf\u7684\u65f6\u95f4\u6700\u5c11\u8981\u591a\u4e8e\u4e24\u5468\u3002\u5982\u679c\u5728\u51cf\u836f\u6216\u505c\u836f\u8fc7\u7a0b\u4e2d\n\u51fa\u73b0\u4e0d\u80fd\u8010\u53d7\u7684\u53cd\u5e94\uff0c\u53ef\u4ee5\u8003\u8651\u6062\u590d\u81f3\u5148\u524d\u7684\u5904\u65b9\u5242\u91cf\uff0c\u4ee5\u540e\u533b\u751f\u53ef\u4ee5\u518d\u4ee5\u66f4\u6162\u7684\u901f\u5ea6\u51cf\u836f\u3002\u5728\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u5e38\u4ee5\n\u6bcf1\u5468\u51cf\u5c11\u65e5\u5242\u91cf75\u6beb\u514b\u9010\u6e10\u51cf\u836f\uff0c\u4e34\u5e8a\u4e0a\u53ef\u4f9d\u636e\u5242\u91cf\u3001\u7597\u7a0b\u548c\u60a3\u8005\u4e2a\u4f53\u5dee\u5f02\u51b3\u5b9a\u9010\u6e10\u51cf\u91cf\u7684\u65f6\u95f4\u3002\n\u4e0e\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242(MAOI)\u6362\u7528\n\u81f3\u5c11\u505c\u7528MAOI 14\u5929\u4ee5\u540e\u624d\u80fd\u5f00\u59cb\u4f7f\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\uff0c\u53e6\u5916\uff0c\u81f3\u5c11\u505c\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u72477\u5929\u4ee5\u540e\u624d\u80fd\u5f00\u59cbMAOI\u7684\u6cbb\n\u7597(\u89c1[\u7981\u5fcc]\u548c[\u6ce8\u610f\u4e8b\u9879]-\u8b66\u544a)\u3002",
                    "category": 2,
                    "symbolSize": 70
                },
                {
                    "name": "\u6309CIOMS\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7387\u7684\u5206\u7c7b\uff0c\u5bf9\u4e0d\u826f\u53cd\u5e94\u5217\u8868\u5982\u4e0b\uff1a\n\u5e38\u89c1\uff1a\u22651%\n\u5c11\u89c1\uff1a\u22650.1%\u548c\uff1c1%\n\u7f55\u89c1\uff1a\u22650.01%\u548c\uff1c0.1%\n\u975e\u5e38\u7f55\u89c1\uff1a\uff1c0.01%\n\u8eab\u4f53\u5404\u7cfb\u7edf:\u4e0d\u826f\u53cd\u5e94\n\u5168\u8eab\u75c7\u72b6\n\u5e38\u89c1\uff1a\u865a\u5f31/\u75b2\u5026\uff1b\n\u5c11\u89c1\uff1a\u5149\u8fc7\u654f\u53cd\u5e94\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u8fc7\u654f\uff1b\n\u5fc3\u8840\u7ba1\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u9ad8\u8840\u538b\uff0c\u8840\u7ba1\u6269\u5f20(\u591a\u4e3a\u6f6e\u7ea2)\uff1b\n\u5c11\u89c1\uff1a\u4f4e\u8840\u538b\uff0c\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\uff0c\u6655\u53a5\uff0c\u5fc3\u52a8\u8fc7\u901f\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1aQT\u95f4\u671f\u5ef6\u957f\uff0c\u5fc3\u5ba4\u7ea4\u7ef4\u6027\u98a4\u52a8\uff0c\u5ba4\u6027\u5fc3\u52a8\u8fc7\u901f(\u5305\u62ectorsade depointes\u7efc\u5408\u5f81)\uff1b\n\u6d88\u5316\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u98df\u6b32\u4e0b\u964d\uff0c\u4fbf\u79d8\uff0c\u6076\u5fc3\uff0c\u5455\u5410\uff1b\n\u5c11\u89c1\uff1a\u591c\u95f4\u78e8\u7259\uff0c\u8179\u6cfb\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u80f0\u817a\u708e\uff1b\n\u8840\u6db2\u548c\u6dcb\u5df4\u7cfb\u7edf\n\u5c11\u89c1\uff1a\u7600\u6591\uff0c\u7c98\u819c\u51fa\u8840\uff1b\n\u7f55\u89c1\uff1a\u51fa\u8840\u65f6\u95f4\u5ef6\u957f\uff0c\u8840\u5c0f\u677f\u51cf\u5c11\u75c7\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u8840\u6076\u6db2\u8d28(\u5305\u62ec\u7c92\u7ec6\u80de\u7f3a\u4e4f\uff0c\u518d\u751f\u969c\u788d\u6027\u8d2b\u8840\uff0c\u4e2d\u6027\u767d\u7ec6\u80de\u51cf\u5c11\u75c7\u548c\u5168\u8840\u7ec6\u80de\u51cf\u5c11)\uff1b\n\u4ee3\u8c22\u548c\u8425\u517b\n\u5e38\u89c1\uff1a\u8840\u6e05\u80c6\u56fa\u9187\u589e\u9ad8\uff0c\u4f53\u91cd\u51cf\u8f7b\uff1b\n\u5c11\u89c1\uff1a\u809d\u529f\u80fd\u68c0\u6d4b\u5f02\u5e38\uff0c\u4f4e\u94a0\u8840\u75c7\uff0c\u4f53\u91cd\u589e\u52a0\uff1b\n\u7f55\u89c1\uff1a\u809d\u708e\uff0c\u5f02\u5e38\u6297\u5229\u5c3f\u6fc0\u7d20\u5206\u6ccc\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u50ac\u4e73\u7d20\u589e\u52a0\uff1b\n\u808c\u8089\u9aa8\u9abc\n\u975e\u5e38\u7f55\u89c1\uff1a\u6a2a\u7eb9\u808c\u6eb6\u89e3\uff1b\n\u795e\u7ecf\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u68a6\u5883\u5f02\u5e38\uff0c\u6027\u6b32\u4e0b\u964d\uff0c\u7729\u6655\uff0c\u53e3\u5e72\uff0c\u808c\u8089\u75c9\u631b\uff0c\u5931\u7720\uff0c\u7d27\u5f20\u4e0d\u5b89\uff0c\u611f\u89c9\u5f02\u5e38\uff0c\u9547\u9759\uff0c\u9707\u98a4\uff1b\n\u5c11\u89c1\uff1a\u60c5\u611f\u6de1\u6f20\uff0c\u5e7b\u89c9\uff0c\u808c\u9635\u631b\uff0c\u6fc0\u8d8a\uff0c\u534f\u8c03\u548c\u5e73\u8861\u969c\u788d\uff1b\n\u7f55\u89c1\uff1a\u9759\u5750\u4e0d\u80fd\uff0c\u60ca\u53a5\uff0c\u8e81\u72c2\u53d1\u4f5c\uff0c\u795e\u7ecf\u963b\u6ede\u5242\u6076\u6027\u7efc\u5408\u5f81\uff0c5-\u7f9f\u8272\u80fa\u7efc\u5408\u5f81\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u5984\u60f3\uff1b\u9525\u4f53\u5916\u7cfb\u53cd\u5e94(\u5305\u62ec\u808c\u5f20\u529b\u969c\u788d\uff0c\u8fd0\u52a8\u969c\u788d)\uff0c\u8fdf\u53d1\u6027\u8fd0\u52a8\u969c\u788d\uff1b\n\u547c\u5438\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u5475\u6b20\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u80ba\u55dc\u9178\u7ea2\u7ec6\u80de\u589e\u591a\uff1b\n\u76ae\u80a4\n\u5e38\u89c1\uff1a\u51fa\u6c57(\u5305\u62ec\u591c\u6c57)\uff1b\n\u5c11\u89c1\uff1a\u76ae\u75b9\uff0c\u8131\u53d1\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u591a\u5f62\u6027\u7ea2\u6591\uff0cStevens Johnson\u7efc\u5408\u5f81\uff0c\u7619\u75d2\uff0c\u8368\u9ebb\u75b9\uff1b\n\u672a\u77e5\u53d1\u751f\u7387\uff1a\u4e2d\u6bd2\u6027\u8868\u76ae\u574f\u6b7b\u677e\u89e3\u75c7\n\u7279\u6b8a\u611f\u89c9\n\u5e38\u89c1\uff1a\u773c\u8c03\u8282\u5f02\u5e38\uff0c\u77b3\u5b54\u6269\u5927\uff0c\u89c6\u89c9\u5931\u8c03\uff1b\n\u5c11\u89c1\uff1a\u5473\u89c9\u6539\u53d8\uff0c\u8033\u9e23\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u95ed\u89d2\u578b\u9752\u5149\u773c\uff1b\n\u6ccc\u5c3f\u751f\u6b96\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u5c04\u7cbe\u5f02\u5e38/\u5f02\u5e38\u9ad8\u6f6e(\u7537\u6027)\uff0c\u6027\u611f\u4e27\u5931\uff0c\u52c3\u8d77\u529f\u80fd\u969c\u788d\uff0c\u6392\u5c3f\u529f\u80fd\u53d7\u635f(\u591a\u4e3a\u6392\u5c3f\u56f0\u96be)\uff1b\n\u5c11\u89c1\uff1a\u5f02\u5e38\u9ad8\u6f6e(\u5973\u6027)\uff0c\u6708\u7ecf\u8fc7\u591a\uff0c\u5c3f\u6f74\u7559\uff1b\n\u6587\u62c9\u6cd5\u8f9b\u88ab\u7a81\u7136\u505c\u7528\u3001\u5242\u91cf\u964d\u4f4e\u6216\u9010\u6e10\u51cf\u5c11\u65f6\uff0c\u6709\u62a5\u9053\u4ee5\u4e0b\u7684\u75c7\u72b6\uff1a\u8f7b\u8e81\u72c2\u3001\u7126\u8651\u3001\u6fc0\u8d8a\u3001\u7d27\u5f20\u4e0d\u5b89\u3001\u7cbe\u795e\u6df7\u4e71\u3001\u5931\u7720\u6216\u5176\u5b83\u7761\u7720\u5e72\u6270\u3001\n\u75b2\u52b3\u3001\u55dc\u7761\u3001\u611f\u89c9\u5f02\u5e38\u3001\u5934\u660f\u3001\u60ca\u53a5\u3001\u7729\u6655\u3001\u5934\u75db\u3001\u8033\u9e23\u3001\u534f\u8c03\u548c\u5e73\u8861\u969c\u788d\u3001\u9707\u98a4\u3001\u53d1\u6c57\u3001\u53e3\u5e72\u3001\u538c\u98df\u3001\u8179\u6cfb\u3001\u6076\u5fc3\u6216\u5455\u5410\u3002\u5728\u4e0a\u5e02\u524d\u7684\n\u7814\u7a76\u4e2d\uff0c\u7edd\u5927\u591a\u6570\u7684\u505c\u836f\u53cd\u5e94\u662f\u8f7b\u5ea6\u7684\u5e76\u4e14\u65e0\u9700\u6cbb\u7597\u5373\u53ef\u6062\u590d\u3002\n\u513f\u7ae5\u60a3\u8005\n\u603b\u4f53\u800c\u8a00\uff0c\u6587\u62c9\u6cd5\u8f9b\u5728\u513f\u7ae5/\u9752\u5c11\u5e74(6-17\u5c81)\u4e2d\u7684\u4e0d\u826f\u53cd\u5e94\u4e0e\u6210\u4eba\u76f8\u4f3c\u3002\u4f8b\u5982\uff1a\u53ef\u51fa\u73b0\u98df\u6b32\u4e0b\u964d\u3001\u4f53\u91cd\u51cf\u8f7b\u3001\u8840\u538b\u5347\u9ad8\u548c\u80c6\u56fa\u9187\u5347\n\u9ad8\u3002\n\u5728\u5bf9\u513f\u7ae5(\u5c24\u5176\u662f\u6291\u90c1\u75c7\u60a3\u8005)\u8fdb\u884c\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\uff0c\u6709\u5173\u654c\u610f\u548c\u81ea\u6740\u76f8\u5173\u7684\u4e0d\u826f\u4e8b\u4ef6(\u5982\u81ea\u6740\u89c2\u5ff5\u548c\u81ea\u4f24)\u7684\u62a5\u544a\u589e\u591a\u3002\n\u7279\u522b\u5730\uff0c\u8fd8\u53ef\u89c1\u4ee5\u4e0b\u4e0d\u826f\u4e8b\u4ef6\uff1a\u6d88\u5316\u4e0d\u826f\u3001\u8179\u75db\u3001\u6fc0\u8d8a\u3001\u6de4\u6591\u3001\u9f3b\u51fa\u8840\u548c\u808c\u75db\u3002",
                    "des": "\u6309CIOMS\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7387\u7684\u5206\u7c7b\uff0c\u5bf9\u4e0d\u826f\u53cd\u5e94\u5217\u8868\u5982\u4e0b\uff1a\n\u5e38\u89c1\uff1a\u22651%\n\u5c11\u89c1\uff1a\u22650.1%\u548c\uff1c1%\n\u7f55\u89c1\uff1a\u22650.01%\u548c\uff1c0.1%\n\u975e\u5e38\u7f55\u89c1\uff1a\uff1c0.01%\n\u8eab\u4f53\u5404\u7cfb\u7edf:\u4e0d\u826f\u53cd\u5e94\n\u5168\u8eab\u75c7\u72b6\n\u5e38\u89c1\uff1a\u865a\u5f31/\u75b2\u5026\uff1b\n\u5c11\u89c1\uff1a\u5149\u8fc7\u654f\u53cd\u5e94\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u8fc7\u654f\uff1b\n\u5fc3\u8840\u7ba1\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u9ad8\u8840\u538b\uff0c\u8840\u7ba1\u6269\u5f20(\u591a\u4e3a\u6f6e\u7ea2)\uff1b\n\u5c11\u89c1\uff1a\u4f4e\u8840\u538b\uff0c\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\uff0c\u6655\u53a5\uff0c\u5fc3\u52a8\u8fc7\u901f\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1aQT\u95f4\u671f\u5ef6\u957f\uff0c\u5fc3\u5ba4\u7ea4\u7ef4\u6027\u98a4\u52a8\uff0c\u5ba4\u6027\u5fc3\u52a8\u8fc7\u901f(\u5305\u62ectorsade depointes\u7efc\u5408\u5f81)\uff1b\n\u6d88\u5316\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u98df\u6b32\u4e0b\u964d\uff0c\u4fbf\u79d8\uff0c\u6076\u5fc3\uff0c\u5455\u5410\uff1b\n\u5c11\u89c1\uff1a\u591c\u95f4\u78e8\u7259\uff0c\u8179\u6cfb\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u80f0\u817a\u708e\uff1b\n\u8840\u6db2\u548c\u6dcb\u5df4\u7cfb\u7edf\n\u5c11\u89c1\uff1a\u7600\u6591\uff0c\u7c98\u819c\u51fa\u8840\uff1b\n\u7f55\u89c1\uff1a\u51fa\u8840\u65f6\u95f4\u5ef6\u957f\uff0c\u8840\u5c0f\u677f\u51cf\u5c11\u75c7\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u8840\u6076\u6db2\u8d28(\u5305\u62ec\u7c92\u7ec6\u80de\u7f3a\u4e4f\uff0c\u518d\u751f\u969c\u788d\u6027\u8d2b\u8840\uff0c\u4e2d\u6027\u767d\u7ec6\u80de\u51cf\u5c11\u75c7\u548c\u5168\u8840\u7ec6\u80de\u51cf\u5c11)\uff1b\n\u4ee3\u8c22\u548c\u8425\u517b\n\u5e38\u89c1\uff1a\u8840\u6e05\u80c6\u56fa\u9187\u589e\u9ad8\uff0c\u4f53\u91cd\u51cf\u8f7b\uff1b\n\u5c11\u89c1\uff1a\u809d\u529f\u80fd\u68c0\u6d4b\u5f02\u5e38\uff0c\u4f4e\u94a0\u8840\u75c7\uff0c\u4f53\u91cd\u589e\u52a0\uff1b\n\u7f55\u89c1\uff1a\u809d\u708e\uff0c\u5f02\u5e38\u6297\u5229\u5c3f\u6fc0\u7d20\u5206\u6ccc\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u50ac\u4e73\u7d20\u589e\u52a0\uff1b\n\u808c\u8089\u9aa8\u9abc\n\u975e\u5e38\u7f55\u89c1\uff1a\u6a2a\u7eb9\u808c\u6eb6\u89e3\uff1b\n\u795e\u7ecf\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u68a6\u5883\u5f02\u5e38\uff0c\u6027\u6b32\u4e0b\u964d\uff0c\u7729\u6655\uff0c\u53e3\u5e72\uff0c\u808c\u8089\u75c9\u631b\uff0c\u5931\u7720\uff0c\u7d27\u5f20\u4e0d\u5b89\uff0c\u611f\u89c9\u5f02\u5e38\uff0c\u9547\u9759\uff0c\u9707\u98a4\uff1b\n\u5c11\u89c1\uff1a\u60c5\u611f\u6de1\u6f20\uff0c\u5e7b\u89c9\uff0c\u808c\u9635\u631b\uff0c\u6fc0\u8d8a\uff0c\u534f\u8c03\u548c\u5e73\u8861\u969c\u788d\uff1b\n\u7f55\u89c1\uff1a\u9759\u5750\u4e0d\u80fd\uff0c\u60ca\u53a5\uff0c\u8e81\u72c2\u53d1\u4f5c\uff0c\u795e\u7ecf\u963b\u6ede\u5242\u6076\u6027\u7efc\u5408\u5f81\uff0c5-\u7f9f\u8272\u80fa\u7efc\u5408\u5f81\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u5984\u60f3\uff1b\u9525\u4f53\u5916\u7cfb\u53cd\u5e94(\u5305\u62ec\u808c\u5f20\u529b\u969c\u788d\uff0c\u8fd0\u52a8\u969c\u788d)\uff0c\u8fdf\u53d1\u6027\u8fd0\u52a8\u969c\u788d\uff1b\n\u547c\u5438\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u5475\u6b20\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u80ba\u55dc\u9178\u7ea2\u7ec6\u80de\u589e\u591a\uff1b\n\u76ae\u80a4\n\u5e38\u89c1\uff1a\u51fa\u6c57(\u5305\u62ec\u591c\u6c57)\uff1b\n\u5c11\u89c1\uff1a\u76ae\u75b9\uff0c\u8131\u53d1\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u591a\u5f62\u6027\u7ea2\u6591\uff0cStevens Johnson\u7efc\u5408\u5f81\uff0c\u7619\u75d2\uff0c\u8368\u9ebb\u75b9\uff1b\n\u672a\u77e5\u53d1\u751f\u7387\uff1a\u4e2d\u6bd2\u6027\u8868\u76ae\u574f\u6b7b\u677e\u89e3\u75c7\n\u7279\u6b8a\u611f\u89c9\n\u5e38\u89c1\uff1a\u773c\u8c03\u8282\u5f02\u5e38\uff0c\u77b3\u5b54\u6269\u5927\uff0c\u89c6\u89c9\u5931\u8c03\uff1b\n\u5c11\u89c1\uff1a\u5473\u89c9\u6539\u53d8\uff0c\u8033\u9e23\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u95ed\u89d2\u578b\u9752\u5149\u773c\uff1b\n\u6ccc\u5c3f\u751f\u6b96\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u5c04\u7cbe\u5f02\u5e38/\u5f02\u5e38\u9ad8\u6f6e(\u7537\u6027)\uff0c\u6027\u611f\u4e27\u5931\uff0c\u52c3\u8d77\u529f\u80fd\u969c\u788d\uff0c\u6392\u5c3f\u529f\u80fd\u53d7\u635f(\u591a\u4e3a\u6392\u5c3f\u56f0\u96be)\uff1b\n\u5c11\u89c1\uff1a\u5f02\u5e38\u9ad8\u6f6e(\u5973\u6027)\uff0c\u6708\u7ecf\u8fc7\u591a\uff0c\u5c3f\u6f74\u7559\uff1b\n\u6587\u62c9\u6cd5\u8f9b\u88ab\u7a81\u7136\u505c\u7528\u3001\u5242\u91cf\u964d\u4f4e\u6216\u9010\u6e10\u51cf\u5c11\u65f6\uff0c\u6709\u62a5\u9053\u4ee5\u4e0b\u7684\u75c7\u72b6\uff1a\u8f7b\u8e81\u72c2\u3001\u7126\u8651\u3001\u6fc0\u8d8a\u3001\u7d27\u5f20\u4e0d\u5b89\u3001\u7cbe\u795e\u6df7\u4e71\u3001\u5931\u7720\u6216\u5176\u5b83\u7761\u7720\u5e72\u6270\u3001\n\u75b2\u52b3\u3001\u55dc\u7761\u3001\u611f\u89c9\u5f02\u5e38\u3001\u5934\u660f\u3001\u60ca\u53a5\u3001\u7729\u6655\u3001\u5934\u75db\u3001\u8033\u9e23\u3001\u534f\u8c03\u548c\u5e73\u8861\u969c\u788d\u3001\u9707\u98a4\u3001\u53d1\u6c57\u3001\u53e3\u5e72\u3001\u538c\u98df\u3001\u8179\u6cfb\u3001\u6076\u5fc3\u6216\u5455\u5410\u3002\u5728\u4e0a\u5e02\u524d\u7684\n\u7814\u7a76\u4e2d\uff0c\u7edd\u5927\u591a\u6570\u7684\u505c\u836f\u53cd\u5e94\u662f\u8f7b\u5ea6\u7684\u5e76\u4e14\u65e0\u9700\u6cbb\u7597\u5373\u53ef\u6062\u590d\u3002\n\u513f\u7ae5\u60a3\u8005\n\u603b\u4f53\u800c\u8a00\uff0c\u6587\u62c9\u6cd5\u8f9b\u5728\u513f\u7ae5/\u9752\u5c11\u5e74(6-17\u5c81)\u4e2d\u7684\u4e0d\u826f\u53cd\u5e94\u4e0e\u6210\u4eba\u76f8\u4f3c\u3002\u4f8b\u5982\uff1a\u53ef\u51fa\u73b0\u98df\u6b32\u4e0b\u964d\u3001\u4f53\u91cd\u51cf\u8f7b\u3001\u8840\u538b\u5347\u9ad8\u548c\u80c6\u56fa\u9187\u5347\n\u9ad8\u3002\n\u5728\u5bf9\u513f\u7ae5(\u5c24\u5176\u662f\u6291\u90c1\u75c7\u60a3\u8005)\u8fdb\u884c\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\uff0c\u6709\u5173\u654c\u610f\u548c\u81ea\u6740\u76f8\u5173\u7684\u4e0d\u826f\u4e8b\u4ef6(\u5982\u81ea\u6740\u89c2\u5ff5\u548c\u81ea\u4f24)\u7684\u62a5\u544a\u589e\u591a\u3002\n\u7279\u522b\u5730\uff0c\u8fd8\u53ef\u89c1\u4ee5\u4e0b\u4e0d\u826f\u4e8b\u4ef6\uff1a\u6d88\u5316\u4e0d\u826f\u3001\u8179\u75db\u3001\u6fc0\u8d8a\u3001\u6de4\u6591\u3001\u9f3b\u51fa\u8840\u548c\u808c\u75db\u3002",
                    "category": 1,
                    "symbolSize": 70
                },
                {
                    "name": "\u7981\u7528\u4e8e\u5bf9\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u6216\u4efb\u4f55\u8d4b\u5f62\u5242\u8fc7\u654f\u7684\u60a3\u8005\u3002\n\u7981\u7528\u4e8e\u540c\u65f6\u670d\u7528MAOIs\u7684\u60a3\u8005\u3002",
                    "des": "\u7981\u7528\u4e8e\u5bf9\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u6216\u4efb\u4f55\u8d4b\u5f62\u5242\u8fc7\u654f\u7684\u60a3\u8005\u3002\n\u7981\u7528\u4e8e\u540c\u65f6\u670d\u7528MAOIs\u7684\u60a3\u8005\u3002",
                    "category": 5,
                    "symbolSize": 70
                },
                {
                    "name": "\u4e34\u5e8a\u75c7\u72b6\u7684\u6076\u5316\u548c\u81ea\u6740\u98ce\u9669\n\u60a3\u6709\u6291\u90c1\u75c7\u7684\u6210\u5e74\u548c\u513f\u7ae5\u60a3\u8005\uff0c\u65e0\u8bba\u662f\u5426\u670d\u7528\u6297\u6291\u90c1\u836f\u7269\uff0c\u4ed6\u4eec\u7684\u6291\u90c1\u75c7\u90fd\u6709\u53ef\u80fd\u6076\u5316\uff0c\u5e76\u6709\u53ef\u80fd\u51fa\u73b0\u81ea\u6740\u610f\u5ff5\u548c\u81ea\u6740\u884c\u4e3a\u4ee5\u53ca\u884c\u4e3a\u5f02\u5e38\n\u53d8\u5316\uff0c\u8fd9\u79cd\u98ce\u9669\u4e00\u76f4\u4f1a\u6301\u7eed\u5230\u75c5\u60c5\u53d1\u751f\u660e\u663e\u7f13\u89e3\u65f6\u4e3a\u6b62\u3002\u5df2\u77e5\u6291\u90c1\u548c\u67d0\u4e9b\u7cbe\u795e\u969c\u788d\u4e0e\u81ea\u6740\u98ce\u9669\u6709\u5173\uff0c\u5e76\u4e14\u8fd9\u4e9b\u7cbe\u795e\u969c\u788d\u672c\u8eab\u4e3a\u81ea\u6740\u7684\u6700\u5f3a\n\u7684\u9884\u5146\u3002\u7136\u800c\uff0c\u957f\u671f\u4ee5\u6765\u4e00\u76f4\u6709\u8fd9\u4e9b\u62c5\u5fe7\uff1a\u5728\u67d0\u4e9b\u60a3\u8005\u7684\u6cbb\u7597\u65e9\u671f\uff0c\u6297\u6291\u90c1\u836f\u7269\u53ef\u80fd\u8d77\u7740\u8bf1\u5bfc\u6291\u90c1\u75c7\u72b6\u6076\u5316\uff0c\u4ee5\u53ca\u4ea7\u751f\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a\u7684\n\u4f5c\u7528\u3002\u6297\u6291\u90c1\u836f\u7269(SSRIs\u548c\u5176\u4ed6)\u77ed\u671f\u5b89\u6170\u5242\u5bf9\u7167\u7814\u7a76\u6c47\u603b\u5206\u6790\u663e\u793a\uff0c\u5728\u60a3\u6709\u6291\u90c1\u75c7(MDD)\u548c\u5176\u5b83\u7cbe\u795e\u969c\u788d\u7684\u513f\u7ae5\u3001\u9752\u5c11\u5e74\u548c\n\u9752\u5e74(18-24\u5c81)\u4e2d\uff0c\u4e0e\u5b89\u6170\u5242\u76f8\u6bd4\uff0c\u6297\u6291\u90c1\u836f\u7269\u589e\u52a0\u4e86\u4ea7\u751f\u81ea\u6740\u60f3\u6cd5\u548c\u5b9e\u65bd\u81ea\u6740\u884c\u4e3a(\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a)\u7684\u98ce\u9669\u3002\u4f46\u77ed\u671f\u7684\u4e34\u5e8a\u8bd5\n\u9a8c\u6ca1\u6709\u663e\u793a\uff0c\u5728\u5e74\u9f84\u5927\u4e8e24\u5c81\u7684\u6210\u5e74\u4eba\u4e2d\uff0c\u4e0e\u5b89\u6170\u5242\u76f8\u6bd4\uff0c\u4f7f\u7528\u6297\u6291\u90c1\u836f\u7269\u4f1a\u589e\u52a0\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a\u7684\u98ce\u9669\uff1b\u5728\u5e74\u9f8465\u5c81\u53ca\u4ee5\u4e0a\u7684\u6210\u5e74\n\u4eba\u4e2d\uff0c\u4f7f\u7528\u6297\u6291\u90c1\u836f\u7269\u540e\uff0c\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a\u7684\u98ce\u9669\u6709\u6240\u964d\u4f4e\u3002",
                    "des": "\u4e34\u5e8a\u75c7\u72b6\u7684\u6076\u5316\u548c\u81ea\u6740\u98ce\u9669\n\u60a3\u6709\u6291\u90c1\u75c7\u7684\u6210\u5e74\u548c\u513f\u7ae5\u60a3\u8005\uff0c\u65e0\u8bba\u662f\u5426\u670d\u7528\u6297\u6291\u90c1\u836f\u7269\uff0c\u4ed6\u4eec\u7684\u6291\u90c1\u75c7\u90fd\u6709\u53ef\u80fd\u6076\u5316\uff0c\u5e76\u6709\u53ef\u80fd\u51fa\u73b0\u81ea\u6740\u610f\u5ff5\u548c\u81ea\u6740\u884c\u4e3a\u4ee5\u53ca\u884c\u4e3a\u5f02\u5e38\n\u53d8\u5316\uff0c\u8fd9\u79cd\u98ce\u9669\u4e00\u76f4\u4f1a\u6301\u7eed\u5230\u75c5\u60c5\u53d1\u751f\u660e\u663e\u7f13\u89e3\u65f6\u4e3a\u6b62\u3002\u5df2\u77e5\u6291\u90c1\u548c\u67d0\u4e9b\u7cbe\u795e\u969c\u788d\u4e0e\u81ea\u6740\u98ce\u9669\u6709\u5173\uff0c\u5e76\u4e14\u8fd9\u4e9b\u7cbe\u795e\u969c\u788d\u672c\u8eab\u4e3a\u81ea\u6740\u7684\u6700\u5f3a\n\u7684\u9884\u5146\u3002\u7136\u800c\uff0c\u957f\u671f\u4ee5\u6765\u4e00\u76f4\u6709\u8fd9\u4e9b\u62c5\u5fe7\uff1a\u5728\u67d0\u4e9b\u60a3\u8005\u7684\u6cbb\u7597\u65e9\u671f\uff0c\u6297\u6291\u90c1\u836f\u7269\u53ef\u80fd\u8d77\u7740\u8bf1\u5bfc\u6291\u90c1\u75c7\u72b6\u6076\u5316\uff0c\u4ee5\u53ca\u4ea7\u751f\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a\u7684\n\u4f5c\u7528\u3002\u6297\u6291\u90c1\u836f\u7269(SSRIs\u548c\u5176\u4ed6)\u77ed\u671f\u5b89\u6170\u5242\u5bf9\u7167\u7814\u7a76\u6c47\u603b\u5206\u6790\u663e\u793a\uff0c\u5728\u60a3\u6709\u6291\u90c1\u75c7(MDD)\u548c\u5176\u5b83\u7cbe\u795e\u969c\u788d\u7684\u513f\u7ae5\u3001\u9752\u5c11\u5e74\u548c\n\u9752\u5e74(18-24\u5c81)\u4e2d\uff0c\u4e0e\u5b89\u6170\u5242\u76f8\u6bd4\uff0c\u6297\u6291\u90c1\u836f\u7269\u589e\u52a0\u4e86\u4ea7\u751f\u81ea\u6740\u60f3\u6cd5\u548c\u5b9e\u65bd\u81ea\u6740\u884c\u4e3a(\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a)\u7684\u98ce\u9669\u3002\u4f46\u77ed\u671f\u7684\u4e34\u5e8a\u8bd5\n\u9a8c\u6ca1\u6709\u663e\u793a\uff0c\u5728\u5e74\u9f84\u5927\u4e8e24\u5c81\u7684\u6210\u5e74\u4eba\u4e2d\uff0c\u4e0e\u5b89\u6170\u5242\u76f8\u6bd4\uff0c\u4f7f\u7528\u6297\u6291\u90c1\u836f\u7269\u4f1a\u589e\u52a0\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a\u7684\u98ce\u9669\uff1b\u5728\u5e74\u9f8465\u5c81\u53ca\u4ee5\u4e0a\u7684\u6210\u5e74\n\u4eba\u4e2d\uff0c\u4f7f\u7528\u6297\u6291\u90c1\u836f\u7269\u540e\uff0c\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a\u7684\u98ce\u9669\u6709\u6240\u964d\u4f4e\u3002",

                {
                    "source": "use|centernode",
                    "target": "\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u5e94\u8be5\u5728\u65e9\u6668\u6216\u665a\u95f4\u4e00\u4e2a\u76f8\u5bf9\u56fa\u5b9a\u65f6\u95f4\u548c\u98df\u7269\u540c\u65f6\u670d\u7528\uff0c\u6bcf\u65e5\u4e00\u6b21\uff0c\u7528\u6c34\u9001\u670d\u3002\u5e94\u8be5\u6574\u4f53\u670d\u4e0b\u907f\u514d\u63b0\u5f00\u3001\u538b\u788e\u3001\u5480\u56bc\u6216\n\u6ce1\u4e8e\u6c34\u4e2d\u3002\n\u521d\u59cb\u6cbb\u7597\n\u5404\u79cd\u7c7b\u578b\u6291\u90c1\u75c7\n\u5bf9\u4e8e\u591a\u6570\u60a3\u8005\uff0c\u63a8\u8350\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u7684\u8d77\u59cb\u5242\u91cf\u4e3a\u6bcf\u592975\u6beb\u514b\uff0c\u5355\u6b21\u670d\u836f\u3002\u5bf9\u67d0\u4e9b\u65b0\u53d1\u75c5\u60a3\u8005\uff0c\u5728\u8c03\u6574\u5242\u91cf\u589e\u81f3\u6bcf\u65e575\u6beb\u514b\u524d\uff0c\n\u53ef\u80fd\u66f4\u9002\u4e8e\u6bcf\u65e537.5\u6beb\u514b\u8d77\u59cb\u6cbb\u75974\u81f37\u5929\u3002\u867d\u7136\u5242\u91cf\u548c\u6297\u6291\u90c1\u4f5c\u7528\u7684\u5173\u7cfb\u672a\u80fd\u5145\u5206\u63a2\u8ba8\uff0c\u4f46\u4e00\u4e9b\u60a3\u8005\u5bf9\u6bcf\u592975\u6beb\u514b\u7684\u5242\u91cf\u65e0\u6548\u65f6\n\u53ef\u80fd\u5728\u5242\u91cf\u63d0\u9ad8\u5230\u6700\u5927\u7ea6\u6bcf\u5929225\u6beb\u514b\u6709\u6548\uff0c\u56e0\u4e3a\u5728\u5927\u90e8\u5206\u60a3\u8005\u4e2d\u6587\u62c9\u6cd5\u8f9b\u548c\u4e3b\u8981\u4ee3\u8c22\u4ea7\u7269\u5230\u7b2c4\u5929\u8fbe\u5230\u7a33\u6001\u6d53\u5ea6\uff0c\u5982\u679c\u5fc5\u8981\u53ef\u4ee5\u57284\n\u5929\u4ee5\u4e0a\u7684\u95f4\u9694\uff0c\u4ee5\u589e\u91cf\u53ef\u8fbe75\u6beb\u514b/\u65e5\u7684\u5e45\u5ea6\u52a0\u91cf\u3002\u5728\u8bc4\u4f30\u7597\u6548\u7684\u7814\u7a76\u4e2d\uff0c\u5141\u8bb8\u57282\u5468\u4ee5\u4e0a\u7684\u95f4\u9694\u8fdb\u884c\u836f\u7269\u7684\u52a0\u91cf\uff0c\u5e73\u5747\u5242\u91cf\u7ea6\u4e3a\u6bcf\u5929\n140\uff5e180\u6beb\u514b\u3002\n\u5c1a\u4e0d\u77e5\u5bf9\u8f83\u4e25\u91cd\u7684\u6291\u90c1\u75c7\u60a3\u8005\u662f\u5426\u5e94\u4f7f\u7528\u9ad8\u4e8e\u6bcf\u5929225\u6beb\u514b\u5242\u91cf\u7684\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\uff0c\u76ee\u524d\u5c1a\u7f3a\u4e4f\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u5242\u91cf\u9ad8\u4e8e\u6bcf\u5929\n225\u6beb\u514b\u7684\u7ecf\u9a8c(\u89c1[\u6ce8\u610f\u4e8b\u9879]-\u7528\u4e8e\u6709\u4f34\u53d1\u75be\u75c5\u7684\u60a3\u8005)\u3002\n\u5e7f\u6cdb\u6027\u7126\u8651\u75c7\uff08GAD\uff09\n\u5bf9\u4e8e\u591a\u6570\u60a3\u8005\uff0c\u63a8\u8350\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u7684\u8d77\u59cb\u5242\u91cf\u4e3a\u6bcf\u592975\u6beb\u514b\uff0c\u5355\u6b21\u670d\u836f\u3002\u5bf9\u67d0\u4e9b\u65b0\u53d1\u75c5\u60a3\u8005\uff0c\u5728\u8c03\u6574\u5242\u91cf\u589e\u81f3\u6bcf\u65e575\u6beb\u514b\u524d\uff0c\n\u53ef\u80fd\u66f4\u9002\u4e8e\u6bcf\u65e537.5\u6beb\u514b\u8d77\u59cb\u6cbb\u75974\u81f37\u5929\u3002\u867d\u7136\u5728\u56fa\u5b9a\u5242\u91cf\u7684\u7814\u7a76\u4e2d\u672a\u80fd\u660e\u786e\u8bc1\u5b9e\u6cbb\u7597GAD\u7684\u91cf\u6548\u5173\u7cfb\uff0c\u4f46\u4e00\u4e9b\u60a3\u8005\u5bf9\u6bcf\u592975\n\u6beb\u514b\u7684\u5242\u91cf\u65e0\u6548\u65f6\uff0c\u53ef\u80fd\u5728\u5242\u91cf\u63d0\u9ad8\u5230\u6700\u5927\u5242\u91cf\u7ea6\u6bcf\u5929225\u6beb\u514b\u6709\u6548\uff0c\u5982\u679c\u5fc5\u8981\u53ef\u4ee5\u57284\u5929\u4ee5\u4e0a\u7684\u95f4\u9694,\u4ee5\u589e\u91cf\u53ef\u8fbe75\u6beb\u514b/\u65e5\u7684\u5e45\n\u5ea6\u52a0\u91cf\u3002(\u89c1[\u6ce8\u610f\u4e8b\u9879]-\u7528\u4e8e\u6709\u4f34\u53d1\u75be\u75c5\u7684\u60a3\u8005)\u3002\n\u4ece\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u666e\u901a\u5236\u5242\u6362\u7528\u7f13\u91ca\u5236\u5242\n\u5f53\u524d\u5e94\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u666e\u901a\u5236\u5242\u6cbb\u7597\u7684\u6291\u90c1\u75c7\u60a3\u8005\u53ef\u4ee5\u6362\u7528\u6bcf\u65e5\u6cbb\u7597\u91cf\u51e0\u4e4e\u7b49\u540c\u7684\u7f13\u91ca\u7247\uff0c\u5982\u670d\u752825\u6beb\u514b\u6587\u62c9\u6cd5\u8f9b\u6bcf\u65e5\u4e09\u6b21\uff0c\u53ef\u6362\u7528\u4e3a\n75\u6beb\u514b\u7f13\u91ca\u7247\uff0c\u6bcf\u65e5\u4e00\u6b21\u3002\u5fc5\u8981\u65f6\u9700\u8981\u6839\u636e\u60a3\u8005\u7684\u4e2a\u4f53\u60c5\u51b5\u8fdb\u884c\u8c03\u6574\u3002\n\u7279\u6b8a\u4eba\u7fa4\n\u5bf9\u5b55\u671f\u540e3\u4e2a\u6708\u7684\u5b55\u5987\u7684\u6cbb\u7597\n\u5728\u7b2c7\u5b55\u6708\u4ee5\u540e\u66b4\u9732\u4e8e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u3001\u5176\u5b835-\u7f9f\u8272\u80fa\u548c\u53bb\u7532\u80be\u4e0a\u817a\u7d20\u518d\u6444\u53d6\u6291\u5236\u5242(SNRIs)\u548c\u9009\u62e9\u60275-\u7f9f\u8272\u80fa\u518d\u6444\u53d6\u6291\n\u5236\u5242(SSRIs)\u7684\u65b0\u751f\u513f\uff0c\u5176\u9700\u8981\u547c\u5438\u652f\u6301\u3001\u80c3\u7ba1\u5582\u517b\u548c\u5ef6\u957f\u4f4f\u9662\u7b49\u5e76\u53d1\u75c7\u7684\u53d1\u751f\u7387\u589e\u52a0(\u89c1[\u5b55\u5987\u53ca\u54fa\u4e73\u671f\u5987\u5973\u7528\u836f])\u3002\u5728\u5b55\u671f\n\u7684\u540e3\u4e2a\u6708\u4f7f\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\u65f6\u533b\u751f\u5e94\u4ed4\u7ec6\u6743\u8861\u5229\u5f0a\uff0c\u9700\u8981\u8003\u8651\u51cf\u91cf\u3002\n\u809d\u529f\u80fd\u4e0d\u5168\u60a3\u8005\n\u809d\u786c\u5316\u548c\u8f7b\u81f3\u4e2d\u5ea6\u809d\u529f\u80fd\u4e0d\u5168\u7684\u60a3\u8005\u4e0e\u5065\u5eb7\u8005\u76f8\u6bd4\uff0c\u6587\u62c9\u6cd5\u8f9b\u548cO-\u53bb\u7532\u57fa\u6587\u62c9\u6cd5\u8f9b(ODV)\u7684\u6e05\u9664\u534a\u8870\u671f\u5ef6\u957f\u3001\u6e05\u9664\u7387\u4e0b\u964d(\u89c1[\u836f\n\u4ee3\u52a8\u529b\u5b66])\uff0c\u5bf9\u4e8e\u8f7b\u5ea6\u81f3\u4e2d\u5ea6\u809d\u529f\u80fd\u4e0d\u5168\u7684\u60a3\u8005\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1150%\u3002\u5bf9\u4e8e\u6709\u4e9b\u60a3\u8005\uff0c\u751a\u81f3\u6709\u5fc5\u8981\u5c06\u5242\u91cf\u51cf\u5c1150%\u4ee5\u4e0a\u3002\u56e0\u4e3a\n\u809d\u786c\u5316\u60a3\u8005\u7684\u836f\u7269\u6e05\u9664\u7387\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u4e2a\u4f53\u5316\u7528\u836f\u8f83\u5408\u9002\u3002\n\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005\n\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005(GFR=10-70 mL/min)\u4e0e\u5065\u5eb7\u8005\u76f8\u6bd4\uff0c\u6587\u62c9\u6cd5\u8f9b\u7684\u6e05\u9664\u7387\u4e0b\u964d\u3001\u6587\u62c9\u6cd5\u8f9b\u548cODV\u7684\u6e05\u9664\u534a\u8870\u671f\u5ef6\u957f(\n\u89c1[\u836f\u4ee3\u52a8\u529b\u5b66])\uff0c\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1125%\uff5e50%\u3002\u63a5\u53d7\u900f\u6790\u6cbb\u7597\u7684\u60a3\u8005,\u6bcf\u65e5\u603b\u5242\u91cf\u5fc5\u987b\u51cf\u5c1150%\u3002\u56e0\u4e3a\u80be\u529f\u80fd\u4e0d\u5168\u60a3\u8005\u7684\n\u836f\u7269\u6e05\u9664\u7387\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u5bf9\u4e8e\u67d0\u4e9b\u60a3\u8005\u5e94\u5f53\u4e2a\u4f53\u5316\u7528\u836f\u3002\n\u513f\u7ae5\n\u5c1a\u65e018\u5c81\u4ee5\u4e0b\u60a3\u8005\u9002\u7528\u672c\u54c1\u7684\u5b89\u5168\u6027\u548c\u6709\u6548\u6027\u7684\u6570\u636e\u3002\n\u8001\u5e74\u60a3\u8005\n\u8001\u5e74\u60a3\u8005\u65e0\u9700\u56e0\u4e3a\u5e74\u9f84\u8c03\u6574\u5242\u91cf\u3002\u7136\u800c\u5982\u540c\u7528\u4e8e\u6291\u90c1\u75c7\u548cGAD\u7684\u5176\u5b83\u836f\u7269\uff0c\u8001\u5e74\u60a3\u8005\u7528\u836f\u5e94\u8c28\u614e\uff0c\u5242\u91cf\u5e94\u4e2a\u4f53\u5316,\u5982\u679c\u9700\u8981\u589e\u52a0\u5242\u91cf\uff0c\n\u5e94\u4ed4\u7ec6\u76d1\u6d4b\u60a3\u8005\u60c5\u51b5\u3002\n\u7ef4\u6301\u6cbb\u7597\n\u5c1a\u65e0\u6765\u81ea\u4e8e\u5bf9\u7167\u7814\u7a76\u80af\u5b9a\u7684\u4f9d\u636e\u8868\u660e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u7597\u6291\u90c1\u75c7\u548cGAD\u65f6\u9700\u8981\u591a\u957f\u65f6\u95f4\u3002\u4e00\u822c\u8ba4\u4e3a\u5728\u6cbb\u7597\u6291\u90c1\u75c7\u7684\u6025\u6027\u75c7\u72b6\u6709\u6548\n\u540e\uff0c\u9700\u8981\u836f\u7269\u5de9\u56fa\u6cbb\u7597\u6570\u6708\u6216\u66f4\u957f\u65f6\u95f4\u3002\u57281\u9879\u7814\u7a76\u4e2d\uff0c\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u75978\u5468\u6709\u6548\u7684\u60a3\u8005\uff0c\u968f\u673a\u5206\u4e3a\u5b89\u6170\u5242\u6cbb\u7597\u7ec4\u3001\u4e0e\u5148\u524d\u6cbb\n\u7597\u5242\u91cf\u76f8\u540c\u7684\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242(\u6bcf\u5929\u4e0a\u534875\u3001150\u6216225\u6beb\u514b)\u6cbb\u7597\u7ec4\uff0c\u7ef4\u6301\u6cbb\u759726\u5468\u8bc1\u5b9e\u4e86\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7684\u957f\n\u671f\u7597\u6548\u3002\n\u6839\u636e\u8fd9\u4e9b\u6709\u9650\u7684\u8d44\u6599\uff0c\u8fd8\u4e0d\u77e5\u9053\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7ef4\u6301\u6cbb\u7597\u7684\u5242\u91cf\u662f\u5426\u5e94\u7b49\u4e8e\u521d\u59cb\u6cbb\u7597\u7684\u6709\u6548\u5242\u91cf\u3002\u6cbb\u7597\u4e2d\u5e94\u5b9a\u671f\u91cd\u65b0\u8bc4\u4f30\u7ef4\u6301\u6cbb\u7597\n\u7684\u5fc5\u8981\u6027\u548c\u5408\u9002\u7684\u5242\u91cf\u3002\n\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u5728\u4e3a\u671f6\u4e2a\u6708\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u663e\u793a\u5bf9\u4e8eGAD\u60a3\u8005\u7684\u6cbb\u7597\u6709\u6548\u3002\u5bf9\u4e8e\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u6cbb\u7597\u6709\u6548\u7684GAD\u60a3\u8005\u7ee7\n\u7eed\u7528\u836f\u7684\u5fc5\u8981\u6027\u5e94\u8be5\u5b9a\u671f\u91cd\u65b0\u8bc4\u4f30\u3002\n\u505c\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\n\u548c\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u3001\u5176\u5b83SNRIs\u548cSSRIs\u505c\u836f\u76f8\u5173\u7684\u75c7\u72b6\u5df2\u6709\u62a5\u9053(\u89c1[\u6ce8\u610f\u4e8b\u9879])\u3002\u5f53\u60a3\u8005\u505c\u836f\u65f6\u5e94\u6ce8\u610f\u76d1\u6d4b\u8fd9\u4e9b\u75c7\n\u72b6\uff0c\u5c3d\u53ef\u80fd\u63a8\u8350\u9010\u6e10\u51cf\u91cf\u800c\u4e0d\u662f\u7a81\u7136\u505c\u836f\u3002\u5982\u679c\u4f7f\u7528\u6587\u62c9\u6cd5\u8f9b\u8d85\u8fc76\u5468\uff0c\u5efa\u8bae\u9010\u6e10\u51cf\u91cf\u7684\u65f6\u95f4\u6700\u5c11\u8981\u591a\u4e8e\u4e24\u5468\u3002\u5982\u679c\u5728\u51cf\u836f\u6216\u505c\u836f\u8fc7\u7a0b\u4e2d\n\u51fa\u73b0\u4e0d\u80fd\u8010\u53d7\u7684\u53cd\u5e94\uff0c\u53ef\u4ee5\u8003\u8651\u6062\u590d\u81f3\u5148\u524d\u7684\u5904\u65b9\u5242\u91cf\uff0c\u4ee5\u540e\u533b\u751f\u53ef\u4ee5\u518d\u4ee5\u66f4\u6162\u7684\u901f\u5ea6\u51cf\u836f\u3002\u5728\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u5236\u5242\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u5e38\u4ee5\n\u6bcf1\u5468\u51cf\u5c11\u65e5\u5242\u91cf75\u6beb\u514b\u9010\u6e10\u51cf\u836f\uff0c\u4e34\u5e8a\u4e0a\u53ef\u4f9d\u636e\u5242\u91cf\u3001\u7597\u7a0b\u548c\u60a3\u8005\u4e2a\u4f53\u5dee\u5f02\u51b3\u5b9a\u9010\u6e10\u51cf\u91cf\u7684\u65f6\u95f4\u3002\n\u4e0e\u5355\u80fa\u6c27\u5316\u9176\u6291\u5236\u5242(MAOI)\u6362\u7528\n\u81f3\u5c11\u505c\u7528MAOI 14\u5929\u4ee5\u540e\u624d\u80fd\u5f00\u59cb\u4f7f\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u7247\uff0c\u53e6\u5916\uff0c\u81f3\u5c11\u505c\u7528\u76d0\u9178\u6587\u62c9\u6cd5\u8f9b\u7f13\u91ca\u72477\u5929\u4ee5\u540e\u624d\u80fd\u5f00\u59cbMAOI\u7684\u6cbb\n\u7597(\u89c1[\u7981\u5fcc]\u548c[\u6ce8\u610f\u4e8b\u9879]-\u8b66\u544a)\u3002",
                    "name": " "

                    "target": "\u6309CIOMS\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7387\u7684\u5206\u7c7b\uff0c\u5bf9\u4e0d\u826f\u53cd\u5e94\u5217\u8868\u5982\u4e0b\uff1a\n\u5e38\u89c1\uff1a\u22651%\n\u5c11\u89c1\uff1a\u22650.1%\u548c\uff1c1%\n\u7f55\u89c1\uff1a\u22650.01%\u548c\uff1c0.1%\n\u975e\u5e38\u7f55\u89c1\uff1a\uff1c0.01%\n\u8eab\u4f53\u5404\u7cfb\u7edf:\u4e0d\u826f\u53cd\u5e94\n\u5168\u8eab\u75c7\u72b6\n\u5e38\u89c1\uff1a\u865a\u5f31/\u75b2\u5026\uff1b\n\u5c11\u89c1\uff1a\u5149\u8fc7\u654f\u53cd\u5e94\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u8fc7\u654f\uff1b\n\u5fc3\u8840\u7ba1\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u9ad8\u8840\u538b\uff0c\u8840\u7ba1\u6269\u5f20(\u591a\u4e3a\u6f6e\u7ea2)\uff1b\n\u5c11\u89c1\uff1a\u4f4e\u8840\u538b\uff0c\u4f53\u4f4d\u6027\u4f4e\u8840\u538b\uff0c\u6655\u53a5\uff0c\u5fc3\u52a8\u8fc7\u901f\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1aQT\u95f4\u671f\u5ef6\u957f\uff0c\u5fc3\u5ba4\u7ea4\u7ef4\u6027\u98a4\u52a8\uff0c\u5ba4\u6027\u5fc3\u52a8\u8fc7\u901f(\u5305\u62ectorsade depointes\u7efc\u5408\u5f81)\uff1b\n\u6d88\u5316\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u98df\u6b32\u4e0b\u964d\uff0c\u4fbf\u79d8\uff0c\u6076\u5fc3\uff0c\u5455\u5410\uff1b\n\u5c11\u89c1\uff1a\u591c\u95f4\u78e8\u7259\uff0c\u8179\u6cfb\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u80f0\u817a\u708e\uff1b\n\u8840\u6db2\u548c\u6dcb\u5df4\u7cfb\u7edf\n\u5c11\u89c1\uff1a\u7600\u6591\uff0c\u7c98\u819c\u51fa\u8840\uff1b\n\u7f55\u89c1\uff1a\u51fa\u8840\u65f6\u95f4\u5ef6\u957f\uff0c\u8840\u5c0f\u677f\u51cf\u5c11\u75c7\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u8840\u6076\u6db2\u8d28(\u5305\u62ec\u7c92\u7ec6\u80de\u7f3a\u4e4f\uff0c\u518d\u751f\u969c\u788d\u6027\u8d2b\u8840\uff0c\u4e2d\u6027\u767d\u7ec6\u80de\u51cf\u5c11\u75c7\u548c\u5168\u8840\u7ec6\u80de\u51cf\u5c11)\uff1b\n\u4ee3\u8c22\u548c\u8425\u517b\n\u5e38\u89c1\uff1a\u8840\u6e05\u80c6\u56fa\u9187\u589e\u9ad8\uff0c\u4f53\u91cd\u51cf\u8f7b\uff1b\n\u5c11\u89c1\uff1a\u809d\u529f\u80fd\u68c0\u6d4b\u5f02\u5e38\uff0c\u4f4e\u94a0\u8840\u75c7\uff0c\u4f53\u91cd\u589e\u52a0\uff1b\n\u7f55\u89c1\uff1a\u809d\u708e\uff0c\u5f02\u5e38\u6297\u5229\u5c3f\u6fc0\u7d20\u5206\u6ccc\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u50ac\u4e73\u7d20\u589e\u52a0\uff1b\n\u808c\u8089\u9aa8\u9abc\n\u975e\u5e38\u7f55\u89c1\uff1a\u6a2a\u7eb9\u808c\u6eb6\u89e3\uff1b\n\u795e\u7ecf\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u68a6\u5883\u5f02\u5e38\uff0c\u6027\u6b32\u4e0b\u964d\uff0c\u7729\u6655\uff0c\u53e3\u5e72\uff0c\u808c\u8089\u75c9\u631b\uff0c\u5931\u7720\uff0c\u7d27\u5f20\u4e0d\u5b89\uff0c\u611f\u89c9\u5f02\u5e38\uff0c\u9547\u9759\uff0c\u9707\u98a4\uff1b\n\u5c11\u89c1\uff1a\u60c5\u611f\u6de1\u6f20\uff0c\u5e7b\u89c9\uff0c\u808c\u9635\u631b\uff0c\u6fc0\u8d8a\uff0c\u534f\u8c03\u548c\u5e73\u8861\u969c\u788d\uff1b\n\u7f55\u89c1\uff1a\u9759\u5750\u4e0d\u80fd\uff0c\u60ca\u53a5\uff0c\u8e81\u72c2\u53d1\u4f5c\uff0c\u795e\u7ecf\u963b\u6ede\u5242\u6076\u6027\u7efc\u5408\u5f81\uff0c5-\u7f9f\u8272\u80fa\u7efc\u5408\u5f81\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u5984\u60f3\uff1b\u9525\u4f53\u5916\u7cfb\u53cd\u5e94(\u5305\u62ec\u808c\u5f20\u529b\u969c\u788d\uff0c\u8fd0\u52a8\u969c\u788d)\uff0c\u8fdf\u53d1\u6027\u8fd0\u52a8\u969c\u788d\uff1b\n\u547c\u5438\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u5475\u6b20\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u80ba\u55dc\u9178\u7ea2\u7ec6\u80de\u589e\u591a\uff1b\n\u76ae\u80a4\n\u5e38\u89c1\uff1a\u51fa\u6c57(\u5305\u62ec\u591c\u6c57)\uff1b\n\u5c11\u89c1\uff1a\u76ae\u75b9\uff0c\u8131\u53d1\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u591a\u5f62\u6027\u7ea2\u6591\uff0cStevens Johnson\u7efc\u5408\u5f81\uff0c\u7619\u75d2\uff0c\u8368\u9ebb\u75b9\uff1b\n\u672a\u77e5\u53d1\u751f\u7387\uff1a\u4e2d\u6bd2\u6027\u8868\u76ae\u574f\u6b7b\u677e\u89e3\u75c7\n\u7279\u6b8a\u611f\u89c9\n\u5e38\u89c1\uff1a\u773c\u8c03\u8282\u5f02\u5e38\uff0c\u77b3\u5b54\u6269\u5927\uff0c\u89c6\u89c9\u5931\u8c03\uff1b\n\u5c11\u89c1\uff1a\u5473\u89c9\u6539\u53d8\uff0c\u8033\u9e23\uff1b\n\u975e\u5e38\u7f55\u89c1\uff1a\u95ed\u89d2\u578b\u9752\u5149\u773c\uff1b\n\u6ccc\u5c3f\u751f\u6b96\u7cfb\u7edf\n\u5e38\u89c1\uff1a\u5c04\u7cbe\u5f02\u5e38/\u5f02\u5e38\u9ad8\u6f6e(\u7537\u6027)\uff0c\u6027\u611f\u4e27\u5931\uff0c\u52c3\u8d77\u529f\u80fd\u969c\u788d\uff0c\u6392\u5c3f\u529f\u80fd\u53d7\u635f(\u591a\u4e3a\u6392\u5c3f\u56f0\u96be)\uff1b\n\u5c11\u89c1\uff1a\u5f02\u5e38\u9ad8\u6f6e(\u5973\u6027)\uff0c\u6708\u7ecf\u8fc7\u591a\uff0c\u5c3f\u6f74\u7559\uff1b\n\u6587\u62c9\u6cd5\u8f9b\u88ab\u7a81\u7136\u505c\u7528\u3001\u5242\u91cf\u964d\u4f4e\u6216\u9010\u6e10\u51cf\u5c11\u65f6\uff0c\u6709\u62a5\u9053\u4ee5\u4e0b\u7684\u75c7\u72b6\uff1a\u8f7b\u8e81\u72c2\u3001\u7126\u8651\u3001\u6fc0\u8d8a\u3001\u7d27\u5f20\u4e0d\u5b89\u3001\u7cbe\u795e\u6df7\u4e71\u3001\u5931\u7720\u6216\u5176\u5b83\u7761\u7720\u5e72\u6270\u3001\n\u75b2\u52b3\u3001\u55dc\u7761\u3001\u611f\u89c9\u5f02\u5e38\u3001\u5934\u660f\u3001\u60ca\u53a5\u3001\u7729\u6655\u3001\u5934\u75db\u3001\u8033\u9e23\u3001\u534f\u8c03\u548c\u5e73\u8861\u969c\u788d\u3001\u9707\u98a4\u3001\u53d1\u6c57\u3001\u53e3\u5e72\u3001\u538c\u98df\u3001\u8179\u6cfb\u3001\u6076\u5fc3\u6216\u5455\u5410\u3002\u5728\u4e0a\u5e02\u524d\u7684\n\u7814\u7a76\u4e2d\uff0c\u7edd\u5927\u591a\u6570\u7684\u505c\u836f\u53cd\u5e94\u662f\u8f7b\u5ea6\u7684\u5e76\u4e14\u65e0\u9700\u6cbb\u7597\u5373\u53ef\u6062\u590d\u3002\n\u513f\u7ae5\u60a3\u8005\n\u603b\u4f53\u800c\u8a00\uff0c\u6587\u62c9\u6cd5\u8f9b\u5728\u513f\u7ae5/\u9752\u5c11\u5e74(6-17\u5c81)\u4e2d\u7684\u4e0d\u826f\u53cd\u5e94\u4e0e\u6210\u4eba\u76f8\u4f3c\u3002\u4f8b\u5982\uff1a\u53ef\u51fa\u73b0\u98df\u6b32\u4e0b\u964d\u3001\u4f53\u91cd\u51cf\u8f7b\u3001\u8840\u538b\u5347\u9ad8\u548c\u80c6\u56fa\u9187\u5347\n\u9ad8\u3002\n\u5728\u5bf9\u513f\u7ae5(\u5c24\u5176\u662f\u6291\u90c1\u75c7\u60a3\u8005)\u8fdb\u884c\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\uff0c\u6709\u5173\u654c\u610f\u548c\u81ea\u6740\u76f8\u5173\u7684\u4e0d\u826f\u4e8b\u4ef6(\u5982\u81ea\u6740\u89c2\u5ff5\u548c\u81ea\u4f24)\u7684\u62a5\u544a\u589e\u591a\u3002\n\u7279\u522b\u5730\uff0c\u8fd8\u53ef\u89c1\u4ee5\u4e0b\u4e0d\u826f\u4e8b\u4ef6\uff                     "target": "\u4e34\u5e8a\u75c7\u72b6\u7684\u6076\u5316\u548c\u81ea\u6740\u98ce\u9669\n\u60a3\u6709\u6291\u90c1\u75c7\u7684\u6210\u5e74\u548c\u513f\u7ae5\u60a3\u8005\uff0c\u65e0\u8bba\u662f\u5426\u670d\u7528\u6297\u6291\u90c1\u836f\u7269\uff0c\u4ed6\u4eec\u7684\u6291\u90c1\u75c7\u90fd\u6709\u53ef\u80fd\u6076\u5316\uff0c\u5e76\u6709\u53ef\u80fd\u51fa\u73b0\u81ea\u6740\u610f\u5ff5\u548c\u81ea\u6740\u884c\u4e3a\u4ee5\u53ca\u884c\u4e3a\u5f02\u5e38\n\u53d8\u5316\uff0c\u8fd9\u79cd\u98ce\u9669\u4e00\u76f4\u4f1a\u6301\u7eed\u5230\u75c5\u60c5\u53d1\u751f\u660e\u663e\u7f13\u89e3\u65f6\u4e3a\u6b62\u3002\u5df2\u77e5\u6291\u90c1\u548c\u67d0\u4e9b\u7cbe\u795e\u969c\u788d\u4e0e\u81ea\u6740\u98ce\u9669\u6709\u5173\uff0c\u5e76\u4e14\u8fd9\u4e9b\u7cbe\u795e\u969c\u788d\u672c\u8eab\u4e3a\u81ea\u6740\u7684\u6700\u5f3a\n\u7684\u9884\u5146\u3002\u7136\u800c\uff0c\u957f\u671f\u4ee5\u6765\u4e00\u76f4\u6709\u8fd9\u4e9b\u62c5\u5fe7\uff1a\u5728\u67d0\u4e9b\u60a3\u8005\u7684\u6cbb\u7597\u65e9\u671f\uff0c\u6297\u6291\u90c1\u836f\u7269\u53ef\u80fd\u8d77\u7740\u8bf1\u5bfc\u6291\u90c1\u75c7\u72b6\u6076\u5316\uff0c\u4ee5\u53ca\u4ea7\u751f\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a\u7684\n\u4f5c\u7528\u3002\u6297\u6291\u90c1\u836f\u7269(SSRIs\u548c\u5176\u4ed6)\u77ed\u671f\u5b89\u6170\u5242\u5bf9\u7167\u7814\u7a76\u6c47\u603b\u5206\u6790\u663e\u793a\uff0c\u5728\u60a3\u6709\u6291\u90c1\u75c7(MDD)\u548c\u5176\u5b83\u7cbe\u795e\u969c\u788d\u7684\u513f\u7ae5\u3001\u9752\u5c11\u5e74\u548c\n\u9752\u5e74(18-24\u5c81)\u4e2d\uff0c\u4e0e\u5b89\u6170\u5242\u76f8\u6bd4\uff0c\u6297\u6291\u90c1\u836f\u7269\u589e\u52a0\u4e86\u4ea7\u751f\u81ea\u6740\u60f3\u6cd5\u548c\u5b9e\u65bd\u81ea\u6740\u884c\u4e3a(\u81ea\u6740\u610f\u5ff5\u3001\u884c\u4e3a)\u7684\u98ce\u9669\u3002\u4f46\u77ed\u671f\u7684\u4e34\u5e8a\u8bd5\n\u9a8c\u6ca1\u6709\u663e\u793a\uff0c\u5728\u5e74\u9f84\u5927\u4e8e24\u5c81\u7684\u6210\u5e74\u4eba\u4e2d\uff0c\u4e0e\u5b89\u6170\u5242\u76f8\u6bd4\uff0c\u4f7f\u7528\u6297\u6291\u90c1\u836f\u
