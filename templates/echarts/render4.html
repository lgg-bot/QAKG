                    "name": "1\u3001\u5fc3\u7406\u6cbb\u7597\uff1a\n\u5bf9\u4ea7\u540e\u7cbe\u795e\u75c5\u4eba\u7684\u60c5\u7eea\u3001\u8ba4\u8bc6\u4e0e\u884c\u4e3a\u6709\u5173\u95ee\u9898\u7684\u5fc3\u7406\u6cbb\u7597\u662f\u5fc5\u9700\u7684\u3002\u9488\u5bf9\u75c5\u4eba\u7684\u5fc3\u7406\u95ee\u9898\uff0c\u4e88\u4ee5\u540c\u60c5\u3001\u8010\u5fc3\u3001\u548c\u853c\u3001\u89e3\u91ca\u3001\u9f13\u52b1\u3001\u5173\u6000\u7ec6\n\u81f4\uff0c\u5e76\u63d0\u51fa\u6307\u5bfc\u6027\u5efa\u8bae\u6216\u529d\u544a\u3002\u4f7f\u60a3\u8005\u60c5\u611f\u5f97\u5230\u758f\u6cc4\u3001\u91ca\u653e\uff0c\u6b63\u786e\u8bc4\u4f30\u5fc3\u7406\u793e\u4f1a\u5e94\u6fc0\u539f\uff0c\u6d88\u9664\u4e0d\u826f\u523a\u6fc0\uff0c\u89e3\u9664\u5176\u75db\u82e6\uff0c\u589e\u5f3a\u81ea\u4fe1\u5fc3\uff0c\u505a\u597d\n\u81ea\u6211\u8c03\u6574\u548c\u9002\u5e94\u3002\u91cd\u89c6\u5f00\u5c55\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\uff0c\u7279\u522b\u662f\u592b\u59bb\u95f4\u6216\u5bb6\u4eba\u95f4\u77db\u76fe\u51b2\u7a81\u7684\u5fc3\u7406\u6cbb\u7597\uff0c\u4f46\u9700\u8981\u5bb6\u5ead\u6210\u5458\u53ca\u793e\u4f1a\u5404\u65b9\u9762\u7684\u70ed\u60c5\u652f\u6301\u4e0e\u534f\u52a9\n\u3002\n2\u3001\u836f\u7269\u6cbb\u7597\uff1a\n\u6839\u636e\u672c\u75c5\u7684\u4e34\u5e8a\u4e0d\u540c\u8868\u73b0\u72b6\u6001\uff0c\u6bcd\u4e73\u5582\u517b\u4e0e\u5426\uff0c\u9009\u7528\u4e0d\u540c\u836f\u7269\u7684\u6700\u5c0f\u6709\u6548\u5242\u91cf\uff0c\u5e76\u4e0e\u5fc3\u7406\u6cbb\u7597\u76f8\u7ed3\u5408\uff0c\u4e00\u822c\u5747\u53ef\u83b7\u5f97\u826f\u597d\u7684\u6548\u679c\u3002\n\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u5e38\u7528\u4e8e\u4ea7\u540e\u7cbe\u795e\u75c5\u4eba\u6291\u90c1\u72b6\u6001\u7684\u6cbb\u7597\uff0c\u800c\u4e14\u6700\u4f4e\u6709\u6548\u6cbb\u7597\u91cf\u5bf9\u6bcd\u5a74\u662f\u5b89\u5168\u7684\u3002\u5bf9\u6709\u4e25\u91cd\u81ea\u6740\u4f01\u56fe\u7684\u75c5\u4f8b\u4f7f\u7528\u963f\u7c73\u66ff\u6797\u5242\u91cf\n\u5e94\u589e\u52a0\u81f3150mg/d,\u52a0\u7528\u7898\u585e\u7f57\u5b81(\u4e09\u7898\u7532\u72b6\u817a\u539f\u6c28\u9178)\uff0c25\u03bcg/d\u53ef\u4fc3\u8fdb\u6291\u90c1\u72b6\u6001\u597d\u8f6c\u3002 \u3000\u3000\u6c1f\u54cc\u9187(\u6c1f\u54cc\u5576\u9187)(Ha\nloperidol)\u548c\u6c2f\u4e19\u55ea(Chlorpomazine)\u6709\u826f\u597d\u6297\u5e7b\u89c9\u5984\u60f3\u3001\u6297\u8e81\u72c2\u3001\u8c35\u5984\u4f5c\u7528\uff0c\u800c\u4e14\u6bd2\u6027\u5c0f\uff0c\u5b83\u4eec\u662f\u4e00\u79cd\u5b89\u5168\n\u6709\u6548\u7684\u6297\u7cbe\u795e\u75c5\u836f\u3002\u5bf9\u54fa\u4e73\u7684\u6bcd\u4eb2\u901a\u8fc7\u51cf\u5c11\u5242\u91cf\u548c\u5bf9\u5a74\u513f\u7684\u4ed4\u7ec6\u68c0\u6d4b\uff0c\u6bcd\u4e73\u5582\u517b\u76f8\u5bf9\u6bd4\u8f83\u5b89\u5168\u3002\u4e00\u822c\u6bcf\u5929\u5e73\u5747\u670d\u7528\u6700\u5c0f\u6709\u6548\u5242\u91cf\u7684\u6c1f\u54cc\u9187\n(\u6c1f\u54cc\u5576\u9187)30mg\u6216\u6c2f\u4e19\u55ea50mg\uff0c\u5219\u6bcd\u4e73\u4e2d\u542b\u91cf\u6781\u5c11\u3002\u4f46\u4ea7\u5987\u670d\u7528\u6c2f\u4e19\u55ea\u65f6\uff0c\u8981\u8b66\u60d5\u5a74\u513f\u4f1a\u51fa\u73b0\u55dc\u7761\u73b0\u8c61\u3002\n\u9502\u76d0(lithium salt)\u5bf9\u72c2\u8e81\u72b6\u6001\u6cbb\u7597\u6548\u679c\u6700\u597d\u3002Kuller\u7b49(1996)\u62a5\u9053\u6bcd\u4e73\u5185\u7684\u9502\u542b\u91cf\u662f\u8840\u6e05\u4e2d\u7684\u534a\u6570\uff0c\u6bcd\u4e73\n\u5582\u517b\u7684\u65b0\u751f\u513f\u7531\u4e8e\u80be\u529f\u80fd\u76f8\u5bf9\u4e0d\u6210\u719f\u6613\u53d1\u751f\u9502\u4e2d\u6bd2\uff0c\u6545\u5e94\u505c\u6b62\u54fa\u4e73\u3002\u5177\u6709\u6297\u72c2\u8e81\u4f5c\u7528\u7684\u5361\u9a6c\u897f\u5e73(Carbamazepine)\u6bcd\u4e73\u4e2d\n\u6d53\u5ea6\u4f4e\uff0c\u53ef\u9002\u7528\u4e8e\u7ee7\u7eed\u54fa\u4e73\u5a74\u513f\u7684\u60a3\u8005\u3002",
                    "des": "1\u3001\u5fc3\u7406\u6cbb\u7597\uff1a\n\u5bf9\u4ea7\u540e\u7cbe\u795e\u75c5\u4eba\u7684\u60c5\u7eea\u3001\u8ba4\u8bc6\u4e0e\u884c\u4e3a\u6709\u5173\u95ee\u9898\u7684\u5fc3\u7406\u6cbb\u7597\u662f\u5fc5\u9700\u7684\u3002\u9488\u5bf9\u75c5\u4eba\u7684\u5fc3\u7406\u95ee\u9898\uff0c\u4e88\u4ee5\u540c\u60c5\u3001\u8010\u5fc3\u3001\u548c\u853c\u3001\u89e3\u91ca\u3001\u9f13\u52b1\u3001\u5173\u6000\u7ec6\n\u81f4\uff0c\u5e76\u63d0\u51fa\u6307\u5bfc\u6027\u5efa\u8bae\u6216\u529d\u544a\u3002\u4f7f\u60a3\u8005\u60c5\u611f\u5f97\u5230\u758f\u6cc4\u3001\u91ca\u653e\uff0c\u6b63\u786e\u8bc4\u4f30\u5fc3\u7406\u793e\u4f1a\u5e94\u6fc0\u539f\uff0c\u6d88\u9664\u4e0d\u826f\u523a\u6fc0\uff0c\u89e3\u9664\u5176\u75db\u82e6\uff0c\u589e\u5f3a\u81ea\u4fe1\u5fc3\uff0c\u505a\u597d\n\u81ea\u6211\u8c03\u6574\u548c\u9002\u5e94\u3002\u91cd\u89c6\u5f00\u5c55\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\uff0c\u7279\u522b\u662f\u592b\u59bb\u95f4\u6216\u5bb6\u4eba\u95f4\u77db\u76fe\u51b2\u7a81\u7684\u5fc3\u7406\u6cbb\u7597\uff0c\u4f46\u9700\u8981\u5bb6\u5ead\u6210\u5458\u53ca\u793e\u4f1a\u5404\u65b9\u9762\u7684\u70ed\u60c5\u652f\u6301\u4e0e\u534f\u52a9\n\u3002\n2\u3001\u836f\u7269\u6cbb\u7597\uff1a\n\u6839\u636e\u672c\u75c5\u7684\u4e34\u5e8a\u4e0d\u540c\u8868\u73b0\u72b6\u6001\uff0c\u6bcd\u4e73\u5582\u517b\u4e0e\u5426\uff0c\u9009\u7528\u4e0d\u540c\u836f\u7269\u7684\u6700\u5c0f\u6709\u6548\u5242\u91cf\uff0c\u5e76\u4e0e\u5fc3\u7406\u6cbb\u7597\u76f8\u7ed3\u5408\uff0c\u4e00\u822c\u5747\u53ef\u83b7\u5f97\u826f\u597d\u7684\u6548\u679c\u3002\n\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u5e38\u7528\u4e8e\u4ea7\u540e\u7cbe\u795e\u75c5\u4eba\u6291\u90c1\u72b6\u6001\u7684\u6cbb\u7597\uff0c\u800c\u4e14\u6700\u4f4e\u6709\u6548\u6cbb\u7597\u91cf\u5bf9\u6bcd\u5a74\u662f\u5b89\u5168\u7684\u3002\u5bf9\u6709\u4e25\u91cd\u81ea\u6740\u4f01\u56fe\u7684\u75c5\u4f8b\u4f7f\u7528\u963f\u7c73\u66ff\u6797\u5242\u91cf\n\u5e94\u589e\u52a0\u81f3150mg/d,\u52a0\u7528\u7898\u585e\u7f57\u5b81(\u4e09\u7898\u7532\u72b6\u817a\u539f\u6c28\u9178)\uff0c25\u03bcg/d\u53ef\u4fc3\u8fdb\u6291\u90c1\u72b6\u6001\u597d\u8f6c\u3002 \u3000\u3000\u6c1f\u54cc\u9187(\u6c1f\u54cc\u5576\u9187)(Ha\nloperidol)\u548c\u6c2f\u4e19\u55ea(Chlorpomazine)\u6709\u826f\u597d\u6297\u5e7b\u89c9\u5984\u60f3\u3001\u6297\u8e81\u72c2\u3001\u8c35\u5984\u4f5c\u7528\uff0c\u800c\u4e14\u6bd2\u6027\u5c0f\uff0c\u5b83\u4eec\u662f\u4e00\u79cd\u5b89\u5168\n\u6709\u6548\u7684\u6297\u7cbe\u795e\u75c5\u836f\u3002\u5bf9\u54fa\u4e73\u7684\u6bcd\u4eb2\u901a\u8fc7\u51cf\u5c11\u5242\u91cf\u548c\u5bf9\u5a74\u513f\u7684\u4ed4\u7ec6\u68c0\u6d4b\uff0c\u6bcd\u4e73\u5582\u517b\u76f8\u5bf9\u6bd4\u8f83\u5b89\u5168\u3002\u4e00\u822c\u6bcf\u5929\u5e73\u5747\u670d\u7528\u6700\u5c0f\u6709\u6548\u5242\u91cf\u7684\u6c1f\u54cc\u9187\n(\u6c1f\u54cc\u5576\u9187)30mg\u6216\u6c2f\u4e19\u55ea50mg\uff0c\u5219\u6bcd\u4e73\u4e2d\u542b\u91cf\u6781\u5c11\u3002\u4f46\u4ea7\u5987\u670d\u7528\u6c2f\u4e19\u55ea\u65f6\uff0c\u8981\u8b66\u60d5\u5a74\u513f\u4f1a\u51fa\u73b0\u55dc\u7761\u73b0\u8c61\u3002\n\u9502\u76d0(lithium salt)\u5bf9\u72c2\u8e81\u72b6\u6001\u6cbb\u7597\u6548\u679c\u6700\u597d\u3002Kuller\u7b49(1996)\u62a5\u9053\u6bcd\u4e73\u5185\u7684\u9502\u542b\u91cf\u662f\u8840\u6e05\u4e2d\u7684\u534a\u6570\uff0c\u6bcd\u4e73\n\u5582\u517b\u7684\u65b0\u751f\u513f\u7531\u4e8e\u80be\u529f\u80fd\u76f8\u5bf9\u4e0d\u6210\u719f\u6613\u53d1\u751f\u9502\u4e2d\u6bd2\uff0c\u6545\u5e94\u505c\u6b62\u54fa\u4e73\u3002\u5177\u6709\u6297\u72c2\u8e81\u4f5c\u7528\u7684\u5361\u9a6c\u897f\u5e73(Carbamazepine)\u6bcd\u4e73\u4e2d\n\u6d53\u5ea6\u4f4e\uff0c\u53ef\u9002\u7528\u4e8e\u7ee7\u7eed\u54fa\u4e73\u5a74\u513f\u7684\u60a3\u8005\u3002",

                {

                    "target": "\u4ea7\u8925\u671f\u6291\u90c1\u75c7\uff08postparturm depression\uff0cPPD\uff09\u662f\u6307\u4ea7\u5987\u5728\u5206\u5a29\u540e\u51fa\u73b0\u6291\u90c1\u3001\u60b2\u4f24\u3001\u6cae\u4e27\u3001\u54ed\u6ce3\u3001\u6613\u6fc0\u6012\u3001\n\u70e6\u8e81\u3001\u751a\u81f3\u6709\u81ea\u6740\u6216\u6740\u5a74\u503e\u5411\u7b49\u4e00\u7cfb\u5217\u75c7\u72b6\u4e3a\u7279\u5f81\u7684\u5fc3\u7406\u969c\u788d\uff0c\u662f\u4ea7\u8925\u671f\u7cbe\u795e\u7efc\u5408\u5f81\u4e2d\u6700\u5e38\u89c1\u7684\u4e00\u79cd\u7c7b\u578b\u3002\u901a\u5e38\u5728\u4ea7\u540e2\u5468\u51fa\u73b0\uff0c\u5176\u75c5\u56e0\n\u4e0d\u660e\uff0c\u53ef\u80fd\u4e0e\u9057\u4f20\u3001\u5fc3\u7406\u3001\u5206\u5a29\u53ca\u793e\u4f1a\u56e0\u7d20\u6709\u5173\u3002\u4e3b\u8981\u8868\u73b0\u662f\u6291\u90c1\uff0c\u591a\u4e8e\u4ea7\u540e2\u00a0\u5468\u53d1\u75c5\uff0c\u4e8e\u4ea7\u540e4\uff5e6\u00a0\u5468\u75c7\u72b6\u660e\u663e\u3002\u4ea7\u540e\u7cbe\u795e\u6291\u90c1\u901a\n\u5e38\u9700\u8981\u6cbb\u7597\uff0c\u5305\u62ec\u5fc3\u7406\u6cbb\u7597\u548c\u836f\u7269\u6cbb\u7597\u3002\u4e00\u822c\u800c\u8a00\uff0cPPD\u00a0\u7684\u6cbb\u7597\u6548\u679c\u5747\u76f8\u5f53\u597d\u300280%\u4ee5\u4e0a\u7684PPD\u00a0\u60a3\u8005\u5728\u9002\u5f53\u7684\u836f\u7269\u548c\u5fc3\u7406\u6cbb\u7597\n\u540e\u75c7\u72b6\u5f97\u4ee5\u7f13\u89e3\u6216\u6d88\u5931\u3002\u7136\u800c\uff0c\u518d\u6b21\u598a\u5a20\u65f6PPD\u00a0\u7684\u590d\u53d1\u7387\u53ef\u8fbe50%\u3002\u6240\u4ee5\u60a3PPD\u00a0\u7684\u5987\u5973\u518d\u6b21\u598a\u5a20\u53ca\u5206\u5a29\u540e\u5747\u987b\u4e25\u5bc6\u76d1\u6d4b\u3002",
                    "name": " "

                {
                    "source": "cause|centernode",
                    "target": "\u5f15\u8d77\u4ea7\u540e\u7cbe\u795e\u6291\u90c1\u7684\u75c5\u56e0\u6bd4\u8f83\u590d\u6742\uff0c\u4e00\u822c\u8ba4\u4e3a\u662f\u591a\u65b9\u9762\u7684\uff0c\u4f46\u4e3b\u8981\u662f\u4ea7\u540e\u795e\u7ecf\u5185\u5206\u6ccc\u7684\u53d8\u5316\u548c\u793e\u4f1a\u5fc3\u7406\u56e0\u7d20\u4e0e\u672c\u75c5\u53d1\u751f\u6709\u5173\u3002\n\u751f\u7269\u5b66\u65b9\u9762\uff1a\u598a\u5a20\u540e\u671f\u4f53\u5185\u96cc\u6fc0\u7d20\u3001\u9ec4\u4f53\u916e\u663e\u8457\u589e\u9ad8\uff0c\u76ae\u8d28\u7c7b\u56fa\u9187\u3001\u7532\u72b6\u817a\u7d20\u4e5f\u6709\u4e0d\u540c\u7a0b\u5ea6\u589e\u52a0\uff0c\u5206\u5a29\u540e\u8fd9\u4e9b\u6fc0\u7d20\u7a81\u7136\u8fc5\u901f\u64a4\u9000\uff0c\u9ec4\u4f53\u916e\n\u548c\u96cc\u6fc0\u7d20\u6c34\u5e73\u4e0b\u964d\uff0c\u5bfc\u81f4\u8111\u5185\u548c\u5185\u5206\u6ccc\u7ec4\u7ec7\u7684\u513f\u8336\u915a\u80fa\u51cf\u5c11\uff0c\u4ece\u800c\u5f71\u54cd\u9ad8\u7ea7\u8111\u6d3b\u52a8\u3002\n\u793e\u4f1a\u56e0\u7d20\uff1a\u5bb6\u5ead\u7ecf\u6d4e\u72b6\u51b5\u3001\u592b\u59bb\u611f\u60c5\u4e0d\u5408\u3001\u4f4f\u623f\u56f0\u96be\u3001\u5a74\u513f\u6027\u522b\u53ca\u5065\u5eb7\u72b6\u51b5\u7b49\u90fd\u662f\u91cd\u8981\u7684\u8bf1\u53d1\u56e0\u7d20\u3002\n\u4ea7\u5987\u5fc3\u7406\u56e0\u7d20\uff1a\u5bf9\u6bcd\u4eb2\u89d2\u8272\u4e0d\u9002\u5e94\u3001\u6027\u683c\u5185\u5411\u3001\u4fdd\u5b88\u56fa\u6267\u7684\u4ea7\u5987\u597d\u53d1\u6b64\u75c5\u3002\u4ea7\u540e\u5fe7\u90c1\u75c7\u4e0e\u4ea7\u540e\u7cbe\u795e\u6291\u90c1\u7684\u5173\u7cfb\u8fd8\u4e0d\u660e\u786e\uff0c\u60a3\u6709\u4ea7\u540e\u5fe7\u90c1\u75c7\n\u8005\u4e0d\u4e00\u5b9a\u53d1\u5c55\u6210\u4ea7\u540e\u7cbe\u795e\u6291\u90c1\uff0c\u4f46\u60a3\u6709\u4ea7\u540e\u5fe7\u90c1\u75c7\u8005\u53d1\u751f\u4ea7\u540e\u7cbe\u795e\u6291\u90c1\u7684\u53ef\u80fd\u6027\u589e\u52a0\uff0c\u4e5f\u6709\u53ef\u80fd\u4e00\u90e8\u5206\u4ea7\u540e\u7cbe\u795e\u6291\u90c1\u662f\u4ea7\u540e\u5fe7\u90c1\u75c7\u7684\u8f83\u91cd\n\u7c7b\u578b\uff0c\u6216\u662f\u4ea7\u540e\u5fe7\u90c1\u75c7\u53d1\u5c55\u7684\u7ed3\u679c\u3002",

                {
                    "source": "treatment|centernode",
                    "target": "1\u3001\u5fc3\u7406\u6cbb\u7597\uff1a\n\u5bf9\u4ea7\u540e\u7cbe\u795e\u75c5\u4eba\u7684\u60c5\u7eea\u3001\u8ba4\u8bc6\u4e0e\u884c\u4e3a\u6709\u5173\u95ee\u9898\u7684\u5fc3\u7406\u6cbb\u7597\u662f\u5fc5\u9700\u7684\u3002\u9488\u5bf9\u75c5\u4eba\u7684\u5fc3\u7406\u95ee\u9898\uff0c\u4e88\u4ee5\u540c\u60c5\u3001\u8010\u5fc3\u3001\u548c\u853c\u3001\u89e3\u91ca\u3001\u9f13\u52b1\u3001\u5173\u6000\u7ec6\n\u81f4\uff0c\u5e76\u63d0\u51fa\u6307\u5bfc\u6027\u5efa\u8bae\u6216\u529d\u544a\u3002\u4f7f\u60a3\u8005\u60c5\u611f\u5f97\u5230\u758f\u6cc4\u3001\u91ca\u653e\uff0c\u6b63\u786e\u8bc4\u4f30\u5fc3\u7406\u793e\u4f1a\u5e94\u6fc0\u539f\uff0c\u6d88\u9664\u4e0d\u826f\u523a\u6fc0\uff0c\u89e3\u9664\u5176\u75db\u82e6\uff0c\u589e\u5f3a\u81ea\u4fe1\u5fc3\uff0c\u505a\u597d\n\u81ea\u6211\u8c03\u6574\u548c\u9002\u5e94\u3002\u91cd\u89c6\u5f00\u5c55\u4eba\u9645\u5fc3\u7406\u6cbb\u7597\uff0c\u7279\u522b\u662f\u592b\u59bb\u95f4\u6216\u5bb6\u4eba\u95f4\u77db\u76fe\u51b2\u7a81\u7684\u5fc3\u7406\u6cbb\u7597\uff0c\u4f46\u9700\u8981\u5bb6\u5ead\u6210\u5458\u53ca\u793e\u4f1a\u5404\u65b9\u9762\u7684\u70ed\u60c5\u652f\u6301\u4e0e\u534f\u52a9\n\u3002\n2\u3001\u836f\u7269\u6cbb\u7597\uff1a\n\u6839\u636e\u672c\u75c5\u7684\u4e34\u5e8a\u4e0d\u540c\u8868\u73b0\u72b6\u6001\uff0c\u6bcd\u4e73\u5582\u517b\u4e0e\u5426\uff0c\u9009\u7528\u4e0d\u540c\u836f\u7269\u7684\u6700\u5c0f\u6709\u6548\u5242\u91cf\uff0c\u5e76\u4e0e\u5fc3\u7406\u6cbb\u7597\u76f8\u7ed3\u5408\uff0c\u4e00\u822c\u5747\u53ef\u83b7\u5f97\u826f\u597d\u7684\u6548\u679c\u3002\n\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u836f\u5e38\u7528\u4e8e\u4ea7\u540e\u7cbe\u795e\u75c5\u4eba\u6291\u90c1\u72b6\u6001\u7684\u6cbb\u7597\uff0c\u800c\u4e14\u6700\u4f4e\u6709\u6548\u6cbb\u7597\u91cf\u5bf9\u6bcd\u5a74\u662f\u5b89\u5168\u7684\u3002\u5bf9\u6709\u4e25\u91cd\u81ea\u6740\u4f01\u56fe\u7684\u75c5\u4f8b\u4f7f\u7528\u963f\u7c73\u66ff\u6797\u5242\u91cf\n\u5e94\u589e\u52a0\u81f3150mg/d,\u52a0\u7528\u7898\u585e\u7f57\u5b81(\u4e09\u7898\u7532\u72b6\u817a\u539f\u6c28\u9178)\uff0c25\u03bcg/d\u53ef\u4fc3\u8fdb\u6291\u90c1\u72b6\u6001\u597d\u8f6c\u3002 \u3000\u3000\u6c1f\u54cc\u9187(\u6c1f\u54cc\u5576\u9187)(Ha\nloperidol)\u548c\u6c2f\u4e19\u55ea(Chlorpomazine)\u6709\u826f\u597d\u6297\u5e7b\u89c9\u5984\u60f3\u3001\u6297\u8e81\u72c2\u3001\u8c35\u5984\u4f5c\u7528\uff0c\u800c\u4e14\u6bd2\u6027\u5c0f\uff0c\u5b83\u4eec\u662f\u4e00\u79cd\u5b89\u5168\n\u6709\u6548\u7684\u6297\u7cbe\u795e\u75c5\u836f\u3002\u5bf9\u54fa\u4e73\u7684\u6bcd\u4eb2\u901a\u8fc7\u51cf\u5c11\u5242\u91cf\u548c\u5bf9\u5a74\u513f\u7684\u4ed4\u7ec6\u68c0\u6d4b\uff0c\u6bcd\u4e73\u5582\u517b\u76f8\u5bf9\u6bd4\u8f83\u5b89\u5168\u3002\u4e00\u822c\u6bcf\u5929\u5e73\u5747\u670d\u7528\u6700\u5c0f\u6709\u6548\u5242\u91cf\u7684\u6c1f\u54cc\u9187\n(\u6c1f\u54cc\u5576\u9187)30mg\u6216\u6c2f\u4e19\u55ea50mg\uff0c\u5219\u6bcd\u4e73\u4e2d\u542b\u91cf\u6781\u5c11\u3002\u4f46\u4ea7\u5987\u670d\u7528\u6c2f\u4e19\u55ea\u65f6\uff0c\u8981\u8b66\u60d5\u5a74\u513f\u4f1a\u51fa\u73b0\u55dc\u7761\u73b0\u8c61\u3002\n\u9502\u76d0(lithium salt)\u5bf9\u72c2\u8e81\u72b6\u6001\u6cbb\u7597\u6548\u679c\u6700\u597d\u3002Kuller\u7b49(1996)\u62a5\u9053\u6bcd\u4e73\u5185\u7684\u9502\u542b\u91cf\u662f\u8840\u6e05\u4e2d\u7684\u534a\u6570\uff0c\u6bcd\u4e73\n\u5582\u517b\u7684\u65b0\u751f\u513f\u7531\u4e8e\u80be\u529f\u80fd\u76f8\u5bf9\u4e0d\u6210\u719f\u6613\u53d1\u751f\u9502\u4e2d\u6bd2\uff0c\u6545\u5e94\u505c\u6b62\u54fa\u4e73\u3002\u5177\u6709\u6297\u72c2\u8e81\u4f5c\u7528\u7684\u5361\u9a6c\u897f\u5e73(Carbamazepine)\u6bcd\u4e73\u4e2d\n\u6d53\u5ea6\u4f4e\uff0c\u53ef\u9002\u7528\u4e8e\u7ee7\u7eed\u54fa\u4e73\u5a74\u513f\u7684\u60a3\u8005\u3002",
                    "name": " "
                },
                {
                    "source": "prevent|centernode",
                    "target": "\u7531\u4e8e\u6240\u6709\u521d\u7ea7PPD\u7684\u9884\u9632\u63aa\u65bd\u5e76\u4e0d\u6210\u529f\uff0cPPD\u7684\u9884\u9632\u4ecd\u4f9d\u9760\u4e8c\u7ea7\u9884\u9632\uff0c\u5f97\u4ee5\u53ca\u65e9\u53d1\u73b0\u548c\u5c3d\u65e9\u6cbb\u7597\u3002\u5e38\u89c4\u8fdb\u884c\u81ea\u6211\u95ee\u5377\u8c03\u67e5\uff0c\u5982\u5229\u7528E\ndinburgh\u4ea7\u540e\u6291\u90c1\u8bc4\u5206\u7cfb\u7edf\uff08EPDS\uff09\u8fdb\u884c\u81ea\u6211\u8bc4\u6d4b\uff0c\u5bf9\u4e8e\u53d1\u73b0\u548c\u8bca\u65adPPD\u5f88\u6709\u5e2e\u52a9\u3002EPDS\u5df2\u7ffb\u8bd1\u6210\u4e2d\u6587\u5e76\u53d1\u884c\uff0c\u4e14\u5728\n\u7814\u7a76\u548c\u4e34\u5e8a\u65b9\u9762\u884c\u4e4b\u6709\u6548\u3002\n\u6309\u7167\u5404\u4e2a\u4ea7\u5987\u5fc3\u7406\u56e0\u7d20\u6216\u9488\u5bf9\u5176\u5371\u9669\u56e0\u7d20\u8fdb\u884c\u5fc3\u7406\u5e72\u9884\uff0c\u5c06\u6709\u52a9\u4e8e\u51cf\u5c11PPD\u7684\u53d1\u751f\u3002\n1.\u52a0\u5f3a\u5b55\u671f\u4fdd\u5065\uff0c\u91cd\u89c6\u5b55\u5987\u5fc3\u7406\u536b\u751f\u7684\u54a8\u8be2\u4e0e\u6307\u5bfc\u3001\u5bf9\u4e0d\u826f\u4e2a\u6027\u3001\u65e2\u5f80\u6709PPD\u53f2\u6216\u5bb6\u65cf\u53f2\u3001\u7b5b\u67e5\u51fa\u6709\u7cbe\u795e\u75c7\u72b6\u7684\u9ad8\u5371\u5b55\u5987\u8fdb\u884c\u76d1\u6d4b\u548c\n\u5fc5\u8981\u7684\u5e72\u9884\u3002\u91cd\u89c6\u529e\u597d\u5b55\u5987\u5b66\u6821\uff0c\u9f13\u52b1\u5b55\u5987\u53ca\u5176\u4e08\u592b\u4e00\u8d77\u6765\u4e0a\u8bfe\uff0c\u5b66\u4e60\u8ba4\u8bc6\u598a\u5a20\u548c\u5206\u5a29\u7684\u76f8\u5173\u77e5\u8bc6\uff0c\u4e86\u89e3\u5206\u5a29\u8fc7\u7a0b\u53ca\u5206\u5a29\u65f6\u7684\u653e\u677e\u6280\u672f\u4e0e\n\u52a9\u4ea7\u4eba\u5458\u7684\u914d\u5408\uff0c\u6d88\u9664\u5176\u7d27\u5f20\u3001\u6050\u60e7\u7684\u6d88\u6781\u60c5\u7eea\u3002\n2.\u6539\u5584\u5206\u5a29\u73af\u5883\uff0c\u5efa\u7acb\u5bb6\u5ead\u5316\u5206\u5a29\u5ba4\uff0c\u4ee5\u66ff\u4ee3\u4ee5\u5f80\u5c01\u95ed\u5f0f\u7684\u4ea7\u623f\uff0c\u63d0\u9ad8\u4ea7\u5987\u5bf9\u5206\u5a29\u81ea\u7136\u8fc7\u7a0b\u7684\u611f\u609
