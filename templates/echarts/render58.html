                    "name": "\u4e00\u3001\u53d1\u75c5\u539f\u56e0\uff1a\u3000\u3000\n\u8fc7\u53bb\u5927\u591a\u8ba4\u4e3a\u672c\u75c5\u6e90\u4e8e\u7cbe\u795e\u56e0\u7d20\u548c\u4eba\u683c\u7f3a\u9677\uff1b\u8fd120\u5e74\u6765\uff0c\u9057\u4f20\u548c\u751f\u5316\u7814\u7a76\uff0c\u7279\u522b\u662f\u5e7f\u6cdb\u91c7\u7528\u836f\u7269\u6cbb\u7597\u6548\u679c\u663e\u8457\uff0c\u63d0\u793a\u672c\u75c5\u7684\u53d1\u751f\u6709\u5176\u751f\u7269\u5b66\u57fa\u7840\u3002\u3000\u3000\n1\u3001\u9057\u4f20\u56e0\u7d20\uff1a\u5bb6\u7cfb\u8c03\u67e5\u8868\u660e\uff0c\u5f3a\u8feb\u75c7\u5148\u8bc1\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u7126\u8651\u969c\u788d\u53d1\u75c5\u5371\u9669\u7387\u660e\u663e\u9ad8\u4e8e\u5bf9\u7167\u7ec4\uff0c\u5982\u679c\u5c06\u6709\u5f3a\u8feb\u75c7\u72b6\u4f46\u672a\u8fbe\u5230\u8bca\u65ad\u6807\u51c6\u7684\u4eba\u5305\u62ec\u5728\u5185\uff0c\u5219\u75c5\u4eba\u7ec4\u7236\u6bcd\u7684\u5f3a\u8feb\u75c7\u72b6\u5371\u9669\u7387(15.6%)\u660e\u663e\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7236\u6bcd(2.9%)\u3002\u53cc\u751f\u5b50\u7814\u7a76\u663e\u793a\uff0c\u5355\u5375\u53cc\u751f\u5b50\u7684\u540c\u75c5\u7387\u9ad8\u4e8e\u53cc\u5375\u53cc\u751f\u5b50\u3002\u63d0\u793a\u5f3a\u8feb\u75c7\u7684\u53d1\u751f\u53ef\u80fd\u5177\u6709\u4e00\u5b9a\u7684\u9057\u4f20\u503e\u5411\u3002\u3000\u3000\n2\u3001\u751f\u5316\u6539\u53d8\uff1a\u6709\u4eba\u8ba4\u4e3a5-HT\u80fd\u7cfb\u7edf\u53ef\u80fd\u4e0e\u5f3a\u8feb\u75c7\u53d1\u75c5\u6709\u5173\uff0c\u67095-HT\u518d\u6444\u53d6\u963b\u6ede\u4f5c\u7528\u7684\u836f\u7269\uff0c\u5982\u9009\u62e9\u60275-HT\u518d\u6444\u53d6\u6291\u5236\u5242(SSRI)\u7c7b\u53ef\u4ee5\u5bf9\u5f3a\u8feb\u75c7\u6709\u6548\u3002\u6709\u5b66\u8005\u53d1\u73b0\u5f3a\u8feb\u75c7\u75c5\u4eba\u7684\u8840\u6e05\u50ac\u4e73\u7d20\u589e\u9ad8\uff0c\u6216\u6709\u76ae\u8d28\u9187\u6539\u53d8\uff0c\u5176\u5728\u5f3a\u8feb\u75c7\u53d1\u751f\u4e2d\u7684\u4f5c\u7528\uff0c\u5c1a\u4e0d\u660e\u786e\u3002\u3000\u3000\n3\u3001\u89e3\u5256\u4e0e\u751f\u7406\uff1a\u5207\u65ad\u989d\u53f6\u4e0e\u7eb9\u72b6\u4f53\u7684\u8054\u7cfb\u7ea4\u7ef4\u5bf9\u96be\u6cbb\u6027\u5f3a\u8feb\u75c7\u6709\u6548\uff0c\u63a8\u6d4b\u53ef\u80fd\u4e0e\u57fa\u5e95\u6838\u529f\u80fd\u5931\u8c03\u6709\u5173\u3002\u3000\u3000\n4\u3001\u5fc3\u7406\u3000\u3000\n(1)\u5f17\u6d1b\u4f0a\u5fb7\u5b66\u6d3e\u7684\u5fc3\u7406\u52a8\u529b\u5b66\u7406\u8bba\uff1a\u5f3a\u8feb\u75c7\u72b6\u5f62\u6210\u7684\u5fc3\u7406\u673a\u5236\u5305\u62ec\uff1a\u56fa\u7740\u3001\u9000\u884c\u3001\u5b64\u7acb\u3001\u89e3\u9664\u3001\u53cd\u5e94\u5f62\u6210\u4ee5\u53ca\u5bf9\u4e0d\u5bb9\u8bb8\u7684\u6027\u548c\u653b\u51fb\u51b2\u52a8\u7684\u7f6e\u6362\u7b49\u3002\u8fd9\u79cd\u9632\u5fa1\u673a\u5236\u662f\u65e0\u610f\u8bc6\u7684\uff0c\u56e0\u6b64\u4e0d\u4e3a\u60a3\u8005\u6240\u89c9\u5bdf\u3002\u3000\u3000\n(2)\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u7684\u5b66\u4e60\u7406\u8bba\uff1a\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u8ba4\u4e3a\uff0c\u9996\u5148\u75c5\u4eba\u7531\u4e8e\u67d0\u79cd\u7279\u6b8a\u60c5\u666f\u5f15\u8d77\u7126\u8651\uff0c\u4e3a\u4e86\u51cf\u8f7b\u7126\u8651\uff0c\u75c5\u4eba\u4ea7\u751f\u56de\u907f\u53cd\u5e94\uff0c\u8868\u73b0\u4e3a\u5f3a\u8feb\u6027\u4eea\u5f0f\u52a8\u4f5c\u3002\u67d0\u4e9b\u601d\u7ef4\u6216\u60f3\u8c61\u7b49\u4e2d\u6027\u523a\u6fc0(\u5982\u8bed\u8a00\u3001\u6587\u5b57\u3001\u8868\u8c61\u548c\u601d\u60f3)\u4e0e\u521d\u59cb\u523a\u6fc0\u4f34\u968f\u51fa\u73b0\uff0c\u5219\u53ef\u8fdb\u4e00\u6b65\u5f62\u6210\u8f83\u9ad8\u4e00\u7ea7\u6761\u4ef6\u53cd\u5c04\uff0c\u4f7f\u7126\u8651\u6cdb\u5316\uff0c\u6700\u7ec8\u5bfc\u81f4\u5f3a\u8feb\u89c2\u5ff5\u7684\u5f62\u6210\u3002\u3000\u3000\n\u4e8c\u3001\u53d1\u75c5\u673a\u5236\uff1a\u3000\u3000\n1\u3001\u5bb6\u7cfb\u8c03\u67e5\u7684\u7ed3\u679c\u8868\u660e\uff1a\u5728\u5f3a\u8feb\u75c7\u60a3\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u7126\u8651\u969c\u788d\u7684\u53d1\u75c5\u98ce\u9669\u7387\u663e\u8457\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7684\u4e00\u7ea7\u4eb2\u5c5e\uff0c\u4f46\u4ed6\u4eec\u60a3\u5f3a\u8feb\u75c7\u7684\u98ce\u9669\u7387\u5e76\u4e0d\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u3002\u5982\u679c\u628a\u60a3\u8005\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u6709\u5f3a\u8feb\u75c7\u72b6\u4f46\u8fbe\u4e0d\u5230\u5f3a\u8feb\u75c7\u8bca\u65ad\u6807\u51c6\u7684\u75c5\u4f8b\u5305\u62ec\u5728\u5185\uff0c\u5219\u60a3\u8005\u7ec4\u7684\u7236\u6bcd\u5f3a\u8feb\u75c7\u72b6\u7684\u98ce\u9669\u7387(15.6%)\u663e\u8457\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7684\u7236\u6bcd(2.9%)(Black\u7b49\uff0c1992)\u3002\u8fd9\u79cd\u5f3a\u8feb\u7279\u5f81\u5728\u5355\u5375\u53cc\u751f\u5b50\u4e2d\u7684\u540c\u75c5\u7387\u9ad8\u4e8e\u53cc\u5375\u53cc\u751f\u5b50\u7684\u540c\u75c5\u7387(Carey\u548cGottesman\uff0c1981)\u3002\u8fd9\u4e9b\u7ed3\u679c\u63d0\u793a\uff1a\u5f3a\u8feb\u884c\u4e3a\u7684\u67d0\u4e9b\u7d20\u8d28\u662f\u53ef\u4ee5\u9057\u4f20\u7684\u3002\u53e6\u6709\u4e00\u4e9b\u62a5\u544a\u8868\u660e\uff1a\u5f3a\u8feb\u75c7\u53ef\u4e0e\u7cbe\u795e\u5206\u88c2\u75c7\u3001\u6291\u90c1\u75c7\u3001\u60ca\u6050\u969c\u788d\u3001\u6050\u6016\u75c7\u3001\u8fdb\u98df\u969c\u788d\u3001\u5b64\u72ec\u75c7\u548c\u591a\u52a8\u79fd\u8bed\u7efc\u5408\u5f81\u540c\u65f6\u5b58\u5728\u3002\u3000\u3000\n2\u3001\u6c2f\u4e19\u54aa\u55ea\u3001\u6c1f\u897f\u6c40(fluoxetine)\u3001\u6c1f\u4f0f\u6c99\u660e(fluvoxamine)\u3001\u5e15\u7f57\u897f\u6c40(paroxetine)\u3001\u820d\u66f2\u6797(sertraline)\u7b49\u5177\u6709\u6291\u52365-HT\u91cd\u6444\u53d6\u4f5c\u7528\u7684\u836f\u7269\uff0c\u5bf9\u5f3a\u8feb\u75c7\u6709\u826f\u597d\u6548\u679c\uff1b\u800c\u7f3a\u4e4f\u6291\u52365-HT\u91cd\u6444\u53d6\u4f5c\u7528\u7684\u5176\u4ed6\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u5242\uff0c\u5982\u963f\u7c73\u66ff\u6797\u3001\u4e19\u54aa\u55ea\uff0c\u53bb\u7532\u54aa\u55ea\u7b49\uff0c\u5bf9\u5f3a\u8feb\u75c7\u7684\u6cbb\u7597\u6548\u679c\u4e0d\u4f73\u3002\u5f3a\u8feb\u75c7\u72b6\u7684\u51cf\u8f7b\u5e38\u4f34\u6709\u8840\u5c0f\u677f5-HT\u542b\u91cf\u548c\u8111\u810a\u6db25-\u7f9f\u5432\u54da\u918b\u9178(5-HIAA)\u542b\u91cf\u4e0b\u964d\u3002\u6cbb\u7597\u524d\u8840\u5c0f\u677f5-HT\u548c\u8111\u810a\u6db2\u4e2d5-HIAA\u57fa\u7840\u6c34\u5e73\u8f83\u9ad8\u75c5\u4f8b\u7528\u6c2f\u4e19\u54aa\u55ea\u6cbb\u7597\u6548\u679c\u8f83\u4f73\u3002\u7ed9\u5f3a\u8feb\u75c7\u60a3\u8005\u53e3\u670d\u9009\u62e9\u60275-HT\u6fc0\u52a8\u5242methyl-chlorophenyl-piperazine(mCPP)\uff0c\u53ef\u4f7f\u5f3a\u8feb\u75c7\u72b6\u6682\u65f6\u52a0\u5267\u3002\u8fd9\u4e9b\u5747\u63d0\u793a5-\u7f9f\u8272\u80fa(5-HT)\u7cfb\u7edf\u529f\u80fd\u589e\u9ad8\u4e0e\u5f3a\u8feb\u75c7\u53d1\u75c5\u6709\u5173\u3002\u3000\u3000\n3\u3001\u4e00\u4e9b\u4e34\u5e8a\u8bc1\u636e\u63d0\u793a\u5f3a\u8feb\u75c7\u7684\u53d1\u75c5\u53ef\u80fd\u4e0e\u9009\u62e9\u6027\u57fa\u5e95\u8282\u529f\u80fd\u5931\u8c03\u6709\u5173\u3002\u4f8b\u5982\uff1a\u4e0e\u57fa\u5e95\u8282\u529f\u80fd\u969c\u788d\u5bc6\u5207\u76f8\u5173\u7684\u591a\u52a8\u79fd\u8bed\u7efc\u5408\u5f81\uff0c15%\uff5e18%\u7684\u60a3\u8005\u6709\u5f3a\u8feb\u75c7\u72b6\uff0c\u8fdc\u9ad8\u4e8e\u4e00\u822c\u5c45\u6c11\u5f3a\u8feb\u75c7\u7684\u60a3\u75c5\u7387(2%)\uff1b\u5934\u90e8\u5916\u4f24\u3001\u98ce\u6e7f\u6027\u821e\u8e48\u75c7\uff0cEconomo\u8111\u708e\u540e\uff0c\u4e8e\u57fa\u5e95\u8282\u53d7\u635f\u540c\u65f6\u53ef\u89c1\u5230\u60a3\u8005\u6709\u5f3a\u8feb\u75c7\u72b6\uff1b\u8111CT\u68c0\u67e5\u53ef\u89c1\u5230\u6709\u4e9b\u5f3a\u8feb\u75c7\u60a3\u8005\u53cc\u4fa7\u5c3e\u72b6\u6838\u4f53\u79ef\u7f29\u5c0f(Luxenberg\u7b49\uff0c1988)\uff1b\u6b63\u7535\u5b50\u53d1\u5c04\u8111\u626b\u63cf\u53d1\u73b0\u6709\u7684\u5f3a\u8feb\u75c7\u60a3\u8005\u53cc\u4fa7\u5c3e\u72b6\u6838\u548c\u7736\u989d\u76ae\u8d28\u5916\u4fa7\u4ee3\u8c22\u7387\u5347\u9ad8(Baxter\u7b49\uff0c1987)\uff1b\u75285-HT\u91cd\u6444\u53d6\u6291\u5236\u836f\u7269\u6216\u884c\u4e3a\u7597\u6cd5\u53d6\u5f97\u826f\u597d\u6548\u679c\u7684\u60a3\u8005\u5176\u5c3e\u72b6\u6838\u3001\u7736\u989d\u53f6\u548c\u6263\u5e26\u56de\u7684\u8fc7\u5ea6\u6d3b\u52a8\u4e0b\u964d(Baxter\u7b49\uff0c1992;Perani\u7b49\uff0c1995)\u3002\u5728\u884c\u4e3a\u6cbb\u7597\u6709\u6548\u7684\u60a3\u8005\u8fd8\u89c2\u5bdf\u5230\u7736\u56de\u548c\u5c3e\u72b6\u6838\u4e4b\u95f4\u7684\u534f\u540c\u6d3b\u52a8\u663e\u8457\u51cf\u5f31\uff0c\u63d0\u793a\u529f\u80fd\u5931\u5e38\u7684\u8111\u56de\u8def\u65ad\u7edd\u4e86\u8054\u7cfb(Schwartz\u7b49\uff0c1996)\u3002\u6709\u4eba\u8ba4\u4e3a\uff0c\u5f3a\u8feb\u89c2\u5ff5\u7684\u4e25\u91cd\u6027\u4e0e\u7736\u989d\u53f6\u548c\u57fa\u5e95\u8282\u6d3b\u52a8\u76f8\u5173\uff0c\u800c\u4f34\u968f\u7684\u7126\u8651\u5219\u53cd\u6620\u4e86\u6d77\u9a6c\u548c\u6263\u5e26\u56de\u76ae\u8d28\u7684\u6d3b\u52a8(McGuire\u7b49\uff0c1994)\uff0cBrita\u7b49(1996)\u62a5\u544a\uff0c\u529f\u80fd\u78c1\u5171\u632f\u6210\u50cf(fMRI)\u8868\u660e\u4ee5\u884c\u4e3a\u8bf1\u53d1OCD\u60a3\u8005\u7684\u75c7\u72b6\u53ef\u5b9e\u65f6\u663e\u793a\u5c3e\u72b6\u6838\u3001\u6263\u5e26\u56de\u76ae\u8d28\u548c\u7736\u989d\u76ae\u8d28\u7684\u76f8\u5bf9\u8840\u6d41\u8f83\u9759\u606f\u72b6\u6001\u65f6\u660e\u663e\u589e\u52a0\u3002\u57fa\u4e8e\u8fd9\u7c7b\u7814\u7a76\u5f62\u6210\u4e86\u5982\u4e0b\u5047\u8bf4\uff0c\u5373\u5f3a\u8feb\u969c\u788d\u662f\u7736\u989d-\u8fb9\u7f18-\u57fa\u5e95\u8282\u7684\u529f\u80fd\u5931\u8c03\u6240\u81f4\u3002\u5207\u9664\u989d\u53f6\u4e0e\u7eb9\u72b6\u4f53\u7684\u8054\u7cfb\u7ea4\u7ef4\u7528\u4ee5\u6cbb\u7597\u96be\u6cbb\u6027\u5f3a\u8feb\u75c7\uff0c\u53ef\u4f7f\u75c7\u72b6\u51cf\u8f7b(Kettle\u548cMarks\uff0c1986)\uff0c\u652f\u6301\u8fd9\u4e00\u7406\u8bba\u3002\u3000\u3000\n4\u3001\u5f17\u6d1b\u4f0a\u5fb7\u5b66\u6d3e\u628a\u5f3a\u8feb\u75c7\u89c6\u4e3a\u75c5\u7406\u7684\u5f3a\u8feb\u6027\u683c\u7684\u8fdb\u4e00\u6b65\u53d1\u5c55\u3002\u7531\u4e8e\u9632\u5fa1\u673a\u5236\u4e0d\u80fd\u5904\u7406\u597d\u5f3a\u8feb\u6027\u683c\u5f62\u6210\u7684\u7126\u8651\uff0c\u4e8e\u662f\u4ea7\u751f\u5f3a\u8feb\u75c7\u72b6\u3002\u5f3a\u8feb\u75c7\u72b6\u5f62\u6210\u7684\u5fc3\u7406\u673a\u5236\u5305\u62ec\uff1a\u56fa\u7740\u3001\u9000\u884c\u3001\u5b64\u7acb\u3001\u89e3\u9664\u3001\u53cd\u5e94\u5f62\u6210\u4ee5\u53ca\u5bf9\u4e0d\u5bb9\u8bb8\u7684\u6027\u548c\u653b\u51fb\u51b2\u52a8\u7684\u7f6e\u6362\u3002\u8fd9\u79cd\u9632\u5fa1\u673a\u5236\u662f\u65e0\u610f\u8bc6\u7684\uff0c\u56e0\u6b64\u4e0d\u4e3a\u60a3\u8005\u6240\u89c9\u5bdf\u3002\u3000\u3000\n\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u5219\u4ee5\u4e24\u9636\u6bb5\u5b66\u4e60\u7406\u8bba\u89e3\u91ca\u5f3a\u8feb\u75c7\u72b6\u53d1\u751f\u548c\u6301\u7eed\u7684\u673a\u5236\u3002\u5728\u7b2c\u4e00\u9636\u6bb5\uff0c\u901a\u8fc7\u7ecf\u5178\u7684\u6761\u4ef6\u53cd\u5c04\uff0c\u7531\u67d0\u79cd\u7279\u6b8a\u60c5\u5883\u5f15\u8d77\u7126\u8651\u3002\u4e3a\u4e86\u51cf\u8f7b\u7126\u8651\uff0c\u60a3\u8005\u4ea7\u751f\u4e86\u9003\u907f\u6216\u56de\u907f\u53cd\u5e94\uff0c\u8868\u73b0\u4e3a\u5f3a\u8feb\u6027\u4eea\u5f0f\u52a8\u4f5c\u3002\u5982\u679c\u501f\u52a9\u4e8e\u4eea\u5f0f\u52a8\u4f5c\u6216\u56de\u907f\u53cd\u5e94\u53ef\u4f7f\u7126\u8651\u51cf\u8f7b\uff0c\u5219\u5728\u7b2c\u4e8c\u9636\u6bb5\uff0c\u901a\u8fc7\u64cd\u4f5c\u6027\u6761\u4ef6\u53cd\u5c04\uff0c\u4f7f\u8fd9\u7c7b\u5f3a\u8feb\u884c\u4e3a\u5f97\u4ee5\u91cd\u590d\u51fa\u73b0\uff0c\u6301\u7eed\u4e0b\u53bb\u3002\u4e2d\u6027\u523a\u6fc0\u5982\u8bed\u8a00\u3001\u6587\u5b57\u3001\u8868\u8c61\u548c\u601d\u60f3\u4e0e\u521d\u59cb\u523a\u6fc0\u4f34\u968f\u51fa\u73b0\uff0c\u5219\u53ef\u8fdb\u4e00\u6b65\u5f62\u6210\u8f83\u9ad8\u4e00\u7ea7\u6761\u4ef6\u53cd\u5c04\uff0c\u4f7f\u7126\u8651\u6cdb\u5316\u3002|cause",
                    "des": "\u4e00\u3001\u53d1\u75c5\u539f\u56e0\uff1a\u3000\u3000\n\u8fc7\u53bb\u5927\u591a\u8ba4\u4e3a\u672c\u75c5\u6e90\u4e8e\u7cbe\u795e\u56e0\u7d20\u548c\u4eba\u683c\u7f3a\u9677\uff1b\u8fd120\u5e74\u6765\uff0c\u9057\u4f20\u548c\u751f\u5316\u7814\u7a76\uff0c\u7279\u522b\u662f\u5e7f\u6cdb\u91c7\u7528\u836f\u7269\u6cbb\u7597\u6548\u679c\u663e\u8457\uff0c\u63d0\u793a\u672c\u75c5\u7684\u53d1\u751f\u6709\u5176\u751f\u7269\u5b66\u57fa\u7840\u3002\u3000\u3000\n1\u3001\u9057\u4f20\u56e0\u7d20\uff1a\u5bb6\u7cfb\u8c03\u67e5\u8868\u660e\uff0c\u5f3a\u8feb\u75c7\u5148\u8bc1\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u7126\u8651\u969c\u788d\u53d1\u75c5\u5371\u9669\u7387\u660e\u663e\u9ad8\u4e8e\u5bf9\u7167\u7ec4\uff0c\u5982\u679c\u5c06\u6709\u5f3a\u8feb\u75c7\u72b6\u4f46\u672a\u8fbe\u5230\u8bca\u65ad\u6807\u51c6\u7684\u4eba\u5305\u62ec\u5728\u5185\uff0c\u5219\u75c5\u4eba\u7ec4\u7236\u6bcd\u7684\u5f3a\u8feb\u75c7\u72b6\u5371\u9669\u7387(15.6%)\u660e\u663e\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7236\u6bcd(2.9%)\u3002\u53cc\u751f\u5b50\u7814\u7a76\u663e\u793a\uff0c\u5355\u5375\u53cc\u751f\u5b50\u7684\u540c\u75c5\u7387\u9ad8\u4e8e\u53cc\u5375\u53cc\u751f\u5b50\u3002\u63d0\u793a\u5f3a\u8feb\u75c7\u7684\u53d1\u751f\u53ef\u80fd\u5177\u6709\u4e00\u5b9a\u7684\u9057\u4f20\u503e\u5411\u3002\u3000\u3000\n2\u3001\u751f\u5316\u6539\u53d8\uff1a\u6709\u4eba\u8ba4\u4e3a5-HT\u80fd\u7cfb\u7edf\u53ef\u80fd\u4e0e\u5f3a\u8feb\u75c7\u53d1\u75c5\u6709\u5173\uff0c\u67095-HT\u518d\u6444\u53d6\u963b\u6ede\u4f5c\u7528\u7684\u836f\u7269\uff0c\u5982\u9009\u62e9\u60275-HT\u518d\u6444\u53d6\u6291\u5236\u5242(SSRI)\u7c7b\u53ef\u4ee5\u5bf9\u5f3a\u8feb\u75c7\u6709\u6548\u3002\u6709\u5b66\u8005\u53d1\u73b0\u5f3a\u8feb\u75c7\u75c5\u4eba\u7684\u8840\u6e05\u50ac\u4e73\u7d20\u589e\u9ad8\uff0c\u6216\u6709\u76ae\u8d28\u9187\u6539\u53d8\uff0c\u5176\u5728\u5f3a\u8feb\u75c7\u53d1\u751f\u4e2d\u7684\u4f5c\u7528\uff0c\u5c1a\u4e0d\u660e\u786e\u3002\u3000\u3000\n3\u3001\u89e3\u5256\u4e0e\u751f\u7406\uff1a\u5207\u65ad\u989d\u53f6\u4e0e\u7eb9\u72b6\u4f53\u7684\u8054\u7cfb\u7ea4\u7ef4\u5bf9\u96be\u6cbb\u6027\u5f3a\u8feb\u75c7\u6709\u6548\uff0c\u63a8\u6d4b\u53ef\u80fd\u4e0e\u57fa\u5e95\u6838\u529f\u80fd\u5931\u8c03\u6709\u5173\u3002\u3000\u3000\n4\u3001\u5fc3\u7406\u3000\u3000\n(1)\u5f17\u6d1b\u4f0a\u5fb7\u5b66\u6d3e\u7684\u5fc3\u7406\u52a8\u529b\u5b66\u7406\u8bba\uff1a\u5f3a\u8feb\u75c7\u72b6\u5f62\u6210\u7684\u5fc3\u7406\u673a\u5236\u5305\u62ec\uff1a\u56fa\u7740\u3001\u9000\u884c\u3001\u5b64\u7acb\u3001\u89e3\u9664\u3001\u53cd\u5e94\u5f62\u6210\u4ee5\u53ca\u5bf9\u4e0d\u5bb9\u8bb8\u7684\u6027\u548c\u653b\u51fb\u51b2\u52a8\u7684\u7f6e\u6362\u7b49\u3002\u8fd9\u79cd\u9632\u5fa1\u673a\u5236\u662f\u65e0\u610f\u8bc6\u7684\uff0c\u56e0\u6b64\u4e0d\u4e3a\u60a3\u8005\u6240\u89c9\u5bdf\u3002\u3000\u3000\n(2)\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u7684\u5b66\u4e60\u7406\u8bba\uff1a\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u8ba4\u4e3a\uff0c\u9996\u5148\u75c5\u4eba\u7531\u4e8e\u67d0\u79cd\u7279\u6b8a\u60c5\u666f\u5f15\u8d77\u7126\u8651\uff0c\u4e3a\u4e86\u51cf\u8f7b\u7126\u8651\uff0c\u75c5\u4eba\u4ea7\u751f\u56de\u907f\u53cd\u5e94\uff0c\u8868\u73b0\u4e3a\u5f3a\u8feb\u6027\u4eea\u5f0f\u52a8\u4f5c\u3002\u67d0\u4e9b\u601d\u7ef4\u6216\u60f3\u8c61\u7b49\u4e2d\u6027\u523a\u6fc0(\u5982\u8bed\u8a00\u3001\u6587\u5b57\u3001\u8868\u8c61\u548c\u601d\u60f3)\u4e0e\u521d\u59cb\u523a\u6fc0\u4f34\u968f\u51fa\u73b0\uff0c\u5219\u53ef\u8fdb\u4e00\u6b65\u5f62\u6210\u8f83\u9ad8\u4e00\u7ea7\u6761\u4ef6\u53cd\u5c04\uff0c\u4f7f\u7126\u8651\u6cdb\u5316\uff0c\u6700\u7ec8\u5bfc\u81f4\u5f3a\u8feb\u89c2\u5ff5\u7684\u5f62\u6210\u3002\u3000\u3000\n\u4e8c\u3001\u53d1\u75c5\u673a\u5236\uff1a\u3000\u3000\n1\u3001\u5bb6\u7cfb\u8c03\u67e5\u7684\u7ed3\u679c\u8868\u660e\uff1a\u5728\u5f3a\u8feb\u75c7\u60a3\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u7126\u8651\u969c\u788d\u7684\u53d1\u75c5\u98ce\u9669\u7387\u663e\u8457\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7684\u4e00\u7ea7\u4eb2\u5c5e\uff0c\u4f46\u4ed6\u4eec\u60a3\u5f3a\u8feb\u75c7\u7684\u98ce\u9669\u7387\u5e76\u4e0d\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u3002\u5982\u679c\u628a\u60a3\u8005\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u6709\u5f3a\u8feb\u75c7\u72b6\u4f46\u8fbe\u4e0d\u5230\u5f3a\u8feb\u75c7\u8bca\u65ad\u6807\u51c6\u7684\u75c5\u4f8b\u5305\u62ec\u5728\u5185\uff0c\u5219\u60a3\u8005\u7ec4\u7684\u7236\u6bcd\u5f3a\u8feb\u75c7\u72b6\u7684\u98ce\u9669\u7387(15.6%)\u663e\u8457\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7684\u7236\u6bcd(2.9%)(Black\u7b49\uff0c1992)\u3002\u8fd9\u79cd\u5f3a\u8feb\u7279\u5f81\u5728\u5355\u5375\u53cc\u751f\u5b50\u4e2d\u7684\u540c\u75c5\u7387\u9ad8\u4e8e\u53cc\u5375\u53cc\u751f\u5b50\u7684\u540c\u75c5\u7387(Carey\u548cGottesman\uff0c1981)\u3002\u8fd9\u4e9b\u7ed3\u679c\u63d0\u793a\uff1a\u5f3a\u8feb\u884c\u4e3a\u7684\u67d0\u4e9b\u7d20\u8d28\u662f\u53ef\u4ee5\u9057\u4f20\u7684\u3002\u53e6\u6709\u4e00\u4e9b\u62a5\u544a\u8868\u660e\uff1a\u5f3a\u8feb\u75c7\u53ef\u4e0e\u7cbe\u795e\u5206\u88c2\u75c7\u3001\u6291\u90c1\u75c7\u3001\u60ca\u6050\u969c\u788d\u3001\u6050\u6016\u75c7\u3001\u8fdb\u98df\u969c\u788d\u3001\u5b64\u72ec\u75c7\u548c\u591a\u52a8\u79fd\u8bed\u7efc\u5408\u5f81\u540c\u65f6\u5b58\u5728\u3002\u3000\u3000\n2\u3001\u6c2f\u4e19\u54aa\u55ea\u3001\u6c1f\u897f\u6c40(fluoxetine)\u3001\u6c1f\u4f0f\u6c99\u660e(fluvoxamine)\u3001\u5e15\u7f57\u897f\u6c40(paroxetine)\u3001\u820d\u66f2\u6797(sertraline)\u7b49\u5177\u6709\u6291\u52365-HT\u91cd\u6444\u53d6\u4f5c\u7528\u7684\u836f\u7269\uff0c\u5bf9\u5f3a\u8feb\u75c7\u6709\u826f\u597d\u6548\u679c\uff1b\u800c\u7f3a\u4e4f\u6291\u52365-HT\u91cd\u6444\u53d6\u4f5c\u7528\u7684\u5176\u4ed6\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u5242\uff0c\u5982\u963f\u7c73\u66ff\u6797\u3001\u4e19\u54aa\u55ea\uff0c\u53bb\u7532\u54aa\u55ea\u7b49\uff0c\u5bf9\u5f3a\u8feb\u75c7\u7684\u6cbb\u7597\u6548\u679c\u4e0d\u4f73\u3002\u5f3a\u8feb\u75c7\u72b6\u7684\u51cf\u8f7b\u5e38\u4f34\u6709\u8840\u5c0f\u677f5-HT\u542b\u91cf\u548c\u8111\u810a\u6db25-\u7f9f\u5432\u54da\u918b\u9178(5-HIAA)\u542b\u91cf\u4e0b\u964d\u3002\u6cbb\u7597\u524d\u8840\u5c0f\u677f5-HT\u548c\u8111\u810a\u6db2\u4e2d5-HIAA\u57fa\u7840\u6c34\u5e73\u8f83\u9ad8\u75c5\u4f8b\u7528\u6c2f\u4e19\u54aa\u55ea\u6cbb\u7597\u6548\u679c\u8f83\u4f73\u3002\u7ed9\u5f3a\u8feb\u75c7\u60a3\u8005\u53e3\u670d\u9009\u62e9\u60275-HT\u6fc0\u52a8\u5242methyl-chlorophenyl-piperazine(mCPP)\uff0c\u53ef\u4f7f\u5f3a\u8feb\u75c7\u72b6\u6682\u65f6\u52a0\u5267\u3002\u8fd9\u4e9b\u5747\u63d0\u793a5-\u7f9f\u8272\u80fa(5-HT)\u7cfb\u7edf\u529f\u80fd\u589e\u9ad8\u4e0e\u5f3a\u8feb\u75c7\u53d1\u75c5\u6709\u5173\u3002\u3000\u3000\n3\u3001\u4e00\u4e9b\u4e34\u5e8a\u8bc1\u636e\u63d0\u793a\u5f3a\u8feb\u75c7\u7684\u53d1\u75c5\u53ef\u80fd\u4e0e\u9009\u62e9\u6027\u57fa\u5e95\u8282\u529f\u80fd\u5931\u8c03\u6709\u5173\u3002\u4f8b\u5982\uff1a\u4e0e\u57fa\u5e95\u8282\u529f\u80fd\u969c\u788d\u5bc6\u5207\u76f8\u5173\u7684\u591a\u52a8\u79fd\u8bed\u7efc\u5408\u5f81\uff0c15%\uff5e18%\u7684\u60a3\u8005\u6709\u5f3a\u8feb\u75c7\u72b6\uff0c\u8fdc\u9ad8\u4e8e\u4e00\u822c\u5c45\u6c11\u5f3a\u8feb\u75c7\u7684\u60a3\u75c5\u7387(2%)\uff1b\u5934\u90e8\u5916\u4f24\u3001\u98ce\u6e7f\u6027\u821e\u8e48\u75c7\uff0cEconomo\u8111\u708e\u540e\uff0c\u4e8e\u57fa\u5e95\u8282\u53d7\u635f\u540c\u65f6\u53ef\u89c1\u5230\u60a3\u8005\u6709\u5f3a\u8feb\u75c7\u72b6\uff1b\u8111CT\u68c0\u67e5\u53ef\u89c1\u5230\u6709\u4e9b\u5f3a\u8feb\u75c7\u60a3\u8005\u53cc\u4fa7\u5c3e\u72b6\u6838\u4f53\u79ef\u7f29\u5c0f(Luxenberg\u7b49\uff0c1988)\uff1b\u6b63\u7535\u5b50\u53d1\u5c04\u8111\u626b\u63cf\u53d1\u73b0\u6709\u7684\u5f3a\u8feb\u75c7\u60a3\u8005\u53cc\u4fa7\u5c3e\u72b6\u6838\u548c\u7736\u989d\u76ae\u8d28\u5916\u4fa7\u4ee3\u8c22\u7387\u5347\u9ad8(Baxter\u7b49\uff0c1987)\uff1b\u75285-HT\u91cd\u6444\u53d6\u6291\u5236\u836f\u7269\u6216\u884c\u4e3a\u7597\u6cd5\u53d6\u5f97\u826f\u597d\u6548\u679c\u7684\u60a3\u8005\u5176\u5c3e\u72b6\u6838\u3001\u7736\u989d\u53f6\u548c\u6263\u5e26\u56de\u7684\u8fc7\u5ea6\u6d3b\u52a8\u4e0b\u964d(Baxter\u7b49\uff0c1992;Perani\u7b49\uff0c1995)\u3002\u5728\u884c\u4e3a\u6cbb\u7597\u6709\u6548\u7684\u60a3\u8005\u8fd8\u89c2\u5bdf\u5230\u7736\u56de\u548c\u5c3e\u72b6\u6838\u4e4b\u95f4\u7684\u534f\u540c\u6d3b\u52a8\u663e\u8457\u51cf\u5f31\uff0c\u63d0\u793a\u529f\u80fd\u5931\u5e38\u7684\u8111\u56de\u8def\u65ad\u7edd\u4e86\u8054\u7cfb(Schwartz\u7b49\uff0c1996)\u3002\u6709\u4eba\u8ba4\u4e3a\uff0c\u5f3a\u8feb\u89c2\u5ff5\u7684\u4e25\u91cd\u6027\u4e0e\u7736\u989d\u53f6\u548c\u57fa\u5e95\u8282\u6d3b\u52a8\u76f8\u5173\uff0c\u800c\u4f34\u968f\u7684\u7126\u8651\u5219\u53cd\u6620\u4e86\u6d77\u9a6c\u548c\u6263\u5e26\u56de\u76ae\u8d28\u7684\u6d3b\u52a8(McGuire\u7b49\uff0c1994)\uff0cBrita\u7b49(1996)\u62a5\u544a\uff0c\u529f\u80fd\u78c1\u5171\u632f\u6210\u50cf(fMRI)\u8868\u660e\u4ee5\u884c\u4e3a\u8bf1\u53d1OCD\u60a3\u8005\u7684\u75c7\u72b6\u53ef\u5b9e\u65f6\u663e\u793a\u5c3e\u72b6\u6838\u3001\u6263\u5e26\u56de\u76ae\u8d28\u548c\u7736\u989d\u76ae\u8d28\u7684\u76f8\u5bf9\u8840\u6d41\u8f83\u9759\u606f\u72b6\u6001\u65f6\u660e\u663e\u589e\u52a0\u3002\u57fa\u4e8e\u8fd9\u7c7b\u7814\u7a76\u5f62\u6210\u4e86\u5982\u4e0b\u5047\u8bf4\uff0c\u5373\u5f3a\u8feb\u969c\u788d\u662f\u7736\u989d-\u8fb9\u7f18-\u57fa\u5e95\u8282\u7684\u529f\u80fd\u5931\u8c03\u6240\u81f4\u3002\u5207\u9664\u989d\u53f6\u4e0e\u7eb9\u72b6\u4f53\u7684\u8054\u7cfb\u7ea4\u7ef4\u7528\u4ee5\u6cbb\u7597\u96be\u6cbb\u6027\u5f3a\u8feb\u75c7\uff0c\u53ef\u4f7f\u75c7\u72b6\u51cf\u8f7b(Kettle\u548cMarks\uff0c1986)\uff0c\u652f\u6301\u8fd9\u4e00\u7406\u8bba\u3002\u3000\u3000\n4\u3001\u5f17\u6d1b\u4f0a\u5fb7\u5b66\u6d3e\u628a\u5f3a\u8feb\u75c7\u89c6\u4e3a\u75c5\u7406\u7684\u5f3a\u8feb\u6027\u683c\u7684\u8fdb\u4e00\u6b65\u53d1\u5c55\u3002\u7531\u4e8e\u9632\u5fa1\u673a\u5236\u4e0d\u80fd\u5904\u7406\u597d\u5f3a\u8feb\u6027\u683c\u5f62\u6210\u7684\u7126\u8651\uff0c\u4e8e\u662f\u4ea7\u751f\u5f3a\u8feb\u75c7\u72b6\u3002\u5f3a\u8feb\u75c7\u72b6\u5f62\u6210\u7684\u5fc3\u7406\u673a\u5236\u5305\u62ec\uff1a\u56fa\u7740\u3001\u9000\u884c\u3001\u5b64\u7acb\u3001\u89e3\u9664\u3001\u53cd\u5e94\u5f62\u6210\u4ee5\u53ca\u5bf9\u4e0d\u5bb9\u8bb8\u7684\u6027\u548c\u653b\u51fb\u51b2\u52a8\u768                     "name": "\u5e38\u89c1\u7684\u9884\u9632\u6709\u4ee5\u4e0b\uff1a\n1\u3001\u57f9\u80b2\u673a\u4f53\u6574\u4f53\uff0c\u5305\u62ec\u8111\u529f\u80fd\u7684\u53d1\u80b2\uff0c\u5e76\u6276\u690d\u5176\u7ecf\u5e38\u5904\u4e8e\u5065\u5eb7\u72b6\u6001\uff0c\u4f7f\u4eba\u7684\u4f53\u9b44\u5065\u58ee\uff0c\u7cbe\u795e\u9971\u6ee1\uff1b\n2\u3001\u57f9\u517b\u4e2a\u6027\u5065\u5eb7\u53d1\u5c55\u5e76\u52a0\u5f3a\u953b\u70bc\uff0c\u4f7f\u4e4b\u4e0e\u793e\u4f1a\u73af\u5883\u76f8\u9002\u5e94\u3001\u76f8\u7edf\u4e00\u3002\u3000\u3000\n\u7531\u4e8e\u672c\u75c5\u901a\u5e38\u5728\u9752\u5c11\u5e74\u53d1\u75c5\uff0c\u7ea61/3\u7684\u75c5\u4f8b\u9996\u6b21\u8d77\u75c5\u4e8e10\uff5e15\u5c81\uff0c\u6545\u91cd\u70b9\u9610\u8ff0\u9752\u5c11\u5e74\u5e74\u9f84\u9636\u6bb5\u751f\u7406\u5fc3\u7406\u7684\u4e3b\u8981\u7279\u5f81\u4e0e\u5fc3\u7406\u536b\u751f\u7684\u57fa\u672c\u5185\u5bb9\u3002\u3000\u3000\n\u9752\u5c11\u5e74\u671f\u662f\u4ece\u513f\u7ae5\u5230\u6210\u4eba\u7684\u8fc7\u6e21\u65f6\u671f\uff0c\u4ee5\u6027\u6210\u719f\u4e3a\u5176\u751f\u7406\u57fa\u7840\uff0c\u901a\u5e38\u4e5f\u88ab\u79f0\u4f5c\u9752\u6625\u671f\uff0c\u4f46\u662f\uff0c\u4ec5\u4ec5\u751f\u7406\u7684\u6210\u719f\u548c\u751f\u6b96\u80fd\u529b\u7684\u5177\u5907\u5e76\u4e0d\u80fd\u4f7f\u4e00\u4e2a\u4eba\u53d8\u6210\u6210\u5e74\u4eba\u3002\u4f34\u968f\u7740\u751f\u7406\u7684\u6210\u719f\uff0c\u9752\u6625\u671f\u8fd8\u5177\u5907\u4e00\u7cfb\u5217\u5fc3\u7406\u7684\u53d8\u5316\uff0c\u5982\u6027\u5fc3\u7406\u7684\u53d8\u5316\u3001\u81ea\u6211\u610f\u8bc6\u53ca\u81ea\u6211\u540c\u4e00\u6027\u7684\u4ea7\u751f\u3001\u8ba4\u77e5\u7684\u6539\u53d8\u3001\u793e\u4f1a\u5316\u7b49\u3002\u56e0\u6b64\uff0c\u6240\u8c13\u8fc7\u6e21\u65f6\u671f\uff0c\u4e0e\u5176\u7406\u89e3\u4e3a\u8eab\u4f53\u7684\u53d1\u80b2\u9636\u6bb5\uff0c\u4e0d\u5982\u7406\u89e3\u4e3a\u5fc3\u7406\u7684\u53d1\u80b2\u9636\u6bb5\uff0c\u662f\u7531\u4f9d\u8d56\u7684\u3001\u88ab\u7167\u987e\u7684\u3001\u6309\u7167\u6210\u4eba\u786e\u5b9a\u7684\u7279\u6b8a\u89c4\u8303\u751f\u6d3b\u7684\u7ae5\u5e74\uff0c\u5411\u6210\u5e74\u4eba\u72ec\u7acb\u3001\u800c\u53c8\u8d1f\u8d23\u4efb\u7684\u751f\u6d3b\u7684\u8fc7\u6e21\u8fc7\u7a0b\u3002\u3000\u3000\n\u9752\u6625\u671f\u8eab\u4f53\u7684\u53d1\u80b2\u4e0e\u5fc3\u7406\u7684\u53d1\u5c55\u4e00\u822c\u6765\u8bf4\u662f\u76f8\u4e92\u4f34\u968f\u7684\uff0c\u800c\u8eab\u4f53\u7684\u53d1\u80b2\u53ef\u80fd\u7a0d\u63d0\u524d\u4e00\u4e9b\uff0c\u968f\u7740\u4e2a\u4f53\u7684\u7d20\u8d28\u3001\u5bb6\u5ead\u793e\u4f1a\u80cc\u666f\u3001\u6559\u517b\u65b9\u5f0f\u3001\u751f\u6d3b\u7ecf\u5386\u7b49\u4e0d\u540c\u800c\u6709\u6240\u5dee\u5f02\uff0c\u4e00\u4e2a\u770b\u8d77\u6765\u5916\u8868\u4e0e\u6210\u5e74\u4eba\u5b8c\u5168\u4e00\u6837\u768417\u5c81\u5c11\u5e74\u53ef\u80fd\u8fd8\u505c\u7559\u5728\u5bf9\u7236\u6bcd\u5b8c\u5168\u4f9d\u8d56\u9636\u6bb5\u3002\u800c\u4e00\u4e2a\u521a\u5f00\u59cb\u53d1\u80b2\u768411\u5c81\u5c11\u5973\u53ef\u80fd\u5df2\u72ec\u7acb\u7167\u987e\u5f1f\u5f1f\u59b9\u59b9\uff0c\u53c2\u4e0e\u5904\u7406\u81ea\u5df1\u53ca\u5bb6\u5ead\u65e5\u5e38\u4e2d\u7684\u95ee\u9898\u3002\u3000\u3000\n\u4e00\u3001\u9752\u5c11\u5e74\u671f\u7684\u751f\u7406\u5fc3\u7406\u53d8\u5316\u3000\u3000\n1\u3001\u8eab\u4f53\u7684\u53d8\u5316\u53ca\u5fc3\u7406\u7684\u53cd\u5e94\uff1a\u5728\u9752\u6625\u671f\u5230\u6765\u65f6\uff0c\u9752\u5e74\u4eba\u90fd\u8981\u7ecf\u5386\u8eab\u4f53\u6025\u5267\u7684\u751f\u957f\u548c\u53d8\u5316\uff0c\u808c\u8089\u3001\u9aa8\u9abc\u7b49\u7ec4\u7ec7\u5168\u9762\u5730\u6025\u5267\u6210\u957f\uff0c\u8eab\u9ad8\u4f53\u91cd\u5feb\u901f\u589e\u52a0\uff0c\u5e76\u4e14\uff0c\u4f34\u968f\u751f\u6b96\u7cfb\u7edf\u7684\u6210\u719f\uff0c\u7b2c\u4e8c\u6027\u5f81\u9010\u6e10\u5448\u73b0\u9732\u51fa\u6765\uff0c\u7537\u5b69\u51fa\u73b0\u80e1\u987b\uff0c\u5589\u7ed3\u53d8\u5927\uff0c\u58f0\u97f3\u53d8\u7c97\uff0c\u5973\u5b69\u4e73\u623f\u53d1\u80b2\u53d8\u5316\uff0c\u8eab\u4f53\u8102\u80aa\u589e\u591a\uff0c\u53d8\u5f97\u4e30\u6ee1\uff0c\u80f8\u56f4\u3001\u81c0\u90e8\u589e\u5927\u3002\u53e6\u5916\uff0c\u4e24\u6027\u5747\u957f\u51fa\u9634\u6bdb\u3002\u8fd9\u4e9b\u53d8\u5316\u7ecf\u8fc7\u7ea62\u5e74\u7684\u65f6\u95f4\uff0c\u800c\u8fbe\u5230\u9752\u6625\u76db\u671f\uff0c\u5e76\u4ee5\u5973\u5b69\u7684\u6708\u7ecf\u548c\u7537\u5b69\u5c3f\u4e2d\u51fa\u73b0\u6d3b\u7684\u7cbe\u5b50\u7ec6\u80de\u4e3a\u6807\u5fd7\u3002\u9752\u6625\u671f\u5230\u6765\u7684\u5e74\u9f84\u5728\u4eba\u4e0e\u4eba\u4e4b\u95f4\u6709\u5f88\u5927\u7684\u5dee\u5f02\uff0c\u6709\u4e9b\u5973\u5b69\u53ef\u4ee5\u65e9\u523011\u5c81\u884c\u7ecf\uff0c\u53e6\u4e00\u4e9b\u5973\u5b69\u53ef\u80fd\u523017\u5c81\u624d\u884c\u7ecf\uff0c\u5e73\u5747\u5e74\u9f8412\u5c81\u96f69\u4e2a\u6708\u3002\u7537\u5b69\u5728\u540c\u6837\u7684\u5e74\u9f84\u8303\u56f4\u8fbe\u5230\u6027\u6210\u719f\uff0c\u4f46\u662f\u5e73\u5747\u8bf4\u6765\u7537\u5b69\u8981\u6bd4\u5973\u5b69\u665a2\u5e74\u8fdb\u5165\u53d1\u80b2\u76db\u671f\u548c\u6210\u719f\u9636\u6bb5\u3002\u76f4\u523011\u5c81\u4e4b\u524d\uff0c\u7537\u5b69\u548c\u5973\u5b69\u7684\u5e73\u5747\u8eab\u9ad8\u4f53\u91cd\u90fd\u76f8\u540c\uff1b11\u5c81\u65f6\uff0c\u5973\u5b69\u5728\u8eab\u9ad8\u548c\u4f53\u91cd\u4e24\u65b9\u9762\u90fd\u7a81\u7136\u8d85\u8fc7\u7537\u5b69\uff0c\u5973\u5b69\u4fdd\u6301\u8fd9\u4e00\u5dee\u8ddd\u5927\u7ea62\u5e74\u4e4b\u5916\uff0c\u7136\u540e\u7537\u5b69\u8d85\u8fc7\u5973\u5b69\uff0c\u5e76\u4e14\u5728\u4ee5\u540e\u4e00\u76f4\u4fdd\u6301\u9886\u5148\u3002\u8fd9\u79cd\u8eab\u4f53\u53d1\u80b2\u901f\u5ea6\u7684\u5dee\u5f02\u5728\u521d\u4e2d\u9636\u6bb5\u6700\u663e\u8457\uff0c\u5e38\u53ef\u53d1\u73b0\u53d1\u80b2\u76f8\u5f53\u5145\u5206\u7684\u201c\u9752\u5e74\u5973\u5b50\u201d\u5750\u5728\u4e00\u7fa4\u5c1a\u672a\u53d1\u80b2\u7684\u7537\u5b69\u65c1\u8fb9\u3002\u3000\n\u968f\u7740\u8eab\u4f53\u7684\u53d1\u80b2\uff0c\u9752\u5e74\u4eba\u5fc5\u987b\u9002\u5e94\u53d1\u5c55\u4e2d\u7684\u65b0\u81ea\u6211\uff0c\u540c\u65f6\u8fd8\u5fc5\u987b\u9002\u5e94\u522b\u4eba\u5bf9\u4e8e\u4ed6\u7684\u65b0\u5f62\u8c61\u6240\u8868\u73b0\u51fa\u7684\u53cd\u5e94\uff0c\u5bf9\u53d1\u80b2\u4e2d\u7684\u5c11\u5e74\u6765\u8bf4\uff0c\u65e2\u4e0d\u50cf\u6210\u4eba\uff0c\u4e5f\u4e0d\u50cf\u513f\u7ae5\uff0c\u4ed6\u4eec\u7684\u8eab\u4f53\u53ef\u80fd\u662f\u7ec6\u957f\u7684\uff0c\u5404\u90e8\u5206\u7684\u6bd4\u4f8b\u4e5f\u53ef\u80fd\u4e0d\u76f8\u914d\uff0c\u8fd9\u4f1a\u4f7f\u6709\u4e9b\u5e74\u8f7b\u4eba\u611f\u5230\u5f88\u4e0d\u8212\u670d\uff0c\u800c\u5468\u56f4\u4eba\u7684\u4e00\u4e9b\u4e0d\u826f\u53cd\u5e94\u4ea6\u4f1a\u52a0\u91cd\u4ed6\u4eec\u7684\u6cae\u4e27\uff0c\u5982\u5468\u56f4\u4eba\u53ef\u80fd\u79f0\u7ec6\u957f\u7684\u5c11\u5e74\u4e3a\u201c\u9ebb\u79c6\u201d\uff0c\u79f0\u80e1\u987b\u6d53\u800c\u5bc6\u7684\u5c11\u5e74\u4e3a\u201c\u5927\u80e1\u5b50\u201d\uff0c\u800c\u628a\u8eab\u4f53\u53d1\u80b2\u5feb\u800c\u5934\u53d1\u80b2\u6162\u7684\u5e74\u8f7b\u4eba\u8bc4\u8bba\u4e3a\u201c\u56db\u80a2\u53d1\u8fbe\u3001\u5934\u8111\u7b80\u5355\u201d\uff0c\u6216\u79f0\u4e4b\u4e3a\u201c\u5c0f\u5934\u513f\u201d\u7b49\u3002\u3000\u3000\n\u53d1\u80b2\u7684\u5feb\u6162\u3001\u8fdf\u65e9\u4e5f\u7ed9\u9752\u5e74\u4eba\u9020\u6210\u538b\u529b\uff0c\u5982\u53d1\u80b2\u8fdf\u7684\u7537\u5b69\u8981\u9762\u5bf9\u4e00\u4e2a\u7279\u522b\u56f0\u96be\u7684\u9002\u5e94\u5c40\u9762\uff0c\u56e0\u4e3a\u5728\u4ed6\u4eec\u540c\u4f34\u7684\u6d3b\u52a8\u4e2d\u529b\u91cf\u548c\u52c7\u731b\u975e\u5e38\u91cd\u8981\u3002\u5982\u679c\u4ed6\u4eec\u6bd4\u540c\u5b66\u77ee\u5c0f\u548c\u7626\u5f31\uff0c\u4ed6\u4eec\u53ef\u80fd\u5728\u4e00\u4e9b\u7ade\u6280\u4e2d\u5931\u5229\uff0c\u53ef\u80fd\u6c38\u8fdc\u8d76\u4e0d\u4e0a\u53d1\u80b2\u65e9\u3001\u5728\u4f53\u529b\u6d3b\u52a8\u4e2d\u5360\u4f18\u52bf\u7684\u7537\u5b69\u3002\u7814\u7a76\u6307\u793a\uff0c\u53d1\u80b2\u8fdf\u7684\u7537\u5b69\u4e00\u822c\u4e0d\u5982\u4ed6\u4eec\u7684\u540c\u5b66\u5408\u7fa4\uff0c\u81ea\u6211\u6982\u5ff5\u4e5f\u8f83\u5dee\uff0c\u5e38\u4ece\u4e8b\u4e00\u4e9b\u8f83\u4e0d\u6210\u719f\u3001\u5bfb\u627e\u6ce8\u610f\u7684\u884c\u4e3a\u3002\u4ed6\u4eec\u89c9\u5f97\u81ea\u5df1\u88ab\u540c\u4f34\u6448\u5f03\u5e76\u53d7\u5230\u540c\u4f34\u7684\u538b\u6291\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u53d1\u80b2\u65e9\u7684\u5b69\u5b50\u5f80\u5f80\u66f4\u81ea\u4fe1\u548c\u72ec\u7acb\uff0c\u53d1\u80b2\u65e9\u6216\u8fdf\u5bfc\u81f4\u7684\u8fd9\u4e9b\u4e2a\u6027\u5dee\u5f02\u53ef\u80fd\u6301\u7eed\u8fdb\u5165\u6210\u5e74\u671f\uff0c\u53d1\u80b2\u901f\u5ea6\u5bf9\u4e2a\u6027\u7684\u5f71\u54cd\u5bf9\u4e8e\u5973\u5b69\u8f83\u4e0d\u660e\u663e\u3002\u6709\u4e9b\u65e9\u719f\u7684\u5973\u5b69\u53ef\u80fd\u5904\u4e8e\u4e0d\u5229\u7684\u5730\u4f4d\uff0c\u56e0\u4e3a\u5979\u4eec\u5728\u5c0f\u5b66\u540e\u671f\u6bd4\u540c\u4f34\u66f4\u50cf\u6210\u5e74\u4eba\uff0c\u4f46\u662f\uff0c\u5728\u4e2d\u5b66\u65e9\u671f\uff0c\u65e9\u719f\u7684\u5b69\u5b50\u5f80\u5f80\u5728\u540c\u5b66\u4e2d\u66f4\u6709\u5a01\u4fe1\uff0c\u5728\u5b66\u6821\u7684\u6d3b\u52a8\u4e2d\u5c45\u4e8e\u9886\u5bfc\u5730\u4f4d\uff0c\u8fd9\u4e2a\u65f6\u671f\uff0c\u665a\u719f\u7684\u5973\u5b69\u50cf\u665a\u719f\u7684\u7537\u5b69\u4e00\u6837\uff0c\u53ef\u80fd\u6709\u4e0d\u90a3\u4e48\u9002\u5f53\u7684\u81ea\u6211\u610f\u8bc6\uff0c\u548c\u7236\u6bcd\u53ca\u540c\u4f34\u7684\u5173\u7cfb\u4e5f\u4e0d\u90a3\u4e48\u5bc6\u5207\u3002\u3000\u3000\n\u4f34\u968f\u6027\u6210\u719f\u800c\u5f15\u8d77\u7684\u8eab\u4f53\u4e0a\u7684\u53d8\u5316\u65e2\u662f\u81ea\u8c6a\u7684\u8d44\u672c\u4e5f\u662f\u56f0\u60d1\u7684\u539f\u56e0\uff0c\u9752\u5e74\u4eba\u5bf9\u81ea\u5df1\u5d2d\u65b0\u7684\u4f53\u683c\u548c\u968f\u4e4b\u800c\u6765\u7684\u51b2\u52a8\u662f\u5426\u611f\u5230\u81ea\u5728\uff0c\u5728\u5f88\u5927\u7a0b\u5ea6\u4e0a\u53d6\u51b3\u4e8e\u7236\u6bcd\u5bf9\u5f85\u4ed6\u4eec\u7684\u6027\u53d1\u80b2\u7684\u6001\u5ea6\u3002\u7236\u6bcd\u5bf9\u4e8e\u6027\u7684\u9690\u79d8\u548c\u7981\u5fcc\u6001\u5ea6\u4f1a\u5f15\u8d77\u9752\u5e74\u4eba\u7684\u7126\u8651\u611f\uff0c\u8fd9\u79cd\u7126\u8651\u611f\u53c8\u53ef\u80fd\u7531\u4e8e\u540c\u4f34\u5177\u6709\u6bd4\u8f83\u5b9e\u4e8b\u6c42\u662f\u7684\u89c2\u70b9\u800c\u9010\u6e10\u514b\u670d\u3002\u3000\u3000\n2\u3001\u5b9e\u73b0\u540c\u4e00\u6027\uff1a\u968f\u7740\u8eab\u4f53\u7684\u8fc5\u901f\u53d8\u5316\uff0c\u4ee5\u524d\u5bf9\u8089\u4f53\u5b58\u5728\u548c\u8eab\u4f53\u529f\u80fd\u7684\u4fe1\u8d56\u53d7\u5230\u4e25\u91cd\u7684\u6000\u7591\uff0c\u53ea\u6709\u901a\u8fc7\u5bf9\u81ea\u6211\u8fdb\u884c\u91cd\u65b0\u7684\u8bc4\u4ef7\u624d\u80fd\u5f97\u4ee5\u91cd\u5efa\u3002\u9752\u5e74\u4eba\u52aa\u529b\u5bfb\u6c42\u201c\u6211\u662f\u4ec0\u4e48\u4eba?\u201d\u548c\u201c\u6211\u5f80\u4f55\u5904\u53bb?\u201d\u7684\u7b54\u6848\u3002\u3000\u3000\n\u5728\u8eab\u4f53\u7684\u53d8\u5316\u53ca\u6027\u6210\u719f\u7684\u8fc7\u7a0b\u4e2d\uff0c\u9752\u5e74\u4eba\u6709\u4e86\u4e00\u4e9b\u65b0\u7684\u4f53\u9a8c\uff0c\u4e5f\u611f\u5230\u5468\u56f4\u4eba\u5bf9\u4ed6\u4eec\u7684\u65b0\u7684\u53cd\u5e94\uff0c\u4ed6\u4eec\u5c06\u529b\u6c42\u53d1\u73b0\u81ea\u5df1\u73b0\u5728\u7684\u771f\u5b9e\u60c5\u51b5\u4ee5\u53ca\u5c06\u6765\u81ea\u5df1\u4f1a\u6210\u4e3a\u4ec0\u4e48\u6837\u5b50\u3002\u4f19\u4f34\u7684\u6765\u5f80\u3001\u65b0\u7684\u793e\u4f1a\u5173\u7cfb\u7684\u4ea7\u751f\uff0c\u4e5f\u4f7f\u4ed6\u4eec\u6269\u5927\u4e86\u81ea\u6211\u6d3b\u52a8\u3001\u81ea\u6211\u63a2\u7d22\u7684\u7a7a\u95f4\uff0c\u4ed6\u4eec\u4e5f\u8981\u5f04\u6e05\u4e16\u754c\u662f\u4ec0\u4e48\u6837\u5b50\u7684?\u793e\u4f1a\u53c8\u662f\u4ec0\u4e48?\u6211\u4e0e\u4ed6\u4eec\u7684\u5173\u7cfb\u5982\u4f55\u7b49\u3002\u3000\u3000\n\u9752\u5e74\u4eba\u65e9\u671f\u5bf9\u81ea\u8eab\u7279\u5f81\u7684\u610f\u8bc6\u662f\u4ece\u513f\u7ae5\u7684\u5404\u79cd\u81ea\u5c45\u4f5c\u7528\u4e2d\u53d1\u5c55\u8d77\u6765\u7684\u3002\u5e74\u5e7c\u5b69\u5b50\u7684\u4ef7\u503c\u548c\u9053\u5fb7\u6807\u51c6\u4e3b\u8981\u6765\u81ea\u7236\u6bcd\uff0c\u4ed6\u4eec\u7684\u81ea\u5c0a\u611f\u57fa\u672c\u4e0a\u6765\u81ea\u7236\u6bcd\u5bf9\u4ed6\u4eec\u7684\u770b\u6cd5\uff0c\u5f53\u5e74\u8f7b\u4eba\u6765\u5230\u4e2d\u5b66\u8fd9\u4e2a\u8f83\u5e7f\u9614\u7684\u4e16\u754c\u4ee5\u540e\uff0c\u540c\u4f34\u7fa4\u4f53\u7684\u4ef7\u503c\u89c2\u65e5\u76ca\u91cd\u8981\uff0c\u8001\u5e08\u548c\u6210\u5e74\u4eba\u7684\u8bc4\u4ef7\u4e5f\u662f\u5982\u6b64\uff0c\u4ed6\u4eec\u5bf9\u539f\u5148\u7684\u9053\u5fb7\u6807\u51c6\u53ca\u81ea\u5df1\u7684\u4ef7\u503c\u548c\u80fd\u529b\u90fd\u8981\u505a\u91cd\u65b0\u7684\u8bc4\u4ef7\uff0c\u5e76\u8bd5\u56fe\u628a\u8fd9\u4e9b\u4ef7\u503c\u548c\u8bc4\u4ef7\u7efc\u5408\u8d77\u6765\u5f62\u6210\u4e00\u4e2a\u7a33\u5b9a\u7684\u4f53\u7cfb\u3002\u5f53\u7236\u6bcd\u7684\u89c2\u70b9\u548c\u8bc4\u4ef7\u660e\u663e\u5730\u4e0e\u540c\u4f34\u548c\u5176\u4ed6\u91cd\u8981\u4eba\u7269\u7684\u8bc4\u4ef7\u4e0d\u540c\u65f6\uff0c\u4ea7\u751f\u77db\u76fe\u7684\u53ef\u80fd\u6027\u5f88\u5927\u3002\u9752\u5e74\u4eba\u8bd5\u56fe\u626e\u6f14\u4e00\u4e2a\u53c8\u4e00\u4e2a\u89d2\u8272\uff0c\u800c\u628a\u4e0d\u540c\u7684\u89d2\u8272\u7efc\u5408\u6210\u4e00\u4e2a\u5355\u4e00\u7684\u4e2a\u6027\u65f6\u5c31\u9047\u5230\u4e86\u56f0\u96be\uff0c\u5373\u6240\u8c13\u201c\u89d2\u8272\u6df7\u4e71\u201d\u3002\u3000\u3000\n3\u3001\u4f9d\u604b\u5173\u7cfb\u7684\u53d8\u5316\uff1a\u9752\u6625\u671f\u4e0e\u7236\u6bcd\u7684\u611f\u60c5\u8054\u7cfb\u4f1a\u51cf\u8f7b\uff0c\u4ed6\u4eec\u5e0c\u671b\u72ec\u7acb\uff0c\u503e\u5411\u4f19\u4f34\u4ea4\u5f80\uff0c\u4ed6\u4eec\u8fc7\u53bb\u4e3b\u8981\u662f\u5bb6\u5ead\u6210\u5458\uff0c\u73b0\u5728\u6b63\u6210\u4e3a\u9752\u5e74\uff0c\u65e2\u662f\u5bb6\u5ead\u4e2d\u7684\u6210\u5458\uff0c\u53c8\u662f\u4f19\u4f34\u96c6\u4f53\u4e2d\u7684\u6210\u5458\uff0c\u4e0e\u5bb6\u5ead\u5728\u4e00\u8d77\u7684\u65f6\u95f4\u7f29\u77ed\u53ca\u4ea4\u901a\u624b\u6bb5\u3001\u6d3b\u52a8\u8303\u56f4\u7684\u6269\u5c55\uff0c\u4f7f\u4f9d\u604b(attachment)\u548c\u793e\u4f1a\u5173\u7cfb\u6269\u5927\u3002\u4ed6\u4eec\u4e0e\u5176\u4ed6\u6210\u4eba\u7684\u611f\u60c5\u8054\u7cfb\u53ef\u80fd\u63a5\u8fd1\u4e0e\u7236\u6bcd\u7684\u8054\u7cfb\uff0c\u5982\u4e0e\u8001\u5e08\u3001\u9886\u5bfc\u3001\u90bb\u5c45\u7b49\u5173\u7cfb\u3002\u4ece\u5c0f\u5b66\u5230\u9ad8\u4e2d\uff0c\u5f62\u6210\u5927\u91cf\u7684\u4f19\u4f34\u5173\u7cfb\uff0c\u6027\u522b\u7684\u5438\u5f15\u4e5f\u662f\u540c\u4f34\u5173\u7cfb\u7684\u91cd\u8981\u539f\u56e0\u3002\u7ea6\u4f1a\u7ecf\u5e38\u5f00\u59cb\u4e8e\u96c6\u4f53\u6d3b\u52a8\u3002\u5728\u4f19\u4f34\u5173\u7cfb\u4e2d\uff0c\u540c\u4f34\u4e4b\u95f4\u5bf9\u5171\u540c\u95ee\u9898\u7684\u8ba8\u8bba\u53ca\u53cd\u9762\u7684\u7ecf\u9a8c\u53ef\u63d0\u4f9b\u5927\u91cf\u7684\u89e3\u51b3\u95ee\u9898\u7684\u6280\u672f\u3002\u3000\u3000\n\u6709\u4e9b\u9752\u5e74\u4eba\u88ab\u5bb6\u5ead\u758f\u8fdc\uff0c\u90e8\u5206\u539f\u56e0\u662f\u4ed6\u4eec\u79bb\u5bb6\u7684\u65f6\u95f4\u589e\u591a\u3002\u5728\u9752\u6625\u671f\uff0c\u6709\u51e0\u4e2a\u4ea4\u5f80\u6a21\u5f0f\u53ef\u80fd\u5728\u5bb6\u5ead\u4e2d\u53d1\u751f\uff0c\u5176\u4e2d\u6709\u4e24\u79cd\u5173\u7cfb\u758f\u8fdc\u7684\u6a21\u5f0f\uff0c\u5176\u4e00\u4e3a\u201c\u653e\u51fa\u6a21\u5f0f\u201d(expelling mode)\uff0c\u8fd9\u5305\u542b\u5ffd\u7565\u6216\u62d2\u7edd\u5e74\u8f7b\u4eba\uff0c\u7236\u6bcd\u653e\u5f03\u4ed6\u4eec\u7684\u7167\u987e\u89d2\u8272\uff0c\u4e0d\u518d\u770b\u7ba1\u5e74\u8f7b\u4eba\uff0c\u9f13\u52b1\u5b69\u5b50\u8d70\u51fa\u53bb\u3002\u201c\u653e\u51fa\u6a21\u5f0f\u201d\u5e38\u88ab\u8fd9\u6837\u7684\u4e00\u4e9b\u7236\u6bcd\u6240\u91c7\u7528\uff0c\u4ed6\u4eec\u88ab\u81ea\u5df1\u7684\u751f\u6d3b\u95ee\u9898(\u5982\u5a5a\u59fb\u95ee\u9898)\u6240\u8017\u7aed\u3002\u6ca1\u6709\u7cbe\u529b\u518d\u7ba1\u5b69\u5b50\uff0c\u53e6\u4e00\u79cd\u4e3a\u201c\u66ff\u4ee3\u6a21\u5f0f\u201d(delegating mode)\uff0c\u9752\u5c11\u5e74\u88ab\u6697\u793a\u91c7\u7528\u8fd9\u6837\u7684\u4e00\u79cd\u884c\u4e3a\u65b9\u5f0f\uff0c\u5373\u7ed9\u7236\u6bcd\u5e26\u6765\u66ff\u4ee3\u6027\u6109\u5feb\u7684\u65b9\u5f0f\uff0c\u505a\u4ed6\u4eec\u7684\u7236\u6bcd\u60f3\u505a\u800c\u672a\u80fd\u505a\u7684\u4e8b\uff0c\u4e5f\u5305\u542b\u8868\u73b0\u7236\u6bcd\u7684\u4e00\u4e9b\u4e0d\u826f\u4e60\u6027\u3002\u3000\u3000\n4\u3001\u8ba4\u77e5\u7684\u6539\u53d8\uff1a\u9752\u6625\u671f\u7531\u4e8e\u5f62\u5f0f\u8fd0\u7b97\u7684\u51fa\u73b0\u800c\u4f7f\u601d\u7ef4\u5b8c\u5584\uff0c\u5b83\u6446\u8131\u4e86\u513f\u7ae5\u65f6\u671f\u7684\u5355\u4e00\u7684\u5177\u4f53\u8fd0\u7b97\u548c\u7b80\u5355\u5f62\u8c61\u601d\u7ef4\uff0c\u8fdb\u5165\u4e86\u62bd\u8c61\u601d\u7ef4\u9636\u6bb5\u3002\u572816\uff5e20\u5c81\u7684\u9752\u5c11\u5e74\u4e2d\u670953%\u80fd\u7528\u62bd\u8c61\u601d\u7ef4\u89e3\u51b3\u95ee\u9898\uff0c21\uff5e30\u5c81\u4e4b\u95f4\u4e3a65%\uff0c\u4e5f\u6709\u4eba\u7ec8\u8eab\u7f3a\u4e4f\uff0c\u4f46\u667a\u5546\u5e76\u4e0d\u5355\u9760\u62bd\u8c61\u601d\u7ef4\uff0c\u5b83\u53d7\u6587\u5316\uff0c\u7ecf\u5386\u7684\u5f71\u54cd\u3002\u80fd\u7528\u62bd\u8c61\u601d\u7ef4\u540e\uff0c\u9752\u5e74\u4eba\u53d1\u73b0\u4ed6\u4eec\u53ef\u4ee5\u4efb\u610f\u5730\u505a\u5404\u79cd\u5047\u8bbe\uff0c\u5e76\u5b66\u4f1a\u5bf9\u5047\u8bbe\u8fdb\u884c\u68c0\u9a8c\u3002\u4ed6\u4eec\u5b66\u4f1a\u81ea\u6211\u6279\u8bc4\uff0c\u5404\u4e2a\u65b9\u9762\u4ee5\u6210\u5e74\u4eba\u7684\u6807\u51c6\u6765\u8981\u6c42\u81ea\u5df1\uff0c\u4e5f\u6709\u80fd\u529b\u542c\u53d6\u4ed6\u4eba\u610f\u89c1\u3002\u4ed6\u4eec\u53ef\u4ee5\u5c06\u81ea\u8eab\u5185\u90e8\u4e3b\u89c2\u7684\u7ecf\u9a8c\u770b\u505a\u662f\u771f\u5b9e\u7684\u4e00\u90e8\u5206\uff0c\u62bd\u8c61\u601d\u7ef4\u8fd8\u4f7f\u9752\u5e74\u4eba\u5904\u7406\u95ee\u9898\u65f6\u80fd\u8003\u8651\u66f4\u591a\u7684\u53ef\u80fd\u6027\uff0c\u601d\u7ef4\u6d3b\u52a8\u7684\u6570\u91cf\u548c\u8d28\u91cf\u90fd\u6709\u5f88\u5927\u63d0\u9ad8\u3002\u4f46\u9752\u5e74\u4eba\u4e0d\u80fd\u533a\u522b\u4ed6\u4eec\u6240\u60f3\u7684\u548c\u522b\u4eba\u6240\u60f3\u7684\u4e0d\u540c\uff0c\u56e0\u4e3a\u4ed6\u4e3b\u8981\u662f\u5173\u5fc3\u81ea\u5df1\uff0c\u4ed6\u76f8\u4fe1\u522b\u4eba\u6240\u60f3\u6240\u5173\u5fc3\u7684\u4e5f\u662f\u4ed6\u7684\u5916\u8868\u4e0e\u884c\u4e3a\u3002\u76ae\u4e9a\u6770\u7406\u8bba\u4e3b\u8981\u89e3\u91ca\u8005\u7231\u5c14\u91d1\u5fb7(D.Elrind)\u79f0\u8fd9\u79cd\u73b0\u8c61\u4e3a\u9752\u6625\u671f\u81ea\u6211\u4e2d\u5fc3\u4e3b\u4e49\uff0c\u5e76\u6307\u51fa\u4e24\u79cd\u540e\u679c\uff1a\u5047\u8bbe\u7684\u89c2\u4f17(imaginary audience)\u548c\u4e2a\u4eba\u795e\u5316(personal fable)\uff0c\u524d\u8005\u662f\u6307\u9752\u5e74\u4eba\u5c06\u5bf9\u81ea\u5df1\u7684\u5173\u6ce8\u548c\u5174\u8da3\u6295\u5c04\u7ed9\u4ed6\u4eba\uff0c\u8ba4\u4e3a\u81ea\u5df1\u7684\u884c\u4e3a\u3001\u5916\u8868\u53ca\u81ea\u6211\u88ab\u4ed6\u4eba\u5173\u6ce8\uff0c\u56e0\u800c\u4ed6\u4eec\u8ffd\u6c42\u81ea\u6211\u8868\u73b0\u3001\u8ffd\u968f\u65f6\u88c5\u53ca\u5bf9\u4f20\u7edf\u7684\u53cd\u53db\u3002\u7531\u4e8e\u8ba4\u4e3a\u81ea\u5df1\u662f\u4ed6\u4eba\u5173\u6ce8\u7684\u5bf9\u8c61\uff0c\u9752\u5c11\u5e74\u6613\u4ea7\u751f\u8fd9\u6837\u7684\u89c2\u70b9\uff0c\u8ba4\u4e3a\u81ea\u5df1\u548c\u81ea\u5df1\u7684\u60c5\u611f\u662f\u72ec\u4e00\u65e0\u4e8c\u7684\uff0c\u5373\u201c\u4e2a\u4eba\u795e\u5316\u201d\uff0c\u4ed6\u4eec\u6613\u4ea7\u751f\u4e00\u4e9b\u5b97\u6559\u7684\u4fe1\u5ff5\uff0c\u8ba4\u4e3a\u81ea\u5df1\u53d7\u5230\u795e\u7684\u6307\u5f15\u548c\u652f\u6301\uff0c\u671f\u671b\u81ea\u5df1\u4e0d\u53d7\u81ea\u7136\u6cd5\u5219\u7684\u652f\u914d\uff0c\u5982\u76f8\u4fe1\u81ea\u5df1\u4e0d\u4f1a\u6b7b\u53bb\uff0c\u672a\u91c7\u53d6\u907f\u5b55\u63aa\u65bd\u4e0e\u7537\u53cb\u7ea6\u4f1a\u4e5f\u4e0d\u4f1a\u6000\u5b55\u7b49\uff0c\u5f53\u4e0e\u4f19\u4f34\u4eec\u5206\u4eab\u4ed6\u4eec\u7684\u89c2\u70b9\u3001\u8ba4\u77e5\u548c\u7ecf\u9a8c\u540e\u4e2a\u4eba\u795e\u5316\u5c06\u4f1a\u51cf\u9000\uff0c\u4ed6\u4eec\u4f1a\u53d1\u73b0\u81ea\u5df1\u662f\u4e00\u5355\u4e2a\u7684\u4eba\uff0c\u800c\u5e76\u975e\u72ec\u7279\u3002\u3000\u3000\n\u4e8c\u3001\u5f71\u54cd\u9752\u5c11\u5e74\u5fc3\u7406\u536b\u751f\u7684\u5e38\u89c1\u793e\u4f1a\u5fc3\u7406\u56e0\u7d20\u3000\u3000\n1\u3001\u6587\u5316\u80cc\u666f\uff1a\u4f20\u7edf\u6587\u5316\u5bf9\u8bfb\u4e66\u7684\u56fe\u817e\uff0c\u201c\u58eb\u5927\u592b\u201d\u601d\u60f3\uff0c\u201c\u4e07\u822c\u7686\u4e0b\u54c1\uff0c\u552f\u6709\u8bfb\u4e66\u9ad8\u201d\u7684\u89c2\u5ff5\uff0c\u8ffd\u6c42\u9ad8\u5b66\u5206\u3001\u9ad8\u5f55\u53d6\u7387\u7684\u98ce\u6c14\uff0c\u4ee5\u53ca\u5bb6\u957f\u5bf9\u5b50\u5973\u671f\u671b\u503c\u8fc7\u9ad8\u3001\u8981\u6c42\u8fc7\u4e25\u7684\u73b0\u8c61\uff0c\u4f7f\u9752\u5c11\u5e74\u4ea7\u751f\u8fc7\u5927\u7684\u5fc3\u7406\u538b\u529b\u3002\u53e6\u5916\uff0c\u5112\u5bb6\u601d\u60f3\u5bf9\u7406\u6027\u3001\u7406\u667a\u3001\u793c\u4eea\u7684\u5f18\u626c\uff0c\u5728\u4fc3\u8fdb\u9752\u5c11\u5e74\u793e\u4f1a\u5316\u7684\u540c\u65f6\u53c8\u9020\u6210\u4e86\u9752\u5c11\u5e74\u4e2a\u6027\u4e0a\u7684\u538b\u6291\u3001\u6216\u9006\u53cd\u800c\u6210\u4e3a\u5bf9\u793e\u4f1a\u7684\u53cd\u53db\u3002\u3000\u3000\n2\u3001\u72ec\u751f\u5b50\u5973\u95ee\u9898\uff1a\u201c\u56db\u4e8c\u4e00\u201d\u5bb6\u5ead\u6a21\u5f0f\u81ea\u7136\u4f7f\u5bb6\u5ead\u7684\u91cd\u5fc3\u504f\u5411\u5b69\u5b50\uff0c\u4e00\u65b9\u9762\u9020\u6210\u5bb6\u957f\u5bf9\u5b69\u5b50\u7684\u8fc7\u5ea6\u4fdd\u62a4\uff0c\u4ee5\u4f7f\u5b69\u5b50\u9664\u4e86\u5b66\u4e60\u4ee5\u5916\u5176\u4ed6\u7684\u80fd\u529b\u90fd\u4e0d\u80fd\u6b63\u5e38\u5730\u53d1\u5c55\uff0c\u5f62\u6210\u6240\u8c13\u7684\u201c\u9ad8\u5206\u4f4e\u80fd\u201d\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u5bb6\u957f\u5bf9\u5b69\u5b50\u7684\u8fc7\u5206\u5173\u6ce8\uff0c\u5c06\u81ea\u5df1\u7684\u6109\u5feb\u6765\u6e90\u8fc7\u591a\u5730\u4f9d\u8d56\u5b69\u5b50\uff0c\u4f7f\u5f97\u5b69\u5b50\u627f\u53d7\u7740\u66f4\u591a\u7684\u7cbe\u795e\u8d1f\u62c5\uff0c\u5bb9\u6613\u5f62\u6210\u9752\u5c11\u5e74\u538c\u5b66\u3001\u9003\u5b66\u3001\u53ca\u7126\u8651\u6291\u90c1\u3002\u3000\u3000\n3\u3001\u5347\u5b66\u7684\u538b\u529b\uff1a\u4f20\u7edf\u7684\u201c\u671b\u5b50\u6210\u9f99\u7684\u601d\u60f3\u201d\u3001\u5347\u5b66\u4e2d\u8fc7\u591a\u770b\u91cd\u6210\u7ee9\u7684\u8d8b\u5411\u4f7f\u5b69\u5b50\u7ecf\u53d7\u7740\u8fc7\u591a\u7684\u5b66\u4e60\u538b\u529b\uff0c\u8fd9\u79cd\u72b6\u51b5\u53ef\u671b\u5728\u6559\u80b2\u4f53\u5236\u7684\u6539\u9769\u53ca\u5174\u8d77\u7684\u51cf\u8d1f\u6d6a\u6f6e\u4e2d\u5f97\u5230\u6539\u5584\u3002\u3000\u3000\n4\u3001\u5bb6\u5ead\u7684\u56e0\u7d20\uff1a\u5b69\u5b50\u7684\u95ee\u9898\u5e38\u5e38\u662f\u5bb6\u5ead\u95ee\u9898\u7684\u4e00\u90e8\u5206\uff0c\u5bb6\u5ead\u529f\u80fd\u7684\u7d0a\u4e71\u5bf9\u5b69\u5b50\u7684\u5fc3\u7406\u536b\u751f\u8d77\u7740\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u6210\u957f\u5728\u4e0d\u7a33\u5b9a\u5bb6\u5ead\u7684\u5b69\u5b50\u901a\u5e38\u5bb9\u6613\u4ea7\u751f\u60c5\u7eea\u548c\u884c\u4e3a\u969c\u788d\uff0c\u7236\u6bcd\u7684\u4e0d\u548c\u3001\u79bb\u5f02\u3001\u53ca\u4ee3\u517b\u7b49\u90fd\u5bfc\u81f4\u5b69\u5b50\u7684\u4e0d\u5b89\u5168\u611f\uff0c\u9020\u6210\u5fc3\u7406\u536b\u751f\u95ee\u9898\u3002\u3000\u3000\n5\u3001\u81ea\u8eab\u4e2a\u6027\u56e0\u7d20\uff1a\u5b8c\u7f8e\u4e3b\u4e49\u503e\u5411\u3001\u5355\u4e00\u6109\u5feb\u6765\u6e90\u4f7f\u9752\u5c11\u5e74\u8ba4\u4e3a\u201c\u6211\u5fc5\u987b\u4ec0\u4e48\u90fd\u6bd4\u522b\u4eba\u5f3a\u201d\u201c\u6211\u4e0d\u80fd\u6709\u7f3a\u70b9\u201d\u201c\u4e00\u5b9a\u8981\u8003\u7b2c\u4e00\u201d\u201c\u8981\u5f97\u5230\u6240\u6709\u4eba\u7684\u597d\u8bc4\u201d\u56e0\u800c\uff0c\u4ed6\u4eec\u7ecf\u53d7\u4e0d\u4e86\u632b\u6298\uff0c\u5728\u81ea\u5351\u548c\u81ea\u5927\u4e4b\u95f4\u6765\u56de\u6447\u6446\u3002\u793e\u4f1a\u5316\u4e0d\u8db3\u3001\u81ea\u6211\u4e2d\u5fc3\uff0c\u4f7f\u9752\u5c11\u5e74\u96be\u4e8e\u4e0e\u4eba\u76f8\u5904\u3002|prevent",
                    "des": "\u5e38\u89c1\u7684\u9884\u9632\u6709\u4ee5\u4e0b\uff1a\n1\u3001\u57f9\u80b2\u673a\u4f53\u6574\u4f53\uff0c\u5305\u62ec\u8111\u529f\u80fd\u7684\u53d1\u80b2\uff0c\u5e76\u6276\u690d\u5176\u7ecf\u5e38\u5904\u4e8e\u5065\u5eb7\u72b6\u6001\uff0c\u4f7f\u4eba\u7684\u4f53\u9b44\u5065\u58ee\uff0c\u7cbe\u795e\u9971\u6ee1\uff1b\n2\u3001\u57f9\u517b\u4e2a\u6027\u5065\u5eb7\u53d1\u5c55\u5e76\u52a0\u5f3a\u953b\u70bc\uff0c\u4f7f\u4e4b\u4e0e\u793e\u4f1a\u73af\u5883\u76f8\u9002\u5e94\u3001\u76f8\u7edf\u4e00\u3002\u3000\u3000\n\u7531\u4e8e\u672c\u75c5\u901a\u5e38\u5728\u9752\u5c11\u5e74\u53d1\u75c5\uff0c\u7ea61/3\u7684\u75c5\u4f8b\u9996\u6b21\u8d77\u75c5\u4e8e10\uff5e15\u5c81\uff0c\u6545\u91cd\u70b9\u9610\u8ff0\u9752\u5c11\u5e74\u5e74\u9f84\u9636\u6bb5\u751f\u7406\u5fc3\u7406\u7684\u4e3b\u8981\u7279\u5f81\u4e0e\u5fc3\u7406\u536b\u751f\u7684\u57fa\u672c\u5185\u5bb9\u3002\u3000\u3000\n\u9752\u5c11\u5e74\u671f\u662f\u4ece\u513f\u7ae5\u5230\u6210\u4eba\u7684\u8fc7\u6e21\u65f6\u671f\uff0c\u4ee5\u6027\u6210\u719f\u4e3a\u5176\u751f\u7406\u57fa\u7840\uff0c\u901a\u5e38\u4e5f\u88ab\u79f0\u4f5c\u9752\u6625\u671f\uff0c\u4f46\u662f\uff0c\u4ec5\u4ec5\u751f\u7406\u7684\u6210\u719f\u548c\u751f\u6b96\u80fd\u529b\u7684\u5177\u5907\u5e76\u4e0d\u80fd\u4f7f\u4e00\u4e2a\u4eba\u53d8\u6210\u6210\u5e74\u4eba\u3002\u4f34\u968f\u7740\u751f\u7406\u7684\u6210\u719f\uff0c\u9752\u6625\u671f\u8fd8\u5177\u5907\u4e00\u7cfb\u5217\u5fc3\u7406\u7684\u53d8\u5316\uff0c\u5982\u6027\u5fc3\u7406\u7684\u53d8\u5316\u3001\u81ea\u6211\u610f\u8bc6\u53ca\u81ea\u6211\u540c\u4e00\u6027\u7684\u4ea7\u751f\u3001\u8ba4\u77e5\u7684\u6539\u53d8\u3001\u793e\u4f1a\u5316\u7b49\u3002\u56e0\u6b64\uff0c\u6240\u8c13\u8fc7\u6e21\u65f6\u671f\uff0c\u4e0e\u5176\u7406\u89e3\u4e3a\u8eab\u4f53\u7684\u53d1\u80b2\u9636\u6bb5\uff0c\u4e0d\u5982\u7406\u89e3\u4e3a\u5fc3\u7406\u7684\u53d1\u80b2\u9636\u6bb5\uff0c\u662f\u7531\u4f9d\u8d56\u7684\u3001\u88ab\u7167\u987e\u7684\u3001\u6309\u7167\u6210\u4eba\u786e\u5b9a\u7684\u7279\u6b8a\u89c4\u8303\u751f\u6d3b\u7684\u7ae5\u5e74\uff0c\u5411\u6210\u5e74\u4eba\u72ec\u7acb\u3001\u800c\u53c8\u8d1f\u8d23\u4efb\u7684\u751f\u6d3b\u7684\u8fc7\u6e21\u8fc7\u7a0b\u3002\u3000\u3000\n\u9752\u6625\u671f\u8eab\u4f53\u7684\u53d1\u80b2\u4e0e\u5fc3\u7406\u7684\u53d1\u5c55\u4e00\u822c\u6765\u8bf4\u662f\u76f8\u4e92\u4f34\u968f\u7684\uff0c\u800c\u8eab\u4f53\u7684\u53d1\u80b2\u53ef\u80fd\u7a0d\u63d0\u524d\u4e00\u4e9b\uff0c\u968f\u7740\u4e2a\u4f53\u7684\u7d20\u8d28\u3001\u5bb6\u5ead\u793e\u4f1a\u80cc\u666f\u3001\u6559\u517b\u65b9\u5f0f\u3001\u751f\u6d3b\u7ecf\u5386\u7b49\u4e0d\u540c\u800c\u6709\u6240\u5dee\u5f02\uff0c\u4e00\u4e2a\u770b\u8d77\u6765\u5916\u8868\u4e0e\u6210\u5e74\u4eba\u5b8c\u5168\u4e00\u6837\u768417\u5c81\u5c11\u5e74\u53ef\u80fd\u8fd8\u505c\u7559\u5728\u5bf9\u7236\u6bcd\u5b8c\u5168\u4f9d\u8d56\u9636\u6bb5\u3002\u800c\u4e00\u4e2a\u521a\u5f00\u59cb\u53d1\u80b2\u768411\u5c81\u5c11\u5973\u53ef\u80fd\u5df2\u72ec\u7acb\u7167\u987e\u5f1f\u5f1f\u59b9\u59b9\uff0c\u53c2\u4e0e\u5904\u7406\u81ea\u5df1\u53ca\u5bb6\u5ead\u65e5\u5e38\u4e2d\u7684\u95ee\u9898\u3002\u3000\u3000\n\u4e00\u3001\u9752\u5c11\u5e74\u671f\u7684\u751f\u7406\u5fc3\u7406\u53d8\u5316\u3000\u3000\n1\u3001\u8eab\u4f53\u7684\u53d8\u5316\u53ca\u5fc3\u7406\u7684\u53cd\u5e94\uff1a\u5728\u9752\u6625\u671f\u5230\u6765\u65f6\uff0c\u9752\u5e74\u4eba\u90fd\u8981\u7ecf\u5386\u8eab\u4f53\u6025\u5267\u7684\u751f\u957f\u548c\u53d8\u5316\uff0c\u808c\u8089\u3001\u9aa8\u9abc\u7b49\u7ec4\u7ec7\u5168\u9762\u5730\u6025\u5267\u6210\u957f\uff0c\u8eab\u9ad8\u4f53\u91cd\u5feb\u901f\u589e\u52a0\uff0c\u5e76\u4e14\uff0c\u4f34\u968f\u751f\u6b96\u7cfb\u7edf\u7684\u6210\u719f\uff0c\u7b2c\u4e8c\u6027\u5f81\u9010\u6e10\u5448\u73b0\u9732\u51fa\u6765\uff0c\u7537\u5b69\u51fa\u73b0\u80e1\u987b\uff0c\u5589\u7ed3\u53d8\u5927\uff0c\u58f0\u97f3\u53d8\u7c97\uff0c\u5973\u5b69\u4e73\u623f\u53d1\u80b2\u53d8\u5316\uff0c\u8eab\u4f53\u8102\u80aa\u589e\u591a\uff0c\u53d8\u5f97\u4e30\u6ee1\uff0c\u80f8\u56f4\u3001\u81c0\u90e8\u589e\u5927\u3002\u53e6\u5916\uff0c\u4e24\u6027\u5747\u957f\u51fa\u9634\u6bdb\u3002\u8fd9\u4e9b\u53d8\u5316\u7ecf\u8fc7\u7ea62\u5e74\u7684\u65f6\u95f4\uff0c\u800c\u8fbe\u5230\u9752\u6625\u76db\u671f\uff0c\u5e76\u4ee5\u5973\u5b69\u7684\u6708\u7ecf\u548c\u7537\u5b69\u5c3f\u4e2d\u51fa\u73b0\u6d3b\u7684\u7cbe\u5b50\u7ec6\u80de\u4e3a\u6807\u5fd7\u3002\u9752\u6625\u671f\u5230\u6765\u7684\u5e74\u9f84\u5728\u4eba\u4e0e\u4eba\u4e4b\u95f4\u6709\u5f88\u5927\u7684\u5dee\u5f02\uff0c\u6709\u4e9b\u5973\u5b69\u53ef\u4ee5\u65e9\u523011\u5c81\u884c\u7ecf\uff0c\u53e6\u4e00\u4e9b\u5973\u5b69\u53ef\u80fd\u523017\u5c81\u624d\u884c\u7ecf\uff0c\u5e73\u5747\u5e74\u9f8412\u5c81\u96f69\u4e2a\u6708\u3002\u7537\u5b69\u5728\u540c\u6837\u7684\u5e74\u9f84\u8303\u56f4\u8fbe\u5230\u6027\u6210\u719f\uff0c\u4f46\u662f\u5e73\u5747\u8bf4\u6765\u7537\u5b69\u8981\u6bd4\u5973\u5b69\u665a2\u5e74\u8fdb\u5165\u53d1\u80b2\u76db\u671f\u548c\u6210\u719f\u9636\u6bb5\u3002\u76f4\u523011\u5c81\u4e4b\u524d\uff0c\u7537\u5b69\u548c\u5973\u5b69\u7684\u5e73\u5747\u8eab\u9ad8\u4f53\u91cd\u90fd\u76f8\u540c\uff1b11\u5c81\u65f6\uff0c\u5973\u5b69\u5728\u8eab\u9ad8\u548c\u4f53\u91cd\u4e24\u65b9\u9762\u90fd\u7a81\u7136\u8d85\u8fc7\u7537\u5b69\uff0c\u5973\u5b69\u4fdd\u6301\u8fd9\u4e00\u5dee\u8ddd\u5927\u7ea62\u5e74\u4e4b\u5916\uff0c\u7136\u540e\u7537\u5b69\u8d85\u8fc7\u5973\u5b69\uff0c\u5e76\u4e14\u5728\u4ee5\u540e\u4e00\u76f4\u4fdd\u6301\u9886\u5148\u3002\u8fd9\u79cd\u8eab\u4f53\u53d1\u80b2\u901f\u5ea6\u7684\u5dee\u5f02\u5728\u521d\u4e2d\u9636\u6bb5\u6700\u663e\u8457\uff0c\u5e38\u53ef\u53d1\u73b0\u53d1\u80b2\u76f8\u5f53\u5145\u5206\u7684\u201c\u9752\u5e74\u5973\u5b50\u201d\u5750\u5728\u4e00\u7fa4\u5c1a\u672a\u53d1\u80b2\u7684\u7537\u5b69\u65c1\u8fb9\u3002\u3000\n\u968f\u7740\u8eab\u4f53\u7684\u53d1\u80b2\uff0c\u9752\u5e74\u4eba\u5fc5\u987b\u9002\u5e94\u53d1\u5c55\u4e2d\u7684\u65b0\u81ea\u6211\uff0c\u540c\u65f6\u8fd8\u5fc5\u987b\u9002\u5e94\u522b\u4eba\u5bf9\u4e8e\u4ed6\u7684\u65b0\u5f62\u8c61\u6240\u8868\u73b0\u51fa\u7684\u53cd\u5e94\uff0c\u5bf9\u53d1\u80b2\u4e2d\u7684\u5c11\u5e74\u6765\u8bf4\uff0c\u65e2\u4e0d\u50cf\u6210\u4eba\uff0c\u4e5f\u4e0d\u50cf\u513f\u7ae5\uff0c\u4ed6\u4eec\u7684\u8eab\u4f53\u53ef\u80fd\u662f\u7ec6\u957f\u7684\uff0c\u5404\u90e8\u5206\u7684\u6bd4\u4f8b\u4e5f\u53ef\u80fd\u4e0d\u76f8\u914d\uff0c\u8fd9\u4f1a\u4f7f\u6709\u4e9b\u5e74\u8f7b\u4eba\u611f\u5230\u5f88\u4e0d\u8212\u670d\uff0c\u800c\u5468\u56f4\u4eba\u7684\u4e00\u4e9b\u4e0d\u826f\u53cd\u5e94\u4ea6\u4f1a\u52a0\u91cd\u4ed6\u4eec\u7684\u6cae\u4e27\uff0c\u5982\u5468\u56f4\u4eba\u53ef\u80fd\u79f0\u7ec6\u957f\u7684\u5c11\u5e74\u4e3a\u201c\u9ebb\u79c6\u201d\uff0c\u79f0\u80e1\u987b\u6d53\u800c\u5bc6\u7684\u5c11\u5e74\u4e3a\u201c\u5927\u80e1\u5b50\u201d\uff0c\u800c\u628a\u8eab\u4f53\u53d1\u80b2\u5feb\u800c\u5934\u53d1\u80b2\u6162\u7684\u5e74\u8f7b\u4eba\u8bc4\u8bba\u4e3a\u201c\u56db\u80a2\u53d1\u8fbe\u3001\u5934\u8111\u7b80\u5355\u201d\uff0c\u6216\u79f0\u4e4b\u4e3a\u201c\u5c0f\u5934\u513f\u201d\u7b49\u3002\u3000\u3000\n\u53d1\u80b2\u7684\u5feb\u6162\u3001\u8fdf\u65e9\u4e5f\u7ed9\u9752\u5e74\u4eba\u9020\u6210\u538b\u529b\uff0c\u5982\u53d1\u80b2\u8fdf\u7684\u7537\u5b69\u8981\u9762\u5bf9\u4e00\u4e2a\u7279\u522b\u56f0\u96be\u7684\u9002\u5e94\u5c40\u9762\uff0c\u56e0\u4e3a\u5728\u4ed6\u4eec\u540c\u4f34\u7684\u6d3b\u52a8\u4e2d\u529b\u91cf\u548c\u52c7\u731b\u975e\u5e38\u91cd\u8981\u3002\u5982\u679c\u4ed6\u4eec\u6bd4\u540c\u5b66\u77ee\u5c0f\u548c\u7626\u5f31\uff0c\u4ed6\u4eec\u53ef\u80fd\u5728\u4e00\u4e9b\u7ade\u6280\u4e2d\u5931\u5229\uff0c\u53ef\u80fd\u6c38\u8fdc\u8d76\u4e0d\u4e0a\u53d1\u80b2\u65e9\u3001\u5728\u4f53\u529b\u6d3b\u52a8\u4e2d\u5360\u4f18\u52bf\u7684\u7537\u5b69\u3002\u7814\u7a76\u6307\u793a\uff0c\u53d1\u80b2\u8fdf\u7684\u7537\u5b69\u4e00\u822c\u4e0d\u5982\u4ed6\u4eec\u7684\u540c\u5b66\u5408\u7fa4\uff0c\u81ea\u6211\u6982\u5ff5\u4e5f\u8f83\u5dee\uff0c\u5e38\u4ece\u4e8b\u4e00\u4e9b\u8f83\u4e0d\u6210\u719f\u3001\u5bfb\u627e\u6ce8\u610f\u7684\u884c\u4e3a\u3002\u4ed6\u4eec\u89c9\u5f97\u81ea\u5df1\u88ab\u540c\u4f34\u6448\u5f03\u5e76\u53d7\u5230\u540c\u4f34\u7684\u538b\u6291\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u53d1\u80b2\u65e9\u7684\u5b69\u5b50\u5f80\u5f80\u66f4\u81ea\u4fe1\u548c\u72ec\u7acb\uff0c\u53d1\u80b2\u65e9\u6216\u8fdf\u5bfc\u81f4\u7684\u8fd9\u4e9b\u4e2a\u6027\u5dee\u5f02\u53ef\u80fd\u6301\u7eed\u8fdb\u5165\u6210\u5e74\u671f\uff0c\u53d1\u80b2\u901f\u5ea6\u5bf9\u4e2a\u6027\u7684\u5f71\u54cd\u5bf9\u4e8e\u5973\u5b69\u8f83\u4e0d\u660e\u663e\u3002\u6709\u4e9b\u65e9\u719f\u7684\u5973\u5b69\u53ef\u80fd\u5904\u4e8e\u4e0d\u5229\u7684\u5730\u4f4d\uff0c\u56e0\u4e3a\u5979\u4eec\u5728\u5c0f\u5b66\u540e\u671f\u6bd4\u540c\u4f34\u66f4\u50cf\u6210\u5e74\u4eba\uff0c\u4f46\u662f\uff0c\u5728\u4e2d\u5b66\u65e9\u671f\uff0c\u65e9\u719f\u7684\u5b69\u5b50\u5f80\u5f80\u5728\u540c\u5b66\u4e2d\u66f4\u6709\u5a01\u4fe1\uff0c\u5728\u5b66\u6821\u7684\u6d3b\u52a8\u4e2d\u5c45\u4e8e\u9886\u5bfc\u5730\u4f4d\uff0c\u8fd9\u4e2a\u65f6\u671f\uff0c\u665a\u719f\u7684\u5973\u5b69\u50cf\u665a\u719f\u7684\u7537\u5b69\u4e00\u6837\uff0c\u53ef\u80fd\u6709\u4e0d\u90a3\u4e48\u9002\u5f53\u7684\u81ea\u6211\u610f\u8bc6\uff0c\u548c\u7236\u6bcd\u53ca\u540c\u4f34\u7684\u5173\u7cfb\u4e5f\u4e0d\u90a3\u4e48\u5bc6\u5207\u3002\u3000\u3000\n\u4f34\u968f\u6027\u6210\u719f\u800c\u5f15\u8d77\u7684\u8eab\u4f53\u4e0a\u7684\u53d8\u5316\u65e2\u662f\u81ea\u8c6a\u7684\u8d44\u672c\u4e5f\u662f\u56f0\u60d1\u7684\u539f\u56e0\uff0c\u9752\u5e74\u4eba\u5bf9\u81ea\u5df1\u5d2d\u65b0\u7684\u4f53\u683c\u548c\u968f\u4e4b\u800c\u6765\u7684\u51b2\u52a8\u662f\u5426\u611f\u5230\u81ea\u5728\uff0c\u5728\u5f88\u5927\u7a0b\u5ea6\u4e0a\u53d6\u51b3\u4e8e\u7236\u6bcd\u5bf9\u5f85\u4ed6\u4eec\u7684\u6027\u53d1\u80b2\u7684\u6001\u5ea6\u3002\u7236\u6bcd\u5bf9\u4e8e\u6027\u7684\u9690\u79d8\u548c\u7981\u5fcc\u6001\u5ea6\u4f1a\u5f15\u8d77\u9752\u5e74\u4eba\u7684\u7126\u8651\u611f\uff0c\u8fd9\u79cd\u7126\u8651\u611f\u53c8\u53ef\u80fd\u7531\u4e8e\u540c\u4f34\u5177\u6709\u6bd4\u8f83\u5b9e\u4e8b\u6c42\u662f\u7684\u89c2\u70b9\u800c\u9010\u6e10\u514b\u670d\u3002\u3000\u3000\n2\u3001\u5b9e\u73b0\u540c\u4e00\u6027\uff1a\u968f\u7740\u8eab\u4f53\u7684\u8fc5\u901f\u53d8\u5316\uff0c\u4ee5\u524d\u5bf9\u8089\u4f53\u5b58\u5728\u548c\u8eab\u4f53\u529f\u80fd\u7684\u4fe1\u8d56\u53d7\u5230\u4e25\u91cd\u7684\u6000\u7591\uff0c\u53ea\u6709\u901a\u8fc7\u5bf9\u81ea\u6211\u8fdb\u884c\u91cd\u65b0\u7684\u8bc4\u4ef7\u624d\u80fd\u5f97\u4ee5\u91cd\u5efa\u3002\u9752\u5e74\u4eba\u52aa\u529b\u5bfb\u6c42\u201c\u6211\u662f\u4ec0\u4e48\u4eba?\u201d\u548c\u201c\u6211\u5f80\u4f55\u5904\u53bb?\u201d\u7684\u7b54\u6848\u3002\u3000\u3000\n\u5728\u8eab\u4f53\u7684\u53d8\u5316\u53ca\u6027\u6210\u719f\u7684\u8fc7\u7a0b\u4e2d\uff0c\u9752\u5e74\u4eba\u6709\u4e86\u4e00\u4e9b\u65b0\u7684\u4f53\u9a8c\uff0c\u4e5f\u611f\u5230\u5468\u56f4\u4eba\u5bf9\u4ed6\u4eec\u7684\u65b0\u7684\u53cd\u5e94\uff0c\u4ed6\u4eec\u5c06\u529b\u6c42\u53d1\u73b0\u81ea\u5df1\u73b0\u5728\u7684\u771f\u5b9e\u60c5\u51b5\u4ee5\u53ca\u5c06\u6765\u81ea\u5df1\u4f1a\u6210\u4e3a\u4ec0\u4e48\u6837\u5b50\u3002\u4f19\u4f34\u7684\u6765\u5f80\u3001\u65b0\u7684\u793e\u4f1a\u5173\u7cfb\u7684\u4ea7\u751f\uff0c\u4e5f\u4f7f\u4ed6\u4eec\u6269\u5927\u4e86\u81ea\u6211\u6d3b\u52a8\u3001\u81ea\u6211\u63a2\u7d22\u7684\u7a7a\u95f4\uff0c\u4ed6\u4eec\u4e5f\u8981\u5f04\u6e05\u4e16\u754c\u662f\u4ec0\u4e48\u6837\u5b50\u7684?\u793e\u4f1a\u53c8\u662f\u4ec0\u4e48?\u6211\u4e0e\u4ed6\u4eec\u7684\u5173\u7cfb\u5982\u4f55\u7b49\u3002\u3000\u3000\n\u9752\u5e74\u4eba\u65e9\u671f\u5bf9\u81ea\u8eab\u7279\u5f81\u7684\u610f\u8bc6\u662f\u4ece\u513f\u7ae5\u7684\u5404\u79cd\u81ea\u5c45\u4f5c\u7528\u4e2d\u53d1\u5c55\u8d77\u6765\u7684\u3002\u5e74\u5e7c\u5b69\u5b50\u7684\u4ef7\u503c\u548c\u9053\u5fb7\u6807\u51c6\u4e3b\u8981\u6765\u81ea\u7236\u6bcd\uff0c\u4ed6\u4eec\u7684\u81ea\u5c0a\u611f\u57fa\u672c\u4e0a\u6765\u81ea\u7236\u6bcd\u5bf9\u4ed6\u4eec\u7684\u770b\u6cd5\uff0c\u5f53\u5e74\u8f7b\u4eba\u6765\u5230\u4e2d\u5b66\u8fd9\u4e2a\u8f83\u5e7f\u9614\u7684\u4e16\u754c\u4ee5\u540e\uff0c\u540c\u4f34\u7fa4\u4f53\u7684\u4ef7\u503c\u89c2\u65e5\u76ca\u91cd\u8981\uff0c\u8001\u5e08\u548c\u6210\u5e74\u4eba\u7684\u8bc4\u4ef7\u4e5f\u662f\u5982\u6b64\uff0c\u4ed6\u4eec\u5bf9\u539f\u5148\u7684\u9053\u5fb7\u6807\u51c6\u53ca\u81ea\u5df1\u7684\u4ef7\u503c\u548c\u80fd\u529b\u90fd\u8981\u505a\u91cd\u65b0\u7684\u8bc4\u4ef7\uff0c\u5e76\u8bd5\u56fe\u628a\u8fd9\u4e9b\u4ef7\u503c\u548c\u8bc4\u4ef7\u7efc\u5408\u8d77\u6765\u5f62\u6210\u4e00\u4e2a\u7a33\u5b9a\u7684\u4f53\u7cfb\u3002\u5f53\u7236\u6bcd\u7684\u89c2\u70b9\u548c\u8bc4\u4ef7\u660e\u663e\u5730\u4e0e\u540c\u4f34\u548c\u5176\u4ed6\u91cd\u8981\u4eba\u7269\u7684\u8bc4\u4ef7\u4e0d\u540c\u65f6\uff0c\u4ea7\u751f\u77db\u76fe\u7684\u53ef\u80fd\u6027\u5f88\u5927\u3002\u9752\u5e74\u4eba\u8bd5\u56fe\u626e\u6f14\u4e00\u4e2a\u53c8\u4e00\u4e2a\u89d2\u8272\uff0c\u800c\u628a\u4e0d\u540c\u7684\u89d2\u8272\u7efc\u5408\u6210\u4e00\u4e2a\u5355\u4e00\u7684\u4e2a\u6027\u65f6\u5c31\u9047\u5230\u4e86\u56f0\u96be\uff0c\u5373\u6240\u8c13\u201c\u89d2\u8272\u6df7\u4e71\u201d\u3002\u3000\u3000\n3\u3001\u4f9d\u604b\u5173\u7cfb\u7684\u53d8\u5316\uff1a\u9752\u6625\u671f\u4e0e\u7236\u6bcd\u7684\u611f\u60c5\u8054\u7cfb\u4f1a\u51cf\u8f7b\uff0c\u4ed6\u4eec\u5e0c\u671b\u72ec\u7acb\uff0c\u503e\u5411\u4f19\u4f34\u4ea4\u5f80\uff0c\u4ed6\u4eec\u8fc7\u53bb\u4e3b\u8981\u662f\u5bb6\u5ead\u6210\u5458\uff0c\u73b0\u5728\u6b63\u6210\u4e3a\u9752\u5e74\uff0c\u65e2\u662f\u5bb6\u5ead\u4e2d\u7684\u6210\u5458\uff0c\u53c8\u662f\u4f19\u4f34\u96c6\u4f53\u4e2d\u7684\u6210\u5458\uff0c\u4e0e\u5bb6\u5ead\u5728\u4e00\u8d77\u7684\u65f6\u95f4\u7f29\u77ed\u53ca\u4ea4\u901a\u624b\u6bb5\u3001\u6d3b\u52a8\u8303\u56f4\u7684\u6269\u5c55\uff0c\u4f7f\u4f9d\u604b(attachment)\u548c\u793e\u4f1a\u5173\u7cfb\u6269\u5927\u3002\u4ed6\u4eec\u4e0e\u5176\u4ed6\u6210\u4eba\u7684\u611f\u60c5\u8054\u7cfb\u53ef\u80fd\u63a5\u8fd1\u4e0e\u7236\u6bcd\u7684\u8054\u7cfb\uff0c\u5982\u4e0e\u8001\u5e08\u3001\u9886\u5bfc\u3001\u90bb\u5c45\u7b49\u5173\u7cfb\u3002\u4ece\u5c0f\u5b66\u5230\u9ad8\u4e2d\uff0c\u5f62\u6210\u5927\u91cf\u7684\u4f19\u4f34\u5173\u7cfb\uff0c\u6027\u522b\u7684\u5438\u5f15\u4e5f\u662f\u540c\u4f34\u5173\u7cfb\u7684\u91cd\u8981\u539f\u56e0\u3002\u7ea6\u4f1a\u7ecf\u5e38\u5f00\u59cb\u4e8e\u96c6\u4f53\u6d3b\u52a8\u3002\u5728\u4f19\u4f34\u5173\u7cfb\u4e2d\uff0c\u540c\u4f34\u4e4b\u95f4\u5bf9\u5171\u540c\u95ee\u9898\u7684\u8ba8\u8bba\u53ca\u53cd\u9762\u7684\u7ecf\u9a8c\u53ef\u63d0\u4f9b\u5927\u91cf\u7684\u89e3\u51b3\u95ee\u9898\u7684\u6280\u672f\u3002\u3000\u3000\n\u6709\u4e9b\u9752\u5e74\u4eba\u88ab\u5bb6\u5ead\u758f\u8fdc\uff0c\u90e8\u5206\u539f\u56e0\u662f\u4ed6\u4eec\u79bb\u5bb6\u7684\u65f6\u95f4\u589e\u591a\u3002\u5728\u9752\u6625\u671f\uff0c\u6709\u51e0\u4e2a\u4ea4\u5f80\u6a21\u5f0f\u53ef\u80fd\u5728\u5bb6\u5ead\u4e2d\u53d1\u751f\uff0c\u5176\u4e2d\u6709\u4e24\u79cd\u5173\u7cfb\u758f\u8fdc\u7684\u6a21\u5f0f\uff0c\u5176\u4e00\u4e3a\u201c\u653e\u51fa\u6a21\u5f0f\u201d(expelling mode)\uff0c\u8fd9\u5305\u542b\u5ffd\u7565\u6216\u62d2\u7edd\u5e74\u8f7b\u4eba\uff0c\u7236\u6bcd\u653e\u5f03\u4ed6\u4eec\u7684\u7167\u987e\u89d2\u8272\uff0c\u4e0d\u518d\u770b\u7ba1\u5e74\u8f7b\u4eba\uff0c\u9f13\u52b1\u5b69\u5b50\u8d70\u51fa\u53bb\u3002\u201c\u653e\u51fa\u6a21\u5f0f\u201d\u5e38\u88ab\u8fd9\u6837\u7684\u4e00\u4e9b\u7236\u6bcd\u6240\u91c7\u7528\uff0c\u4ed6\u4eec\u88ab\u81ea\u5df1\u7684\u751f\u6d3b\u95ee\u9898(\u5982\u5a5a\u59fb\u95ee\u9898)\u6240\u8017\u7aed\u3002\u6ca1\u6709\u7cbe\u529b\u518d\u7ba1\u5b69\u5b50\uff0c\u53e6\u4e00\u79cd\u4e3a\u201c\u66ff\u4ee3\u6a21\u5f0f\u201d(delegating mode)\uff0c\u9752\u5c11\u5e74\u88ab\u6697\u793a\u91c7\u7528\u8fd9\u6837\u7684\u4e00\u79cd\u884c\u4e3a\u65b9\u5f0f\uff0c\u5373\u7ed9\u7236\u6bcd\u5e26\u6765\u66ff\u4ee3\u6027\u6109\u5feb\u7684\u65b9\u5f0f\uff0c\u505a\u4ed6\u4eec\u7684\u7236\u6bcd\u60f3\u505a\u800c\u672a\u80fd\u505a\u7684\u4e8b\uff0c\u4e5f\u5305\u542b\u8868\u73b0\u7236\u6bcd\u7684\u4e00\u4e9b\u4e0d\u826f\u4e60\u6027\u3002\u3000\u3000\n4\u3001\u8ba4\u77e5\u7684\u6539\u53d8\uff1a\u9752\u6625\u671f\u7531\u4e8e\u5f62\u5f0f\u8fd0\u7b97\u7684\u51fa\u73b0\u800c\u4f7f\u601d\u7ef4\u5b8c\u5584\uff0c\u5b83\u6446\u8131\u4e86\u513f\u7ae5\u65f6\u671f\u7684\u5355\u4e00\u7684\u5177\u4f53\u8fd0\u7b97\u548c\u7b80\u5355\u5f62\u8c61\u601d\u7ef4\uff0c\u8fdb\u5165\u4e86\u62bd\u8c61\u601d\u7ef4\u9636\u6bb5\u3002\u572816\uff5e20\u5c81\u7684\u9752\u5c11\u5e74\u4e2d\u670953%\u80fd\u7528\u62bd\u8c61\u601d\u7ef4\u89e3\u51b3\u95ee\u9898\uff0c21\uff5e30\u5c81\u4e4b\u95f4\u4e3a65%\uff0c\u4e5f\u6709\u4eba\u7ec8\u8eab\u7f3a\u4e4f\uff0c\u4f46\u667a\u5546\u5e76\u4e0d\u5355\u9760\u62bd\u8c61\u601d\u7ef4\uff0c\u5b83\u53d7\u6587\u5316\uff0c\u7ecf\u5386\u7684\u5f71\u54cd\u3002\u80fd\u7528\u62bd\u8c61\u601d\u7ef4\u540e\uff0c\u9752\u5e74\u4eba\u53d1\u73b0\u4ed6\u4eec\u53ef\u4ee5\u4efb\u610f\u5730\u505a\u5404\u79cd\u5047\u8bbe\uff0c\u5e76\u5b66\u4f1a\u5bf9\u5047\u8bbe\u8fdb\u884c\u68c0\u9a8c\u3002\u4ed6\u4eec\u5b66\u4f1a\u81ea\u6211\u6279\u8bc4\uff0c\u5404\u4e2a\u65b9\u9762\u4ee5\u6210\u5e74\u4eba\u7684\u6807\u51c6\u6765\u8981\u6c42\u81ea\u5df1\uff0c\u4e5f\u6709\u80fd\u529b\u542c\u53d6\u4ed6\u4eba\u610f\u89c1\u3002\u4ed6\u4eec\u53ef\u4ee5\u5c06\u81ea\u8eab\u5185\u90e8\u4e3b\u89c2\u7684\u7ecf\u9a8c\u770b\u505a\u662f\u771f\u5b9e\u7684\u4e00\u90e8\u5206\uff0c\u62bd\u8c61\u601d\u7ef4\u8fd8\u4f7f\u9752\u5e74\u4eba\u5904\u7406\u95ee\u9898\u65f6\u80fd\u8003\u8651\u66f4\u591a\u7684\u53ef\u80fd\u6027\uff0c\u601d\u7ef4\u6d3b\u52a8\u7684\u6570\u91cf\u548c\u8d28\u91cf\u90fd\u6709\u5f88\u5927\u63d0\u9ad8\u3002\u4f46\u9752\u5e74\u4eba\u4e0d\u80fd\u533a\u522b\u4ed6\u4eec\u6240\u60f3\u7684\u548c\u522b\u4eba\u6240\u60f3\u7684\u4e0d\u540c\uff0c\u56e0\u4e3a\u4ed6\u4e3b\u8981\u662f\u5173\u5fc3\u81ea\u5df1\uff0c\u4ed6\u76f8\u4fe1\u522b\u4eba\u6240\u60f3\u6240\u5173\u5fc3\u7684\u4e5f\u662f\u4ed6\u7684\u5916\u8868\u4e0e\u884c\u4e3a\u3002\u76ae\u4e9a\u6770\u7406\u8bba\u4e3b\u8981\u89e3\u91ca\u8005\u7231\u5c14\u91d1\u5fb7(D.Elrind)\u79f0\u8fd9\u79cd\u73b0\u8c61\u4e3a\u9752\u6625\u671f\u81ea\u6211\u4e2d\u5fc3\u4e3b\u4e49\uff0c\u5e76\u6307\u51fa\u4e24\u79cd\u540e\u679c\uff1a\u5047\u8bbe\u7684\u89c2\u4f17(imaginary audience)\u548c\u4e2a\u4eba\u795e\u5316(personal fable)\uff0c\u524d\u8005\u662f\u6307\u9752\u5e74\u4eba\u5c06\u5bf9\u81ea\u5df1\u7684\u5173\u6ce8\u548c\u5174\u8da3\u6295\u5c04\u7ed9\u4ed6\u4eba\uff0c\u8ba4\u4e3a\u81ea\u5df1\u7684\u884c\u4e3a\u3001\u5916\u8868\u53ca\u81ea\u6211\u88ab\u4ed6\u4eba\u5173\u6ce8\uff0c\u56e0\u800c\u4ed6\u4eec\u8ffd\u6c42\u81ea\u6211\u8868\u73b0\u3001\u8ffd\u968f\u65f6\u88c5\u53ca\u5bf9\u4f20\u7edf\u7684\u53cd\u53db\u3002\u7531\u4e8e\u8ba4\u4e3a\u81ea\u5df1\u662f\u4ed6\u4eba\u5173\u6ce8\u7684\u5bf9\u8c61\uff0c\u9752\u5c11\u5e74\u6613\u4ea7\u751f\u8fd9\u6837\u7684\u89c2\u70b9\uff0c\u8ba4\u4e3a\u81ea\u5df1\u548c\u81ea\u5df1\u7684\u60c5\u611f\u662f\u72ec\u4e00\u65e0\u4e8c\u7684\uff0c\u5373\u201c\u4e2a\u4eba\u795e\u5316\u201d\uff0c\u4ed6\u4eec\u6613\u4ea7\u751f\u4e00\u4e9b\u5b97\u6559\u7684\u4fe1\u5ff5\uff0c\u8ba4\u4e3a\u81ea\u5df1\u53d7\u5230\u795e\u7684\u6307\u5f15\u548c\u652f\u6301\uff0c\u671f\u671b\u81ea\u5df1\u4e0d\u53d7\u81ea\u7136\u6cd5\u5219\u7684\u652f\u914d\uff0c\u5982\u76f8\u4fe1\u81ea\u5df1\u4e0d\u4f1a\u6b7b\u53bb\uff0c\u672a\u91c7\u53d6\u907f\u5b55\u63aa\u65bd\u4e0e\u7537\u53cb\u7ea6\u4f1a\u4e5f\u4e0d\u4f1a\u6000\u5b55\u7b49\uff0c\u5f53\u4e0e\u4f19\u4f34\u4eec\u5206\u4eab\u4ed6\u4eec\u7684\u89c2\u70b9\u3001\u8ba4\u77e5\u548c\u7ecf\u9a8c\u540e\u4e2a\u4eba\u795e\u5316\u5c06\u4f1a\u51cf\u9000\uff0c\u4ed6\u4eec\u4f1a\u53d1\u73b0\u81ea\u5df1\u662f\u4e00\u5355\u4e2a\u7684\u4eba\uff0c\u800c\u5e76\u975e\u72ec\u7279\u3002\u3000\u3000\n\u4e8c\u3001\u5f71\u54cd\u9752\u5c11\u5e74\u5fc3\u7406\u536b\u751f\u7684\u5e38\u89c1\u793e\u4f1a\u5fc3\u7406\u56e0\u7d20\u3000\u3000\n1\u3001\u6587\u5316\u80cc\u666f\uff1a\u4f20\u7edf\u6587\u5316\u5bf9\u8bfb\u4e66\u7684\u56fe\u817e\uff0c\u201c\u58eb\u5927\u592b\u201d\u601d\u60f3\uff0c\u201c\u4e07\u822c\u7686\u4e0b\u54c1\uff0c\u552f\u6709\u8bfb\u4e66\u9ad8\u201d\u7684\u89c2\u5ff5\uff0c\u8ffd\u6c42\u9ad8\u5b66\u5206\u3001\u9ad8\u5f55\u53d6\u7387\u7684\u98ce\u6c14\uff0c\u4ee5\u53ca\u5bb6\u957f\u5bf9\u5b50\u5973\u671f\u671b\u503c\u8fc7\u9ad8\u3001\u8981\u6c42\u8fc7\u4e25\u7684\u73b0\u8c61\uff0c\u4f7f\u9752\u5c11\u5e74\u4ea7\u751f\u8fc7\u5927\u7684\u5fc3\u7406\u538b\u529b\u3002\u53e6\u5916\uff0c\u5112\u5bb6\u601d\u60f3\u5bf9\u7406\u6027\u3001\u7406\u667a\u3001\u793c\u4eea\u7684\u5f18\u626c\uff0c\u5728\u4fc3\u8fdb\u9752\u5c11\u5e74\u793e\u4f1a\u5316\u7684\u540c\u65f6\u53c8\u9020\u6210\u4e86\u9752\u5c11\u5e74\u4e2a\u6027\u4e0a\u7684\u538b\u6291\u3001\u6216\u9006\u53cd\u800c\u6210\u4e3a\u5bf9\u793e\u4f1a\u7684\u53cd\u53db\u3002\u3000\u3000\n2\u3001\u72ec\u751f\u5b50\u5973\u95ee\u9898\uff1a\u201c\u56db\u4e8c\u4e00\u201d\u5bb6\u5ead\u6a21\u5f0f\u81ea\u7136\u4f7f\u5bb6\u5ead\u7684\u91cd\u5fc3\u504f\u5411\u5b69\u5b50\uff0c\u4e00\u65b9\u9762\u9020\u6210\u5bb6\u957f\u5bf9\u5b69\u5b50\u7684\u8fc7\u5ea6\u4fdd\u62a4\uff0c\u4ee5\u4f7f\u5b69\u5b50\u9664\u4e86\u5b66\u4e60\u4ee5\u5916\u5176\u4ed6\u7684\u80fd\u529b\u90fd\u4e0d\u80fd\u6b63\u5e38\u5730\u53d1\u5c55\uff0c\u5f62\u6210\u6240\u8c13\u7684\u201c\u9ad8\u5206\u4f4e\u80fd\u201d\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u5bb6\u957f\u5bf9\u5b69\u5b50\u7684\u8fc7\u5206\u5173\u6ce8\uff0c\u5c06\u81ea\u5df1\u7684\u6109\u5feb\u6765\u6e90\u8fc7\u591a\u5730\u4f9d\u8d56\u5b69\u5b50\uff0c\u4f7f\u5f97\u5b69\u5b50\u627f\u53d7\u7740\u66f4\u591a\u7684\u7cbe\u795e\u8d1f\u62c5\uff0c\u5bb9\u6613\u5f62\u6210\u9752\u5c11\u5e74\u538c\u5b66\u3001\u9003\u5b66\u3001\u53ca\u7126\u8651\u6291\u90c1\u3002\u3000\u3000\n3\u3001\u5347\u5b66\u7684\u538b\u529b\uff1a\u4f20\u7edf\u7684\u201c\u671b\u5b50\u6210\u9f99\u7684\u601d\u60f3\u201d\u3001\u5347\u5b66\u4e2d\u8fc7\u591a\u770b\u91cd\u6210\u7ee9\u7684\u8d8b\u5411\u4f7f\u5b69\u5b50\u7ecf\u53d7\u7740\u8fc7\u591a\u7684\u5b66\u4e60\u538b\u529b\uff0c\u8fd9\u79cd\u72b6\u51b5\u53ef\u671b\u5728\u6559\u80b2\u4f53\u5236\u7684\u6539\u9769\u53ca\u5174\u8d77\u7684\u51cf\u8d1f\u6d6a\u6f6e\u4e2d\u5f97\u5230\u6539\u5584\u3002\u3000\u3000\n4\u3001\u5bb6\u5ead\u7684\u56e0\u7d20\uff1a\u5b69\u5b50\u7684\u95ee\u9898\u5e38\u5e38\u662f\u5bb6\u5ead\u95ee\u9898\u7684\u4e00\u90e8\u5206\uff0c\u5b                     "target": "\u4e00\u3001\u53d1\u75c5\u539f\u56e0\uff1a\u3000\u3000\n\u8fc7\u53bb\u5927\u591a\u8ba4\u4e3a\u672c\u75c5\u6e90\u4e8e\u7cbe\u795e\u56e0\u7d20\u548c\u4eba\u683c\u7f3a\u9677\uff1b\u8fd120\u5e74\u6765\uff0c\u9057\u4f20\u548c\u751f\u5316\u7814\u7a76\uff0c\u7279\u522b\u662f\u5e7f\u6cdb\u91c7\u7528\u836f\u7269\u6cbb\u7597\u6548\u679c\u663e\u8457\uff0c\u63d0\u793a\u672c\u75c5\u7684\u53d1\u751f\u6709\u5176\u751f\u7269\u5b66\u57fa\u7840\u3002\u3000\u3000\n1\u3001\u9057\u4f20\u56e0\u7d20\uff1a\u5bb6\u7cfb\u8c03\u67e5\u8868\u660e\uff0c\u5f3a\u8feb\u75c7\u5148\u8bc1\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u7126\u8651\u969c\u788d\u53d1\u75c5\u5371\u9669\u7387\u660e\u663e\u9ad8\u4e8e\u5bf9\u7167\u7ec4\uff0c\u5982\u679c\u5c06\u6709\u5f3a\u8feb\u75c7\u72b6\u4f46\u672a\u8fbe\u5230\u8bca\u65ad\u6807\u51c6\u7684\u4eba\u5305\u62ec\u5728\u5185\uff0c\u5219\u75c5\u4eba\u7ec4\u7236\u6bcd\u7684\u5f3a\u8feb\u75c7\u72b6\u5371\u9669\u7387(15.6%)\u660e\u663e\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7236\u6bcd(2.9%)\u3002\u53cc\u751f\u5b50\u7814\u7a76\u663e\u793a\uff0c\u5355\u5375\u53cc\u751f\u5b50\u7684\u540c\u75c5\u7387\u9ad8\u4e8e\u53cc\u5375\u53cc\u751f\u5b50\u3002\u63d0\u793a\u5f3a\u8feb\u75c7\u7684\u53d1\u751f\u53ef\u80fd\u5177\u6709\u4e00\u5b9a\u7684\u9057\u4f20\u503e\u5411\u3002\u3000\u3000\n2\u3001\u751f\u5316\u6539\u53d8\uff1a\u6709\u4eba\u8ba4\u4e3a5-HT\u80fd\u7cfb\u7edf\u53ef\u80fd\u4e0e\u5f3a\u8feb\u75c7\u53d1\u75c5\u6709\u5173\uff0c\u67095-HT\u518d\u6444\u53d6\u963b\u6ede\u4f5c\u7528\u7684\u836f\u7269\uff0c\u5982\u9009\u62e9\u60275-HT\u518d\u6444\u53d6\u6291\u5236\u5242(SSRI)\u7c7b\u53ef\u4ee5\u5bf9\u5f3a\u8feb\u75c7\u6709\u6548\u3002\u6709\u5b66\u8005\u53d1\u73b0\u5f3a\u8feb\u75c7\u75c5\u4eba\u7684\u8840\u6e05\u50ac\u4e73\u7d20\u589e\u9ad8\uff0c\u6216\u6709\u76ae\u8d28\u9187\u6539\u53d8\uff0c\u5176\u5728\u5f3a\u8feb\u75c7\u53d1\u751f\u4e2d\u7684\u4f5c\u7528\uff0c\u5c1a\u4e0d\u660e\u786e\u3002\u3000\u3000\n3\u3001\u89e3\u5256\u4e0e\u751f\u7406\uff1a\u5207\u65ad\u989d\u53f6\u4e0e\u7eb9\u72b6\u4f53\u7684\u8054\u7cfb\u7ea4\u7ef4\u5bf9\u96be\u6cbb\u6027\u5f3a\u8feb\u75c7\u6709\u6548\uff0c\u63a8\u6d4b\u53ef\u80fd\u4e0e\u57fa\u5e95\u6838\u529f\u80fd\u5931\u8c03\u6709\u5173\u3002\u3000\u3000\n4\u3001\u5fc3\u7406\u3000\u3000\n(1)\u5f17\u6d1b\u4f0a\u5fb7\u5b66\u6d3e\u7684\u5fc3\u7406\u52a8\u529b\u5b66\u7406\u8bba\uff1a\u5f3a\u8feb\u75c7\u72b6\u5f62\u6210\u7684\u5fc3\u7406\u673a\u5236\u5305\u62ec\uff1a\u56fa\u7740\u3001\u9000\u884c\u3001\u5b64\u7acb\u3001\u89e3\u9664\u3001\u53cd\u5e94\u5f62\u6210\u4ee5\u53ca\u5bf9\u4e0d\u5bb9\u8bb8\u7684\u6027\u548c\u653b\u51fb\u51b2\u52a8\u7684\u7f6e\u6362\u7b49\u3002\u8fd9\u79cd\u9632\u5fa1\u673a\u5236\u662f\u65e0\u610f\u8bc6\u7684\uff0c\u56e0\u6b64\u4e0d\u4e3a\u60a3\u8005\u6240\u89c9\u5bdf\u3002\u3000\u3000\n(2)\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u7684\u5b66\u4e60\u7406\u8bba\uff1a\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u8ba4\u4e3a\uff0c\u9996\u5148\u75c5\u4eba\u7531\u4e8e\u67d0\u79cd\u7279\u6b8a\u60c5\u666f\u5f15\u8d77\u7126\u8651\uff0c\u4e3a\u4e86\u51cf\u8f7b\u7126\u8651\uff0c\u75c5\u4eba\u4ea7\u751f\u56de\u907f\u53cd\u5e94\uff0c\u8868\u73b0\u4e3a\u5f3a\u8feb\u6027\u4eea\u5f0f\u52a8\u4f5c\u3002\u67d0\u4e9b\u601d\u7ef4\u6216\u60f3\u8c61\u7b49\u4e2d\u6027\u523a\u6fc0(\u5982\u8bed\u8a00\u3001\u6587\u5b57\u3001\u8868\u8c61\u548c\u601d\u60f3)\u4e0e\u521d\u59cb\u523a\u6fc0\u4f34\u968f\u51fa\u73b0\uff0c\u5219\u53ef\u8fdb\u4e00\u6b65\u5f62\u6210\u8f83\u9ad8\u4e00\u7ea7\u6761\u4ef6\u53cd\u5c04\uff0c\u4f7f\u7126\u8651\u6cdb\u5316\uff0c\u6700\u7ec8\u5bfc\u81f4\u5f3a\u8feb\u89c2\u5ff5\u7684\u5f62\u6210\u3002\u3000\u3000\n\u4e8c\u3001\u53d1\u75c5\u673a\u5236\uff1a\u3000\u3000\n1\u3001\u5bb6\u7cfb\u8c03\u67e5\u7684\u7ed3\u679c\u8868\u660e\uff1a\u5728\u5f3a\u8feb\u75c7\u60a3\u8005\u7684\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u7126\u8651\u969c\u788d\u7684\u53d1\u75c5\u98ce\u9669\u7387\u663e\u8457\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7684\u4e00\u7ea7\u4eb2\u5c5e\uff0c\u4f46\u4ed6\u4eec\u60a3\u5f3a\u8feb\u75c7\u7684\u98ce\u9669\u7387\u5e76\u4e0d\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u3002\u5982\u679c\u628a\u60a3\u8005\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u6709\u5f3a\u8feb\u75c7\u72b6\u4f46\u8fbe\u4e0d\u5230\u5f3a\u8feb\u75c7\u8bca\u65ad\u6807\u51c6\u7684\u75c5\u4f8b\u5305\u62ec\u5728\u5185\uff0c\u5219\u60a3\u8005\u7ec4\u7684\u7236\u6bcd\u5f3a\u8feb\u75c7\u72b6\u7684\u98ce\u9669\u7387(15.6%)\u663e\u8457\u9ad8\u4e8e\u5bf9\u7167\u7ec4\u7684\u7236\u6bcd(2.9%)(Black\u7b49\uff0c1992)\u3002\u8fd9\u79cd\u5f3a\u8feb\u7279\u5f81\u5728\u5355\u5375\u53cc\u751f\u5b50\u4e2d\u7684\u540c\u75c5\u7387\u9ad8\u4e8e\u53cc\u5375\u53cc\u751f\u5b50\u7684\u540c\u75c5\u7387(Carey\u548cGottesman\uff0c1981)\u3002\u8fd9\u4e9b\u7ed3\u679c\u63d0\u793a\uff1a\u5f3a\u8feb\u884c\u4e3a\u7684\u67d0\u4e9b\u7d20\u8d28\u662f\u53ef\u4ee5\u9057\u4f20\u7684\u3002\u53e6\u6709\u4e00\u4e9b\u62a5\u544a\u8868\u660e\uff1a\u5f3a\u8feb\u75c7\u53ef\u4e0e\u7cbe\u795e\u5206\u88c2\u75c7\u3001\u6291\u90c1\u75c7\u3001\u60ca\u6050\u969c\u788d\u3001\u6050\u6016\u75c7\u3001\u8fdb\u98df\u969c\u788d\u3001\u5b64\u72ec\u75c7\u548c\u591a\u52a8\u79fd\u8bed\u7efc\u5408\u5f81\u540c\u65f6\u5b58\u5728\u3002\u3000\u3000\n2\u3001\u6c2f\u4e19\u54aa\u55ea\u3001\u6c1f\u897f\u6c40(fluoxetine)\u3001\u6c1f\u4f0f\u6c99\u660e(fluvoxamine)\u3001\u5e15\u7f57\u897f\u6c40(paroxetine)\u3001\u820d\u66f2\u6797(sertraline)\u7b49\u5177\u6709\u6291\u52365-HT\u91cd\u6444\u53d6\u4f5c\u7528\u7684\u836f\u7269\uff0c\u5bf9\u5f3a\u8feb\u75c7\u6709\u826f\u597d\u6548\u679c\uff1b\u800c\u7f3a\u4e4f\u6291\u52365-HT\u91cd\u6444\u53d6\u4f5c\u7528\u7684\u5176\u4ed6\u4e09\u73af\u7c7b\u6297\u6291\u90c1\u5242\uff0c\u5982\u963f\u7c73\u66ff\u6797\u3001\u4e19\u54aa\u55ea\uff0c\u53bb\u7532\u54aa\u55ea\u7b49\uff0c\u5bf9\u5f3a\u8feb\u75c7\u7684\u6cbb\u7597\u6548\u679c\u4e0d\u4f73\u3002\u5f3a\u8feb\u75c7\u72b6\u7684\u51cf\u8f7b\u5e38\u4f34\u6709\u8840\u5c0f\u677f5-HT\u542b\u91cf\u548c\u8111\u810a\u6db25-\u7f9f\u5432\u54da\u918b\u9178(5-HIAA)\u542b\u91cf\u4e0b\u964d\u3002\u6cbb\u7597\u524d\u8840\u5c0f\u677f5-HT\u548c\u8111\u810a\u6db2\u4e2d5-HIAA\u57fa\u7840\u6c34\u5e73\u8f83\u9ad8\u75c5\u4f8b\u7528\u6c2f\u4e19\u54aa\u55ea\u6cbb\u7597\u6548\u679c\u8f83\u4f73\u3002\u7ed9\u5f3a\u8feb\u75c7\u60a3\u8005\u53e3\u670d\u9009\u62e9\u60275-HT\u6fc0\u52a8\u5242methyl-chlorophenyl-piperazine(mCPP)\uff0c\u53ef\u4f7f\u5f3a\u8feb\u75c7\u72b6\u6682\u65f6\u52a0\u5267\u3002\u8fd9\u4e9b\u5747\u63d0\u793a5-\u7f9f\u8272\u80fa(5-HT)\u7cfb\u7edf\u529f\u80fd\u589e\u9ad8\u4e0e\u5f3a\u8feb\u75c7\u53d1\u75c5\u6709\u5173\u3002\u3000\u3000\n3\u3001\u4e00\u4e9b\u4e34\u5e8a\u8bc1\u636e\u63d0\u793a\u5f3a\u8feb\u75c7\u7684\u53d1\u75c5\u53ef\u80fd\u4e0e\u9009\u62e9\u6027\u57fa\u5e95\u8282\u529f\u80fd\u5931\u8c03\u6709\u5173\u3002\u4f8b\u5982\uff1a\u4e0e\u57fa\u5e95\u8282\u529f\u80fd\u969c\u788d\u5bc6\u5207\u76f8\u5173\u7684\u591a\u52a8\u79fd\u8bed\u7efc\u5408\u5f81\uff0c15%\uff5e18%\u7684\u60a3\u8005\u6709\u5f3a\u8feb\u75c7\u72b6\uff0c\u8fdc\u9ad8\u4e8e\u4e00\u822c\u5c45\u6c11\u5f3a\u8feb\u75c7\u7684\u60a3\u75c5\u7387(2%)\uff1b\u5934\u90e8\u5916\u4f24\u3001\u98ce\u6e7f\u6027\u821e\u8e48\u75c7\uff0cEconomo\u8111\u708e\u540e\uff0c\u4e8e\u57fa\u5e95\u8282\u53d7\u635f\u540c\u65f6\u53ef\u89c1\u5230\u60a3\u8005\u6709\u5f3a\u8feb\u75c7\u72b6\uff1b\u8111CT\u68c0\u67e5\u53ef\u89c1\u5230\u6709\u4e9b\u5f3a\u8feb\u75c7\u60a3\u8005\u53cc\u4fa7\u5c3e\u72b6\u6838\u4f53\u79ef\u7f29\u5c0f(Luxenberg\u7b49\uff0c1988)\uff1b\u6b63\u7535\u5b50\u53d1\u5c04\u8111\u626b\u63cf\u53d1\u73b0\u6709\u7684\u5f3a\u8feb\u75c7\u60a3\u8005\u53cc\u4fa7\u5c3e\u72b6\u6838\u548c\u7736\u989d\u76ae\u8d28\u5916\u4fa7\u4ee3\u8c22\u7387\u5347\u9ad8(Baxter\u7b49\uff0c1987)\uff1b\u75285-HT\u91cd\u6444\u53d6\u6291\u5236\u836f\u7269\u6216\u884c\u4e3a\u7597\u6cd5\u53d6\u5f97\u826f\u597d\u6548\u679c\u7684\u60a3\u8005\u5176\u5c3e\u72b6\u6838\u3001\u7736\u989d\u53f6\u548c\u6263\u5e26\u56de\u7684\u8fc7\u5ea6\u6d3b\u52a8\u4e0b\u964d(Baxter\u7b49\uff0c1992;Perani\u7b49\uff0c1995)\u3002\u5728\u884c\u4e3a\u6cbb\u7597\u6709\u6548\u7684\u60a3\u8005\u8fd8\u89c2\u5bdf\u5230\u7736\u56de\u548c\u5c3e\u72b6\u6838\u4e4b\u95f4\u7684\u534f\u540c\u6d3b\u52a8\u663e\u8457\u51cf\u5f31\uff0c\u63d0\u793a\u529f\u80fd\u5931\u5e38\u7684\u8111\u56de\u8def\u65ad\u7edd\u4e86\u8054\u7cfb(Schwartz\u7b49\uff0c1996)\u3002\u6709\u4eba\u8ba4\u4e3a\uff0c\u5f3a\u8feb\u89c2\u5ff5\u7684\u4e25\u91cd\u6027\u4e0e\u7736\u989d\u53f6\u548c\u57fa\u5e95\u8282\u6d3b\u52a8\u76f8\u5173\uff0c\u800c\u4f34\u968f\u7684\u7126\u8651\u5219\u53cd\u6620\u4e86\u6d77\u9a6c\u548c\u6263\u5e26\u56de\u76ae\u8d28\u7684\u6d3b\u52a8(McGuire\u7b49\uff0c1994)\uff0cBrita\u7b49(1996)\u62a5\u544a\uff0c\u529f\u80fd\u78c1\u5171\u632f\u6210\u50cf(fMRI)\u8868\u660e\u4ee5\u884c\u4e3a\u8bf1\u53d1OCD\u60a3\u8005\u7684\u75c7\u72b6\u53ef\u5b9e\u65f6\u663e\u793a\u5c3e\u72b6\u6838\u3001\u6263\u5e26\u56de\u76ae\u8d28\u548c\u7736\u989d\u76ae\u8d28\u7684\u76f8\u5bf9\u8840\u6d41\u8f83\u9759\u606f\u72b6\u6001\u65f6\u660e\u663e\u589e\u52a0\u3002\u57fa\u4e8e\u8fd9\u7c7b\u7814\u7a76\u5f62\u6210\u4e86\u5982\u4e0b\u5047\u8bf4\uff0c\u5373\u5f3a\u8feb\u969c\u788d\u662f\u7736\u989d-\u8fb9\u7f18-\u57fa\u5e95\u8282\u7684\u529f\u80fd\u5931\u8c03\u6240\u81f4\u3002\u5207\u9664\u989d\u53f6\u4e0e\u7eb9\u72b6\u4f53\u7684\u8054\u7cfb\u7ea4\u7ef4\u7528\u4ee5\u6cbb\u7597\u96be\u6cbb\u6027\u5f3a\u8feb\u75c7\uff0c\u53ef\u4f7f\u75c7\u72b6\u51cf\u8f7b(Kettle\u548cMarks\uff0c1986)\uff0c\u652f\u6301\u8fd9\u4e00\u7406\u8bba\u3002\u3000\u3000\n4\u3001\u5f17\u6d1b\u4f0a\u5fb7\u5b66\u6d3e\u628a\u5f3a\u8feb\u75c7\u89c6\u4e3a\u75c5\u7406\u7684\u5f3a\u8feb\u6027\u683c\u7684\u8fdb\u4e00\u6b65\u53d1\u5c55\u3002\u7531\u4e8e\u9632\u5fa1\u673a\u5236\u4e0d\u80fd\u5904\u7406\u597d\u5f3a\u8feb\u6027\u683c\u5f62\u6210\u7684\u7126\u8651\uff0c\u4e8e\u662f\u4ea7\u751f\u5f3a\u8feb\u75c7\u72b6\u3002\u5f3a\u8feb\u75c7\u72b6\u5f62\u6210\u7684\u5fc3\u7406\u673a\u5236\u5305\u62ec\uff1a\u56fa\u7740\u3001\u9000\u884c\u3001\u5b64\u7acb\u3001\u89e3\u9664\u3001\u53cd\u5e94\u5f62\u6210\u4ee5\u53ca\u5bf9\u4e0d\u5bb9\u8bb8\u7684\u6027\u548c\u653b\u51fb\u51b2\u52a8\u7684\u7f6e\u6362\u3002\u8fd9\u79cd\u9632\u5fa1\u673a\u5236\u662f\u65e0\u610f\u8bc6\u7684\uff0c\u56e0\u6b64\u4e0d\u4e3a\u60a3\u8005\u6240\u89c9\u5bdf\u3002\u3000\u3000\n\u884c\u4e3a\u4e3b\u4e49\u5b66\u6d3e\u5219\u4ee5\u4e24\u9636\u6bb5\u5b66\u4e60\u7406\u8bba\u89e3\u91ca\u5f3a\u8feb\u75c7\u72b6\u53d1\u751f\u548c\u6301\u7eed\u7684\u673a\u5236\u3002\u5728\u7b2c\u4e00\u9636\u6bb5\uff0c\u901a\u8fc7\u7ecf\u5178\u7684\u6761\u4ef6\u53cd\u5c04\uff0c\u7531\u67d0\u79cd\u7279\u6b8a\u60c5\u5883\u5f15\u8d77\u7126\u8651\u3002\u4e3a\u4e86\u51cf\u8f7b\u7126\u8651\uff0c\u60a3\u8005\u4ea7\u751f\u4e86\u9003\u907f\u6216\u56de\u907f\u53cd\u5e94\uff0c\u8868\u73b0\u4e3a\u5f3a\u8feb\u6027\u4eea\u5f0f\u52a8\u4f5c\u3002\u5982\u679c\u501f\u52a9\u4e8e\u4eea\u5f0f\u52a8\u4f5c\u6216\u56de\u907f\u53cd\u5e94\u53ef\u4f7f\u7126\u8651\u51cf\u8f7b\uff0c\u5219\u5728\u7b2c\u4e8c\u9636\u6bb5\uff0c\u901a\u8fc7\u64cd\u4f5c\u6027\u6761\u4ef6\u53cd\u5c04\uff0c\u4f7f\u8fd9\u7c7b\u5f3a\u8feb\u884c\u4e3a\u5f97\u4ee5\u91cd\u590d\u51fa\u73b0\uff0c\u6301\u7eed\u4e0b\u53bb\u3002\u4e2d\u6027\u523a\u6fc0\u5982\u8bed\u8a00\u3001\u6587\u5b57\u3001\u8868\u8c61\u548c\u601d\u60f3\u4e0e\u521d\u59cb\u523a\u6fc0\u4f34\u968f\u51fa\u73b0\uff0c\u5219\u53ef\u8fdb\u4e00\u6b65\u5f62\u6210\u8f83\u9ad8\u4e00\u7ea7\u6761\u4ef6\u53cd\u5c04\uff0c\u4f7f\u7126\u8651\u6cdb\u5316\u3002|cause",
