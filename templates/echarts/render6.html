85\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\u81f3\u4e8e\u7ef4\u6301\u6cbb\u7597\u7684\u65f6\u7a0b\u4ecd\u9700\u7efc\u5408\u8003\u8651\u670d\u836f\u7684\u597d\u5904\n\u548c\u52a3\u52bf\u3002\u5355\u8003\u8651\u5bf9\u590d\u53d1\u7684\u9884\u9632\u4f5c\u7528\uff0c\u670d\u7528\u65f6\u95f4\u81ea\u7136\u5e94\u662f\u5c3d\u91cf\u7684\u62c9\u957f\uff0c\u5c24\u5176\u662f\u5bf9\u4e8e\u590d\u53d1\u6b21\u6570\u591a\uff0c\u95f4\u9694\u65f6\u95f4\u77ed\u7684\u75c5\u4eba\u3002\n(2)\u5fc3\u7406\u6cbb\u7597\uff1a\u6709\u5173\u5fc3\u7406\u6cbb\u7597\uff0c\u5c24\u5176\u662f\u5bf9\u6291\u90c1\u75c7\u7684\u5fc3\u7406\u6cbb\u7597\uff0c\u53c2\u89c1\u672c\u4e66\u201c\u5fc3\u7406\u6cbb\u7597\u201d\u4e00\u7ae0\u4e2d\u7684\u76f8\u5173\u5185\u5bb9\u3002\n3.\u5fc3\u5883\u7a33\u5b9a\u5242\u65b0\u8fd1\u7814\u7a76\u00a0\u5fc3\u5883\u7a33\u5b9a\u5242(mood\u00a0stabilizers)\u6709\u65f6\u88ab\u79f0\u4e3a\u5fc3\u5883(\u60c5\u611f\u3001\u60c5\u7eea)\u8c03\u6574\u5242\u6216\u7a33\u5b9a\u5242\u3002\u6700\u521d\u6e90\n\u4e8e\u53cc\u76f8\u969c\u788d\u6cbb\u7597\u836f\u7269\u7684\u60c5\u7eea\u7a33\u5b9a\u4f5c\u7528(moodstabilizing\u00a0effects)\u3002\u8fd1\u5e74\u6765\uff0c\u6b64\u7c7b\u836f\u7269\u4e0d\u4ec5\u4ec5\u662f\u6297\u8e81\u72c2\uff0c\u5bf9\u53cc\n\u76f8\u969c\u788d\u8e81\u72c2\u3001\u6291\u90c1\u75c7\u72b6\u5747\u6709\u6548\u3002\u4e34\u5e8a\u4e0a\u4f7f\u7528\u8be5\u7c7b\u836f\u7269\u540e\u5f88\u5c11\u51fa\u73b0\u6291\u90c1\u53d1\u4f5c\uff0c\u800c\u4f7f\u7528\u6297\u6291\u90c1\u836f\u65f6\u90e8\u5206\u60a3\u8005\u4f1a\u8bf1\u53d1\u8e81\u72c2\u53d1\u4f5c\u3002\n(1)\u5206\u7c7b\uff1a\u4e00\u822c\u8ba4\u4e3a\uff0c\u67d0\u79cd\u836f\u7269\u53ea\u9700\u5177\u5907\u5bf9\u8e81\u72c2\u6291\u90c1\u53cc\u76f8\u5747\u6709\u6cbb\u7597\u6216\u9884\u9632\u6cbb\u7597\u4f5c\u7528\u5373\u53ef\u5f52\u5165\u6b64\u7c7b\u3002\u6709\u5b66\u8005\u63d0\u51fa\u5fc3\u5883\u7a33\u5b9a\u5242\u5fc5\u987b\u7b26\u5408\u4ee5\u4e0b\n\u6761\u4ef6\u4e4b\u4e00\uff1a\u5bf9\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u6709\u6548\uff1b\u5bf9\u6025\u6027\u6291\u90c1\u53d1\u4f5c\u6709\u6548\uff1b\u9884\u9632\u6cbb\u7597\u53ef\u51cf\u5c11\u8e81\u72c2\u590d\u53d1\uff1b\u9884\u9632\u6cbb\u7597\u53ef\u51cf\u5c11\u6291\u90c1\u590d\u53d1\uff1b\u6cbb\u7597\u4e0d\u52a0\u91cd\u539f\u53d1\u75be\u75c5\u75c5\u60c5\n\uff1b\u6cbb\u7597\u4e0d\u589e\u52a0\u53d1\u4f5c\u5faa\u73af\u3002\n\u2460\u9502\u76d0\uff1a\u5305\u62ec\u78b3\u9178\u9502(Lithium\u00a0carbonate)\u3001\u67b8\u6a7c\u9178\u9502\u3001\u918b\u9178\u9502\u3001\u6eb4\u5316\u9502\u3002\n\u2461\u6297\u75c9\u631b\u836f\uff1a\nA.\u4e19\u620a\u9178\u7c7b\uff1a\u4e19\u620a\u9178(Valproic\u00a0acid)\u3001\u4e19\u620a\u9178\u94a0(Sodium\u00a0valproate)\u3001\u4e19\u620a\u9178\u9541(Magnes\nium\u00a0valproate)\u7b49\u3002\nB.\u4e9a\u80fa\u4e8c\u82ef\u4e59\u70ef\u7c7b\uff1a\u5361\u9a6c\u897f\u5e73(Carbamazepine)\u3001\u5965\u5361\u897f\u5e73(Oxcarbazepine)\u7b49\u3002\nC.\u03b3-\u6c28\u57fa\u4e01\u9178\u53d7\u4f53\u6fc0\u52a8\u5511\u5c3c\u6c99\u80fa\u7c7b\uff1a\u52a0\u5df4\u55b7\u4e01(Gabapentin)\u3001\u6258\u5421\u916f(\u59a5\u6cf0)\u3001Tiagabine\u3001\u5511\u5c3c\u6c99\u80fa(Zo\nnisamide)\u7b49\u3002\nD.\u5176\u4ed6\u6297\u75c9\u631b\u836f\uff1a\u62c9\u83ab\u53c1\u55ea(Lamotrigine\uff0c\u4e00\u79cd\u8c37\u6c28\u9178\u53d7\u4f53\u963b\u6ede\u5242)\u3001\u975e\u5c14\u6c28\u916f(Felbamate\uff0c\u4e00\u79cd\u8131\u6c34\u9176\u6291\u5236\n\u5242)\u7b49\u3002\n\u2462\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u00a0\u6c2f\u6c2e\u5e73(Clozapine)\u3001\u5965\u6c2e\u5e73(Olanzapine)\u3001\u5229\u57f9\u916e(Risperidone)\u3001\u594e\u786b\n\u5e73(Quatiapine)\u3001\u9f50\u62c9\u897f\u916e(Ziprasidone)\u7b49\u3002\n\u2463\u9499\u901a\u9053\u963b\u6ede\u5242\uff1a\u7ef4\u62c9\u5e15\u7c73(Verapamil)\u3001\u5c3c\u83ab\u5730\u5e73(Nimodipine)\u7b49\u3002\n\u2464\u82ef\u4e8c\u6c2e\u5353\u7c7b\uff1a\u6c2f\u785d\u57fa\u53bb\u7532\u897f\u6cee(Clorazepam)\u3001\u6c2f\u785d\u897f\u6cee(Clonazepam)\u3001\u52b3\u62c9\u897f\u6cee(Lorazepam)\u7b49\n\u3002\n\u2465\u5176\u4ed6\uff1a\u795e\u7ecf\u80bd\u7c7b(\u5982\u666e\u7f57\u745e\u6797)\u3001\u5927\u9ebb\u3001\u96cc\u6fc0\u7d20-\n\u9ec4\u4f53\u916e\u7ed3\u5408\u6cbb\u7597(estrogenicprogesterone\u00a0combination)\u7b49\u3002\n(3)\u4e34\u5e8a\u5e94\u7528\uff1a\u53cc\u76f8\u969c\u788d\u7684\u7597\u6548\u4ecd\u4e0d\u7406\u60f3\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u4e34\u5e8a\u4f7f\u7528\u65f6\uff0c\u5f80\u5f80\u91c7\u7528\u8054\u5408\u6cbb\u7597\u65b9\u6cd5\uff0c\u5408\u7528\u65b9\u6848\u7684\u9009\u62e9\u66f4\u591a\u4f9d\u8d56\u533b\u5e08\u7684\u4e2a\u4eba\u7ecf\n\u9a8c\uff0c\u4e0d\u4ec5\u6709\u591a\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u5408\u7528\uff0c\u4e5f\u6709\u4e0e\u6297\u7cbe\u795e\u75c5\u836f\u3001\u6297\u6291\u90c1\u836f\u3001\u7535\u4f11\u514b\u6cbb\u7597\u7684\u5408\u7528\u3002\n\u2460\u591a\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u5408\u7528\uff1a\u53cc\u76f8\u969c\u788d\u75c7\u72b6\u548c\u75c5\u7a0b\u5177\u6709\u591a\u6837\u6027\u3001\u6613\u53d8\u6027\u548c\u590d\u6742\u6027\u7684\u7279\u70b9\uff0c\u6cbb\u7597\u96be\u5ea6\u5927\uff1b\u90e8\u5206\u60a3\u8005\u7597\u6548\u6b20\u4f73(\u75c7\u72b6\u63a7\u5236\u4e0d\u4f73\u3001\u7f13\n\u89e3\u4e0d\u5f7b\u5e95\u3001\u90e8\u5206\u75c7\u72b6\u8fc1\u5ef6)\uff0c\u6613\u51fa\u73b0\u8010\u836f\u6027\uff1b\u800c\u4e14\u603b\u4f53\u4e0a\u8be5\u75be\u75c5\u5177\u6709\u53cd\u590d\u53d1\u4f5c\u503e\u5411\u3002\n\u8fc4\u4eca\u4e3a\u6b62\uff0c\u5c1a\u672a\u8fdb\u884c\u5145\u5206\u7684\u7814\u7a76\u6765\u8bba\u8bc1\u5408\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u7597\u6548\u548c\u5b89\u5168\u6027\u95ee\u9898\uff0c\u800c\u5176\u4e2d\u9700\u8981\u8003\u8651\u7684\u95ee\u9898\u662f\u591a\u65b9\u9762\u7684\uff0c\u4f8b\u5982\u836f\u7269\u7684\u76f8\u4e92\u5173\u7cfb\u5c31\n\u662f\u975e\u5e38\u590d\u6742\u7684\uff0c\u53ef\u80fd\u6709\u76ca\u4e5f\u53ef\u80fd\u5e26\u6765\u6f5c\u5728\u7684\u5371\u9669\u3002\u56e0\u6b64\u60df\u4e00\u6709\u6548\u7684\u603b\u4f53\u539f\u5219\u662f\uff0c\u5728\u4e00\u79cd\u836f\u7269\u4f7f\u7528(\u5242\u91cf\u9002\u5ea6)\u7684\u57fa\u7840\u4e0a\uff0c\u7f13\u6162\u52a0\u7528\u53e6\u4e00\u79cd\n\u836f\u7269\u3002\u76ee\u524d\u7684\u4e34\u5e8a\u7ecf\u9a8c\u8ba4\u4e3a\uff0c\u9502\u76d0\u548c\u6297\u60ca\u53a5\u836f\u7684\u5408\u7528\u6709\u4e00\u5b9a\u7684\u4f18\u52bf\uff0c\u5c24\u5176\u63a8\u8350\u4e19\u620a\u9178\u7c7b\u548c\u9502\u76d0\u7684\u5408\u7528\u3002\n\u2461\u4e0e\u5176\u4ed6\u836f\u7269\u548c\u6cbb\u7597\u65b9\u6cd5\u5408\u7528\uff1a\nA.\u4e0e\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u56e0\u9502\u76d0\u8d77\u6548\u4e00\u822c\u9700\u89811\u00a0\u5468(\u8fbe\u7a33\u6001\u8840\u836f\u6d53\u5ea6\u97005\uff5e7\u5929)\uff0c\u6545\u5728\u9502\u76d0\u6cbb\u7597\u7684\u5f00\u59cb\u9636\u6bb5\u5e38\u5408\u7528\u6297\u7cbe\u795e\u75c5\u836f\uff0c\u4ee5\u8fc5\n\u901f\u63a7\u5236\u5174\u594b\u8e81\u52a8\u75c7\u72b6\u3002\u4e00\u65e6\u75c7\u72b6\u51cf\u8f7b\u5373\u53ef\u505c\u7528\u3002\n\u9502\u76d0\u4e0e\u5927\u591a\u6570\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u6bd4\u8f83\u5b89\u5168\u3002\u53ea\u6709\u4e0e\u6c1f\u54cc\u5576\u9187\u5408\u7528\u65f6\uff0c\u6709\u51fa\u73b0\u8fd0\u52a8\u5931\u8c03\u3001\u610f\u8bc6\u969c\u788d\u548c\u766b\u75eb\u6837\u53d1\u4f5c\u7684\u62a5\u9053\u3002\u539f\u56e0\u53ef\u80fd\u4e3a\u9502\u76d0\u5728\u4e2d\n\u67a2\u5177\u6709\u62df\u8c37\u6c28\u9178\u80fd\u6548\u5e94\uff0c\u6c1f\u54cc\u5576\u9187\u963b\u65ad\u591a\u5df4\u80fa\u80fd\u4f5c\u7528\u53ef\u4fc3\u8fdb\u8c37\u6c28\u9178\u91ca\u653e\uff0c\u800c\u8c37\u6c28\u9178\u53d7\u4f53\u8fc7\u5ea6\u5174\u594b\u53ef\u635f\u5bb3\u795e\u7ecf\u5143\u9020\u6210\u4e0d\u53ef\u9006\u6027\u8111\u635f\u5bb3\u3002\u56e0\u6b64\n\u76ee\u524d\u4e3b\u5f20\uff0c\u9502\u76d0\u614e\u4e0e\u6c1f\u54cc\u5576\u9187\u5408\u7528\u3002\u9700\u8981\u6307\u51fa\u7684\u662f\uff0c\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u6291\u5236\u5455\u5410\u7684\u4f5c\u7528\uff0c\u5728\u5408\u7528\u65f6\u53ef\u80fd\u63a9\u76d6\u9502\u76d0\u65e9\u671f\u4e2d\u6bd2\u75c7\u72b6\uff1b\u540c\u6837\u53ef\u80fd\u5c06\n\u55dc\u7761\u3001\u65e0\u529b\u3001\u9707\u98a4\u7b49\u9502\u76d0\u4e2d\u6bd2\u75c7\u72b6\u8bef\u8ba4\u4e3a\u662f\u6297\u7cbe\u795e\u75c5\u836f\u5f15\u8d77\u7684\u4e0d\u826f\u53cd\u5e94\u3002\u8fd1\u5e74\u6765\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u4e0e\u4e00\u4e9b\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f(\u6c2f\u6c2e\u5e73\u3001\u5965\u6c2e\u5e73\n\u3001\u5229\u57f9\u916e\u7b49)\u7684\u5408\u7528\u8d8a\u6765\u8d8a\u53d7\u5230\u91cd\u89c6\uff0c\u56e0\u4e3a\u540e\u8005\u4e5f\u53ef\u5f52\u5165\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u6545\u8fd9\u79cd\u5408\u7528\u53ef\u4ee5\u7406\u89e3\u4e3a\u4e0a\u8ff0\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\u4e4b\u95f4\u7684\u5408\u7528\u3002\nB.\u4e0e\u6297\u6291\u90c1\u836f\u5408\u7528\uff1a\u4e0e\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u5242\u3001MAOI\u3001SSRIs\u00a0\u7b49\u5404\u79cd\u6297\u6291\u90c1\u836f\u5408\u7528\u5b89\u5168\u6027\u5747\u8f83\u597d\uff0c\u4e14\u53ef\u80fd\u6709\u534f\u540c\u4f5c\u7528\u3002\u4e34\u5e8a\u7814\u7a76\u663e\n\u793a\u5fc3\u5883\u7a33\u5b9a\u5242\u5408\u7528SSRIs\u00a0\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u5e94\u7528\u524d\u666f\u5e7f\u9614\u3002\u5bf9\u4e8e\u6cbb\u7597\u53cc\u76f8\u6291\u90c1\u7684\u7814\u7a76\u8868\u73b0\uff0c\u9502\u76d0\u5355\u72ec\u4f7f\u7528\u4e0d\u5982\u5408\u7528\u7597\u6548\u597d\u3002\nC.\u4e0e\u7535\u4f11\u514b\u6cbb\u7597\u5408\u7528\uff1a\u9664\u9502\u76d0\u5916\uff0c\u5176\u4ed6\u5fc3\u5883\u7a33\u5b9a\u5242\u4e0e\u7535\u4f11\u514b\u6cbb\u7597\u5408\u7528\uff0c\u672a\u89c1\u4e25\u91cd\u4e0d\u826f\u540e\u679c\u62a5\u9053\u3002\u00a0\u9502\u76d0\u53ef\u52a0\u5f3a\u808c\u8089\u677e\u5f1b\u5242\u7684\u53bb\u6781\u5316\u4f5c\u7528\n\uff0c\u4f7f\u547c\u5438\u6062\u590d\u5ef6\u7f13\uff0c\u53c8\u53ef\u80fd\u9020\u6210\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\uff0c\u6545\u4e0d\u63a8\u8350\u5408\u7528\uff0c\u53ef\u5728\u7535\u4f11\u514b\u6cbb\u7597\u7ed3\u675f\u540e\u7528\u4e8e\u7ef4\u6301\u6cbb\u7597\u3002D.\u00a0\u4e0e\u8f83\u65b0\u7684\u4e00\u4e9b\u5176\u4ed6\u6cbb\u7597\u65b9\u6cd5\n\u5408\u7528\uff1a\u00a0\u91cd\u590d\u7ecf\u9885\u78c1\u523a\u6fc0(repeatedtranscranial\u00a0magnetic\u00a0stimulation\uff0crTMS)\u662f\n\u4e00\u79cd\u8f83\u65b0\u7684\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u7684\u65b9\u6cd5\uff0c\u5173\u4e8e\u8be5\u6cbb\u7597\u4e0e\u5fc3\u5883\u7a33\u5b9a\u5242\u5408\u7528\u7684\u8bc4\u4f30\u95ee\u9898\u5c1a\u7f3a\u4e4f\u8db3\u591f\u7684\u8bc1\u636e\u3002\n\u2462\u5e38\u89c1\u5408\u7528\u65b9\u6848\uff1a\u4ee5\u9502\u76d0\u3001\u4e19\u620a\u9178\u7c7b\u3001\u5361\u9a6c\u897f\u5e733\u00a0\u79cd\u836f\u7269\u4e3a\u57fa\u7840\uff0c\u5e38\u89c1\u4e34\u5e8a\u5408\u7528\u65b9\u6848\u5982\u4e0b\u3002\nA.\u9502\u76d0\uff1a\na.\u4e0e\u4e19\u620a\u9178\u7c7b\u836f\u7269\u5408\u7528\uff1a\u5927\u591a\u6570\u7814\u7a76\u8ba4\u4e3a\u8fd9\u662f\u4e00\u79cd\u5b89\u5168\u3001\u6709\u6548\u7684\u5408\u7528\uff0c\u80fd\u964d\u4f4e\u53cc\u76f8\u969c\u788d\u60a3\u8005\u7684\u590d\u53d1\u7387\uff0c\u5bf9\u8e81\u72c2\u76f8\u548c\u6291\u90c1\u76f8\u5747\u6709\u6548\uff0c\u5e76\u8ba4\n\u4e3a\u5bf9\u4e8e\u5feb\u901f\u5faa\u73af\u578b\u548c\u6df7\u5408\u6027\u53d1\u4f5c\u6700\u6709\u6548\u3002\u8be5\u65b9\u6848\u53ef\u4f5c\u4e3a\u9502\u76d0\u6216\u4e19\u620a\u9178\u7c7b\u65e0\u6548\u65f6\u7684\u9996\u9009\u6cbb\u7597\u65b9\u6848\u3002\u8be5\u65b9\u6848\u7684\u4e0d\u826f\u53cd\u5e94\u4e0e\u5355\u7528\u65e0\u660e\u663e\u5dee\u5f02\uff0c\u5982\n\u4f53\u91cd\u589e\u52a0\u3001\u9547\u9759\u3001\u80c3\u80a0\u9053\u53cd\u5e94\u3001\u9707\u98a4\u7b49\uff0c\u4e00\u822c\u4e0d\u5f71\u54cd\u6cbb\u7597\u7684\u8fdb\u884c\u3002\nb.\u4e0e\u5361\u9a6c\u897f\u5e73\u5408\u7528\uff1a\u7cfb\u5e38\u89c1\u7684\u5408\u7528\u7c7b\u578b\uff0c\u53ef\u4f5c\u4e3a\u5355\u7528\u9502\u76d0\u7597\u6548\u4e0d\u4f73\u8005\u7684\u4e00\u7ebf\u6cbb\u7597\u65b9\u6848\u3002\u5176\u4f18\u52bf\u6709\uff1a\u5feb\u901f\u5faa\u73af\u578b\u8d77\u6548\u5feb\uff1b\u5355\u7528\u9502\u76d0\u4e0d\u4f73\u8005\n\u5408\u7528\u540e\u5f80\u5f80\u6709\u6548\uff1b\u8f83\u5408\u7528\u6297\u7cbe\u795e\u75c5\u836f\u8005\u8010\u53d7\u6027\u597d\uff1b\u8f83\u5355\u7528\u9502\u76d0\u6216\u5361\u9a6c\u897f\u5e73\u9884\u9632\u590d\u53d1\u6548\u679c\u597d\uff1b\u8f83\u4f4e\u7684\u9502\u7ef4\u6301\u91cf\u5bf9\u5de5\u4f5c\u5f71\u54cd\u5c0f\uff1b\u80fd\u5bf9\u6297\u5361\u9a6c\u897f\n\u5e73\u8bf1\u5bfc\u7684\u767d\u7ec6\u80de\u51cf\u5c11\u3002\u4e00\u822c\u4ecd\u8ba4\u4e3a\u6bd4\u8f83\u5b89\u5168\uff0c\u4f46\u65e2\u5f80\u6709\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u75be\u60a3\u8005\u6700\u597d\u907f\u514d\u4f7f\u7528\u3002\nc.\u4e0e\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5408\u7528\uff1a\u5bf9\u4e8e\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u53cc\u76f8\u969c\u788d\uff0c\u8be5\u65b9\u6848\u53ef\u4f5c\u4e3a\u4e00\u7ebf\u6cbb\u7597\u65b9\u6848\uff0c\u5177\u6709\u8f83\u597d\u7684\u4e34\u5e8a\u7597\u6548\u548c\u76f8\u5bf9\u7684\u5b89\u5168\u6027\uff0c\u5e76\n\u8ba4\u4e3a\u4e24\u836f\u6709\u534f\u540c\u4f5c\u7528\uff0c\u4f46\u60a3\u8005\u7684\u8010\u53d7\u6027\u8f83\u5dee\uff0c\u5bf9\u53cc\u76f8\u969c\u788d\u4f3c\u4e4e\u65e0\u9884\u9632\u4f5c\u7528\u3002\u5176\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\u62a5\u9053\u8f83\u591a\uff0c\u4e3b\u8981\u6d89\u53ca\u8c35\u5984(\u8001\u5e74\u60a3\u8005)\u3001\u75eb\u6027\n\u53d1\u4f5c\u3001\u9525\u4f53\u5916\u7cfb\u53cd\u5e94\u3001\u9707\u98a4\u3001\u62bd\u6410\u3001\u8111\u529f\u80fd\u5f02\u5e38\u3001\u8111\u7535\u56fe\u5f02\u5e38\uff0c\u53e6\u5916\u8fd8\u6709\u4f4e\u8840\u538b\u548c\u5fc3\u5f8b\u5931\u5e38\uff0c\u957f\u671f\u4f7f\u7528\u53ef\u80fd\u5bfc\u81f4\u8fdf\u53d1\u6027\u8fd0\u52a8\u969c\u788d\u3002\u56e0\u6b64\uff0c\n\u8be5\u65b9\u6848\u4f7f\u7528\u4e2d\u9700\u6ce8\u610f\uff1a\u65e2\u5f80\u6709\u8111\u75c5\u3001\u8001\u5e74\u7684\u60a3\u8005\u51fa\u73b0\u795e\u7ecf\u6bd2\u6027\u53ef\u80fd\u5927\uff1b\u6297\u7cbe\u795e\u75c5\u836f\u5242\u91cf\u5b9c\u4f4e\uff1b\u8840\u9502\u6d53\u5ea6\u4e0d\u9ad8\u4e8e1.0mmol/L\u3002\nd.\u4e0e\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5408\u7528\uff1a\u6574\u4f53\u800c\u8a00\uff0c\u8be5\u65b9\u6848\u4f7f\u7528\u65f6\u95f4\u5c1a\u77ed\uff0c\u4e34\u5e8a\u7ecf\u9a8c\u6709\u5f85\u79ef\u7d2f\u3002\u9502\u76d0\u4e0e\u6c2f\u6c2e\u5e73\u5408\u7528\u5728\u836f\u7269\u6d53\u5ea6\u548c\u8840\u7ec6\u80de\u76d1\u6d4b\u4e0b\uff0c\n\u88ab\u8ba4\u4e3a\u662f\u5b89\u5168\u3001\u6709\u6548\u7684(\u6c2f\u6c2e\u5e73\u6240\u81f4\u767d\u7ec6\u80de\u6570\u51cf\u5c11\u4f5c\u7528\u53ef\u4e3a\u9502\u76d0\u90e8\u5206\u62b5\u6d88)\uff1b\u4e0d\u5229\u7684\u8868\u73b0\u4e3a\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\u8f83\u660e\u663e\uff0c\u53ef\u5bfc\u81f4\u7cd6\u5c3f\u75c5\u916e\u75c7\u9178\u4e2d\n\u6bd2\u3001\u6076\u6027\u7efc\u5408\u5f81\u7b49\u3002\u9502\u76d0\u4e0e\u5229\u57f9\u916e\u5408\u7528\u6709\u8f83\u597d\u7684\u7597\u6548\u548c\u8010\u53d7\u6027\uff0c\u53ef\u51fa\u73b0\u53d1\u70ed\u3001\u78f7\u9178\u808c\u9178\u6fc0\u9176\u589e\u9ad8\u53ca\u767d\u7ec6\u80de\u8ba1\u6570\u589e\u9ad8\u7b49\u4e0d\u826f\u53cd\u5e94\u3002\ne.\u4e0e\u82ef\u4e8c\u6c2e\u7c7b\u836f\u7269\u5408\u7528\uff1a\u8be5\u65b9\u6848\u5e94\u7528\u6307\u8bc1\uff1a\u9502\u76d0\u548c\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u8fc7\u7a0b\u4e2d\u51fa\u73b0\u4e25\u91cd\u4e0d\u826f\u53cd\u5e94(\u5c24\u5176\u795e\u7ecf\u6bd2\u6027\u53cd\u5e94)\uff1b\u60a3\u8005\u7126\u8651\u75c7\u72b6\u660e\u663e\n\u3002\u8be5\u65b9\u6848\u7597\u6548\u548c\u8010\u53d7\u6027\u5747\u8f83\u597d\uff0c\u6709\u51fa\u73b0\u5171\u6d4e\u5931\u8c03\u3001\u6784\u97f3\u4e0d\u6e05\u53ca\u6210\u763e\u7684\u62a5\u9053\u3002\u4f46\u8be5\u65b9\u6848\u4ecd\u6709\u4e00\u5b9a\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\uff0c\u5bf9\u4e8e\u4f34\u7269\u8d28\u6ee5\u7528\u8005\u5e94\u5c3d\u91cf\u907f\n\u514d\u957f\u671f\u5e94\u7528\u3002\nf.\u4e0e\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u5408\u7528\uff1a\u76f8\u5173\u6587\u732e\u8f83\u5c11\u3002\u52a0\u5df4\u55b7\u4e01\u4e0e\u7ec6\u80de\u8272\u7d20P450\u00a0\u9176\u7cfb\u65e0\u5173\uff0c\u6545\u4e0e\u5176\u4ed6\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u5c11\uff0c\u4e0d\u4e0e\u86cb\u767d\u7ed3\u5408\uff0c\u9502\u76d0\n\u4e0e\u52a0\u5df4\u55b7\u4e01\u7684\u5408\u7528\u5b89\u5168\u6027\u826f\u597d\uff0c\u4f46\u5176\u786e\u5207\u7597\u6548\u5c1a\u5f85\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\u9502\u76d0\u4e0e\u62c9\u83ab\u53c1\u55ea\u7684\u5408\u7528\u5b89\u5168\u6709\u6548\uff0c\u5e76\u4e14\u5bf9\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u6291\u90c1\u53d1\u4f5c\u6709\u6548\u3002\nB.\u4e19\u620a\u9178\u7c7b\uff1a\na.\u4e0e\u5361\u9a6c\u897f\u5e73\u5408\u7528\uff1a\u4e34\u5e8a\u7597\u6548\u80af\u5b9a\uff0c\u4f46\u5728\u5b89\u5168\u6027\u65b9\u9762\u4e89\u8bba\u8f83\u591a\u3002\u8fd9\u4e24\u79cd\u836f\u7269\u6709\u534f\u540c\u4f5c\u7528\uff0c\u5728\u5355\u836f\u6cbb\u7597\u65e0\u6548\u65f6\u8be5\u65b9\u6848\u5f80\u5f80\u8868\u73b0\u51fa\u620f\u5267\u6027\u6548\n\u679c\u3002\u6709\u4eba\u53d1\u73b0\u7ed9\u5361\u9a6c\u897f\u5e73\u6cbb\u7597\u65e0\u6548\u60a3\u8005\u52a0\u7528\u4e19\u620a\u9178\u94a0\u540e\uff0c67%\u660e\u663e\u597d\u8f6c\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u8bf1\u5bfc\u4e24\u836f\u4ee3\u8c22\uff0c\u4e19\u620a\u9178\u7c7b\u540c\u6837\u901a\u8fc7\u809dP450\u00a0\u7ec6\n\u80de\u8272\u7d20\u91763A3/4\u00a0\u7cfb\u7edf\u4ee3\u8c22\uff0c\u5408\u7528\u65f6\u964d\u4f4e\u4e24\u836f\u8840\u6d53\u5ea6\u589e\u52a0\u75be\u75c5\u590d\u53d1\u98ce\u9669\uff0c\u6545\u9700\u52a0\u5927\u5242\u91cf(\u591a\u52a0\u5927\u4e19\u620a\u9178\u7c7b\u5242\u91cf)\uff0c\u5bfc\u81f4\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\n\u7387\u589e\u52a0\uff1b\u53e6\u4e00\u65b9\u9762\u4e19\u620a\u9178\u7c7b\u53ef\u8f7b\u5ea6\u6291\u5236\u5361\u9a6c\u897f\u5e73\u7684\u836f\u7269\u4ee3\u8c22\u4f7f\u8840\u6db2\u4e2d\u6e38\u79bb\u5361\u9a6c\u897f\u5e73\u589e\u52a0\u3002\u56e0\u6b64\uff0c\u91c7\u7528\u8be5\u65b9\u6848\u9700\u5bc6\u5207\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\uff0c\u9632\u6b62\u836f\n\u7269\u76f8\u4e92\u4f5c\u7528\u6240\u81f4\u4e0d\u826f\u53cd\u5e94\u3002b.\u4e0e\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u8fd9\u662f\u4e00\u79cd\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u6df7\u5408\u53d1\u4f5c\u3001\u5feb\u901f\u5faa\u73af\u578b\u3001\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u91cd\u8981\u65b9\u6848\u3002\u4e34\n\u5e8a\u7597\u6548\u80af\u5b9a\uff0c\u4f46\u5b89\u5168\u6027\u4ecd\u6709\u6000\u7591\uff0c\u5efa\u8bae\u4e34\u5e8a\u8c28\u614e\u5e94\u7528\u3002\nc.\u4e0e\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u6709\u7597\u6548\u80af\u5b9a\u7684\u62a5\u9053\uff0c\u4f46\u4e34\u5e8a\u7ecf\u9a8c\u540c\u6837\u6709\u5f85\u79ef\u7d2f\u3002\u4e00\u9879\u4e19\u620a\u9178\u94a0\u4e0e\u6c2f\u6c2e\u5e73\u5408\u7528\u7684\u5f00\u653e\u7814\u7a76\u4e2d\uff0c\u5171\u5165\u7ec455\u00a0\n\u4eba\uff0c\u6709\u6548\u7387\u8fbe87%\uff0c\u4f46\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u5982\u8fc7\u5ea6\u9547\u9759\u3001\u6076\u5fc3\u3001\u9057\u5c3f\u3001\u6d41\u6d8e\u3001\u809d\u529f\u80fd\u5f02\u5e38\u53ca\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\u7b49\u3002\u8be5\u65b9\u6848\u4e2d\u5b58\u5728\u76f8\u4e92\u4f5c\u7528\uff0c\u4e19\u620a\n\u9178\u94a0\u4e00\u65b9\u9762\u524a\u5f31\u6c2f\u6c2e\u5e73\u4f5c\u7528\uff0c\u53e6\u4e00\u65b9\u9762\u53ef\u9884\u9632\u6c2f\u6c2e\u5e73\u6240\u81f4\u75eb\u6027\u53d1\u4f5c\u3002\u4e0e\u5229\u57f9\u916e\u3001\u5965\u6c2e\u5e73\u5408\u7528\u7684\u6587\u732e\u8f83\u5c11\u3002\nd.\u4e0e\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u5408\u7528\uff1a\u76f8\u5173\u6587\u732e\u8f83\u5c11\u3002\u4e0e\u52a0\u5df4\u55b7\u4e01\u5408\u7528\u88ab\u8ba4\u4e3a\u5b89\u5168\u6709\u6548\uff0c\u65e0\u9700\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\u3002\u4e0e\u62c9\u83ab\u53c1\u55ea\u5408\u7528\u7597\u6548\u8f83\u7406\u60f3\uff0c\u4f46\u53ef\u80fd\n\u51fa\u73b0\u4e25\u91cd\u7684\u76ae\u80a4\u4e0d\u826f\u53cd\u5e94\uff0c\u6545\u53d1\u73b0\u5168\u8eab\u76ae\u75b9\u65f6\u5e94\u505c\u836f\u3002\u9700\u8fdb\u4e00\u6b65\u7814\u7a76\u8bc1\u5b9e\u3002\nC.\u5361\u9a6c\u897f\u5e73\uff1a\na.\u4e0e\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u4e0e\u9ad8\u3001\u4e2d\u6548\u4ef7\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u7528\u4e8e\u6cbb\u7597\u5178\u578b\u8e81\u72c2\u548c\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u8e81\u72c2\uff0c\u4e34\u5e8a\u7597\u6548\u80af\u5b9a\u3002\u5173\u4e8e\u5b89\u5168\u6027\u9700\n\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u52a0\u901f\u6297\u7cbe\u795e\u75c5\u836f\u4ee3\u8c22\uff0c\u4f7f\u540e\u8005\u8840\u836f\u6d53\u5ea6\u964d\u4f4e\uff0c\u5408\u7528\u65f6\u9700\u6ce8\u610f\u3002\nb.\u4e0e\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u4e0e\u6c2f\u6c2e\u5e73\u5408\u7528\u5c5e\u7981\u5fcc\uff0c\u539f\u56e0\u5728\u4e8e\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7387\u9ad8\uff1b\u5361\u9a6c\u897f\u5e73\u660e\u663e\u964d\u4f4e\u6c2f\u6c2e\u5e73\u8840\u836f\u6d53\u5ea6\uff1b\u6709\u51fa\u73b0\u6076\u6027\u7efc\u5408\n\u5f81\u3001\u6251\u7ffc\u6837\u9707\u98a4\u7684\u62a5\u9053\u3002\u4e0e\u5176\u4ed6\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u7ecf\u9a8c\u5c11\u3002\nc.\u4e0e\u9499\u901a\u9053\u963b\u6ede\u5242\u5408\u7528\uff1a\u5df2\u77e5\u9499\u901a\u9053\u963b\u6ede\u5242\u5982\u7ef4\u62c9\u5e15\u7c73(\u5f02\u640f\u505c)\u80fd\u4f7f\u5361\u9a6c\u897f\u5e73\u8840\u836f\u6d53\u5ea6\u5347\u9ad8\uff0c\u4e14\u51fa\u73b0\u795e\u7ecf\u6bd2\u6027\u7684\u62a5\u9053\u8f83\u591a\uff0c\u5efa\u8bae\u614e\u7528\n\u3002\nd.\u4e0e\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u5408\u7528\uff1a\u76f8\u5173\u6587\u732e\u8f83\u5c11\u3002\u4e0e\u52a0\u5df4\u55b7\u4e01\u5408\u7528\u7597\u6548\u5c1a\u4e0d\u786e\u5207\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u4e14\u8f7b\u3002\u4e0e\u62c9\u83ab\u53c1\u55ea\u5408\u7528\u65f6\uff0c\u5b58\u5728\u76f8\u4e92\u4f5c\u7528\uff0c\u53ef\n\u4f7f\u5361\u9a6c\u897f\u5e73\u4ee3\u8c22\u7269\u6d53\u5ea6\u589e\u52a045%\uff0c\u56e0\u6b64\u52a0\u91cd\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\uff0c\u9700\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\nD.\u5176\u4ed6\u00a0\u4e24\u79cd\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u7684\u5408\u7528\uff0c\u5982\u52a0\u5df4\u55b7\u4e01\u4e0e\u62c9\u83ab\u53c1\u55ea\u5408\u7528\uff0c\u5c0f\u6837\u672c\u7814\u7a76\u663e\u793a\u8be5\u65b9\u6848\u6cbb\u7597\u96be\u6cbb\u6027\u53cc\u76f8\u969c\u788d\u7684\u6548\u679c\u4ee4\u4eba\u6ee1\u610f\uff0c\u9700\u8fdb\n\u4e00\u6b65\u7814\u7a76\u3002\n\u2463\u5fc3\u5883\u7a33\u5b9a\u5242\u4f5c\u4e3a\u8f85\u52a9\u7528\u836f\u7684\u95ee\u9898\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u6cbb\u7597\u5176\u4ed6\u7cbe\u795e\u75be\u75c5\u4e2d\u5e38\u4f5c\u4e3a\u8f85\u52a9\u7528\u836f\uff0c\u53d1\u6325\u5176\u201c\u60c5\u611f\u7a33\u5b9a\u201d\u6548\u5e94\u3002\u4f8b\u5982\uff0c\u4e34\u5e8a\u7ecf\u9a8c\u8ba4\u4e3a\n\u5728\u63a7\u5236\u653b\u51fb\u6027\u3001\u81ea\u4f24\u884c\u4e3a\u7b49\u65b9\u9762\u5f80\u5f80\u6709\u76ca\uff0c\u540c\u6837\u63a8\u8350\u7528\u4e8e\u60c5\u611f\u6210\u5206\u7a81\u51fa\u7684\u5206\u88c2\u60c5\u611f\u6027\u7cbe\u795e\u75c5\u548c\u6297\u7cbe\u795e\u75c5\u836f\u6cbb\u7597\u65e0\u6548\u7684\u7cbe\u795e\u5206\u88c2\u75c7\u7b49\uff0c\u4e5f\u53ef\n\u7528\u4e8e\u4eba\u683c\u969c\u788d\u3001\u6708\u7ecf\u5468\u671f\u6027\u7cbe\u795e\u75c5(periodic\u00a0menstrual\u00a0psychosis)\u3001\u63a7\u5236\u5bb6\u5ead\u66b4\u529b\u548c\u9752\u5c11\u5e74\u4e0e\u7236\u6bcd\u5bf9\n\u6297\u884c\u4e3a\u7b49\u3002\u4e0d\u80fd\u8ba4\u4e3a\uff0c\u51fa\u73b0\u60c5\u611f\u75c7\u72b6\u5373\u4e3a\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u6307\u5f81\u3002\u56e0\u4e3a\u5728\u7cbe\u795e\u75be\u75c5\u4e2d\uff0c\u60c5\u611f\u75c7\u72b6\u5f80\u5f80\u662f\u539f\u53d1\u75be\u75c5\u7684\u4e00\u4e2a\u7ec4\u6210\u90e8\u5206\uff0c\u968f\u610f\u4f7f\n\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u201c\u5bf9\u75c7\u5904\u7406\u201d\uff0c\u4e0d\u4ec5\u9020\u6210\u8be5\u7c7b\u836f\u7269\u6ee5\u7528\uff0c\u800c\u4e14\u4f1a\u63a9\u76d6\u75be\u75c5\u8868\u73b0\uff0c\u4e0d\u5229\u4e8e\u5c3d\u5feb\u5eb7\u590d\u3002\u56e0\u6b64\uff0c\u4e34\u5e8a\u6307\u5f81\u9700\u4e25\u683c\u63a7\u5236\u3002\nA.\u7cbe\u795e\u5206\u88c2\u75c7\u4e2d\u7684\u5e94\u7528\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u7cbe\u795e\u5206\u88c2\u75c7\u6cbb\u7597\u4e2d\u5e94\u7528\u8f83\u591a\uff0c\u4f46\u4ecd\u5b58\u5728\u76f8\u5f53\u4e89\u8bba\u3002\u4e3b\u8981\u56f4\u7ed5\u75be\u75c5\u8bca\u65ad\u7684\u51c6\u786e\u6027(\u7cbe\u795e\u5206\u88c2\u75c7\u3001\u60c5\n\u611f\u969c\u788d\u8fd8\u662f\u5206\u88c2\u60c5\u611f\u6027\u969c\u788d)\u3001\u6709\u6548\u6297\u7cbe\u795e\u75c5\u836f\u9009\u62e9\u7684\u5408\u7406\u6027(\u66f4\u91cd\u8981\u7684\u662f\u57fa\u4e8e\u4e2a\u4f53\u5316\u6cbb\u7597\u539f\u5219\u7684\u6709\u6548\u6297\u7cbe\u795e\u75c5\u836f\u9009\u62e9)\u4ee5\u53ca\u5fc3\u5883\u7a33\u5b9a\u5242\n\u4f7f\u7528\u7684\u65f6\u673a\u548c\u9009\u62e9(\u4f55\u65f6\u5408\u7528\u4e0e\u4f55\u836f\u5408\u7528)\u7b49\u3002\nB.\u6291\u90c1\u75c7\u4e2d\u7684\u5e94\u7528\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\u7684\u4f7f\u7528\u5e94\u53d7\u9650\u5236\u3002\u5bf9\u4e8e\u5355\u76f8\u6291\u90c1\uff0c\u56e0\u4e3a\u6297\u6291\u90c1\u836f\u672c\u8eab\u7684\u5feb\u901f\u53d1\u5c55\u548c\u660e\u786e\u7597\u6548\uff0c\u4e00\u822c\u5728\u6cbb\n\u7597\u65f6\u4e0d\u9996\u9009\u5fc3\u5883\u7a33\u5b9a\u5242\uff1b\u5bf9\u4e8e\u53cc\u76f8\u6291\u90c1\uff0c\u56e0\u4e3a\u4ec5\u4e00\u534a\u5de6\u53f3\u60a3\u8005\u5bf9\u5355\u7528\u9502\u6709\u6548(\u5176\u4ed6\u5fc3\u5883\u7a33\u5b9a\u5242\u7f3a\u4e4f\u8d44\u6599)\uff0c\u6545\u5e38\u9009\u62e9\u9502\u76d0\u4e0e\u5404\u79cd\u6297\u6291\u90c1\u836f\n\u5408\u7528\u3002\u53cc\u76f8\u969c\u788d\u4e2d\u7684\u2162\u578b\u60a3\u8005\uff0c\u6709\u53cc\u76f8\u5bb6\u65cf\u53f2\uff0c\u4f46\u4e34\u5e8a\u4e0a\u5f80\u5f80\u4ec5\u8868\u73b0\u4e3a\u6291\u90c1\uff0c\u6b64\u7c7b\u60a3\u8005\u5bf9\u4e00\u822c\u6297\u6291\u90c1\u836f\u53cd\u5e94\u8f83\u5dee\uff0c\u5bf9\u9502\u76d0\u7b49\u5fc3\u5883\u7a33\u5b9a\u5242\u6709\n\u6548\u3002\u53e6\u5916\uff0c\u4e88\u6297\u6291\u90c1\u836f\u6cbb\u7597\u6291\u90c1\u75c7\u8fc7\u7a0b\u4e2d\u8bf1\u53d1\u8e81\u72c2\uff0c\u4ea6\u4e3a\u5fc3\u5883\u7a33\u5b9a\u5242\u4f7f\u7528\u6307\u5f81\u3002\u5c11\u6570\u96be\u6cbb\u6027\u548c\u90e8\u5206\u987d\u56fa\u75c7\u72b6\u6301\u7eed\u5b58\u5728\u7684\u6291\u90c1\u75c7\u60a3\u8005\uff0c\u53ef\u5c1d\n\u8bd5\u4f7f\u7528\u6216\u5408\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u4f46\u5176\u4e34\u5e8a\u7597\u6548\u6709\u5f85\u8fdb\u4e00\u6b65\u8bc4\u4f30\u3002\n(4)\u4e34\u5e8a\u5e94\u7528\u7684\u76f8\u5173\u95ee\u9898\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u4e34\u5e8a\u5e94\u7528\u4e0e\u53cc\u76f8\u969c\u788d\u75be\u75c5\u672c\u8eab\u7684\u4e00\u4e9b\u7279\u70b9\u76f4\u63a5\u76f8\u5173\uff1a\u53cc\u76f8\u969c\u788d\u60a3\u8005\u7ea690%\u591a\u6b21\u53d1\u4f5c(2\uff5e3\n\u00a0\u6b21)\uff0c\u4ec57%\u65e0\u590d\u53d1\uff1b\u4e34\u5e8a\u75c7\u72b6\u590d\u6742\u591a\u6837\uff0c50%\u7684\u60a3\u8005\u5b58\u5728\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff0c\u6613\u9020\u6210\u6f0f\u8bca\u548c\u8bef\u8bca\uff0c\u5bfc\u81f4\u6cbb\u7597\u4e0d\u5f53\uff0c\u4ece\u800c\u8bf1\u53d1\u8e81\u72c2\uff0c\u52a0\u901f\n\u5faa\u73af\u8fdb\u7a0b\uff0c\u4f7f\u75c5\u60c5\u6076\u5316\uff1b\u75c5\u7a0b\u95f4\u6b47\u671f\u75c7\u72b6\u591a\u4e0d\u7a33\u5b9a\uff1b\u4e0e\u7269\u8d28\u4f9d\u8d56\u3001\u4eba\u683c\u969c\u788d\u3001\u793e\u4ea4\u6050\u6016\u7684\u540c\u75c5\u7387\u8f83\u9ad8\uff1b\u6cbb\u7597\u96be\u5ea6\u8f83\u5927\u7b49\u3002\u56e0\u6b64\uff0c\u4ee5\u4e0b\u51e0\u4e2a\n\u95ee\u9898\u5747\u4e0d\u5bb9\u5ffd\u89c6\u3002\u540c\u65f6\uff0c\u8fd9\u4e9b\u7279\u70b9\u4e5f\u90e8\u5206\u4fc3\u8fdb\u4e86\u65b0\u4e00\u4ee3\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u51fa\u73b0\u3002\u2460\u836f\u7269\u9009\u62e9\uff1a\nA.\u836f\u7269\u9009\u62e9\u7684\u53d8\u5316\u8d8b\u52bf\uff1a\u9502\u76d0\u66fe\u7ecf\u957f\u671f\u88ab\u4f5c\u4e3a\u6cbb\u7597\u8e81\u72c2\u75c7\u7684\u201c\u9996\u9009\u836f\u201d\uff0c\u76ee\u524d\u4ecd\u88ab\u63a8\u8350\u4e3a\u6cbb\u7597\u8f7b\u8e81\u72c2\u7684\u9996\u9009\u836f\u3002\u4f46\u8fd1\u5e74\u6765\u603b\u4f53\u53d1\u5c55\u8d8b\u52bf\n\u4e3a\u4e19\u620a\u9178\u7c7b\u7684\u4f7f\u7528\u6301\u7eed\u589e\u52a0\uff0c\u800c\u9502\u76d0\u5e94\u7528\u6709\u6240\u51cf\u5c11\u3002\u5206\u6790\u539f\u56e0\uff0c\u9996\u5148\u5728\u4e8e\u9502\u76d0\u8f83\u591a\u7684\u7f3a\u70b9\uff1a\u8d77\u6548\u65f6\u95f4\u8f83\u957f\u3001\u6cbb\u7597\u6307\u6570\u4f4e\u3001\u9700\u5bc6\u5207\u76d1\u6d4b\u3001\u4e0d\n\u826f\u53cd\u5e94\u8f83\u591a\u7b49\uff1b\u5176\u6b21\u5728\u4e8e\u4e19\u620a\u9178\u7c7b\u4e00\u4e9b\u7279\u5f81\u6027\u7684\u4f18\u70b9\uff1a\u8d77\u6548\u8f83\u5feb\u3001\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u3001\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u5feb\u901f\u5faa\u73af\u578b\u548c\u6df7\u5408\u53d1\u4f5c\u6700\u4f18\u3001\u5bf9\u5668\u8d28\u6027\u8e81\n\u72c2\u548c\u975e\u5178\u578b\u8e81\u72c2\u6709\u6548\u7b49\u3002\u5361\u9a6c\u897f\u5e73\u6613\u5f71\u54cd\u5176\u4ed6\u7684\u836f\u7269\u836f\u4ee3\u52a8\u529b\u5b66\u4e14\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u6545\u8fd1\u6765\u5355\u72ec\u7528\u4e8e\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u9010\u6e10\u51cf\u5c11\uff0c\u591a\u5408\u7528\u3002\u800c\u66f4\n\u65b0\u7684\u4e00\u4e9b\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u5c3d\u7ba1\u7597\u6548\u80af\u5b9a\u7684\u62a5\u9053\u65e5\u8d8b\u589e\u52a0\uff0c\u4f46\u5176\u5e94\u7528\u65f6\u95f4\u8f83\u77ed\uff0c\u7f3a\u4e4f\u7ecf\u9a8c\uff0c\u6545\u5176\u4e34\u5e8a\u5e94\u7528\u4ef7\u503c\u6709\u5f85\u8fdb\u4e00\u6b65\u7814\u7a76\u53ca\u8bc4\u4f30\u3002\u5df2\u53d1\u73b0\n\u52a0\u5df4\u55b7\u4e01\u5bf9\u4e8e\u96be\u6cbb\u6027\u53cc\u76f8\u969c\u788d\u7597\u6548\u6b20\u4f73\u3002\nB.\u9002\u5e94\u8bc1\uff1a\u4e8b\u5b9e\u4e0a\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u9009\u62e9\u7f3a\u4e4f\u5ba2\u89c2\u6307\u6807\uff0c\u56e0\u6b64\u53ea\u80fd\u6839\u636e\u4e34\u5e8a\u7ecf\u9a8c\u7528\u836f\u3002\u603b\u7ed3\u5404\u5bb6\u5b9e\u8df5\u548c\u7814\u7a76\u6709\u4ee5\u4e0b\u3002\na.\u9502\u76d0\uff1a\u6307\u5f81\uff1a\u5355\u7eaf\u8e81\u72c2\u53d1\u4f5c(pure\u00a0manic\u00a0symptomatology)\uff1b\u53d1\u4f5c\u6b21\u6570\u5c11\uff1b\u65e0\u5feb\u901f\u5faa\u73af\u75c5\u7a0b\uff1b\u5e74\u9f84\u8f83\u8f7b\n\u8005(40\u00a0\u5c81\u4ee5\u4e0b)\uff1b\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u6709\u9633\u6027\u53cc\u76f8\u969c\u788d\u5bb6\u65cf\u53f2\u8005\uff1b\u65e2\u5f80\u9502\u76d0\u6cbb\u7597\u6709\u6548\uff1b\u65e0\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff1b\u65e0\u7269\u8d28\u6ee5\u7528\uff1b\u65e0\u540c\u75c5\u75c7\u72b6\uff1b\u8f7b\u81f3\u4e2d\u5ea6\n\u8e81\u72c2\u53d1\u4f5c\u3002\n\u53cd\u6307\u5f81\uff1a\u6709\u6df7\u5408\u6027\u75c7\u72b6(\u6df7\u5408\u6027\u53d1\u4f5c)\uff1b\u53cd\u590d\u8e81\u72c2\u53d1\u4f5c(3\u00a0\u6b21\u4ee5\u4e0a)\uff1b\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\uff1b\u6709\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff1b\u4f34\u7269\u8d28\u6ee5\u7528\uff1b\u665a\u53d1\u6027\u8e81\u72c2\u53d1\u4f5c\n\uff1b\u4f34\u4eba\u683c\u969c\u788d\uff1b\u4f34\u7cbe\u795e\u53d1\u80b2\u8fdf\u6ede\uff1b\u4f34\u5fc3\u5883\u6076\u52a3(dysphoric)\u7684\u8e81\u72c2\u53d1\u4f5c\uff1b\u5668\u8d28\u6027\u60c5\u611f\u969c\u788d\uff1b\u5206\u88c2\u60c5\u611f\u6027\u969c\u788d\uff1b\u51fa\u73b0\u4e25\u91cd\u4e0d\u826f\u53cd\n\u5e94\u3002\nb.\u4e19\u620a\u9178\u7c7b\uff1a\u6307\u5f81\uff1a\u4e00\u822c\u8e81\u72c2\u53d1\u4f5c\uff1b\u53cd\u590d\u8e81\u72c2\u53d1\u4f5c\uff1b\u6df7\u5408\u6027\u53d1\u4f5c\uff1b\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\uff1b\u4f34\u7269\u8d28\u6ee5\u7528\uff1b\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff1b\u4f34\u540c\u75c5\u75c7\u72b6\u3002\nc.\u5361\u9a6c\u897f\u5e73\uff1a\u6307\u5f81\uff1a\u6df7\u5408\u6027\u53d1\u4f5c\uff1b\u4f34\u5fc3\u5883\u6076\u52a3\u7684\u8e81\u72c2\u53d1\u4f5c\uff1b\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\uff1b\u4f34\u51b2\u52a8\u3001\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u3001\u66b4\u53d1\u6027\u884c\u4e3a\u7684\u8e81\u72c2\u53d1\u4f5c\u3002\n\u53e6\u5916\uff0c\u5408\u7406\u7684\u836f\u7269\u9009\u62e9\u4e0d\u4ec5\u5bf9\u4e34\u5e8a\u6548\u679c\u6709\u76f4\u63a5\u5f71\u54cd\uff0c\u800c\u4e14\u4e5f\u51b3\u5b9a\u4e86\u536b\u751f\u7ecf\u6d4e\u8d1f\u62c5\uff0c\u6545\u4e0d\u80fd\u5ffd\u7565\u53e6\u4e00\u4e2a\u91cd\u8981\u7684\u6307\u6807\u2014\u2014\u536b\u751f\u7ecf\u6d4e\u5b66\u8bc4\u4ef7\u3002\n\u81f3\u4e8e\u5404\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u5bf9\u53cc\u76f8\u969c\u788d\u7684\u603b\u4f53\u7597\u6548\uff0c\u5404\u5bb6\u62a5\u9053\u4e0d\u4e00\u3002\u6700\u4e3a\u591a\u89c1\u7684\u610f\u89c1\u8ba4\u4e3a\uff0c\u9664\u4e0a\u8ff0\u8f83\u4e3a\u7279\u5f02\u7684\u201c\u9776\u75c7\u72b6\u201d\u5916\uff0c\u603b\u4f53\u4e0a\u5bf9\u4e8e\u63a7\u5236\u75c7\n\u72b6\u548c\u9884\u9632\u590d\u53d1\uff0c\u9502\u76d0\u3001\u5361\u9a6c\u897f\u5e73\u3001\u4e19\u620a\u9178\u7c7b\u672a\u89c1\u663e\u7740\u5dee\u5f02\uff0c\u5373\u4f7f\u662f\u9502\u76d0\u5bf9\u4e8e\u8f7b\u8e81\u72c2\u3001\u4e19\u620a\u9178\u7c7b\u5bf9\u4e8e\u6df7\u5408\u6027\u53d1\u4f5c\u7684\u786e\u5207\u7597\u6548\u4ecd\u5b58\u5728\u4e89\u8bba\u3002\n\u2461\u7ef4\u6301\u6cbb\u7597\u548c\u957f\u671f\u6cbb\u7597\uff1a\u53cc\u76f8\u969c\u788d\u591a\u53cd\u590d\u53d1\u4f5c\uff0c\u4e14\u81ea\u6740\u7387\u968f\u75c5\u7a0b\u5ef6\u957f\u800c\u589e\u52a0\uff0c\u6545\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u4e34\u5e8a\u4e0a\u9664\u7528\u4e8e\u6025\u6027\u53d1\u4f5c\u5916\uff0c\u591a\u63a8\u8350\u7ef4\u6301\u6cbb\u7597\n\u3002\u4e00\u822c\u8ba4\u4e3a\u6bcf\u5e74\u53d1\u4f5c1\uff5e2\u00a0\u6b21\u5e76\u6301\u7eed2\u00a0\u5e74\u4ee5\u4e0a\u8005\u4e3a\u7ef4\u6301\u6cbb\u7597\u9002\u5e94\u8bc1\uff1b\u9996\u6b21\u53d1\u4f5c\u60a3\u8005\uff0c\u75c7\u72b6\u6062\u590d\u540e\u81f3\u5c11\u7ef4\u6301\u6cbb\u75976\u00a0\u4e2a\u6708\u3002\n\u76ee\u524d\u8ba4\u4e3a\u6b64\u7c7b\u836f\u7269\u5bf9\u8e81\u72c2\u3001\u53cc\u76f8\u6291\u90c1\u548c\u5355\u76f8\u6291\u90c1\u5747\u6709\u660e\u663e\u9884\u9632\u590d\u53d1\u4f5c\u7528\uff0c\u53ef\u4f7f\u53d1\u4f5c\u95f4\u6b47\u671f\u5ef6\u957f\u3001\u75c7\u72b6\u51cf\u8f7b\u3001\u53d1\u4f5c\u9891\u7387\u51cf\u5c11\uff0c\u4ee5\u81f4\u7ec8\u6b62\u53d1\u4f5c\n\u3002\u5176\u4e2d\u5728\u964d\u4f4e\u590d\u53d1\u7387\u3001\u957f\u671f\u7597\u6548\u65b9\u9762\u4ee5\u9502\u76d0\u4e3a\u6700\u4f18\u3002\u9502\u76d0\u7ef4\u6301\u6cbb\u7597\u63a8\u8350\u8840\u6d53\u5ea6\u4e3a0.4\uff5e0.8mmol/L\u3002\n\u2462\u5b89\u5168\u6027\uff1a\u603b\u4f53\u548c\u5404\u7cfb\u7edf\u4e0d\u826f\u53cd\u5e94\u5747\u4ee5\u9502\u76d0\u548c\u5361\u9a6c\u897f\u5e73\u62a5\u9053\u4e3a\u591a\uff0c\u5c3d\u7ba1\u91c7\u53d6\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\u3001\u7f13\u6162\u52a0\u91cf\u3001\u5206\u6b21\u548c\u996d\u524d\u670d\u7528\u3001\u5e94\u7528\u7f13\u91ca\u5242\u7b49\u65b9\n\u6cd5\u5747\u6709\u52a9\u4e8e\u51cf\u5c11\u4e0d\u826f\u53cd\u5e94\uff0c\u4f46\u4ecd\u9650\u5236\u4e86\u8fd9\u4e24\u79cd\u836f\u7269\u5728\u4e34\u5e8a\u4e2d\u7684\u5e7f\u6cdb\u5e94\u7528\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u4e5f\u7ed9\u76f8\u5bf9\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u7684\u5176\u4ed6\u5fc3\u5883\u7a33\u5b9a\u5242\u63d0\u4f9b\u66f4\u591a\u7684\n\u5e94\u7528\u673a\u4f1a\u3002\u5f53\u7136\uff0c\u56e0\u5176\u4ed6\u836f\u7269\u4f7f\u7528\u65f6\u95f4\u5c1a\u77ed\uff0c\u9700\u8fdb\u4e00\u6b65\u79ef\u7d2f\u76f8\u5173\u7ecf\u9a8c\u3002\nA.\u795e\u7ecf\u7cfb\u7edf\uff1a\u6709\u75b2\u4e4f\u3001\u65e0\u529b\u3001\u5934\u75db\u3001\u5934\u6655\u3001\u55dc\u7761\u3001\u89c6\u529b\u6a21\u7cca\u3001\u5171\u6d4e\u5931\u8c03\u3001\u8bb0\u5fc6\u548c\u7406\u89e3\u529b\u51cf\u9000\u3001\u81ea\u6211\u611f\u89c9\u4e0d\u4f73\u3001\u611f\u89c9\u5f02\u5e38\u3001\u6ce8\u610f\u529b\u51cf\u9000\u7b49\n\uff1b\u4f7f\u7528\u9502\u76d0\u8005\uff0c\u6709\u51fa\u73b0\u8f7b\u5ea6\u610f\u8bc6\u969c\u788d\u3001\u624b\u9707\u98a4\u3001\u8bf1\u53d1\u766b\u75eb\u7b49\u62a5\u9053\u3002\nB.\u6d88\u5316\u7cfb\u7edf\uff1a\u6076\u5fc3\u3001\u5455\u5410\u3001\u53e3\u5e72\u3001\u8179\u6cfb\u3001\u4e0a\u8179\u4e0d\u9002\u3001\u98df\u6b32\u51cf\u9000\u7b49\u3002\u9700\u6ce8\u610f\uff0c\u9891\u7e41\u5455\u5410\u548c\u8179\u6cfb\u53ef\u80fd\u4e3a\u9502\u4e2d\u6bd2\u7684\u5148\u5146\u75c7\u72b6\uff0c\u6545\u9700\u76d1\u6d4b\u8840\u9502\u6d53\n\u5ea6\uff0c\u4e00\u65e6\u660e\u786e\u53ca\u65f6\u51cf\u836f\u6216\u505c\u836f\u3002\u5361\u9a6c\u897f\u5e73\u6240\u81f4\u809d\u529f\u80fd\u5f02\u5e38\u8005\u5e76\u4e0d\u5c11\u89c1(20%)\uff0c\u8868\u73b0\u4e3a\u53d1\u70ed\u3001\u76ae\u75b9\u3001\u8179\u90e8\u89e6\u75db\u7b49\u75c7\u72b6\uff0c\u5e38\u51fa\u73b0\u5728\u6cbb\u7597\u7b2c\n1\u00a0\u4e2a\u6708\uff0c\u867d\u7f55\u89c1\uff0c\u4f46\u53ef\u81f4\u6b7b\uff0c\u6545\u53d1\u73b0\u809d\u9176\u5347\u9ad8\u65f6\u5efa\u8bae\u7acb\u5373\u505c\u836f\u3002\u4e19\u620a\u9178\u94a0\u53ef\u5f15\u8d77\u4e00\u8fc7\u6027\u809d\u9176\u8f7b\u5ea6\u5347\u9ad8\u3001\u4e25\u91cd\u809d\u708e(\u7ea61/2\u00a0\u4e07\uff0c\u591a\u89c1\n\u4e8e\u513f\u7ae5\uff0c\u6210\u4eba\u5c11\u89c1)\u3001\u6025\u6027\u80f0\u817a\u708e(\u5c11\u89c1)\u3002\u65b0\u4e00\u4ee3\u6297\u60ca\u53a5\u836f\u591a\u89c1\u80c3\u533a\u4e0d\u9002\u3002\nC.\u5fc3\u8840\u7ba1\u7cfb\u7edf\uff1a\u9502\u76d0\u5bf9\u5fc3\u7535\u56fe\u6539\u53d8\u4ee5T\u00a0\u6ce2\u4f4e\u5e73\u5e38\u89c1\uff0c\u53d1\u751f\u7387\u7ea620%\uff0c\u4e00\u822c\u505c\u836f\u540e\u5373\u53ef\u6062\u590d\u3002\u8840\u9502\u6d53\u5ea6\u5728\u6cbb\u7597\u6c34\u5e73\u65f6\uff0c\u5c11\u6570\u60a3\u8005\u53d1\u751f\n\u5fc3\u5f8b\u5931\u5e38\uff0c\u8868\u73b0\u4e3aI\u00b0\u623f\u5ba4\u4f20\u5bfc\u963b\u6ede\u3001\u7aa6\u623f\u7ed3\u529f\u80fd\u969c\u788d\u3001\u5fc3\u52a8\u8fc7\u7f13\u7b49\u3002\u4f46\u9884\u540e\u8f83\u597d\uff0c\u4e34\u5e8a\u75c7\u72b6\u660e\u663e\u4e3a\u8f7b\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u81f4\u623f\u5ba4\u4f20\u5bfc\u963b\u6ede\u548c\u7aa6\n\u6027\u5fc3\u52a8\u8fc7\u7f13\u3002\nD.\u8840\u6db2\u7cfb\u7edf\uff1a\u9502\u76d0\u53ef\u5f15\u8d77\u767d\u7ec6\u80de\u6570\u589e\u52a0\uff0c\u4e00\u822c\u4e3a(10.0\uff5e15.0)\u00d7109/L\uff0c\u5076\u53ef\u9ad8\u8fbe20.0\u00d7109/L\uff0c\u4ee5\u4e2d\u6027\u7c92\u7ec6\n\u80de\u589e\u52a0\u4e3a\u4e3b\u3002\u6cbb\u7597\u65e9\u671f\u5373\u53ef\u51fa\u73b0\uff0c\u5e76\u53ef\u6301\u7eed\u5b58\u5728\uff0c\u4e00\u822c\u505c\u836f\u540e\u6570\u5468\u5373\u53ef\u6062\u590d\u3002\u539f\u56e0\u53ef\u80fd\u4e3a\u5355\u6838\u7ec6\u80de\u751f\u6210\u8fc7\u591a\u7c92\u7ec6\u80de\u523a\u6fc0\u56e0\u5b50\u6240\u81f4\u3002\u4e34\u5e8a\u4e0a\n\u9700\u6392\u9664\u611f\u67d3\u53ef\u80fd\u3002\u4e34\u5e8a\u5b9e\u8df5\u4e2d\u5e38\u5229\u7528\u8be5\u7279\u70b9\uff0c\u5c0f\u5242\u91cf\u5e94\u7528\u9502\u76d0\u8fbe\u5230\u5347\u9ad8\u767d\u7ec6\u80de\u6570\u7684\u76ee\u7684\uff0c\u5176\u6548\u679c\u4f3c\u4e4e\u4e0d\u4e9a\u4e8e\u5e38\u7528\u201c\u5347\u767d\u201d\u836f\u7269\u3002\u6709\u62a5\u9053\u79f0\n\u957f\u671f\u4f7f\u7528\u9502\u76d0\u53ef\u81f4\u9ad8\u9499\u8840\u75c7\u3002\n\u5361\u9a6c\u897f\u5e73\u53ef\u5f15\u8d77\u4e00\u8fc7\u6027\u767d\u7ec6\u80de\u6570\u51cf\u5c11(\u7ea610%\uff0c\u4e00\u822c\u22653.0\u00d7109/L)\u3001\u8840\u5c0f\u677f\u51cf\u5c11\u75c7\u3001\u518d\u751f\u969c\u788d\u6027\u8d2b\u8840(\u7f55\u89c1\uff0c\u4f46\u53ef\u81f4\u6b7b\uff0c\u7ea6\n1/5\u00a0\u4e07)\uff0c\u9700\u6ce8\u610f\u53ca\u65e9\u53d1\u73b0\u5589\u75db\u3001\u53d1\u70ed\u3001\u53e3\u8154\u6e83\u75a1\u3001\u76ae\u75b9\u7b49\u75c7\u72b6\u3002\u7528\u836f\u65f6\u5e94\u4e25\u5bc6\u76d1\u6d4b\u8840\u8c61\uff0c\u505c\u836f\u6307\u6807\u4e3a\uff1a\u767d\u7ec6\u80de\uff1c3.0\u00d7109/\nL\uff0c\u8840\u7ec6\u80de\u6bd4\u5bb9\uff1c0.32\uff0c\u8840\u5c0f\u677f\uff1c100\u00d7109/L\uff0c\u7f51\u72b6\u7ec6\u80de\u4f4e\u4e8e0.3%\u3002\u670d\u7528\u4e19\u620c\u9178\u7c7b\u836f\u7269\u540e\u51fa\u73b0\u8840\u5c0f\u677f\u51cf\u5c11\u75c7\u5e76\u4e0d\u5c11\u89c1\uff0c\n\u5c24\u5176\u591a\u89c1\u4e8e\u8001\u5e74\u60a3\u8005\u3002\u63d0\u793a\u5bf9\u670d\u7528\u4e19\u620a\u9178\u94a0\u60a3\u8005\u5e94\u5e38\u89c4\u76d1\u6d4b\u5176\u8840\u5c0f\u677f\u6570\u3002\nE.\u4ee3\u8c22\u548c\u5185\u5206\u6ccc\u7cfb\u7edf\uff1a\u9502\u76d0\u53ef\u589e\u52a0\u4f53\u91cd(4\uff5e16kg)\uff0c\u53d1\u751f\u7387\u4e3a10%\uff5e15%\uff0c\u5076\u89c1\u4e00\u8fc7\u6027\u989c\u9762\u3001\u4e0b\u80a2\u548c\u80eb\u9aa8\u524d\u6c34\u80bf\u3002\u6258\u5421\u916f\u5e38\n\u51cf\u8f7b\u4f53\u91cd\uff0c\u4e34\u5e8a\u4e0a\u6b64\u6548\u5e94\u53cd\u6210\u4e3a\u8be5\u836f\u4f7f\u7528\u4f18\u70b9\u3002\u9502\u76d0\u6291\u5236\u7532\u72b6\u817a\u6fc0\u7d20\u91ca\u653e\uff0c\u957f\u671f\u5e94\u7528\u53ef\u81f4\u7532\u72b6\u817a\u529f\u80fd\u4f4e\u4e0b(\u7ea65%)\uff0c\u5c11\u6570\u53ef\u51fa\u73b0\u65e0\u75db\u6027\n\u5f25\u6f2b\u6027\u7532\u72b6\u817a\u80bf\uff0c\u591a\u89c1\u4e8e\u65e2\u5f80\u6709\u7532\u72b6\u817a\u529f\u80fd\u969c\u788d\u5973\u6027\u3002\u4e00\u822c\u4e0d\u9700\u5904\u7406\uff0c\u505c\u836f\u540e2\uff5e3\u00a0\u4e2a\u6708\u6062\u590d\uff0c\u4e25\u91cd\u8005\u53ef\u670d\u7532\u72b6\u817a\u7d20\u3002\u4ea6\u6709\u5173\u4e8e\u9502\u76d0\u81f4\n\u773c\u7403\u7a81\u51fa\u548c\u7532\u72b6\u817a\u529f\u80fd\u4ea2\u8fdb\u62a5\u9053\uff0c\u539f\u56e0\u4e0d\u660e\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u964d\u4f4e\u5faa\u73af\u4e2d\u7532\u72b6\u817a\u7d20\u6c34\u5e73\uff0c\u4f46\u4e0d\u5f15\u8d77\u4e34\u5e8a\u75c7\u72b6\u3002\nF.\u6ccc\u5c3f\u7cfb\u7edf\uff1a\u9502\u76d0\u53ef\u5f15\u8d77\u660e\u663e\u591a\u5c3f\u3001\u70e6\u6e34\uff0c\u4e25\u91cd\u8005\u51fa\u73b0\u80be\u6e90\u6027\u5c3f\u5d29\u75c7(\u5c3f\u91cf\uff1e5L/24h\uff0c\u751a\u81f3\uff1e7L/24h)\uff0c\u75c7\u72b6\u4e25\u91cd\u7a0b\u5ea6\u4e0e\n\u8840\u9502\u6d53\u5ea6\u548c\u7597\u7a0b\u6b63\u76f8\u5173\uff0c\u5e94\u53ca\u65f6\u51cf\u836f\u6216\u505c\u836f\u3002\u957f\u671f\u5e94\u7528\u9502\u76d0\u53ef\u51fa\u73b0\u80be\u810f\u5f62\u6001\u5b66\u5f02\u5e38(15%\uff5e35%)\uff0c\u6545\u9700\u76d1\u6d4b\u80be\u529f\u80fd\u3002\nG.\u76ae\u80a4\u53cd\u5e94\uff1a\u9502\u76d0\u53ef\u81f4\u8131\u53d1\u3001\u75e4\u75ae\u6027\u76ae\u708e\uff0c\u6216\u4f7f\u94f6\u5c51\u75c5\u52a0\u91cd\u3002\u5361\u9a6c\u897f\u5e73\u53d1\u751f\u76ae\u80a4\u53cd\u5e94\u8f83\u591a\u89c1\uff0c\u542b\u8fc7\u654f\u6027\u76ae\u708e(10%\uff5e15%)\u3001\u7ea2\u6591\n\u6837\u75b9\u3001\u8368\u9ebb\u75b9\u3001\u5149\u654f\u6027\u76ae\u708e\u3001\u76ae\u80a4\u8272\u7d20\u6c89\u7740\uff1b\u5076\u6709\u5265\u8131\u6027\u76ae\u708e\u3001\u8131\u53d1\u3001\u7ed3\u8282\u7ea2\u6591\u3001\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u6076\u5316\u3001\u91cd\u578b\u591a\u5f62\u6027\u7ea2\u6591(\u53f2\u8482\u6587\u65af-\u7ea6\n\u7ff0\u900a\u7efc\u5408\u5f81)\u548c\u6bd2\u6027\u8868\u76ae\u7ec6\u80de\u574f\u6b7b\uff0c\u56e0\u53ef\u81f4\u6b7b\u9700\u7acb\u5373\u505c\u836f\u5904\u7406\u3002\u8be5\u4e0d\u826f\u53cd\u5e94\u5df2\u6210\u4e3a\u9650\u5236\u5361\u9a6c\u897f\u5e73\u5e7f\u6cdb\u5e94\u7528\u7684\u4e3b\u8981\u56e0\u7d20\u4e4b\u4e00\u3002\u62c9\u83ab\u53c1\u55ea\u51fa\u73b0\n\u91cd\u578b\u591a\u5f62\u6027\u7ea2\u6591\u6bd4\u4f8b\u4e3a0.1%\u3002\n\u5173\u4e8e\u5fc3\u5883\u7a33\u5b9a\u5242\u6240\u81f4\u79c3\u5934\u75c7\u7684\u7814\u7a76\u8868\u660e\uff0c\u9502\u76d0\u4f7f\u7528\u8005\u60a3\u79c3\u5934\u75c7\u4e3a10%\uff0c\u4e19\u620a\u9178\u7c7b\u4e3a12%\uff0c\u5361\u9a6c\u897f\u5e73\u4f4e\u4e8e6%\u3002\u539f\u56e0\u4e0d\u660e\uff0c\u65e0\u7279\u6548\u6cbb\u7597\n\uff0c\u56e0\u4e00\u822c\u505c\u836f\u540e\u5373\u53ef\u5b8c\u5168\u7f13\u89e3\uff0c\u6545\u5efa\u8bae\u6362\u836f\uff0c\u4f46\u6709\u65f6\u6362\u836f\u540e\u4ecd\u7136\u51fa\u73b0\u3002\u6cbb\u7597\u5305\u62ec\u6811\u7acb\u4fe1\u5fc3\u3001\u63d0\u9ad8\u5934\u53d1\u62a4\u7406\u6280\u672f\u3001\u8865\u5145\u5fae\u91cf\u5143\u7d20\u3001\u7c73\u8bfa\u5730\u5c14\n(\u654f\u4e50\u5b9a)\u6cbb\u7597\u548c\u4f7f\u7528\u5047\u53d1\u5957\u7b49\u3002\n\u2463\u836f\u7269\u76f8\u4e92\u4f5c\u7528\uff1a\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u4e3b\u8981\u56f4\u7ed5\u4ee5\u4e0b\u4e24\u4e2a\u95ee\u9898\uff0c\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u76f8\u5173\u8d44\u6599\u8f83\u5c11\u3002\nA.\u7ecf\u80be\u810f\u4ee3\u8c22\uff1a\u9502\u76d0\u7ecf\u80be\u810f\u4ee3\u8c22\uff0c\u6545\u5176\u4ed6\u5f71\u54cd\u80be\u810f\u6392\u6cc4\u7684\u836f\u7269\u5747\u4f1a\u4e0e\u9502\u76d0\u53d1\u751f\u76f8\u4e92\u4f5c\u7528\uff0c\u5f71\u54cd\u53cc\u65b9\u5728\u4f53\u5185\u7684\u8840\u836f\u6d53\u5ea6\uff0c\u751a\u81f3\u84c4\u79ef\u4e2d\u6bd2\u3002\nB.\u7ecf\u809d\u9176\u4ee3\u8c22\uff1a\u5361\u9a6c\u897f\u5e73\u7ecf\u809d\u9176CYP\u00a03A3/4\u3001\u73af\u6c27\u5316\u7269\u4ee3\u8c22\uff0c\u56e0\u6b64\u4e0e\u5176\u4ed6\u5f71\u54cd\u809d\u9176CYP\u00a03A3/4\u00a0\u548c\u73af\u6c27\u5316\u7269\u6c34\u89e3\u9176\u7684\n\u836f\u7269\u53d1\u751f\u76f8\u4e92\u4f5c\u7528\u3002\u4e19\u620a\u9178\u7c7b\u4e5f\u901a\u8fc7\u809d\u9176CYP\u00a03A3/4\u00a0\u4ee3\u8c22\uff0c\u4e14\u8fd9\u4e24\u79cd\u836f\u7269\u5747\u4e0e\u86cb\u767d\u9ad8\u7ed3\u5408\u3002\u5982\u540c\u65f6\u670d\u7528\u5373\u4ea7\u751f\u836f\u7269\u76f8\u4e92\u4f5c\u7528\uff0c\n\u6291\u5236\u5176\u4ed6\u836f\u4ee3\u8c22\uff0c\u5bfc\u81f4\u836f\u7269\u6d53\u5ea6\u589e\u9ad8\u3001\u534a\u8870\u671f\u5ef6\u957f\u7b49\u3002\u4e34\u5e8a\u4e3b\u8981\u68c0\u6d4b\u836f\u4ee3\u52a8\u529b\u5b66\u3002\n\u2464\u5728\u7279\u6b8a\u4eba\u7fa4\u4e2d\u7684\u5e94\u7528\uff1a\nA.\u6000\u5b55\u671f\u60a3\u8005\u7684\u5e94\u7528\uff1a\u5bf9\u4e8e\u6253\u7b97\u6000\u5b55\u548c\u5df2\u7ecf\u6000\u5b55\u7684\u53cc\u76f8\u969c\u788d\u5973\u60a3\u8005\uff0c\u5fc5\u987b\u8003\u8651\u9057\u4f20\u548c\u836f\u7269\u6cbb\u7597\u7684\u95ee\u9898\uff1a\u5927\u6837\u672c\u4eba\u7fa4\u9057\u4f20\u6d41\u884c\u75c5\u5b66\u8c03\u67e5\u53d1\n\u73b0\uff0c\u60c5\u611f\u969c\u788d\u5148\u8bc1\u8005\u4eb2\u5c5e\u60a3\u672c\u75c5\u7684\u6982\u7387\u662f\u4e00\u822c\u4eba\u7fa4\u768410\uff5e30\u00a0\u500d\uff0c\u5176\u4e2d\u4e00\u7ea7\u4eb2\u5c5e\u53c8\u8fdc\u9ad8\u4e8e\u5176\u4ed6\u4eb2\u5c5e(\u53cc\u76f8\u60a3\u8005\u4e00\u7ea7\u4eb2\u5c5e\u7ec8\u8eab\u60a3\u75c5\u5371\u9669\n\u738715%\uff5e20%)\uff1b\u836f\u7269\u6cbb\u7597\u4e2d\u5b58\u5728\u4e00\u5b9a\u7a0b\u5ea6\u7684\u201c\u4e24\u96be\u201d\uff0c\u4e2d\u6b62\u7528\u836f\u53ef\u80fd\u5bfc\u81f4\u590d\u53d1\uff0c\u800c\u6301\u7eed\u7528\u836f\u5bf9\u6bcd\u5a74\u5747\u6709\u6bd2\u6027\u4f5c\u7528\uff0c\u751a\u81f3\u53ef\u80fd\u5f15\u8d77\u5148\n\u5929\u6027\u5f02\u5e38(\u9502\u76d0\u53ef\u81ea\u7531\u901a\u8fc7\u80ce\u76d8\u7ec4\u7ec7)\u3002\u63a8\u8350\u7684\u89e3\u51b3\u65b9\u6cd5\uff1a\u51fa\u73b0\u75c7\u72b6\u65f6\u77ed\u671f\u5e94\u7528\u7535\u4f11\u514b\u3001\u6297\u6291\u90c1\u836f\u3001\u6297\u7cbe\u795e\u75c5\u836f\u3001\u82ef\u4e8c\u6c2e\u7c7b\u836f\u7269\u7b49\uff1b\u4e88\u5fc3\n\u5883\u7a33\u5b9a\u5242\u9884\u9632\u590d\u53d1\u65f6\uff0c\u91c7\u7528\u56fa\u5b9a\u7684\u6700\u5c0f\u6709\u6548\u5242\u91cf\u3001\u5b9a\u671f\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\u548c\u7532\u72b6\u817a\u529f\u80fd\u3001\u9700\u8981\u65f6\u670d\u7528\u7ef4\u751f\u7d20K\u3001\u8d85\u58f0\u68c0\u6d4b\u7f8a\u6c34\u3001\u4fdd\u8bc1\u5728\u533b\u9662\u5206\n\u5a29\uff1b\u5bf9\u4e8e\u5a74\u513f\uff1a\u52a0\u5f3a\u89c2\u5bdf\u3001\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\u3001\u5b9a\u671f\u68c0\u6d4b\u7532\u72b6\u817a\u529f\u80fd\u3001\u9700\u8981\u65f6\u670d\u7528\u7ef4\u751f\u7d20K\u3002\nB.\u54fa\u4e73\u671f\u60a3\u8005\u7684\u5e94\u7528\uff1a\u54fa\u4e73\u671f\u672c\u8eab\u4e3a\u60c5\u611f\u969c\u788d\u7684\u6613\u590d\u53d1\u9636\u6bb5\uff0c\u56e0\u6b64\u5bf9\u4e8e\u5177\u6709\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u6307\u5f81\u7684\u54fa\u4e73\u671f\u5987\u5973\uff0c\u9700\u8981\u5145\u5206\u8003\u8651\u5404\u79cd\u5e76\u5b58\n\u7684\u83b7\u76ca\u56e0\u7d20(\u9884\u9632\u590d\u53d1\u3001\u6bcd\u4eb2\u89d2\u8272\u7ef4\u62a4\u3001\u529f\u80fd\u4fdd\u6301\u7b49)\u4e0e\u5371\u5bb3\u56e0\u7d20(\u75c7\u72b6\u590d\u53d1\u3001\u89d2\u8272\u5265\u593a\u3001\u529f\u80fd\u969c\u788d\u3001\u836f\u7269\u5bf9\u5a74\u513f\u7684\u6f5c\u5728\u5371\u9669\u7b49)\u3002\u56e0\u4e3a\n\u9502\u76d0\u53ef\u4ece\u4e73\u6c41\u6392\u51fa\uff0c\u6545\u4e00\u822c\u670d\u9502\u5987\u5973\u4e0d\u5b9c\u54fa\u4e73\u3002\nC.\u9752\u5c11\u5e74\u60a3\u8005\u7684\u5e94\u7528\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u662f\u6cbb\u7597\u9752\u5c11\u5e74\u671f\u53cc\u76f8\u969c\u788d\u3001\u884c\u4e3a\u969c\u788d\u548c\u4f34\u6709\u653b\u51fb\u6027\u884c\u4e3a\u7684\u7cbe\u795e\u53d1\u80b2\u8fdf\u6ede\u60a3\u8005\u7684\u5e38\u7528\u836f\uff0c\u8003\u8651\u5230\u9752\u5c11\u5e74\n\u60a3\u8005\u6240\u5904\u7684\u7279\u6b8a\u5e74\u9f84\u9636\u6bb5\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u5e94\u7528\u66f4\u5e94\u5f3a\u8c03\u5176\u4f5c\u7528\u7684\u5b89\u5168\u6027\u3001\u901f\u6548\u6027\u4e0e\u6709\u6548\u6027\u3002\u5bf9\u4e8e\u8fd9\u4e9b\u60a3\u8005\u7684\u6cbb\u7597\uff0c\u5c06\u6765\u7684\u7814\u7a76\u5e94\u7740\u773c\u4e8e\uff1a\na.\u5728\u539f\u6709\u5206\u7c7b\u65b9\u6cd5\u4e0a\u53d1\u5c55\u4e00\u79cd\u66f4\u52a0\u7ec6\u5206\u548c\u7cbe\u786e\u5316\u7684\u8bca\u65ad\u5de5\u5177\u4ee5\u6307\u5bfc\u6cbb\u7597\uff1bb.\u901a\u8fc7\u7279\u5f81\u6027\u7684\u9057\u4f20\u6807\u5fd7\u6765\u65e9\u671f\u53d1\u73b0\u3001\u65e9\u671f\u6cbb\u7597\uff1bc.\u533a\u5206\n\u5404\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u4f5c\u7528\u7279\u70b9\uff0c\u5e76\u5efa\u7acb\u53ef\u9760\u7684\u7597\u6548\u9884\u6d4b\u6307\u6807\u4ee5\u9009\u62e9\u7528\u836f\u3002\nD.\u8001\u5e74\u60a3\u8005\u7684\u5e94\u7528\uff1a\u9664\u8003\u8651\u4e00\u822c\u6027\u7684\u4ee3\u8c22\u3001\u810f\u5668\u529f\u80fd\u8870\u9000\u7b49\u7279\u70b9\u5916\uff0c\u5728\u8001\u5e74\u60a3\u8005\u7684\u5e94\u7528\u4e2d\u5c1a\u9700\u6ce8\u610f\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u7684\u95ee\u9898\uff0c\u56e0\u4e3a\u8fd9\u4e9b\u60a3\u8005\n\u5f80\u5f80\u670d\u7528\u591a\u79cd\u836f\u7269\u3002\u5bf9\u4e8e\u90e8\u5206\u56e0\u667a\u80fd\u51cf\u9000\u4e0d\u80fd\u914d\u5408\u7684\u60a3\u8005\uff0c\u5c24\u5176\u5e94\u5f3a\u8c03\u62a4\u7406\u4e2d\u7684\u89c4\u8303\u670d\u836f\u3002\u4e00\u822c\u5242\u91cf\u9700\u76f8\u5e94\u51cf\u4f4e\u3002\n\u2465\u5176\u4ed6\u4e34\u5e8a\u76f8\u5173\u95ee\u9898\uff1a\nA.\u4e34\u5e8a\u7597\u6548\u8bc4\u4f30\uff1a\u8bb8\u591a\u8f83\u65b0\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\u4e34\u5e8a\u5e94\u7528\u65f6\u95f4\u5c1a\u77ed\uff0c\u5bf9\u8fdb\u4e00\u6b65\u8bc4\u4ef7\u5404\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u4e34\u5e8a\u7597\u6548\u5c1a\u5728\u7814\u7a76\u3002\u76ee\u524d\u8f83\u4e3a\u4e00\u81f4\u7684\u89c2\u70b9\n\u662f\uff0c\u5c3d\u5feb\u8fbe\u5230\u6cbb\u7597\u6240\u9700\u8840\u836f\u6d53\u5ea6\u5bf9\u7f13\u89e3\u75c7\u72b6\u6709\u5229\u3002\nB.\u8010\u53d7\u6027\u95ee\u9898\uff1a\u4e00\u90e8\u5206\u60a3\u8005\u670d\u836f\u521d\u671f\u7597\u6548\u663e\u7740\uff0c\u4f46\u5728\u957f\u671f\u7ef4\u6301\u3001\u9884\u9632\u6cbb\u7597\u4e2d\uff0c\u51fa\u73b0\u7597\u6548\u4e0b\u964d\uff0c\u751a\u81f3\u4e27\u5931\uff1b\u4e0d\u80fd\u5145\u5206\u63a7\u5236\u5bfc\u81f4\u75be\u75c5\u590d\u53d1\uff1b\n\u5bf9\u5148\u524d\u7684\u6cbb\u7597\u836f\u7269\u4ea7\u751f\u8010\u53d7\u3002\u6362\u836f\u6216\u8005\u5408\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u4ecd\u4f1a\u6709\u4e00\u90e8\u5206\u60a3\u8005\u4f1a\u91cd\u65b0\u8010\u836f\u3002\u8fd9\u4e00\u95ee\u9898\u9700\u8981\u91cd\u89c6\u3002\nC.\u836f\u7269\u6cbb\u7597\u76d1\u6d4b\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u4e2d\uff0c\u76f8\u5bf9\u201c\u53e4\u8001\u201d\u7684\u836f\u7269\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u800c\u65b0\u4e00\u4ee3\u7684\u836f\u7269\u53c8\u7f3a\u4e4f\u8db3\u591f\u7684\u4e34\u5e8a\u7ecf\u9a8c\uff0c\u6545\u836f\u7269\u76d1\u6d4b\u975e\u5e38\u5fc5\u8981\u3002\n\u4e00\u822c\u63a8\u835012h\u00a0\u6807\u51c6\u8840\u6e05\u9502\u6d53\u5ea6(standardized\u00a012-hour\u00a0serum\u00a0lithium\u00a0concentra\ntion\uff0c12-stSLi)\uff0c\u5373\u5728\u672b\u6b21\u670d\u836f12h\u00a0\u540e\u53d6\u8840\uff0c\u65f6\u95f4\u8bef\u5dee\u8981\u6c420.5h\u00a0\u4e4b\u5185\u3002\u56e0\u4e3a\u6b64\u65f6\u6444\u5165\u548c\u6392\u51fa\u7684\u9502\u51e0\u4e4e\u76f8\u7b49\uff0c\u80fd\n\u66f4\u597d\u5730\u53cd\u6620\u7a33\u6001\u8840\u836f\u6d53\u5ea6\u3002\nD.\u4eba\u79cd\u5dee\u5f02\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5bf9\u4e0d\u540c\u4eba\u79cd\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u4e3b\u8981\u8868\u73b0\u5728\u5e73\u5747\u6cbb\u7597\u5242\u91cf\u3001\u8010\u53d7\u5242\u91cf\u3001\u8d77\u6548\u65f6\u95f4\u548c\u4e0d\u826f\u53cd\u5e94\u7b49\u65b9\u9762\u3002\u4ee5\u5361\u9a6c\u897f\u5e73\n\u5728\u65e5\u672c(\u9ec4\u79cd\u4eba)\u7684\u4f7f\u7528\u4e0e\u897f\u65b9\u56fd\u5bb6(\u767d\u79cd\u4eba\u4e3a\u4e3b)\u7684\u660e\u663e\u5dee\u5f02\u4e3a\u4ee3\u8868\u3002\u76ee\u524d\uff0c\u7b3c\u7edf\u5730\u5c06\u539f\u56e0\u5f52\u7ed3\u4e3a\u751f\u7269\u56e0\u7d20\u3001\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u548c\u6587\u5316\u56e0\u7d20\n\u3002",
                    "category": 5,
                    "symbolSize": 70
                },
                {
                    "name": "\u5fc3\u7406\u5b66\u5bb6\u8ba4\u4e3a\uff1a\u5b66\u4f1a\u4fdd\u6301\u6700\u4f73\u5fc3\u6001\uff0c\u5c31\u597d\u8c61\u4e00\u6761\u6d3b\u9c7c\uff0c\u80fd\u591f\u81ea\u7531\u81ea\u5728\u5730\u9068\u6e38\u5728\u793e\u4f1a\u3001\u5bb6\u5ead\u3001\u751f\u6d3b\u7684\u6d77\u6d0b\u3002\u90a3\u4e48\uff0c\u600e\u6837\u5728\u4eba\u9645\u5173\u7cfb\u590d\u6742\u7684\u793e\n\u4f1a\u73af\u5883\u4e2d\uff0c\u4fdd\u6301\u4f60\u7684\u6700\u4f73\u5fc3\u6001\u5462\uff1f\u8fd0\u7528\u5404\u79cd\u79d1\u5b66\u53ef\u884c\u7684\u65b9\u6cd5\uff0c\u81ea\u6211\u8c03\u8282\u5fc3\u7406\u56e0\u7d20\uff0c\u4fc3\u8fdb\u5fc3\u7406\u5e73\u8861\uff0c\u8fbe\u5230\u5fc3\u7406\u5065\u5eb7\u3002\u9884\u9632\u4e00\u822c\u7684\u5fc3\u7406\u95ee\u9898\u3001\n\u5fc3\u7406\u969c\u788d\u90fd\u53ef\u4ee5\u7ecf\u8fc7\u81ea\u6211\u5fc3\u7406\u4fdd\u5065\u6765\u5b9e\u73b0\u3002\u81ea\u6211\u5fc3\u7406\u4fdd\u5065\u5185\u5bb9\u5305\u62ec\u4ee5\u4e0b\u51e0\u4e2a\u65b9\u9762\uff1a\n1.\u6811\u7acb\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u00a0\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u7684\u786e\u5b9a\u662f\u9632\u6b62\u5fc3\u7406\u5f02\u5e38\u7684\u6839\u672c\u6761\u4ef6\uff0c\u662f\u9752\u5c11\u5e74\u5fc3\u7406\u5065\u5eb7\u7684\u91cd\u8981\u4fdd\u8bc1\uff0c\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\n\u754c\u89c2\u4f7f\u9752\u5c11\u5e74\u6b63\u786e\u8ba4\u8bc6\u5916\u754c\u4e0e\u4e2a\u4eba\u7684\u5173\u7cfb\uff0c\u5145\u5206\u53d1\u6325\u81ea\u5df1\u7684\u4f5c\u7528\u548c\u80fd\u529b\uff0c\u534f\u8c03\u5e76\u5904\u7406\u597d\u5404\u79cd\u5173\u7cfb\uff0c\u4fdd\u8bc1\u5fc3\u7406\u53cd\u5e94\u7684\u9002\u5ea6\uff0c\u9632\u6b62\u5f02\u5e38\uff0c\u5982\u679c\n\u4e00\u4e2a\u4eba\u7684\u9700\u8981\u3001\u89c2\u5ff5\u3001\u7406\u60f3\u3001\u884c\u4e3a\u8fdd\u80cc\u4e86\u793e\u4f1a\u51c6\u5219\uff0c\u81ea\u7136\u4f1a\u5230\u5904\u78b0\u58c1\uff0c\u906d\u53d7\u632b\u6298\uff0c\u9677\u5165\u65e0\u7a77\u65e0\u5c3d\u7684\u70e6\u607c\u4e0e\u75db\u82e6\u4e2d\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5065\u5eb7\u3002\u53ef\n\u89c1\uff0c\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u662f\u4fdd\u8bc1\u4e2a\u4eba\u5fc3\u7406\u5065\u5eb7\u7684\u601d\u60f3\u57fa\u7840\u548c\u5fc3\u7406\u57fa\u7840\u3002\n2.\u4e86\u89e3\u81ea\u6211\uff0c\u63a5\u53d7\u81ea\u6211\u00a0\u4e0d\u80fd\u6b63\u786e\u8ba4\u8bc6\u81ea\u6211\u5f80\u5f80\u662f\u5f62\u6210\u5fc3\u7406\u969c\u788d\u7684\u91cd\u8981\u539f\u56e0\u4e4b\u4e00\u3002\u8981\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\uff0c\u4e0d\u4ec5\u8981\u4e86\u89e3\u81ea\u5df1\u7684\u957f\u5904\u3001\u5174\u8da3\u3001\u80fd\n\u529b\u3001\u6027\u683c\uff0c\u66f4\u4e86\u89e3\u81ea\u5df1\u7684\u4e0d\u8db3\u548c\u7f3a\u9677\uff0c\u5e76\u8981\u6b63\u89c6\u5b83\u4eec\u3002\u5982\u679c\u5bf9\u81ea\u5df1\u4e0d\u4e86\u89e3\uff0c\u4e0d\u63a5\u53d7\uff0c\u90a3\u4e48\uff0c\u4e0d\u662f\u611f\u5230\u6000\u624d\u4e0d\u9047\uff0c\u751f\u4e0d\u9022\u65f6\uff0c\u5c31\u662f\u6124\u4e16\u5ac9\u4fd7\n\uff0c\u72c2\u5984\u81ea\u5927\uff0c\u6216\u662f\u8fc7\u5206\u81ea\u5351\u7126\u8651\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5e73\u8861\u3002\u56e0\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u6709\u81ea\u77e5\u4e4b\u660e\uff0c\u5728\u5145\u5206\u4e86\u89e3\u81ea\u6211\u7684\u57fa\u7840\u4e0a\uff0c\u65e2\u4e0d\u8fc7\u9ad8\u4f30\u8ba1\u81ea\u6211\uff0c\u4e5f\u4e0d\n\u81ea\u6b3a\u6b3a\u4eba\uff0c\u8fd9\u6837\u624d\u4f1a\u5fc3\u5b89\u7406\u5f97\uff0c\u51cf\u5c11\u5fc3\u7406\u7684\u51b2\u7a81\uff0c\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\u3002\n3.\u8ba4\u8bc6\u73b0\u5b9e\uff0c\u6b63\u89c6\u9006\u5883\u00a0\u4eba\u5728\u73b0\u5b9e\u751f\u6d3b\u4e2d\uff0c\u800c\u5ba2\u89c2\u73b0\u5b9e\u53c8\u4e0d\u4ee5\u4eba\u7684\u4e3b\u89c2\u610f\u5fd7\u4e3a\u8f6c\u79fb\uff0c\u53ea\u8981\u8981\u6c42\u4e2a\u4eba\u53bb\u5145\u5206\u8ba4\u8bc6\u548c\u4e86\u89e3\u73b0\u5b9e\uff0c\u9002\u5e94\u548c\u6539\u9020\n\u73b0\u5b9e\u3002\u8fd9\u5c31\u8981\u6c42\u9752\u5c11\u5e74\u9762\u5bf9\u73b0\u5b9e\uff0c\u628a\u4e2a\u4eba\u7684\u601d\u60f3\u3001\u613f\u671b\u548c\u8981\u6c42\u4e0e\u73b0\u5b9e\u793e\u4f1a\u7edf\u4e00\u8d77\u6765\u3002\u5f53\u7136\uff0c\u9752\u5c11\u5e74\u6709\u6743\u8fdb\u884c\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\uff0c\u4f46\u662f\u8fd9\u79cd\u8bbe\u8ba1\n\u51b3\u4e0d\u80fd\u504f\u79bb\u73b0\u5b9e\u7684\u8f68\u9053\uff0c\u5426\u5219\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\u53ea\u80fd\u662f\u7a7a\u60f3\u3002\u6b64\u5916\uff0c\u9752\u5c11\u5e74\u6709\u8fdb\u8eab\u5904\u9006\u5883\u4e5f\u662f\u6709\u6240\u96be\u514d\u7684\uff0c\u5982\u5b66\u4e60\u7684\u56f0\u96be\uff0c\u6210\u7ee9\u7684\u9000\u6b65\uff0c\u73ed\u5e72\n\u90e8\u5de5\u4f5c\u7684\u8f9b\u82e6\uff0c\u8003\u8bd5\u7684\u5931\u5229\uff0c\u4e13\u4e1a\u7684\u9650\u5236\uff0c\u5c31\u4e1a\u7684\u8270\u96be\uff0c\u540c\u5b66\u95f4\u7684\u78e8\u64e6\uff0c\u521d\u604b\u7684\u70e6\u607c\u7b49\u7b49\u3002\u5bf9\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u9f13\u8d77\u52c7\u529b\uff0c\u57f9\u517b\u81ea\u5df1\u9047\u4e8b\u4e0d\u4e71\n\u3001\u5e94\u4ed8\u81ea\u5982\u7684\u5fc3\u7406\u54c1\u8d28\u3002\u800c\u8981\u5f62\u6210\u8fd9\u79cd\u826f\u597d\u54c1\u8d28\u5fc5\u987b\u70ed\u7231\u751f\u6d3b\u3001\u70ed\u7231\u5b66\u4e60\u548c\u5de5\u4f5c\uff0c\u5b66\u4f1a\u5168\u9762\u3001\u5ba2\u89c2\u5730\u770b\u95ee\u9898\uff0c\u4e0d\u8ba1\u8f83\uff0c\u4e0d\u4ee5\u4eba\u4e4b\u77ed\u5ea6\u5df2\u4e4b\n\u957f\uff0c\u4e0d\u597d\u9ad8\u52a1\u8fdc\uff0c\u8981\u6709\u968f\u65f6\u90fd\u4f1a\u906d\u9047\u56f0\u96be\u3001\u632b\u6298\u7684\u601d\u60f3\u51c6\u5907\uff0c\u8981\u6709\u5584\u4e8e\u8c03\u6574\u81ea\u6211\u4e0e\u793e\u4f1a\u5173\u7cfb\u7684\u80fd\u529b\u3002\n4.\u5efa\u7acb\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u00a0\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u65e2\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u6761\u4ef6\uff0c\u53c8\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u8868\u73b0\u3002\u826f\u597d\u9645\u5173\u7cfb\u7684\u5efa\u7acb\uff0c\u4e0d\u662f\u9760\u9022\u8fce\u8c04\u5a9a\uff0c\u800c\u662f\u9760\u8bda\n\u5b9e\u53cb\u5584\uff0c\u4e25\u4e8e\u5f8b\u5df2\uff0c\u4e50\u4e8e\u52a9\u4eba\u7b49\u9ad8\u5802\u7684\u54c1\u683c\u3002\u56e0\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u5728\u793e\u4f1a\u4ea4\u5f80\u4e2d\u953b\u70bc\u81ea\u5df1\u7684\u826f\u597d\u7684\u54c1\u8d28\uff0c\u8981\u81ea\u4fe1\u4fe1\u4eba\uff0c\u81ea\u5c0a\u5c0a\u4eba\uff0c\u81ea\u52a9\u52a9\u4eba\u3002\n\u59a5\u5584\u5904\u7406\u4eba\u9645\u5173\u7cfb\uff0c\u5373\u5904\u7406\u597d\u4e0e\u7236\u6bcd\u3001\u8001\u5e08\u3001\u540c\u5b66\u3001\u670b\u53cb\u3001\u5f02\u6027\u7684\u5173\u7cfb\uff0c\u5176\u4e2d\u5c24\u4ee5\u670b\u53cb\u5173\u7cfb\u6700\u4e3a\u91cd\u8981\u3002\u5904\u7406\u4eba\u9645\u5173\u7cfb\u8981\u6709\u4e00\u4e2a\u201c\u597d\u5c3a\u5bf8\u201d\n\u3002\u201c\u597d\u5c3a\u5bf8\u201d\u662f\u6307\u5584\u4e8e\u5b66\u4e60\u3001\u4eff\u6548\u4ed6\u4eba\u4e4b\u957f\u3002\u8fd9\u4e0d\u4f46\u80fd\u4f7f\u81ea\u5df1\u4e0e\u5468\u56f4\u7684\u4eba\u4eec\u5f62\u6210\u548c\u7766\u7684\u6c14\u6c1b\uff0c\u6709\u5229\u4e8e\u6700\u4f73\u5fc3\u6001\u7684\u57f9\u517b\u4e0e\u7a33\u56fa\uff0c\u4e5f\u5bb9\u6613\u628a\u5468\n\u56f4\u7684\u4e8b\u60c5\u5904\u7406\u597d\u3002\n5.\u52b3\u9038\u7ed3\u5408\uff0c\u79d1\u5b66\u7528\u8111\u00a0\u4e00\u5b9a\u7684\u5b66\u4e60\u538b\u529b\u53ef\u4ee5\u6fc0\u8d77\u5b66\u4e60\u5174\u8da3\uff0c\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u5bf9\u5fc3\u7406\u7684\u5065\u5eb7\u5927\u6709\u88e8\u76ca\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u63d0\u5021\u52e4\u4e8e\u7528\u8111\u3002\u4f46\u662f\n\uff0c\u8fc7\u5ea6\u7528\u8111\uff0c\u5219\u4f1a\u4f7f\u5927\u8111\u7684\u795e\u7ecf\u6d3b\u52a8\u906d\u5230\u7834\u574f\uff0c\u5bfc\u81f4\u5fc3\u7406\u75b2\u52b3\uff0c\u4f7f\u667a\u529b\u4e0b\u964d\u3001\u7cbe\u795e\u840e\u9761\u3001\u5931\u7720\u75b2\u60eb\u3002\u5fc3\u7406\u75b2\u52b3\u4e0d\u4f46\u5b8c\u4e0d\u6210\u4efb\u52a1\uff0c\u800c\u4e14\u4e25\u91cd\n\u59a8\u788d\u5fc3\u7406\u7684\u5065\u5eb7\u53d1\u5c55\uff0c\u6240\u4ee5\u4e0d\u4ec5\u8981\u52e4\u4e8e\u7528\u8111\uff0c\u800c\u4e14\u8981\u79d1\u5b66\u7528\u8111\uff0c\u505a\u5230\u52b3\u9038\u7ed3\u5408\u3002\u6240\u8c13\u79d1\u5b66\u7528\u8111\u662f\u6307\u8ba9\u5927\u8111\u7684\u5404\u79cd\u795e\u7ecf\u7ec6\u80de\u4f9d\u6b21\u8f6e\u66ff\u6d3b\u52a8\uff0c\n\u4f7f\u5927\u8111\u7684\u5174\u594b\u548c\u6291\u5236\u8fc7\u7a0b\u5e73\u8861\u534f\u8c03\u3002\u4e3a\u6b64\uff0c\u4e00\u8981\u5b66\u4f1a\u79d1\u5b66\u5730\u5b89\u6392\u4e00\u5929\u7684\u5b66\u4e60\u3001\u5de5\u4f5c\u548c\u751f\u6d3b\u65f6\u95f4\uff0c\u5b66\u4e60\u65f6\u95f4\u5f52\u597d\u63a7\u5236\u572810h\u00a0\u4e4b\u5185\uff1b\u4e8c\u662f\n\u4f11\u606f\u597d\uff0c\u4fdd\u8bc1\u5145\u8db3\u7684\u7761\u7720\uff1b\u53c1\u8981\u52a0\u5f3a\u4f53\u80b2\u953b\u70bc\uff0c\u79ef\u6781\u53c2\u52a0\u8bfe\u4f59\u6d3b\u52a8\uff0c\u62d3\u5bbd\u5174\u8da3\u8303\u56f4\u3002\u8fd9\u6837\uff0c\u4f7f\u5b66\u4e60\u3001\u751f\u6d3b\u6709\u7d27\u6709\u677e\uff0c\u751f\u52a8\u6d3b\u6cfc\uff0c\u624d\u80fd\u66f4\u597d\n\u5730\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u4fdd\u6301\u8eab\u5fc3\u5065\u5eb7\u3002\n6.\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u638c\u63e1\u514b\u670d\u4e0d\u826f\u5fc3\u5883\u7684\u65b9\u6cd5\u00a0\u60c5\u7eea\u662f\u5f71\u54cd\u8eab\u5fc3\u5065\u5eb7\u7684\u91cd\u8981\u56e0\u7d20\uff0c\u56e0\u6b64\u8981\u4f7f\u8eab\u5fc3\u5065\u5eb7\u5c31\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u5b66\u505a\u60c5\u7eea\u7684\n\u4e3b\u4eba\uff0c\u4e0d\u505a\u60c5\u7eea\u7684\u5974\u96b6\uff0c\u4e14\u7406\u667a\u7684\u529b\u91cf\u53bb\u6291\u5236\u60c5\u7eea\u7684\u51b2\u52a8\u3002\u8981\u5584\u4e8e\u6291\u5236\u4e2a\u4eba\u60c5\u7eea,\u8981\u53ca\u65f6\u758f\u5bfc\u5df2\u5f62\u6210\u7684\u6d88\u6781\u60c5\u7eea\uff0c\u89e3\u9664\u7cbe\u795e\u7684\u538b\u529b\u3002\u6bcf\u4e2a\n\u4eba\u7684\u60c5\u7eea\u4e0d\u4f1a\u662f\u4e00\u6210\u4e0d\u53d8\u7684\uff0c\u65f6\u597d\u65f6\u574f\uff0c\u65f6\u6ce2\u52a8\u5982\u6d6a\uff0c\u65f6\u5e73\u9759\u5982\u955c\u3002\u56e0\u6b64\uff0c\u5fc5\u987b\u5b66\u4f1a\u63a7\u5236\u60c5\u7eea\uff0c\u7279\u522b\u662f\u80fd\u5728\u6700\u77ed\u7684\u65f6\u95f4\u4e2d\uff0c\u5c06\u4e0d\u826f\u60c5\u7eea\u6d88\n\u706d\u5728\u840c\u82bd\u72b6\u6001\uff0c\u4f7f\u4e4b\u4e0d\u518d\u6269\u5c55\u3001\u8513\u5ef6\uff0c\u4ee5\u81f3\u917f\u6210\u707e\u7978\u3002\u8981\u505a\u5230\u8fd9\u4e00\u70b9\uff0c\u9996\u5148\u8981\u6ce8\u610f\u7528\u201c\u7406\u667a\u8c03\u5242\u201d\u3002\u5fc3\u7406\u5b66\u8ba4\u4e3a\uff0c\u4eba\u4eec\u53d1\u813e\u6c14\uff0c\u5435\u5634\u6253\u67b6\n\uff0c\u5f80\u5f80\u662f\u611f\u60c5\u51b2\u7834\u7406\u667a\u7684\u5927\u95e8\u9020\u6210\u7684\u3002\u56e0\u6b64\uff0c\u51e1\u4e8b\u5e94\u8be5\u53c1\u601d\u800c\u540e\u884c\u3002\u5426\u5219\u5bb9\u6613\u9020\u6210\u5bf9\u65b9\u4e0d\u7406\u89e3\uff0c\u51fa\u6f0f\u5b50\uff0c\u5f62\u6210\u7a81\u53d1\u6027\u77db\u76fe\uff0c\u5bfc\u81f4\u4ed3\u4fc3\u4e4b\u95f4\n\u5931\u53bb\u7406\u667a\u7684\u5e73\u8861\u3002\u4e07\u4e00\u9047\u5230\u201c\u9876\u725b\u201d\u65f6\uff0c\u9996\u5148\u8981\u5584\u4e8e\u538b\u201c\u706b\u201d\uff0c\u8981\u663e\u793a\u51fa\u81ea\u5df1\u7684\u5927\u65b9\uff0c\u6709\u6c14\u8282\uff0c\u4e0d\u5931\u9ad8\u5c1a\u7684\u4eba\u683c\u3002\u5176\u6b21\uff0c\u8981\u5584\u4e8e\u201c\u9000\u5374\u201d\n\u3002\u4ee5\u201c\u9000\u201d\u4e3a\u201c\u8fdb\u201d\u7684\u201c\u9000\u5374\u201d\uff0c\u662f\u6d88\u9664\u201c\u6218\u706b\u201d\u7684\u79ef\u6781\u5fc3\u7406\u56e0\u7d20\u3002",
                    "des": "\u5fc3\u7406\u5b66\u5bb6\u8ba4\u4e3a\uff1a\u5b66\u4f1a\u4fdd\u6301\u6700\u4f73\u5fc3\u6001\uff0c\u5c31\u597d\u8c61\u4e00\u6761\u6d3b\u9c7c\uff0c\u80fd\u591f\u81ea\u7531\u81ea\u5728\u5730\u9068\u6e38\u5728\u793e\u4f1a\u3001\u5bb6\u5ead\u3001\u751f\u6d3b\u7684\u6d77\u6d0b\u3002\u90a3\u4e48\uff0c\u600e\u6837\u5728\u4eba\u9645\u5173\u7cfb\u590d\u6742\u7684\u793e\n\u4f1a\u73af\u5883\u4e2d\uff0c\u4fdd\u6301\u4f60\u7684\u6700\u4f73\u5fc3\u6001\u5462\uff1f\u8fd0\u7528\u5404\u79cd\u79d1\u5b66\u53ef\u884c\u7684\u65b9\u6cd5\uff0c\u81ea\u6211\u8c03\u8282\u5fc3\u7406\u56e0\u7d20\uff0c\u4fc3\u8fdb\u5fc3\u7406\u5e73\u8861\uff0c\u8fbe\u5230\u5fc3\u7406\u5065\u5eb7\u3002\u9884\u9632\u4e00\u822c\u7684\u5fc3\u7406\u95ee\u9898\u3001\n\u5fc3\u7406\u969c\u788d\u90fd\u53ef\u4ee5\u7ecf\u8fc7\u81ea\u6211\u5fc3\u7406\u4fdd\u5065\u6765\u5b9e\u73b0\u3002\u81ea\u6211\u5fc3\u7406\u4fdd\u5065\u5185\u5bb9\u5305\u62ec\u4ee5\u4e0b\u51e0\u4e2a\u65b9\u9762\uff1a\n1.\u6811\u7acb\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u00a0\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u7684\u786e\u5b9a\u662f\u9632\u6b62\u5fc3\u7406\u5f02\u5e38\u7684\u6839\u672c\u6761\u4ef6\uff0c\u662f\u9752\u5c11\u5e74\u5fc3\u7406\u5065\u5eb7\u7684\u91cd\u8981\u4fdd\u8bc1\uff0c\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\n\u754c\u89c2\u4f7f\u9752\u5c11\u5e74\u6b63\u786e\u8ba4\u8bc6\u5916\u754c\u4e0e\u4e2a\u4eba\u7684\u5173\u7cfb\uff0c\u5145\u5206\u53d1\u6325\u81ea\u5df1\u7684\u4f5c\u7528\u548c\u80fd\u529b\uff0c\u534f\u8c03\u5e76\u5904\u7406\u597d\u5404\u79cd\u5173\u7cfb\uff0c\u4fdd\u8bc1\u5fc3\u7406\u53cd\u5e94\u7684\u9002\u5ea6\uff0c\u9632\u6b62\u5f02\u5e38\uff0c\u5982\u679c\n\u4e00\u4e2a\u4eba\u7684\u9700\u8981\u3001\u89c2\u5ff5\u3001\u7406\u60f3\u3001\u884c\u4e3a\u8fdd\u80cc\u4e86\u793e\u4f1a\u51c6\u5219\uff0c\u81ea\u7136\u4f1a\u5230\u5904\u78b0\u58c1\uff0c\u906d\u53d7\u632b\u6298\uff0c\u9677\u5165\u65e0\u7a77\u65e0\u5c3d\u7684\u70e6\u607c\u4e0e\u75db\u82e6\u4e2d\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5065\u5eb7\u3002\u53ef\n\u89c1\uff0c\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u662f\u4fdd\u8bc1\u4e2a\u4eba\u5fc3\u7406\u5065\u5eb7\u7684\u601d\u60f3\u57fa\u7840\u548c\u5fc3\u7406\u57fa\u7840\u3002\n2.\u4e86\u89e3\u81ea\u6211\uff0c\u63a5\u53d7\u81ea\u6211\u00a0\u4e0d\u80fd\u6b63\u786e\u8ba4\u8bc6\u81ea\u6211\u5f80\u5f80\u662f\u5f62\u6210\u5fc3\u7406\u969c\u788d\u7684\u91cd\u8981\u539f\u56e0\u4e4b\u4e00\u3002\u8981\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\uff0c\u4e0d\u4ec5\u8981\u4e86\u89e3\u81ea\u5df1\u7684\u957f\u5904\u3001\u5174\u8da3\u3001\u80fd\n\u529b\u3001\u6027\u683c\uff0c\u66f4\u4e86\u89e3\u81ea\u5df1\u7684\u4e0d\u8db3\u548c\u7f3a\u9677\uff0c\u5e76\u8981\u6b63\u89c6\u5b83\u4eec\u3002\u5982\u679c\u5bf9\u81ea\u5df1\u4e0d\u4e86\u89e3\uff0c\u4e0d\u63a5\u53d7\uff0c\u90a3\u4e48\uff0c\u4e0d\u662f\u611f\u5230\u6000\u624d\u4e0d\u9047\uff0c\u751f\u4e0d\u9022\u65f6\uff0c\u5c31\u662f\u6124\u4e16\u5ac9\u4fd7\n\uff0c\u72c2\u5984\u81ea\u5927\uff0c\u6216\u662f\u8fc7\u5206\u81ea\u5351\u7126\u8651\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5e73\u8861\u3002\u56e0\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u6709\u81ea\u77e5\u4e4b\u660e\uff0c\u5728\u5145\u5206\u4e86\u89e3\u81ea\u6211\u7684\u57fa\u7840\u4e0a\uff0c\u65e2\u4e0d\u8fc7\u9ad8\u4f30\u8ba1\u81ea\u6211\uff0c\u4e5f\u4e0d\n\u81ea\u6b3a\u6b3a\u4eba\uff0c\u8fd9\u6837\u624d\u4f1a\u5fc3\u5b89\u7406\u5f97\uff0c\u51cf\u5c11\u5fc3\u7406\u7684\u51b2\u7a81\uff0c\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\u3002\n3.\u8ba4\u8bc6\u73b0\u5b9e\uff0c\u6b63\u89c6\u9006\u5883\u00a0\u4eba\u5728\u73b0\u5b9e\u751f\u6d3b\u4e2d\uff0c\u800c\u5ba2\u89c2\u73b0\u5b9e\u53c8\u4e0d\u4ee5\u4eba\u7684\u4e3b\u89c2\u610f\u5fd7\u4e3a\u8f6c\u79fb\uff0c\u53ea\u8981\u8981\u6c42\u4e2a\u4eba\u53bb\u5145\u5206\u8ba4\u8bc6\u548c\u4e86\u89e3\u73b0\u5b9e\uff0c\u9002\u5e94\u548c\u6539\u9020\n\u73b0\u5b9e\u3002\u8fd9\u5c31\u8981\u6c42\u9752\u5c11\u5e74\u9762\u5bf9\u73b0\u5b9e\uff0c\u628a\u4e2a\u4eba\u7684\u601d\u60f3\u3001\u613f\u671b\u548c\u8981\u6c42\u4e0e\u73b0\u5b9e\u793e\u4f1a\u7edf\u4e00\u8d77\u6765\u3002\u5f53\u7136\uff0c\u9752\u5c11\u5e74\u6709\u6743\u8fdb\u884c\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\uff0c\u4f46\u662f\u8fd9\u79cd\u8bbe\u8ba1\n\u51b3\u4e0d\u80fd\u504f\u79bb\u73b0\u5b9e\u7684\u8f68\u9053\uff0c\u5426\u5219\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\u53ea\u80fd\u662f\u7a7a\u60f3\u3002\u6b64\u5916\uff0c\u9752\u5c11\u5e74\u6709\u8fdb\u8eab\u5904\u9006\u5883\u4e5f\u662f\u6709\u6240\u96be\u514d\u7684\uff0c\u5982\u5b66\u4e60\u7684\u56f0\u96be\uff0c\u6210\u7ee9\u7684\u9000\u6b65\uff0c\u73ed\u5e72\n\u90e8\u5de5\u4f5c\u7684\u8f9b\u82e6\uff0c\u8003\u8bd5\u7684\u5931\u5229\uff0c\u4e13\u4e1a\u7684\u9650\u5236\uff0c\u5c31\u4e1a\u7684\u8270\u96be\uff0c\u540c\u5b66\u95f4\u7684\u78e8\u64e6\uff0c\u521d\u604b\u7684\u70e6\u607c\u7b49\u7b49\u3002\u5bf9\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u9f13\u8d77\u52c7\u529b\uff0c\u57f9\u517b\u81ea\u5df1\u9047\u4e8b\u4e0d\u4e71\n\u3001\u5e94\u4ed8\u81ea\u5982\u7684\u5fc3\u7406\u54c1\u8d28\u3002\u800c\u8981\u5f62\u6210\u8fd9\u79cd\u826f\u597d\u54c1\u8d28\u5fc5\u987b\u70ed\u7231\u751f\u6d3b\u3001\u70ed\u7231\u5b66\u4e60\u548c\u5de5\u4f5c\uff0c\u5b66\u4f1a\u5168\u9762\u3001\u5ba2\u89c2\u5730\u770b\u95ee\u9898\uff0c\u4e0d\u8ba1\u8f83\uff0c\u4e0d\u4ee5\u4eba\u4e4b\u77ed\u5ea6\u5df2\u4e4b\n\u957f\uff0c\u4e0d\u597d\u9ad8\u52a1\u8fdc\uff0c\u8981\u6709\u968f\u65f6\u90fd\u4f1a\u906d\u9047\u56f0\u96be\u3001\u632b\u6298\u7684\u601d\u60f3\u51c6\u5907\uff0c\u8981\u6709\u5584\u4e8e\u8c03\u6574\u81ea\u6211\u4e0e\u793e\u4f1a\u5173\u7cfb\u7684\u80fd\u529b\u3002\n4.\u5efa\u7acb\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u00a0\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u65e2\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u6761\u4ef6\uff0c\u53c8\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u8868\u73b0\u3002\u826f\u597d\u9645\u5173\u7cfb\u7684\u5efa\u7acb\uff0c\u4e0d\u662f\u9760\u9022\u8fce\u8c04\u5a9a\uff0c\u800c\u662f\u9760\u8bda\n\u5b9e\u53cb\u5584\uff0c\u4e25\u4e8e\u5f8b\u5df2\uff0c\u4e50\u4e8e\u52a9\u4eba\u7b49\u9ad8\u5802\u7684\u54c1\u683c\u3002\u56e0\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u5728\u793e\u4f1a\u4ea4\u5f80\u4e2d\u953b\u70bc\u81ea\u5df1\u7684\u826f\u597d\u7684\u54c1\u8d28\uff0c\u8981\u81ea\u4fe1\u4fe1\u4eba\uff0c\u81ea\u5c0a\u5c0a\u4eba\uff0c\u81ea\u52a9\u52a9\u4eba\u3002\n\u59a5\u5584\u5904\u7406\u4eba\u9645\u5173\u7cfb\uff0c\u5373\u5904\u7406\u597d\u4e0e\u7236\u6bcd\u3001\u8001\u5e08\u3001\u540c\u5b66\u3001\u670b\u53cb\u3001\u5f02\u6027\u7684\u5173\u7cfb\uff0c\u5176\u4e2d\u5c24\u4ee5\u670b\u53cb\u5173\u7cfb\u6700\u4e3a\u91cd\u8981\u3002\u5904\u7406\u4eba\u9645\u5173\u7cfb\u8981\u6709\u4e00\u4e2a\u201c\u597d\u5c3a\u5bf8\u201d\n\u3002\u201c\u597d\u5c3a\u5bf8\u201d\u662f\u6307\u5584\u4e8e\u5b66\u4e60\u3001\u4eff\u6548\u4ed6\u4eba\u4e4b\u957f\u3002\u8fd9\u4e0d\u4f46\u80fd\u4f7f\u81ea\u5df1\u4e0e\u5468\u56f4\u7684\u4eba\u4eec\u5f62\u6210\u548c\u7766\u7684\u6c14\u6c1b\uff0c\u6709\u5229\u4e8e\u6700\u4f73\u5fc3\u6001\u7684\u57f9\u517b\u4e0e\u7a33\u56fa\uff0c\u4e5f\u5bb9\u6613\u628a\u5468\n\u56f4\u7684\u4e8b\u60c5\u5904\u7406\u597d\u3002\n5.\u52b3\u9038\u7ed3\u5408\uff0c\u79d1\u5b66\u7528\u8111\u00a0\u4e00\u5b9a\u7684\u5b66\u4e60\u538b\u529b\u53ef\u4ee5\u6fc0\u8d77\u5b66\u4e60\u5174\u8da3\uff0c\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u5bf9\u5fc3\u7406\u7684\u5065\u5eb7\u5927\u6709\u88e8\u76ca\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u63d0\u5021\u52e4\u4e8e\u7528\u8111\u3002\u4f46\u662f\n\uff0c\u8fc7\u5ea6\u7528\u8111\uff0c\u5219\u4f1a\u4f7f\u5927\u8111\u7684\u795e\u7ecf\u6d3b\u52a8\u906d\u5230\u7834\u574f\uff0c\u5bfc\u81f4\u5fc3\u7406\u75b2\u52b3\uff0c\u4f7f\u667a\u529b\u4e0b\u964d\u3001\u7cbe\u795e\u840e\u9761\u3001\u5931\u7720\u75b2\u60eb\u3002\u5fc3\u7406\u75b2\u52b3\u4e0d\u4f46\u5b8c\u4e0d\u6210\u4efb\u52a1\uff0c\u800c\u4e14\u4e25\u91cd\n\u59a8\u788d\u5fc3\u7406\u7684\u5065\u5eb7\u53d1\u5c55\uff0c\u6240\u4ee5\u4e0d\u4ec5\u8981\u52e4\u4e8e\u7528\u8111\uff0c\u800c\u4e14\u8981\u79d1\u5b66\u7528\u8111\uff0c\u505a\u5230\u52b3\u9038\u7ed3\u5408\u3002\u6240\u8c13\u79d1\u5b66\u7528\u8111\u662f\u6307\u8ba9\u5927\u8111\u7684\u5404\u79cd\u795e\u7ecf\u7ec6\u80de\u4f9d\u6b21\u8f6e\u66ff\u6d3b\u52a8\uff0c\n\u4f7f\u5927\u8111\u7684\u5174\u594b\u548c\u6291\u5236\u8fc7\u7a0b\u5e73\u8861\u534f\u8c03\u3002\u4e3a\u6b64\uff0c\u4e00\u8981\u5b66\u4f1a\u79d1\u5b66\u5730\u5b89\u6392\u4e00\u5929\u7684\u5b66\u4e60\u3001\u5de5\u4f5c\u548c\u751f\u6d3b\u65f6\u95f4\uff0c\u5b66\u4e60\u65f6\u95f4\u5f52\u597d\u63a7\u5236\u572810h\u00a0\u4e4b\u5185\uff1b\u4e8c\u662f\n\u4f11\u606f\u597d\uff0c\u4fdd\u8bc1\u5145\u8db3\u7684\u7761\u7720\uff1b\u53c1\u8981\u52a0\u5f3a\u4f53\u80b2\u953b\u70bc\uff0c\u79ef\u6781\u53c2\u52a0\u8bfe\u4f59\u6d3b\u52a8\uff0c\u62d3\u5bbd\u5174\u8da3\u8303\u56f4\u3002\u8fd9\u6837\uff0c\u4f7f\u5b66\u4e60\u3001\u751f\u6d3b\u6709\u7d27\u6709\u677e\uff0c\u751f\u52a8\u6d3b\u6cfc\uff0c\u624d\u80fd\u66f4\u597d\n\u5730\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u4fdd\u6301\u8eab\u5fc3\u5065\u5eb7\u3002\n6.\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u638c\u63e1\u514b\u670d\u4e0d\u826f\u5fc3\u5883\u7684\u65b9\u6cd5\u00a0\u60c5\u7eea\u662f\u5f71\u54cd\u8eab\u5fc3\u5065\u5eb7\u7684\u91cd\u8981\u56e0\u7d20\uff0c\u56e0\u6b64\u8981\u4f7f\u8eab\u5fc3\u5065\u5eb7\u5c31\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u5b66\u505a\u60c5\u7eea\u7684\n\u4e3b\u4eba\uff0c\u4e0d\u505a\u60c5\u7eea\u7684\u5974\u96b6\uff0c\u4e14\u7406\u667a\u7684\u529b\u91cf\u53bb\u6291\u5236\u60c5\u7eea\u7684\u51b2\u52a8\u3002\u8981\u5584\u4e8e\u6291\u5236\u4e2a\u4eba\u60c5\u7eea,\u8981\u53ca\u65f6\u758f\u5bfc\u5df2\u5f62\u6210\u7684\u6d88\u6781\u60c5\u7eea\uff0c\u89e3\u9664\u7cbe\u795e\u7684\u538b\u529b\u3002\u6bcf\u4e2a\n\u4eba\u7684\u60c5\u7eea\u4e0d\u4f1a\u662f\u4e00\u6210\u4e0d\u53d8\u7684\uff0c\u65f6\u597d\u65f6\u574f\uff0c\u65f6\u6ce2\u52a8\u5982\u6d6a\uff0c\u65f6\u5e73\u9759\u5982\u955c\u3002\u56e0\u6b64\uff0c\u5fc5\u987b\u5b66\u4f1a\u63a7\u5236\u60c5\u7eea\uff0c\u7279\u522b\u662f\u80fd\u5728\u6700\u77ed\u7684\u65f6\u95f4\u4e2d\uff0c\u5c06\u4e0d\u826f\u60c5\u7eea\u6d88\n\u706d                     "target": "\u65e9\u5728\u5e0c\u6ce2\u514b\u62c9\u5e95\u65f6\u4ee3\uff0c\u5373\u6709\u8e81\u72c2\u75c7\u548c\u6291\u90c1\u75c7\u8fd9\u4e24\u4e2a\u672f\u8bed\u3002Kahlbaum(1882)\u9996\u5148\u63d0\u51fa\u8e81\u72c2\u548c\u6291\u90c1\u662f\u540c\u4e00\u75be\u75c5\u7684\u4e24\u4e2a\u9636\u6bb5\uff0c\u4e0d\n\u662f\u4e24\u4e2a\u72ec\u7acb\u75be\u75c5\u30021896\u00a0\u5e74\uff0c\u514b\u96f7\u4e15\u6797\u660e\u786e\u628a\u4e24\u8005\u5212\u4e3a\u4e00\u4e2a\u75be\u75c5\u5206\u7c7b\u5355\u5143\uff0c\u547d\u540d\u4e3a\u8e81\u72c2\u6291\u90c1\u6027\u7cbe\u795e\u75c5\u3002\u8fd9\u4e2a\u540d\u79f0\u4e00\u76f4\u6cbf\u7528\u5230\u73b0\u5728\u3002\u957f\n\u671f\u4ee5\u6765\uff0c\u4eba\u4eec\u5bf9\u5fc3\u5883\u969c\u788d(\u60c5\u611f\u6027\u7cbe\u795e\u75c5)\u7684\u75c5\u56e0\u4f5c\u4e86\u5f88\u591a\u63a2\u7d22\uff1a\u5e0c\u6ce2\u514b\u62c9\u5e95\u6839\u636e4\u00a0\u79cd\u4f53\u6db2\u5b66\u8bf4\u8ba4\u4e3a\uff0c\u6291\u90c1\u75c7\u4e3a\u9ed1\u80c6\u6c41\u5206\u6ccc\u8fc7\u591a\uff1bKr\netchmer\u63d0\u51fa\u6c14\u8d28\uff0d\u4f53\u578b\uff0d\u75be\u75c5\u76f8\u5173\u5b66\u8bf4\uff0c\u8ba4\u4e3a\u672c\u75c5\u591a\u89c1\u4e8e\u67d0\u4e9b\u597d\u4ea4\u9645\u3001\u5f00\u6717\u3001\u597d\u52a8\u3001\u5174\u8da3\u5e7f\u6cdb\u3001\u5bb9\u6613\u8fc7\u4e8e\u559c\u60a6\u6216\u8fc7\u4e8e\u5fe7\u90c1\u7684\u4eba\uff0c\n\u4e5f\u591a\u89c1\u4e8e\u77ee\u80d6\u4f53\u578b\u7684\u4eba\uff0c\u800c\u8fd9\u79cd\u6c14\u8d28\u548c\u4f53\u578b\u662f\u6784\u6210\u672c\u75c5\u7684\u57fa\u7840\uff1b\u5df4\u752b\u6d1b\u592b\u8ba4\u4e3a\u8e81\u72c2\u75c7\u5219\u591a\u89c1\u4e8e\u5f3a\u800c\u4e0d\u5747\u8861\u795e\u7ecf\u7c7b\u578b\u7684\u4eba\uff0c\u56e0\u4e3a\u8fd9\u79cd\u4eba\u6291\u5236\n\u8fc7\u7a0b\u5f31\uff0c\u800c\u5174\u594b\u8fc7\u7a0b\u5360\u4f18\u52bf\uff0c\u5728\u67d0\u4e9b\u4e0d\u826f\u7684\u673a\u4f53\u6761\u4ef6\u4e0b\uff0c\u53ef\u80fd\u53d1\u751f\u8e81\u72c2\u6291\u90c1\u6027\u7cbe\u795e\u75c5\u3002",
                    "name": " "
                },
                {
                    "source": "treatment|centernode",
                    "target": "1.\u7ecf\u5178\u6cbb\u7597\u00a0\u60c5\u611f\u969c\u788d\u7684\u6cbb\u7597\u4e3b\u8981\u5305\u62ec\u8eaf\u4f53\u6cbb\u7597(\u542b\u836f\u7269\u6cbb\u7597\u548c\u5176\u4ed6\u8eaf\u4f53\u6cbb\u7597\u65b9\u6cd5\u5982\u7535\u62bd\u6410)\u548c\u5fc3\u7406\u6cbb\u7597\u4e24\u5927\u7c7b\u3002\u5728\u76f8\u5f53\u591a\u7684\u60c5\u51b5\u4e0b\uff0c\n\u53ef\u5c06\u4e24\u79cd\u65b9\u6cd5\u5408\u5e76\u4f7f\u7528\u4ee5\u83b7\u5f97\u66f4\u597d\u7684\u6548\u679c\u3002\n(1)\u836f\u7269\u6cbb\u7597\uff1a\u836f\u7269\u6cbb\u7597\u7684\u51fa\u73b0\u7ed9\u60c5\u611f\u969c\u788d\u7684\u6cbb\u7597\u5e26\u6765\u4e86\u5341\u5206\u4e50\u89c2\u7684\u524d\u666f\u3002\u76ee\u524d\uff0c\u5bf9\u4e8e\u6291\u90c1\u548c\u8e81\u72c2\u72b6\u6001\u5747\u53ef\u7ed9\u4e88\u5b89\u5168\u6709\u6548\u7684\u836f\u7269\u6cbb\u7597\u3002\n\u836f\u7269\u6cbb\u7597\u4e0d\u4f46\u4e3a\u75c5\u4eba\u89e3\u9664\u4e86\u75db\u82e6\uff0c\u6709\u6548\u5730\u9632\u6b62\u81ea\u6740\u8fd9\u4e00\u60b2\u5267\u4e8b\u4ef6\u7684\u53d1\u751f\uff0c\u540c\u65f6\u4e5f\u660e\u663e\u51cf\u5c11\u4e86\u7531\u4e8e\u60c5\u611f\u969c\u788d\u7ed9\u793e\u4f1a\u548c\u5bb6\u5ead\u5e26\u6765\u7684\u6c89\u91cd\u7684\u8d1f\u62c5\n\uff0c\u6062\u590d\u75c5\u4eba\u7684\u5de5\u4f5c\u3001\u751f\u6d3b\u80fd\u529b\u3002\u5bf9\u4e8e\u4e0d\u540c\u8bca\u65ad\u4e9a\u578b\u7684\u60c5\u611f\u969c\u788d\u5176\u836f\u7269\u6cbb\u7597\u65b9\u6cd5\u4e5f\u4e0d\u540c\u3002\n\u2460\u6291\u90c1\u75c7(\u5305\u62ec\u9996\u53d1\u6291\u90c1\u75c7\u548c\u590d\u53d1\u6027\u6291\u90c1\u75c7)\uff1a\nA.\u53c1\u73af\u6297\u6291\u90c1\u836f\u7269\uff1a\u5c3d\u7ba1MAOI\u00a0\u7684\u5e94\u7528\u5148\u4e8e\u53c1\u73af\u6297\u6291\u90c1\u836f\uff0c\u4f46\u7531\u4e8e\u5176\u4e25\u91cd\u7684\u4e0d\u826f\u53cd\u5e94\u548c\u5b89\u5168\u6027\u5f88\u5dee\uff0c\u56e0\u800c\u76ee\u524d\u5728\u6211\u56fd\u5df2\u57fa\u672c\u4e0a\u505c\u6b62\n\u4f7f\u7528\u3002\u7b2c1\u00a0\u4e2a\u53c1\u73af\u6297\u6291\u90c1\u836f\u4e19\u7c73\u55ea\u7684\u51fa\u73b0\u662f\u7ee7\u53d1\u73b0\u6c2f\u4e19\u55ea\u7684\u6297\u7cbe\u795e\u75c5\u4f5c\u7528\u4e4b\u540e\u5728\u7cbe\u795e\u836f\u7406\u5b66\u4e0a\u7684\u53c8\u4e00\u9879\u91cd\u5927\u7a81\u7834\u3002\u6b64\u540e\u6709\u8bb8\u591a\u5176\u4ed6\u53c1\u73af\n\u6297\u6291\u90c1\u836f\u7269\u95ee\u4e16\uff0c\u5305\u62ec\u53d4\u80fa\u7c7b\u7684\u4e19\u7c73\u55ea\u3001\u963f\u7c73\u66ff\u6797\u3001\u591a\u585e\u5e73(\u591a\u8651\u5e73)\u3001\u6c2f\u7c73\u5e15\u660e(\u6c2f\u4e19\u7c73\u55ea)\uff0c\u4ee5\u53ca\u4ef2\u80fa\u7c7b\u7684\u5730\u6614\u5e15\u660e(\u53bb\u7532\u4e19\u7c73\u55ea)\n\u3001\u53bb\u7532\u66ff\u6797\u3001\u666e\u7f57\u66ff\u6797\u7b49\u3002\u56db\u73af\u7c7b\u7684\u9a6c\u666e\u66ff\u6797(\u9ea6\u666e\u66ff\u6797)\u5728\u5316\u5b66\u7ed3\u6784\u4ee5\u53ca\u836f\u7406\u5b66\u7279\u70b9\u4e0a\u5747\u4e0e\u4ef2\u80fa\u7c7b\u76f8\u4f3c\uff0c\u53ef\u4ee5\u5c06\u4e4b\u5f52\u5230\u4e00\u5904\u3002\u4e00\u822c\u7684\u8bf4\n\uff0c\u53d4\u80fa\u7c7b\u6297\u6291\u90c1\u836f\u5bf9NE\u00a0\u548c5-HT\u00a0\u518d\u6444\u53d6\u5747\u6709\u963b\u65ad\u4f5c\u7528(\u6c2f\u7c73\u5e15\u660e\u4e3b\u8981\u4f5c\u7528\u4e8e5-HT)\uff0c\u800c\u4ef2\u80fa\u7c7b\u5219\u5bf9NE\u518d\u6444\u53d6\u5177\u6709\u9009\u62e9\u6027\u963b\n\u65ad\u4f5c\u7528\u3002\u4e34\u5e8a\u5e94\u7528\u4e2d\u53d1\u73b0\uff0c\u8fd9\u7c7b\u836f\u7269\u5bf9\u4e8e\u6291\u90c1\u53d1\u4f5c\u7684\u7597\u6548\u5747\u572860%\uff5e70%\uff0c\u7ecf\u8fc74\uff5e6\u00a0\u5468\u7684\u6cbb\u7597\u5176\u7597\u6548\u8f83\u5b89\u6170\u5242\u9ad8\u7ea6\u4e00\u500d\u3002\u4f46\u5176\u6297\n\u6291\u90c1\u7597\u6548\u5747\u9700\u89813\uff5e4\u00a0\u5468\u65f6\u95f4\u65b9\u80fd\u8fbe\u5230\u9ad8\u5cf0\u3002\u5728\u6cbb\u7597\u521d\u671f\u7597\u6548\u4e0d\u663e\u7740\u65f6\u4ecd\u9700\u5bf9\u75c5\u4eba\u5b9e\u65bd\u4e25\u683c\u7684\u76d1\u62a4\u4ee5\u9632\u6b62\u51fa\u73b0\u81ea\u6740\u884c\u4e3a\u3002\u53e6\u5916\uff0c\u53d4\u80fa\u65cf\n\u53c1\u73af\u7c7b\u836f\u7269\u5177\u6709\u8f83\u5f3a\u7684\u9547\u9759\u50ac\u7720\u4f5c\u7528\uff0c\u53ef\u671b\
