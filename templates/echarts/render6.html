u5728\u6cbb\u7597\u521d\u671f\u7f13\u89e3\u6291\u90c1\u75c7\u4f34\u53d1\u7684\u7761\u7720\u7d0a\u4e71\u548c\u7126\u8651\u70e6\u8e81\u75c7\u72b6\u3002\n\u5c3d\u7ba1\u53c1\u73af\u7c7b\u836f\u7269\u6297\u6291\u90c1\u7597\u6548\u80af\u5b9a\uff0c\u4f46\u5176\u5b89\u5168\u6027\u8f83\u5dee\uff0c\u8fc7\u91cf\u65f6\u81f4\u6b7b\u7387\u8f83\u9ad8\u3002\u5728\u53c1\u73af\u7c7b\u836f\u7269\u5e7f\u6cdb\u5e94\u7528\u7684\u65f6\u671f\uff0c\u4e0d\u5c11\u6291\u90c1\u75c7\u75c5\u4eba\u6700\u7ec8\u91c7\u7528\u533b\u751f\u5904\n\u65b9\u7684\u8fd9\u7c7b\u836f\u7269\u670d\u6bd2\u81ea\u6740\u3002\u5176\u6b21\uff0c\u8fd9\u7c7b\u836f\u7269\u7684\u4e0d\u826f\u53cd\u5e94\u4e5f\u8f83\u591a\uff0c\u4e3b\u8981\u8868\u73b0\u4e3a\u5fc3\u8840\u7ba1\u6bd2\u6027\u3001\u8fc7\u5ea6\u9547\u9759\u3001\u6297\u80c6\u78b1\u80fd\u526f\u4f5c\u7528\u3001\u4f53\u91cd\u589e\u52a0\u4ee5\u53ca\u5bfc\u81f4\u8bb0\n\u5fc6\u529b\u548c\u6ce8\u610f\u529b\u4e00\u8fc7\u6027\u4e0b\u964d\u7b49\u3002\u7531\u4e8e\u8fd9\u4e9b\u539f\u56e0\uff0c\u52a0\u4e0a\u8fd9\u4e9b\u836f\u7269\u8d77\u6548\u6162\u800c\u4e14\u9700\u8981\u6bcf\u5929\u591a\u6b21\u7ed9\u836f\uff0c\u56e0\u800c\u81f4\u4f7f\u75c5\u4eba\u7684\u4f9d\u4ece\u6027\u5f88\u5dee\u3002\u4e0d\u5c11\u75c5\u4eba\u957f\u671f\u63a5\n\u53d7\u4e9a\u6cbb\u7597\u5242\u91cf\u6216\u5728\u5c1a\u672a\u8fbe\u5230\u5145\u5206\u7684\u7597\u7a0b\u5373\u4e2d\u65ad\u6cbb\u7597\u3002\nB.\u65b0\u578b\u6297\u6291\u90c1\u836f\u7269\uff1a\u65b0\u578b\u6297\u6291\u90c1\u836f\u7269\uff0c\u5c24\u5176\u662f\u4ee5\u6c1f\u897f\u6c40(fluoxetine)\u4e3a\u4ee3\u8868\u7684SSRIs\u00a0\u7684\u51fa\u73b0\u4f7f\u6291\u90c1\u75c7\u7684\u6cbb\u7597\u6709\u4e86\u8fdb\n\u4e00\u6b65\u6539\u89c2\u3002\u6c1f\u897f\u6c40\u662f\u4e8e1995\u00a0\u5e74\u8fdb\u5165\u6211\u56fd\u5e02\u573a\u7684\u7b2c1\u00a0\u4e2aSSRIS\u00a0\u3002\u6b64\u540e\u53c8\u9646\u7eed\u6709\u5e15\u7f57\u897f\u6c40(paroxetine)\u00a0\u3001\u820d\u66f2\n\u6797(sertraline)\u3001\u897f\u915e\u666e\u5170(citalopram)\u7b49\u4e0a\u5e02\u3002\u8fd9\u7c7b\u836f\u7269\u7684\u6297\u6291\u90c1\u7597\u6548\u4e0e\u53c1\u73af\u6297\u6291\u90c1\u836f\u76f8\u5f53\uff0c\u8d77\u6548\u65f6\u95f4\u4e5f\u9700\n\u89812\uff5e3\u00a0\u5468\uff0c\u4f46\u7531\u4e8e\u5176\u836f\u7406\u4f5c\u7528\u4e0a\u7684\u9ad8\u9009\u62e9\u6027\uff0c\u4e0e\u4f20\u7edf\u836f\u7269\u76f8\u6bd4\u5176\u5b89\u5168\u6027\u548c\u4e0d\u826f\u53cd\u5e94\u7279\u6027\u5747\u6709\u4e86\u663e\u7740\u63d0\u9ad8\uff0c\u4f7f\u7edd\u5927\u591a\u6570\u75c5\u4eba\u5747\u53ef\u80fd\u5728\u95e8\n\u8bca\u63a5\u53d7\u6cbb\u7597\uff0c\u800c\u4e14\u5bf9\u5176\u5de5\u4f5c\u3001\u751f\u6d3b\u80fd\u529b\u5f71\u54cd\u5f88\u5c0f\u3002\u6bcf\u59291\u00a0\u6b21\u7684\u7ed9\u836f\u65b9\u6848\u4ee5\u53ca\u521d\u59cb\u5242\u91cf\u7b49\u4e8e\u6cbb\u7597\u5242\u91cf\u7684\u7279\u6027\u5927\u5927\u7b80\u5316\u4e86\u6cbb\u7597\u65b9\u6848\uff0c\u4f7f\u8d8a\u6765\n\u8d8a\u591a\u7684\u975e\u7cbe\u795e\u79d1\u533b\u751f\u80fd\u591f\u5e94\u7528\u81ea\u5982\u3002\u56e0\u800c\u5728\u7cbe\u795e\u79d1\u4e43\u81f3\u7efc\u5408\u533b\u9662\u95e8\u8bca\u5747\u5f97\u5230\u4e86\u5e7f\u6cdb\u5e94\u7528\u3002\n\u9664SSRIs\u00a0\u5916\uff0c\u5176\u4ed6\u65b0\u578b\u6297\u6291\u90c1\u836f\u7269\u8fd8\u6709\u7c73\u5b89\u8272\u6797(mianserin)\u3001\u66f2\u5511\u916e(trazodone)\u3001\u00a0\u6587\u6cd5\u62c9\u8f9b(\u4e07\u62c9\u6cd5\n\u65b0)\u3001\u5417\u6c2f\u8d1d\u80fa(moclobemide)\u4e1a\u5df2\u5728\u6211\u56fd\u4e0a\u5e02\uff0c\u800c\u6c1f\u4f0f\u6c99\u660e(fluvoxamine)\u00a0\u5b89\u975e\u4ed6\u916e(\u4e01\u80fa\u82ef\u4e19\u916e)\u3001\u5948\n\u6cd5\u5511\u916e(nefazodone)\u3001\u7c73\u6c2e\u5e73(\u7c73\u5b83\u624e\u54c1)\u3001\u817a\u82f7\u86cb\u6c28\u9178(ademetionine)\u3001\u963f\u83ab\u6c99\u5e73(amoxapine\n)\u5723.\u7ea6\u7ff0\u8349(St\u00a0John\u2019s\u00a0wort)\u7b49\u6709\u7684\u5df2\u7ecf\u6216\u6b63\u5728\u6211\u56fd\u8fdb\u884c\u4e34\u5e8a\u8bd5\u9a8c\u3002\u8fd9\u4e9b\u836f\u7269\u5c3d\u7ba1\u836f\u7406\u4f5c\u7528\u90e8\u4f4d\u548c\u6297\u6291\u90c1\u4f5c\u7528\u673a\u5236\u5404\n\u4e0d\u76f8\u540c\uff0c\u4f46\u5747\u4e0eNE\u00a0\u548c(\u6216)5-HT\u00a0\u7cfb\u7edf\u6709\u5173\u3002\u5176\u7597\u6548\u548c\u8d77\u6548\u65f6\u95f4\u4e0e\u53c1\u73af\u7c7b\u6216SSRIs\u00a0\u76f8\u5f53\uff0c\u4e0d\u826f\u53cd\u5e94\u663e\u7740\u4f4e\u4e8e\u53c1\u73af\u7c7b\u836f\u7269\uff0c\n\u4e0eSSRIs\u00a0\u7c7b\u4f3c\u3002\nC.\u75c5\u4eba\u6559\u80b2\uff1a\u7531\u4e8e\u6297\u6291\u90c1\u836f\u7269\u5747\u9700\u8981\u8fde\u7eed\u670d\u75282\uff5e3\u00a0\u5468\u751a\u81f3\u66f4\u957f\u7684\u65f6\u95f4\u65b9\u80fd\u51fa\u73b0\u663e\u7740\u7684\u4e34\u5e8a\u8fdb\u6b65\uff0c\u800c\u5176\u4e0d\u826f\u53cd\u5e94\u7684\u51fa\u73b0\u5219\u53ef\u5728\u670d\u836f\u540e\n\u5f88\u5feb\u5373\u53ef\u51fa\u73b0\uff0c\u56e0\u6b64\uff0c\u533b\u751f\u9700\u8981\u4e0b\u5de5\u592b\u8fdb\u884c\u75c5\u4eba\u6559\u80b2\uff0c\u5c06\u8fd9\u79cd\u836f\u7406\u5b66\u7279\u70b9\u7ed9\u75c5\u4eba\u52a0\u4ee5\u89e3\u91ca\uff0c\u8fdb\u800c\u63d0\u9ad8\u5176\u4f9d\u4ece\u6027\u3002\u5e94\u5f53\u544a\u8bc9\u75c5\u4eba\uff0c\u6291\u90c1\u75c7\u7684\n\u8868\u73b0\u65e2\u6709\u751f\u7269\u5b66\u7684\u4e5f\u6709\u5fc3\u7406\u5b66\u56e0\u7d20\u7684\u5f71\u54cd\uff0c\u800c\u836f\u7269\u6cbb\u7597\u5bf9\u8fd9\u4e24\u65b9\u9762\u90fd\u6709\u4f5c\u7528\u3002\u75c5\u4eba\u4e0d\u5e94\u5b8c\u5168\u4f9d\u8d56\u4e8e\u836f\u7269\uff0c\u4ecd\u5e94\u53d1\u6325\u5176\u4e3b\u89c2\u80fd\u52a8\u6027\uff0c\u56e0\u4e3a\u8fd9\n\u79cd\u836f\u7269\u7684\u6548\u679c\u5e76\u975e\u5373\u65f6\u51fa\u73b0\u7684\u3002\u5373\u4f7f\u4e00\u79cd\u836f\u7269\u7ecf\u8fc71\u00a0\u4e2a\u7597\u7a0b\u6cbb\u7597\u6548\u679c\u4e0d\u4f73\uff0c\u4ecd\u6709\u5176\u4ed6\u6cbb\u7597\u65b9\u6cd5\u53ef\u4f9b\u9009\u62e9\u3002\u6709\u7684\u533b\u751f\u53ef\u80fd\u89c9\u5f97\u670d\u836f\u540e\u51fa\u73b0\n\u4e00\u5b9a\u7a0b\u5ea6\u7684\u4e0d\u826f\u53cd\u5e94\u53cd\u6620\u4e86\u836f\u7269\u6b63\u5728\u8d77\u4f5c\u7528\uff0c\u56e0\u800c\u662f\u4e00\u79cd\u79ef\u6781\u7684\u73b0\u8c61\u3002\u4f46\u5373\u4f7f\u8fd9\u79cd\u6240\u8c13\u79ef\u6781\u7684\u73b0\u8c61\u6709\u65f6\u4e5f\u9700\u8981\u540c\u75c5\u4eba\u89e3\u91ca\u6e05\u695a\u3002\u6bd4\u5982\uff0cS\nSRIs\u00a0\u5728\u8d77\u6548\u4e4b\u524d\u53ef\u80fd\u4f1a\u51fa\u73b0\u6fc0\u8d8a\u60c5\u7eea\u589e\u9ad8\u3001\u80c3\u80a0\u9053\u53cd\u5e94\u7b49\u75c7\u72b6\u3002\u5e94\u5f53\u544a\u8bc9\u75c5\u4eba\uff0c\u8fd9\u79cd\u53cd\u5e94\u6709\u65f6\u662f\u4e0d\u53ef\u907f\u514d\u7684\uff0c\u968f\u7740\u6cbb\u7597\u65f6\u95f4\u7684\u5ef6\u957f\n\u6709\u53ef\u80fd\u9010\u6e10\u51cf\u8f7b\u4e43\u81f3\u6d88\u5931\u3002\u91c7\u7528\u53c1\u73af\u7c7b\u4f20\u7edf\u836f\u7269\u6cbb\u7597\u65f6\u5bf9\u8fd9\u79cd\u4e0d\u826f\u53cd\u5e94\u7684\u89e3\u91ca\u5c31\u66f4\u91cd\u8981\uff0c\u5e76\u4e14\u5e94\u8ba9\u75c5\u4eba\u4e86\u89e3\u5728\u670d\u836f\u8fc7\u7a0b\u4e2d\u53ef\u80fd\u5148\u51fa\u73b0\u7761\u7720\n\u7684\u6539\u5584\uff0c\u98df\u6b32\u7684\u6d3b\u8dc3\uff0c\u7136\u540e\u662f\u7cbe\u529b\u5f00\u59cb\u6062\u590d\uff0c\u800c\u6700\u540e\u624d\u662f\u60c5\u7eea\u7684\u6539\u5584\u3002\u8fd9\u79cd\u75c5\u4eba\u6559\u80b2\u770b\u4f3c\u7b80\u5355\uff0c\u67d0\u4e9b\u533b\u751f\u53ef\u80fd\u4e0d\u5c51\u53bb\u505a\uff0c\u4f46\u5b83\u4e0e\u7ed9\u7279\u5b9a\u7684\n\u75c5\u4eba\u9009\u7528\u9002\u5b9c\u7684\u836f\u7269\u548c\u5242\u91cf\u540c\u6837\u91cd\u8981\uff0c\u5728\u4e0d\u5c11\u75c5\u4eba\u4e2d\u53ef\u80fd\u662f\u6cbb\u7597\u6210\u529f\u7684\u5173\u952e\u3002\nD.\u836f\u7269\u9009\u62e9\uff1a\u7531\u4e8e\u76ee\u524d\u5e02\u573a\u4e0a\u53ef\u4f9b\u9009\u7528\u7684\u6297\u6291\u90c1\u836f\u7269\u7e41\u591a\uff0c\u56e0\u6b64\u6839\u636e\u75c5\u60c5\u9009\u7528\u9002\u5f53\u7684\u836f\u7269\u5c31\u6210\u4e3a\u4e00\u4e2a\u91cd\u8981\u95ee\u9898\u3002\u4e00\u4e2a\u901a\u7528\u7684\u539f\u5219\u662f\uff0c\u5982\n\u679c\u67d0\u4e2a\u75c5\u4eba\u65e2\u5f80\u91c7\u7528\u67d0\u79cd\u6297\u6291\u90c1\u836f\u6cbb\u7597\u6709\u6548\uff0c\u90a3\u4e48\u5c31\u6709\u5145\u5206\u7684\u7406\u7531\u518d\u6b21\u9009\u7528\u3002\u5047\u5982\u75c5\u4eba\u7684\u4eb2\u5c5e\u4e5f\u60a3\u6709\u6291\u90c1\u75c7\u5e76\u91c7\u7528\u67d0\u79cd\u836f\u7269\u6cbb\u7597\u6709\u6548\uff0c\u4e5f\n\u53ef\u4ee5\u4f5c\u4e3a\u53c2\u8003\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u6297\u6291\u90c1\u836f\u7684\u9009\u62e9\u5219\u4e3b\u8981\u662f\u6839\u636e\u836f\u7269\u7684\u4e0d\u826f\u53cd\u5e94\u7279\u70b9\u3002\u8fd9\u5c31\u9700\u8981\u8003\u8651\u5230\u836f\u7269\u672c\u8eab\u6240\u5b58\u5728\u7684\u5bfc\u81f4\u4e0d\u826f\u53cd\u5e94\u7684\u6f5c\u5728\u5371\n\u9669\u53ca\u5176\u4e25\u91cd\u7a0b\u5ea6\u3002\n\u5728\u8fd9\u91cc\uff0cSSRIs\u00a0\u5177\u6709\u5f88\u597d\u7684\u4f18\u52bf\uff0c\u5df2\u6210\u4e3a\u9996\u9009\u836f\u7269\u3002\u6c1f\u897f\u6c40\u662f\u7b2c1\u00a0\u4e2a\u6210\u529f\u4e0a\u5e02\u7684\u6297\u6291\u90c1\u836f\u7269\uff0c\u4e00\u76f4\u4f5c\u4e3a\u9996\u9009\u836f\u7269\u4f7f\u7528\uff0c\u591a\u6570\u533b\u751f\n\u4ecd\u8ba4\u4e3a\u5b83\u662f\u6700\u6709\u6548\u7684\u836f\u7269\u3002\u4e0a\u8868\u4e2d\u6240\u5217\u7684\u4e0d\u826f\u53cd\u5e94\u90fd\u662f\u4e00\u8fc7\u6027\u7684\uff0c\u75c5\u4eba\u4e00\u822c\u80fd\u591f\u8010\u53d7\uff0c\u4e0d\u81f3\u4e8e\u5f71\u54cd\u6cbb\u7597\u3002SSRIs\u00a0\u7684\u4e00\u79cd\u8f83\u6301\u4e45\u7684\u4e0d\n\u826f\u53cd\u5e94\u4e3a\u6027\u529f\u80fd\u969c\u788d\uff0c\u4e3b\u8981\u8868\u73b0\u4e3a\u6027\u9ad8\u6f6e\u5ef6\u8fdf\u3002\u8fd9\u4e9b\u4e0d\u826f\u53cd\u5e94\u591a\u4e0eSSRIs\u00a0\u9020\u6210\u76845-HT\u00a0\u529f\u80fd\u589e\u5f3a\u6709\u5173\u3002\u5982\u679c\u51fa\u73b0\u8fd9\u4e9b\u4e0d\u826f\u53cd\u5e94\n\u800c\u9700\u8981\u6362\u836f\uff0c\u53ef\u4ee5\u8003\u8651\u6362\u7528\u4ef2\u80fa\u7c7b\u53c1\u3001\u56db\u73af\u6297\u6291\u90c1\u836f\u7269\uff0c\u56e0\u4e3a\u8fd9\u7c7b\u836f\u7269\u8f83\u5c11\u4ea7\u751f5-HT\u00a0\u529f\u80fd\u589e\u5f3a\uff0c\u800c\u4e14\u6297\u80c6\u78b1\u4f5c\u7528\u548c\u5176\u4ed6\u4e0d\u826f\u53cd\u5e94\u4e5f\n\u7565\u8f7b\uff0c\u5982\u9a6c\u666e\u66ff\u6797\u3001\u5730\u6614\u5e15\u660e(\u53bb\u7532\u4e19\u7c73\u55ea)\u3001\u53bb\u7532\u66ff\u6797\u7b49\u3002\u636e\u79f0\u5927\u5242\u91cf\u6587\u6cd5\u62c9\u8f9b(\u65e5\u5242\u91cf\u5728300mg\u00a0\u4ee5\u4e0a)\u6297\u6291\u90c1\u8d77\u6548\u53ef\u80fd\u8f83\u5feb\uff0c\n\u56e0\u6b64\uff0c\u5bf9\u4e8e\u91cd\u5ea6\u800c\u4e14\u81ea\u6740\u4e25\u91cd\u7684\u75c5\u4eba\u53ef\u8003\u8651\u9009\u7528\u3002\u7531\u4e8e\u5176\u80c3\u80a0\u9053\u4ee5\u53ca\u56f0\u5026\u526f\u4f5c\u7528\u8f83\u5f3a\uff0c\u4e0d\u592a\u9002\u7528\u4e8e\u8f7b\u3001\u4e2d\u5ea6\u6291\u90c1\u75c7\u3002\u5b89\u975e\u4ed6\u916e(\u4e01\u80fa\u82ef\u4e19\n\u916e)\u662f\u4e00\u79cdDA\u3001NE\u00a0\u518d\u6444\u53d6\u6291\u5236\u5242\uff0c\u5176\u4e3b\u8981\u7279\u70b9\u662f\u4e00\u822c\u4e0d\u826f\u53cd\u5e94\u8f83\u8f7b\uff0c\u5bf9\u6027\u529f\u80fd\u5f71\u54cd\u5c0f\uff0c\u4f46\u7531\u4e8e\u5176\u5bf9DA\u00a0\u529f\u80fd\u7684\u4fc3\u8fdb\u4f5c\u7528\u4e0d\u592a\u9002\u7528\n\u4e8e\u4f34\u6709\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u75c5\u4eba\u3002\u5948\u6cd5\u5511\u916e\u662f\u4e00\u79cd5-HT\u00a0\u518d\u6444\u53d6\u6291\u5236\u5242\u548c5-HT2\u00a0\u53d7\u4f53\u62ee\u6297\u5242\uff0c\u5b83\u5bf9\u6027\u529f\u80fd\u7684\u5f71\u54cd\u4f4e\u4e8eSSRIs\u00a0\n\u7c7b\u836f\u7269\u3002\u800c\u66f2\u5511\u916e\u5728\u5316\u5b66\u7ed3\u6784\u4e0a\u4e0e\u5948\u6cd5\u5511\u916e\u63a5\u8fd1\uff0c\u662f5-HT\u00a0\u518d\u6444\u53d6\u6291\u5236\u5242\uff0c\u5bf9NE\u3001DA\u518d\u6444\u53d6\u5747\u65e0\u4f5c\u7528\u3002\u8be5\u836f\u8fd8\u5177\u67095-HT\u00a0\u53d7\n\u4f53\u62ee\u6297\u4f5c\u7528(5-HT1A\u30015-HT1C\u30015-HT2)\uff0c\u800c\u5176\u4e00\u79cd\u6d3b\u6027\u4ee3\u8c22\u4ea7\u7269m-\u6c2f\u82ef\u57fa\u54cc\u55ea(mCPP)\u5374\u662f\u4e00\u79cd5-HT\u00a0\u53d7\n\u4f53\u6fc0\u52a8\u5242\u3002\u56e0\u6b64\u5176\u836f\u7406\u4f5c\u7528\u673a\u5236\u8f83\u590d\u6742\u3002\u66f2\u5511\u916e\u540c\u65f6\u5177\u6709\u03b11-\u963b\u65ad\u548cH1\u00a0\u963b\u65ad\u4f5c\u7528\uff0c\u5728\u65b0\u578b\u6297\u6291\u90c1\u836f\u7269\u4e2d\u5176\u9547\u9759\u50ac\u7720\u4f5c\u7528\u6700\u5f3a\u3002\nE.\u6291\u90c1\u75c7\u7684\u751f\u7269\u5b66\u7279\u5f81\uff1a\u6291\u90c1\u75c7\u7684\u67d0\u4e9b\u751f\u7269\u5b66\u7279\u5f81\u4e5f\u53ef\u4f5c\u4e3a\u9009\u62e9\u6297\u6291\u90c1\u836f\u7269\u7684\u53c2\u8003\u4f9d\u636e\u3002\u6709\u4eba\u91c7\u7528\u6291\u90c1\u75c7\u7684\u751f\u7269\u5b66\u6807\u5fd7\u9009\u62e9\u836f\u7269\uff0c\u5982\u91c7\n\u752824h\u00a0\u5c3f\u4e2dNE\u00a0\u4ee3\u8c22\u4ea7\u7269MHPG\u00a0\u6392\u6cc4\u91cf\u7684\u9ad8\u4f4e\u6765\u9009\u62e9\u7528\u836f\u3002\u5c3d\u7ba1\u5b58\u5728\u5916\u5468\u6e90\u6027MHPG\u00a0\u7684\u5f71\u54cd\uff0c\u5c3fMHPG\u7684\u91cf\u4ecd\u80fd\u5927\u81f4\u53cd\n\u5e94\u4e2d\u67a2NE\u00a0\u6d3b\u6027\u3002\u5c3fMHPG\u00a0\u6392\u6cc4\u91cf\u4f4e\u8005\u53ef\u80fd\u5b58\u5728\u4e2d\u67a2NE\u00a0\u4ee3\u8c22\u7684\u4e0b\u964d\uff0c\u5373NE\u00a0\u529f\u80fd\u7684\u4e0b\u964d\uff0c\u56e0\u6b64\uff0c\u91c7\u7528\u4e3b\u8981\u4f5c\u7528\u4e8eNE\u00a0\u529f\u80fd\n\u7684\u836f\u7269\u5982\u9a6c\u666e\u66ff\u6797\u3001\u5730\u6614\u5e15\u660e(\u53bb\u7532\u4e19\u7c73\u55ea)\u3001\u53bb\u7532\u66ff\u6797\u7b49\u3002\u5f53\u5c3f\u4e2dMHPG\u00a0\u6392\u6cc4\u91cf\u6b63\u5e38\u6216\u5347\u9ad8\u65f6\uff0c\u53ef\u80fd\u8bf4\u660e\u4e2d\u67a2NE\u00a0\u529f\u80fd\u6b63\u5e38\u6216\u4ea2\n\u8fdb\uff0c\u56e0\u6b64\u91c7\u7528\u4e3b\u8981\u4f5c\u7528\u4e8e5-HT\u00a0\u7cfb\u7edf\u7684\u836f\u7269\u5982SSRIs\u00a0\u6216\u6c2f\u7c73\u5e15\u660e(\u6c2f\u4e19\u7c73\u55ea)\u53ef\u80fd\u7597\u6548\u8f83\u6ee1\u610f\u3002\u4f46\u7531\u4e8eNE\u00a0\u4e0e5-HT\u00a0\u9012\n\u8d28\u7cfb\u7edf\u4e4b\u95f4\u9519\u7efc\u590d\u6742\u7684\u76f8\u4e92\u8c03\u8282\uff0c\u91c7\u7528\u6297\u6291\u90c1\u836f\u957f\u671f\u6cbb\u7597\u5bf95-HT\u00a0\u548cNE\u00a0\u4e24\u79cd\u9012\u8d28\u7cfb\u7edf\u53d7\u4f53\u5747\u4f1a\u51fa\u73b0\u76f8\u540c\u8d8b\u5411\u7684\u8c03\u8282\u3002\u56e0\u6b64\uff0c\u4e00\u822c\n\u7684\u8bf4\uff0c\u5404\u79cd\u6297\u6291\u90c1\u836f\u5bf9\u6240\u8c13NE\u00a0\u578b\u548c5-HT\u00a0\u578b\u6291\u90c1\u75c7\u5747\u6709\u6548\u3002\nF.\u4e0d\u5178\u578b\u6291\u90c1\u75c7\uff1a\u8f83\u4e00\u81f4\u7684\u7814\u7a76\u7ed3\u679c\u662fMAOI\u00a0\u5bf9\u4e0d\u5178\u578b\u6291\u90c1\u75c7\u7684\u7597\u6548\u4f18\u4e8eTCAs\u3002\u4e34\u5e8a\u7814\u7a76\u4e2d\u6240\u91c7\u7528\u7684MAOI\u00a0\u4e3b\u8981\u662f\u975e\u9009\u62e9\n\u6027\u4e0d\u53ef\u9006\u7684MAOI\u00a0\u5982\u82ef\u4e59\u80bc\u3002\u800c\u5c5e\u4e8e\u65b0\u578b\u53ef\u9006\u6027\u5355\u80fa\u6c27\u5316\u9176A\u00a0\u6291\u5236\u5242(RIMAs)\u7684\u5417\u6c2f\u8d1d\u80fa\u662f\u5426\u4e5f\u5177\u6709\u540c\u6837\u7684\u7279\u70b9\uff0c\u5c1a\u5f85\u8fdb\u4e00\n\u6b65\u7814\u7a76\u3002\nG.\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u6291\u90c1\u75c7\uff1a\u6b64\u7c7b\u75c5\u4eba\u5355\u72ec\u4f7f\u7528\u6297\u6291\u90c1\u836f\u7269\u6216\u6297\u7cbe\u795e\u75c5\u836f\u7269\u7597\u6548\u5747\u4e0d\u7406\u60f3\u3002\u963f\u83ab\u6c99\u5e73\u662f\u6297\u7cbe\u795e\u75c5\u836f\u7269\u6d1b\u6c99\u5e73(loxa\npine)\u7684\u4ee3\u8c22\u4ea7\u7269\u3002\u5b83\u540c\u65f6\u5177\u67095-HT\u00a0\u518d\u6444\u53d6\u963b\u65ad\u548cDA\u00a0\u53d7\u4f53\u963b\u65ad\u4f5c\u7528\u3002\u8be5\u836f\u53ef\u80fd\u662f\u60df\u4e00\u4e00\u4e2a\u6cbb\u7597\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u6291\u90c1\u75c7\u6709\n\u6548\u7684\u6297\u6291\u90c1\u836f\u3002\u6700\u5e38\u91c7\u7528\u7684\u6cbb\u7597\u65b9\u6cd5\u662f\u5c06\u6297\u6291\u90c1\u836f\u7269\u4e0e\u6297\u7cbe\u795e\u75c5\u836f\u7269\u8054\u5408\u5e94\u7528\u3002\u5e38\u7528\u7684\u6297\u7cbe\u795e\u75c5\u836f\u7269\u6709\u7532\u786b\u54d2\u55ea\u3001\u6c2f\u666e\u567b\u5428(\u6cf0\u5c14\u767b)\u3001\n\u8212\u5fc5\u5229\u7b49\u5177\u6709\u4e00\u5b9a\u6297\u6291\u90c1\u4f5c\u7528\u7684\u6297\u7cbe\u795e\u75c5\u836f\u7269\u4ee5\u53ca\u594b\u4e43\u9759\u7b49\u8f83\u4e3a\u5b89\u5168\u7684\u836f\u7269\u3002\u5728\u8fd9\u79cd\u5408\u5e76\u7528\u836f\u65f6\u5e94\u6ce8\u610f\u836f\u7269\u4ea4\u4e92\u4f5c\u7528\u7684\u6f5c\u5728\u53ef\u80fd\u6027\uff0c\u67d0\u4e9b\n\u5b89\u5168\u6027\u8f83\u5dee\uff0c\u6cbb\u7597\u5242\u91cf\u8303\u56f4\u8f83\u7a84\u7684\u836f\u7269\u9700\u8981\u9002\u5f53\u51cf\u5c11\u5242\u91cf\u3002\u53e6\u5916\uff0c\u7535\u62bd\u6410\u6cbb\u7597\u7684\u7597\u6548\u53ef\u8fbe86%\uff0c\u4e5f\u662f\u53ef\u4ee5\u8003\u8651\u7684\u4e00\u79cd\u9009\u62e9\u3002\u7531\u4e8e\u5b89\u975e\u4ed6\n\u916e(\u4e01\u80fa\u82ef\u4e19\u916e)\u5bf9DA\u00a0\u518d\u6444\u53d6\u5177\u6709\u8f7b\u5ea6\u6291\u5236\u4f5c\u7528\uff0c\u53ef\u80fd\u5bfc\u81f4\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u52a0\u91cd\uff0c\u56e0\u6b64\u5e94\u5f53\u907f\u514d\u7528\u4e8e\u6cbb\u7597\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u6291\u90c1\u75c7\u75c5\n\u4eba\u3002\nH.\u4f34\u6709\u7126\u8651\u75c7\u72b6\u7684\u6291\u90c1\u75c7\uff1a\u7126\u8651\u4e0e\u6291\u90c1\u7684\u540c\u75c5\u73b0\u8c61\u73b0\u5728\u53d7\u5230\u8d8a\u6765\u8d8a\u591a\u7684\u91cd\u89c6\u3002\u8fd9\u7c7b\u75c5\u4eba\u591a\u5c5e\u4e8e\u6291\u90c1\u75c7\u4f34\u53d1\u7126\u8651\u3002\u4e00\u822c\u8bb2\uff0c\u8fd9\u7c7b\u75c5\u4eba\u5355\u7528\n\u6297\u6291\u90c1\u836f\u7269\uff0c\u5373\u4f7f\u6ca1\u6709\u9547\u9759\u50ac\u7720\u4f5c\u7528\u7684\u836f\u7269\u5982\u6c1f\u897f\u6c40\u7b49SSRIs\u00a0\u6cbb\u7597\u540c\u6837\u6709\u6548\uff0c\u5728\u6291\u90c1\u6539\u5584\u7684\u540c\u65f6\u5176\u4f34\u968f\u7684\u7126\u8651\u4e5f\u968f\u4e4b\u6539\u5584\uff0c\u4e0d\u9700\u5408\n\u5e76\u4f7f\u7528\u82ef\u4e8c\u6c2e\u5353\u7c7b\u836f\u7269\u3002\u4f46\u5c11\u90e8\u5206\u670d\u7528SSRIs\u00a0\u7684\u75c5\u4eba\u5728\u670d\u836f\u65e9\u671f\u4f1a\u51fa\u73b0\u8f7b\u5ea6\u70e6\u8e81\u3001\u5931\u7720\u7684\u4e0d\u826f\u53cd\u5e94\u3002\u56e0\u6b64\u5e94\u91c7\u7528\u5c0f\u7684\u8d77\u59cb\u5242\u91cf\uff0c\u5982\n\u63a8\u8350\u6cbb\u7597\u5242\u91cf\u76841/2\u00a0\u751a\u81f3\u66f4\u5c0f\u3002\u91c7\u7528\u5177\u6709\u9547\u9759\u4f5c\u7528\u7684\u6297\u6291\u90c1\u836f\u7269\u5982\u963f\u7c73\u66ff\u6797\u3001\u591a\u585e\u5e73(\u591a\u8651\u5e73)\u3001\u66f2\u5511\u916e\u3001\u7c73\u5b89\u8272\u6797\u7b49\u53ef\u80fd\u4f1a\u4f7f\u7126\u8651\n\u3001\u5931\u7720\u75c7\u72b6\u5f97\u5230\u8f83\u5feb\u7684\u6539\u5584\uff0c\u4f46\u5e76\u4e0d\u80fd\u7f29\u77ed\u5176\u6297\u6291\u90c1\u7597\u6548\u51fa\u73b0\u7684\u65f6\u95f4\u3002\u5bf9\u5c11\u6570\u7528SSRIs\u00a0\u6cbb\u7597\u51fa\u73b0\u7126\u8651\u5931\u7720\u7684\u60a3\u8005\u53ef\u52a0\u7528\u5176\u4ed6\u6297\u7126\u8651\n\u836f\u7269\uff0c\u6216\u5c0f\u5242\u91cf\u6297\u7cbe\u795e\u75c5\u836f\u7269\uff0c\u53ef\u4f7f\u7126\u8651\u5931\u7720\u75c7\u72b6\u5f97\u5230\u8f83\u5feb\u7684\u6539\u5584\u3002\nI.\u8eaf\u4f53\u75be\u75c5\u4f34\u53d1\u7684\u6291\u90c1\u75c7\uff1a\u7efc\u5408\u533b\u9662\u7684\u6291\u90c1\u75c5\u4eba\u5e38\u4f34\u53d1\u4e8e\u5404\u79cd\u8eaf\u4f53\u75be\u75c5\uff0c\u5c24\u5176\u662f\u6162\u6027\u8eaf\u4f53\u75be\u75c5\u3002\u8fd9\u7c7b\u6291\u90c1\u75c7\u72b6\u91c7\u7528\u6297\u6291\u90c1\u836f\u7269\u6cbb\u7597\u662f\u6709\n\u6548\u7684\u3002\u9700\u8981\u6ce8\u610f\u7684\u662f\u5e94\u91c7\u7528\u5b89\u5168\u6027\u8f83\u597d\u7684\u65b0\u578b\u6297\u6291\u90c1\u836f\u7269\u5982SSRIs\u00a0\u8fdb\u884c\u6cbb\u7597\u3002\u6b64\u65f6\uff0c\u9700\u8981\u6ce8\u610f\u4e24\u4e2a\u95ee\u9898\uff1a\u5176\u4e00\uff0c\u836f\u7269\u4ea4\u4e92\u4f5c\u7528\uff0c\u4e3b\n\u8981\u662fSSRIS\u00a0\u5bf9P450\u00a0\u9176\u7cfb\u7edf\u7684\u5f71\u54cd\uff1b\u5176\u4e8c\uff0c\u6cbb\u7597\u8eaf\u4f53\u75be\u75c5\u6240\u7528\u836f\u7269\u6240\u5177\u6709\u7684\u5bfc\u81f4\u6291\u90c1\u7684\u4f5c\u7528\u3002\u5373\u4f7f\u75be\u75c5\u672c\u8eab\u4e0d\u4f1a\u5bfc\u81f4\u6291\u90c1\u75c7\u72b6\n\uff0c\u4e5f\u5e94\u8003\u8651\u7531\u4e8e\u957f\u671f\u75be\u75c5\u72b6\u6001\u4f5c\u4e3a\u4e00\u79cd\u5e94\u6fc0\u56e0\u7d20\u5bfc\u81f4\u60c5\u611f\u969c\u788d\u7684\u53ef\u80fd\u3002\u56e0\u6b64\uff0c\u5728\u6cbb\u7597\u4e2d\u5e94\u6ce8\u610f\u539f\u53d1\u8eaf\u4f53\u75be\u75c5\u7684\u6cbb\u7597\u3002\u540c\u65f6\uff0c\u60c5\u611f\u969c\u788d\u7684\u597d\n\u8f6c\u80af\u5b9a\u4f1a\u5bf9\u8eaf\u4f53\u75be\u75c5\u7684\u597d\u8f6c\u5e26\u6765\u5341\u5206\u6709\u5229\u7684\u6761\u4ef6\u3002\u6709\u5173\u5185\u5bb9\u53c2\u9605\u672c\u4e66\u4e2d\u6709\u5173\u201c\u8eaf\u4f53\u75be\u75c5\u4f34\u53d1\u7cbe\u795e\u969c\u788d\u201d\u7684\u5185\u5bb9\u3002\nJ.\u66f4\u5e74\u671f\u6291\u90c1\uff1a\u5e38\u89c1\u4e8e\u66f4\u5e74\u671f\u7684\u6291\u90c1\u75c7\u591a\u5448\u8fc1\u5ef6\u75c5\u7a0b\uff0c\u5e76\u4f34\u6709\u591a\u79cd\u81ea\u4e3b\u795e\u7ecf\u529f\u80fd\u7d0a\u4e71\uff0c\u7126\u8651\u3001\u6fc0\u8d8a\u3001\u5931\u7720\u4e5f\u591a\u89c1\u3002\u91c7\u7528SSRIs\u00a0\u7b49\n\u65b0\u578b\u836f\u7269\u6cbb\u7597\u5e94\u8003\u8651\u4ece\u4f4e\u5242\u91cf\u5f00\u59cb\uff0c\u9010\u6e10\u589e\u52a0\u5242\u91cf\u4ee5\u8fdb\u4e00\u6b65\u51cf\u5c11\u4e0d\u826f\u53cd\u5e94\u3002\u91c7\u7528\u5177\u6709\u6297\u7126\u8651\u4f5c\u7528\u7684\u836f\u7269\uff0c\u6216\u5408\u5e76\u5e94\u7528\u6297\u7126\u8651\u836f\u3002\u540c\u65f6\uff0c\u5408\n\u5e76\u5e94\u7528\u6fc0\u7d20\u7c7b\u836f\u7269\u4ee5\u8c03\u8282\u5185\u5206\u6ccc\u7684\u7d0a\u4e71\u4e5f\u662f\u6cbb\u7597\u6210\u529f\u7684\u5173\u952e\u3002\nK.\u836f\u7269\u7684\u66f4\u8fed\u548c\u4f9d\u4ece\u6027\uff1a\u6297\u6291\u90c1\u836f\u6cbb\u7597\u65e0\u6548\u7684\u4e3b\u8981\u539f\u56e0\u6765\u81ea\u5242\u91cf\u4e0d\u8db3\u6216\u7597\u7a0b\u4e0d\u591f\u3002\u8981\u5224\u65ad\u4e00\u6b21\u6297\u6291\u90c1\u6cbb\u7597\u7597\u6548\uff0c\u9700\u8981\u91c7\u7528\u8db3\u91cf\u8db3\u7597\u7a0b\u7684\n\u6cbb\u7597\u3002\u6297\u6291\u90c1\u836f\u4e00\u822c\u6cbb\u7597\u5242\u91cf\u8bf7\u53c2\u89c1\u672c\u4e66\u201c\u836f\u7269\u6cbb\u7597\u201d\u8282\u3002\u53ea\u6709\u5f53\u4e00\u79cd\u836f\u7269\u8db3\u91cf\u6cbb\u75974\uff5e6\u00a0\u5468\u540e\u4ecd\u65e0\u6548\uff0c\u65b9\u53ef\u8003\u8651\u6362\u836f\u3002\u91c7\u7528\u8840\u836f\u6d53\u5ea6\n\u76d1\u6d4b\u5bf9TCAs\u00a0\u7684\u5242\u91cf\u8c03\u6574\u53ef\u80fd\u6709\u6240\u5e2e\u52a9\u3002\u75c5\u4eba\u5bf9\u6cbb\u7597\u7684\u4f9d\u4ece\u6027\u59cb\u7ec8\u662f\u6cbb\u7597\u6210\u529f\u7684\u5173\u952e\u3002\u6700\u8fd1\u6709\u5173\u6297\u6291\u90c1\u836f\u7269\u4f9d\u4ece\u6027\u7684\u7814\u7a76\u53d1\u73b0\uff0c\u95e8\u8bca\n\u75c5\u4eba\u4e2d\u534a\u6570\u4ee5\u4e0a\u591a\u5c11\u5b58\u5728\u4f9d\u4ece\u6027\u95ee\u9898\uff0c\u800c\u4e14\u8fd9\u79cd\u4f9d\u4ece\u6027\u95ee\u9898\u968f\u6cbb\u7597\u65f6\u95f4\u7684\u5ef6\u957f\u548c\u6765\u8bca\u95f4\u9694\u7684\u52a0\u5bbd\u800c\u9010\u6e10\u52a0\u91cd\u3002\u75c5\u4eba\u6709\u53d6\u60a6\u4e8e\u533b\u751f\u7684\u884c\u4e3a\u6a21\n\u5f0f\u3002\u6bcf\u6b21\u6765\u8bca\u524d\u7684\u6570\u5929\u5185\uff0c\u5176\u670d\u836f\u6bd4\u8f83\u6709\u89c4\u5f8b\u3002\u56e0\u6b64\u5373\u4f7f\u91c7\u7528\u4e25\u683c\u7684\u8840\u836f\u6d53\u5ea6\u76d1\u6d4b\u65b9\u6cd5\u4e5f\u4e0d\u4e00\u5b9a\u80fd\u591f\u53ca\u65f6\u53d1\u73b0\u5e76\u5b8c\u5168\u907f\u514d\u8fd9\u7c7b\u95ee\u9898\u3002\u7531\u4e8e\n\u75c5\u4eba\u670d\u836f\u4e0d\u89c4\u5f8b\u53ef\u80fd\u5bfc\u81f4\u7597\u6548\u4e0b\u964d\uff0c\u4e5f\u53ef\u80fd\u5bfc\u81f4\u4e34\u5e8a\u4e0a\u65e0\u6cd5\u9884\u6d4b\uff0c\u65e0\u6cd5\u5224\u65ad\u7684\u4e0d\u826f\u53cd\u5e94\u3002\u56e0\u6b64\uff0c\u91c7\u7528\u534a\u8870\u671f\u957f\uff0c\u670d\u7528\u7b80\u5355\u7684\u836f\u7269\u5728\u95e8\u8bca\u6cbb\n\u7597\u4e2d\u5177\u6709\u660e\u663e\u7684\u4f18\u8d8a\u6027\u3002\u56e0\u4e3a\u8fd9\u7c7b\u836f\u7269\u4e0d\u6613\u51fa\u73b0\u6f0f\u670d\uff0c\u5373\u4f7f\u5076\u5c14\u6f0f\u670d\u5bf9\u7597\u6548\u4e5f\u4e0d\u4f1a\u6709\u663e\u7740\u5f71\u54cd\u3002\nL.\u96be\u6cbb\u6027\u6291\u90c1\uff1a\u96be\u6cbb\u6027\u6291\u90c1\u75c7\u7684\u6cbb\u7597\u9009\u62e9\u662f\u5f53\u524d\u7684\u7814\u7a76\u70ed\u70b9\u4e4b\u4e00\u3002\u4eba\u4eec\u63a2\u8ba8\u4e86\u5404\u79cd\u65b9\u6cd5\uff0c\u5305\u62ec\u4ee5\u4e0b\u51e0\u79cd\u9009\u62e9\uff1a\na.\u6cbb\u7597\u8fc7\u7a0b\u7684\u8003\u5bdf\uff1a\u5f53\u4e00\u79cd\u6297\u6291\u90c1\u836f\u7269\u7597\u6548\u6b20\u4f73\u65f6\uff0c\u9996\u5148\u5e94\u5f53\u8003\u8651\u7528\u836f\u5242\u91cf\u548c\u7597\u7a0b\u662f\u5426\u5145\u5206\uff0c\u75c5\u4eba\u662f\u5426\u9075\u533b\u5631\u670d\u836f\u3002\u5982\u6709\u6761\u4ef6\u76d1\u6d4b\u8840\u836f\n\u6d53\u5ea6\uff0c\u5bf9\u4e8eTCAs\u00a0\u6cbb\u7597\u5c24\u5176\u6709\u5e2e\u52a9\u3002\nb.\u6362\u836f\uff1a\u5e94\u9996\u5148\u8003\u8651\u4e0e\u65e2\u5f80\u7528\u836f\u4f5c\u7528\u673a\u5236\u4e0d\u540c\u7684\u79cd\u7c7b\u3002\u82e5\u91c7\u7528SSRIs\u00a0\u6cbb\u7597\u65e0\u6548\uff0c\u53ef\u9996\u5148\u8003\u8651\u6362\u7528NE\u00a0\u518d\u6444\u53d6\u6291\u5236\u5242\uff0c\u5982\u9a6c\u666e\u66ff\n\u6797\u3001\u53bb\u7532\u66ff\u6797\u7b49\uff1b\u53cd\u4e4b\u4ea6\u7136\u3002\nc.\u4e24\u79cd\u6297\u6291\u90c1\u836f\u7684\u5408\u7528\uff1a\u4e34\u5e8a\u4e0a\u5e38\u89c1\u6709\u533b\u751f\u5c06\u4e24\u79cd\u6297\u6291\u90c1\u836f\u7269\u5408\u5e76\u5e94\u7528\u4e8e\u4e00\u4e9b\u5355\u4e00\u7528\u836f\u6cbb\u7597\u6548\u679c\u6b20\u4f73\u7684\u75c5\u4eba\u3002\u5728\u6b64\u79cd\u5408\u5e76\u7528\u836f\u4e2d\uff0c\u5e94\u5c3d\n\u91cf\u907f\u514d\u5c06\u4e24\u79cd\u5728\u836f\u6548\u52a8\u529b\u5b66\u6216\u4f5c\u7528\u673a\u5236\u4e0a\u5341\u5206\u7c7b\u4f3c\u7684\u836f\u7269\u5408\u5e76\u5e94\u7528\uff0c\u5982\u5408\u7528\u4e24\u79cd\u53c1\u73af\u7c7b\u836f\u7269\u6216\u4e24\u79cdSSRIS\u3002\u6bd4\u8f83\u53ef\u53d6\u7684\u662f\u5c06\u4e24\u79cd\u4f5c\u7528\n\u673a\u5236\u5dee\u5f02\u8f83\u5927\u7684\u836f\u7269\u5408\u5e76\u5e94\u7528\uff0c\u5982TCAs+SSRIs\u6216\u53c1\u73af\u7c7b+\u4e00\u79cd\u5176\u4ed6\u65b0\u578b\u6297\u6291\u90c1\u836f\u3002\u6709\u4e9b\u7814\u7a76\u53d1\u73b0\u8fd9\u79cd\u5408\u5e76\u5e94\u7528\u5bf9\u67d0\u4e9b\u96be\u6cbb\u6027\u6291\n\u90c1\u75c7\u6709\u6548\u3002\u65e2\u5f80\u66fe\u53d1\u73b0TCAs\u00a0\u4e0eMAOI\u00a0\u5408\u7528\u5bf9\u67d0\u4e9b\u96be\u6cbb\u6027\u6291\u90c1\u6709\u6548\uff0c\u4f46\u6700\u8fd1\u5df2\u4e0d\u518d\u63d0\u5021\u8fd9\u79cd\u5408\u5e76\uff0c\u56e0\u4e3a\u5176\u4e0d\u826f\u53cd\u5e94\u5927\uff0c\u5b89\u5168\u6027\u4e5f\n\u5f88\u5dee\u3002\u800cSSRIs\u00a0\u4e0e\u7ecf\u5178\u7684MAOI\u00a0\u7684\u5408\u7528\u5219\u5c5e\u4e8e\u7981\u5fcc\u3002\u5c3d\u7ba1\u4e34\u5e8a\u89c2\u5bdf\u4e2d\u53d1\u73b0SSRIs\u00a0\u4e0eRIMAs\u00a0\u7684\u5408\u7528\u5b89\u5168\u6027\u6ca1\u6709\u91cd\u8981\n\u95ee\u9898\uff0c\u4f46\u5176\u7597\u6548\u662f\u5426\u63d0\u9ad8\u5c1a\u672a\u786e\u7acb\u3002\nd.\u6297\u6291\u90c1\u836f\u5408\u7528\u9502\u76d0\uff1a\u9502\u76d0\u672c\u8eab\u5bf9\u4e8e\u6291\u90c1\u75c7\u7684\u6cbb\u7597\u6709\u4e00\u5b9a\u6548\u679c\u3002\u7531\u4e8e\u5b83\u7684\u4f5c\u7528\u90e8\u4f4d\u4e3b\u8981\u4f4d\u4e8e\u7b2c\u4e8c\u4fe1\u4f7f\uff0c\u56e0\u6b64\u4e0e\u73b0\u6709\u6297\u6291\u90c1\u836f\u7269\u53ef\u80fd\u5177\u6709\n\u534f\u540c\u4f5c\u7528\u3002\u4e0d\u5c11\u4e34\u5e8a\u8bd5\u9a8c\u8bc1\u5b9e\uff0c\u52a0\u7528\u78b3\u9178\u9502\u7684\u786e\u53ef\u4ee5\u4f7f\u76f8\u5f53\u4e00\u90e8\u5206\u5355\u7528\u6297\u6291\u90c1\u836f\u6cbb\u7597\u65e0\u6548\u7684\u75c5\u4eba\u83b7\u5f97\u6ee1\u610f\u7684\u6cbb\u7597\u6548\u679c\u3002\u5bf9\u4e8e\u53cc\u76f8\u60c5\u611f\u969c\u788d\n\u75c5\u4eba\u52a0\u7528\u78b3\u9178\u9502\u5c24\u4e3a\u9002\u5f53\u3002\u78b3\u9178\u9502\u7684\u65e5\u5242\u91cf\u4e3a900\uff5e1200mg\uff0c\u8840\u6d53\u5ea6\u57280.6\uff5e0.8mEq/L\u00a0\u8f83\u9002\u5b9c\u3002\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u5728\n\u6cbb\u7597\u4f0a\u59cb\u5373\u5408\u7528\u78b3\u9178\u9502\u548c\u4e00\u79cd\u6297\u6291\u90c1\u836f\u5e76\u4e0d\u4e00\u5b9a\u80fd\u591f\u589e\u5f3a\u7597\u6548\u3002\u52a0\u7528\u9502\u76d0\u540e\u4e00\u822c7\uff5e14\u00a0\u5929\u53ef\u80fd\u51fa\u73b0\u7597\u6548\u3002\ne.\u6297\u6291\u90c1\u836f\u5408\u7528\u6297\u7cbe\u795e\u75c5\u836f\uff1a\u6297\u7cbe\u795e\u75c5\u836f\u7269\u4e3b\u8981\u4f5c\u7528\u4e8eDA\u00a0\u7cfb\u7edf\uff0c\u540c\u65f6\u6709\u53ef\u80fd\u7531\u4e8e\u5bf9CYP450\u00a0\u9176\u7684\u5f71\u54cd\u4e0e\u6297\u6291\u90c1\u836f\u5728\u836f\u4ee3\u52a8\u529b\n\u5b66\u4e0a\u4ea7\u751f\u4ea4\u4e92\u4f5c\u7528\uff0c\u8fbe\u5230\u7597\u6548\u4e0a\u534f\u540c\u7684\u6548\u679c\u3002\u5bf9\u4e8e\u5b58\u5728\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u6291\u90c1\u75c7\u75c5\u4eba\u6216\u7cbe\u795e\u5206\u88c2\u75c7\u5408\u5e76\u7684\u6291\u90c1\u75c7\u72b6\u91c7\u7528\u6b64\u79cd\u65b9\u6cd5\u7597\u6548\u66f4\u597d\u3002\n\u5e38\u7528\u836f\u7269\u6709\u7532\u786b\u54d2\u55ea\u3001\u594b\u4e43\u9759\u3001\u6c2f\u666e\u567b\u5428(\u6cf0\u5c14\u767b)\u3001\u8212\u5fc5\u5229\u7b49\u3002\nf.\u6297\u6291\u90c1\u836f\u5408\u7528\u7532\u72b6\u817a\u7d20\u5236\u5242\uff1a\u4e00\u4e9b\u6291\u90c1\u75c7\u75c5\u4eba\u5b58\u5728\u4e9a\u4e34\u5e8a\u7532\u72b6\u817a\u529f\u80fd\u4f4e\u4e0b\uff0c\u52a0\u7528T3\u00a0\u6216T4\u00a0\u6cbb\u7597\u53ef\u80fd\u6709\u6548\u3002\u5373\u4f7f\u6ca1\u6709\u6b64\u79cd\u60c5\u51b5\u7684\n\u75c5\u4eba\u52a0\u7528\u7532\u72b6\u817a\u7d20\u4e5f\u6709\u53ef\u80fd\u63d0\u9ad8\u6297\u6291\u90c1\u836f\u7684\u7597\u6548\u3002\u65e2\u5f80\u7814\u7a76\u4e2d\u591a\u91c7\u7528\u7898\u585e\u7f57\u5b81(\u53c1\u7898\u7532\u72b6\u817a\u539f\u6c28\u9178)(T3)\u6216\u751a\u81f3\u52a0\u7528\u7532\u72b6\u817a\u7d20\uff0c\u5747\u6709\n\u4e00\u5b9a\u63d0\u9ad8\u7597\u6548\u7684\u4f5c\u7528\u3002\u6700\u8fd1\u91c7\u7528\u66f4\u591a\u7684\u662fT3\u00a0\u7684\u5de6\u65cb\u5f02\u6784\u4f53liothyronine\uff0c\u00a025\uff5e50\u03bcg/d\u3002\u7ed9\u836f7\uff5e14\u00a0\u5929\u540e\n\u6709\u53ef\u80fd\u89c1\u6548\u3002\u673a\u5236\u4e0d\u660e\u3002\u8d77\u6548\u540e\u5e94\u7ef4\u6301\u6709\u6548\u5242\u91cf\u81f3\u5c112\u00a0\u4e2a\u6708\u3002\u4e4b\u540e\u4ee5\u7f13\u6162\u7684\u901f\u5ea6\u9010\u6e10\u51cf\u91cf\u76f4\u81f3\u505c\u7528\u3002\ng.\u7535\u62bd\u6410\u6cbb\u7597\uff1a\u5c3d\u7ba1\u4eba\u4eec\u5bf9\u7535\u62bd\u6410\u6cbb\u7597\u4ecd\u6709\u4e0d\u5c11\u987e\u8651\uff0c\u4f46\u5bf9\u4e8e\u4e25\u91cd\u6291\u90c1\u75c7\u4ee5\u53ca\u96be\u6cbb\u6027\u6291\u90c1\u75c7\u5b83\u4ecd\u662f\u6700\u4f73\u9009\u62e9\u4e4b\u4e00\u3002\u5bf9\u4e8e\u91cd\u5ea6\u6291\u90c1\u75c7\u7535\u62bd\n\u6410\u7684\u7597\u6548\u53ef\u8fbe90%\uff0c\u800c\u4e14\u8d77\u6548\u8f83\u5feb\uff0c\u5c24\u5176\u9002\u7528\u4e8e\u5b58\u5728\u4e25\u91cd\u81ea\u6740\u5371\u9669\u7684\u75c5\u4eba\u3002\n\u6700\u8fd1\u91c7\u7528\u53cc\u76f2\u5b89\u6170\u5242\u5bf9\u7167\u8bd5\u9a8c\u521d\u6b65\u53d1\u73b0\uff0c\u91c7\u7528\u6c1f\u897f\u6c40(40\uff5e60mg/d)\u4e0e\u5965\u6c2e\u5e73(5\uff5e20mg/d)\u5408\u5e76\u6cbb\u7597\u96be\u6cbb\u6027\u6291\u90c1\u75c7\u6709\u6548\n\u7387\u53ef\u8fbe60%\u4ee5\u4e0a\uff0c\u800c\u5965\u6c2e\u5e73\u6216\u6c1f\u897f\u6c40\u5355\u7528\u7684\u7597\u6548\u53ea\u670920%\u5de6\u53f3\u3002\u4f46\u7531\u4e8e\u75c5\u4f8b\u6570\u8f83\u5c11\uff0c\u5c1a\u9700\u8fdb\u4e00\u6b65\u9a8c\u8bc1\u3002\u7531\u4e8e\u65b0\u578b\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5177\u67095\nHT2a\u00a0\u53d7\u4f53\u963b\u65ad\u4f5c\u7528\uff0c\u800c\u6c2f\u6c2e\u5e73\u548c\u5965\u6c2e\u5e73\u540c\u65f6\u5bf9\u5176\u4ed6\u4e00\u4e9b\u53d7\u4f53\u4e9a\u578b\u4e5f\u5177\u6709\u8f83\u5f3a\u7684\u836f\u7406\u6d3b\u6027\uff0c\u53ef\u80fd\u7ed9\u6297\u7cbe\u795e\u75c5\u836f\u7269\u4e0e\u6297\u6291\u90c1\u836f\u5408\u5e76\u6cbb\u7597\n\u96be\u6cbb\u6027\u6291\u90c1\u75c7\u5e26\u6765\u66f4\u5e7f\u9614\u7684\u524d\u666f\u3002\u6709\u5173\u8fd9\u65b9\u9762\u7684\u7814\u7a76\u4e5f\u6b63\u5728\u8fdb\u884c\u4e4b\u4e2d\u3002\nM.\u9884\u9632\u590d\u53d1\uff1a\u6291\u90c1\u75c7\u7684\u590d\u53d1\u7387\u8f83\u9ad8\u3002\u7814\u7a76\u6307\u51fa\uff0c\u9996\u6b21\u6291\u90c1\u53d1\u4f5c\u6062\u590d\u540e\u7ea650%\u7684\u75c5\u4eba\u53ef\u80fd\u5728\u4e0d\u4e45\u7684\u5c06\u6765\u518d\u6b21\u51fa\u73b0\u6291\u90c1\u53d1\u4f5c\u3002\u56e0\u6b64\uff0c\u5bf9\u6291\n\u90c1\u75c7\u590d\u53d1\u7684\u9884\u9632\u662f\u4e00\u4e2a\u91cd\u8981\u73af\u8282\uff0c\u4e5f\u662f\u4e34\u5e8a\u6cbb\u7597\u5b66\u4e0a\u8f83\u96be\u638c\u63e1\u7684\u4e00\u73af\u3002\u8bb8\u591a\u65f6\u7a0b\u957f\u8fbe1\u00a0\u5e74\u4ee5\u4e0a\u7684\u4e34\u5e8a\u7814\u7a76\u786e\u5b9a\uff0c\u957f\u671f\u6297\u6291\u90c1\u836f\u7269\u7684\u5e94\u7528\n\u53ef\u4ee5\u6709\u6548\u5730\u9884\u9632\u6291\u90c1\u75c7\u7684\u590d\u53d1\u3002\u4f46\u786e\u5b9a\u9884\u9632\u7528\u836f\u7684\u957f\u77ed\u662f\u6bd4\u8f83\u56f0\u96be\u7684\u3002WHO\u00a0\u4e13\u5bb6\u54a8\u8be2\u7ec4\u7684\u5efa\u8bae\u662f\uff0c\u5728\u9996\u6b21\u6291\u90c1\u75c7\u53d1\u4f5c\u6cbb\u6108\u540e\u5e94\u9884\u9632\u7528\n\u836f\u81f3\u5c116\u00a0\u4e2a\u6708\uff1b\u5728\u7b2c2\u00a0\u6b21\u53d1\u4f5c\u75ca\u6108\u540e\u5e94\u9884\u9632\u7528\u836f2\uff5e3\u00a0\u5e74\uff1b\u800c\u51fa\u73b0\u7b2c3\u00a0\u6b21\u53d1\u4f5c\u65f6\uff0c\u5e94\u8003\u8651\u7ec8\u8eab\u670d\u836f\u9884\u9632\u590d\u53d1\u3002\u4f46\u5728\u4e34\u5e8a\u5b9e\u8df5\u4e2d\u5c1a\n\u5e94\u6839\u636e\u75c5\u4eba\u7684\u75c5\u60c5\u4e25\u91cd\u5ea6\u3001\u5de5\u4f5c\u53ca\u751f\u6d3b\u60c5\u51b5\u3001\u670d\u836f\u5e26\u6765\u7684\u4e0d\u4fbf\u7b49\u7efc\u5408\u8003\u8651\uff0c\u5176\u4e2d\u75c5\u60c5\u4e25\u91cd\u5ea6\u662f\u4e00\u4e2a\u91cd\u8981\u7684\u56e0\u7d20\u3002\u5982\u679c\u6291\u90c1\u53d1\u4f5c\u4f34\u6709\u660e\u663e\u7684\n\u81ea\u6740\u503e\u5411\uff0c\u5e94\u8003\u8651\u8f83\u957f\u65f6\u95f4\u7684\u7ef4\u6301\u6cbb\u7597\u3002\u4e00\u822c\u8ba4\u4e3a\uff0c\u6291\u90c1\u53d1\u4f5c\u6062\u590d\u540e\u5e94\u81f3\u5c11\u7ef4\u6301\u7528\u836f6\u00a0\u4e2a\u6708\u3002\u5982\u679c\u6b64\u6b21\u53d1\u4f5c\u5e76\u975e\u7b2c1\u00a0\u6b21\uff0c\u5e94\u7efc\u5408\u8003\u8651\n\u65e2\u5f80\u53d1\u4f5c\u60c5\u51b5\u3002\u5f53\u65e2\u5f80\u67d0\u6b21\u53d1\u4f5c\u7684\u75c5\u7a0b\u8d85\u8fc76\u00a0\u4e2a\u6708\u65f6\uff0c\u7ef4\u6301\u7528\u836f\u65f6\u95f4\u5e94\u81f3\u5c11\u4e0d\u77ed\u4e8e\u65e2\u5f80\u53d1\u4f5c\u7684\u75c5\u7a0b\u3002\u8fd9\u4e3b\u8981\u662f\u8003\u8651\u9884\u9632\u6291\u90c1\u75c7\u72b6\u7684\u518d\u71c3\n\uff0c\u5373\u518d\u6b21\u6076\u5316\u800c\u975e\u53e6\u4e00\u6b21\u53d1\u4f5c\u3002\u5982\u679c\u4e24\u6b21\u53d1\u4f5c\u95f4\u9694\u65f6\u95f4\u5c11\u4e8e2.5\u00a0\u5e74\u65f6\uff0c\u5e94\u8003\u8651\u8f83\u957f\u65f6\u95f4\u7684\u7ef4\u6301\u6cbb\u7597\uff0c\u59825\u5e74\u3002\u7ef4\u6301\u6cbb\u7597\u5e94\u5c3d\u91cf\u91c7\u7528\u534a\n\u8870\u671f\u8f83\u957f\uff0c\u670d\u7528\u65b9\u4fbf\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c0f\u7684\u6297\u6291\u90c1\u836f\u7269\u3002\u91c7\u7528\u4f4e\u4e8e\u4e34\u5e8a\u6cbb\u7597\u5242\u91cf\u7684\u65b0\u578b\u6297\u6291\u90c1\u836f\u4f5c\u4e3a\u9884\u9632\u7528\u836f\u7684\u6548\u679c\u5c1a\u65e0\u80af\u5b9a\u7684\u7814\u7a76\u8d44\u6599\u9a8c\u8bc1\n\u3002\u4f46\u5982\u679c\u6cbb\u7597\u5242\u91cf\u8d85\u8fc7\u4e86\u6700\u4f4e\u6709\u6548\u5242\u91cf\uff0c\u5728\u9884\u9632\u7528\u836f\u65f6\u4e0d\u59a8\u5c06\u5242\u91cf\u51cf\u5c11\u5230\u6700\u4f4e\u6709\u6548\u5242\u91cf\u3002\n\u2461\u53cc\u76f8\u60c5\u611f\u969c\u788d\uff1a\u53cc\u76f8\u60c5\u611f\u969c\u788d\u4e0e\u6291\u90c1\u75c7\u4e4b\u95f4\u5177\u6709\u76f8\u5f53\u591a\u7684\u5dee\u5f02\u3002\u8fd9\u79cd\u5dee\u5f02\u4e3b\u8981\u6765\u81ea\u5bf9\u5176\u8fdb\u884c\u7684\u5bb6\u65cf\u9057\u4f20\u5b66\u7814\u7a76\u3001\u751f\u7269\u5b66\u7814\u7a76\u3001\u4e34\u5e8a\u7279\u70b9\n\u7684\u7814\u7a76\u4ee5\u53ca\u75c5\u7a0b\u548c\u8f6c\u5f52\u7684\u7814\u7a76\u3002\u5728\u53cc\u76f8\u60c5\u611f\u969c\u788d\u7684\u6cbb\u7597\u4e2d\u5e94\u7279\u522b\u6ce8\u610f\u4e0d\u8981\u52a0\u901f\u7531\u6291\u90c1\u5411\u8e81\u72c2\u72b6\u6001\u6216\u7531\u8e81\u72c2\u5411\u6291\u90c1\u72b6\u6001\u7684\u8f6c\u5316\u3002\u56e0\u4e3a\u8fd9\u79cd\u8f6c\n\u5316\u53ef\u80fd\u4f1a\u6700\u7ec8\u5bfc\u81f4\u53cc\u76f8\u5faa\u73af\u7684\u52a0\u5feb\uff0c\u4f7f\u6cbb\u7597\u66f4\u52a0\u68d8\u624b\uff0c\u7597\u6548\u4e5f\u66f4\u5dee\u3002\nA.\u5fc3\u5883\u56fe(mood\u00a0charting)\uff1a\u5bf9\u4e8e\u53cc\u76f8\u60c5\u611f\u969c\u788d\u75c5\u4eba\uff0c\u5c24\u5176\u662f\u75c5\u7a0b\u8f83\u957f\u7684\u75c5\u4eba\uff0c\u5e94\u5f53\u753b\u5fc3\u5883\u56fe\u6765\u6307\u5bfc\u4e34\u5e8a\u7528\u836f\u7684\u9009\u62e9\u3002\n\u5fc3\u5883\u56fe\u662f\u5728\u4e00\u6761\u65f6\u95f4\u6a2a\u8f74\u4e0a\u5c06\u5404\u6b21\u5fc3\u5883\u969c\u788d\u7684\u53d1\u4f5c\u91c7\u7528\u5411\u4e0a\u6216\u5411\u4e0b\u7684\u66f2\u7ebf\u4e3a\u4ee3\u8868\u753b\u5728\u4e0a\u9762\u3002\u5411\u4e0a\u7684\u66f2\u7ebf\u4ee3\u8868\u8e81\u72c2\uff0c\u5411\u4e0b\u7684\u66f2\u7ebf\u4ee3\u8868\u6291\u90c1\u3002\n\u66f2\u7ebf\u79bb\u65f6\u95f4\u6a2a\u8f74\u7684\u8ddd\u79bb\u4ee3\u8868\u5fc3\u5883\u969c\u788d\u7684\u7a0b\u5ea6\u3002\u5728\u5fc3\u5883\u56fe\u4e0a\u518d\u91c7\u7528\u5404\u79cd\u5e26\u6709\u6807\u8bb0\u7684\u76f4\u7ebf\u6807\u793a\u51fa\u836f\u7269\u6cbb\u7597\u7684\u54c1\u79cd\u3001\u5242\u91cf\u548c\u65f6\u7a0b\u3002\u5982\u679c\u5fc5\u8981\uff0c\u53ef\n\u4ee5\u5c06\u5bf9\u5fc3\u5883\u969c\u788d\u5177\u6709\u91cd\u8981\u610f\u4e49\u7684\u751f\u6d3b\u4e8b\u4ef6\u5728\u5fc3\u5883\u56fe\u4e0a\u91c7\u7528\u7279\u5b9a\u6807\u8bb0\u6807\u8bc6\u51fa\u6765\u3002\u6839\u636e\u5fc3\u5883\u56fe\u53ca\u5176\u4e0a\u9762\u7684\u836f\u7269\u6cbb\u7597\u6807\u793a\uff0c\u533b\u751f\u53ef\u4ee5\u5341\u5206\u660e\u786e\u7684\n\u4e86\u89e3\u75c5\u4eba\u5fc3\u5883\u969c\u788d\u7684\u53d1\u4f5c\u9891\u5ea6\u3001\u7a0b\u5ea6\u3001\u969c\u788d\u53d1\u4f5c\u4e0e\u5b63\u8282\u7684\u5173\u7cfb\u3001\u836f\u7269\u6cbb\u7597\u79cd\u7c7b\u4ee5\u53ca\u5bf9\u67d0\u79cd\u7279\u5b9a\u6cbb\u7597\u836f\u7269\u7684\u53cd\u5e94\u3002\u53ef\u60f3\u800c\u77e5\uff0c\u8fd9\u79cd\u5fc3\u5883\u56fe\u5bf9\n\u4e8e\u75c5\u7a0b\u8f83\u957f\u7684\u53cd\u590d\u53d1\u4f5c\u75c5\u4eba\u7684\u836f\u7269\u6cbb\u7597\u9009\u62e9\u5177\u6709\u975e\u5e38\u91cd\u8981\u7684\u53c2\u8003\u4ef7\u503c\u3002\nB.\u9547\u9759\u50ac\u7720\u836f\u7269\u7684\u5e94\u7528\uff1a\u5728\u60c5\u7eea\u7a33\u5b9a\u5242\u8d77\u6548\u4e4b\u524d\u91c7\u7528\u5177\u6709\u9547\u9759\u50ac\u7720\u4f5c\u7528\u7684\u82ef\u4e8c\u6c2e\u5353\u7c7b\u836f\u7269\u53ef\u4ee5\u8fbe\u5230\u6539\u5584\u7761\u7720\u8fdb\u800c\u6539\u5584\u4e0e\u5931\u7720\u6709\u5173\u7684\u6fc0\u52a8\n\u548c\u4e0d\u5b89\u75c7\u72b6\u3002\u6709\u4e24\u79cd\u503c\u5f97\u63a8\u8350\u4f7f\u7528\uff0c\u6c2f\u785d\u897f\u6cee\u548c\u52b3\u62c9\u897f\u6cee(\u7f57\u62c9)\u3002\u8fd9\u4e24\u79cd\u836f\u7269\u5747\u6709\u6ce8\u5c04\u5236\u5242\uff0c\u9002\u7528\u4e8e\u4e0d\u613f\u670d\u836f\u7684\u75c5\u4eba\u3002\u53e6\u5916\uff0c\u6c2f\u785d\u897f\u6cee\n\u4f5c\u7528\u65f6\u95f4\u8f83\u957f\uff0c\u4e0d\u9700\u9891\u7e41\u7ed9\u836f\uff0c\u800c\u4e14\u5176\u4ee3\u8c22\u4e0d\u53d7\u9176\u8bf1\u5bfc\u5242\u5982\u5361\u9a6c\u897f\u5e73\u6216\u9176\u6291\u5236\u5242\u5982\u5e15\u7f57\u897f\u6c40\u3001\u6c1f\u897f\u6c40\u7684\u5f71\u54cd\u3002\u6709\u7814\u7a76\u53d1\u73b0\u66f2\u5511\u916e\u6709\u8bf1\u53d1\u53cc\n\u76f8\u5feb\u901f\u5faa\u73af\u7684\u53ef\u80fd\uff0c\u56e0\u6b64\u5728\u53cc\u76f8\u969c\u788d\u6291\u90c1\u53d1\u4f5c\u4e2d\u4e0d\u63a8\u8350\u4f7f\u7528\u3002\nC.\u6291\u90c1\u72b6\u6001\uff1a\u53cc\u76f8\u60c5\u611f\u969c\u788d\u7684\u6291\u90c1\u53d1\u4f5c\u53ef\u4ee5\u91c7\u7528\u6297\u6291\u90c1\u836f\u7269\u6cbb\u7597\uff0c\u5982\u53c1\u73af\u7c7b\uff0cSSRIs\u00a0\u4ee5\u53ca\u5176\u4ed6\u65b0\u578b\u6297\u6291\u90c1\u836f\u3002\u5bf9\u6291\u90c1\u53d1\u4f5c\u672c\u8eab\u6297\n\u6291\u90c1\u836f\u540c\u6837\u5177\u6709\u826f\u597d\u7684\u6548\u679c\u3002\u4f46\u57fa\u672c\u4e0a\u6240\u6709\u7684\u6297\u6291\u90c1\u836f\u7269\u5728\u53cc\u76f8\u969c\u788d\u75c5\u4eba\u5747\u53ef\u8bf1\u53d1\u8e81\u72c2\u3002\u800c\u53cd\u590d\u8bf1\u53d1\u7684\u8e81\u72c2\u53d1\u4f5c\u6709\u53ef\u80fd\u4f7f\u5faa\u73af\u52a0\u901f\uff0c\u66f4\u4e3a\n\u63a5\u8fd1\u5feb\u901f\u5faa\u73af\u578b\u969c\u788d\uff0c\u4f7f\u6cbb\u7597\u96be\u5ea6\u52a0\u5927\u3002\u521d\u6b65\u8d44\u6599\u663e\u793aSSRIs\u00a0\u8bf1\u53d1\u8e81\u72c2\u7684\u53ef\u80fd\u6027\u8981\u5c0f\u4e00\u4e9b\uff0c\u8f83\u53c1\u73af\u7c7b\u66f4\u9002\u5408\u7528\u4e8e\u53cc\u76f8\u969c\u788d\u6291\u90c1\u53d1\u4f5c\n\u3002\u7531\u4e8e\u53c1\u73af\u7c7b\u836f\u7269\u5b58\u5728\u663e\u7740\u7684\u4e0d\u826f\u53cd\u5e94\uff0c\u540c\u65f6\u5177\u6709\u7528\u4e8e\u81ea\u6740\u7684\u6f5c\u5728\u5371\u9669\uff0c\u56e0\u6b64\uff0c\u76ee\u524d\u4e00\u822c\u4e3b\u5f20\u5c06SSRIs\u00a0\u7c7b\u836f\u7269\u4f5c\u4e3a\u4e00\u7ebf\u7528\u836f\u3002\u5728\u53cc\n\u76f8\u60c5\u611f\u969c\u788d\u6291\u90c1\u53d1\u4f5c\u7684\u6cbb\u7597\u4e2d\uff0c\u6c1f\u897f\u6c40\u7684\u5e94\u7528\u53d7\u5230\u4e00\u5b9a\u7684\u9650\u5236\uff0c\u56e0\u4e3a\u5176\u534a\u8870\u671f\u8f83\u957f\uff0c\u505c\u836f\u540e\u836f\u7406\u4f5c\u7528\u4ecd\u4f1a\u6301\u7eed\u76f8\u5f53\u957f\u7684\u65f6\u95f4\uff0c\u4e00\u65e6\u51fa\u73b0\u8e81\n\u72c2\u53d1\u4f5c(\u65e0\u8bba\u662f\u5426\u7531\u4e8e\u836f\u7269\u5f15\u8d77)\uff0c\u6297\u8e81\u72c2\u6cbb\u7597\u7684\u53d1\u52a8\u53ef\u80fd\u4f1a\u5b58\u5728\u4e00\u5b9a\u7684\u56f0\u96be\u3002\u6709\u8d44\u6599\u663e\u793a\uff0c\u53cc\u76f8\u969c\u788d\u76ee\u524d\u4e3a\u6291\u90c1\u8005\u5bf9\u9502\u76d0\u7684\u53cd\u5e94\u663e\u7740\u9ad8\n\u4e8e\u5355\u76f8\u6216\u91cd\u6027\u6291\u90c1\u60a3\u8005\uff0c\u4e0e\u53c1\u73af\u7c7b\u7597\u6548\u63a5\u8fd1\u3002\u6709\u4e9b\u5bf9\u6297\u6291\u90c1\u836f\u751a\u81f3\u9502\u76d0\u53cd\u5e94\u5dee\u7684\u75c5\u4eba\u91c7\u7528\u6297\u766b\u75eb\u836f\u4e19\u620a\u9178\u94a0\u6216\u5361\u9a6c\u897f\u5e73\u53ef\u4ee5\u5f97\u5230\u6ee1\u610f\u7684\u6548\n\u679c\u3002\nD.\u8e81\u72c2\u72b6\u6001\uff1a\u76ee\u524d\u7528\u4e8e\u8e81\u72c2\u72b6\u6001\u7684\u6cbb\u7597\u7684\u6240\u8c13\u60c5\u7eea\u7a33\u5b9a\u5242\u5305\u62ec\u9502\u76d0\u4ee5\u53ca\u6297\u766b\u75eb\u836f\u4e2d\u7684\u4e19\u620a\u9178\u94a0\u548c\u5361\u9a6c\u897f\u5e73\u3002\na.\u9502\u76d0\uff1a\u9502\u76d0\u8fc4\u4eca\u4ecd\u662f\u6cbb\u7597\u8e81\u72c2\u72b6\u6001\u7684\u9996\u9009\u836f\u7269\u4e4b\u4e00\u3002\u9502\u76d0\u7684\u6700\u4f73\u9002\u5e94\u8bc1\u5178\u578b\u6216\u7eaf\u8e81\u72c2\u53d1\u4f5c\u3002\u8fd9\u4e9b\u75c5\u4eba\u4ee5\u5fc3\u5883\u9ad8\u6da8\u4e3a\u4e3b\u8981\u75c7\u72b6\uff0c\u4f34\u6709\u5938\n\u5927\u3001\u6d3b\u52a8\u589e\u591a\u3001\u7761\u7720\u9700\u8981\u51cf\u5c11\u7b49\u8e81\u72c2\u7684\u5178\u578b\u884c\u4e3a\u8868\u73b0\u3002\u5bf9\u6b64\u7c7b\u75c5\u4eba\u9502\u76d0\u7684\u6709\u6548\u7387\u53ef\u8fbe90%\u3002\u800c\u5bf9\u4e8e\u6df7\u5408\u6027\u8e81\u72c2\u53d1\u4f5c\uff0c\u5373\u4ee5\u6613\u6fc0\u60f9\u4e3a\u4e3b\u8981\n\u75c7\u72b6\uff0c\u540c\u65f6\u4f34\u6709\u4e00\u4e9b\u6291\u90c1\u76f8\u5173\u75c7\u72b6\u7684\u53d1\u4f5c\uff0c\u9502\u76d0\u6cbb\u7597\u6548\u679c\u6b20\u4f73\u3002\u53e6\u5916\uff0c\u9502\u76d0\u5bf9\u4e8e\u5feb\u901f\u5faa\u73af\u578b\u75c5\u4eba\uff0c\u6bcf\u6b21\u53d1\u4f5c\u65f6\u95f4\u8f83\u77ed\u7684\u75c5\u4eba\uff0c\u4ee5\u53ca\u6ca1\u6709\u5fc3\n\u5883\u969c\u788d\u5bb6\u65cf\u53f2\u7684\u75c5\u4eba\u7597\u6548\u4e5f\u4e0d\u597d\u3002\u5728\u7597\u6548\u7406\u60f3\u7684\u75c5\u4eba\uff0c\u670d\u7528\u9502\u76d07\uff5e14\u00a0\u5929\u5373\u5f00\u59cb\u8d77\u6548\uff0c\u4f46\u4e0d\u5c11\u75c5\u4eba\u7684\u7597\u6548\u53ef\u80fd\u9700\u89813\uff5e4\u00a0\u5468\u65b9\u80fd\u8fbe\n\u5230\u3002\u56e0\u6b64\u9700\u8981\u5176\u4ed6\u5408\u5e76\u7528\u836f\u4f7f\u75c5\u4eba\u80fd\u5b89\u5168\u6e21\u8fc7\u8fd9\u4e00\u8d77\u6548\u5ef6\u8fdf\u671f\uff0c\u5982\u82ef\u4e8c\u6c2e\u5353\u7c7b\u3001\u6297\u7cbe\u795e\u75c5\u836f\u7269\u7b49\u3002\u4e3a\u7f29\u77ed\u8fd9\u4e00\u8d77\u6548\u5ef6\u6401\uff0c\u5728\u4fdd\u8bc1\u7528\u836f\u5b89\u5168\n\u7684\u6761\u4ef6\u4e0b\uff0c\u52a0\u836f\u5e94\u8d8a\u5feb\u8d8a\u597d\uff0c\u76f4\u5230\u51fa\u73b0\u4e34\u5e8a\u7597\u6548\u6216\u8840\u836f\u6d53\u5ea6\u8fbe\u52301.2\uff5e1.4mEq/ml\u3002\nb.\u00a0\u4e19\u620a\u9178\u94a0\uff1a\u4e19\u620a\u9178\u94a0\u662f\u7f8e\u56fdFDA\u00a0\u6279\u51c6\u7528\u4e8e\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u7684\u836f\u7269\u3002\u8bb8\u591a\u7814\u7a76\u663e\u793a\uff0c\u8be5\u836f\u5bf9\u4e8e\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u75c5\u4eba\u7684\u7597\u6548\u4e0e\u9502\u76d0\u76f8\u540c\n(Bowden\u00a0et\u00a0al\uff0c1994)\u3002\u5176\u7597\u6548\u5728\u7528\u836f\u7b2c5\u00a0\u5929\u540e\u5f00\u59cb\u51fa\u73b0\u3002\u8e81\u72c2\u7684\u6838\u5fc3\u75c7\u72b6\u5982\u5fc3\u5883\u9ad8\u6da8\u3001\u7761\u7720\u9700\u8981\u51cf\u5c11\u3001\u6d3b\u52a8\u8fc7\u591a\n\u5bf9\u6cbb\u7597\u53cd\u5e94\u826f\u597d\uff0c\u800c\u4f34\u968f\u75c7\u72b6\u5982\u8a00\u8bed\u52a0\u901f\uff0c\u5224\u65ad\u529b\u4e0b\u964d\u5219\u6539\u5584\u7a0d\u5dee\u3002Bowden(1994)\u7684\u7814\u7a76\u8fd8\u663e\u793a\uff0c\u4e19\u620a\u9178\u94a0\u5bf9\u6df7\u5408\u6027\u53d1\u4f5c\u3001\n\u5feb\u901f\u5faa\u73af\u6027\u53d1\u4f5c\u75c5\u4eba\u7684\u7597\u6548\u4e0e\u5bf9\u7eaf\u8e81\u72c2\u53d1\u4f5c\u7684\u7597\u6548\u63a5\u8fd1\u3002\u4e19\u620a\u9178\u94a0\u53ef\u4ee5\u91c7\u752820\uff5e30mg/kg\u00a0\u7684\u8d1f\u8377\u5242\u91cf\u6cbb\u7597\uff0c\u6709\u53ef\u80fd\u572813\u00a0\u5929\n\u5185\u5c31\u51fa\u73b0\u90e8\u5206\u7597\u6548\u3002\u6cbb\u7597\u5b89\u5168\u6709\u6548\u8840\u6e05\u6d53\u5ea6\u4e3a45\uff5e110\u03bcg/ml\u3002\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0c.\u5361\u9a6c\u897f\u5e73\uff1a\u8bb8\u591a\u7814\u7a76\u53d1\u73b0\u5361\u9a6c\u897f\u5e73\u662f\u4e00\u79cd\n\u6709\u6548\u7684\u6297\u8e81\u72c2\u836f\u3002\u4f46\u5bf9\u5176\u7597\u6548\u8fdb\u884c\u7684\u53cc\u76f2\u5bf9\u7167\u7814\u7a76\u8f83\u5c11\uff0c\u56e0\u6b64\u8fc4\u4eca\u8be5\u9002\u5e94\u8bc1\u5c1a\u672a\u83b7\u5f97\u7f8e\u56fdFDA\u00a0\u7684\u6279\u51c6\u3002\u5361\u9a6c\u897f\u5e73\u5bf9\u6df7\u5408\u578b\u8e81\u72c2\u53d1\u4f5c\u7597\n\u6548\u8f83\u597d\u800c\u5bf9\u7eaf\u8e81\u72c2\u53d1\u4f5c\u7684\u7597\u6548\u53ef\u80fd\u7a0d\u900a\u4e8e\u9502\u76d0\uff0c\u4e0e\u6297\u7cbe\u795e\u75c5\u836f\u7269\u76f8\u5f53\u3002\u5bf9\u5feb\u901f\u5faa\u73af\u578b\u75c5\u4eba\u7684\u7597\u6548\u4e0d\u5982\u5bf9\u975e\u5feb\u901f\u5faa\u73af\u578b\u75c5\u4eba\u7597\u6548\u597d\u3002\u5361\u9a6c\u897f\n\u5e73\u662fP450\u00a03A4\u00a0\u540c\u5de5\u9176\u6291\u5236\u5242\uff0c\u5176\u6291\u5236\u4f5c\u7528\u5728\u670d\u836f4\uff5e8\u00a0\u5468\u8f83\u4e3a\u660e\u663e\u3002\u540c\u65f6\u670d\u7528\u7ecf\u6b64\u540c\u5de5\u9176\u4ee3\u8c22\u7684\u836f\u7269\u5982\u963f\u666e\u5511\u4ed1\u3001\u53e3\u670d\u907f\u5b55\n\u836f\u3001\u820d\u66f2\u6797\u3001\u6c2f\u6c2e\u5e73\u3001\u591a\u79cdCa2+\u901a\u9053\u62ee\u6297\u5242\u7b49\u5e94\u6ce8\u610f\u9002\u5f53\u8c03\u6574\u5242\u91cf\u3002\nd.Ca2+\u901a\u9053\u62ee\u6297\u5242\uff1a\u66fe\u6709\u62a5\u9053\u91c7\u7528\u7ef4\u62c9\u5e15\u7c73(\u5f02\u640f\u5b9a)\u6cbb\u7597\u8e81\u72c2\u53d1\u4f5c\u6709\u6548\u3002\u4f46\u6700\u8fd1\u8fdb\u884c\u7684\u5bf9\u7167\u7814\u7a76\u663e\u793a\u5176\u7597\u6548\u4e0d\u5982\u9502\u76d0(Walt\non\u00a0et\u00a0al\uff0c1995)\u3002\u5176\u539f\u56e0\u53ef\u80fd\u662f\u7ef4\u62c9\u5e15\u7c73\u8102\u6eb6\u6027\u5dee\uff0c\u56e0\u800c\u96be\u4e8e\u8fdb\u5165\u8840\u8111\u5c4f\u969c\u3002\u91c7\u7528\u8102\u6eb6\u6027\u8f83\u9ad8\u7684Ca2+\u901a\u9053\u62ee\u6297\u5242\u5982\u5c3c\n\u83ab\u5730\u5e73(nimodipine)\u6216\u785d\u82ef\u5730\u5e73(nifedipine)\u53ef\u80fd\u4f1a\u6709\u8f83\u597d\u7684\u6548\u679c\uff0c\u4f46\u5c1a\u7f3a\u4e4f\u4e34\u5e8a\u8bd5\u9a8c\u8bc1\u5b9e\u3002\ne.\u65b0\u578b\u6297\u7cbe\u795e\u75c5\u836f\u7269\uff1a\u6700\u8fd1\u6709\u7814\u7a76\u663e\u793a\uff0c\u4e0d\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u7269\u6c2f\u6c2e\u5e73\u3001\u5229\u57f9\u916e\u3001\u5965\u6c2e\u5e73\u6cbb\u7597\u53cc\u76f8\u60c5\u611f\u969c\u788d\u6709\u6548\uff0c\u800c\u4e14\u540e\u4e24\u79cd\u836f\u7269\u4e0d\u826f\u53cd\n\u5e94\u8f83\u5c11\uff0c\u4f46\u5176\u957f\u671f\u6548\u679c\u5982\u4f55\u5c1a\u5f85\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\nf.\u836f\u7269\u9009\u62e9\uff1a\u7531\u4e8e\u5bf9\u4e19\u620a\u9178\u76d0\u6297\u8e81\u72c2\u7597\u6548\u7684\u786e\u8ba4\uff0c\u8e81\u72c2\u53d1\u4f5c\u6cbb\u7597\u7684\u836f\u7269\u9009\u62e9\u5e94\u9996\u5148\u8003\u8651\u9502\u76d0\u548c\u4e19\u620a\u9178\u76d0\uff0c\u5c24\u5176\u662f\u590d\u5408\u4e19\u620a\u9178\u94a0(\u4e00\u79cd\u4e19\n\u620a\u9178\u4e0e\u4e19\u620a\u9178\u94a0\u63091\u22361\u00a0\u914d\u6bd4\u5236\u6210\u7684\u80a0\u6eb6\u7247\u5242)\u3002\u9502\u76d0\u5bf9\u4e8e\u7eaf\u8e81\u72c2\uff0c\u5373\u4ee5\u60c5\u611f\u9ad8\u6da8\u4e3a\u4e3b\u5f81\u7684\u53d1\u4f5c\uff0c\u4ee5\u53ca\u65e2\u5f80\u91c7\u7528\u9502\u76d0\u6cbb\u7597\u6709\u6548\u7684\u75c5\u4eba\u53ef\n\u4ee5\u9996\u9009\u3002\u800c\u5bf9\u4e8e\u6df7\u5408\u6027\u53d1\u4f5c\u3001\u5feb\u901f\u5faa\u73af\u6027\u53d1\u4f5c\u3001\u7ee7\u53d1\u6027\u8e81\u72c2\u53d1\u4f5c\u3001\u4f34\u6709\u7269\u8d28\u4f9d\u8d56\u7684\u53d1\u4f5c\u53ef\u4ee5\u4f5c\u4e3a\u9996\u9009\u3002\nE.\u7ef4\u6301\u6cbb\u7597\uff1a\u53cc\u76f8\u969c\u788d\u5177\u6709\u53cd\u590d\u53d1\u4f5c\u6027\uff0c\u56e0\u6b64\u5728\u8e81\u72c2\u6216\u6291\u90c1\u53d1\u4f5c\u4e4b\u540e\u5e94\u91c7\u7528\u7ef4\u6301\u6cbb\u7597\u3002\u9502\u76d0\u5bf9\u60c5\u611f\u969c\u788d\u590d\u53d1\u7684\u9884\u9632\u4f5c\u7528\u8f83\u5b89\u6170\u5242\u9ad82\u00a0\n\u500d\uff0c\u53ef\u4ee5\u4f5c\u4e3a\u7ef4\u6301\u6cbb\u7597\u9009\u62e9\u3002\u5176\u6709\u6548\u7ef4\u6301\u6cbb\u7597\u8840\u9502\u6d53\u5ea6\u5e94\u57280.8\uff5e1.0mEq/L\u00a0\u5de6\u53f3\uff0c\u4f4e\u4e8e0.6mEq/L\u00a0\u6548\u679c\u4e0d\u597d\u3002\u9502\u76d0\n\u5b89\u5168\u6027\u5dee\uff0c\u4e0d\u826f\u53cd\u5e94\u9887\u591a\uff0c\u5728\u957f\u671f\u7ef4\u6301\u6cbb\u7597\u4e2d\u5e94\u4e88\u6ce8\u610f\u3002\u6bcf\u9694\u534a\u5e74\u8fdb\u884c\u4e00\u6b21\u7532\u72b6\u817a\u529f\u80fd\u68c0\u67e5\u662f\u5fc5\u8981\u7684\uff0c\u56e0\u4e3a\u9502\u76d0\u5177\u6709\u5bfc\u81f4\u7532\u72b6\u817a\u529f\u80fd\u4f4e\u4e0b\n\u7684\u503e\u5411\u3002\u6700\u8fd1\u7814\u7a76\u663e\u793a\uff0c\u4e19\u620a\u9178\u94a0\u5bf9\u53cc\u76f8\u60c5\u611f\u969c\u788d\u7684\u7ef4\u6301\u6cbb\u7597\u6548\u679c\u4e0e\u9502\u76d0\u76f8\u5f53\uff0c\u800c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u3002\u5bf9\u4e8e\u5148\u8bc1\u4e3a\u7eaf\u8e81\u72c2\u53d1\u4f5c\u3001\u6df7\u5408\u578b\u53d1\u4f5c\u3001\n\u5faa\u73af\u578b\u53d1\u4f5c\u60a3\u8005\u7597\u6548\u8f83\u597d\uff0c\u800c\u5bf9\u5148\u8bc1\u4e3a\u6291\u90c1\u53d1\u4f5c\u8005\u6548\u679c\u8f83\u5dee(Lambert\u00a0\u548cVenaud\uff0c1995\uff0cBowden\uff0c1998)\n\u3002\u5361\u9a6c\u897f\u5e73\u7ef4\u6301\u6cbb\u7597\u7814\u7a76\u8f83\u5c11\uff0c\u7ed3\u679c\u4e5f\u4e0d\u5c3d\u4e00\u81f4\uff0c\u5176\u6548\u679c\u603b\u7684\u4e0d\u5982\u9502\u76d0\uff0c\u5c1a\u5f85\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\u81f3\u4e8e\u7ef4\u6301\u6cbb\u7597\u7684\u65f6\u7a0b\u4ecd\u9700\u7efc\u5408\u8003\u8651\u670d\u836f\u7684\u597d\u5904\n\u548c\u52a3\u52bf\u3002\u5355\u8003\u8651\u5bf9\u590d\u53d1\u7684\u9884\u9632\u4f5c\u7528\uff0c\u670d\u7528\u65f6\u95f4\u81ea\u7136\u5e94\u662f\u5c3d\u91cf\u7684\u62c9\u957f\uff0c\u5c24\u5176\u662f\u5bf9\u4e8e\u590d\u53d1\u6b21\u6570\u591a\uff0c\u95f4\u9694\u65f6\u95f4\u77ed\u7684\u75c5\u4eba\u3002\n(2)\u5fc3\u7406\u6cbb\u7597\uff1a\u6709\u5173\u5fc3\u7406\u6cbb\u7597\uff0c\u5c24\u5176\u662f\u5bf9\u6291\u90c1\u75c7\u7684\u5fc3\u7406\u6cbb\u7597\uff0c\u53c2\u89c1\u672c\u4e66\u201c\u5fc3\u7406\u6cbb\u7597\u201d\u4e00\u7ae0\u4e2d\u7684\u76f8\u5173\u5185\u5bb9\u3002\n3.\u5fc3\u5883\u7a33\u5b9a\u5242\u65b0\u8fd1\u7814\u7a76\u00a0\u5fc3\u5883\u7a33\u5b9a\u5242(mood\u00a0stabilizers)\u6709\u65f6\u88ab\u79f0\u4e3a\u5fc3\u5883(\u60c5\u611f\u3001\u60c5\u7eea)\u8c03\u6574\u5242\u6216\u7a33\u5b9a\u5242\u3002\u6700\u521d\u6e90\n\u4e8e\u53cc\u76f8\u969c\u788d\u6cbb\u7597\u836f\u7269\u7684\u60c5\u7eea\u7a33\u5b9a\u4f5c\u7528(moodstabilizing\u00a0effects)\u3002\u8fd1\u5e74\u6765\uff0c\u6b64\u7c7b\u836f\u7269\u4e0d\u4ec5\u4ec5\u662f\u6297\u8e81\u72c2\uff0c\u5bf9\u53cc\n\u76f8\u969c\u788d\u8e81\u72c2\u3001\u6291\u90c1\u75c7\u72b6\u5747\u6709\u6548\u3002\u4e34\u5e8a\u4e0a\u4f7f\u7528\u8be5\u7c7b\u836f\u7269\u540e\u5f88\u5c11\u51fa\u73b0\u6291\u90c1\u53d1\u4f5c\uff0c\u800c\u4f7f\u7528\u6297\u6291\u90c1\u836f\u65f6\u90e8\u5206\u60a3\u8005\u4f1a\u8bf1\u53d1\u8e81\u72c2\u53d1\u4f5c\u3002\n(1)\u5206\u7c7b\uff1a\u4e00\u822c\u8ba4\u4e3a\uff0c\u67d0\u79cd\u836f\u7269\u53ea\u9700\u5177\u5907\u5bf9\u8e81\u72c2\u6291\u90c1\u53cc\u76f8\u5747\u6709\u6cbb\u7597\u6216\u9884\u9632\u6cbb\u7597\u4f5c\u7528\u5373\u53ef\u5f52\u5165\u6b64\u7c7b\u3002\u6709\u5b66\u8005\u63d0\u51fa\u5fc3\u5883\u7a33\u5b9a\u5242\u5fc5\u987b\u7b26\u5408\u4ee5\u4e0b\n\u6761\u4ef6\u4e4b\u4e00\uff1a\u5bf9\u6025\u6027\u8e81\u72c2\u53d1\u4f5c\u6709\u6548\uff1b\u5bf9\u6025\u6027\u6291\u90c1\u53d1\u4f5c\u6709\u6548\uff1b\u9884\u9632\u6cbb\u7597\u53ef\u51cf\u5c11\u8e81\u72c2\u590d\u53d1\uff1b\u9884\u9632\u6cbb\u7597\u53ef\u51cf\u5c11\u6291\u90c1\u590d\u53d1\uff1b\u6cbb\u7597\u4e0d\u52a0\u91cd\u539f\u53d1\u75be\u75c5\u75c5\u60c5\n\uff1b\u6cbb\u7597\u4e0d\u589e\u52a0\u53d1\u4f5c\u5faa\u73af\u3002\n\u2460\u9502\u76d0\uff1a\u5305\u62ec\u78b3\u9178\u9502(Lithium\u00a0carbonate)\u3001\u67b8\u6a7c\u9178\u9502\u3001\u918b\u9178\u9502\u3001\u6eb4\u5316\u9502\u3002\n\u2461\u6297\u75c9\u631b\u836f\uff1a\nA.\u4e19\u620a\u9178\u7c7b\uff1a\u4e19\u620a\u9178(Valproic\u00a0acid)\u3001\u4e19\u620a\u9178\u94a0(Sodium\u00a0valproate)\u3001\u4e19\u620a\u9178\u9541(Magnes\nium\u00a0valproate)\u7b49\u3002\nB.\u4e9a\u80fa\u4e8c\u82ef\u4e59\u70ef\u7c7b\uff1a\u5361\u9a6c\u897f\u5e73(Carbamazepine)\u3001\u5965\u5361\u897f\u5e73(Oxcarbazepine)\u7b49\u3002\nC.\u03b3-\u6c28\u57fa\u4e01\u9178\u53d7\u4f53\u6fc0\u52a8\u5511\u5c3c\u6c99\u80fa\u7c7b\uff1a\u52a0\u5df4\u55b7\u4e01(Gabapentin)\u3001\u6258\u5421\u916f(\u59a5\u6cf0)\u3001Tiagabine\u3001\u5511\u5c3c\u6c99\u80fa(Zo\nnisamide)\u7b49\u3002\nD.\u5176\u4ed6\u6297\u75c9\u631b\u836f\uff1a\u62c9\u83ab\u53c1\u55ea(Lamotrigine\uff0c\u4e00\u79cd\u8c37\u6c28\u9178\u53d7\u4f53\u963b\u6ede\u5242)\u3001\u975e\u5c14\u6c28\u916f(Felbamate\uff0c\u4e00\u79cd\u8131\u6c34\u9176\u6291\u5236\n\u5242)\u7b49\u3002\n\u2462\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u00a0\u6c2f\u6c2e\u5e73(Clozapine)\u3001\u5965\u6c2e\u5e73(Olanzapine)\u3001\u5229\u57f9\u916e(Risperidone)\u3001\u594e\u786b\n\u5e73(Quatiapine)\u3001\u9f50\u62c9\u897f\u916e(Ziprasidone)\u7b49\u3002\n\u2463\u9499\u901a\u9053\u963b\u6ede\u5242\uff1a\u7ef4\u62c9\u5e15\u7c73(Verapamil)\u3001\u5c3c\u83ab\u5730\u5e73(Nimodipine)\u7b49\u3002\n\u2464\u82ef\u4e8c\u6c2e\u5353\u7c7b\uff1a\u6c2f\u785d\u57fa\u53bb\u7532\u897f\u6cee(Clorazepam)\u3001\u6c2f\u785d\u897f\u6cee(Clonazepam)\u3001\u52b3\u62c9\u897f\u6cee(Lorazepam)\u7b49\n\u3002\n\u2465\u5176\u4ed6\uff1a\u795e\u7ecf\u80bd\u7c7b(\u5982\u666e\u7f57\u745e\u6797)\u3001\u5927\u9ebb\u3001\u96cc\u6fc0\u7d20-\n\u9ec4\u4f53\u916e\u7ed3\u5408\u6cbb\u7597(estrogenicprogesterone\u00a0combination)\u7b49\u3002\n(3)\u4e34\u5e8a\u5e94\u7528\uff1a\u53cc\u76f8\u969c\u788d\u7684\u7597\u6548\u4ecd\u4e0d\u7406\u60f3\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u4e34\u5e8a\u4f7f\u7528\u65f6\uff0c\u5f80\u5f80\u91c7\u7528\u8054\u5408\u6cbb\u7597\u65b9\u6cd5\uff0c\u5408\u7528\u65b9\u6848\u7684\u9009\u62e9\u66f4\u591a\u4f9d\u8d56\u533b\u5e08\u7684\u4e2a\u4eba\u7ecf\n\u9a8c\uff0c\u4e0d\u4ec5\u6709\u591a\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u5408\u7528\uff0c\u4e5f\u6709\u4e0e\u6297\u7cbe\u795e\u75c5\u836f\u3001\u6297\u6291\u90c1\u836f\u3001\u7535\u4f11\u514b\u6cbb\u7597\u7684\u5408\u7528\u3002\n\u2460\u591a\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u5408\u7528\uff1a\u53cc\u76f8\u969c\u788d\u75c7\u72b6\u548c\u75c5\u7a0b\u5177\u6709\u591a\u6837\u6027\u3001\u6613\u53d8\u6027\u548c\u590d\u6742\u6027\u7684\u7279\u70b9\uff0c\u6cbb\u7597\u96be\u5ea6\u5927\uff1b\u90e8\u5206\u60a3\u8005\u7597\u6548\u6b20\u4f73(\u75c7\u72b6\u63a7\u5236\u4e0d\u4f73\u3001\u7f13\n\u89e3\u4e0d\u5f7b\u5e95\u3001\u90e8\u5206\u75c7\u72b6\u8fc1\u5ef6)\uff0c\u6613\u51fa\u73b0\u8010\u836f\u6027\uff1b\u800c\u4e14\u603b\u4f53\u4e0a\u8be5\u75be\u75c5\u5177\u6709\u53cd\u590d\u53d1\u4f5c\u503e\u5411\u3002\n\u8fc4\u4eca\u4e3a\u6b62\uff0c\u5c1a\u672a\u8fdb\u884c\u5145\u5206\u7684\u7814\u7a76\u6765\u8bba\u8bc1\u5408\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u7597\u6548\u548c\u5b89\u5168\u6027\u95ee\u9898\uff0c\u800c\u5176\u4e2d\u9700\u8981\u8003\u8651\u7684\u95ee\u9898\u662f\u591a\u65b9\u9762\u7684\uff0c\u4f8b\u5982\u836f\u7269\u7684\u76f8\u4e92\u5173\u7cfb\u5c31\n\u662f\u975e\u5e38\u590d\u6742\u7684\uff0c\u53ef\u80fd\u6709\u76ca\u4e5f\u53ef\u80fd\u5e26\u6765\u6f5c\u5728\u7684\u5371\u9669\u3002\u56e0\u6b64\u60df\u4e00\u6709\u6548\u7684\u603b\u4f53\u539f\u5219\u662f\uff0c\u5728\u4e00\u79cd\u836f\u7269\u4f7f\u7528(\u5242\u91cf\u9002\u5ea6)\u7684\u57fa\u7840\u4e0a\uff0c\u7f13\u6162\u52a0\u7528\u53e6\u4e00\u79cd\n\u836f\u7269\u3002\u76ee\u524d\u7684\u4e34\u5e8a\u7ecf\u9a8c\u8ba4\u4e3a\uff0c\u9502\u76d0\u548c\u6297\u60ca\u53a5\u836f\u7684\u5408\u7528\u6709\u4e00\u5b9a\u7684\u4f18\u52bf\uff0c\u5c24\u5176\u63a8\u8350\u4e19\u620a\u9178\u7c7b\u548c\u9502\u76d0\u7684\u5408\u7528\u3002\n\u2461\u4e0e\u5176\u4ed6\u836f\u7269\u548c\u6cbb\u7597\u65b9\u6cd5\u5408\u7528\uff1a\nA.\u4e0e\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u56e0\u9502\u76d0\u8d77\u6548\u4e00\u822c\u9700\u89811\u00a0\u5468(\u8fbe\u7a33\u6001\u8840\u836f\u6d53\u5ea6\u97005\uff5e7\u5929)\uff0c\u6545\u5728\u9502\u76d0\u6cbb\u7597\u7684\u5f00\u59cb\u9636\u6bb5\u5e38\u5408\u7528\u6297\u7cbe\u795e\u75c5\u836f\uff0c\u4ee5\u8fc5\n\u901f\u63a7\u5236\u5174\u594b\u8e81\u52a8\u75c7\u72b6\u3002\u4e00\u65e6\u75c7\u72b6\u51cf\u8f7b\u5373\u53ef\u505c\u7528\u3002\n\u9502\u76d0\u4e0e\u5927\u591a\u6570\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u6bd4\u8f83\u5b89\u5168\u3002\u53ea\u6709\u4e0e\u6c1f\u54cc\u5576\u9187\u5408\u7528\u65f6\uff0c\u6709\u51fa\u73b0\u8fd0\u52a8\u5931\u8c03\u3001\u610f\u8bc6\u969c\u788d\u548c\u766b\u75eb\u6837\u53d1\u4f5c\u7684\u62a5\u9053\u3002\u539f\u56e0\u53ef\u80fd\u4e3a\u9502\u76d0\u5728\u4e2d\n\u67a2\u5177\u6709\u62df\u8c37\u6c28\u9178\u80fd\u6548\u5e94\uff0c\u6c1f\u54cc\u5576\u9187\u963b\u65ad\u591a\u5df4\u80fa\u80fd\u4f5c\u7528\u53ef\u4fc3\u8fdb\u8c37\u6c28\u9178\u91ca\u653e\uff0c\u800c\u8c37\u6c28\u9178\u53d7\u4f53\u8fc7\u5ea6\u5174\u594b\u53ef\u635f\u5bb3\u795e\u7ecf\u5143\u9020\u6210\u4e0d\u53ef\u9006\u6027\u8111\u635f\u5bb3\u3002\u56e0\u6b64\n\u76ee\u524d\u4e3b\u5f20\uff0c\u9502\u76d0\u614e\u4e0e\u6c1f\u54cc\u5576\u9187\u5408\u7528\u3002\u9700\u8981\u6307\u51fa\u7684\u662f\uff0c\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u6291\u5236\u5455\u5410\u7684\u4f5c\u7528\uff0c\u5728\u5408\u7528\u65f6\u53ef\u80fd\u63a9\u76d6\u9502\u76d0\u65e9\u671f\u4e2d\u6bd2\u75c7\u72b6\uff1b\u540c\u6837\u53ef\u80fd\u5c06\n\u55dc\u7761\u3001\u65e0\u529b\u3001\u9707\u98a4\u7b49\u9502\u76d0\u4e2d\u6bd2\u75c7\u72b6\u8bef\u8ba4\u4e3a\u662f\u6297\u7cbe\u795e\u75c5\u836f\u5f15\u8d77\u7684\u4e0d\u826f\u53cd\u5e94\u3002\u8fd1\u5e74\u6765\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u4e0e\u4e00\u4e9b\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f(\u6c2f\u6c2e\u5e73\u3001\u5965\u6c2e\u5e73\n\u3001\u5229\u57f9\u916e\u7b49)\u7684\u5408\u7528\u8d8a\u6765\u8d8a\u53d7\u5230\u91cd\u89c6\uff0c\u56e0\u4e3a\u540e\u8005\u4e5f\u53ef\u5f52\u5165\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u6545\u8fd9\u79cd\u5408\u7528\u53ef\u4ee5\u7406\u89e3\u4e3a\u4e0a\u8ff0\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\u4e4b\u95f4\u7684\u5408\u7528\u3002\nB.\u4e0e\u6297\u6291\u90c1\u836f\u5408\u7528\uff1a\u4e0e\u53c1\u73af\u7c7b\u6297\u6291\u90c1\u5242\u3001MAOI\u3001SSRIs\u00a0\u7b49\u5404\u79cd\u6297\u6291\u90c1\u836f\u5408\u7528\u5b89\u5168\u6027\u5747\u8f83\u597d\uff0c\u4e14\u53ef\u80fd\u6709\u534f\u540c\u4f5c\u7528\u3002\u4e34\u5e8a\u7814\u7a76\u663e\n\u793a\u5fc3\u5883\u7a33\u5b9a\u5242\u5408\u7528SSRIs\u00a0\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u5e94\u7528\u524d\u666f\u5e7f\u9614\u3002\u5bf9\u4e8e\u6cbb\u7597\u53cc\u76f8\u6291\u90c1\u7684\u7814\u7a76\u8868\u73b0\uff0c\u9502\u76d0\u5355\u72ec\u4f7f\u7528\u4e0d\u5982\u5408\u7528\u7597\u6548\u597d\u3002\nC.\u4e0e\u7535\u4f11\u514b\u6cbb\u7597\u5408\u7528\uff1a\u9664\u9502\u76d0\u5916\uff0c\u5176\u4ed6\u5fc3\u5883\u7a33\u5b9a\u5242\u4e0e\u7535\u4f11\u514b\u6cbb\u7597\u5408\u7528\uff0c\u672a\u89c1\u4e25\u91cd\u4e0d\u826f\u540e\u679c\u62a5\u9053\u3002\u00a0\u9502\u76d0\u53ef\u52a0\u5f3a\u808c\u8089\u677e\u5f1b\u5242\u7684\u53bb\u6781\u5316\u4f5c\u7528\n\uff0c\u4f7f\u547c\u5438\u6062\u590d\u5ef6\u7f13\uff0c\u53c8\u53ef\u80fd\u9020\u6210\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\uff0c\u6545\u4e0d\u63a8\u8350\u5408\u7528\uff0c\u53ef\u5728\u7535\u4f11\u514b\u6cbb\u7597\u7ed3\u675f\u540e\u7528\u4e8e\u7ef4\u6301\u6cbb\u7597\u3002D.\u00a0\u4e0e\u8f83\u65b0\u7684\u4e00\u4e9b\u5176\u4ed6\u6cbb\u7597\u65b9\u6cd5\n\u5408\u7528\uff1a\u00a0\u91cd\u590d\u7ecf\u9885\u78c1\u523a\u6fc0(repeatedtranscranial\u00a0magnetic\u00a0stimulation\uff0crTMS)\u662f\n\u4e00\u79cd\u8f83\u65b0\u7684\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u7684\u65b9\u6cd5\uff0c\u5173\u4e8e\u8be5\u6cbb\u7597\u4e0e\u5fc3\u5883\u7a33\u5b9a\u5242\u5408\u7528\u7684\u8bc4\u4f30\u95ee\u9898\u5c1a\u7f3a\u4e4f\u8db3\u591f\u7684\u8bc1\u636e\u3002\n\u2462\u5e38\u89c1\u5408\u7528\u65b9\u6848\uff1a\u4ee5\u9502\u76d0\u3001\u4e19\u620a\u9178\u7c7b\u3001\u5361\u9a6c\u897f\u5e733\u00a0\u79cd\u836f\u7269\u4e3a\u57fa\u7840\uff0c\u5e38\u89c1\u4e34\u5e8a\u5408\u7528\u65b9\u6848\u5982\u4e0b\u3002\nA.\u9502\u76d0\uff1a\na.\u4e0e\u4e19\u620a\u9178\u7c7b\u836f\u7269\u5408\u7528\uff1a\u5927\u591a\u6570\u7814\u7a76\u8ba4\u4e3a\u8fd9\u662f\u4e00\u79cd\u5b89\u5168\u3001\u6709\u6548\u7684\u5408\u7528\uff0c\u80fd\u964d\u4f4e\u53cc\u76f8\u969c\u788d\u60a3\u8005\u7684\u590d\u53d1\u7387\uff0c\u5bf9\u8e81\u72c2\u76f8\u548c\u6291\u90c1\u76f8\u5747\u6709\u6548\uff0c\u5e76\u8ba4\n\u4e3a\u5bf9\u4e8e\u5feb\u901f\u5faa\u73af\u578b\u548c\u6df7\u5408\u6027\u53d1\u4f5c\u6700\u6709\u6548\u3002\u8be5\u65b9\u6848\u53ef\u4f5c\u4e3a\u9502\u76d0\u6216\u4e19\u620a\u9178\u7c7b\u65e0\u6548\u65f6\u7684\u9996\u9009\u6cbb\u7597\u65b9\u6848\u3002\u8be5\u65b9\u6848\u7684\u4e0d\u826f\u53cd\u5e94\u4e0e\u5355\u7528\u65e0\u660e\u663e\u5dee\u5f02\uff0c\u5982\n\u4f53\u91cd\u589e\u52a0\u3001\u9547\u9759\u3001\u80c3\u80a0\u9053\u53cd\u5e94\u3001\u9707\u98a4\u7b49\uff0c\u4e00\u822c\u4e0d\u5f71\u54cd\u6cbb\u7597\u7684\u8fdb\u884c\u3002\nb.\u4e0e\u5361\u9a6c\u897f\u5e73\u5408\u7528\uff1a\u7cfb\u5e38\u89c1\u7684\u5408\u7528\u7c7b\u578b\uff0c\u53ef\u4f5c\u4e3a\u5355\u7528\u9502\u76d0\u7597\u6548\u4e0d\u4f73\u8005\u7684\u4e00\u7ebf\u6cbb\u7597\u65b9\u6848\u3002\u5176\u4f18\u52bf\u6709\uff1a\u5feb\u901f\u5faa\u73af\u578b\u8d77\u6548\u5feb\uff1b\u5355\u7528\u9502\u76d0\u4e0d\u4f73\u8005\n\u5408\u7528\u540e\u5f80\u5f80\u6709\u6548\uff1b\u8f83\u5408\u7528\u6297\u7cbe\u795e\u75c5\u836f\u8005\u8010\u53d7\u6027\u597d\uff1b\u8f83\u5355\u7528\u9502\u76d0\u6216\u5361\u9a6c\u897f\u5e73\u9884\u9632\u590d\u53d1\u6548\u679c\u597d\uff1b\u8f83\u4f4e\u7684\u9502\u7ef4\u6301\u91cf\u5bf9\u5de5\u4f5c\u5f71\u54cd\u5c0f\uff1b\u80fd\u5bf9\u6297\u5361\u9a6c\u897f\n\u5e73\u8bf1\u5bfc\u7684\u767d\u7ec6\u80de\u51cf\u5c11\u3002\u4e00\u822c\u4ecd\u8ba4\u4e3a\u6bd4\u8f83\u5b89\u5168\uff0c\u4f46\u65e2\u5f80\u6709\u4e2d\u67a2\u795e\u7ecf\u7cfb\u7edf\u75be\u60a3\u8005\u6700\u597d\u907f\u514d\u4f7f\u7528\u3002\nc.\u4e0e\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5408\u7528\uff1a\u5bf9\u4e8e\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u53cc\u76f8\u969c\u788d\uff0c\u8be5\u65b9\u6848\u53ef\u4f5c\u4e3a\u4e00\u7ebf\u6cbb\u7597\u65b9\u6848\uff0c\u5177\u6709\u8f83\u597d\u7684\u4e34\u5e8a\u7597\u6548\u548c\u76f8\u5bf9\u7684\u5b89\u5168\u6027\uff0c\u5e76\n\u8ba4\u4e3a\u4e24\u836f\u6709\u534f\u540c\u4f5c\u7528\uff0c\u4f46\u60a3\u8005\u7684\u8010\u53d7\u6027\u8f83\u5dee\uff0c\u5bf9\u53cc\u76f8\u969c\u788d\u4f3c\u4e4e\u65e0\u9884\u9632\u4f5c\u7528\u3002\u5176\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\u62a5\u9053\u8f83\u591a\uff0c\u4e3b\u8981\u6d89\u53ca\u8c35\u5984(\u8001\u5e74\u60a3\u8005)\u3001\u75eb\u6027\n\u53d1\u4f5c\u3001\u9525\u4f53\u5916\u7cfb\u53cd\u5e94\u3001\u9707\u98a4\u3001\u62bd\u6410\u3001\u8111\u529f\u80fd\u5f02\u5e38\u3001\u8111\u7535\u56fe\u5f02\u5e38\uff0c\u53e6\u5916\u8fd8\u6709\u4f4e\u8840\u538b\u548c\u5fc3\u5f8b\u5931\u5e38\uff0c\u957f\u671f\u4f7f\u7528\u53ef\u80fd\u5bfc\u81f4\u8fdf\u53d1\u6027\u8fd0\u52a8\u969c\u788d\u3002\u56e0\u6b64\uff0c\n\u8be5\u65b9\u6848\u4f7f\u7528\u4e2d\u9700\u6ce8\u610f\uff1a\u65e2\u5f80\u6709\u8111\u75c5\u3001\u8001\u5e74\u7684\u60a3\u8005\u51fa\u73b0\u795e\u7ecf\u6bd2\u6027\u53ef\u80fd\u5927\uff1b\u6297\u7cbe\u795e\u75c5\u836f\u5242\u91cf\u5b9c\u4f4e\uff1b\u8840\u9502\u6d53\u5ea6\u4e0d\u9ad8\u4e8e1.0mmol/L\u3002\nd.\u4e0e\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u7269\u5408\u7528\uff1a\u6574\u4f53\u800c\u8a00\uff0c\u8be5\u65b9\u6848\u4f7f\u7528\u65f6\u95f4\u5c1a\u77ed\uff0c\u4e34\u5e8a\u7ecf\u9a8c\u6709\u5f85\u79ef\u7d2f\u3002\u9502\u76d0\u4e0e\u6c2f\u6c2e\u5e73\u5408\u7528\u5728\u836f\u7269\u6d53\u5ea6\u548c\u8840\u7ec6\u80de\u76d1\u6d4b\u4e0b\uff0c\n\u88ab\u8ba4\u4e3a\u662f\u5b89\u5168\u3001\u6709\u6548\u7684(\u6c2f\u6c2e\u5e73\u6240\u81f4\u767d\u7ec6\u80de\u6570\u51cf\u5c11\u4f5c\u7528\u53ef\u4e3a\u9502\u76d0\u90e8\u5206\u62b5\u6d88)\uff1b\u4e0d\u5229\u7684\u8868\u73b0\u4e3a\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\u8f83\u660e\u663e\uff0c\u53ef\u5bfc\u81f4\u7cd6\u5c3f\u75c5\u916e\u75c7\u9178\u4e2d\n\u6bd2\u3001\u6076\u6027\u7efc\u5408\u5f81\u7b49\u3002\u9502\u76d0\u4e0e\u5229\u57f9\u916e\u5408\u7528\u6709\u8f83\u597d\u7684\u7597\u6548\u548c\u8010\u53d7\u6027\uff0c\u53ef\u51fa\u73b0\u53d1\u70ed\u3001\u78f7\u9178\u808c\u9178\u6fc0\u9176\u589e\u9ad8\u53ca\u767d\u7ec6\u80de\u8ba1\u6570\u589e\u9ad8\u7b49\u4e0d\u826f\u53cd\u5e94\u3002\ne.\u4e0e\u82ef\u4e8c\u6c2e\u7c7b\u836f\u7269\u5408\u7528\uff1a\u8be5\u65b9\u6848\u5e94\u7528\u6307\u8bc1\uff1a\u9502\u76d0\u548c\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u8fc7\u7a0b\u4e2d\u51fa\u73b0\u4e25\u91cd\u4e0d\u826f\u53cd\u5e94(\u5c24\u5176\u795e\u7ecf\u6bd2\u6027\u53cd\u5e94)\uff1b\u60a3\u8005\u7126\u8651\u75c7\u72b6\u660e\u663e\n\u3002\u8be5\u65b9\u6848\u7597\u6548\u548c\u8010\u53d7\u6027\u5747\u8f83\u597d\uff0c\u6709\u51fa\u73b0\u5171\u6d4e\u5931\u8c03\u3001\u6784\u97f3\u4e0d\u6e05\u53ca\u6210\u763e\u7684\u62a5\u9053\u3002\u4f46\u8be5\u65b9\u6848\u4ecd\u6709\u4e00\u5b9a\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\uff0c\u5bf9\u4e8e\u4f34\u7269\u8d28\u6ee5\u7528\u8005\u5e94\u5c3d\u91cf\u907f\n\u514d\u957f\u671f\u5e94\u7528\u3002\nf.\u4e0e\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u5408\u7528\uff1a\u76f8\u5173\u6587\u732e\u8f83\u5c11\u3002\u52a0\u5df4\u55b7\u4e01\u4e0e\u7ec6\u80de\u8272\u7d20P450\u00a0\u9176\u7cfb\u65e0\u5173\uff0c\u6545\u4e0e\u5176\u4ed6\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u5c11\uff0c\u4e0d\u4e0e\u86cb\u767d\u7ed3\u5408\uff0c\u9502\u76d0\n\u4e0e\u52a0\u5df4\u55b7\u4e01\u7684\u5408\u7528\u5b89\u5168\u6027\u826f\u597d\uff0c\u4f46\u5176\u786e\u5207\u7597\u6548\u5c1a\u5f85\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\u9502\u76d0\u4e0e\u62c9\u83ab\u53c1\u55ea\u7684\u5408\u7528\u5b89\u5168\u6709\u6548\uff0c\u5e76\u4e14\u5bf9\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u6291\u90c1\u53d1\u4f5c\u6709\u6548\u3002\nB.\u4e19\u620a\u9178\u7c7b\uff1a\na.\u4e0e\u5361\u9a6c\u897f\u5e73\u5408\u7528\uff1a\u4e34\u5e8a\u7597\u6548\u80af\u5b9a\uff0c\u4f46\u5728\u5b89\u5168\u6027\u65b9\u9762\u4e89\u8bba\u8f83\u591a\u3002\u8fd9\u4e24\u79cd\u836f\u7269\u6709\u534f\u540c\u4f5c\u7528\uff0c\u5728\u5355\u836f\u6cbb\u7597\u65e0\u6548\u65f6\u8be5\u65b9\u6848\u5f80\u5f80\u8868\u73b0\u51fa\u620f\u5267\u6027\u6548\n\u679c\u3002\u6709\u4eba\u53d1\u73b0\u7ed9\u5361\u9a6c\u897f\u5e73\u6cbb\u7597\u65e0\u6548\u60a3\u8005\u52a0\u7528\u4e19\u620a\u9178\u94a0\u540e\uff0c67%\u660e\u663e\u597d\u8f6c\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u8bf1\u5bfc\u4e24\u836f\u4ee3\u8c22\uff0c\u4e19\u620a\u9178\u7c7b\u540c\u6837\u901a\u8fc7\u809dP450\u00a0\u7ec6\n\u80de\u8272\u7d20\u91763A3/4\u00a0\u7cfb\u7edf\u4ee3\u8c22\uff0c\u5408\u7528\u65f6\u964d\u4f4e\u4e24\u836f\u8840\u6d53\u5ea6\u589e\u52a0\u75be\u75c5\u590d\u53d1\u98ce\u9669\uff0c\u6545\u9700\u52a0\u5927\u5242\u91cf(\u591a\u52a0\u5927\u4e19\u620a\u9178\u7c7b\u5242\u91cf)\uff0c\u5bfc\u81f4\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\n\u7387\u589e\u52a0\uff1b\u53e6\u4e00\u65b9\u9762\u4e19\u620a\u9178\u7c7b\u53ef\u8f7b\u5ea6\u6291\u5236\u5361\u9a6c\u897f\u5e73\u7684\u836f\u7269\u4ee3\u8c22\u4f7f\u8840\u6db2\u4e2d\u6e38\u79bb\u5361\u9a6c\u897f\u5e73\u589e\u52a0\u3002\u56e0\u6b64\uff0c\u91c7\u7528\u8be5\u65b9\u6848\u9700\u5bc6\u5207\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\uff0c\u9632\u6b62\u836f\n\u7269\u76f8\u4e92\u4f5c\u7528\u6240\u81f4\u4e0d\u826f\u53cd\u5e94\u3002b.\u4e0e\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u8fd9\u662f\u4e00\u79cd\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u6df7\u5408\u53d1\u4f5c\u3001\u5feb\u901f\u5faa\u73af\u578b\u3001\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u7684\u91cd\u8981\u65b9\u6848\u3002\u4e34\n\u5e8a\u7597\u6548\u80af\u5b9a\uff0c\u4f46\u5b89\u5168\u6027\u4ecd\u6709\u6000\u7591\uff0c\u5efa\u8bae\u4e34\u5e8a\u8c28\u614e\u5e94\u7528\u3002\nc.\u4e0e\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u6709\u7597\u6548\u80af\u5b9a\u7684\u62a5\u9053\uff0c\u4f46\u4e34\u5e8a\u7ecf\u9a8c\u540c\u6837\u6709\u5f85\u79ef\u7d2f\u3002\u4e00\u9879\u4e19\u620a\u9178\u94a0\u4e0e\u6c2f\u6c2e\u5e73\u5408\u7528\u7684\u5f00\u653e\u7814\u7a76\u4e2d\uff0c\u5171\u5165\u7ec455\u00a0\n\u4eba\uff0c\u6709\u6548\u7387\u8fbe87%\uff0c\u4f46\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u5982\u8fc7\u5ea6\u9547\u9759\u3001\u6076\u5fc3\u3001\u9057\u5c3f\u3001\u6d41\u6d8e\u3001\u809d\u529f\u80fd\u5f02\u5e38\u53ca\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\u7b49\u3002\u8be5\u65b9\u6848\u4e2d\u5b58\u5728\u76f8\u4e92\u4f5c\u7528\uff0c\u4e19\u620a\n\u9178\u94a0\u4e00\u65b9\u9762\u524a\u5f31\u6c2f\u6c2e\u5e73\u4f5c\u7528\uff0c\u53e6\u4e00\u65b9\u9762\u53ef\u9884\u9632\u6c2f\u6c2e\u5e73\u6240\u81f4\u75eb\u6027\u53d1\u4f5c\u3002\u4e0e\u5229\u57f9\u916e\u3001\u5965\u6c2e\u5e73\u5408\u7528\u7684\u6587\u732e\u8f83\u5c11\u3002\nd.\u4e0e\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u5408\u7528\uff1a\u76f8\u5173\u6587\u732e\u8f83\u5c11\u3002\u4e0e\u52a0\u5df4\u55b7\u4e01\u5408\u7528\u88ab\u8ba4\u4e3a\u5b89\u5168\u6709\u6548\uff0c\u65e0\u9700\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\u3002\u4e0e\u62c9\u83ab\u53c1\u55ea\u5408\u7528\u7597\u6548\u8f83\u7406\u60f3\uff0c\u4f46\u53ef\u80fd\n\u51fa\u73b0\u4e25\u91cd\u7684\u76ae\u80a4\u4e0d\u826f\u53cd\u5e94\uff0c\u6545\u53d1\u73b0\u5168\u8eab\u76ae\u75b9\u65f6\u5e94\u505c\u836f\u3002\u9700\u8fdb\u4e00\u6b65\u7814\u7a76\u8bc1\u5b9e\u3002\nC.\u5361\u9a6c\u897f\u5e73\uff1a\na.\u4e0e\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u4e0e\u9ad8\u3001\u4e2d\u6548\u4ef7\u4f20\u7edf\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u7528\u4e8e\u6cbb\u7597\u5178\u578b\u8e81\u72c2\u548c\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u8e81\u72c2\uff0c\u4e34\u5e8a\u7597\u6548\u80af\u5b9a\u3002\u5173\u4e8e\u5b89\u5168\u6027\u9700\n\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u52a0\u901f\u6297\u7cbe\u795e\u75c5\u836f\u4ee3\u8c22\uff0c\u4f7f\u540e\u8005\u8840\u836f\u6d53\u5ea6\u964d\u4f4e\uff0c\u5408\u7528\u65f6\u9700\u6ce8\u610f\u3002\nb.\u4e0e\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\uff1a\u4e0e\u6c2f\u6c2e\u5e73\u5408\u7528\u5c5e\u7981\u5fcc\uff0c\u539f\u56e0\u5728\u4e8e\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7387\u9ad8\uff1b\u5361\u9a6c\u897f\u5e73\u660e\u663e\u964d\u4f4e\u6c2f\u6c2e\u5e73\u8840\u836f\u6d53\u5ea6\uff1b\u6709\u51fa\u73b0\u6076\u6027\u7efc\u5408\n\u5f81\u3001\u6251\u7ffc\u6837\u9707\u98a4\u7684\u62a5\u9053\u3002\u4e0e\u5176\u4ed6\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\u5408\u7528\u7ecf\u9a8c\u5c11\u3002\nc.\u4e0e\u9499\u901a\u9053\u963b\u6ede\u5242\u5408\u7528\uff1a\u5df2\u77e5\u9499\u901a\u9053\u963b\u6ede\u5242\u5982\u7ef4\u62c9\u5e15\u7c73(\u5f02\u640f\u505c)\u80fd\u4f7f\u5361\u9a6c\u897f\u5e73\u8840\u836f\u6d53\u5ea6\u5347\u9ad8\uff0c\u4e14\u51fa\u73b0\u795e\u7ecf\u6bd2\u6027\u7684\u62a5\u9053\u8f83\u591a\uff0c\u5efa\u8bae\u614e\u7528\n\u3002\nd.\u4e0e\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u5408\u7528\uff1a\u76f8\u5173\u6587\u732e\u8f83\u5c11\u3002\u4e0e\u52a0\u5df4\u55b7\u4e01\u5408\u7528\u7597\u6548\u5c1a\u4e0d\u786e\u5207\uff0c\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u4e14\u8f7b\u3002\u4e0e\u62c9\u83ab\u53c1\u55ea\u5408\u7528\u65f6\uff0c\u5b58\u5728\u76f8\u4e92\u4f5c\u7528\uff0c\u53ef\n\u4f7f\u5361\u9a6c\u897f\u5e73\u4ee3\u8c22\u7269\u6d53\u5ea6\u589e\u52a045%\uff0c\u56e0\u6b64\u52a0\u91cd\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\uff0c\u9700\u8fdb\u4e00\u6b65\u7814\u7a76\u3002\nD.\u5176\u4ed6\u00a0\u4e24\u79cd\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u7684\u5408\u7528\uff0c\u5982\u52a0\u5df4\u55b7\u4e01\u4e0e\u62c9\u83ab\u53c1\u55ea\u5408\u7528\uff0c\u5c0f\u6837\u672c\u7814\u7a76\u663e\u793a\u8be5\u65b9\u6848\u6cbb\u7597\u96be\u6cbb\u6027\u53cc\u76f8\u969c\u788d\u7684\u6548\u679c\u4ee4\u4eba\u6ee1\u610f\uff0c\u9700\u8fdb\n\u4e00\u6b65\u7814\u7a76\u3002\n\u2463\u5fc3\u5883\u7a33\u5b9a\u5242\u4f5c\u4e3a\u8f85\u52a9\u7528\u836f\u7684\u95ee\u9898\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u6cbb\u7597\u5176\u4ed6\u7cbe\u795e\u75be\u75c5\u4e2d\u5e38\u4f5c\u4e3a\u8f85\u52a9\u7528\u836f\uff0c\u53d1\u6325\u5176\u201c\u60c5\u611f\u7a33\u5b9a\u201d\u6548\u5e94\u3002\u4f8b\u5982\uff0c\u4e34\u5e8a\u7ecf\u9a8c\u8ba4\u4e3a\n\u5728\u63a7\u5236\u653b\u51fb\u6027\u3001\u81ea\u4f24\u884c\u4e3a\u7b49\u65b9\u9762\u5f80\u5f80\u6709\u76ca\uff0c\u540c\u6837\u63a8\u8350\u7528\u4e8e\u60c5\u611f\u6210\u5206\u7a81\u51fa\u7684\u5206\u88c2\u60c5\u611f\u6027\u7cbe\u795e\u75c5\u548c\u6297\u7cbe\u795e\u75c5\u836f\u6cbb\u7597\u65e0\u6548\u7684\u7cbe\u795e\u5206\u88c2\u75c7\u7b49\uff0c\u4e5f\u53ef\n\u7528\u4e8e\u4eba\u683c\u969c\u788d\u3001\u6708\u7ecf\u5468\u671f\u6027\u7cbe\u795e\u75c5(periodic\u00a0menstrual\u00a0psychosis)\u3001\u63a7\u5236\u5bb6\u5ead\u66b4\u529b\u548c\u9752\u5c11\u5e74\u4e0e\u7236\u6bcd\u5bf9\n\u6297\u884c\u4e3a\u7b49\u3002\u4e0d\u80fd\u8ba4\u4e3a\uff0c\u51fa\u73b0\u60c5\u611f\u75c7\u72b6\u5373\u4e3a\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u6307\u5f81\u3002\u56e0\u4e3a\u5728\u7cbe\u795e\u75be\u75c5\u4e2d\uff0c\u60c5\u611f\u75c7\u72b6\u5f80\u5f80\u662f\u539f\u53d1\u75be\u75c5\u7684\u4e00\u4e2a\u7ec4\u6210\u90e8\u5206\uff0c\u968f\u610f\u4f7f\n\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u201c\u5bf9\u75c7\u5904\u7406\u201d\uff0c\u4e0d\u4ec5\u9020\u6210\u8be5\u7c7b\u836f\u7269\u6ee5\u7528\uff0c\u800c\u4e14\u4f1a\u63a9\u76d6\u75be\u75c5\u8868\u73b0\uff0c\u4e0d\u5229\u4e8e\u5c3d\u5feb\u5eb7\u590d\u3002\u56e0\u6b64\uff0c\u4e34\u5e8a\u6307\u5f81\u9700\u4e25\u683c\u63a7\u5236\u3002\nA.\u7cbe\u795e\u5206\u88c2\u75c7\u4e2d\u7684\u5e94\u7528\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u7cbe\u795e\u5206\u88c2\u75c7\u6cbb\u7597\u4e2d\u5e94\u7528\u8f83\u591a\uff0c\u4f46\u4ecd\u5b58\u5728\u76f8\u5f53\u4e89\u8bba\u3002\u4e3b\u8981\u56f4\u7ed5\u75be\u75c5\u8bca\u65ad\u7684\u51c6\u786e\u6027(\u7cbe\u795e\u5206\u88c2\u75c7\u3001\u60c5\n\u611f\u969c\u788d\u8fd8\u662f\u5206\u88c2\u60c5\u611f\u6027\u969c\u788d)\u3001\u6709\u6548\u6297\u7cbe\u795e\u75c5\u836f\u9009\u62e9\u7684\u5408\u7406\u6027(\u66f4\u91cd\u8981\u7684\u662f\u57fa\u4e8e\u4e2a\u4f53\u5316\u6cbb\u7597\u539f\u5219\u7684\u6709\u6548\u6297\u7cbe\u795e\u75c5\u836f\u9009\u62e9)\u4ee5\u53ca\u5fc3\u5883\u7a33\u5b9a\u5242\n\u4f7f\u7528\u7684\u65f6\u673a\u548c\u9009\u62e9(\u4f55\u65f6\u5408\u7528\u4e0e\u4f55\u836f\u5408\u7528)\u7b49\u3002\nB.\u6291\u90c1\u75c7\u4e2d\u7684\u5e94\u7528\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\u7684\u4f7f\u7528\u5e94\u53d7\u9650\u5236\u3002\u5bf9\u4e8e\u5355\u76f8\u6291\u90c1\uff0c\u56e0\u4e3a\u6297\u6291\u90c1\u836f\u672c\u8eab\u7684\u5feb\u901f\u53d1\u5c55\u548c\u660e\u786e\u7597\u6548\uff0c\u4e00\u822c\u5728\u6cbb\n\u7597\u65f6\u4e0d\u9996\u9009\u5fc3\u5883\u7a33\u5b9a\u5242\uff1b\u5bf9\u4e8e\u53cc\u76f8\u6291\u90c1\uff0c\u56e0\u4e3a\u4ec5\u4e00\u534a\u5de6\u53f3\u60a3\u8005\u5bf9\u5355\u7528\u9502\u6709\u6548(\u5176\u4ed6\u5fc3\u5883\u7a33\u5b9a\u5242\u7f3a\u4e4f\u8d44\u6599)\uff0c\u6545\u5e38\u9009\u62e9\u9502\u76d0\u4e0e\u5404\u79cd\u6297\u6291\u90c1\u836f\n\u5408\u7528\u3002\u53cc\u76f8\u969c\u788d\u4e2d\u7684\u2162\u578b\u60a3\u8005\uff0c\u6709\u53cc\u76f8\u5bb6\u65cf\u53f2\uff0c\u4f46\u4e34\u5e8a\u4e0a\u5f80\u5f80\u4ec5\u8868\u73b0\u4e3a\u6291\u90c1\uff0c\u6b64\u7c7b\u60a3\u8005\u5bf9\u4e00\u822c\u6297\u6291\u90c1\u836f\u53cd\u5e94\u8f83\u5dee\uff0c\u5bf9\u9502\u76d0\u7b49\u5fc3\u5883\u7a33\u5b9a\u5242\u6709\n\u6548\u3002\u53e6\u5916\uff0c\u4e88\u6297\u6291\u90c1\u836f\u6cbb\u7597\u6291\u90c1\u75c7\u8fc7\u7a0b\u4e2d\u8bf1\u53d1\u8e81\u72c2\uff0c\u4ea6\u4e3a\u5fc3\u5883\u7a33\u5b9a\u5242\u4f7f\u7528\u6307\u5f81\u3002\u5c11\u6570\u96be\u6cbb\u6027\u548c\u90e8\u5206\u987d\u56fa\u75c7\u72b6\u6301\u7eed\u5b58\u5728\u7684\u6291\u90c1\u75c7\u60a3\u8005\uff0c\u53ef\u5c1d\n\u8bd5\u4f7f\u7528\u6216\u5408\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u4f46\u5176\u4e34\u5e8a\u7597\u6548\u6709\u5f85\u8fdb\u4e00\u6b65\u8bc4\u4f30\u3002\n(4)\u4e34\u5e8a\u5e94\u7528\u7684\u76f8\u5173\u95ee\u9898\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u4e34\u5e8a\u5e94\u7528\u4e0e\u53cc\u76f8\u969c\u788d\u75be\u75c5\u672c\u8eab\u7684\u4e00\u4e9b\u7279\u70b9\u76f4\u63a5\u76f8\u5173\uff1a\u53cc\u76f8\u969c\u788d\u60a3\u8005\u7ea690%\u591a\u6b21\u53d1\u4f5c(2\uff5e3\n\u00a0\u6b21)\uff0c\u4ec57%\u65e0\u590d\u53d1\uff1b\u4e34\u5e8a\u75c7\u72b6\u590d\u6742\u591a\u6837\uff0c50%\u7684\u60a3\u8005\u5b58\u5728\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff0c\u6613\u9020\u6210\u6f0f\u8bca\u548c\u8bef\u8bca\uff0c\u5bfc\u81f4\u6cbb\u7597\u4e0d\u5f53\uff0c\u4ece\u800c\u8bf1\u53d1\u8e81\u72c2\uff0c\u52a0\u901f\n\u5faa\u73af\u8fdb\u7a0b\uff0c\u4f7f\u75c5\u60c5\u6076\u5316\uff1b\u75c5\u7a0b\u95f4\u6b47\u671f\u75c7\u72b6\u591a\u4e0d\u7a33\u5b9a\uff1b\u4e0e\u7269\u8d28\u4f9d\u8d56\u3001\u4eba\u683c\u969c\u788d\u3001\u793e\u4ea4\u6050\u6016\u7684\u540c\u75c5\u7387\u8f83\u9ad8\uff1b\u6cbb\u7597\u96be\u5ea6\u8f83\u5927\u7b49\u3002\u56e0\u6b64\uff0c\u4ee5\u4e0b\u51e0\u4e2a\n\u95ee\u9898\u5747\u4e0d\u5bb9\u5ffd\u89c6\u3002\u540c\u65f6\uff0c\u8fd9\u4e9b\u7279\u70b9\u4e5f\u90e8\u5206\u4fc3\u8fdb\u4e86\u65b0\u4e00\u4ee3\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u51fa\u73b0\u3002\u2460\u836f\u7269\u9009\u62e9\uff1a\nA.\u836f\u7269\u9009\u62e9\u7684\u53d8\u5316\u8d8b\u52bf\uff1a\u9502\u76d0\u66fe\u7ecf\u957f\u671f\u88ab\u4f5c\u4e3a\u6cbb\u7597\u8e81\u72c2\u75c7\u7684\u201c\u9996\u9009\u836f\u201d\uff0c\u76ee\u524d\u4ecd\u88ab\u63a8\u8350\u4e3a\u6cbb\u7597\u8f7b\u8e81\u72c2\u7684\u9996\u9009\u836f\u3002\u4f46\u8fd1\u5e74\u6765\u603b\u4f53\u53d1\u5c55\u8d8b\u52bf\n\u4e3a\u4e19\u620a\u9178\u7c7b\u7684\u4f7f\u7528\u6301\u7eed\u589e\u52a0\uff0c\u800c\u9502\u76d0\u5e94\u7528\u6709\u6240\u51cf\u5c11\u3002\u5206\u6790\u539f\u56e0\uff0c\u9996\u5148\u5728\u4e8e\u9502\u76d0\u8f83\u591a\u7684\u7f3a\u70b9\uff1a\u8d77\u6548\u65f6\u95f4\u8f83\u957f\u3001\u6cbb\u7597\u6307\u6570\u4f4e\u3001\u9700\u5bc6\u5207\u76d1\u6d4b\u3001\u4e0d\n\u826f\u53cd\u5e94\u8f83\u591a\u7b49\uff1b\u5176\u6b21\u5728\u4e8e\u4e19\u620a\u9178\u7c7b\u4e00\u4e9b\u7279\u5f81\u6027\u7684\u4f18\u70b9\uff1a\u8d77\u6548\u8f83\u5feb\u3001\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u3001\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u5feb\u901f\u5faa\u73af\u578b\u548c\u6df7\u5408\u53d1\u4f5c\u6700\u4f18\u3001\u5bf9\u5668\u8d28\u6027\u8e81\n\u72c2\u548c\u975e\u5178\u578b\u8e81\u72c2\u6709\u6548\u7b49\u3002\u5361\u9a6c\u897f\u5e73\u6613\u5f71\u54cd\u5176\u4ed6\u7684\u836f\u7269\u836f\u4ee3\u52a8\u529b\u5b66\u4e14\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u6545\u8fd1\u6765\u5355\u72ec\u7528\u4e8e\u6cbb\u7597\u53cc\u76f8\u969c\u788d\u9010\u6e10\u51cf\u5c11\uff0c\u591a\u5408\u7528\u3002\u800c\u66f4\n\u65b0\u7684\u4e00\u4e9b\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u5c3d\u7ba1\u7597\u6548\u80af\u5b9a\u7684\u62a5\u9053\u65e5\u8d8b\u589e\u52a0\uff0c\u4f46\u5176\u5e94\u7528\u65f6\u95f4\u8f83\u77ed\uff0c\u7f3a\u4e4f\u7ecf\u9a8c\uff0c\u6545\u5176\u4e34\u5e8a\u5e94\u7528\u4ef7\u503c\u6709\u5f85\u8fdb\u4e00\u6b65\u7814\u7a76\u53ca\u8bc4\u4f30\u3002\u5df2\u53d1\u73b0\n\u52a0\u5df4\u55b7\u4e01\u5bf9\u4e8e\u96be\u6cbb\u6027\u53cc\u76f8\u969c\u788d\u7597\u6548\u6b20\u4f73\u3002\nB.\u9002\u5e94\u8bc1\uff1a\u4e8b\u5b9e\u4e0a\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u9009\u62e9\u7f3a\u4e4f\u5ba2\u89c2\u6307\u6807\uff0c\u56e0\u6b64\u53ea\u80fd\u6839\u636e\u4e34\u5e8a\u7ecf\u9a8c\u7528\u836f\u3002\u603b\u7ed3\u5404\u5bb6\u5b9e\u8df5\u548c\u7814\u7a76\u6709\u4ee5\u4e0b\u3002\na.\u9502\u76d0\uff1a\u6307\u5f81\uff1a\u5355\u7eaf\u8e81\u72c2\u53d1\u4f5c(pure\u00a0manic\u00a0symptomatology)\uff1b\u53d1\u4f5c\u6b21\u6570\u5c11\uff1b\u65e0\u5feb\u901f\u5faa\u73af\u75c5\u7a0b\uff1b\u5e74\u9f84\u8f83\u8f7b\n\u8005(40\u00a0\u5c81\u4ee5\u4e0b)\uff1b\u4e00\u7ea7\u4eb2\u5c5e\u4e2d\u6709\u9633\u6027\u53cc\u76f8\u969c\u788d\u5bb6\u65cf\u53f2\u8005\uff1
