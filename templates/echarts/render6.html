b\u65e2\u5f80\u9502\u76d0\u6cbb\u7597\u6709\u6548\uff1b\u65e0\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff1b\u65e0\u7269\u8d28\u6ee5\u7528\uff1b\u65e0\u540c\u75c5\u75c7\u72b6\uff1b\u8f7b\u81f3\u4e2d\u5ea6\n\u8e81\u72c2\u53d1\u4f5c\u3002\n\u53cd\u6307\u5f81\uff1a\u6709\u6df7\u5408\u6027\u75c7\u72b6(\u6df7\u5408\u6027\u53d1\u4f5c)\uff1b\u53cd\u590d\u8e81\u72c2\u53d1\u4f5c(3\u00a0\u6b21\u4ee5\u4e0a)\uff1b\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\uff1b\u6709\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff1b\u4f34\u7269\u8d28\u6ee5\u7528\uff1b\u665a\u53d1\u6027\u8e81\u72c2\u53d1\u4f5c\n\uff1b\u4f34\u4eba\u683c\u969c\u788d\uff1b\u4f34\u7cbe\u795e\u53d1\u80b2\u8fdf\u6ede\uff1b\u4f34\u5fc3\u5883\u6076\u52a3(dysphoric)\u7684\u8e81\u72c2\u53d1\u4f5c\uff1b\u5668\u8d28\u6027\u60c5\u611f\u969c\u788d\uff1b\u5206\u88c2\u60c5\u611f\u6027\u969c\u788d\uff1b\u51fa\u73b0\u4e25\u91cd\u4e0d\u826f\u53cd\n\u5e94\u3002\nb.\u4e19\u620a\u9178\u7c7b\uff1a\u6307\u5f81\uff1a\u4e00\u822c\u8e81\u72c2\u53d1\u4f5c\uff1b\u53cd\u590d\u8e81\u72c2\u53d1\u4f5c\uff1b\u6df7\u5408\u6027\u53d1\u4f5c\uff1b\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\uff1b\u4f34\u7269\u8d28\u6ee5\u7528\uff1b\u4f34\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\uff1b\u4f34\u540c\u75c5\u75c7\u72b6\u3002\nc.\u5361\u9a6c\u897f\u5e73\uff1a\u6307\u5f81\uff1a\u6df7\u5408\u6027\u53d1\u4f5c\uff1b\u4f34\u5fc3\u5883\u6076\u52a3\u7684\u8e81\u72c2\u53d1\u4f5c\uff1b\u5feb\u901f\u5faa\u73af\u53d1\u4f5c\uff1b\u4f34\u51b2\u52a8\u3001\u7cbe\u795e\u75c5\u6027\u75c7\u72b6\u3001\u66b4\u53d1\u6027\u884c\u4e3a\u7684\u8e81\u72c2\u53d1\u4f5c\u3002\n\u53e6\u5916\uff0c\u5408\u7406\u7684\u836f\u7269\u9009\u62e9\u4e0d\u4ec5\u5bf9\u4e34\u5e8a\u6548\u679c\u6709\u76f4\u63a5\u5f71\u54cd\uff0c\u800c\u4e14\u4e5f\u51b3\u5b9a\u4e86\u536b\u751f\u7ecf\u6d4e\u8d1f\u62c5\uff0c\u6545\u4e0d\u80fd\u5ffd\u7565\u53e6\u4e00\u4e2a\u91cd\u8981\u7684\u6307\u6807\u2014\u2014\u536b\u751f\u7ecf\u6d4e\u5b66\u8bc4\u4ef7\u3002\n\u81f3\u4e8e\u5404\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u5bf9\u53cc\u76f8\u969c\u788d\u7684\u603b\u4f53\u7597\u6548\uff0c\u5404\u5bb6\u62a5\u9053\u4e0d\u4e00\u3002\u6700\u4e3a\u591a\u89c1\u7684\u610f\u89c1\u8ba4\u4e3a\uff0c\u9664\u4e0a\u8ff0\u8f83\u4e3a\u7279\u5f02\u7684\u201c\u9776\u75c7\u72b6\u201d\u5916\uff0c\u603b\u4f53\u4e0a\u5bf9\u4e8e\u63a7\u5236\u75c7\n\u72b6\u548c\u9884\u9632\u590d\u53d1\uff0c\u9502\u76d0\u3001\u5361\u9a6c\u897f\u5e73\u3001\u4e19\u620a\u9178\u7c7b\u672a\u89c1\u663e\u7740\u5dee\u5f02\uff0c\u5373\u4f7f\u662f\u9502\u76d0\u5bf9\u4e8e\u8f7b\u8e81\u72c2\u3001\u4e19\u620a\u9178\u7c7b\u5bf9\u4e8e\u6df7\u5408\u6027\u53d1\u4f5c\u7684\u786e\u5207\u7597\u6548\u4ecd\u5b58\u5728\u4e89\u8bba\u3002\n\u2461\u7ef4\u6301\u6cbb\u7597\u548c\u957f\u671f\u6cbb\u7597\uff1a\u53cc\u76f8\u969c\u788d\u591a\u53cd\u590d\u53d1\u4f5c\uff0c\u4e14\u81ea\u6740\u7387\u968f\u75c5\u7a0b\u5ef6\u957f\u800c\u589e\u52a0\uff0c\u6545\u5fc3\u5883\u7a33\u5b9a\u5242\u5728\u4e34\u5e8a\u4e0a\u9664\u7528\u4e8e\u6025\u6027\u53d1\u4f5c\u5916\uff0c\u591a\u63a8\u8350\u7ef4\u6301\u6cbb\u7597\n\u3002\u4e00\u822c\u8ba4\u4e3a\u6bcf\u5e74\u53d1\u4f5c1\uff5e2\u00a0\u6b21\u5e76\u6301\u7eed2\u00a0\u5e74\u4ee5\u4e0a\u8005\u4e3a\u7ef4\u6301\u6cbb\u7597\u9002\u5e94\u8bc1\uff1b\u9996\u6b21\u53d1\u4f5c\u60a3\u8005\uff0c\u75c7\u72b6\u6062\u590d\u540e\u81f3\u5c11\u7ef4\u6301\u6cbb\u75976\u00a0\u4e2a\u6708\u3002\n\u76ee\u524d\u8ba4\u4e3a\u6b64\u7c7b\u836f\u7269\u5bf9\u8e81\u72c2\u3001\u53cc\u76f8\u6291\u90c1\u548c\u5355\u76f8\u6291\u90c1\u5747\u6709\u660e\u663e\u9884\u9632\u590d\u53d1\u4f5c\u7528\uff0c\u53ef\u4f7f\u53d1\u4f5c\u95f4\u6b47\u671f\u5ef6\u957f\u3001\u75c7\u72b6\u51cf\u8f7b\u3001\u53d1\u4f5c\u9891\u7387\u51cf\u5c11\uff0c\u4ee5\u81f4\u7ec8\u6b62\u53d1\u4f5c\n\u3002\u5176\u4e2d\u5728\u964d\u4f4e\u590d\u53d1\u7387\u3001\u957f\u671f\u7597\u6548\u65b9\u9762\u4ee5\u9502\u76d0\u4e3a\u6700\u4f18\u3002\u9502\u76d0\u7ef4\u6301\u6cbb\u7597\u63a8\u8350\u8840\u6d53\u5ea6\u4e3a0.4\uff5e0.8mmol/L\u3002\n\u2462\u5b89\u5168\u6027\uff1a\u603b\u4f53\u548c\u5404\u7cfb\u7edf\u4e0d\u826f\u53cd\u5e94\u5747\u4ee5\u9502\u76d0\u548c\u5361\u9a6c\u897f\u5e73\u62a5\u9053\u4e3a\u591a\uff0c\u5c3d\u7ba1\u91c7\u53d6\u4ece\u5c0f\u5242\u91cf\u5f00\u59cb\u3001\u7f13\u6162\u52a0\u91cf\u3001\u5206\u6b21\u548c\u996d\u524d\u670d\u7528\u3001\u5e94\u7528\u7f13\u91ca\u5242\u7b49\u65b9\n\u6cd5\u5747\u6709\u52a9\u4e8e\u51cf\u5c11\u4e0d\u826f\u53cd\u5e94\uff0c\u4f46\u4ecd\u9650\u5236\u4e86\u8fd9\u4e24\u79cd\u836f\u7269\u5728\u4e34\u5e8a\u4e2d\u7684\u5e7f\u6cdb\u5e94\u7528\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u4e5f\u7ed9\u76f8\u5bf9\u4e0d\u826f\u53cd\u5e94\u8f83\u5c11\u7684\u5176\u4ed6\u5fc3\u5883\u7a33\u5b9a\u5242\u63d0\u4f9b\u66f4\u591a\u7684\n\u5e94\u7528\u673a\u4f1a\u3002\u5f53\u7136\uff0c\u56e0\u5176\u4ed6\u836f\u7269\u4f7f\u7528\u65f6\u95f4\u5c1a\u77ed\uff0c\u9700\u8fdb\u4e00\u6b65\u79ef\u7d2f\u76f8\u5173\u7ecf\u9a8c\u3002\nA.\u795e\u7ecf\u7cfb\u7edf\uff1a\u6709\u75b2\u4e4f\u3001\u65e0\u529b\u3001\u5934\u75db\u3001\u5934\u6655\u3001\u55dc\u7761\u3001\u89c6\u529b\u6a21\u7cca\u3001\u5171\u6d4e\u5931\u8c03\u3001\u8bb0\u5fc6\u548c\u7406\u89e3\u529b\u51cf\u9000\u3001\u81ea\u6211\u611f\u89c9\u4e0d\u4f73\u3001\u611f\u89c9\u5f02\u5e38\u3001\u6ce8\u610f\u529b\u51cf\u9000\u7b49\n\uff1b\u4f7f\u7528\u9502\u76d0\u8005\uff0c\u6709\u51fa\u73b0\u8f7b\u5ea6\u610f\u8bc6\u969c\u788d\u3001\u624b\u9707\u98a4\u3001\u8bf1\u53d1\u766b\u75eb\u7b49\u62a5\u9053\u3002\nB.\u6d88\u5316\u7cfb\u7edf\uff1a\u6076\u5fc3\u3001\u5455\u5410\u3001\u53e3\u5e72\u3001\u8179\u6cfb\u3001\u4e0a\u8179\u4e0d\u9002\u3001\u98df\u6b32\u51cf\u9000\u7b49\u3002\u9700\u6ce8\u610f\uff0c\u9891\u7e41\u5455\u5410\u548c\u8179\u6cfb\u53ef\u80fd\u4e3a\u9502\u4e2d\u6bd2\u7684\u5148\u5146\u75c7\u72b6\uff0c\u6545\u9700\u76d1\u6d4b\u8840\u9502\u6d53\n\u5ea6\uff0c\u4e00\u65e6\u660e\u786e\u53ca\u65f6\u51cf\u836f\u6216\u505c\u836f\u3002\u5361\u9a6c\u897f\u5e73\u6240\u81f4\u809d\u529f\u80fd\u5f02\u5e38\u8005\u5e76\u4e0d\u5c11\u89c1(20%)\uff0c\u8868\u73b0\u4e3a\u53d1\u70ed\u3001\u76ae\u75b9\u3001\u8179\u90e8\u89e6\u75db\u7b49\u75c7\u72b6\uff0c\u5e38\u51fa\u73b0\u5728\u6cbb\u7597\u7b2c\n1\u00a0\u4e2a\u6708\uff0c\u867d\u7f55\u89c1\uff0c\u4f46\u53ef\u81f4\u6b7b\uff0c\u6545\u53d1\u73b0\u809d\u9176\u5347\u9ad8\u65f6\u5efa\u8bae\u7acb\u5373\u505c\u836f\u3002\u4e19\u620a\u9178\u94a0\u53ef\u5f15\u8d77\u4e00\u8fc7\u6027\u809d\u9176\u8f7b\u5ea6\u5347\u9ad8\u3001\u4e25\u91cd\u809d\u708e(\u7ea61/2\u00a0\u4e07\uff0c\u591a\u89c1\n\u4e8e\u513f\u7ae5\uff0c\u6210\u4eba\u5c11\u89c1)\u3001\u6025\u6027\u80f0\u817a\u708e(\u5c11\u89c1)\u3002\u65b0\u4e00\u4ee3\u6297\u60ca\u53a5\u836f\u591a\u89c1\u80c3\u533a\u4e0d\u9002\u3002\nC.\u5fc3\u8840\u7ba1\u7cfb\u7edf\uff1a\u9502\u76d0\u5bf9\u5fc3\u7535\u56fe\u6539\u53d8\u4ee5T\u00a0\u6ce2\u4f4e\u5e73\u5e38\u89c1\uff0c\u53d1\u751f\u7387\u7ea620%\uff0c\u4e00\u822c\u505c\u836f\u540e\u5373\u53ef\u6062\u590d\u3002\u8840\u9502\u6d53\u5ea6\u5728\u6cbb\u7597\u6c34\u5e73\u65f6\uff0c\u5c11\u6570\u60a3\u8005\u53d1\u751f\n\u5fc3\u5f8b\u5931\u5e38\uff0c\u8868\u73b0\u4e3aI\u00b0\u623f\u5ba4\u4f20\u5bfc\u963b\u6ede\u3001\u7aa6\u623f\u7ed3\u529f\u80fd\u969c\u788d\u3001\u5fc3\u52a8\u8fc7\u7f13\u7b49\u3002\u4f46\u9884\u540e\u8f83\u597d\uff0c\u4e34\u5e8a\u75c7\u72b6\u660e\u663e\u4e3a\u8f7b\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u81f4\u623f\u5ba4\u4f20\u5bfc\u963b\u6ede\u548c\u7aa6\n\u6027\u5fc3\u52a8\u8fc7\u7f13\u3002\nD.\u8840\u6db2\u7cfb\u7edf\uff1a\u9502\u76d0\u53ef\u5f15\u8d77\u767d\u7ec6\u80de\u6570\u589e\u52a0\uff0c\u4e00\u822c\u4e3a(10.0\uff5e15.0)\u00d7109/L\uff0c\u5076\u53ef\u9ad8\u8fbe20.0\u00d7109/L\uff0c\u4ee5\u4e2d\u6027\u7c92\u7ec6\n\u80de\u589e\u52a0\u4e3a\u4e3b\u3002\u6cbb\u7597\u65e9\u671f\u5373\u53ef\u51fa\u73b0\uff0c\u5e76\u53ef\u6301\u7eed\u5b58\u5728\uff0c\u4e00\u822c\u505c\u836f\u540e\u6570\u5468\u5373\u53ef\u6062\u590d\u3002\u539f\u56e0\u53ef\u80fd\u4e3a\u5355\u6838\u7ec6\u80de\u751f\u6210\u8fc7\u591a\u7c92\u7ec6\u80de\u523a\u6fc0\u56e0\u5b50\u6240\u81f4\u3002\u4e34\u5e8a\u4e0a\n\u9700\u6392\u9664\u611f\u67d3\u53ef\u80fd\u3002\u4e34\u5e8a\u5b9e\u8df5\u4e2d\u5e38\u5229\u7528\u8be5\u7279\u70b9\uff0c\u5c0f\u5242\u91cf\u5e94\u7528\u9502\u76d0\u8fbe\u5230\u5347\u9ad8\u767d\u7ec6\u80de\u6570\u7684\u76ee\u7684\uff0c\u5176\u6548\u679c\u4f3c\u4e4e\u4e0d\u4e9a\u4e8e\u5e38\u7528\u201c\u5347\u767d\u201d\u836f\u7269\u3002\u6709\u62a5\u9053\u79f0\n\u957f\u671f\u4f7f\u7528\u9502\u76d0\u53ef\u81f4\u9ad8\u9499\u8840\u75c7\u3002\n\u5361\u9a6c\u897f\u5e73\u53ef\u5f15\u8d77\u4e00\u8fc7\u6027\u767d\u7ec6\u80de\u6570\u51cf\u5c11(\u7ea610%\uff0c\u4e00\u822c\u22653.0\u00d7109/L)\u3001\u8840\u5c0f\u677f\u51cf\u5c11\u75c7\u3001\u518d\u751f\u969c\u788d\u6027\u8d2b\u8840(\u7f55\u89c1\uff0c\u4f46\u53ef\u81f4\u6b7b\uff0c\u7ea6\n1/5\u00a0\u4e07)\uff0c\u9700\u6ce8\u610f\u53ca\u65e9\u53d1\u73b0\u5589\u75db\u3001\u53d1\u70ed\u3001\u53e3\u8154\u6e83\u75a1\u3001\u76ae\u75b9\u7b49\u75c7\u72b6\u3002\u7528\u836f\u65f6\u5e94\u4e25\u5bc6\u76d1\u6d4b\u8840\u8c61\uff0c\u505c\u836f\u6307\u6807\u4e3a\uff1a\u767d\u7ec6\u80de\uff1c3.0\u00d7109/\nL\uff0c\u8840\u7ec6\u80de\u6bd4\u5bb9\uff1c0.32\uff0c\u8840\u5c0f\u677f\uff1c100\u00d7109/L\uff0c\u7f51\u72b6\u7ec6\u80de\u4f4e\u4e8e0.3%\u3002\u670d\u7528\u4e19\u620c\u9178\u7c7b\u836f\u7269\u540e\u51fa\u73b0\u8840\u5c0f\u677f\u51cf\u5c11\u75c7\u5e76\u4e0d\u5c11\u89c1\uff0c\n\u5c24\u5176\u591a\u89c1\u4e8e\u8001\u5e74\u60a3\u8005\u3002\u63d0\u793a\u5bf9\u670d\u7528\u4e19\u620a\u9178\u94a0\u60a3\u8005\u5e94\u5e38\u89c4\u76d1\u6d4b\u5176\u8840\u5c0f\u677f\u6570\u3002\nE.\u4ee3\u8c22\u548c\u5185\u5206\u6ccc\u7cfb\u7edf\uff1a\u9502\u76d0\u53ef\u589e\u52a0\u4f53\u91cd(4\uff5e16kg)\uff0c\u53d1\u751f\u7387\u4e3a10%\uff5e15%\uff0c\u5076\u89c1\u4e00\u8fc7\u6027\u989c\u9762\u3001\u4e0b\u80a2\u548c\u80eb\u9aa8\u524d\u6c34\u80bf\u3002\u6258\u5421\u916f\u5e38\n\u51cf\u8f7b\u4f53\u91cd\uff0c\u4e34\u5e8a\u4e0a\u6b64\u6548\u5e94\u53cd\u6210\u4e3a\u8be5\u836f\u4f7f\u7528\u4f18\u70b9\u3002\u9502\u76d0\u6291\u5236\u7532\u72b6\u817a\u6fc0\u7d20\u91ca\u653e\uff0c\u957f\u671f\u5e94\u7528\u53ef\u81f4\u7532\u72b6\u817a\u529f\u80fd\u4f4e\u4e0b(\u7ea65%)\uff0c\u5c11\u6570\u53ef\u51fa\u73b0\u65e0\u75db\u6027\n\u5f25\u6f2b\u6027\u7532\u72b6\u817a\u80bf\uff0c\u591a\u89c1\u4e8e\u65e2\u5f80\u6709\u7532\u72b6\u817a\u529f\u80fd\u969c\u788d\u5973\u6027\u3002\u4e00\u822c\u4e0d\u9700\u5904\u7406\uff0c\u505c\u836f\u540e2\uff5e3\u00a0\u4e2a\u6708\u6062\u590d\uff0c\u4e25\u91cd\u8005\u53ef\u670d\u7532\u72b6\u817a\u7d20\u3002\u4ea6\u6709\u5173\u4e8e\u9502\u76d0\u81f4\n\u773c\u7403\u7a81\u51fa\u548c\u7532\u72b6\u817a\u529f\u80fd\u4ea2\u8fdb\u62a5\u9053\uff0c\u539f\u56e0\u4e0d\u660e\u3002\u5361\u9a6c\u897f\u5e73\u53ef\u964d\u4f4e\u5faa\u73af\u4e2d\u7532\u72b6\u817a\u7d20\u6c34\u5e73\uff0c\u4f46\u4e0d\u5f15\u8d77\u4e34\u5e8a\u75c7\u72b6\u3002\nF.\u6ccc\u5c3f\u7cfb\u7edf\uff1a\u9502\u76d0\u53ef\u5f15\u8d77\u660e\u663e\u591a\u5c3f\u3001\u70e6\u6e34\uff0c\u4e25\u91cd\u8005\u51fa\u73b0\u80be\u6e90\u6027\u5c3f\u5d29\u75c7(\u5c3f\u91cf\uff1e5L/24h\uff0c\u751a\u81f3\uff1e7L/24h)\uff0c\u75c7\u72b6\u4e25\u91cd\u7a0b\u5ea6\u4e0e\n\u8840\u9502\u6d53\u5ea6\u548c\u7597\u7a0b\u6b63\u76f8\u5173\uff0c\u5e94\u53ca\u65f6\u51cf\u836f\u6216\u505c\u836f\u3002\u957f\u671f\u5e94\u7528\u9502\u76d0\u53ef\u51fa\u73b0\u80be\u810f\u5f62\u6001\u5b66\u5f02\u5e38(15%\uff5e35%)\uff0c\u6545\u9700\u76d1\u6d4b\u80be\u529f\u80fd\u3002\nG.\u76ae\u80a4\u53cd\u5e94\uff1a\u9502\u76d0\u53ef\u81f4\u8131\u53d1\u3001\u75e4\u75ae\u6027\u76ae\u708e\uff0c\u6216\u4f7f\u94f6\u5c51\u75c5\u52a0\u91cd\u3002\u5361\u9a6c\u897f\u5e73\u53d1\u751f\u76ae\u80a4\u53cd\u5e94\u8f83\u591a\u89c1\uff0c\u542b\u8fc7\u654f\u6027\u76ae\u708e(10%\uff5e15%)\u3001\u7ea2\u6591\n\u6837\u75b9\u3001\u8368\u9ebb\u75b9\u3001\u5149\u654f\u6027\u76ae\u708e\u3001\u76ae\u80a4\u8272\u7d20\u6c89\u7740\uff1b\u5076\u6709\u5265\u8131\u6027\u76ae\u708e\u3001\u8131\u53d1\u3001\u7ed3\u8282\u7ea2\u6591\u3001\u7cfb\u7edf\u6027\u7ea2\u6591\u72fc\u75ae\u6076\u5316\u3001\u91cd\u578b\u591a\u5f62\u6027\u7ea2\u6591(\u53f2\u8482\u6587\u65af-\u7ea6\n\u7ff0\u900a\u7efc\u5408\u5f81)\u548c\u6bd2\u6027\u8868\u76ae\u7ec6\u80de\u574f\u6b7b\uff0c\u56e0\u53ef\u81f4\u6b7b\u9700\u7acb\u5373\u505c\u836f\u5904\u7406\u3002\u8be5\u4e0d\u826f\u53cd\u5e94\u5df2\u6210\u4e3a\u9650\u5236\u5361\u9a6c\u897f\u5e73\u5e7f\u6cdb\u5e94\u7528\u7684\u4e3b\u8981\u56e0\u7d20\u4e4b\u4e00\u3002\u62c9\u83ab\u53c1\u55ea\u51fa\u73b0\n\u91cd\u578b\u591a\u5f62\u6027\u7ea2\u6591\u6bd4\u4f8b\u4e3a0.1%\u3002\n\u5173\u4e8e\u5fc3\u5883\u7a33\u5b9a\u5242\u6240\u81f4\u79c3\u5934\u75c7\u7684\u7814\u7a76\u8868\u660e\uff0c\u9502\u76d0\u4f7f\u7528\u8005\u60a3\u79c3\u5934\u75c7\u4e3a10%\uff0c\u4e19\u620a\u9178\u7c7b\u4e3a12%\uff0c\u5361\u9a6c\u897f\u5e73\u4f4e\u4e8e6%\u3002\u539f\u56e0\u4e0d\u660e\uff0c\u65e0\u7279\u6548\u6cbb\u7597\n\uff0c\u56e0\u4e00\u822c\u505c\u836f\u540e\u5373\u53ef\u5b8c\u5168\u7f13\u89e3\uff0c\u6545\u5efa\u8bae\u6362\u836f\uff0c\u4f46\u6709\u65f6\u6362\u836f\u540e\u4ecd\u7136\u51fa\u73b0\u3002\u6cbb\u7597\u5305\u62ec\u6811\u7acb\u4fe1\u5fc3\u3001\u63d0\u9ad8\u5934\u53d1\u62a4\u7406\u6280\u672f\u3001\u8865\u5145\u5fae\u91cf\u5143\u7d20\u3001\u7c73\u8bfa\u5730\u5c14\n(\u654f\u4e50\u5b9a)\u6cbb\u7597\u548c\u4f7f\u7528\u5047\u53d1\u5957\u7b49\u3002\n\u2463\u836f\u7269\u76f8\u4e92\u4f5c\u7528\uff1a\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u4e3b\u8981\u56f4\u7ed5\u4ee5\u4e0b\u4e24\u4e2a\u95ee\u9898\uff0c\u65b0\u4e00\u4ee3\u6297\u75c9\u631b\u836f\u76f8\u5173\u8d44\u6599\u8f83\u5c11\u3002\nA.\u7ecf\u80be\u810f\u4ee3\u8c22\uff1a\u9502\u76d0\u7ecf\u80be\u810f\u4ee3\u8c22\uff0c\u6545\u5176\u4ed6\u5f71\u54cd\u80be\u810f\u6392\u6cc4\u7684\u836f\u7269\u5747\u4f1a\u4e0e\u9502\u76d0\u53d1\u751f\u76f8\u4e92\u4f5c\u7528\uff0c\u5f71\u54cd\u53cc\u65b9\u5728\u4f53\u5185\u7684\u8840\u836f\u6d53\u5ea6\uff0c\u751a\u81f3\u84c4\u79ef\u4e2d\u6bd2\u3002\nB.\u7ecf\u809d\u9176\u4ee3\u8c22\uff1a\u5361\u9a6c\u897f\u5e73\u7ecf\u809d\u9176CYP\u00a03A3/4\u3001\u73af\u6c27\u5316\u7269\u4ee3\u8c22\uff0c\u56e0\u6b64\u4e0e\u5176\u4ed6\u5f71\u54cd\u809d\u9176CYP\u00a03A3/4\u00a0\u548c\u73af\u6c27\u5316\u7269\u6c34\u89e3\u9176\u7684\n\u836f\u7269\u53d1\u751f\u76f8\u4e92\u4f5c\u7528\u3002\u4e19\u620a\u9178\u7c7b\u4e5f\u901a\u8fc7\u809d\u9176CYP\u00a03A3/4\u00a0\u4ee3\u8c22\uff0c\u4e14\u8fd9\u4e24\u79cd\u836f\u7269\u5747\u4e0e\u86cb\u767d\u9ad8\u7ed3\u5408\u3002\u5982\u540c\u65f6\u670d\u7528\u5373\u4ea7\u751f\u836f\u7269\u76f8\u4e92\u4f5c\u7528\uff0c\n\u6291\u5236\u5176\u4ed6\u836f\u4ee3\u8c22\uff0c\u5bfc\u81f4\u836f\u7269\u6d53\u5ea6\u589e\u9ad8\u3001\u534a\u8870\u671f\u5ef6\u957f\u7b49\u3002\u4e34\u5e8a\u4e3b\u8981\u68c0\u6d4b\u836f\u4ee3\u52a8\u529b\u5b66\u3002\n\u2464\u5728\u7279\u6b8a\u4eba\u7fa4\u4e2d\u7684\u5e94\u7528\uff1a\nA.\u6000\u5b55\u671f\u60a3\u8005\u7684\u5e94\u7528\uff1a\u5bf9\u4e8e\u6253\u7b97\u6000\u5b55\u548c\u5df2\u7ecf\u6000\u5b55\u7684\u53cc\u76f8\u969c\u788d\u5973\u60a3\u8005\uff0c\u5fc5\u987b\u8003\u8651\u9057\u4f20\u548c\u836f\u7269\u6cbb\u7597\u7684\u95ee\u9898\uff1a\u5927\u6837\u672c\u4eba\u7fa4\u9057\u4f20\u6d41\u884c\u75c5\u5b66\u8c03\u67e5\u53d1\n\u73b0\uff0c\u60c5\u611f\u969c\u788d\u5148\u8bc1\u8005\u4eb2\u5c5e\u60a3\u672c\u75c5\u7684\u6982\u7387\u662f\u4e00\u822c\u4eba\u7fa4\u768410\uff5e30\u00a0\u500d\uff0c\u5176\u4e2d\u4e00\u7ea7\u4eb2\u5c5e\u53c8\u8fdc\u9ad8\u4e8e\u5176\u4ed6\u4eb2\u5c5e(\u53cc\u76f8\u60a3\u8005\u4e00\u7ea7\u4eb2\u5c5e\u7ec8\u8eab\u60a3\u75c5\u5371\u9669\n\u738715%\uff5e20%)\uff1b\u836f\u7269\u6cbb\u7597\u4e2d\u5b58\u5728\u4e00\u5b9a\u7a0b\u5ea6\u7684\u201c\u4e24\u96be\u201d\uff0c\u4e2d\u6b62\u7528\u836f\u53ef\u80fd\u5bfc\u81f4\u590d\u53d1\uff0c\u800c\u6301\u7eed\u7528\u836f\u5bf9\u6bcd\u5a74\u5747\u6709\u6bd2\u6027\u4f5c\u7528\uff0c\u751a\u81f3\u53ef\u80fd\u5f15\u8d77\u5148\n\u5929\u6027\u5f02\u5e38(\u9502\u76d0\u53ef\u81ea\u7531\u901a\u8fc7\u80ce\u76d8\u7ec4\u7ec7)\u3002\u63a8\u8350\u7684\u89e3\u51b3\u65b9\u6cd5\uff1a\u51fa\u73b0\u75c7\u72b6\u65f6\u77ed\u671f\u5e94\u7528\u7535\u4f11\u514b\u3001\u6297\u6291\u90c1\u836f\u3001\u6297\u7cbe\u795e\u75c5\u836f\u3001\u82ef\u4e8c\u6c2e\u7c7b\u836f\u7269\u7b49\uff1b\u4e88\u5fc3\n\u5883\u7a33\u5b9a\u5242\u9884\u9632\u590d\u53d1\u65f6\uff0c\u91c7\u7528\u56fa\u5b9a\u7684\u6700\u5c0f\u6709\u6548\u5242\u91cf\u3001\u5b9a\u671f\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\u548c\u7532\u72b6\u817a\u529f\u80fd\u3001\u9700\u8981\u65f6\u670d\u7528\u7ef4\u751f\u7d20K\u3001\u8d85\u58f0\u68c0\u6d4b\u7f8a\u6c34\u3001\u4fdd\u8bc1\u5728\u533b\u9662\u5206\n\u5a29\uff1b\u5bf9\u4e8e\u5a74\u513f\uff1a\u52a0\u5f3a\u89c2\u5bdf\u3001\u76d1\u6d4b\u8840\u836f\u6d53\u5ea6\u3001\u5b9a\u671f\u68c0\u6d4b\u7532\u72b6\u817a\u529f\u80fd\u3001\u9700\u8981\u65f6\u670d\u7528\u7ef4\u751f\u7d20K\u3002\nB.\u54fa\u4e73\u671f\u60a3\u8005\u7684\u5e94\u7528\uff1a\u54fa\u4e73\u671f\u672c\u8eab\u4e3a\u60c5\u611f\u969c\u788d\u7684\u6613\u590d\u53d1\u9636\u6bb5\uff0c\u56e0\u6b64\u5bf9\u4e8e\u5177\u6709\u4f7f\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\u6307\u5f81\u7684\u54fa\u4e73\u671f\u5987\u5973\uff0c\u9700\u8981\u5145\u5206\u8003\u8651\u5404\u79cd\u5e76\u5b58\n\u7684\u83b7\u76ca\u56e0\u7d20(\u9884\u9632\u590d\u53d1\u3001\u6bcd\u4eb2\u89d2\u8272\u7ef4\u62a4\u3001\u529f\u80fd\u4fdd\u6301\u7b49)\u4e0e\u5371\u5bb3\u56e0\u7d20(\u75c7\u72b6\u590d\u53d1\u3001\u89d2\u8272\u5265\u593a\u3001\u529f\u80fd\u969c\u788d\u3001\u836f\u7269\u5bf9\u5a74\u513f\u7684\u6f5c\u5728\u5371\u9669\u7b49)\u3002\u56e0\u4e3a\n\u9502\u76d0\u53ef\u4ece\u4e73\u6c41\u6392\u51fa\uff0c\u6545\u4e00\u822c\u670d\u9502\u5987\u5973\u4e0d\u5b9c\u54fa\u4e73\u3002\nC.\u9752\u5c11\u5e74\u60a3\u8005\u7684\u5e94\u7528\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u662f\u6cbb\u7597\u9752\u5c11\u5e74\u671f\u53cc\u76f8\u969c\u788d\u3001\u884c\u4e3a\u969c\u788d\u548c\u4f34\u6709\u653b\u51fb\u6027\u884c\u4e3a\u7684\u7cbe\u795e\u53d1\u80b2\u8fdf\u6ede\u60a3\u8005\u7684\u5e38\u7528\u836f\uff0c\u8003\u8651\u5230\u9752\u5c11\u5e74\n\u60a3\u8005\u6240\u5904\u7684\u7279\u6b8a\u5e74\u9f84\u9636\u6bb5\uff0c\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u5e94\u7528\u66f4\u5e94\u5f3a\u8c03\u5176\u4f5c\u7528\u7684\u5b89\u5168\u6027\u3001\u901f\u6548\u6027\u4e0e\u6709\u6548\u6027\u3002\u5bf9\u4e8e\u8fd9\u4e9b\u60a3\u8005\u7684\u6cbb\u7597\uff0c\u5c06\u6765\u7684\u7814\u7a76\u5e94\u7740\u773c\u4e8e\uff1a\na.\u5728\u539f\u6709\u5206\u7c7b\u65b9\u6cd5\u4e0a\u53d1\u5c55\u4e00\u79cd\u66f4\u52a0\u7ec6\u5206\u548c\u7cbe\u786e\u5316\u7684\u8bca\u65ad\u5de5\u5177\u4ee5\u6307\u5bfc\u6cbb\u7597\uff1bb.\u901a\u8fc7\u7279\u5f81\u6027\u7684\u9057\u4f20\u6807\u5fd7\u6765\u65e9\u671f\u53d1\u73b0\u3001\u65e9\u671f\u6cbb\u7597\uff1bc.\u533a\u5206\n\u5404\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u4f5c\u7528\u7279\u70b9\uff0c\u5e76\u5efa\u7acb\u53ef\u9760\u7684\u7597\u6548\u9884\u6d4b\u6307\u6807\u4ee5\u9009\u62e9\u7528\u836f\u3002\nD.\u8001\u5e74\u60a3\u8005\u7684\u5e94\u7528\uff1a\u9664\u8003\u8651\u4e00\u822c\u6027\u7684\u4ee3\u8c22\u3001\u810f\u5668\u529f\u80fd\u8870\u9000\u7b49\u7279\u70b9\u5916\uff0c\u5728\u8001\u5e74\u60a3\u8005\u7684\u5e94\u7528\u4e2d\u5c1a\u9700\u6ce8\u610f\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u7684\u95ee\u9898\uff0c\u56e0\u4e3a\u8fd9\u4e9b\u60a3\u8005\n\u5f80\u5f80\u670d\u7528\u591a\u79cd\u836f\u7269\u3002\u5bf9\u4e8e\u90e8\u5206\u56e0\u667a\u80fd\u51cf\u9000\u4e0d\u80fd\u914d\u5408\u7684\u60a3\u8005\uff0c\u5c24\u5176\u5e94\u5f3a\u8c03\u62a4\u7406\u4e2d\u7684\u89c4\u8303\u670d\u836f\u3002\u4e00\u822c\u5242\u91cf\u9700\u76f8\u5e94\u51cf\u4f4e\u3002\n\u2465\u5176\u4ed6\u4e34\u5e8a\u76f8\u5173\u95ee\u9898\uff1a\nA.\u4e34\u5e8a\u7597\u6548\u8bc4\u4f30\uff1a\u8bb8\u591a\u8f83\u65b0\u7684\u5fc3\u5883\u7a33\u5b9a\u5242\u4e34\u5e8a\u5e94\u7528\u65f6\u95f4\u5c1a\u77ed\uff0c\u5bf9\u8fdb\u4e00\u6b65\u8bc4\u4ef7\u5404\u79cd\u5fc3\u5883\u7a33\u5b9a\u5242\u7684\u4e34\u5e8a\u7597\u6548\u5c1a\u5728\u7814\u7a76\u3002\u76ee\u524d\u8f83\u4e3a\u4e00\u81f4\u7684\u89c2\u70b9\n\u662f\uff0c\u5c3d\u5feb\u8fbe\u5230\u6cbb\u7597\u6240\u9700\u8840\u836f\u6d53\u5ea6\u5bf9\u7f13\u89e3\u75c7\u72b6\u6709\u5229\u3002\nB.\u8010\u53d7\u6027\u95ee\u9898\uff1a\u4e00\u90e8\u5206\u60a3\u8005\u670d\u836f\u521d\u671f\u7597\u6548\u663e\u7740\uff0c\u4f46\u5728\u957f\u671f\u7ef4\u6301\u3001\u9884\u9632\u6cbb\u7597\u4e2d\uff0c\u51fa\u73b0\u7597\u6548\u4e0b\u964d\uff0c\u751a\u81f3\u4e27\u5931\uff1b\u4e0d\u80fd\u5145\u5206\u63a7\u5236\u5bfc\u81f4\u75be\u75c5\u590d\u53d1\uff1b\n\u5bf9\u5148\u524d\u7684\u6cbb\u7597\u836f\u7269\u4ea7\u751f\u8010\u53d7\u3002\u6362\u836f\u6216\u8005\u5408\u7528\u5fc3\u5883\u7a33\u5b9a\u5242\uff0c\u4ecd\u4f1a\u6709\u4e00\u90e8\u5206\u60a3\u8005\u4f1a\u91cd\u65b0\u8010\u836f\u3002\u8fd9\u4e00\u95ee\u9898\u9700\u8981\u91cd\u89c6\u3002\nC.\u836f\u7269\u6cbb\u7597\u76d1\u6d4b\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u4e2d\uff0c\u76f8\u5bf9\u201c\u53e4\u8001\u201d\u7684\u836f\u7269\u4e0d\u826f\u53cd\u5e94\u8f83\u591a\uff0c\u800c\u65b0\u4e00\u4ee3\u7684\u836f\u7269\u53c8\u7f3a\u4e4f\u8db3\u591f\u7684\u4e34\u5e8a\u7ecf\u9a8c\uff0c\u6545\u836f\u7269\u76d1\u6d4b\u975e\u5e38\u5fc5\u8981\u3002\n\u4e00\u822c\u63a8\u835012h\u00a0\u6807\u51c6\u8840\u6e05\u9502\u6d53\u5ea6(standardized\u00a012-hour\u00a0serum\u00a0lithium\u00a0concentra\ntion\uff0c12-stSLi)\uff0c\u5373\u5728\u672b\u6b21\u670d\u836f12h\u00a0\u540e\u53d6\u8840\uff0c\u65f6\u95f4\u8bef\u5dee\u8981\u6c420.5h\u00a0\u4e4b\u5185\u3002\u56e0\u4e3a\u6b64\u65f6\u6444\u5165\u548c\u6392\u51fa\u7684\u9502\u51e0\u4e4e\u76f8\u7b49\uff0c\u80fd\n\u66f4\u597d\u5730\u53cd\u6620\u7a33\u6001\u8840\u836f\u6d53\u5ea6\u3002\nD.\u4eba\u79cd\u5dee\u5f02\uff1a\u5fc3\u5883\u7a33\u5b9a\u5242\u5bf9\u4e0d\u540c\u4eba\u79cd\u6709\u8f83\u5927\u4e2a\u4f53\u5dee\u5f02\uff0c\u4e3b\u8981\u8868\u73b0\u5728\u5e73\u5747\u6cbb\u7597\u5242\u91cf\u3001\u8010\u53d7\u5242\u91cf\u3001\u8d77\u6548\u65f6\u95f4\u548c\u4e0d\u826f\u53cd\u5e94\u7b49\u65b9\u9762\u3002\u4ee5\u5361\u9a6c\u897f\u5e73\n\u5728\u65e5\u672c(\u9ec4\u79cd\u4eba)\u7684\u4f7f\u7528\u4e0e\u897f\u65b9\u56fd\u5bb6(\u767d\u79cd\u4eba\u4e3a\u4e3b)\u7684\u660e\u663e\u5dee\u5f02\u4e3a\u4ee3\u8868\u3002\u76ee\u524d\uff0c\u7b3c\u7edf\u5730\u5c06\u539f\u56e0\u5f52\u7ed3\u4e3a\u751f\u7269\u56e0\u7d20\u3001\u5fc3\u7406\u793e\u4f1a\u56e0\u7d20\u548c\u6587\u5316\u56e0\u7d20\n\u3002",
                    "name": " "
                },
                {
                    "source": "prevent|centernode",
                    "target": "\u5fc3\u7406\u5b66\u5bb6\u8ba4\u4e3a\uff1a\u5b66\u4f1a\u4fdd\u6301\u6700\u4f73\u5fc3\u6001\uff0c\u5c31\u597d\u8c61\u4e00\u6761\u6d3b\u9c7c\uff0c\u80fd\u591f\u81ea\u7531\u81ea\u5728\u5730\u9068\u6e38\u5728\u793e\u4f1a\u3001\u5bb6\u5ead\u3001\u751f\u6d3b\u7684\u6d77\u6d0b\u3002\u90a3\u4e48\uff0c\u600e\u6837\u5728\u4eba\u9645\u5173\u7cfb\u590d\u6742\u7684\u793e\n\u4f1a\u73af\u5883\u4e2d\uff0c\u4fdd\u6301\u4f60\u7684\u6700\u4f73\u5fc3\u6001\u5462\uff1f\u8fd0\u7528\u5404\u79cd\u79d1\u5b66\u53ef\u884c\u7684\u65b9\u6cd5\uff0c\u81ea\u6211\u8c03\u8282\u5fc3\u7406\u56e0\u7d20\uff0c\u4fc3\u8fdb\u5fc3\u7406\u5e73\u8861\uff0c\u8fbe\u5230\u5fc3\u7406\u5065\u5eb7\u3002\u9884\u9632\u4e00\u822c\u7684\u5fc3\u7406\u95ee\u9898\u3001\n\u5fc3\u7406\u969c\u788d\u90fd\u53ef\u4ee5\u7ecf\u8fc7\u81ea\u6211\u5fc3\u7406\u4fdd\u5065\u6765\u5b9e\u73b0\u3002\u81ea\u6211\u5fc3\u7406\u4fdd\u5065\u5185\u5bb9\u5305\u62ec\u4ee5\u4e0b\u51e0\u4e2a\u65b9\u9762\uff1a\n1.\u6811\u7acb\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u00a0\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u7684\u786e\u5b9a\u662f\u9632\u6b62\u5fc3\u7406\u5f02\u5e38\u7684\u6839\u672c\u6761\u4ef6\uff0c\u662f\u9752\u5c11\u5e74\u5fc3\u7406\u5065\u5eb7\u7684\u91cd\u8981\u4fdd\u8bc1\uff0c\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\n\u754c\u89c2\u4f7f\u9752\u5c11\u5e74\u6b63\u786e\u8ba4\u8bc6\u5916\u754c\u4e0e\u4e2a\u4eba\u7684\u5173\u7cfb\uff0c\u5145\u5206\u53d1\u6325\u81ea\u5df1\u7684\u4f5c\u7528\u548c\u80fd\u529b\uff0c\u534f\u8c03\u5e76\u5904\u7406\u597d\u5404\u79cd\u5173\u7cfb\uff0c\u4fdd\u8bc1\u5fc3\u7406\u53cd\u5e94\u7684\u9002\u5ea6\uff0c\u9632\u6b62\u5f02\u5e38\uff0c\u5982\u679c\n\u4e00\u4e2a\u4eba\u7684\u9700\u8981\u3001\u89c2\u5ff5\u3001\u7406\u60f3\u3001\u884c\u4e3a\u8fdd\u80cc\u4e86\u793e\u4f1a\u51c6\u5219\uff0c\u81ea\u7136\u4f1a\u5230\u5904\u78b0\u58c1\uff0c\u906d\u53d7\u632b\u6298\uff0c\u9677\u5165\u65e0\u7a77\u65e0\u5c3d\u7684\u70e6\u607c\u4e0e\u75db\u82e6\u4e2d\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5065\u5eb7\u3002\u53ef\n\u89c1\uff0c\u6b63\u786e\u7684\u4eba\u751f\u89c2\u548c\u4e16\u754c\u89c2\u662f\u4fdd\u8bc1\u4e2a\u4eba\u5fc3\u7406\u5065\u5eb7\u7684\u601d\u60f3\u57fa\u7840\u548c\u5fc3\u7406\u57fa\u7840\u3002\n2.\u4e86\u89e3\u81ea\u6211\uff0c\u63a5\u53d7\u81ea\u6211\u00a0\u4e0d\u80fd\u6b63\u786e\u8ba4\u8bc6\u81ea\u6211\u5f80\u5f80\u662f\u5f62\u6210\u5fc3\u7406\u969c\u788d\u7684\u91cd\u8981\u539f\u56e0\u4e4b\u4e00\u3002\u8981\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\uff0c\u4e0d\u4ec5\u8981\u4e86\u89e3\u81ea\u5df1\u7684\u957f\u5904\u3001\u5174\u8da3\u3001\u80fd\n\u529b\u3001\u6027\u683c\uff0c\u66f4\u4e86\u89e3\u81ea\u5df1\u7684\u4e0d\u8db3\u548c\u7f3a\u9677\uff0c\u5e76\u8981\u6b63\u89c6\u5b83\u4eec\u3002\u5982\u679c\u5bf9\u81ea\u5df1\u4e0d\u4e86\u89e3\uff0c\u4e0d\u63a5\u53d7\uff0c\u90a3\u4e48\uff0c\u4e0d\u662f\u611f\u5230\u6000\u624d\u4e0d\u9047\uff0c\u751f\u4e0d\u9022\u65f6\uff0c\u5c31\u662f\u6124\u4e16\u5ac9\u4fd7\n\uff0c\u72c2\u5984\u81ea\u5927\uff0c\u6216\u662f\u8fc7\u5206\u81ea\u5351\u7126\u8651\uff0c\u5bfc\u81f4\u5fc3\u7406\u7684\u4e0d\u5e73\u8861\u3002\u56e0\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u6709\u81ea\u77e5\u4e4b\u660e\uff0c\u5728\u5145\u5206\u4e86\u89e3\u81ea\u6211\u7684\u57fa\u7840\u4e0a\uff0c\u65e2\u4e0d\u8fc7\u9ad8\u4f30\u8ba1\u81ea\u6211\uff0c\u4e5f\u4e0d\n\u81ea\u6b3a\u6b3a\u4eba\uff0c\u8fd9\u6837\u624d\u4f1a\u5fc3\u5b89\u7406\u5f97\uff0c\u51cf\u5c11\u5fc3\u7406\u7684\u51b2\u7a81\uff0c\u4fdd\u6301\u5fc3\u7406\u5065\u5eb7\u3002\n3.\u8ba4\u8bc6\u73b0\u5b9e\uff0c\u6b63\u89c6\u9006\u5883\u00a0\u4eba\u5728\u73b0\u5b9e\u751f\u6d3b\u4e2d\uff0c\u800c\u5ba2\u89c2\u73b0\u5b9e\u53c8\u4e0d\u4ee5\u4eba\u7684\u4e3b\u89c2\u610f\u5fd7\u4e3a\u8f6c\u79fb\uff0c\u53ea\u8981\u8981\u6c42\u4e2a\u4eba\u53bb\u5145\u5206\u8ba4\u8bc6\u548c\u4e86\u89e3\u73b0\u5b9e\uff0c\u9002\u5e94\u548c\u6539\u9020\n\u73b0\u5b9e\u3002\u8fd9\u5c31\u8981\u6c42\u9752\u5c11\u5e74\u9762\u5bf9\u73b0\u5b9e\uff0c\u628a\u4e2a\u4eba\u7684\u601d\u60f3\u3001\u613f\u671b\u548c\u8981\u6c42\u4e0e\u73b0\u5b9e\u793e\u4f1a\u7edf\u4e00\u8d77\u6765\u3002\u5f53\u7136\uff0c\u9752\u5c11\u5e74\u6709\u6743\u8fdb\u884c\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\uff0c\u4f46\u662f\u8fd9\u79cd\u8bbe\u8ba1\n\u51b3\u4e0d\u80fd\u504f\u79bb\u73b0\u5b9e\u7684\u8f68\u9053\uff0c\u5426\u5219\u201c\u81ea\u6211\u8bbe\u8ba1\u201d\u53ea\u80fd\u662f\u7a7a\u60f3\u3002\u6b64\u5916\uff0c\u9752\u5c11\u5e74\u6709\u8fdb\u8eab\u5904\u9006\u5883\u4e5f\u662f\u6709\u6240\u96be\u514d\u7684\uff0c\u5982\u5b66\u4e60\u7684\u56f0\u96be\uff0c\u6210\u7ee9\u7684\u9000\u6b65\uff0c\u73ed\u5e72\n\u90e8\u5de5\u4f5c\u7684\u8f9b\u82e6\uff0c\u8003\u8bd5\u7684\u5931\u5229\uff0c\u4e13\u4e1a\u7684\u9650\u5236\uff0c\u5c31\u4e1a\u7684\u8270\u96be\uff0c\u540c\u5b66\u95f4\u7684\u78e8\u64e6\uff0c\u521d\u604b\u7684\u70e6\u607c\u7b49\u7b49\u3002\u5bf9\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u9f13\u8d77\u52c7\u529b\uff0c\u57f9\u517b\u81ea\u5df1\u9047\u4e8b\u4e0d\u4e71\n\u3001\u5e94\u4ed8\u81ea\u5982\u7684\u5fc3\u7406\u54c1\u8d28\u3002\u800c\u8981\u5f62\u6210\u8fd9\u79cd\u826f\u597d\u54c1\u8d28\u5fc5\u987b\u70ed\u7231\u751f\u6d3b\u3001\u70ed\u7231\u5b66\u4e60\u548c\u5de5\u4f5c\uff0c\u5b66\u4f1a\u5168\u9762\u3001\u5ba2\u89c2\u5730\u770b\u95ee\u9898\uff0c\u4e0d\u8ba1\u8f83\uff0c\u4e0d\u4ee5\u4eba\u4e4b\u77ed\u5ea6\u5df2\u4e4b\n\u957f\uff0c\u4e0d\u597d\u9ad8\u52a1\u8fdc\uff0c\u8981\u6709\u968f\u65f6\u90fd\u4f1a\u906d\u9047\u56f0\u96be\u3001\u632b\u6298\u7684\u601d\u60f3\u51c6\u5907\uff0c\u8981\u6709\u5584\u4e8e\u8c03\u6574\u81ea\u6211\u4e0e\u793e\u4f1a\u5173\u7cfb\u7684\u80fd\u529b\u3002\n4.\u5efa\u7acb\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u00a0\u826f\u597d\u7684\u4eba\u9645\u5173\u7cfb\u65e2\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u6761\u4ef6\uff0c\u53c8\u662f\u5fc3\u7406\u5065\u5eb7\u7684\u8868\u73b0\u3002\u826f\u597d\u9645\u5173\u7cfb\u7684\u5efa\u7acb\uff0c\u4e0d\u662f\u9760\u9022\u8fce\u8c04\u5a9a\uff0c\u800c\u662f\u9760\u8bda\n\u5b9e\u53cb\u5584\uff0c\u4e25\u4e8e\u5f8b\u5df2\uff0c\u4e50\u4e8e\u52a9\u4eba\u7b49\u9ad8\u5802\u7684\u54c1\u683c\u3002\u56e0\u6b64\uff0c\u9752\u5c11\u5e74\u5e94\u5728\u793e\u4f1a\u4ea4\u5f80\u4e2d\u953b\u70bc\u81ea\u5df1\u7684\u826f\u597d\u7684\u54c1\u8d28\uff0c\u8981\u81ea\u4fe1\u4fe1\u4eba\uff0c\u81ea\u5c0a\u5c0a\u4eba\uff0c\u81ea\u52a9\u52a9\u4eba\u3002\n\u59a5\u5584\u5904\u7406\u4eba\u9645\u5173\u7cfb\uff0c\u5373\u5904\u7406\u597d\u4e0e\u7236\u6bcd\u3001\u8001\u5e08\u3001\u540c\u5b66\u3001\u670b\u53cb\u3001\u5f02\u6027\u7684\u5173\u7cfb\uff0c\u5176\u4e2d\u5c24\u4ee5\u670b\u53cb\u5173\u7cfb\u6700\u4e3a\u91cd\u8981\u3002\u5904\u7406\u4eba\u9645\u5173\u7cfb\u8981\u6709\u4e00\u4e2a\u201c\u597d\u5c3a\u5bf8\u201d\n\u3002\u201c\u597d\u5c3a\u5bf8\u201d\u662f\u6307\u5584\u4e8e\u5b66\u4e60\u3001\u4eff\u6548\u4ed6\u4eba\u4e4b\u957f\u3002\u8fd9\u4e0d\u4f46\u80fd\u4f7f\u81ea\u5df1\u4e0e\u5468\u56f4\u7684\u4eba\u4eec\u5f62\u6210\u548c\u7766\u7684\u6c14\u6c1b\uff0c\u6709\u5229\u4e8e\u6700\u4f73\u5fc3\u6001\u7684\u57f9\u517b\u4e0e\u7a33\u56fa\uff0c\u4e5f\u5bb9\u6613\u628a\u5468\n\u56f4\u7684\u4e8b\u60c5\u5904\u7406\u597d\u3002\n5.\u52b3\u9038\u7ed3\u5408\uff0c\u79d1\u5b66\u7528\u8111\u00a0\u4e00\u5b9a\u7684\u5b66\u4e60\u538b\u529b\u53ef\u4ee5\u6fc0\u8d77\u5b66\u4e60\u5174\u8da3\uff0c\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u5bf9\u5fc3\u7406\u7684\u5065\u5eb7\u5927\u6709\u88e8\u76ca\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u63d0\u5021\u52e4\u4e8e\u7528\u8111\u3002\u4f46\u662f\n\uff0c\u8fc7\u5ea6\u7528\u8111\uff0c\u5219\u4f1a\u4f7f\u5927\u8111\u7684\u795e\u7ecf\u6d3b\u52a8\u906d\u5230\u7834\u574f\uff0c\u5bfc\u81f4\u5fc3\u7406\u75b2\u52b3\uff0c\u4f7f\u667a\u529b\u4e0b\u964d\u3001\u7cbe\u795e\u840e\u9761\u3001\u5931\u7720\u75b2\u60eb\u3002\u5fc3\u7406\u75b2\u52b3\u4e0d\u4f46\u5b8c\u4e0d\u6210\u4efb\u52a1\uff0c\u800c\u4e14\u4e25\u91cd\n\u59a8\u788d\u5fc3\u7406\u7684\u5065\u5eb7\u53d1\u5c55\uff0c\u6240\u4ee5\u4e0d\u4ec5\u8981\u52e4\u4e8e\u7528\u8111\uff0c\u800c\u4e14\u8981\u79d1\u5b66\u7528\u8111\uff0c\u505a\u5230\u52b3\u9038\u7ed3\u5408\u3002\u6240\u8c13\u79d1\u5b66\u7528\u8111\u662f\u6307\u8ba9\u5927\u8111\u7684\u5404\u79cd\u795e\u7ecf\u7ec6\u80de\u4f9d\u6b21\u8f6e\u66ff\u6d3b\u52a8\uff0c\n\u4f7f\u5927\u8111\u7684\u5174\u594b\u548c\u6291\u5236\u8fc7\u7a0b\u5e73\u8861\u534f\u8c03\u3002\u4e3a\u6b64\uff0c\u4e00\u8981\u5b66\u4f1a\u79d1\u5b66\u5730\u5b89\u6392\u4e00\u5929\u7684\u5b66\u4e60\u3001\u5de5\u4f5c\u548c\u751f\u6d3b\u65f6\u95f4\uff0c\u5b66\u4e60\u65f6\u95f4\u5f52\u597d\u63a7\u5236\u572810h\u00a0\u4e4b\u5185\uff1b\u4e8c\u662f\n\u4f11\u606f\u597d\uff0c\u4fdd\u8bc1\u5145\u8db3\u7684\u7761\u7720\uff1b\u53c1\u8981\u52a0\u5f3a\u4f53\u80b2\u953b\u70bc\uff0c\u79ef\u6781\u53c2\u52a0\u8bfe\u4f59\u6d3b\u52a8\uff0c\u62d3\u5bbd\u5174\u8da3\u8303\u56f4\u3002\u8fd9\u6837\uff0c\u4f7f\u5b66\u4e60\u3001\u751f\u6d3b\u6709\u7d27\u6709\u677e\uff0c\u751f\u52a8\u6d3b\u6cfc\uff0c\u624d\u80fd\u66f4\u597d\n\u5730\u63d0\u9ad8\u5b66\u4e60\u6548\u7387\uff0c\u4fdd\u6301\u8eab\u5fc3\u5065\u5eb7\u3002\n6.\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u638c\u63e1\u514b\u670d\u4e0d\u826f\u5fc3\u5883\u7684\u65b9\u6cd5\u00a0\u60c5\u7eea\u662f\u5f71\u54cd\u8eab\u5fc3\u5065\u5eb7\u7684\u91cd\u8981\u56e0\u7d20\uff0c\u56e0\u6b64\u8981\u4f7f\u8eab\u5fc3\u5065\u5eb7\u5c31\u8981\u4fdd\u6301\u5065\u5eb7\u7684\u60c5\u7eea\uff0c\u5b66\u505a\u60c5\u7eea\u7684\n\u4e3b\u4eba\uff0c\u4e0d\u505a\u60c5\u7eea\u7684\u5974\u96b6\uff0c\u4e14\u7406\u667a\u7684\u529b\u91cf\u53bb\u6291\u5236\u60c5\u7eea\u7684\u51b2\u52a8\u3002\u8981\u5584\u4e8e\u6291\u5236\u4e2a\u4eba\u60c5\u7eea,\u8981\u53ca\u65f6\u758f\u5bfc\u5df2\u5f62\u6210\u7684\u6d88\u6781\u60c5\u7eea\uff0c\u89e3\u9664\u7cbe\u795e\u7684\u538b\u529b\u3002\u6bcf\u4e2a\n\u4eba\u7684\u60c5\u7eea\u4e0d\u4f1a\u662f\u4e00\u6210\u4e0d\u53d8\u7684\uff0c\u65f6\u597d\u65f6\u574f\uff0c\u65f6\u6ce2\u52a8\u5982\u6d6a\uff0c\u65f6\u5e73\u9759\u5982\u955c\u3002\u56e0\u6b64\uff0c\u5fc5\u987b\u5b66\u4f1a\u63a7\u5236\u60c5\u7eea\uff0c\u7279\u522b\u662f\u80fd\u5728\u6700\u77ed\u7684\u65f6\u95f4\u4e2d\uff0c\u5c06\u4e0d\u826f\u60c5\u7eea\u6d88\n\u7
