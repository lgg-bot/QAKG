216\u5206\u6b21\u7ed9\u836f\u3002\n\u3000\u3000\u505c\u6b62\u7528\u836f\u540e\uff0c\u836f\u7269\u6d3b\u6027\u6210\u4efd\u4ecd\u5728\u4f53\u5185\u5b58\u7559\u6570\u5468\u3002\u8fd9\u4e00\u7279\u70b9\u5fc5\u987b\u5728\u5f00\u59cb\u53ca\u7ed3\u675f\u6cbb\u7597\u65f6\u4e88\u4ee5\u8003\u8651\u3002\n\u3000\u3000\u513f\u7ae5\uff1a\u7531\u4e8e\u5c1a\u672a\u660e\u786e\u5728\u513f\u7ae5\u53ca\u9752\u5c11\u5e74(18\u5c81\u4ee5\u4e0b)\u4e2d\u4f7f\u7528\u7684\u5b89\u5168\u6027\u53ca\u7597\u6548\uff0c\u56e0\u6b64\u4e0d\u63a8\u8350\u5728\u8be5\u4eba\u7fa4\u4e2d\u4f7f\u7528\u3002\n\u3000\u3000\u8001\u5e74\u60a3\u8005\uff1a\u5f53\u589e\u52a0\u5242\u91cf\u65f6\uff0c\u987b\u5c0f\u5fc3\uff0c\u901a\u5e38\u6bcf\u5929\u7684\u5242\u91cf\u4e0d\u5e94\u8d85\u8fc740mg\u3002\n\u3000\u3000\u6700\u5927\u63a8\u8350\u5242\u91cf\u662f\u6bcf\u592960mg\u3002\n\u3000\u3000\u5bf9\u4e8e\u809d\u529f\u80fd\u4e0d\u5168(\u89c1\u3010\u836f\u4ee3\u52a8\u529b\u5b66\u3011)\u6216\u670d\u7528\u53ef\u80fd\u4e0e\u767e\u4f18\u89e3?\u4ea7\u751f\u4ea4\u4e92\u4f5c\u7528\u836f\u7269\u7684\u60a3\u8005(\u89c1\u3010\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u3011)\uff0c\u987b\u8003\u8651\u964d\u4f4e\u836f\u7269\u5242\n\u91cf\u6216\u51cf\u5c11\u7528\u836f\u9891\u7387(\u4f8b\u5982\uff0c\u6bcf2\u5929\u670d\u752820mg)\u3002\n\u3000\u3000\u505c\u6b62\u670d\u7528\u767e\u4f18\u89e3?\u7684\u64a4\u836f\u75c7\u72b6\uff1a\u5fc5\u987b\u907f\u514d\u7a81\u7136\u505c\u6b62\u7528\u836f\u3002\u5f53\u505c\u6b62\u767e\u4f18\u89e3?\u7684\u6cbb\u7597\u65f6\uff0c\u4e3a\u4e86\u964d\u4f4e\u64a4\u836f\u53cd\u5e94\u53d1\u751f\u7684\u5371\u9669\u6027\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\n\u3011\u4ee5\u53ca\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u5fc5\u987b\u57281\u52302\u5468\u7684\u65f6\u95f4\u5185\u9010\u6e10\u51cf\u5c11\u7528\u836f\u5242\u91cf\u3002\u5982\u679c\u60a3\u8005\u5728\u7528\u836f\u5242\u91cf\u51cf\u5c11\u540e\u6216\u505c\u6b62\u6cbb\u7597\u65f6\u51fa\u73b0\u4e86\u4e0d\u8010\u53d7\u7684\u75c7\u72b6\uff0c\u53ef\u4ee5\n\u8003\u8651\u6062\u590d\u4e4b\u524d\u7684\u7528\u836f\u5242\u91cf\u3002\u6b64\u540e\uff0c\u533b\u751f\u53ef\u4ee5\u7ee7\u7eed\u4ee5\u66f4\u7f13\u548c\u7684\u901f\u5ea6\u6765\u51cf\u5c11\u7528\u836f\u5242\u91cf\u3002|use",
                    "des": "    \u7528\u4e8e\u6210\u4eba\u53e3\u670d\u3002\n\u3000\u3000\u6291\u90c1\u53d1\u4f5c\n\u3000\u3000\u6210\u4eba\u53ca\u8001\u5e74\u60a3\u8005\uff1a\u5efa\u8bae\u6bcf\u5929\u670d\u752820mg\u5242\u91cf\u3002\u5982\u679c\u5fc5\u8981\u7684\u8bdd\uff0c\u5728\u6cbb\u7597\u6700\u521d\u76843\u81f34\u5468\u65f6\u95f4\u5185\u5bf9\u836f\u7269\u5242\u91cf\u8fdb\u884c\u8bc4\u4f30\u548c\u8c03\u6574\u4ee5\u8fbe\u5230\u4e34\u5e8a\n\u4e0a\u9002\u5f53\u7684\u5242\u91cf\u3002\u5c3d\u7ba1\u8f83\u9ad8\u7684\u5242\u91cf\u53ef\u80fd\u4f1a\u589e\u52a0\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7684\u53ef\u80fd\u6027\uff0c\u4f46\u5728\u67d0\u4e9b\u60a3\u8005\u4e2d\uff0c\u7531\u4e8e\u4f7f\u752820mg\u5242\u91cf\u65e0\u660e\u663e\u7597\u6548\uff0c\u53ef\u4ee5\u9010\u6e10\u589e\u52a0\n\u5242\u91cf\u8fbe\u523060mg\u7684\u6700\u5927\u5242\u91cf\uff08\u89c1\u3010\u4e34\u5e8a\u8bd5\u9a8c\u3011\uff09\u3002\u5fc5\u987b\u6839\u636e\u6bcf\u4e2a\u60a3\u8005\u7684\u60c5\u51b5\u8c28\u614e\u7684\u8fdb\u884c\u5242\u91cf\u7684\u8c03\u6574\uff0c\u4f7f\u60a3\u8005\u7ef4\u6301\u6700\u4f4e\u7684\u6709\u6548\u5242\u91cf\u3002\n\u3000\u3000\u6291\u90c1\u75c7\u60a3\u8005\u5fc5\u987b\u6301\u7eed\u6cbb\u7597\u81f3\u5c116\u4e2a\u6708\uff0c\u4ece\u800c\u786e\u4fdd\u4ed6\u4eec\u75c7\u72b6\u7684\u6d88\u5931\u3002\n\u3000\u3000\u5f3a\u8feb\u75c7\n\u3000\u3000\u6210\u4eba\u53ca\u8001\u5e74\u60a3\u8005\uff1a\u63a8\u8350\u5242\u91cf\u662f\u6bcf\u592920mg\u3002\u5bf9\u4e8e\u67d0\u4e9b\u60a3\u8005\uff0c\u5982\u679c\u5728\u6cbb\u7597\u4e24\u5468\u540e\u5bf920mg\u5242\u91cf\u7684\u53cd\u5e94\u4e0d\u5145\u5206\uff0c\u53ef\u4ee5\u9010\u6e10\u589e\u52a0\u5242\u91cf\u800c\n\u8fbe\u523060mg\u7684\u6700\u5927\u5242\u91cf\uff0c\u4f46\u589e\u52a0\u5242\u91cf\u4f1a\u589e\u52a0\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7684\u53ef\u80fd\u6027\u3002\n\u3000\u3000\u5982\u679c\u572810\u5468\u4e4b\u5185\u6ca1\u6709\u53d1\u73b0\u4efb\u4f55\u7684\u6539\u5584\uff0c\u90a3\u4e48\u5fc5\u987b\u5bf9\u6c1f\u897f\u6c40\u7684\u6cbb\u7597\u8fdb\u884c\u91cd\u65b0\u8003\u8651\u3002\u5982\u679c\u83b7\u5f97\u4e86\u826f\u597d\u7684\u6cbb\u7597\u6548\u679c\uff0c\u53ef\u4ee5\u7ee7\u7eed\u6cbb\u7597\uff0c\u4f46\u5e94\n\u6839\u636e\u4e2a\u4f53\u8fdb\u884c\u5242\u91cf\u8c03\u6574\u3002\u5c3d\u7ba1\u5bf9\u4e8e\u6c1f\u897f\u6c40\u7684\u6cbb\u7597\u9700\u8981\u7ef4\u6301\u591a\u957f\u7684\u65f6\u95f4\u8fd9\u4e00\u95ee\u9898\u6ca1\u6709\u7cfb\u7edf\u7684\u7814\u7a76\u53ef\u4ee5\u56de\u7b54\uff0c\u4f46OCD\u662f\u4e00\u79cd\u6162\u6027\u7684\u75c5\u75c7\uff0c\u5bf9\n\u6cbb\u7597\u6709\u6548\u7684\u60a3\u8005\u53ef\u8003\u8651\u5ef6\u957f\u6cbb\u7597\u671f\u81f310\u5468\u4ee5\u4e0a\u3002\u5fc5\u987b\u6839\u636e\u6bcf\u4e2a\u60a3\u8005\u7684\u60c5\u51b5\u8c28\u614e\u7684\u8fdb\u884c\u5242\u91cf\u7684\u8c03\u6574\uff0c\u4f7f\u60a3\u8005\u7ef4\u6301\u6700\u4f4e\u7684\u6709\u6548\u5242\u91cf\u3002\u5bf9\u6cbb\u7597\n\u7684\u9700\u6c42\u5fc5\u987b\u5b9a\u671f\u8fdb\u884c\u518d\u6b21\u8bc4\u4f30\u3002\u4e00\u4e9b\u4e34\u5e8a\u533b\u751f\u63d0\u5021\u5bf9\u4e8e\u90a3\u4e9b\u836f\u7269\u6cbb\u7597\u6709\u6548\u7684\u60a3\u8005\u5408\u5e76\u8fdb\u884c\u884c\u4e3a\u6cbb\u7597\u3002\u6c1f\u897f\u6c40\u6cbb\u7597OCD\u7684\u957f\u671f\u7597\u6548\uff0824\n\u5468\u4ee5\u4e0a\uff09\u5c1a\u672a\u5f97\u5230\u9a8c\u8bc1\u3002\n\u3000\u3000\u795e\u7ecf\u6027\u8d2a\u98df\u75c7\n\u3000\u3000\u6210\u4eba\u53ca\u8001\u5e74\u60a3\u8005\uff1a\u5efa\u8bae\u6bcf\u5929\u670d\u752860mg\u5242\u91cf\u3002\u5728\u795e\u7ecf\u6027\u8d2a\u98df\u75c7\u7684\u60a3\u8005\u4e2d\u7684\u957f\u671f\u7684\u7597\u6548\uff083\u4e2a\u6708\u4ee5\u4e0a\uff09\u5c1a\u672a\u5f97\u5230\u9a8c\u8bc1\u3002\n\u3000\u3000\u6240\u6709\u9002\u5e94\u75c7\uff1a\u53ef\u9002\u5f53\u589e\u52a0\u6216\u51cf\u5c11\u63a8\u8350\u5242\u91cf\u3002\u672a\u5bf9\u9ad8\u4e8e\u6bcf\u592980mg\u7684\u5242\u91cf\u8fdb\u884c\u7cfb\u7edf\u5730\u8bc4\u4f30\u3002\n\u3000\u3000\u6c1f\u897f\u6c40\u53ef\u4ee5\u5728\u7528\u9910\u65f6\u6216\u4e24\u9910\u4e4b\u95f4\u670d\u7528\uff0c\u53ef\u5355\u6b21\u6216\u5206\u6b21\u7ed9\u836f\u3002\n\u3000\u3000\u505c\u6b62\u7528\u836f\u540e\uff0c\u836f\u7269\u6d3b\u6027\u6210\u4efd\u4ecd\u5728\u4f53\u5185\u5b58\u7559\u6570\u5468\u3002\u8fd9\u4e00\u7279\u70b9\u5fc5\u987b\u5728\u5f00\u59cb\u53ca\u7ed3\u675f\u6cbb\u7597\u65f6\u4e88\u4ee5\u8003\u8651\u3002\n\u3000\u3000\u513f\u7ae5\uff1a\u7531\u4e8e\u5c1a\u672a\u660e\u786e\u5728\u513f\u7ae5\u53ca\u9752\u5c11\u5e74(18\u5c81\u4ee5\u4e0b)\u4e2d\u4f7f\u7528\u7684\u5b89\u5168\u6027\u53ca\u7597\u6548\uff0c\u56e0\u6b64\u4e0d\u63a8\u8350\u5728\u8be5\u4eba\u7fa4\u4e2d\u4f7f\u7528\u3002\n\u3000\u3000\u8001\u5e74\u60a3\u8005\uff1a\u5f53\u589e\u52a0\u5242\u91cf\u65f6\uff0c\u987b\u5c0f\u5fc3\uff0c\u901a\u5e38\u6bcf\u5929\u7684\u5242\u91cf\u4e0d\u5e94\u8d85\u8fc740mg\u3002\n\u3000\u3000\u6700\u5927\u63a8\u8350\u5242\u91cf\u662f\u6bcf\u592960mg\u3002\n\u3000\u3000\u5bf9\u4e8e\u809d\u529f\u80fd\u4e0d\u5168(\u89c1\u3010\u836f\u4ee3\u52a8\u529b\u5b66\u3011)\u6216\u670d\u7528\u53ef\u80fd\u4e0e\u767e\u4f18\u89e3?\u4ea7\u751f\u4ea4\u4e92\u4f5c\u7528\u836f\u7269\u7684\u60a3\u8005(\u89c1\u3010\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u3011)\uff0c\u987b\u8003\u8651\u964d\u4f4e\u836f\u7269\u5242\n\u91cf\u6216\u51cf\u5c11\u7528\u836f\u9891\u7387(\u4f8b\u5982\uff0c\u6bcf2\u5929\u670d\u752820mg)\u3002\n\u3000\u3000\u505c\u6b62\u670d\u7528\u767e\u4f18\u89e3?\u7684\u64a4\u836f\u75c7\u72b6\uff1a\u5fc5\u987b\u907f\u514d\u7a81\u7136\u505c\u6b62\u7528\u836f\u3002\u5f53\u505c\u6b62\u767e\u4f18\u89e3?\u7684\u6cbb\u7597\u65f6\uff0c\u4e3a\u4e86\u964d\u4f4e\u64a4\u836f\u53cd\u5e94\u53d1\u751f\u7684\u5371\u9669\u6027\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\n\u3011\u4ee5\u53ca\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u5fc5\u987b\u57281\u52302\u5468\u7684\u65f6\u95f4\u5185\u9010\u6e10\u51cf\u5c11\u7528\u836f\u5242\u91cf\u3002\u5982\u679c\u60a3\u8005\u5728\u7528\u836f\u5242\u91cf\u51cf\u5c11\u540e\u6216\u505c\u6b62\u6cbb\u7597\u65f6\u51fa\u73b0\u4e86\u4e0d\u8010\u53d7\u7684\u75c7\u72b6\uff0c\u53ef\u4ee5\n\u8003\u8651\u6062\u590d\u4e4b\u524d\u7684\u7528\u836f\u5242\u91cf\u3002\u6b64\u540e\uff0c\u533b\u751f\u53ef\u4ee5\u7ee7\u7eed\u4ee5\u66f4\u7f13\u548c\u7684\u901f\u5ea6\u6765\u51cf\u5c11\u7528\u836f\u5242\u91cf\u3002",
                    "category": 2,
                    "symbolSize": 70
                },
                {
                    "name": "    \u968f\u7740\u6301\u7eed\u7684\u6cbb\u7597\u53ef\u80fd\u4f1a\u51cf\u5c11\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7684\u5f3a\u5ea6\u548c\u9891\u7387\uff0c\u4e0d\u826f\u53cd\u5e94\u4e00\u822c\u4e0d\u4f1a\u5bfc\u81f4\u6cbb\u7597\u7684\u4e2d\u65ad\u3002\n\u3000\u3000\u540c\u5176\u5b83SSRIs\u4e00\u6837\uff0c\u4e0d\u826f\u53cd\u5e94\u5982\u4e0b\uff1a\n\u3000\u3000\u5168\u8eab\uff1a\u8fc7\u654f(\u4f8b\u5982\uff0c\u6414\u75d2\uff0c\u76ae\u75b9\uff0c\u98ce\u75b9\uff0c\u8fc7\u654f\u53cd\u5e94\uff0c\u8109\u7ba1\u708e\uff0c\u8840\u6e05\u53cd\u5e94\uff0c\u989c\u9762\u6c34\u80bf\u7b49)-(\u89c1\u3010\u7981\u5fcc\u3011\u53ca\u3010\u8b66\u544a\u3011)\uff0c\u5bd2\u6218\uff0c\u4e94\u7f9f\u8272\n\u80fa\u7efc\u5408\u75c7\uff0c\u5149\u654f\u53cd\u5e94\uff0c\u4e2d\u6bd2\u6027\u8868\u76ae\u574f\u6b7b\u6eb6\u89e3\uff08Lyell\u7efc\u5408\u75c7\uff09\u975e\u5e38\u7f55\u89c1\uff0c\u591a\u5f62\u6027\u7ea2\u6591\u3002\n\u3000\u3000\u6d88\u5316\u7cfb\u7edf\uff1a\u80c3\u80a0\u529f\u80fd\u7d0a\u4e71(\u4f8b\u5982\uff0c\u8179\u6cfb\uff0c\u6076\u5fc3\uff0c\u5455\u5410\uff0c\u6d88\u5316\u4e0d\u826f\uff0c\u541e\u54bd\u56f0\u96be\uff0c\u5473\u89c9\u98a0\u5012)\uff0c\u53e3\u5e72\u3002\u809d\u529f\u80fd\u68c0\u6d4b\u5f02\u5e38\u5c11\u6709\u62a5\u9053\uff0c\u809d\u708e\u9c9c\n\u6709\u62a5\u9053\u3002\n\u3000\u3000\u795e\u7ecf\u7cfb\u7edf\uff1a\u5934\u75db\uff0c\u7761\u7720\u5f02\u5e38(\u4f8b\u5982\uff0c\u68a6\u5883\u53cd\u5e38\uff0c\u5931\u7720)\uff0c\u5934\u6655\uff0c\u538c\u98df\uff0c\u75b2\u52b3(\u4f8b\u5982\uff0c\u56f0\u5026\uff0c\u7761\u610f)\uff0c\u6b23\u5feb\uff0c\u77ed\u6682\u7684\u52a8\u4f5c\u5f02\u5e38(\u4f8b\u5982\uff0c\n\u62bd\u6410\uff0c\u5171\u6d4e\u5931\u8c03\uff0c\u6218\u6817\uff0c\u808c\u9635\u631b)\uff0c\u62bd\u6410\u53d1\u4f5c\u53ca\u7f55\u89c1\u7684\u7cbe\u795e\u6027\u8fd0\u52a8\u4e0d\u5b89/\u9759\u5750\u4e0d\u80fd\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff09\u3002\u5e7b\u89c9\uff0c\u8e81\u72c2\u53cd\u5e94\uff0c\u610f\u8bc6\u9519\u4e71\uff0c\u6fc0\n\u8d8a\uff0c\u7126\u8651\u53ca\u6709\u5173\u75c7\u72b6(\u5982\uff0c\u7d27\u5f20)\uff0c\u6ce8\u610f\u529b\u53ca\u601d\u8003\u80fd\u529b\u51cf\u5f31(\u5982\uff0c\u4eba\u683c\u89e3\u4f53)\uff0c\u60ca\u6050\u53d1\u4f5c\uff0c\u81ea\u6740\u89c2\u5ff5\u548c\u884c\u4e3a(\u8fd9\u4e9b\u75c7\u72b6\u53ef\u4ee5\u662f\u7531\u4e8e\u6f5c\u5728\u75be\n\u75c5\u9020\u6210\u7684)\uff0c\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u975e\u5e38\u7f55\u89c1\u3002\n\u3000\u3000\u6ccc\u5c3f\u751f\u6b96\u7cfb\u7edf\uff1a\u5c3f\u6f74\u7559\uff0c\u5c3f\u9891\u3002\n\u3000\u3000\u751f\u6b96\u7d0a\u4e71\uff1a\u6027\u529f\u80fd\u969c\u788d(\u5ef6\u8fdf\u6216\u7f3a\u5c11\u5c04\u7cbe\uff0c\u6027\u9ad8\u6f6e\u7f3a\u4e4f)\u3001\u9634\u830e\u6301\u7eed\u52c3\u8d77\u75c7\uff0c\u6ccc\u4e73\u3002\n\u3000\u3000\u5176\u4ed6\uff1a\u8131\u53d1\uff0c\u5475\u6b20\uff0c\u89c6\u89c9\u5f02\u5e38(\u5982\uff0c\u89c6\u529b\u6a21\u7cca\uff0c\u77b3\u5b54\u6563\u5927)\u3001\u7600\u764d(\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011)\uff0c\u51fa\u6c57\uff0c\u8840\u7ba1\u8212\u5f20\uff0c\u5173\u8282\u75db\uff0c\u808c\u75db\uff0c\u4f53\u4f4d\u6027\u4f4e\n\u8840\u538b\uff0c\u7600\u6591\uff0c\u5176\u4ed6\u51fa\u8840\u6027\u8868\u73b0\uff08\u4f8b\u5982\uff0c\u5987\u79d1\u51fa\u8840\uff0c\u80c3\u80a0\u9053\u51fa\u8840\u548c\u5176\u4ed6\u76ae\u80a4\u6216\u9ecf\u819c\u51fa\u8840\uff09\u7f55\u6709\u62a5\u544a\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff0c\u51fa\u8840\uff09\u3002\n\u3000\u3000\u4e00\u8fc7\u6027\u4f4e\u8840\u94a0\uff1a\u505c\u670d\u767e\u4f18\u89e3?\u65f6\u6781\u5c11\u6570\u75c5\u4eba\u51fa\u73b0\u4e00\u8fc7\u6027\u4f4e\u8840\u94a0(\u5305\u62ec\u8840\u94a0\u4f4e\u4e8e110mmol/L)\u5e76\u8868\u73b0\u5728\u505c\u6b62\u6c1f\u897f\u6c40\u540e\u53ef\u9006\u3002\u67d0\n\u4e9b\u75c5\u4f8b\u53ef\u80fd\u662f\u7531\u4e8e\u6297\u5229\u5c3f\u6fc0\u7d20\u5206\u6ccc\u5931\u8c03\u5f15\u8d77\u3002\u591a\u6570\u62a5\u9053\u89c1\u4e8e\u8001\u5e74\u4eba\u53ca\u670d\u7528\u5229\u5c3f\u836f\u7684\u60a3\u8005\u6216\u5176\u5b83\u539f\u56e0\u5bfc\u81f4\u4f53\u6db2\u8017\u7aed\u7684\u60a3\u8005\u3002\n\u3000\u3000\u547c\u5438\u7cfb\u7edf\uff1a\u54bd\u708e\uff0c\u547c\u5438\u56f0\u96be\u3002\u80ba\u90e8\u4e0d\u826f\u4e8b\u4ef6\uff08\u5305\u62ec\u4e0d\u540c\u7ec4\u7ec7\u75c5\u7406\u5b66\u708e\u75c7\u8fc7\u7a0b\u548c/\u6216\u7ea4\u7ef4\u5316\uff09\u9c9c\u6709\u62a5\u544a\u3002\u547c\u5438\u56f0\u96be\u53ef\u80fd\u662f\u552f\u4e00\u5148\u51fa\u73b0\u7684\n\u75c7\u72b6\u3002\n\u3000\u3000\u6c1f\u897f\u6c40\u6cbb\u7597\u505c\u6b62\u65f6\u7684\u64a4\u836f\u75c7\u72b6\uff1a\u6c1f\u897f\u6c40\u7684\u505c\u836f\u901a\u5e38\u4f1a\u4ea7\u751f\u64a4\u836f\u75c7\u72b6\u3002\u5934\u6655\uff0c\u611f\u89c9\u969c\u788d\uff08\u5305\u62ec\u611f\u89c9\u5f02\u5e38\uff09\uff0c\u7761\u7720\u969c\u788d\uff08\u5305\u62ec\u5931\u7720\u548c\u591a\u68a6\n\uff09\uff0c\u4e4f\u529b\uff0c\u7126\u8e81\u6216\u7126\u8651\uff0c\u6076\u5fc3\u548c/\u6216\u5455\u5410\uff0c\u9707\u98a4\u548c\u5934\u75db\u662f\u6700\u5e38\u62a5\u544a\u7684\u4e0d\u826f\u53cd\u5e94\u3002\u4e00\u822c\u8fd9\u4e9b\u75c7\u72b6\u662f\u8f7b\u5ea6\u5230\u4e2d\u5ea6\u5e76\u4e14\u662f\u81ea\u9650\u7684\uff0c\u7136\u800c\u5728\u4e00\u4e9b\u60a3\n\u8005\u4e2d\u8fd9\u4e9b\u75c7\u72b6\u53ef\u80fd\u5f88\u4e25\u91cd\u548c/\u6216\u5ef6\u957f\u7f13\u89e3\u65f6\u95f4\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff09\u3002\u56e0\u6b64\uff0c\u5f53\u767e\u4f18\u89e3?\u6cbb\u7597\u9700\u8981\u505c\u6b62\u65f6\uff0c\u5efa\u8bae\u9010\u6e10\u5730\u51cf\u5c11\u5242\u91cf\uff08\u89c1\u3010\u7528\u6cd5\n\u7528\u91cf\u3011\u548c\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff09\u3002|uneffect",
                    "des": "    \u968f\u7740\u6301\u7eed\u7684\u6cbb\u7597\u53ef\u80fd\u4f1a\u51cf\u5c11\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7684\u5f3a\u5ea6\u548c\u9891\u7387\uff0c\u4e0d\u826f\u53cd\u5e94\u4e00\u822c\u4e0d\u4f1a\u5bfc\u81f4\u6cbb\u7597\u7684\u4e2d\u65ad\u3002\n\u3000\u3000\u540c\u5176\u5b83SSRIs\u4e00\u6837\uff0c\u4e0d\u826f\u53cd\u5e94\u5982\u4e0b\uff1a\n\u3000\u3000\u5168\u8eab\uff1a\u8fc7\u654f(\u4f8b\u5982\uff0c\u6414\u75d2\uff0c\u76ae\u75b9\uff0c\u98ce\u75b9\uff0c\u8fc7\u654f\u53cd\u5e94\uff0c\u8109\u7ba1\u708e\uff0c\u8840\u6e05\u53cd\u5e94\uff0c\u989c\u9762\u6c34\u80bf\u7b49)-(\u89c1\u3010\u7981\u5fcc\u3011\u53ca\u3010\u8b66\u544a\u3011)\uff0c\u5bd2\u6218\uff0c\u4e94\u7f9f\u8272\n\u80fa\u7efc\u5408\u75c7\uff0c\u5149\u654f\u53cd\u5e94\uff0c\u4e2d\u6bd2\u6027\u8868\u76ae\u574f\u6b7b\u6eb6\u89e3\uff08Lyell\u7efc\u5408\u75c7\uff09\u975e\u5e38\u7f55\u89c1\uff0c\u591a\u5f62\u6027\u7ea2\u6591\u3002\n\u3000\u3000\u6d88\u5316\u7cfb\u7edf\uff1a\u80c3\u80a0\u529f\u80fd\u7d0a\u4e71(\u4f8b\u5982\uff0c\u8179\u6cfb\uff0c\u6076\u5fc3\uff0c\u5455\u5410\uff0c\u6d88\u5316\u4e0d\u826f\uff0c\u541e\u54bd\u56f0\u96be\uff0c\u5473\u89c9\u98a0\u5012)\uff0c\u53e3\u5e72\u3002\u809d\u529f\u80fd\u68c0\u6d4b\u5f02\u5e38\u5c11\u6709\u62a5\u9053\uff0c\u809d\u708e\u9c9c\n\u6709\u62a5\u9053\u3002\n\u3000\u3000\u795e\u7ecf\u7cfb\u7edf\uff1a\u5934\u75db\uff0c\u7761\u7720\u5f02\u5e38(\u4f8b\u5982\uff0c\u68a6\u5883\u53cd\u5e38\uff0c\u5931\u7720)\uff0c\u5934\u6655\uff0c\u538c\u98df\uff0c\u75b2\u52b3(\u4f8b\u5982\uff0c\u56f0\u5026\uff0c\u7761\u610f)\uff0c\u6b23\u5feb\uff0c\u77ed\u6682\u7684\u52a8\u4f5c\u5f02\u5e38(\u4f8b\u5982\uff0c\n\u62bd\u6410\uff0c\u5171\u6d4e\u5931\u8c03\uff0c\u6218\u6817\uff0c\u808c\u9635\u631b)\uff0c\u62bd\u6410\u53d1\u4f5c\u53ca\u7f55\u89c1\u7684\u7cbe\u795e\u6027\u8fd0\u52a8\u4e0d\u5b89/\u9759\u5750\u4e0d\u80fd\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff09\u3002\u5e7b\u89c9\uff0c\u8e81\u72c2\u53cd\u5e94\uff0c\u610f\u8bc6\u9519\u4e71\uff0c\u6fc0\n\u8d8a\uff0c\u7126\u8651\u53ca\u6709\u5173\u75c7\u72b6(\u5982\uff0c\u7d27\u5f20)\uff0c\u6ce8\u610f\u529b\u53ca\u601d\u8003\u80fd\u529b\u51cf\u5f31(\u5982\uff0c\u4eba\u683c\u89e3\u4f53)\uff0c\u60ca\u6050\u53d1\u4f5c\uff0c\u81ea\u6740\u89c2\u5ff5\u548c\u884c\u4e3a(\u8fd9\u4e9b\u75c7\u72b6\u53ef\u4ee5\u662f\u7531\u4e8e\u6f5c\u5728\u75be\n\u75c5\u9020\u6210\u7684)\uff0c\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u975e\u5e38\u7f55\u89c1\u3002\n\u3000\u3000\u6ccc\u5c3f\u751f\u6b96\u7cfb\u7edf\uff1a\u5c3f\u6f74\u7559\uff0c\u5c3f\u9891\u3002\n\u3000\u3000\u751f\u6b96\u7d0a\u4e71\uff1a\u6027\u529f\u80fd\u969c\u788d(\u5ef6\u8fdf\u6216\u7f3a\u5c11\u5c04\u7cbe\uff0c\u6027\u9ad8\u6f6e\u7f3a\u4e4f)\u3001\u9634\u830e\u6301\u7eed\u52c3\u8d77\u75c7\uff0c\u6ccc\u4e73\u3002\n\u3000\u3000\u5176\u4ed6\uff1a\u8131\u53d1\uff0c\u5475\u6b20\uff0c\u89c6\u89c9\u5f02\u5e38(\u5982\uff0c\u89c6\u529b\u6a21\u7cca\uff0c\u77b3\u5b54\u6563\u5927)\u3001\u7600\u764d(\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011)\uff0c\u51fa\u6c57\uff0c\u8840\u7ba1\u8212\u5f20\uff0c\u5173\u8282\u75db\uff0c\u808c\u75db\uff0c\u4f53\u4f4d\u6027\u4f4e\n\u8840\u538b\uff0c\u7600\u6591\uff0c\u5176\u4ed6\u51fa\u8840\u6027\u8868\u73b0\uff08\u4f8b\u5982\uff0c\u5987\u79d1\u51fa\u8840\uff0c\u80c3\u80a0\u9053\u51fa\u8840\u548c\u5176\u4ed6\u76ae\u80a4\u6216\u9ecf\u819c\u51fa\u8840\uff09\u7f55\u6709\u62a5\u544a\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff0c\u51fa\u8840\uff09\u3002\n\u3000\u3000\u4e00\u8fc7\u6027\u4f4e\u8840\u94a0\uff1a\u505c\u670d\u767e\u4f18\u89e3?\u65f6\u6781\u5c11\u6570\u75c5\u4eba\u51fa\u73b0\u4e00\u8fc7\u6027\u4f4e\u8840\u94a0(\u5305\u62ec\u8840\u94a0\u4f4e\u4e8e110mmol/L)\u5e76\u8868\u73b0\u5728\u505c\u6b62\u6c1f\u897f\u6c40\u540e\u53ef\u9006\u3002\u67d0\n\u4e9b\u75c5\u4f8b\u53ef\u80fd\u662f\u7531\u4e8e\u6297\u5229\u5c3f\u6fc0\u7d20\u5206\u6ccc\u5931\u8c03\u5f15\u8d77\u3002\u591a\u6570\u62a5\u9053\u89c1\u4e8e\u8001\u5e74\u4eba\u53ca\u670d\u7528\u5229\u5c3f\u836f\u7684\u60a3\u8005\u6216\u5176\u5b83\u539f\u56e0\u                 {
                    "name": "    \u672a\u6ee118\u5c81\u513f\u7ae5\u548c\u9752\u5c11\u5e74\n\u3000\u3000\u5728\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\uff0c\u6297\u6291\u90c1\u836f\u6cbb\u7597\u7ec4\u4e0e\u5b89\u6170\u5242\u5bf9\u7167\u7ec4\u76f8\u6bd4\u8f83\uff0c\u66f4\u5bb9\u6613\u53d1\u751f\u81ea\u6740\u76f8\u5173\u884c\u4e3a\uff08\u81ea\u6740\u4f01\u56fe\u548c\u81ea\u6740\u60f3\u6cd5\uff09\uff0c\u654c\u5bf9\u884c\u4e3a\uff08\u4e3b\u8981\u662f\u653b\u51fb\n\u3001\u5bf9\u7acb\u884c\u4e3a\u548c\u53d1\u6012\uff09\u3002\u767e\u4f18\u89e3\u53ea\u9002\u7528\u4e8e\u6cbb\u75978\u5c81\u81f318\u5468\u5c81\u513f\u7ae5\u548c\u9752\u5c11\u5e74\u7684\u4e2d\u91cd\u5ea6\u6291\u90c1\u53d1\u4f5c\uff0c\u4e0d\u7528\u4e8e\u5176\u4ed6\u9002\u5e94\u75c7\u3002\u5982\u679c\u6839\u636e\u4e34\u5e8a\u9700\u8981\u5e94\u5f53\n\u7ed9\u4e88\u767e\u4f18\u89e3\u6cbb\u7597\uff0c\u5728\u6cbb\u7597\u8fc7\u7a0b\u4e2d\u5e94\u5c0f\u5fc3\u89c2\u5bdf\u81ea\u6740\u6027\u75c7\u72b6\u7684\u8868\u73b0\u3002\u6d89\u53ca\u9752\u5c11\u5e74\u957f\u671f\u7528\u836f\u5b89\u5168\u6027\uff08\u5305\u62ec\u5bf9\u751f\u957f\u53d1\u80b2\u3001\u6027\u6210\u719f\u3001\u8ba4\u77e5\u3001\u60c5\u611f\u548c\u884c\n\u4e3a\u7684\u53d1\u5c55\u5f71\u54cd\uff09\u7684\u8d44\u6599\u5f88\u6709\u9650\u3002\uff08\u89c1\u3010\u836f\u7406\u6bd2\u7406\u3011\uff09\n\u3000\u3000\u5728\u4e00\u4e2a\u4e3a\u671f19\u5468\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u53d1\u73b0\uff0c\u670d\u7528\u6c1f\u897f\u6c40\u51cf\u5c11\u9752\u5c11\u5e74\u7684\u8eab\u9ad8\u548c\u4f53\u91cd\u589e\u52a0\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5c1a\u672a\u786e\u5b9a\u6c1f\u897f\u6c40\u662f\u5426\u5f71\u54cd\u8fd9\u4e9b\n\u4eba\u8fbe\u5230\u6b63\u5e38\u6210\u5e74\u4eba\u7684\u8eab\u9ad8\u3002\u6c1f\u897f\u6c40\u5bf9\u9752\u6625\u671f\u53d1\u80b2\u5f71\u54cd\u7684\u53ef\u80fd\u6027\u4e0d\u80fd\u6392\u9664\uff08\u89c1\u3010\u836f\u7406\u6bd2\u7406\u3011\u548c\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5728\u6cbb\u7597\u8fc7\u7a0b\u4e2d\u53ca\u6cbb\u7597\u540e\u5e94\u6ce8\n\u610f\u76d1\u6d4b\u9752\u5c11\u5e74\u7684\u6210\u957f\u53d1\u80b2\u6307\u6807\uff08\u5305\u62ec\u8eab\u9ad8\u3001\u4f53\u91cd\u548cTANER\u53d1\u80b2\u9636\u6bb5\uff09\u3002\u5982\u53d1\u73b0\u5176\u4e2d\u67d0\u9879\u843d\u540e\u4e8e\u6b63\u5e38\u53d1\u80b2\uff0c\u5e94\u8f6c\u8bca\u513f\u79d1\u533b\u751f\u5904\u7406\u3002\n\u3000\u3000\u5728\u513f\u79d1\u7684\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\u5e38\u53d1\u73b0\u8e81\u72c2\u548c\u8f7b\u5ea6\u8e81\u72c2\u75c5\u4f8b\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5efa\u8bae\u5bf9\u8e81\u72c2\u548c\u8f7b\u5ea6\u7684\u8e81\u72c2\u7684\u53d1\u751f\u8fdb\u884c\u5b9a\u671f\u76d1\u67e5\u3002\u5982\u53d1\u751f\u8e81\u72c2\uff0c\n\u7acb\u5373\u505c\u836f\u3002\n\u3000\u3000\u533b\u751f\u5728\u5904\u65b9\u65f6\u5e94\u8be6\u7ec6\u4e0e\u513f\u7ae5/\u9752\u5c11\u5e74\u60a3\u8005\u548c/\u6216\u5176\u7236\u6bcd\u8ba8\u8bba\u6cbb\u7597\u7684\u5229\u5f0a\u3002\n\u3000\u3000\u76ae\u75b9\u548c\u8fc7\u654f\u53cd\u5e94\uff1a\u76ae\u75b9\uff0c\u8fc7\u654f\u53cd\u5e94\u548c\u8fdb\u4e00\u6b65\u7684\u5168\u8eab\u53cd\u5e94\uff0c\u6709\u65f6\u975e\u5e38\u4e25\u91cd(\u5305\u62ec\u76ae\u80a4\uff0c\u80be\uff0c\u809d\u548c\u80ba)\uff0c\u5df2\u6709\u62a5\u9053\u3002\u5982\u679c\u51fa\u73b0\u76ae\u75b9\u6216\u8005\u5176\n\u5b83\u53ef\u80fd\u7684\u8fc7\u654f\u73b0\u8c61\u800c\u4e0d\u80fd\u786e\u5b9a\u75c5\u56e0\u65f6\uff0c\u5e94\u505c\u6b62\u670d\u7528\u767e\u4f18\u89e3?\u3002\n\u3000\u3000\u62bd\u6410\u53d1\u4f5c\uff1a\u5bf9\u6297\u6291\u90c1\u836f\u800c\u8a00\uff0c\u62bd\u6410\u53d1\u4f5c\u662f\u4e00\u4e2a\u6f5c\u5728\u7684\u5371\u9669\u3002\u56e0\u6b64\uff0c\u540c\u5176\u5b83\u6297\u6291\u90c1\u836f\u4e00\u6837\uff0c\u6c1f\u897f\u6c40\u987b\u614e\u7528\u4e8e\u6709\u62bd\u6410\u53d1\u4f5c\u53f2\u7684\u60a3\u8005\u3002\u60a3\u8005\n\u53d1\u751f\u62bd\u6410\u53d1\u4f5c\u6216\u62bd\u6410\u53d1\u4f5c\u9891\u7387\u589e\u52a0\uff0c\u5e94\u505c\u7528\u6c1f\u897f\u6c40\u3002\u6c1f\u897f\u6c40\u5e94\u907f\u514d\u7528\u4e8e\u4e0d\u7a33\u5b9a\u6027\u62bd\u6410/\u766b\u75eb\u60a3\u8005\uff0c\u5982\u7528\u4e8e\u63a7\u5236\u826f\u597d\u7684\u766b\u75eb\u75c5\u4eba\uff0c\u5219\u5e94\u6ce8\u610f\n\u76d1\u67e5\u3002\n\u3000\u3000\u8e81\u72c2\u75c7\uff1a\u6297\u6291\u90c1\u836f\u5e94\u614e\u7528\u4e8e\u6709\u8e81\u72c2/\u8f7b\u5ea6\u8e81\u72c2\u75c5\u53f2\u7684\u60a3\u8005\u3002\u540c\u6240\u6709\u6297\u6291\u90c1\u836f\u4e00\u6837\uff0c\u60a3\u8005\u53d1\u751f\u8e81\u72c2\uff0c\u5e94\u7acb\u5373\u505c\u7528\u6c1f\u897f\u6c40\u3002\n\u3000\u3000\u809d/\u80be\u529f\u80fd\uff1a\u6c1f\u897f\u6c40\u4e3b\u8981\u5728\u809d\u810f\u4ee3\u8c22\uff0c\u901a\u8fc7\u80be\u810f\u6392\u6cc4\u3002\u5bf9\u4e8e\u809d\u529f\u80fd\u7d0a\u4e71\u7684\u60a3\u8005\uff0c\u5e94\u964d\u4f4e\u670d\u7528\u91cf\uff0c\u5982\u9694\u65e5\u670d\u836f\u3002\u5f53\u6bcf\u5929\u7ed9\u4e88\u6c1f\u897f\u6c4020\nmg\uff0c\u8fde\u7eed2\u4e2a\u6708\uff0c\u4e25\u91cd\u80be\u8870\u9700\u8981\u900f\u6790\u7684\u60a3\u8005(GFR[10ml/min)\u8840\u6d46\u4e2d\u6c1f\u897f\u6c40\u53ca\u53bb\u7532\u6c1f\u897f\u6c40\u7684\u6c34\u5e73\u4e0e\u80be\u529f\u80fd\u6b63\u5e38\u8005\u65e0\u5dee\u5f02\u3002\n\u3000\u3000\u5fc3\u810f\u75be\u75c5\uff1a\u5728\u4e00\u9879\u53cc\u76f2\u8bd5\u9a8c\u4e2d\u5bf9312\u4f8b\u670d\u7528\u6c1f\u897f\u6c40\u60a3\u8005\u7684\u5fc3\u7535\u56fe\u8fdb\u884c\u8bc4\u4f30\uff0c\u672a\u89c1\u5fc3\u810f\u4f20\u5bfc\u963b\u6ede\u3002\u7136\u800c\uff0c\u5bf9\u4e8e\u60a3\u6709\u6025\u6027\u5fc3\u810f\u75be\u75c5\u7684\u60a3\n\u8005\u670d\u7528\u6c1f\u897f\u6c40\u7684\u4e34\u5e8a\u7814\u7a76\u5c1a\u6709\u9650\uff0c\u56e0\u6b64\u6b64\u7c7b\u75c5\u4eba\u5e94\u614e\u7528\u3002\n\u3000\u3000\u4f53\u91cd\u51cf\u8f7b\uff1a\u6c1f\u897f\u6c40\u53ef\u80fd\u5bfc\u81f4\u4f53\u91cd\u51cf\u8f7b\uff0c\u4f46\u901a\u5e38\u4e0e\u57fa\u7ebf\u4f53\u91cd\u6210\u6bd4\u4f8b\u3002\n\u3000\u3000\u7cd6\u5c3f\u75c5\uff1a\u7cd6\u5c3f\u75c5\u60a3\u8005\u670d\u7528SSRI\u53ef\u5f71\u54cd\u8840\u7cd6\u6d53\u5ea6\u3002\u670d\u7528\u767e\u4f18\u89e3?\u671f\u95f4\u53ef\u80fd\u4f1a\u51fa\u73b0\u4f4e\u8840\u7cd6\uff0c\u505c\u836f\u540e\u7ee7\u800c\u51fa\u73b0\u9ad8\u8840\u7cd6\u3002\u5e94\u8c03\u6574\u80f0\u5c9b\u7d20\u548c\n\u53e3\u670d\u964d\u7cd6\u836f\u7684\u5242\u91cf\u3002\n\u3000\u3000\u81ea\u6740/\u81ea\u6740\u89c2\u5ff5\uff1a\u6291\u90c1\u4e0e\u81ea\u6740\u89c2\u5ff5\u3001\u81ea\u6211\u4f24\u5bb3\u4ee5\u53ca\u81ea\u6740\uff08\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\uff09\u5371\u9669\u6027\u7684\u589e\u52a0\u662f\u8054\u7cfb\u5728\u4e00\u8d77\u7684\u3002\u8fd9\u79cd\u5371\u9669\u6027\u53ea\u6709\u5728\u51fa\u73b0\u663e\u8457\n\u7684\u75c7\u72b6\u7f13\u89e3\u540e\u624d\u4f1a\u7ec8\u6b62\u3002\u5728\u6cbb\u7597\u7684\u6700\u521d\u51e0\u5468\u6216\u66f4\u957f\u65f6\u95f4\u672a\u51fa\u73b0\u75c7\u72b6\u7684\u6539\u5584\uff0c\u5728\u6b64\u671f\u95f4\u5e94\u5bc6\u5207\u76d1\u62a4\u60a3\u8005\u76f4\u81f3\u75c7\u72b6\u6539\u5584\u3002\u4e34\u5e8a\u7ecf\u9a8c\u8868\u660e\uff0c\u5728\u75be\n\u75c5\u6062\u590d\u7684\u65e9\u671f\uff0c\u81ea\u6740\u7684\u98ce\u9669\u6027\u53ef\u80fd\u4f1a\u589e\u52a0\u3002\n\u3000\u3000\u7528\u767e\u4f18\u89e3?\u6cbb\u7597\u7684\u5176\u4ed6\u7cbe\u795e\u75be\u75c5\u4e5f\u53ef\u80fd\u4e0e\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\u7684\u53d1\u751f\u5371\u9669\u6027\u589e\u52a0\u6709\u5173\u3002\u6b64\u5916\uff0c\u8fd9\u4e9b\u7cbe\u795e\u75be\u75c5\u53ef\u80fd\u4e0e\u6291\u90c1\u75c7\u4f34\u968f\u5b58\u5728\u3002\u5728\u6cbb\u7597\n\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\u7684\u6ce8\u610f\u4e8b\u9879\uff0c\u540c\u6837\u9002\u7528\u4e8e\u6cbb\u7597\u5176\u4ed6\u7cbe\u795e\u969c\u788d\u60a3\u8005\u65f6\u3002\n\u3000\u3000\u5177\u6709\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\u75c5\u53f2\u7684\u60a3\u8005\uff0c\u6216\u5728\u6cbb\u7597\u5f00\u59cb\u4e4b\u524d\u8868\u73b0\u51fa\u663e\u8457\u81ea\u6740\u89c2\u5ff5\u7684\u60a3\u8005\uff0c\u5747\u5177\u6709\u8f83\u9ad8\u7684\u4ea7\u751f\u81ea\u6740\u89c2\u5ff5\u6216\u81ea\u6740\u503e\u5411\u7684\u5371\u9669\u6027\uff0c\u5728\n\u6cbb\u7597\u671f\u95f4\u5e94\u8be5\u63a5\u53d7\u4ed4\u7ec6\u7684\u76d1\u62a4\u3002\u6b64\u5916\uff0c\u9752\u58ee\u5e74\u60a3\u8005\u4e2d\u81ea\u6740\u884c\u4e3a\u5371\u9669\u6027\u53ef\u80fd\u589e\u52a0\u3002\n\u3000\u3000\u60a3\u8005\uff08\u53ca\u5176\u62a4\u7406\u8005\uff09\u5e94\u8be5\u8b66\u60d5\u8fd9\u4e9b\u4e8b\u4ef6\u7684\u51fa\u73b0\uff0c\u4e00\u65e6\u8fd9\u4e9b\u75c7\u72b6\u51fa\u73b0\u5e94\u7acb\u5373\u5c31\u8bca\u3002\n\u3000\u3000\u9759\u5750\u4e0d\u80fd/\u7cbe\u795e\u8fd0\u52a8\u6027\u4e0d\u5b89\uff1a\u4f7f\u7528\u6c1f\u897f\u6c40\u4e0e\u9759\u5750\u4e0d\u80fd\u7684\u53d1\u751f\u6709\u5173\uff0c\u8868\u73b0\u4e3a\u4e00\u79cd\u4e3b\u89c2\u7684\u538c\u6076\u6216\u70e6\u8e81\uff0c\u5e76\u9891\u7e41\u8fd0\u52a8\u4f34\u968f\u4e0d\u80fd\u9759\u5750\u6216\u9759\u7acb\u3002\n\u6700\u53ef\u80fd\u53d1\u751f\u5728\u6cbb\u7597\u7684\u6700\u521d\u51e0\u5468\u3002\u5bf9\u51fa\u73b0\u8fd9\u4e9b\u75c7\u72b6\u7684\u60a3\u8005\u589e\u52a0\u836f\u7269\u5242\u91cf\u53ef\u80fd\u662f\u6709\u5bb3\u7684\u3002\n\u3000\u3000SSRI\u6cbb\u7597\u505c\u6b62\u540e\u7684\u64a4\u836f\u75c7\u72b6\uff1a\u5f53\u6cbb\u7597\u505c\u6b62\uff0c\u7279\u522b\u662f\u7a81\u7136\u505c\u6b62\u65f6\uff0c\u5e38\u4f1a\u51fa\u73b0\u64a4\u836f\u75c7\u72b6\u3002\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5728\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\uff0c\u4e2d\u6b62\n\u6cbb\u7597\u7684\u60a3\u8005\u4e2d\uff0c\u4e0d\u826f\u4e8b\u4ef6\u7684\u53d1\u751f\u7387\u5728\u6c1f\u897f\u6c40\u548c\u5b89\u6170\u5242\u7ec4\u7684\u6bd4\u4f8b\u5927\u7ea6\u5747\u4e3a60%\u3002\u5728\u8fd9\u4e9b\u4e0d\u826f\u4e8b\u4ef6\u4e2d\uff0c\u6c1f\u897f\u6c40\u7ec4\u4e25\u91cd\u7684\u536017%\uff0c\u5b89\u6170\u5242\u7ec4\n\u4e25\u91cd\u7684\u536012%\u3002\n\u3000\u3000\u64a4\u836f\u75c7\u72b6\u7684\u5371\u9669\u6027\u53ef\u80fd\u662f\u7531\u51e0\u79cd\u56e0\u7d20\u51b3\u5b9a\u7684\uff0c\u5305\u62ec\u6cbb\u7597\u7684\u6301\u7eed\u65f6\u95f4\u548c\u5242\u91cf\uff0c\u4ee5\u53ca\u5242\u91cf\u51cf\u5c11\u7684\u901f\u5ea6\u3002\u5934\u6655\uff0c\u611f\u89c9\u969c\u788d\uff08\u5305\u62ec\u611f\u89c9\u5f02\u5e38\uff09\n\uff0c\u7761\u7720\u969c\u788d\uff08\u5305\u62ec\u5931\u7720\u548c\u591a\u68a6\uff09\uff0c\u4e4f\u529b\uff0c\u7126\u8e81\u6216\u7126\u8651\uff0c\u6076\u5fc3\u548c/\u6216\u5455\u5410\uff0c\u9707\u98a4\u548c\u5934\u75db\u662f\u6700\u5e38\u62a5\u544a\u7684\u64a4\u836f\u53cd\u5e94\u3002\u4e00\u822c\u8fd9\u4e9b\u75c7\u72b6\u662f\u8f7b\u5ea6\u5230\u4e2d\u5ea6\n\u7684\uff0c\u7136\u800c\u5728\u4e00\u4e9b\u60a3\u8005\u4e2d\u8fd9\u4e9b\u75c7\u72b6\u53ef\u80fd\u662f\u975e\u5e38\u4e25\u91cd\u7684\u3002\u8fd9\u4e9b\u75c7\u72b6\u901a\u5e38\u53d1\u751f\u5728\u505c\u6b62\u6cbb\u7597\u540e\u7684\u6700\u521d\u51e0\u5929\u3002\u4e00\u822c\u8fd9\u4e9b\u75c7\u72b6\u662f\u81ea\u9650\u7684\uff0c\u901a\u5e38\u57282\u5468\u5185\n\u7f13\u89e3\uff0c\u4f46\u5728\u67d0\u4e9b\u4e2a\u4f53\u53ef\u80fd\u4f1a\u5ef6\u957f\uff082\uff0d3\u4e2a\u6708\u6216\u66f4\u957f\u65f6\u95f4\uff09\u3002\u56e0\u6b64\uff0c\u5728\u505c\u6b62\u6cbb\u7597\u65f6\uff0c\u5e94\u6839\u636e\u60a3\u8005\u7684\u9700\u8981\u81f3\u5c11\u57281\u52302\u5468\u7684\u65f6\u95f4\u5185\u9010\u6e10\u51cf\u91cf\n\uff08\u89c1\u201c\u767e\u4f18\u89e3?\u505c\u7528\u65f6\u7684\u64a4\u836f\u75c7\u72b6\u201d\uff0c\u3010\u7528\u6cd5\u7528\u91cf\u3011\uff09\u3002\n\u3000\u3000\u51fa\u8840\uff1a\u5df2\u6709\u62a5\u9053\u670d\u7528SSRI\u7684\u60a3\u8005\u51fa\u73b0\u76ae\u80a4\u51fa\u8840\uff0c\u5982\u7600\u764d\u548c\u7d2b\u765c\u3002\u5728\u670d\u7528\u767e\u4f18\u89e3?\u7684\u60a3\u8005\u4e2d\uff0c\u7600\u764d\u4f5c\u4e3a\u5c11\u89c1\u7684\u4e0d\u826f\u4e8b\u4ef6\u88ab\u62a5\u9053\u3002\u5176\n\u5b83\u51fa\u8840\u8868\u73b0(\u5982\uff0c\u5987\u79d1\u51fa\u8840\uff0c\u80c3\u80a0\u51fa\u8840\uff0c\u53ca\u5176\u5b83\u76ae\u80a4\u6216\u7c98\u819c\u51fa\u8840)\u62a5\u9053\u4e3a\u7f55\u89c1\u3002\u987b\u63d0\u9192\u670d\u7528SSRI\u7684\u60a3\u8005\u6ce8\u610f\uff0c\u5c24\u5176\u662f\u4e0e\u53e3\u670d\u6297\u51dd\u8840\u5242\n\u5408\u7528\uff0c\u5df2\u77e5\u5f71\u54cd\u8840\u5c0f\u677f\u529f\u80fd\u7684\u836f\u7269(\u5982\u6c2f\u6c2e\u5e73\u8fd9\u7c7b\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\uff0c\u5429\u567b\u55ea\u7c7b\uff0c\u7edd\u5927\u591a\u6570\u4e09\u73af\u6297\u6291\u90c1\u836f\uff0c\u963f\u53f8\u5339\u6797\uff0c\u975e\u753e\u4f53\u6297\u708e\u836f)\u5408\n\u7528\uff0c\u6216\u4e0e\u5176\u4ed6\u53ef\u589e\u52a0\u51fa\u8840\u5371\u9669\u6027\u7684\u836f\u7269\u5408\u7528\uff0c\u6216\u7528\u4e8e\u90a3\u4e9b\u6709\u51fa\u8840\u75be\u75c5\u53f2\u7684\u60a3\u8005\u3002\n\u3000\u3000\u7535\u62bd\u6410\u7597\u6cd5\uff08ECT\uff09\uff1a\u670d\u7528\u6c1f\u897f\u6c40\u7684\u60a3\u8005\u63a5\u53d7\u7535\u62bd\u6410\u6cbb\u7597\u65f6\u60ca\u53a5\u53d1\u4f5c\u65f6\u95f4\u5ef6\u957f\u7684\u60c5\u51b5\u9c9c\u6709\u62a5\u544a\uff0c\u4f46\u4e5f\u9700\u8c28\u614e\u3002\n\u3000\u3000\u5723.\u7ea6\u7ff0\u8349\uff1a\u5f53\u9009\u62e9\u6027\u4e94\u7f9f\u8272\u80fa\u518d\u6444\u53d6\u6291\u5236\u5242\u548c\u8349\u836f\u5236\u5242\uff0c\u4e0e\u5305\u62ec\u5723.\u7ea6\u7ff0\u8349\uff08\u8d2f\u53f6\u8fde\u7fd8\uff09\u5728\u5185\u7684\u8349\u836f\u540c\u65f6\u4f7f\u7528\u65f6\uff0c\u53ef\u80fd\u4f1a\u5bfc\u81f4\u4e94\u7f9f\n\u8272\u80fa\u80fd\u4f5c\u7528\u589e\u5f3a\uff0c\u4f8b\u5982\u51fa\u73b0\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u3002\n\u3000\u3000\u5076\u6709\u62a5\u9053\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u6216\u795e\u7ecf\u963b\u6ede\u6076\u6027\u7efc\u5408\u75c7\u6837\u4e0d\u826f\u4e8b\u4ef6\u7684\u53d1\u751f\u4e0e\u6c1f\u897f\u6c40\u6cbb\u7597\u6709\u5173\uff0c\u7279\u522b\u662f\u4e0e\u5176\u4ed6\u4e94\u7f9f\u8272\u80fa\u80fd\uff08\u5982L-\u8272\u6c28\u9178\u7b49\uff09\n\u548c/\u6216\u6297\u7cbe\u795e\u75c5\u836f\u7269\u540c\u65f6\u4f7f\u7528\u65f6\u3002\u7531\u4e8e\u8fd9\u4e9b\u7efc\u5408\u75c7\u53ef\u80fd\u5bfc\u81f4\u6f5c\u5728\u7684\u5a01\u80c1\u751f\u547d\u7684\u60c5\u51b5\u53d1\u751f\uff0c\u56e0\u6b64\uff0c\u5982\u679c\u8fd9\u4e9b\u4e0d\u826f\u4e8b\u4ef6\uff08\u8868\u73b0\u4e3a\u4e00\u7ec4\u75c7\u72b6\uff0c\u5982\n\u9ad8\u70ed\uff0c\u5f3a\u76f4\uff0c\u808c\u75c9\u631b\uff0c\u690d\u7269\u795e\u7ecf\u4e0d\u7a33\u5b9a\u4f34\u968f\u53ef\u80fd\u7684\u751f\u547d\u4f53\u5f81\u7684\u5feb\u901f\u6ce2\u52a8\uff0c\u7cbe\u795e\u72b6\u6001\u7684\u6539\u53d8\uff0c\u5305\u62ec\u610f\u8bc6\u9519\u4e71\uff0c\u6613\u6fc0\u60f9\uff0c\u6781\u5ea6\u7126\u8e81\u53d1\u5c55\u81f3\u8c35\u5984\n\u548c\u660f\u8ff7\uff09\u53d1\u751f\uff0c\u5e94\u8be5\u505c\u6b62\u6c1f\u897f\u6c40\u7684\u6cbb\u7597\u5e76\u5f00\u59cb\u652f\u6301\u6027\u5bf9\u75c7\u6cbb\u7597\u3002\n\u3000\u3000\u5bf9\u9a7e\u8f66\u548c\u673a\u68b0\u64cd\u4f5c\u7684\u5f71\u54cd\n\u3000\u3000\u5c3d\u7ba1\u672a\u89c1\u767e\u4f18\u89e3\u4f1a\u5f71\u54cd\u6b63\u5e38\u4eba\u7684\u7cbe\u795e\u8fd0\u52a8\u884c\u4e3a\uff0c\u4f46\u4efb\u4f55\u4f5c\u7528\u4e8e\u7cbe\u795e\u7684\u836f\u7269\u53ef\u80fd\u5f71\u54cd\u4eba\u7684\u5224\u65ad\u80fd\u529b\u53ca\u6280\u80fd\u3002\u56e0\u6b64\u5e94\u544a\u8beb\u60a3\u8005\u907f\u514d\u9a7e\u8f66\u6216\n\u64cd\u4f5c\u5371\u9669\u6027\u7684\u673a\u68b0\uff0c\u76f4\u81f3\u60a3\u8005\u76f8\u5f53\u786e\u4fe1\u4ed6\u4eec\u7684\u884c\u4e3a\u4e0d\u53d7\u5f71\u54cd\u3002|attention",
                    "des": "    \u672a\u6ee118\u5c81\u513f\u7ae5\u548c\u9752\u5c11\u5e74\n\u3000\u3000\u5728\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\uff0c\u6297\u6291\u90c1\u836f\u6cbb\u7597\u7ec4\u4e0e\u5b89\u6170\u5242\u5bf9\u7167\u7ec4\u76f8\u6bd4\u8f83\uff0c\u66f4\u5bb9\u6613\u53d1\u751f\u81ea\u6740\u76f8\u5173\u884c\u4e3a\uff08\u81ea\u6740\u4f01\u56fe\u548c\u81ea\u6740\u60f3\u6cd5\uff09\uff0c\u654c\u5bf9\u884c\u4e3a\uff08\u4e3b\u8981\u662f\u653b\u51fb\n\u3001\u5bf9\u7acb\u884c\u4e3a\u548c\u53d1\u6012\uff09\u3002\u767e\u4f18\u89e3\u53ea\u9002\u7528\u4e8e\u6cbb\u75978\u5c81\u81f318\u5468\u5c81\u513f\u7ae5\u548c\u9752\u5c11\u5e74\u7684\u4e2d\u91cd\u5ea6\u6291\u90c1\u53d1\u4f5c\uff0c\u4e0d\u7528\u4e8e\u5176\u4ed6\u9002\u5e94\u75c7\u3002\u5982\u679c\u6839\u636e\u4e34\u5e8a\u9700\u8981\u5e94\u5f53\n\u7ed9\u4e88\u767e\u4f18\u89e3\u6cbb\u7597\uff0c\u5728\u6cbb\u7597\u8fc7\u7a0b\u4e2d\u5e94\u5c0f\u5fc3\u89c2\u5bdf\u81ea\u6740\u6027\u75c7\u72b6\u7684\u8868\u73b0\u3002\u6d89\u53ca\u9752\u5c11\u5e74\u957f\u671f\u7528\u836f\u5b89\u5168\u6027\uff08\u5305\u62ec\u5bf9\u751f\u957f\u53d1\u80b2\u3001\u6027\u6210\u719f\u3001\u8ba4\u77e5\u3001\u60c5\u611f\u548c\u884c\n\u4e3a\u7684\u53d1\u5c55\u5f71\u54cd\uff09\u7684\u8d44\u6599\u5f88\u6709\u9650\u3002\uff08\u89c1\u3010\u836f\u7406\u6bd2\u7406\u3011\uff09\n\u3000\u3000\u5728\u4e00\u4e2a\u4e3a\u671f19\u5468\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u53d1\u73b0\uff0c\u670d\u7528\u6c1f\u897f\u6c40\u51cf\u5c11\u9752\u5c11\u5e74\u7684\u8eab\u9ad8\u548c\u4f53\u91cd\u589e\u52a0\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5c1a\u672a\u786e\u5b9a\u6c1f\u897f\u6c40\u662f\u5426\u5f71\u54cd\u8fd9\u4e9b\n\u4eba\u8fbe\u5230\u6b63\u5e38\u6210\u5e74\u4eba\u7684\u8eab\u9ad8\u3002\u6c1f\u897f\u6c40\u5bf9\u9752\u6625\u671f\u53d1\u80b2\u5f71\u54cd\u7684\u53ef\u80fd\u6027\u4e0d\u80fd\u6392\u9664\uff08\u89c1\u3010\u836f\u7406\u6bd2\u7406\u3011\u548c\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5728\u6cbb\u7597\u8fc7\u7a0b\u4e2d\u53ca\u6cbb\u7597\u540e\u5e94\u6ce8\n\u610f\u76d1\u6d4b\u9752\u5c11\u5e74\u7684\u6210\u957f\u53d1\u80b2\u6307\u6807\uff08\u5305\u62ec\u8eab\u9ad8\u3001\u4f53\u91cd\u548cTANER\u53d1\u80b2\u9636\u6bb5\uff09\u3002\u5982\u53d1\u73b0\u5176\u4e2d\u67d0\u9879\u843d\u540e\u4e8e\u6b63\u5e38\u53d1\u80b2\uff0c\u5e94\u8f6c\u8bca\u513f\u79d1\u533b\u751f\u5904\u7406\u3002\n\u3000\u3000\u5728\u513f\u79d1\u7684\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\u5e38\u53d1\u73b0\u8e81\u72c2\u548c\u8f7b\u5ea6\u8e81\u72c2\u75c5\u4f8b\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5efa\u8bae\u5bf9\u8e81\u72c2\u548c\u8f7b\u5ea6\u7684\u8e81\u72c2\u7684\u53d1\u751f\u8fdb\u884c\u5b9a\u671f\u76d1\u67e5\u3002\u5982\u53d1\u751f\u8e81\u72c2\uff0c\n\u7acb\u5373\u505c\u836f\u3002\n\u3000\u3000\u533b\u751f\u5728\u5904\u65b9\u65f6\u5e94\u8be6\u7ec6\u4e0e\u513f\u7ae5/\u9752\u5c11\u5e74\u60a3\u8005\u548c/\u6216\u5176\u7236\u6bcd\u8ba8\u8bba\u6cbb\u7597\u7684\u5229\u5f0a\u3002\n\u3000\u3000\u76ae\u75b9\u548c\u8fc7\u654f\u53cd\u5e94\uff1a\u76ae\u75b9\uff0c\u8fc7\u654f\u53cd\u5e94\u548c\u8fdb\u4e00\u6b65\u7684\u5168\u8eab\u53cd\u5e94\uff0c\u6709\u65f6\u975e\u5e38\u4e25\u91cd(\u5305\u62ec\u76ae\u80a4\uff0c\u80be\uff0c\u809d\u548c\u80ba)\uff0c\u5df2\u6709\u62a5\u9053\u3002\u5982\u679c\u51fa\u73b0\u76ae\u75b9\u6216\u8005\u5176\n\u5b83\u53ef\u80fd\u7684\u8fc7\u654f\u73b0\u8c61\u800c\u4e0d\u80fd\u786e\u5b9a\u75c5\u56e0\u65f6\uff0c\u5e94\u505c\u6b62\u670d\u7528\u767e\u4f18\u89e3?\u3002\n\u3000\u3000\u62bd\u6410\u53d1\u4f5c\uff1a\u5bf9\u6297\u6291\u90c1\u836f\u800c\u8a00\uff0c\u62bd\u6410\u53d1\u4f5c\u662f\u4e00\u4e2a\u6f5c\u5728\u7684\u5371\u9669\u3002\u56e0\u6b64\uff0c\u540c\u5176\u5b83\u6297\u6291\u90c1\u836f\u4e00\u6837\uff0c\u6c1f\u897f\u6c40\u987b\u614e\u7528\u4e8e\u6709\u62bd\u6410\u53d1\u4f5c\u53f2\u7684\u60a3\u8005\u3002\u60a3\u8005\n\u53d1\u751f\u62bd\u6410\u53d1\u4f5c\u6216\u62bd\u6410\u53d1\u4f5c\u9891\u7387\u589e\u52a0\uff0c\u5e94\u505c\u7528\u6c1f\u897f\u6c40\u3002\u6c1f\u897f\u6c40\u5e94\u907f\u514d\u7528\u4e8e\u4e0d\u7a33\u5b9a\u6027\u62bd\u6410/\u766b\u75eb\u60a3\u8005\uff0c\u5982\u7528\u4e8e\u63a7\u5236\u826f\u597d\u7684\u766b\u75eb\u75c5\u4eba\uff0c\u5219\u5e94\u6ce8\u610f\n\u76d1\u67e5\u3002\n\u3000\u3000\u8e81\u72c2\u75c7\uff1a\u6297\u6291\u90c1\u836f\u5e94\u614e\u7528\u4e8e\u6709\u8e81\u72c2/\u8f7b\u5ea6\u8e81\u72c2\u75c5\u53f2\u7684\u60a3\u8005\u3002\u540c\u6240\u6709\u6297\u6291\u90c1\u836f\u4e00\u6837\uff0c\u60a3\u8005\u53d1\u751f\u8e81\u72c2\uff0c\u5e94\u7acb\u5373\u505c\u7528\u6c1f\u897f\u6c40\u3002\n\u3000\u3000\u809d/\u80be\u529f\u80fd\uff1a\u6c1f\u897f\u6c40\u4e3b\u8981\u5728\u809d\u810f\u4ee3\u8c22\uff0c\u901a\u8fc7\u80be\u810f\u6392\u6cc4\u3002\u5bf9\u4e8e\u809d\u529f\u80fd\u7d0a\u4e71\u7684\u60a3\u8005\uff0c\u5e94\u964d\u4f4e\u670d\u7528\u91cf\uff0c\u5982\u9694\u65e5\u670d\u836f\u3002\u5f53\u6bcf\u5929\u7ed9\u4e88\u6c1f\u897f\u6c4020\nmg\uff0c\u8fde\u7eed2\u4e2a\u6708\uff0c\u4e25\u91cd\u80be\u8870\u9700\u8981\u900f\u6790\u7684\u60a3\u8005(GFR[10ml/min)\u8840\u6d46\u4e2d\u6c1f\u897f\u6c40\u53ca\u53bb\u7532\u6c1f\u897f\u6c40\u7684\u6c34\u5e73\u4e0e\u80be\u529f\u80fd\u6b63\u5e38\u8005\u65e0\u5dee\u5f02\u3002\n\u3000\u3000\u5fc3\u810f\u75be\u75c5\uff1a\u5728\u4e00\u9879\u53cc\u76f2\u8bd5\u9a8c\u4e2d\u5bf9312\u4f8b\u670d\u7528\u6c1f\u897f\u6c40\u60a3\u8005\u7684\u5fc3\u7535\u56fe\u8fdb\u884c\u8bc4\u4f30\uff0c\u672a\u89c1\u5fc3\u810f\u4f20\u5bfc\u963b\u6ede\u3002\u7136\u800c\uff0c\u5bf9\u4e8e\u60a3\u6709\u6025\u6027\u5fc3\u810f\u75be\u75c5\u7684\u60a3\n\u8005\u670d\u7528\u6c1f\u897f\u6c40\u7684\u4e34\u5e8a\u7814\u7a76\u5c1a\u6709\u9650\uff0c\u56e0\u6b64\u6b64\u7c7b\u75c5\u4eba\u5e94\u614e\u7528\u3002\n\u3000\u3000\u4f53\u91cd\u51cf\u8f7b\uff1a\u6c1f\u897f\u6c40\u53ef\u80fd\u5bfc\u81f4\u4f53\u91cd\u51cf\u8f7b\uff0c\u4f46\u901a\u5e38\u4e0e\u57fa\u7ebf\u4f53\u91cd\u6210\u6bd4\u4f8b\u3002\n\u3000\u3000\u7cd6\u5c3f\u75c5\uff1a\u7cd6\u5c3f\u75c5\u60a3\u8005\u670d\u7528SSRI\u53ef\u5f71\u54cd\u8840\u7cd6\u6d53\u5ea6\u3002\u670d\u7528\u767e\u4f18\u89e3?\u671f\u95f4\u53ef\u80fd\u4f1a\u51fa\u73b0\u4f4e\u8840\u7cd6\uff0c\u505c\u836f\u540e\u7ee7\u800c\u51fa\u73b0\u9ad8\u8840\u7cd6\u3002\u5e94\u8c03\u6574\u80f0\u5c9b\u7d20\u548c\n\u53e3\u670d\u964d\u7cd6\u836f\u7684\u5242\u91cf\u3002\n\u3000\u3000\u81ea\u6740/\u81ea\u6740\u89c2\u5ff5\uff1a\u6291\u90c1\u4e0e\u81ea\u6740\u89c2\u5ff5\u3001\u81ea\u6211\u4f24\u5bb3\u4ee5\u53ca\u81ea\u6740\uff08\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\uff09\u5371\u9669\u6027\u7684\u589e\u52a0\u662f\u8054\u7cfb\u5728\u4e00\u8d77\u7684\u3002\u8fd9\u79cd\u5371\u9669\u6027\u53ea\u6709\u5728\u51fa\u73b0\u663e\u8457\n\u7684\u75c7\u72b6\u7f13\u89e3\u540e\u624d\u4f1a\u7ec8\u6b62\u3002\u5728\u6cbb\u7597\u7684\u6700\u521d\u51e0\u5468\u6216\u66f4\u957f\u65f6\u95f4\u672a\u51fa\u73b0\u75c7\u72b6\u7684\u6539\u5584\uff0c\u5728\u6b64\u671f\u95f4\u5e94\u5bc6\u5207\u76d1\u62a4\u60a3\u8005\u76f4\u81f3\u75c7\u72b6\u6539\u5584\u3002\u4e34\u5e8a\u7ecf\u9a8c\u8868\u660e\uff0c\u5728\u75be\n\u75c5\u6062\u590d\u7684\u65e9\u671f\uff0c\u81ea\u6740\u7684\u98ce\u9669\u6027\u53ef\u80fd\u4f1a\u589e\u52a0\u3002\n\u3000\u3000\u7528\u767e\u4f18\u89e3?\u6cbb\u7597\u7684\u5176\u4ed6\u7cbe\u795e\u75be\u75c5\u4e5f\u53ef\u80fd\u4e0e\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\u7684\u53d1\u751f\u5371\u9669\u6027\u589e\u52a0\u6709\u5173\u3002\u6b64\u5916\uff0c\u8fd9\u4e9b\u7cbe\u795e\u75be\u75c5\u53ef\u80fd\u4e0e\u6291\u90c1\u75c7\u4f34\u968f\u5b58\u5728\u3002\u5728\u6cbb\u7597\n\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\u7684\u6ce8\u610f\u4e8b\u9879\uff0c\u540c\u6837\u9002\u7528\u4e8e\u6cbb\u7597\u5176\u4ed6\u7cbe\u795e\u969c\u788d\u60a3\u8005\u65f6\u3002\n\u3000\u3000\u5177\u6709\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\u75c5\u53f2\u7684\u60a3\u8005\uff0c\u6216\u5728\u6cbb\u7597\u5f00\u59cb\u4e4b\u524d\u8868\u73b0\u51fa\u663e\u8457\u81ea\u6740\u89c2\u5ff5\u7684\u60a3\u8005\uff0c\u5747\u5177\u6709\u8f83\u9ad8\u7684\u4ea7\u751f\u81ea\u6740\u89c2\u5ff5\u6216\u81ea\u6740\u503e\u5411\u7684\u5371\u9669\u6027\uff0c\u5728\n\u6cbb\u7597\u671f\u95f4\u5e94\u8be5\u63a5\u53d7\u4ed4\u7ec6\u7684\u76d1\u62a4\u3002\u6b64\u5916\uff0c\u9752\u58ee\u5e74\u60a3\u8005\u4e2d\u81ea\u6740\u884c\u4e3a\u5371\u9669\u6027\u53ef\u80fd\u589e\u52a0\u3002\n\u3000\u3000\u60a3\u8005\uff08\u53ca\u5176\u62a4\u7406\u8005\uff09\u5e94\u8be5\u8b66\u60d5\u8fd9\u4e9b\u4e8b\u4ef6\u7684\u51fa\u73b0\uff0c\u4e00\u65e6\u8fd9\u4e9b\u75c7\u72b6\u51fa\u73b0\u5e94\u7acb\u5373\u5c31\u8bca\u3002\n\u3000\u3000\u9759\u5750\u4e0d\u80fd/\u7cbe\u795e\u8fd0\u52a8\u6027\u4e0d\u5b89\uff1a\u4f7f\u7528\u6c1f\u897f\u6c40\u4e0e\u9759\u5750\u4e0d\u80fd\u7684\u53d1\u751f\u6709\u5173\uff0c\u8868\u73b0\u4e3a\u4e00\u79cd\u4e3b\u89c2\u7684\u538c\u6076\u6216\u70e6\u8e81\uff0c\u5e76\u9891\u7e41\u8fd0\u52a8\u4f34\u968f\u4e0d\u80fd\u9759\u5750\u6216\u9759\u7acb\u3002\n\u6700\u53ef\u80fd\u53d1\u751f\u5728\u6cbb\u7597\u7684\u6700\u521d\u51e0\u5468\u3002\u5bf9\u51fa\u73b0\u8fd9\u4e9b\u75c7\u72b6\u7684\u60a3\u8005\u589e\u52a0\u836f\u7269\u5242\u91cf\u53ef\u80fd\u662f\u6709\u5bb3\u7684\u3002\n\u3000\u3000SSRI\u6cbb\u7597\u505c\u6b62\u540e\u7684\u64a4\u836f\u75c7\u72b6\uff1a\u5f53\u6cbb\u7597\u505c\u6b62\uff0c\u7279\u522b\u662f\u7a81\u7136\u505c\u6b62\u65f6\uff0c\u5e38\u4f1a\u51fa\u73b0\u64a4\u836f\u75c7\u72b6\u3002\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5728\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\uff0c\u4e2d\u6b62\n\u6cbb\u7597\u7684\u60a3\u8005\u4e2d\uff0c\u4e0d\u826f\u4e8b\u4ef6\u7684\u53d1\u751f\u7387\u5728\u6c1f\u897f\u6c40\u548c\u5b89\u6170\u5242\u7ec4\u7684\u6bd4\u4f8b\u5927\u7ea6\u5747\u4e3a60%\u3002\u5728\u8fd9\u4e9b\u4e0d\u826f\u4e8b\u4ef6\u4e2d\uff0c\u6c1f\u897f\u6c40\u7ec4\u4e25\u91cd\u7684\u536017%\uff0c\u5b89\u6170\u5242\u7ec4\n\u4e25\u91cd\u7684\u536012%\u3002\n\u3000\u3000\u64a4\u836f\u75c7\u72b6\u7684\u5371\u9669\u6027\u53ef\u80fd\u662f\u7531\u51e0\u79cd\u56e0\u7d20\u51b3\u5b9a\u7684\uff0c\u5305\u62ec\u6cbb\u7597\u7684\u6301\u7eed\u65f6\u95f4\u548c\u5242\u91cf\uff0c\u4ee5\u53ca\u5242\u91cf\u51cf\u5c11\u7684\u901f\u5ea6\u3002\u5934\u6655\uff0c\u611f\u89c9\u969c\u788d\uff08\u5305\u62ec\u611f\u89c9\u5f02\u5e38\uff09\n\uff0c\u7761\u7720\u969c\u788d\uff08\u5305\u62ec\u5931\u7720\u548c\u591a\u68a6\uff09\uff0c\u4e4f\u529b\uff0c\u7126\u8e81\u6216\u7126\u8651\uff0c\u6076\u5fc3\u548c/\u6216\u5455\u5410\uff0c\u9707\u98a4\u548c\u5934\u75db\u662f\u6700\u5e38\u62a5\u544a\u7684\u64a4\u836f\u53cd\u5e94\u3002\u4e00\u822c\u8fd9\u4e9b\u75c7\u72b6\u662f\u8f7b\u5ea6\u5230\u4e2d\u5ea6\n\u7684\uff0c\u7136\u800c\u5728\u4e00\u4e9b\u60a3\u8005\u4e2d\u8fd9\u4e9b\u75c7\u72b6\u53ef\u80fd\u662f\u975e\u5e38\u4e25\u91cd\u7684\u3002\u8fd9\u4e9b\u75c7\u72b6\u901a\u5e38\u53d1\u751f\u5728\u505c\u6b62\u6cbb\u7597\u540e\u7684\u6700\u521d\u51e0\u5929\u3002\u4e00\u822c\u8fd9\u4e9b\u75c7\u72b6\u662f\u81ea\u9650\u7684\uff0c\u901a\u5e38\u57282\u5468\u5185\n\u7f13\u89e3\uff0c\u4f46\u5728\u67d0\u4e9b\u4e2a\u4f53\u53ef\u80fd\u4f1a\u5ef6\u957f\uff082\uff0d3\u4e2a\u6708\u6216\u66f4\u957f\u65f6\u95f4\uff09\u3002\u56e0\u6b64\uff0c\u5728\u505c\u6b62\u6cbb\u7597\u65f6\uff0c\u5e94\u6839\u636e\u60a3\u8005\u7684\u9700\u8981\u81f3\u5c11\u57281\u52302\u5468\u7684\u65f6\u95f4\u5185\u9010\u6e10\u51cf\u91cf\n\uff08\u89c1\u201c\u767e\u4f18\u89e3?\u505c\u7528\u65f6\u7684\u64a4\u836f\u75c7\u72b6\u201d\uff0c\u3010\u7528\u6cd5\u7528\u91cf\u3011\uff09\u3002\n\u3000\u3000\u51fa\u8840\uff1a\u5df2\u6709\u62a5\u9053\u670d\u7528SSRI\u7684\u60a3\u8005\u51fa\u73b0\u76ae\u80a4\u51fa\u8840\uff0c\u5982\u7600\u764d\u548c\u7d2b\u765c\u3002\u5728\u670d\u7528\u767e\u4f18\u89e3?\u7684\u60a3\u8005\u4e2d\uff0c\u7600\u764d\u4f5c\u4e3a\u5c11\u89c1\u7684\u4e0d\u826f\u4e8b\u4ef6\u88ab\u62a5\u9053\u3002\u5176\n\u5b83\u51fa\u8840\u8868\u73b0(\u5982\uff0c\u5987\u79d1\u51fa\u8840\uff0c\u80c3\u80a0\u51fa\u8840\uff0c\u53ca\u5176\u5b83\u76ae\u80a4\u6216\u7c98\u819c\u51fa\u8840)\u62a5\u9053\u4e3a\u7f55\u89c1\u3002\u987b\u63d0\u9192\u670d\u7528SSRI\u7684\u60a3\u8005\u6ce8\u610f\uff0c\u5c24\u5176\u662f\u4e0e\u53e3\u670d\u6297\u51dd\u8840\u5242\n\u5408\u7528\uff0c\u5df2\u77e5\u5f71\u54cd\u8840\u5c0f\u677f\u529f\u80fd\u7684\u836f\u7269(\u5982\u6c2f\u6c2e\u5e73\u8fd9\u7c7b\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\uff0c\u5429\u567b\u55ea\u7c7b\uff0c\u7edd\u5927\u591a\u6570\u4e09\u73af\u6297\u6291\u90c1\u836f\uff0c\u963f\u53f8\u5339\u6797\uff0c\u975e\u753e\u4f53\u6297\u708e\u836f)\u5408\n\u7528\uff0c\u6216\u4e0e\u5176\u4ed6\u53ef\u589e\u52a0\u51fa\u8840\u5371\u9669\u6027\u7684\u836f\u7269\u5408\u7528\uff0c\u6216\u7528\u4e8e\u90a3\u4e9b\u6709\u51fa\u8840\u75be\u75c5\u53f2\u7684\u60a3\u8005\u3002\n\u3000\u3000\u7535\u62bd\u6410\u7597\u6cd5\uff08ECT\uff09\uff1a\u670d\u7528\u6c1f\u897f\u6c40\u7684\u60a3\u8005\u63a5\u53d7\u7535\u62bd\u6410\u6cbb\u7597\u65f6\u60ca\u53a5\u53d1\u4f5c\u65f6\u95f4\u5ef6\u957f\u7684\u60c5\u51b5\u9c9c\u6709\u62a5\u544a\uff0c\u4f46\u4e5f\u9700\u8c28\u614e\u3002\n\u3000\u3000\u5723.\u7ea6\u7ff0\u8349\uff1a\u5f53\u9009\u62e9\u6027\u4e94\u7f9f\u8272\u80fa\u518d\u6444\u53d6\u6291\u5236\u5242\u548c\u8349\u836f\u5236\u5242\uff0c\u4e0e\u5305\u62ec\u5723.\u7ea6\u7ff0\u8349\uff08\u8d2f\u53f6\u8fde\u7fd8\uff09\u5728\u5185\u7684\u8349\u836f\u540c\u65f6\u4f7f\u7528\u65f6\uff0c\u53ef\u80fd\u4f1a\u5bfc\u81f4\u4e94\u7f9f\n\u8272\u80fa\u80fd\u4f5c\u7528\u589e\u5f3a\uff0c\u4f8b\u5982\u51fa\u73b0\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u3002\n\u3000\u3000\u5076\u6709\u62a5\u9053\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u6216\u795e\u7ecf\u963b\u6ede\u6076\u6027\u7efc\u5408\u75c7\u6837\u4e0d\u826f\u4e8b\u4ef6\u7684\u53d1\u751f\u4e0e\u6c1f\u897f\u6c40\u6cbb\u7597\u6709\u5173\uff0c\u7279\u522b\u662f\u4e0e\u5176\u4ed6\u4e94\u7f9f\u8272\u80fa\u80fd\uff08\u5982L-\u8272\u6c28\u9178\u7b49\uff09\n\u548c/\u6216\u6297\u7cbe\u795e\u75c5\u836f\u7269\u540c\u65f6\u4f7f\u7528\u65f6\u3002\u7531\u4e8e\u8fd9\u4e9b\u7efc\u5408\u75c7\u53ef\u80fd\u5bfc\u81f4\u6f5c\u5728\u7684\u5a01\u80c1\u751f\u547d\u7684\u60c5\u51b5\u53d1\u751f\uff0c\u56e0\u6b64\uff0c\u5982\u679c\u8fd9\u4e9b\u4e0d\u826f\u4e8b\u4ef6\uff08\u8868\u73b0\u4e3a\u4e00\u7ec4\u75c7\u72b6\uff0c\u5982\n\u9ad8\u70ed\uff0c\u5f3a\u76f4\uff0c\u808c\u75c9\u631b\uff0c\u690                     "target": "    \u7528\u4e8e\u6210\u4eba\u53e3\u670d\u3002\n\u3000\u3000\u6291\u90c1\u53d1\u4f5c\n\u3000\u3000\u6210\u4eba\u53ca\u8001\u5e74\u60a3\u8005\uff1a\u5efa\u8bae\u6bcf\u5929\u670d\u752820mg\u5242\u91cf\u3002\u5982\u679c\u5fc5\u8981\u7684\u8bdd\uff0c\u5728\u6cbb\u7597\u6700\u521d\u76843\u81f34\u5468\u65f6\u95f4\u5185\u5bf9\u836f\u7269\u5242\u91cf\u8fdb\u884c\u8bc4\u4f30\u548c\u8c03\u6574\u4ee5\u8fbe\u5230\u4e34\u5e8a\n\u4e0a\u9002\u5f53\u7684\u5242\u91cf\u3002\u5c3d\u7ba1\u8f83\u9ad8\u7684\u5242\u91cf\u53ef\u80fd\u4f1a\u589e\u52a0\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7684\u53ef\u80fd\u6027\uff0c\u4f46\u5728\u67d0\u4e9b\u60a3\u8005\u4e2d\uff0c\u7531\u4e8e\u4f7f\u752820mg\u5242\u91cf\u65e0\u660e\u663e\u7597\u6548\uff0c\u53ef\u4ee5\u9010\u6e10\u589e\u52a0\n\u5242\u91cf\u8fbe\u523060mg\u7684\u6700\u5927\u5242\u91cf\uff08\u89c1\u3010\u4e34\u5e8a\u8bd5\u9a8c\u3011\uff09\u3002\u5fc5\u987b\u6839\u636e\u6bcf\u4e2a\u60a3\u8005\u7684\u60c5\u51b5\u8c28\u614e\u7684\u8fdb\u884c\u5242\u91cf\u7684\u8c03\u6574\uff0c\u4f7f\u60a3\u8005\u7ef4\u6301\u6700\u4f4e\u7684\u6709\u6548\u5242\u91cf\u3002\n\u3000\u3000\u6291\u90c1\u75c7\u60a3\u8005\u5fc5\u987b\u6301\u7eed\u6cbb\u7597\u81f3\u5c116\u4e2a\u6708\uff0c\u4ece\u800c\u786e\u4fdd\u4ed6\u4eec\u75c7\u72b6\u7684\u6d88\u5931\u3002\n\u3000\u3000\u5f3a\u8feb\u75c7\n\u3000\u3000\u6210\u4eba\u53ca\u8001\u5e74\u60a3\u8005\uff1a\u63a8\u8350\u5242\u91cf\u662f\u6bcf\u592920mg\u3002\u5bf9\u4e8e\u67d0\u4e9b\u60a3\u8005\uff0c\u5982\u679c\u5728\u6cbb\u7597\u4e24\u5468\u540e\u5bf920mg\u5242\u91cf\u7684\u53cd\u5e94\u4e0d\u5145\u5206\uff0c\u53ef\u4ee5\u9010\u6e10\u589e\u52a0\u5242\u91cf\u800c\n\u8fbe\u523060mg\u7684\u6700\u5927\u5242\u91cf\uff0c\u4f46\u589e\u52a0\u5242\u91cf\u4f1a\u589e\u52a0\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7684\u53ef\u80fd\u6027\u3002\n\u3000\u3000\u5982\u679c\u572810\u5468\u4e4b\u5185\u6ca1\u6709\u53d1\u73b0\u4efb\u4f55\u7684\u6539\u5584\uff0c\u90a3\u4e48\u5fc5\u987b\u5bf9\u6c1f\u897f\u6c40\u7684\u6cbb\u7597\u8fdb\u884c\u91cd\u65b0\u8003\u8651\u3002\u5982\u679c\u83b7\u5f97\u4e86\u826f\u597d\u7684\u6cbb\u7597\u6548\u679c\uff0c\u53ef\u4ee5\u7ee7\u7eed\u6cbb\u7597\uff0c\u4f46\u5e94\n\u6839\u636e\u4e2a\u4f53\u8fdb\u884c\u5242\u91cf\u8c03\u6574\u3002\u5c3d\u7ba1\u5bf9\u4e8e\u6c1f\u897f\u6c40\u7684\u6cbb\u7597\u9700\u8981\u7ef4\u6301\u591a\u957f\u7684\u65f6\u95f4\u8fd9\u4e00\u95ee\u9898\u6ca1\u6709\u7cfb\u7edf\u7684\u7814\u7a76\u53ef\u4ee5\u56de\u7b54\uff0c\u4f46OCD\u662f\u4e00\u79cd\u6162\u6027\u7684\u75c5\u75c7\uff0c\u5bf9\n\u6cbb\u7597\u6709\u6548\u7684\u60a3\u8005\u53ef\u8003\u8651\u5ef6\u957f\u6cbb\u7597\u671f\u81f310\u5468\u4ee5\u4e0a\u3002\u5fc5\u987b\u6839\u636e\u6bcf\u4e2a\u60a3\u8005\u7684\u60c5\u51b5\u8c28\u614e\u7684\u8fdb\u884c\u5242\u91cf\u7684\u8c03\u6574\uff0c\u4f7f\u60a3\u8005\u7ef4\u6301\u6700\u4f4e\u7684\u6709\u6548\u5242\u91cf\u3002\u5bf9\u6cbb\u7597\n\u7684\u9700\u6c42\u5fc5\u987b\u5b9a\u671f\u8fdb\u884c\u518d\u6b21\u8bc4\u4f30\u3002\u4e00\u4e9b\u4e34\u5e8a\u533b\u751f\u63d0\u5021\u5bf9\u4e8e\u90a3\u4e9b\u836f\u7269\u6cbb\u7597\u6709\u6548\u7684\u60a3\u8005\u5408\u5e76\u8fdb\u884c\u884c\u4e3a\u6cbb\u7597\u3002\u6c1f\u897f\u6c40\u6cbb\u7597OCD\u7684\u957f\u671f\u7597\u6548\uff0824\n\u5468\u4ee5\u4e0a\uff09\u5c1a\u672a\u5f97\u5230\u9a8c\u8bc1\u3002\n\u3000\u3000\u795e\u7ecf\u6027\u8d2a\u98df\u75c7\n\u3000\u3000\u6210\u4eba\u53ca\u8001\u5e74\u60a3\u8005\uff1a\u5efa\u8bae\u6bcf\u5929\u670d\u752860mg\u5242\u91cf\u3002\u5728\u795e\u7ecf\u6027\u8d2a\u98df\u75c7\u7684\u60a3\u8005\u4e2d\u7684\u957f\u671f\u7684\u7597\u6548\uff083\u4e2a\u6708\u4ee5\u4e0a\uff09\u5c1a\u672a\u5f97\u5230\u9a8c\u8bc1\u3002\n\u3000\u3000\u6240\u6709\u9002\u5e94\u75c7\uff1a\u53ef\u9002\u5f53\u589e\u52a0\u6216\u51cf\u5c11\u63a8\u8350\u5242\u91cf\u3002\u672a\u5bf9\u9ad8\u4e8e\u6bcf\u592980mg\u7684\u5242\u91cf\u8fdb\u884c\u7cfb\u7edf\u5730\u8bc4\u4f30\u3002\n\u3000\u3000\u6c1f\u897f\u6c40\u53ef\u4ee5\u5728\u7528\u9910\u65f6\u6216\u4e24\u9910\u4e4b\u95f4\u670d\u7528\uff0c\u53ef\u5355\u6b21\u6216\u5206\u6b21\u7ed9\u836f\u3002\n\u3000\u3000\u505c\u6b62\u7528\u836f\u540e\uff0c\u836f\u7269\u6d3b\u6027\u6210\u4efd\u4ecd\u5728\u4f53\u5185\u5b58\u7559\u6570\u5468\u3002\u8fd9\u4e00\u7279\u70b9\u5fc5\u987b\u5728\u5f00\u59cb\u53ca\u7ed3\u675f\u6cbb\u7597\u65f6\u4e88\u4ee5\u8003\u8651\u3002\n\u3000\u3000\u513f\u7ae5\uff1a\u7531\u4e8e\u5c1a\u672a\u660e\u786e\u5728\u513f\u7ae5\u53ca\u9752\u5c11\u5e74(18\u5c81\u4ee5\u4e0b)\u4e2d\u4f7f\u7528\u7684\u5b89\u5168\u6027\u53ca\u7597\u6548\uff0c\u56e0\u6b64\u4e0d\u63a8\u8350\u5728\u8be5\u4eba\u7fa4\u4e2d\u4f7f\u7528\u3002\n\u3000\u3000\u8001\u5e74\u60a3\u8005\uff1a\u5f53\u589e\u52a0\u5242\u91cf\u65f6\uff0c\u987b\u5c0f\u5fc3\uff0c\u901a\u5e38\u6bcf\u5929\u7684\u5242\u91cf\u4e0d\u5e94\u8d85\u8fc740mg\u3002\n\u3000\u3000\u6700\u5927\u63a8\u8350\u5242\u91cf\u662f\u6bcf\u592960mg\u3002\n\u3000\u3000\u5bf9\u4e8e\u809d\u529f\u80fd\u4e0d\u5168(\u89c1\u3010\u836f\u4ee3\u52a8\u529b\u5b66\u3011)\u6216\u670d\u7528\u53ef\u80fd\u4e0e\u767e\u4f18\u89e3?\u4ea7\u751f\u4ea4\u4e92\u4f5c\u7528\u836f\u7269\u7684\u60a3\u8005(\u89c1\u3010\u836f\u7269\u76f8\u4e92\u4f5c\u7528\u3011)\uff0c\u987b\u8003\u8651\u964d\u4f4e\u836f\u7269\u5242\n\u91cf\u6216\u51cf\u5c11\u7528\u836f\u9891\u7387(\u4f8b\u5982\uff0c\u6bcf2\u5929\u670d\u752820mg)\u3002\n\u3000\u3000\u505c\u6b62\u670d\u7528\u767e\u4f18\u89e3?\u7684\u64a4\u836f\u75c7\u72b6\uff1a\u5fc5\u987b\u907f\u514d\u7a81\u7136\u505c\u6b62\u7528\u836f\u3002\u5f53\u505c\u6b62\u767e\u4f18\u89e3?\u7684\u6cbb\u7597\u65f6\uff0c\u4e3a\u4e86\u964d\u4f4e\u64a4\u836f\u53cd\u5e94\u53d1\u751f\u7684\u5371\u9669\u6027\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\n\u3011\u4ee5\u53ca\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u5fc5\u987b\u57281\u52302\u5468\u7684\u65f6\u95f4\u5185\u9010\u6e10\u51cf\u5c11\u7528\u836f\u5242\u91cf\u3002\u5982\u679c\u60a3\u8005\u5728\u7528\u836f\u5242\u91cf\u51cf\u5c11\u540e\u6216\u505c\u6b62\u6cbb\u7597\u65f6\u51fa\u73b0\u4e86\u4e0d\u8010\u53d7\u7684\u75c7\u72b6\uff0c\u53ef\u4ee5\n\u8003\u8651\u6062\u590d\u4e4b\u524d\u7684\u7528\u836f\u5242\u91cf\u3002\u6b64\u540e\uff0c\u533b\u751f\u53ef\u4ee5\u7ee7\u7eed\u4ee5\u66f4\u7f13\u548c\u7684\u901f\u5ea6\u6765\u51cf\u5c11\u7528\u836f\u5242\u91cf\u3002|use",
                    "name": " "
                },
                {
                    "source": "uneffect|centernode",
                    "target": "    \u968f\u7740\u6301\u7eed\u7684\u6cbb\u7597\u53ef\u80fd\u4f1a\u51cf\u5c11\u4e0d\u826f\u53cd\u5e94\u53d1\u751f\u7684\u5f3a\u5ea6\u548c\u9891\u7387\uff0c\u4e0d\u826f\u53cd\u5e94\u4e00\u822c\u4e0d\u4f1a\u5bfc\u81f4\u6cbb\u7597\u7684\u4e2d\u65ad\u3002\n\u3000\u3000\u540c\u5176\u5b83SSRIs\u4e00\u6837\uff0c\u4e0d\u826f\u53cd\u5e94\u5982\u4e0b\uff1a\n\u3000\u3000\u5168\u8eab\uff1a\u8fc7\u654f(\u4f8b\u5982\uff0c\u6414\u75d2\uff0c\u76ae\u75b9\uff0c\u98ce\u75b9\uff0c\u8fc7\u654f\u53cd\u5e94\uff0c\u8109\u7ba1\u708e\uff0c\u8840\u6e05\u53cd\u5e94\uff0c\u989c\u9762\u6c34\u80bf\u7b49)-(\u89c1\u3010\u7981\u5fcc\u3011\u53ca\u3010\u8b66\u544a\u3011)\uff0c\u5bd2\u6218\uff0c\u4e94\u7f9f\u8272\n\u80fa\u7efc\u5408\u75c7\uff0c\u5149\u654f\u53cd\u5e94\uff0c\u4e2d\u6bd2\u6027\u8868\u76ae\u574f\u6b7b\u6eb6\u89e3\uff08Lyell\u7efc\u5408\u75c7\uff09\u975e\u5e38\u7f55\u89c1\uff0c\u591a\u5f62\u6027\u7ea2\u6591\u3002\n\u3000\u3000\u6d88\u5316\u7cfb\u7edf\uff1a\u80c3\u80a0\u529f\u80fd\u7d0a\u4e71(\u4f8b\u5982\uff0c\u8179\u6cfb\uff0c\u6076\u5fc3\uff0c\u5455\u5410\uff0c\u6d88\u5316\u4e0d\u826f\uff0c\u541e\u54bd\u56f0\u96be\uff0c\u5473\u89c9\u98a0\u5012)\uff0c\u53e3\u5e72\u3002\u809d\u529f\u80fd\u68c0\u6d4b\u5f02\u5e38\u5c11\u6709\u62a5\u9053\uff0c\u809d\u708e\u9c9c\n\u6709\u62a5\u9053\u3002\n\u3000\u3000\u795e\u7ecf\u7cfb\u7edf\uff1a\u5934\u75db\uff0c\u7761\u7720\u5f02\u5e38(\u4f8b\u5982\uff0c\u68a6\u5883\u53cd\u5e38\uff0c\u5931\u7720)\uff0c\u5934\u6655\uff0c\u538c\u98df\uff0c\u75b2\u52b3(\u4f8b\u5982\uff0c\u56f0\u5026\uff0c\u7761\u610f)\uff0c\u6b23\u5feb\uff0c\u77ed\u6682\u7684\u52a8\u4f5c\u5f02\u5e38(\u4f8b\u5982\uff0c\n\u62bd\u6410\uff0c\u5171\u6d4e\u5931\u8c03\uff0c\u6218\u6817\uff0c\u808c\u9635\u631b)\uff0c\u62bd\u6410\u53d1\u4f5c\u53ca\u7f55\u89c1\u7684\u7cbe\u795e\u6027\u8fd0\u52a8\u4e0d\u5b89/\u9759\u5750\u4e0d\u80fd\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff09\u3002\u5e7b\u89c9\uff0c\u8e81\u72c2\u53cd\u5e94\uff0c\u610f\u8bc6\u9519\u4e71\uff0c\u6fc0\n\u8d8a\uff0c\u7126\u8651\u53ca\u6709\u5173\u75c7\u72b6(\u5982\uff0c\u7d27\u5f20)\uff0c\u6ce8\u610f\u529b\u53ca\u601d\u8003\u80fd\u529b\u51cf\u5f31(\u5982\uff0c\u4eba\u683c\u89e3\u4f53)\uff0c\u60ca\u6050\u53d1\u4f5c\uff0c\u81ea\u6740\u89c2\u5ff5\u548c\u884c\u4e3a(\u8fd9\u4e9b\u75c7\u72b6\u53ef\u4ee5\u662f\u7531\u4e8e\u6f5c\u5728\u75be\n\u75c5\u9020\u6210\u7684)\uff0c\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u975e\u5e38\u7f55\u89c1\u3002\n\u3000\u3000\u6ccc\u5c3f\u751f\u6b96\u7cfb\u7edf\uff1a\u5c3f\u6f74\u7559\uff0c\u5c3f\u9891\u3002\n\u3000\u3000\u751f\u6b96\u7d0a\u4e71\uff1a\u6027\u529f\u80fd\u969c\u788d(\u5ef6\u8fdf\u6216\u7f3a\u5c11\u5c04\u7cbe\uff0c\u6027\u9ad8\u6f6e\u7f3a\u4e4f)\u3001\u9634\u830e\u6301\u7eed\u52c3\u8d77\u75c7\uff0c\u6ccc\u4e73\u3002\n\u3000\u3000\u5176\u4ed6\uff1a\u8131\u53d1\uff0c\u5475\u6b20\uff0c\u89c6\u89c9\u5f02\u5e38(\u5982\uff0c\u89c6\u529b\u6a21\u7cca\uff0c\u77b3\u5b54\u6563\u5927)\u3001\u7600\u764d(\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011)\uff0c\u51fa\u6c57\uff0c\u8840\u7ba1\u8212\u5f20\uff0c\u5173\u8282\u75db\uff0c\u808c\u75db\uff0c\u4f53\u4f4d\u6027\u4f4e\n\u8840\u538b\uff0c\u7600\u6591\uff0c\u5176\u4ed6\u51fa\u8840\u6027\u8868\u73b0\uff08\u4f8b\u5982\uff0c\u5987\u79d1\u51fa\u8840\uff0c\u80c3\u80a0\u9053\u51fa\u8840\u548c\u5176\u4ed6\u76ae\u80a4\u6216\u9ecf\u819c\u51fa\u8840\uff09\u7f55\u6709\u62a5\u544a\uff08\u89c1\u3010\u6ce8\u610f\u4e8b\u9879\u3011\uff0c\u51fa\u8840\uff09\u3002\n\u3000\u3000\u4e00\u8fc7\u6027\u4f4e\u8840\u94a0\uff1a\u505c\u670d\u767e\u4f18\u89e3?\u65f6\u6781\u5c11\u6570\u75c5\u4eba\u51fa\u73b0\u4e00\u8fc7\u6027\u4f4e\u8840\u94a0(\u5305\u62ec\u8840\u94a0\u4f4e\u4e8e110mmol/L)\u5e76\u8868\u73b0\u5728\u505c\u6b62\u6c1f\u897f\u6c40\u540e\u53ef\u9006\u3002\u67d0\n\u4e9b\u75c5\u4f8b\u53ef\u80fd\u662f\u7531\u4e8e\u6297\u5229\u5c3f\u6fc0\u7d20\u5206\u6ccc\u5931\u8c03\u5f15\u8d77\u3002\u591a\u6570\u62a5\u9053\u89c1\u4e8e\u8001\u5e74\u4eba\u53ca\u670d\u7528\u5229\u5c3f\u836f\u7684\u60a3\u8005\u6216\u5176\u5b83\u539f\u56e                     "source": "attention|centernode",
                    "target": "    \u672a\u6ee118\u5c81\u513f\u7ae5\u548c\u9752\u5c11\u5e74\n\u3000\u3000\u5728\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\uff0c\u6297\u6291\u90c1\u836f\u6cbb\u7597\u7ec4\u4e0e\u5b89\u6170\u5242\u5bf9\u7167\u7ec4\u76f8\u6bd4\u8f83\uff0c\u66f4\u5bb9\u6613\u53d1\u751f\u81ea\u6740\u76f8\u5173\u884c\u4e3a\uff08\u81ea\u6740\u4f01\u56fe\u548c\u81ea\u6740\u60f3\u6cd5\uff09\uff0c\u654c\u5bf9\u884c\u4e3a\uff08\u4e3b\u8981\u662f\u653b\u51fb\n\u3001\u5bf9\u7acb\u884c\u4e3a\u548c\u53d1\u6012\uff09\u3002\u767e\u4f18\u89e3\u53ea\u9002\u7528\u4e8e\u6cbb\u75978\u5c81\u81f318\u5468\u5c81\u513f\u7ae5\u548c\u9752\u5c11\u5e74\u7684\u4e2d\u91cd\u5ea6\u6291\u90c1\u53d1\u4f5c\uff0c\u4e0d\u7528\u4e8e\u5176\u4ed6\u9002\u5e94\u75c7\u3002\u5982\u679c\u6839\u636e\u4e34\u5e8a\u9700\u8981\u5e94\u5f53\n\u7ed9\u4e88\u767e\u4f18\u89e3\u6cbb\u7597\uff0c\u5728\u6cbb\u7597\u8fc7\u7a0b\u4e2d\u5e94\u5c0f\u5fc3\u89c2\u5bdf\u81ea\u6740\u6027\u75c7\u72b6\u7684\u8868\u73b0\u3002\u6d89\u53ca\u9752\u5c11\u5e74\u957f\u671f\u7528\u836f\u5b89\u5168\u6027\uff08\u5305\u62ec\u5bf9\u751f\u957f\u53d1\u80b2\u3001\u6027\u6210\u719f\u3001\u8ba4\u77e5\u3001\u60c5\u611f\u548c\u884c\n\u4e3a\u7684\u53d1\u5c55\u5f71\u54cd\uff09\u7684\u8d44\u6599\u5f88\u6709\u9650\u3002\uff08\u89c1\u3010\u836f\u7406\u6bd2\u7406\u3011\uff09\n\u3000\u3000\u5728\u4e00\u4e2a\u4e3a\u671f19\u5468\u7684\u4e34\u5e8a\u7814\u7a76\u4e2d\u53d1\u73b0\uff0c\u670d\u7528\u6c1f\u897f\u6c40\u51cf\u5c11\u9752\u5c11\u5e74\u7684\u8eab\u9ad8\u548c\u4f53\u91cd\u589e\u52a0\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5c1a\u672a\u786e\u5b9a\u6c1f\u897f\u6c40\u662f\u5426\u5f71\u54cd\u8fd9\u4e9b\n\u4eba\u8fbe\u5230\u6b63\u5e38\u6210\u5e74\u4eba\u7684\u8eab\u9ad8\u3002\u6c1f\u897f\u6c40\u5bf9\u9752\u6625\u671f\u53d1\u80b2\u5f71\u54cd\u7684\u53ef\u80fd\u6027\u4e0d\u80fd\u6392\u9664\uff08\u89c1\u3010\u836f\u7406\u6bd2\u7406\u3011\u548c\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5728\u6cbb\u7597\u8fc7\u7a0b\u4e2d\u53ca\u6cbb\u7597\u540e\u5e94\u6ce8\n\u610f\u76d1\u6d4b\u9752\u5c11\u5e74\u7684\u6210\u957f\u53d1\u80b2\u6307\u6807\uff08\u5305\u62ec\u8eab\u9ad8\u3001\u4f53\u91cd\u548cTANER\u53d1\u80b2\u9636\u6bb5\uff09\u3002\u5982\u53d1\u73b0\u5176\u4e2d\u67d0\u9879\u843d\u540e\u4e8e\u6b63\u5e38\u53d1\u80b2\uff0c\u5e94\u8f6c\u8bca\u513f\u79d1\u533b\u751f\u5904\u7406\u3002\n\u3000\u3000\u5728\u513f\u79d1\u7684\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\u5e38\u53d1\u73b0\u8e81\u72c2\u548c\u8f7b\u5ea6\u8e81\u72c2\u75c5\u4f8b\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5efa\u8bae\u5bf9\u8e81\u72c2\u548c\u8f7b\u5ea6\u7684\u8e81\u72c2\u7684\u53d1\u751f\u8fdb\u884c\u5b9a\u671f\u76d1\u67e5\u3002\u5982\u53d1\u751f\u8e81\u72c2\uff0c\n\u7acb\u5373\u505c\u836f\u3002\n\u3000\u3000\u533b\u751f\u5728\u5904\u65b9\u65f6\u5e94\u8be6\u7ec6\u4e0e\u513f\u7ae5/\u9752\u5c11\u5e74\u60a3\u8005\u548c/\u6216\u5176\u7236\u6bcd\u8ba8\u8bba\u6cbb\u7597\u7684\u5229\u5f0a\u3002\n\u3000\u3000\u76ae\u75b9\u548c\u8fc7\u654f\u53cd\u5e94\uff1a\u76ae\u75b9\uff0c\u8fc7\u654f\u53cd\u5e94\u548c\u8fdb\u4e00\u6b65\u7684\u5168\u8eab\u53cd\u5e94\uff0c\u6709\u65f6\u975e\u5e38\u4e25\u91cd(\u5305\u62ec\u76ae\u80a4\uff0c\u80be\uff0c\u809d\u548c\u80ba)\uff0c\u5df2\u6709\u62a5\u9053\u3002\u5982\u679c\u51fa\u73b0\u76ae\u75b9\u6216\u8005\u5176\n\u5b83\u53ef\u80fd\u7684\u8fc7\u654f\u73b0\u8c61\u800c\u4e0d\u80fd\u786e\u5b9a\u75c5\u56e0\u65f6\uff0c\u5e94\u505c\u6b62\u670d\u7528\u767e\u4f18\u89e3?\u3002\n\u3000\u3000\u62bd\u6410\u53d1\u4f5c\uff1a\u5bf9\u6297\u6291\u90c1\u836f\u800c\u8a00\uff0c\u62bd\u6410\u53d1\u4f5c\u662f\u4e00\u4e2a\u6f5c\u5728\u7684\u5371\u9669\u3002\u56e0\u6b64\uff0c\u540c\u5176\u5b83\u6297\u6291\u90c1\u836f\u4e00\u6837\uff0c\u6c1f\u897f\u6c40\u987b\u614e\u7528\u4e8e\u6709\u62bd\u6410\u53d1\u4f5c\u53f2\u7684\u60a3\u8005\u3002\u60a3\u8005\n\u53d1\u751f\u62bd\u6410\u53d1\u4f5c\u6216\u62bd\u6410\u53d1\u4f5c\u9891\u7387\u589e\u52a0\uff0c\u5e94\u505c\u7528\u6c1f\u897f\u6c40\u3002\u6c1f\u897f\u6c40\u5e94\u907f\u514d\u7528\u4e8e\u4e0d\u7a33\u5b9a\u6027\u62bd\u6410/\u766b\u75eb\u60a3\u8005\uff0c\u5982\u7528\u4e8e\u63a7\u5236\u826f\u597d\u7684\u766b\u75eb\u75c5\u4eba\uff0c\u5219\u5e94\u6ce8\u610f\n\u76d1\u67e5\u3002\n\u3000\u3000\u8e81\u72c2\u75c7\uff1a\u6297\u6291\u90c1\u836f\u5e94\u614e\u7528\u4e8e\u6709\u8e81\u72c2/\u8f7b\u5ea6\u8e81\u72c2\u75c5\u53f2\u7684\u60a3\u8005\u3002\u540c\u6240\u6709\u6297\u6291\u90c1\u836f\u4e00\u6837\uff0c\u60a3\u8005\u53d1\u751f\u8e81\u72c2\uff0c\u5e94\u7acb\u5373\u505c\u7528\u6c1f\u897f\u6c40\u3002\n\u3000\u3000\u809d/\u80be\u529f\u80fd\uff1a\u6c1f\u897f\u6c40\u4e3b\u8981\u5728\u809d\u810f\u4ee3\u8c22\uff0c\u901a\u8fc7\u80be\u810f\u6392\u6cc4\u3002\u5bf9\u4e8e\u809d\u529f\u80fd\u7d0a\u4e71\u7684\u60a3\u8005\uff0c\u5e94\u964d\u4f4e\u670d\u7528\u91cf\uff0c\u5982\u9694\u65e5\u670d\u836f\u3002\u5f53\u6bcf\u5929\u7ed9\u4e88\u6c1f\u897f\u6c4020\nmg\uff0c\u8fde\u7eed2\u4e2a\u6708\uff0c\u4e25\u91cd\u80be\u8870\u9700\u8981\u900f\u6790\u7684\u60a3\u8005(GFR[10ml/min)\u8840\u6d46\u4e2d\u6c1f\u897f\u6c40\u53ca\u53bb\u7532\u6c1f\u897f\u6c40\u7684\u6c34\u5e73\u4e0e\u80be\u529f\u80fd\u6b63\u5e38\u8005\u65e0\u5dee\u5f02\u3002\n\u3000\u3000\u5fc3\u810f\u75be\u75c5\uff1a\u5728\u4e00\u9879\u53cc\u76f2\u8bd5\u9a8c\u4e2d\u5bf9312\u4f8b\u670d\u7528\u6c1f\u897f\u6c40\u60a3\u8005\u7684\u5fc3\u7535\u56fe\u8fdb\u884c\u8bc4\u4f30\uff0c\u672a\u89c1\u5fc3\u810f\u4f20\u5bfc\u963b\u6ede\u3002\u7136\u800c\uff0c\u5bf9\u4e8e\u60a3\u6709\u6025\u6027\u5fc3\u810f\u75be\u75c5\u7684\u60a3\n\u8005\u670d\u7528\u6c1f\u897f\u6c40\u7684\u4e34\u5e8a\u7814\u7a76\u5c1a\u6709\u9650\uff0c\u56e0\u6b64\u6b64\u7c7b\u75c5\u4eba\u5e94\u614e\u7528\u3002\n\u3000\u3000\u4f53\u91cd\u51cf\u8f7b\uff1a\u6c1f\u897f\u6c40\u53ef\u80fd\u5bfc\u81f4\u4f53\u91cd\u51cf\u8f7b\uff0c\u4f46\u901a\u5e38\u4e0e\u57fa\u7ebf\u4f53\u91cd\u6210\u6bd4\u4f8b\u3002\n\u3000\u3000\u7cd6\u5c3f\u75c5\uff1a\u7cd6\u5c3f\u75c5\u60a3\u8005\u670d\u7528SSRI\u53ef\u5f71\u54cd\u8840\u7cd6\u6d53\u5ea6\u3002\u670d\u7528\u767e\u4f18\u89e3?\u671f\u95f4\u53ef\u80fd\u4f1a\u51fa\u73b0\u4f4e\u8840\u7cd6\uff0c\u505c\u836f\u540e\u7ee7\u800c\u51fa\u73b0\u9ad8\u8840\u7cd6\u3002\u5e94\u8c03\u6574\u80f0\u5c9b\u7d20\u548c\n\u53e3\u670d\u964d\u7cd6\u836f\u7684\u5242\u91cf\u3002\n\u3000\u3000\u81ea\u6740/\u81ea\u6740\u89c2\u5ff5\uff1a\u6291\u90c1\u4e0e\u81ea\u6740\u89c2\u5ff5\u3001\u81ea\u6211\u4f24\u5bb3\u4ee5\u53ca\u81ea\u6740\uff08\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\uff09\u5371\u9669\u6027\u7684\u589e\u52a0\u662f\u8054\u7cfb\u5728\u4e00\u8d77\u7684\u3002\u8fd9\u79cd\u5371\u9669\u6027\u53ea\u6709\u5728\u51fa\u73b0\u663e\u8457\n\u7684\u75c7\u72b6\u7f13\u89e3\u540e\u624d\u4f1a\u7ec8\u6b62\u3002\u5728\u6cbb\u7597\u7684\u6700\u521d\u51e0\u5468\u6216\u66f4\u957f\u65f6\u95f4\u672a\u51fa\u73b0\u75c7\u72b6\u7684\u6539\u5584\uff0c\u5728\u6b64\u671f\u95f4\u5e94\u5bc6\u5207\u76d1\u62a4\u60a3\u8005\u76f4\u81f3\u75c7\u72b6\u6539\u5584\u3002\u4e34\u5e8a\u7ecf\u9a8c\u8868\u660e\uff0c\u5728\u75be\n\u75c5\u6062\u590d\u7684\u65e9\u671f\uff0c\u81ea\u6740\u7684\u98ce\u9669\u6027\u53ef\u80fd\u4f1a\u589e\u52a0\u3002\n\u3000\u3000\u7528\u767e\u4f18\u89e3?\u6cbb\u7597\u7684\u5176\u4ed6\u7cbe\u795e\u75be\u75c5\u4e5f\u53ef\u80fd\u4e0e\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\u7684\u53d1\u751f\u5371\u9669\u6027\u589e\u52a0\u6709\u5173\u3002\u6b64\u5916\uff0c\u8fd9\u4e9b\u7cbe\u795e\u75be\u75c5\u53ef\u80fd\u4e0e\u6291\u90c1\u75c7\u4f34\u968f\u5b58\u5728\u3002\u5728\u6cbb\u7597\n\u6291\u90c1\u75c7\u60a3\u8005\u4e2d\u7684\u6ce8\u610f\u4e8b\u9879\uff0c\u540c\u6837\u9002\u7528\u4e8e\u6cbb\u7597\u5176\u4ed6\u7cbe\u795e\u969c\u788d\u60a3\u8005\u65f6\u3002\n\u3000\u3000\u5177\u6709\u81ea\u6740\u76f8\u5173\u4e8b\u4ef6\u75c5\u53f2\u7684\u60a3\u8005\uff0c\u6216\u5728\u6cbb\u7597\u5f00\u59cb\u4e4b\u524d\u8868\u73b0\u51fa\u663e\u8457\u81ea\u6740\u89c2\u5ff5\u7684\u60a3\u8005\uff0c\u5747\u5177\u6709\u8f83\u9ad8\u7684\u4ea7\u751f\u81ea\u6740\u89c2\u5ff5\u6216\u81ea\u6740\u503e\u5411\u7684\u5371\u9669\u6027\uff0c\u5728\n\u6cbb\u7597\u671f\u95f4\u5e94\u8be5\u63a5\u53d7\u4ed4\u7ec6\u7684\u76d1\u62a4\u3002\u6b64\u5916\uff0c\u9752\u58ee\u5e74\u60a3\u8005\u4e2d\u81ea\u6740\u884c\u4e3a\u5371\u9669\u6027\u53ef\u80fd\u589e\u52a0\u3002\n\u3000\u3000\u60a3\u8005\uff08\u53ca\u5176\u62a4\u7406\u8005\uff09\u5e94\u8be5\u8b66\u60d5\u8fd9\u4e9b\u4e8b\u4ef6\u7684\u51fa\u73b0\uff0c\u4e00\u65e6\u8fd9\u4e9b\u75c7\u72b6\u51fa\u73b0\u5e94\u7acb\u5373\u5c31\u8bca\u3002\n\u3000\u3000\u9759\u5750\u4e0d\u80fd/\u7cbe\u795e\u8fd0\u52a8\u6027\u4e0d\u5b89\uff1a\u4f7f\u7528\u6c1f\u897f\u6c40\u4e0e\u9759\u5750\u4e0d\u80fd\u7684\u53d1\u751f\u6709\u5173\uff0c\u8868\u73b0\u4e3a\u4e00\u79cd\u4e3b\u89c2\u7684\u538c\u6076\u6216\u70e6\u8e81\uff0c\u5e76\u9891\u7e41\u8fd0\u52a8\u4f34\u968f\u4e0d\u80fd\u9759\u5750\u6216\u9759\u7acb\u3002\n\u6700\u53ef\u80fd\u53d1\u751f\u5728\u6cbb\u7597\u7684\u6700\u521d\u51e0\u5468\u3002\u5bf9\u51fa\u73b0\u8fd9\u4e9b\u75c7\u72b6\u7684\u60a3\u8005\u589e\u52a0\u836f\u7269\u5242\u91cf\u53ef\u80fd\u662f\u6709\u5bb3\u7684\u3002\n\u3000\u3000SSRI\u6cbb\u7597\u505c\u6b62\u540e\u7684\u64a4\u836f\u75c7\u72b6\uff1a\u5f53\u6cbb\u7597\u505c\u6b62\uff0c\u7279\u522b\u662f\u7a81\u7136\u505c\u6b62\u65f6\uff0c\u5e38\u4f1a\u51fa\u73b0\u64a4\u836f\u75c7\u72b6\u3002\uff08\u89c1\u3010\u4e0d\u826f\u53cd\u5e94\u3011\uff09\u3002\u5728\u4e34\u5e8a\u8bd5\u9a8c\u4e2d\uff0c\u4e2d\u6b62\n\u6cbb\u7597\u7684\u60a3\u8005\u4e2d\uff0c\u4e0d\u826f\u4e8b\u4ef6\u7684\u53d1\u751f\u7387\u5728\u6c1f\u897f\u6c40\u548c\u5b89\u6170\u5242\u7ec4\u7684\u6bd4\u4f8b\u5927\u7ea6\u5747\u4e3a60%\u3002\u5728\u8fd9\u4e9b\u4e0d\u826f\u4e8b\u4ef6\u4e2d\uff0c\u6c1f\u897f\u6c40\u7ec4\u4e25\u91cd\u7684\u536017%\uff0c\u5b89\u6170\u5242\u7ec4\n\u4e25\u91cd\u7684\u536012%\u3002\n\u3000\u3000\u64a4\u836f\u75c7\u72b6\u7684\u5371\u9669\u6027\u53ef\u80fd\u662f\u7531\u51e0\u79cd\u56e0\u7d20\u51b3\u5b9a\u7684\uff0c\u5305\u62ec\u6cbb\u7597\u7684\u6301\u7eed\u65f6\u95f4\u548c\u5242\u91cf\uff0c\u4ee5\u53ca\u5242\u91cf\u51cf\u5c11\u7684\u901f\u5ea6\u3002\u5934\u6655\uff0c\u611f\u89c9\u969c\u788d\uff08\u5305\u62ec\u611f\u89c9\u5f02\u5e38\uff09\n\uff0c\u7761\u7720\u969c\u788d\uff08\u5305\u62ec\u5931\u7720\u548c\u591a\u68a6\uff09\uff0c\u4e4f\u529b\uff0c\u7126\u8e81\u6216\u7126\u8651\uff0c\u6076\u5fc3\u548c/\u6216\u5455\u5410\uff0c\u9707\u98a4\u548c\u5934\u75db\u662f\u6700\u5e38\u62a5\u544a\u7684\u64a4\u836f\u53cd\u5e94\u3002\u4e00\u822c\u8fd9\u4e9b\u75c7\u72b6\u662f\u8f7b\u5ea6\u5230\u4e2d\u5ea6\n\u7684\uff0c\u7136\u800c\u5728\u4e00\u4e9b\u60a3\u8005\u4e2d\u8fd9\u4e9b\u75c7\u72b6\u53ef\u80fd\u662f\u975e\u5e38\u4e25\u91cd\u7684\u3002\u8fd9\u4e9b\u75c7\u72b6\u901a\u5e38\u53d1\u751f\u5728\u505c\u6b62\u6cbb\u7597\u540e\u7684\u6700\u521d\u51e0\u5929\u3002\u4e00\u822c\u8fd9\u4e9b\u75c7\u72b6\u662f\u81ea\u9650\u7684\uff0c\u901a\u5e38\u57282\u5468\u5185\n\u7f13\u89e3\uff0c\u4f46\u5728\u67d0\u4e9b\u4e2a\u4f53\u53ef\u80fd\u4f1a\u5ef6\u957f\uff082\uff0d3\u4e2a\u6708\u6216\u66f4\u957f\u65f6\u95f4\uff09\u3002\u56e0\u6b64\uff0c\u5728\u505c\u6b62\u6cbb\u7597\u65f6\uff0c\u5e94\u6839\u636e\u60a3\u8005\u7684\u9700\u8981\u81f3\u5c11\u57281\u52302\u5468\u7684\u65f6\u95f4\u5185\u9010\u6e10\u51cf\u91cf\n\uff08\u89c1\u201c\u767e\u4f18\u89e3?\u505c\u7528\u65f6\u7684\u64a4\u836f\u75c7\u72b6\u201d\uff0c\u3010\u7528\u6cd5\u7528\u91cf\u3011\uff09\u3002\n\u3000\u3000\u51fa\u8840\uff1a\u5df2\u6709\u62a5\u9053\u670d\u7528SSRI\u7684\u60a3\u8005\u51fa\u73b0\u76ae\u80a4\u51fa\u8840\uff0c\u5982\u7600\u764d\u548c\u7d2b\u765c\u3002\u5728\u670d\u7528\u767e\u4f18\u89e3?\u7684\u60a3\u8005\u4e2d\uff0c\u7600\u764d\u4f5c\u4e3a\u5c11\u89c1\u7684\u4e0d\u826f\u4e8b\u4ef6\u88ab\u62a5\u9053\u3002\u5176\n\u5b83\u51fa\u8840\u8868\u73b0(\u5982\uff0c\u5987\u79d1\u51fa\u8840\uff0c\u80c3\u80a0\u51fa\u8840\uff0c\u53ca\u5176\u5b83\u76ae\u80a4\u6216\u7c98\u819c\u51fa\u8840)\u62a5\u9053\u4e3a\u7f55\u89c1\u3002\u987b\u63d0\u9192\u670d\u7528SSRI\u7684\u60a3\u8005\u6ce8\u610f\uff0c\u5c24\u5176\u662f\u4e0e\u53e3\u670d\u6297\u51dd\u8840\u5242\n\u5408\u7528\uff0c\u5df2\u77e5\u5f71\u54cd\u8840\u5c0f\u677f\u529f\u80fd\u7684\u836f\u7269(\u5982\u6c2f\u6c2e\u5e73\u8fd9\u7c7b\u975e\u5178\u578b\u6297\u7cbe\u795e\u75c5\u836f\uff0c\u5429\u567b\u55ea\u7c7b\uff0c\u7edd\u5927\u591a\u6570\u4e09\u73af\u6297\u6291\u90c1\u836f\uff0c\u963f\u53f8\u5339\u6797\uff0c\u975e\u753e\u4f53\u6297\u708e\u836f)\u5408\n\u7528\uff0c\u6216\u4e0e\u5176\u4ed6\u53ef\u589e\u52a0\u51fa\u8840\u5371\u9669\u6027\u7684\u836f\u7269\u5408\u7528\uff0c\u6216\u7528\u4e8e\u90a3\u4e9b\u6709\u51fa\u8840\u75be\u75c5\u53f2\u7684\u60a3\u8005\u3002\n\u3000\u3000\u7535\u62bd\u6410\u7597\u6cd5\uff08ECT\uff09\uff1a\u670d\u7528\u6c1f\u897f\u6c40\u7684\u60a3\u8005\u63a5\u53d7\u7535\u62bd\u6410\u6cbb\u7597\u65f6\u60ca\u53a5\u53d1\u4f5c\u65f6\u95f4\u5ef6\u957f\u7684\u60c5\u51b5\u9c9c\u6709\u62a5\u544a\uff0c\u4f46\u4e5f\u9700\u8c28\u614e\u3002\n\u3000\u3000\u5723.\u7ea6\u7ff0\u8349\uff1a\u5f53\u9009\u62e9\u6027\u4e94\u7f9f\u8272\u80fa\u518d\u6444\u53d6\u6291\u5236\u5242\u548c\u8349\u836f\u5236\u5242\uff0c\u4e0e\u5305\u62ec\u5723.\u7ea6\u7ff0\u8349\uff08\u8d2f\u53f6\u8fde\u7fd8\uff09\u5728\u5185\u7684\u8349\u836f\u540c\u65f6\u4f7f\u7528\u65f6\uff0c\u53ef\u80fd\u4f1a\u5bfc\u81f4\u4e94\u7f9f\n\u8272\u80fa\u80fd\u4f5c\u7528\u589e\u5f3a\uff0c\u4f8b\u5982\u51fa\u73b0\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u3002\n\u3000\u3000\u5076\u6709\u62a5\u9053\u4e94\u7f9f\u8272\u80fa\u7efc\u5408\u75c7\u6216\u795e\u7ecf\u963b\u6ede\u6076\u6027\u7efc\u5408\u75c7\u6837\u4e0d\u826f\u4e8b\u4ef6\u7684\u53d1\u751f\u4e0e\u6c1f\u897f\u6c40\u6cbb\u7597\u6709\u5173\uff0c\u7279\u522b\u662f\u4e0e\u5176\u4ed6\u4e94\u7f9f\u8272\u80fa\u80fd\uff08\u5982L-\u8272\u6c28\u9178\u7b49\uff09\n\u548c/\u6216\u6297\u7cbe\u795e\u75c5\u836f\u7269\u540c\u65f6\u4f7f\u7528\u65f6\u3002\u7531\u4e8e\u8fd9\u4e9b\u7efc\u5408\u75c7\u53ef\u80fd\u5bfc\u81f4\u6f5c\u5728\u7684\u5a01\u80c1\u751f\u547d\u7684\u60c5\u51b5\u53d1\u751f\uff0c\u56e0\u6b64\uff0c\u5982\u679c\u8fd9\u4e9b\u4e0d\u826f\u4e8b\u4ef6\uff08\u8868\u73b0\u4e3a\u4e00\u7ec4\u75c7\u72b6\uff0c\u5982\n\u9ad8\u70ed\uff0c\u5f3a\u76f4\uff0c\u808c\u75c9\u631b\uff0c\u
