                {
                    "name": "\u521b\u4f24\u540e\u5e94\u6fc0\u969c\u788d\u65e5\u5e38\u9884\u9632\nPTSD\u7684\u5371\u673a\u5e72\u9884\u7684\u76ee\u7684\u662f\u9884\u9632\u75be\u75c5\uff0c\u7f13\u89e3\u75c7\u72b6\uff0c\u51cf\u5c11\u5171\u75c5\uff0c\u963b\u6b62\u8fc1\u5ef6\uff0c\u5371\u673a\u5e72\u9884\u5177\u6709\u77ed\u7a0b\uff0c\u53ca\u65f6\u548c\u6709\u6548\u7684\u7279\u70b9(4\uff5e5)\uff0c\u56e0\u6b64\uff0c\u5e72\u9884\u91cd\u70b9\u662f\u9884\u9632\u75be\u75c5\u548c\u7f13\u89e3\u75c7\u72b6\uff0c\u76ee\u524d\u4e3b\u8981\u7684\u5e72\u9884\u63aa\u65bd\u662f\u8ba4\u77e5\u884c\u4e3a\u65b9\u6cd5\uff0c\u5fc3\u7406\u758f\u6cc4\uff0c\u4e25\u91cd\u5e94\u6fc0\u8bf1\u56e0\u758f\u6cc4\u6cbb\u7597\uff0c\u60f3\u8c61\u56de\u5fc6\u6cbb\u7597\u4ee5\u53ca\u5176\u4ed6\u5fc3\u7406\u6cbb\u7597\u6280\u672f\u7684\u7efc\u5408\u8fd0\u7528\uff0c\u6709\u5173\u8ba4\u77e5\u884c\u4e3a\u65b9\u6cd5\u56fd\u5185\u5728\u8fc7\u53bb10\u4f59\u5e74\u4e2d\u5df2\u6709\u7cfb\u7edf\u4ecb\u7ecd\u548c\u4e34\u5e8a\u5e94\u7528\u3002\n1.\u5fc3\u7406\u758f\u6cc4(psychological debriefing,PD)\u548c\u4e25\u91cd\u5e94\u6fc0\u8bf1\u56e0\u758f\u6cc4\u6cbb\u7597(critical incidence stress debriefing, CISD)\nChemtob\u66fe\u5bf9\u590f\u5a01\u5937\u98ce\u66b4\u707e\u5bb3\u540e\u7684\u4eba\u7fa4\u8fdb\u884cPD\u5e72\u9884\u7684\u4ea4\u53c9\u5bf9\u6bd4\u7814\u7a76\uff0c\u5e72\u98846\u4e2a\u6708\u540e\u7528IES(impact of event scale, \u4e8b\u4ef6\u5f71\u54cd\u91cf\u8868)\uff0cBSI(brief symptom inventory, \u7b80\u660e\u75c7\u72b6\u95ee\u5377)\u8bc4\u5b9a\uff0c\u7ed3\u679c\u63d0\u793a\u521b\u4f24\u540ePD\u5e72\u9884\u662f\u6709\u6548\u548c\u53ef\u884c\u7684\uff0cCampfield\u7b49\u5c0677\u4f8b\u906d\u53d7\u62a2\u52ab\u7684\u666e\u901a\u96c7\u5458\u968f\u673a\u5206\u914d\u5230\u5373\u523bPD\u6cbb\u7597\u7ec4(10h\u5185)\u548c\u5ef6\u8fdfPD\u6cbb\u7597\u7ec4(48h\u540e)\uff0c\u5206\u522b\u6536\u96c64\u7ec4\u8bc4\u5206\uff1a\u758f\u6cc4\u65f6\uff0c\u758f\u6cc4\u540e2\u5929\uff0c\u758f\u6cc4\u540e4\u5929\uff0c\u53ca\u62a2\u52ab\u540e2\u5468\uff0c\u7ed3\u679c\u53d1\u73b0\u4e24\u7ec4\u60a3\u8005\u758f\u6cc4\u65f6\u7684\u75c7\u72b6\u51fa\u73b0\u9891\u5ea6\u53ca\u4e25\u91cd\u7a0b\u5ea6\u65e0\u5dee\u522b\uff0c\u4f46\u4ee5\u540e\u4e09\u4e2a\u65f6\u95f4\u70b9\u7684\u8bc4\u5206\u68c0\u67e5\u5373\u523b\u7ec4\u8f83\u5ef6\u8fdf\u7ec4\u8bc4\u5206\u4f4e\uff0c\u5373\u75c7\u72b6\u7684\u51fa\u73b0\u9891\u5ea6\u53ca\u4e25\u91cd\u7a0b\u5ea6\u968f\u65f6\u95f4\u800c\u51cf\u5c11\uff0c\u4f46\u5ef6\u8fdf\u7ec4\u51cf\u5c11\u4e0d\u660e\u663e\uff0c\u6b64\u7ed3\u679c\u652f\u6301\u5e94\u5bf9\u62a2\u52ab\u53d7\u5bb3\u8005\u8fdb\u884c\u5373\u523b\u758f\u6cc4\u3002\nMyow\u7b49\u5bf9\u4ea4\u901a\u4e8b\u6545\u540e\u4f4f\u9662\u60a3\u8005\u8fdb\u884c\u7814\u7a76\uff0c\u7528IES\u548cBSI\u5bf9\u63a5\u53d7PD\u5e72\u9884\u548c\u672a\u5e72\u9884\u7684\u5bf9\u7167\u7ec4\u8fdb\u884c\u5165\u7ec4\u524d\uff0c\u5e72\u9884\u540e3\u4e2a\u6708\uff0c\u5e72\u9884\u540e3\u5e74\u8bc4\u5b9a\uff0c\u7ed3\u679c\u663e\u793a\u5e72\u9884\u7ec4\u7684\u521b\u4f24\u540e3\u5e74BSI\u8bc4\u5206\uff0c\u65c5\u884c\u7126\u8651\uff0c\u75bc\u75db\uff0c\u8eaf\u4f53\u75be\u75c5\uff0c\u793e\u4f1a\u529f\u80fd\u7684\u603b\u4f53\u6c34\u5e73\uff0c\u4ee5\u53ca\u751f\u6d3b\u8d44\u91d1\u95ee\u9898\u7b49\u65b9\u9762\u5747\u8f83\u5bf9\u7167\u7ec4\u672a\u63a5\u53d7\u5e72\u9884\u7684\u60a3\u8005\u5dee\uff0c\u95ef\u5165\u6027\u75c7\u72b6\u548c\u56de\u907f\u6027\u75c7\u72b6\u63a5\u53d7\u5e72\u9884\u540e\u4ecd\u5b58\u5728\uff0c\u76f8\u53cd\u672a\u63a5\u53d7\u5e72\u9884\u7684\u60a3\u8005\u75c7\u72b6\u5374\u6d88\u5931\uff0cBisson\u7b49\u5c06136\u4f8b\u70e7\u4f24\u60a3\u8005\u968f\u673a\u5206\u914d\u5230PD\u5e72\u9884\u7ec4\u548c\u672a\u5e72\u9884\u7684\u5bf9\u7167\u7ec4\uff0c\u5bf9\u968f\u8bbf\u5230\u7684110\u4f8b(83%)\u5165\u7ec4\u8005\u521b\u4f243\u4e2a\u6708\u53ca13\u4e2a\u6708\u540e\u8fdb\u884cIES\u548cBSI\u8bc4\u5b9a\uff0c16\u4f8b(26%)\u63a5\u53d7PD\u800513\u4e2a\u6708\u540e\u8bca\u4e3aPTSD\uff0c\u5bf9\u7167\u7ec4\u4ec54\u4f8b(9%)\uff0c\u63d0\u793a\u65e9\u671f\u7ed9\u4e88\u5fc3\u7406\u758f\u6cc4\u5e2e\u52a9\u521b\u4f24\u5e94\u6fc0\u8005\u7597\u6548\u5e76\u4e0d\u7406\u60f3\uff0c\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u63a5\u53d7\u5e72\u9884\u7ec4\u60a3\u8005\u521d\u59cb\u75c7\u72b6\u8bc4\u5206\u8f83\u9ad8\uff0c\u4e14\u70e7\u4f24\u7684\u4e25\u91cd\u7a0b\u5ea6\u4ea6\u8f83\u5bf9\u7167\u7ec4\u9ad8\uff0c\u7531\u4e8e\u5b58\u5728\u6b64\u5e72\u6270\u56e0\u7d20\uff0c\u4f1a\u5f71\u54cd\u672c\u8bd5\u9a8c\u7ed3\u8bba\u7684\u53ef\u9760\u6027\uff0cRose\u7b49\u5047\u8bbe\u8c08\u8bba\u521b\u4f24\u7ecf\u5386\u80fd\u963b\u6b62\u7cbe\u795e\u969c\u788d\u7684\u53d1\u5c55\uff0c\u4e3a\u6b64\u8fdb\u884c\u4e24\u9879\u7b80\u77ed\u5e72\u9884\uff0c\u5ba3\u6559\u548c\u5fc3\u7406\u758f\u6cc4\u7684\u5fc3\u7406\u6cbb\u7597\u65b9\u6cd5(\u5ba3\u6559\u5373\u89e3\u91ca\u6b63\u5e38\u7684PTSD\u53cd\u5e94\uff0c\u758f\u6cc4\u5373\u6df1\u5165\u63a2\u8ba8\u53d7\u5bb3\u7ecf\u8fc7)\uff0c\u4ee5\u68c0\u9a8c\u7b80\u77ed\u5e72\u9884\u80fd\u5426\u963b\u6b62\u66b4\u529b\u72af\u7f6a\u53d7\u5bb3\u8005\u7684\u4e0d\u826f\u60c5\u7eea\u53cd\u5e94\u3002\n\u672c\u8bd5\u9a8c\u5c06157\u53d7\u5bb3\u8005\u968f\u673a\u5206\u914d\u5230\u5ba3\u6559\u7ec4\uff0c\u5ba3\u6559\u548c\u5fc3\u7406\u758f\u6cc4\u7ec4\u4ee5\u53ca\u4ec5\u4f5c\u4e00\u822c\u4f53\u68c0\u7684\u5bf9\u7167\u7ec4\uff0c\u5bf9\u968f\u8bbf\u4e866\u4e2a\u6708\u7684138\u540d\u53d7\u5bb3\u8005\uff0c\u968f\u8bbf\u4e8611\u4e2a\u670892\u540d\u53d7\u5bb3\u8005\u7684\u75c7\u72b6\u8fdb\u884c\u5206\u6790\uff0c\u7ed3\u679c\u663e\u793a\u7cbe\u795e\u75c7\u72b6\u968f\u65f6\u95f4\u63a8\u79fb\u800c\u6539\u5584\uff0c\u4f46\u5404\u7ec4\u4e4b\u95f4\u65e0\u663e\u8457\u5dee\u5f02\uff0c\u6b64\u7ed3\u679c\u4e0d\u652f\u6301\u5bf9\u66b4\u529b\u53d7\u5bb3\u8005\u8fdb\u884c\u7b80\u77ed\u5e72\u9884\u80fd\u9884\u9632PTSD\u7684\u53d1\u751f\u548c\u53d1\u5c55\u7684\u5047\u8bbe\uff0c\u6b64\u5916\uff0cDeahl\u7b49\u91c7\u7528\u968f\u673a\u5bf9\u7167\u8bd5\u9a8c\u5bf9\u6ce2\u65af\u5c3c\u4e9a\u7ef4\u548c\u90e8\u961f\u7684\u82f1\u56fd\u58eb\u5175\u8fdb\u884cPD \u548cCISD\u5e72\u9884\uff0c\u7ed3\u679c\u663e\u793aPD\u5e72\u9884\u7ec4\u4ec5\u9157\u9152\u7684\u5371\u9669\u6027\u964d\u4f4e\u4e86\uff0c\u53e6\u5916\uff0c\u8eaf\u4f53\u75be\u75c5\u4e5f\u662f\u4e00\u79cd\u521b\u4f24\u4e8b\u4ef6\uff0cNeel\u7b49\u7814\u7a76\u53d1\u73b0\u5371\u673a\u5e72\u9884\u53ef\u5e2e\u52a9\u690d\u5165\u9664\u98a4\u5668\u60a3\u8005\u9002\u5e94\u672f\u540e\u751f\u6d3b\u5e76\u51cf\u8f7b\u5176\u75c5\u75db\u611f\uff0cSuzanna\u7b49\u5bf9\u5df2\u53d1\u8868\u7684\u6587\u732e\u8fdb\u884c\u835f\u8403\u5206\u6790\uff0c\u68c0\u7d22\u5bf91\u4e2a\u6708\u5185\u906d\u53d7\u521b\u4f24\u7684\u60a3\u8005\u7ed9\u4e88\u4e00\u6b21\u4f1a\u8c08\u6027\u5e72\u9884\u7684\u6709\u5173\u6587\u732e\uff0c\u5e72\u9884\u65b9\u5f0f\u5305\u62ec\u5404\u79cd\u5f62\u5f0f\u7684\u60c5\u7eea\u5904\u7406\uff0c\u9f13\u52b1\u56de\u5fc6\u6216\u60c5\u7eea\u53cd\u5e94\u6b63\u5e38\u5316\u7b49\uff0c\u7ed3\u679c11\u7bc7\u7b26\u5408\u6807\u51c6\u7684\u6587\u732e\u4e2d\uff0c\u67092\u7bc7\u7ed3\u8bba\u5b8c\u5168\u76f8\u53cd\uff0c\u603b\u7684\u7ed3\u679c\u663e\u793a\u5355\u6b21\u4f1a\u8c08\u7684\u758f\u6cc4\u65e2\u4e0d\u80fd\u51cf\u8f7b\u5fc3\u7406\u75db\u82e6\u4e5f\u4e0d\u80fd\u9884\u9632PTSD\u53d1\u751f\uff0c\u5373\u4e00\u6b21\u6027\u758f\u6cc4\u4e0d\u80fd\u964d\u4f4e\u7126\u8651\u6216\u6291\u90c1\uff0c\u5fc3\u7406\u969c\u788d\u7684\u60a3\u75c5\u7387\uff0cRose\u548cBisson \u4e5f\u8fdb\u884c\u8fc7\u7c7b\u4f3c\u7684\u7cfb\u7edf\u6587\u732e\u56de\u987e\uff0c\u6709\u5173\u77ed\u671f\u65e9\u671f\u5e72\u9884\u521b\u4f24\u7684\u7597\u6548\u968f\u673a\u5bf9\u7167\u7814\u7a76\u4ec5\u627e\u52306\u7bc7\uff0c\u7ed3\u679c\u4e3a2\u7bc7\u6709\u6548\uff0c2\u7bc7\u65e0\u660e\u663e\u5dee\u5f02\uff0c2\u7bc7\u65e0\u6548\u3002\n2.\u60f3\u8c61\u56de\u5fc6\u6cbb\u7597(imaging rehearsal therapy, IRT)\nBarrey\u7b49\u5bf9\u58a8\u897f\u54e5168\u540d\u7b26\u5408DSM-\u2163\u7684\u6027\u521b\u4f24\u540e\u7684PTSD\u5973\u6027\u60a3\u8005\u968f\u673a\u5206\u4e3a\u63a5\u53d7IRT\u6cbb\u7597\u7ec4(n=88)\u548c\u975eIRT\u6cbb\u7597\u7ec4(n=80)\uff0c\u7ecf\u8fc73\u6b21\u6cbb\u7597\u540e\uff0c\u968f\u8bbf3\uff5e6\u4e2a\u6708\uff0c\u7ed3\u679c\u663e\u793a:\u6cbb\u7597\u7ec4\u60a3\u8005\u6bcf\u665a\u5669\u68a6\u6b21\u6570\u53ca\u6bcf\u5468\u5669\u68a6\u5929\u6570\u8f83\u5bf9\u7167\u7ec4\u6709\u663e\u8457\u6539\u5584\uff0c\u4e1465%\u7684\u6cbb\u7597\u7ec4\u60a3\u8005PTSD\u75c7\u72b6\u5f97\u5230\u6539\u5584\uff0c\u800c69%\u7684\u5bf9\u7167\u7ec4\u60a3\u8005\u65e0\u6539\u5584\u6216\u75c7\u72b6\u52a0\u5267\uff0c\u63d0\u793aIRT\u5bf9\u6cbb\u7597\u5171\u75c5\u7761\u7720\u969c\u788d\u7684\u60a3\u8005\u53ef\u80fd\u6709\u6548\u3002\n3.\u5176\u4ed6\u5fc3\u7406\u6cbb\u7597\u6280\u672f\n\u6709\u4e00\u9879\u5bf9\u5357\u975e\u5723\u4f1a\u6559\u5802\u5927\u5c60\u6740\u768419\u540d\u5e78\u5b58\u8005\u8fdb\u884c\u4e8b\u4ef6\u53d9\u8ff0\u7684\u7814\u7a76\uff0c\u7ed3\u679c\u5e78\u5b58\u8005\u5bf9\u5c60\u6740\u8fdb\u884c\u4e86\u6709\u5b97\u6559\u4fe1\u4ef0\u610f\u4e49\u7684\u63cf\u8ff0\uff0c\u5176\u8ba4\u77e5\u4e3b\u8981\u53d7\u5b97\u6559\u7684\u5f71\u54cd\uff0c\u63d0\u793a\u8fd0\u7528\u5b97\u6559\u4fe1\u4ef0\u77e5\u8bc6\u5bf9\u6709\u4e00\u5b9a\u4fe1\u4ef0\u7684\u5e78\u5b58\u8005\u8fdb\u884c\u5e72\u9884\u53ef\u80fd\u662f\u4e00\u4e2a\u6cbb\u7597\u65b9\u5411\uff0cEverly\u8ba4\u4e3a\u6709\u7267\u5e08\u7684\u793e\u533a\u5177\u6709\u5f3a\u5927\u7684\u6062\u590d\u521b\u4f24\u7684\u529f\u80fd\uff0c\u5bf9\u8bf8\u5982\u6050\u6016\uff0c\u5929\u707e\u4eba\u7978\u7b49\u5f02\u5e38\u5e94\u6fc0\u4e8b\u4ef6\u7684\u5371\u673a\u5e72\u9884\uff0c\u7267\u5e08\u6240\u8fdb\u884c\u7684\u4e00\u7cfb\u5217\u5b89\u6170\u6d3b\u52a8\u4f5c\u4e3a\u5371\u673a\u5e72\u9884\u7b56\u7565\u4e4b\u4e00\u53ef\u80fd\u662f\u884c\u4e4b\u6709\u6548\u7684\uff0cEverly\u7b49\u8ba4\u4e3a\u4e0e\u6539\u53d8\u4eba\u7c7b\u884c\u4e3a\u7684\u5176\u4ed6\u4efb\u4f55\u52aa\u529b\u4e00\u6837\uff0c\u5371\u673a\u5e72\u9884\u540c\u6837\u4e5f\u5b58\u5728\u7740\u5371\u9669\uff0c\u5176\u4e2d\u4e4b\u4e00\u662f\u4e0d\u6210\u719f\u7684\u5e72\u9884\uff0c\u4e0d\u4ec5\u6d6a\u8d39\u5b9d\u8d35\u7684\u8d44\u6e90\uff0c\u800c\u4e14\u8fd8\u5e72\u6270\u67d0\u4e9b\u53d7\u5bb3\u8005\u7684\u521b\u4f24\u81ea\u7136\u6062\u590d\u8fc7\u7a0b\uff0c\u56e0\u6b64\uff0c\u9996\u5148\u8981\u660e\u786e\u5371\u673a\u7684\u6027\u8d28\uff0c\u7136\u540e\u518d\u8003\u8651\u662f\u5426\u9700\u8981\u5e72\u9884\uff0c\u5982\u4f55\u5e72\u9884\u4ee5\u53ca\u4f30\u8ba1\u5e2e\u52a9\u7684\u540e\u679c\uff0c\u8981\u907f\u514d\u5bf9\u5371\u673a\u8fdb\u884c\u6025\u529f\u8fd1\u5229\uff0c\u54d7\u4f17\u53d6\u5ba0\u7b49\u4e0d\u6210\u719f\u7684\u5371\u673a\u5e72\u9884\uff0c\u5fc3\u7406\u758f\u6cc4\u6cbb\u7597\u867d\u7136\u662f\u76ee\u524d\u7528\u4e8e\u5e2e\u52a9\u521b\u4f24\u548c\u5371\u673a\u4e2a\u4f53\u7684\u6700\u5e38\u7528\u65b9\u6cd5\u4e4b\u4e00\uff0c\u8fc5\u901f\u63a8\u5e7f\u5b83\u4ecd\u9700\u8981\u614e\u91cd\u8003\u8651\uff0c\u4f46PTSD\u5e72\u9884\u4e2d\u826f\u597d\u7684\u6cbb\u7597\u6027\u533b\u60a3\u5173\u7cfb\u975e\u5e38\u91cd\u8981\uff0c\u5b83\u80fd\u964d\u4f4e\u5e72\u9884\u4ea7\u751f\u4e0d\u826f\u540e\u679c\u7684\u53ef\u80fd\u6027\uff0c\u56e0\u6b64\uff0c\u6cbb\u7597\u533b\u5e08\u5982\u4f55\u4e0e\u60a3\u8005\u5efa\u7acb\u8d77\u4fe1\u4efb\u548c\u5408\u4f5c\u5173\u7cfb\u4ee5\u5229\u4e8e\u65e9\u671f\u758f\u6cc4\u5e72\u9884\u5c24\u4e3a\u91cd\u8981\u3002\n\u4f46\u662f\uff0c\u4e0d\u540c\u4eba\u7fa4\uff0c\u4e0d\u540c\u4e2a\u4f53\uff0c\u4e0d\u540c\u5e94\u6fc0\u4e8b\u4ef6\u6240\u81f4PTSD\u7684\u60a3\u75c5\u5371\u9669\u6027\u4e0d\u5b8c\u5168\u76f8\u540c\uff0c\u5e76\u4e14PTSD\u4f1a\u963b\u788d\u513f\u7ae5\u5fc3\u7406\u6b63\u5e38\u5065\u5eb7\u53d1\u5c55\uff0cPTSD\u53ef\u4ee5\u5171\u75c5\u7126\u8651\uff0c\u6291\u90c1\uff0c\u7269\u8d28\u4f9d\u8d56\u7b49\u7cbe\u795e\u75be\u75c5\uff0c\u4e5f\u53ef\u4ee5\u5171\u75c5\u9ad8\u8840\u538b\uff0c\u652f\u6c14\u7ba1\u54ee\u5598\u7b49\u8eaf\u4f53\u75be\u75c5\uff0c\u5171\u75c5\u6291\u90c1\u589e\u52a0\u4e86\u60a3\u8005\u7684\u81ea\u6740\u5371\u9669\uff0cPTSD\u7684\u81ea\u6740\u7387\u4e3a19%\uff0cPTSD\u7684\u4e3b\u8981\u7684\u5e72\u9884\u63aa\u65bd\u662f\u5305\u62ecPD\u7b49\u7684\u8ba4\u77e5\u884c\u4e3a\u6cbb\u7597\u6280\u672f\uff0c\u76ee\u524d\u7684\u7814\u7a76\u8868\u660e\uff0cPTSD\u7684\u5fc3\u7406\u5371\u673a\u5e72\u9884\u6548\u679c\u4e0d\u80af\u5b9a\uff0c\u5176\u53ef\u80fd\u7684\u5f71\u54cd\u56e0\u7d20\u6709\uff1a\u7f3a\u4e4fPTSD\u5371\u673a\u5e72\u9884\u7684\u7ecf\u9a8c\uff0c\u5373\u5e72\u9884\u6280\u672f\u4e0d\u6210\u719f\uff0c\u5bf9\u4e0d\u540c\u7684\u521b\u4f24\u9009\u62e9\u7684\u5e72\u9884\u63aa\u65bd\u4e0d\u6070\u5f53;\u5bf9PTSD\u5e72\u9884\u6548\u679c\u8bc4\u5b9a\u9879\u76ee\u4e0d\u5168\u9762\uff0cPTSD\u5b58\u5728\u5171\u75c5\uff0c\u8bc4\u5b9a\u4e0d\u5e94\u5c40\u9650\u4e8ePTSD\u7684\u7279\u5f81\u75c7\u72b6\u7684\u6d88\u5931\u6216\u51cf\u5c11;\u5fc3\u7406\u6cbb\u7597\u53d7\u533b\u60a3\u5173\u7cfb\u7684\u5f71\u54cd\u800c\u6548\u679c\u4e0d\u540c;\u6709\u5f85\u4e8e\u7814\u7a76\u65b0\u7684\u66f4\u6709\u6548\u5e72\u9884\u6280\u672f\u3002|prevent",
                    "des": "\u521b\u4f24\u540e\u5e94\u6fc0\u969c\u788d\u65e5\u5e38\u9884\u9632\nPTSD\u7684\u5371\u673a\u5e72\u9884\u7684\u76ee\u7684\u662f\u9884\u9632\u75be\u75c5\uff0c\u7f13\u89e3\u75c7\u72b6\uff0c\u51cf\u5c11\u5171\u75c5\uff0c\u963b\u6b62\u8fc1\u5ef6\uff0c\u5371\u673a\u5e72\u9884\u5177\u6709\u77ed\u7a0b\uff0c\u53ca\u65f6\u548c\u6709\u6548\u7684\u7279\u70b9(4\uff5e5)\uff0c\u56e0\u6b64\uff0c\u5e72\u9884\u91cd\u70b9\u662f\u9884\u9632\u75be\u75c5\u548c\u7f13\u89e3\u75c7\u72b6\uff0c\u76ee\u524d\u4e3b\u8981\u7684\u5e72\u9884\u63aa\u65bd\u662f\u8ba4\u77e5\u884c\u4e3a\u65b9\u6cd5\uff0c\u5fc3\u7406\u758f\u6cc4\uff0c\u4e25\u91cd\u5e94\u6fc0\u8bf1\u56e0\u758f\u6cc4\u6cbb\u7597\uff0c\u60f3\u8c61\u56de\u5fc6\u6cbb\u7597\u4ee5\u53ca\u5176\u4ed6\u5fc3\u7406\u6cbb\u7597\u6280\u672f\u7684\u7efc\u5408\u8fd0\u7528\uff0c\u6709\u5173\u8ba4\u77e5\u884c\u4e3a\u65b9\u6cd5\u56fd\u5185\u5728\u8fc7\u53bb10\u4f59\u5e74\u4e2d\u5df2\u6709\u7cfb\u7edf\u4ecb\u7ecd\u548c\u4e34\u5e8a\u5e94\u7528\u3002\n1.\u5fc3\u7406\u758f\u6cc4(psychological debriefing,PD)\u548c\u4e25\u91cd\u5e94\u6fc0\u8bf1\u56e0\u758f\u6cc4\u6cbb\u7597(critical incidence stress debriefing, CISD)\nChemtob\u66fe\u5bf9\u590f\u5a01\u5937\u98ce\u66b4\u707e\u5bb3\u540e\u7684\u4eba\u7fa4\u8fdb\u884cPD\u5e72\u9884\u7684\u4ea4\u53c9\u5bf9\u6bd4\u7814\u7a76\uff0c\u5e72\u98846\u4e2a\u6708\u540e\u7528IES(impact of event scale, \u4e8b\u4ef6\u5f71\u54cd\u91cf\u8868)\uff0cBSI(brief symptom inventory, \u7b80\u660e\u75c7\u72b6\u95ee\u5377)\u8bc4\u5b9a\uff0c\u7ed3\u679c\u63d0\u793a\u521b\u4f24\u540ePD\u5e72\u9884\u662f\u6709\u6548\u548c\u53ef\u884c\u7684\uff0cCampfield\u7b49\u5c0677\u4f8b\u906d\u53d7\u62a2\u52ab\u7684\u666e\u901a\u96c7\u5458\u968f\u673a\u5206\u914d\u5230\u5373\u523bPD\u6cbb\u7597\u7ec4(10h\u5185)\u548c\u5ef6\u8fdfPD\u6cbb\u7597\u7ec4(48h\u540e)\uff0c\u5206\u522b\u6536\u96c64\u7ec4\u8bc4\u5206\uff1a\u758f\u6cc4\u65f6\uff0c\u758f\u6cc4\u540e2\u5929\uff0c\u758f\u6cc4\u540e4\u5929\uff0c\u53ca\u62a2\u52ab\u540e2\u5468\uff0c\u7ed3\u679c\u53d1\u73b0\u4e24\u7ec4\u60a3\u8005\u758f\u6cc4\u65f6\u7684\u75c7\u72b6\u51fa\u73b0\u9891\u5ea6\u53ca\u4e25\u91cd\u7a0b\u5ea6\u65e0\u5dee\u522b\uff0c\u4f46\u4ee5\u540e\u4e09\u4e2a\u65f6\u95f4\u70b9\u7684\u8bc4\u5206\u68c0\u67e5\u5373\u523b\u7ec4\u8f83\u5ef6\u8fdf\u7ec4\u8bc4\u5206\u4f4e\uff0c\u5373\u75c7\u72b6\u7684\u51fa\u73b0\u9891\u5ea6\u53ca\u4e25\u91cd\u7a0b\u5ea6\u968f\u65f6\u95f4\u800c\u51cf\u5c11\uff0c\u4f46\u5ef6\u8fdf\u7ec4\u51cf\u5c11\u4e0d\u660e\u663e\uff0c\u6b64\u7ed3\u679c\u652f\u6301\u5e94\u5bf9\u62a2\u52ab\u53d7\u5bb3\u8005\u8fdb\u884c\u5373\u523b\u758f\u6cc4\u3002\nMyow\u7b49\u5bf9\u4ea4\u901a\u4e8b\u6545\u540e\u4f4f\u9662\u60a3\u8005\u8fdb\u884c\u7814\u7a76\uff0c\u7528IES\u548cBSI\u5bf9\u63a5\u53d7PD\u5e72\u9884\u548c\u672a\u5e72\u9884\u7684\u5bf9\u7167\u7ec4\u8fdb\u884c\u5165\u7ec4\u524d\uff0c\u5e72\u9884\u540e3\u4e2a\u6708\uff0c\u5e72\u9884\u540e3\u5e74\u8bc4\u5b9a\uff0c\u7ed3\u679c\u663e\u793a\u5e72\u9884\u7ec4\u7684\u521b\u4f24\u540e3\u5e74BSI\u8bc4\u5206\uff0c\u65c5\u884c\u7126\u8651\uff0c\u75bc\u75db\uff0c\u8eaf\u4f53\u75be\u75c5\uff0c\u793e\u4f1a\u529f\u80fd\u7684\u603b\u4f53\u6c34\u5e73\uff0c\u4ee5\u53ca\u751f\u6d3b\u8d44\u91d1\u95ee\u9898\u7b49\u65b9\u9762\u5747\u8f83\u5bf9\u7167\u7ec4\u672a\u63a5\u53d7\u5e72\u9884\u7684\u60a3\u8005\u5dee\uff0c\u95ef\u5165\u6027\u75c7\u72b6\u548c\u56de\u907f\u6027\u75c7\u72b6\u63a5\u53d7\u5e72\u9884\u540e\u4ecd\u5b58\u5728\uff0c\u76f8\u53cd\u672a\u63a5\u53d7\u5e72\u9884\u7684\u60a3\u8005\u75c7\u72b6\u5374\u6d88\u5931\uff0cBisson\u7b49\u5c06136\u4f8b\u70e7\u4f24\u60a3\u8005\u968f\u673a\u5206\u914d\u5230PD\u5e72\u9884\u7ec4\u548c\u672a\u5e72\u9884\u7684\u5bf9\u7167\u7ec4\uff0c\u5bf9\u968f\u8bbf\u5230\u7684110\u4f8b(83%)\u5165\u7ec4\u8005\u521b\u4f243\u4e2a\u6708\u53ca13\u4e2a\u6708\u540e\u8fdb\u884cIES\u548cBSI\u8bc4\u5b9a\uff0c16\u4f8b(26%)\u63a5\u53d7PD\u800513\u4e2a\u6708\u540e\u8bca\u4e3aPTSD\uff0c\u5bf9\u7167\u7ec4\u4ec54\u4f8b(9%)\uff0c\u63d0\u793a\u65e9\u671f\u7ed9\u4e88\u5fc3\u7406\u758f\u6cc4\u5e2e\u52a9\u521b\u4f24\u5e94\u6fc0\u8005\u7597\u6548\u5e76\u4e0d\u7406\u60f3\uff0c\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u63a5\u53d7\u5e72\u9884\u7ec4\u60a3\u8005\u521d\u59cb\u75c7\u72b6\u8bc4\u5206\u8f83\u9ad8\uff0c\u4e14\u70e7\u4f24\u7684\u4e25\u91cd\u7a0b\u5ea6\u4ea6\u8f83\u5bf9\u7167\u7ec4\u9ad8\uff0c\u7531\u4e8e\u5b58\u5728\u6b64\u5e72\u6270\u56e0\u7d20\uff0c\u4f1a\u5f71\u54cd\u672c\u8bd5\u9a8c\u7ed3\u8bba\u7684\u53ef\u9760\u6027\uff0cRose\u7b49\u5047\u8bbe\u8c08\u8bba\u521b\u4f24\u7ecf\u5386\u80fd\u963b\u6b62\u7cbe\u795e\u969c\u788d\u7684\u53d1\u5c55\uff0c\u4e3a\u6b64\u8fdb\u884c\u4e24\u9879\u7b80\u77ed\u5e72\u9884\uff0c\u5ba3\u6559\u548c\u5fc3\u7406\u758f\u6cc4\u7684\u5fc3\u7406\u6cbb\u7597\u65b9\u6cd5(\u5ba3\u6559\u5373\u89e3\u91ca\u6b63\u5e38\u7684PTSD\u53cd\u5e94\uff0c\u758f\u6cc4\u5373\u6df1\u5165\u63a2\u8ba8\u53d7\u5bb3\u7ecf\u8fc7)\uff0c\u4ee5\u68c0\u9a8c\u7b80\u77ed\u5e72\u9884\u80fd\u5426\u963b\u6b62\u66b4\u529b\u72af\u7f6a\u53d7\u5bb3\u8005\u7684\u4e0d\u826f\u60c5\u7eea\u53cd\u5e94\u3002\n\u672c\u8bd5\u9a8c\u5c06157\u53d7\u5bb3\u8005\u968f\u673a\u5206\u914d\u5230\u5ba3\u6559\u7ec4\uff0c\u5ba3\u6559\u548c\u5fc3\u7406\u758f\u6cc4\u7ec4\u4ee5\u53ca\u4ec5\u4f5c\u4e00\u822c\u4f53\u68c0\u7684\u5bf9\u7167\u7ec4\uff0c\u5bf9\u968f\u8bbf\u4e866\u4e2a\u6708\u7684138\u540d\u53d7\u5bb3\u8005\uff0c\u968f\u8bbf\u4e8611\u4e2a\u670892\u540d\u53d7\u5bb3\u8005\u7684\u75c7\u72b6\u8fdb\u884c\u5206\u6790\uff0c\u7ed3\u679c\u663e\u793a\u7cbe\u795e\u75c7\u72b6\u968f\u65f6\u95f4\u63a8\u79fb\u800c\u6539\u5584\uff0c\u4f46\u5404\u7ec4\u4e4b\u95f4\u65e0\u663e\u8457\u5dee\u5f02\uff0c\u6b64\u7ed3\u679c\u4e0d\u652f\u6301\u5bf9\u66b4\u529b\u53d7\u5bb3\u8005\u8fdb\u884c\u7b80\u77ed\u5e72\u9884\u80fd\u9884\u9632PTSD\u7684\u53d1\u751f\u548c\u53d1\u5c55\u7684\u5047\u8bbe\uff0c\u6b64\u5916\uff0cDeahl\u7b49\u91c7\u7528\u968f\u673a\u5bf9\u7167\u8bd5\u9a8c\u5bf9\u6ce2\u65af\u5c3c\u4e9a\u7ef4\u548c\u90e8\u961f\u7684\u82f1\u56fd\u58eb\u5175\u8fdb\u884cPD \u548cCISD\u5e72\u9884\uff0c\u7ed3\u679c\u663e\u793aPD\u5e72\u9884\u7ec4\u4ec5\u9157\u9152\u7684\u5371\u9669\u6027\u964d\u4f4e\u4e86\uff0c\u53e6\u5916\uff0c\u8eaf\u4f53\u75be\u75c5\u4e5f\u662f\u4e00\u79cd\u521b\u4f24\u4e8b\u4ef6\uff0cNeel\u7b49\u7814\u7a76\u53d1\u73b0\u5371\u673a\u5e72\u9884\u53ef\u5e2e\u52a9\u690d\u5165\u9664\u98a4\u5668\u60a3\u8005\u9002\u5e94\u672f\u540e\u751f\u6d3b\u5e76\u51cf\u8f7b\u5176\u75c5\u75db\u611f\uff0cSuzanna\u7b49\u5bf9\u5df2\u53d1\u8868\u7684\u6587\u732e\u8fdb\u884c\u835f\u8403\u5206\u6790\uff0c\u68c0\u7d22\u5bf91\u4e2a\u6708\u5185\u906d\u53d7\u521b\u4f24\u7684\u60a3\u8005\u7ed9\u4e88\u4e00\u6b21\u4f1a\u8c08\u6027\u5e72\u9884\u7684\u6709\u5173\u6587\u732e\uff0c\u5e72\u9884\u65b9\u5f0f\u5305\u62ec\u5404\u79cd\u5f62\u5f0f\u7684\u60c5\u7eea\u5904\u7406\uff0c\u9f13\u52b1\u56de\u5fc6\u6216\u60c5\u7eea\u53cd\u5e94\u6b63\u5e38\u5316\u7b49\uff0c\u7ed3\u679c11\u7bc7\u7b26\u5408\u6807\u51c6\u7684\u6587\u732e\u4e2d\uff0c\u67092\u7bc7\u7ed3\u8bba\u5b8c\u5168\u76f8\u53cd\uff0c\u603b\u7684\u7ed3\u679c\u663e\u793a\u5355\u6b21\u4f1a\u8c08\u7684\u758f\u6cc4\u65e2\u4e0d\u80fd\u51cf\u8f7b\u5fc3\u7406\u75db\u82e6\u4e5f\u4e0d\u80fd\u9884\u9632PTSD\u53d1\u751f\uff0c\u5373\u4e00\u6b21\u6027\u758f\u6cc4\u4e0d\u80fd\u964d\u4f4e\u7126\u8651\u6216\u6291\u90c1\uff0c\u5fc3\u7406\u969c\u788d\u7684\u60a3\u75c5\u7387\uff0cRose\u548cBisson \u4e5f\u8fdb\u884c\u8fc7\u7c7b\u4f3c\u7684\u7cfb\u7edf\u6587\u732e\u56de\u987e\uff0c\u6709\u5173\u77ed\u671f\u65e9\u671f\u5e72\u9884\u521b\u4f24\u7684\u7597\u6548\u968f\u673a\u5bf9\u7167\u7814\u7a76\u4ec5\u627e\u52306\u7bc7\uff0c\u7ed3\u679c\u4e3a2\u7bc7\u6709\u6548\uff0c2\u7bc7\u65e0\u660e\u663e\u5dee\u5f02\uff0c2\u7bc7\u65e0\u6548\u3002\n2.\u60f3\u8c61\u56de\u5fc6\u6cbb\u7597(imaging rehearsal therapy, IRT)\nBarrey\u7b49\u5bf9\u58a8\u897f\u54e5168\u540d\u7b26\u5408DSM-\u2163\u7684\u6027\u521b\u4f24\u540e\u7684PTSD\u5973\u6027\u60a3\u8005\u968f\u673a\u5206\u4e3a\u63a5\u53d7IRT\u6cbb\u7597\u7ec4(n=88)\u548c\u975eIRT\u6cbb\u7597\u7ec4(n=80)\uff0c\u7ecf\u8fc73\u6b21\u6cbb\u7597\u540e\uff0c\u968f\u8bbf3\uff5e6\u4e2a\u6708\uff0c\u7ed3\u679c\u663e\u793a:\u6cbb\u7597\u7ec4\u60a3\u8005\u6bcf\u665a\u5669\u68a6\u6b21\u6570\u53ca\u6bcf\u5468\u5669\u68a6\u5929\u6570\u8f83\u5bf9\u7167\u7ec4\u6709\u663e\u8457\u6539\u5584\uff0c\u4e1465%\u7684\u6cbb\u7597\u7ec4\u60a3\u8005PTSD\u75c7\u72b6\u5f97\u5230\u6539\u5584\uff0c\u800c69%\u7684\u5bf9\u7167\u7ec4\u60a3\u8005\u65e0\u6539\u5584\u6216\u75c7\u72b6\u52a0\u5267\uff0c\u63d0\u793aIRT\u5bf9\u6cbb\u7597\u5171\u75c5\u7761\u7720\u969c\u788d\u7684\u60a3\u8005\u53ef\u80fd\u6709\u6548\u3002\n3.\u5176\u4ed6\u5fc3\u7406\u6cbb\u7597\u6280\u672f\n\u6709\u4e00\u9879\u5bf9\u5357\u975e\u5723\u4f1a\u6559\u5802\u5927\u5c60\u6740\u768419\u540d\u5e78\u5b58\u8005\u8fdb\u884c\u4e8b\u4ef6\u53d9\u8ff0\u7684\u7814\u7a76\uff0c\u7ed3\u679c\u5e78\u5b58\u8005\u5bf9\u5c60\u6740\u8fdb\u884c\u4e86\u6709\u5b97\u6559\u4fe1\u4ef0\u610f\u4e49\u7684\u63cf\u8ff0\uff0c\u5176\u8ba4\u77e5\u4e3b\u8981\u53d7\u5b97\u6559\u7684\u5f71\u54cd\uff0c\u63d0\u793a\u8fd0\u7528\u5b97\u6559\u4fe1\u4ef0\u77e5\u8bc6\u5bf9\u6709\u4e00\u5b9a\u4fe1\u4ef0\u7684\u5e78\u5b58\u8005\u8fdb\u884c\u5e72\u9884\u53ef\u80fd\u662f\u4e00\u4e2a\u6cbb\u7597\u65b9\u5411\uff0cEverly\u8ba4\u4e3a\u6709\u7267\u5e08\u7684\u793e\u533a\u5177\u6709\u5f3a\u5927\u7684\u6062\u590d\u521b\u4f24\u7684\u529f\u80fd\uff0c\u5bf9\u8bf8\u5982\u6050\u6016\uff0c\u5929\u707e\u4eba\u7978\u7b49\u5f02\u5e38\u5e94\u6fc0\u4e8b\u4ef6\u7684\u5371\u673a\u5e72\u9884\uff0c\u7267\u5e08\u6240\u8fdb\u884c\u7684\u4e00\u7cfb\u5217\u5b89\u6170\u6d3b\u52a8\u4f5c\u4e3a\u5371\u673a\u5e72\u9884\u7b56\u7565\u4e4b\u4e00\u53ef\u80fd\u662f\u884c\u4e4b\u6709\u6548\u7684\uff0cEverly\u7b49\u8ba4\u4e3a\u4e0e\u6539\u53d8\u4eba\u7c7b\u884c\u4e3a\u7684\u5176\u4ed6\u4efb\u4f55\u52aa\u529b\u4e00\u6837\uff0c\u5371\u673a\u5e72\u9884\u540c\u6837\u4e5f\u5b58\u5728\u7740\u5371\u9669\uff0c\u5176\u4e2d\u4e4b\u4e00\u662f\u4e0d\u6210\u719f\u7684\u5e72\u9884\uff0c\u4e0d\u4ec5\u6d6a\u8d39\u5b9d\u8d35\u7684\u8d44\u6e90\uff0c\u800c\u4e14\u8fd8\u5e72\u6270\u67d0\u4e9b\u53d7\u5bb3\u8005\u7684\u521b\u4f24\u81ea\u7136\u6062\u590d\u8fc7\u7a0b\uff0c\u56e0\u6b64\uff0c\u9996\u5148\u8981\u660e\u786e\u5371\u673a\u7684\u6027\u8d28\uff0c\u7136\u540e\u518d\u8003\u8651\u662f\u5426\u9700\u8981\u5e72\u9884\uff0c\u5982\u4f55\u5e72\u9884\u4ee5\u53ca\u4f30\u8ba1\u5e2e\u52a9\u7684\u540e\u679c\uff0c\u8981\u907f\u514d\u5bf9\u5371\u673a\u8fdb\u884c\u6025\u529f\u8fd1\u5229\uff0c\u54d7\u4f17\u53d6\u5ba0\u7b49\u4e0d\u6210\u719f\u7684\u5371\u673a\u5e72\u9884\uff0c\u5fc3\u7406\u758f\u6cc4\u6cbb\u7597\u867d\u7136\u662f\u76ee\u524d\u7528\u4e8e\u5e2e\u52a9\u521b\u4f24\u548c\u5371\u673a\u4e2a\u4f53\u7684\u6700\u5e38\u7528\u65b9\u6cd5\u4e4b\u4e00\uff0c\u8fc5\u901f\u63a8\u5e7f\u5b83\u4ecd\u9700\u8981\u614e\u91cd\u8003\u8651\uff0c\u4f46PTSD\u5e72\u9884\u4e2d\u826f\u597d\u7684\u6cbb\u7597\u6027\u533b\u60a3\u5173\u7cfb\u975e\u5e38\u91cd\u8981\uff0c\u5b83\u80fd\u964d\u4f4e\u5e72\u9884\u4ea7\u751f\u4e0d\u826f\u540e\u679c\u7684\u53ef\u80fd\u6027\uff0c\u56e0\u6b64\uff0c\u6cbb\u7597\u533b\u5e08\u5982\u4f55\u4e0e\u60a3\u8005\u5efa\u7acb\u8d77\u4fe1\u4efb\u548c\u5408\u4f5c\u5173\u7cfb\u4ee5\u5229\u4e8e\u65e9\u671f\u758f\u6cc4\u5e72\u9884\u5c24\u4e3a\u91cd\u8981\u3002\n\u4f46\u662f\uff0c\u4e0d\u540c\u4eba\u7fa4\uff0c\u4e0d\u540c\u4e2a\u4f53\uff0c\u4e0d\u540c\u5e94\u6fc0\u4e8b\u4ef6\u6240\u81f4PTSD\u7684\u60a3\u75c5\u5371\u9669\u6027\u4e0d\u5b8c\u5168\u76f8\u540c\uff0c\u5e76\u4e14PTSD\u4f1a\u963b\u788d\u513f\u7ae5\u5fc3\u7406\u6b63\u5e38\u5065\u5eb7\u53d1\u5c55\uff0cPTSD\u53ef\u4ee5\u5171\u75c5\u7126\u8651\uff0c\u6291\u90c1\uff0c\u7269\u8d28\u4f9d\u8d56\u7b49\u7cbe\u795e\u75be\u75c5\uff0c\u4e5f\u53ef\u4ee5\u5171\u75c5\u9ad8\u8840\u538b\uff0c\u652f\u6c14\u7ba1\u54ee\u5598\u7b49\u8eaf\u4f53\u75be\u75c5\uff0c\u5171\u75c5\u6291\u90c1\u589e\u52a0\u4e86\u60a3\u8005\u7684\u81ea\u6740\u5371\u9669\uff0cPTSD\u7684\u81ea\u6740\u7387\u4e3a19%\uff0cPTSD\u7684\u4e3b\u8981\u7684\u5e72\u9884\u63aa\u65bd\u662f\u5305\u62ecPD\u7b49\u7684\u8ba4\u77e5\u884c\u4e3a\u6cbb\u7597\u6280\u672f\uff0c\u76ee\u524d\u7684\u7814\u7a76\u8868\u660e\uff0cPTSD\u7684\u5fc3\u7406\u5371\u673a\u5e72\u9884\u6548\u679c\u4e0d\u80af\u5b9a\uff0c\u5176\u53ef\u80fd\u7684\u5f71\u54cd\u56e0\u7d20\u6709\uff1a\u7f3a\u4e4fPTSD\u5371\u673a\u5e72\u9884\u7684\u7ecf\u9a8c\uff0c\u5373\u5e72\u9884\u6280\u672f\u4e0d\u6210\u719f\uff0c\u5bf9\u4e0d\u540c\u7684\u521b\u4f24\u9009\u62e9\u7684\u5e72\u9884\u63aa\u65bd\u4e0d\u6070\u5f53;\u5bf9PTSD\u5e72\u9884\u6548\u679c\u8bc4\u5b9a\u9879\u76ee\u4e0d\u5168\u9762\uff0cPTSD\u5b58\u5728\u5171\u75c5\uff0c\u8bc4\u5b9a\u4e0d\u5e94\u5c40\u9650\u4e8ePTSD\u7684\u7279\u5f81\u75c7\u72b6\u7684\u6d88\u5931\u6216\u51cf\u5c11;\u5fc3\u7406\u6cbb\u7597\u53d7\u533b\u60a3\u5173\u7cfb\u7684\u5f71\u54cd\u800c\u6548\u679c\u4e0d\u540c;\u6709\u5f85\u4e8e\u7814\u7a76\u65b0\u7684\u66f4\u6709\u6548\u5e72\u9884\u6280\u672f\u3002",

                    "target": "PTSD\u662f\u7531\u5e94\u6fc0\u6027\u4e8b\u4ef6\u6216\u5904\u5883\u800c\u5f15\u8d77\u7684\uff0cPTSD\u7684\u53d1\u751f\u4e0e\u5f88\u591a\u56e0\u7d20\u76f8\u5173\u8054\uff0c\u5305\u62ec\u81ea\u7136\u707e\u5bb3\u548c\u5bb6\u5ead\u3001\u793e\u4f1a\u5fc3\u7406\u56e0\u7d20(\u5982\u6027\u522b\u3001\u5e74\u9f84\u3001\u79cd\u65cf\u3001\u5a5a\u59fb\u72b6\u51b5\u3001\u7ecf\u6d4e\u72b6\u51b5\u3001\u793e\u4f1a\u5730\u4f4d\u3001\u5de5\u4f5c\u72b6\u51b5\u3001\u53d7\u6559\u80b2\u6c34\u5e73\u3001\u5e94\u6fc0\u6027\u751f\u6d3b\u4e8b\u4ef6\u3001\u4e2a\u6027\u7279\u5f81\u3001\u9632\u5fa1\u65b9\u5f0f\u3001\u7ae5\u5e74\u671f\u521b\u4f24\u3001\u5bb6\u5ead\u66b4\u529b\u3001\u6218\u4e89\u3001\u793e\u4f1a\u652f\u6301\u7b49)\u548c\u751f\u7269\u5b66\u56e0\u7d20(\u5982\u9057\u4f20\u56e0\u7d20\u3001\u795e\u7ecf\u5185\u5206\u6ccc\u56e0\u7d20\u3001\u795e\u7ecf\u751f\u5316\u56e0\u7d20\u7b49)\u3002\u5176\u4e2d\u91cd\u5927\u521b\u4f24\u6027\u4e8b\u4ef6\u662fPTSD\u53d1\u75c5\u7684\u57fa\u672c\u6761\u4ef6\uff0c\u5177\u6709\u6781\u5927\u7684\u4e0d\u53ef\u9884\u671f\u6027\u3002\n\u6218\u4e89\uff0c\u4e25\u91cd\u4e8b\u6545\uff0c\u76ee\u7779\u4ed6\u4eba\u60e8\u6b7b\uff0c\u8eab\u53d7\u9177\u5211\uff0c\u6050\u6016\u6d3b\u52a8\u53d7\u5bb3\u8005\uff0c\u88ab\u5f3a\u5978\u7b49\u8fd9\u4e9b\u56e0\u7d20\u90fd\u53ef\u80fd\u4f1a\u5f15\u8d77\u521b\u4f24\u540e\u5e94\u6fc0\u969c\u788d\u8fd9\u79cd\u75be\u75c5\u3002\n\u5982\u679c\u6709\u8bf1\u53d1\u56e0\u7d20\u5b58\u5728\uff0c\u6709\u4eba\u683c\u5f02\u5e38\u6216\u795e\u7ecf\u75c7\u75c5\u53f2\uff0c\u5219\u53ef\u964d\u4f4e\u5bf9\u5e94\u6fc0\u6e90\u7684\u9632\u5fa1\u529b\u6216\u52a0\u91cd\u75be\u75c5\u8fc7\u7a0b\u3002|cause",
                    "name": " "
                },
                {
                    "source": "treatment|centernode",
                    "target": "\u5fc3\u7406\u6cbb\u7597,\u836f\u7269\u6cbb\u7597|treatment",
                    "name": " "
                },
                {
                    "source": "prevent|centernode",
                    "target": "\u521b\u4f24\u540e\u5e94\u6fc0\u969c\u788d\u65e5\u5e38\u9884\u9632\nPTSD\u7684\u5371\u673a\u5e72\u9884\u7684\u76ee\u7684\u662f\u9884\u9632\u75be\u75c5\uff0c\u7f13\u89e3\u75c7\u72b6\uff0c\u51cf\u5c11\u5171\u75c5\uff0c\u963b\u6b62\u8fc1\u5ef6\uff0c\u5371\u673a\u5e72\u9884\u5177\u6709\u77ed\u7a0b\uff0c\u53ca\u65f6\u548c\u6709\u6548\u7684\u7279\u70b9(4\uff5e5)\uff0c\u56e0\u6b64\uff0c\u5e72\u9884\u91cd\u70b9\u662f\u9884\u9632\u75be\u75c5\u548c\u7f13\u89e3\u75c7\u72b6\uff0c\u76ee\u524d\u4e3b\u8981\u7684\u5e72\u9884\u63aa\u65bd\u662f\u8ba4\u77e5\u884c\u4e3a\u65b9\u6cd5\uff0c\u5fc3\u7406\u758f\u6cc4\uff0c\u4e25\u91cd\u5e94\u6fc0\u8bf1\u56e0\u758f\u6cc4\u6cbb\u7597\uff0c\u60f3\u8c61\u56de\u5fc6\u6cbb\u7597\u4ee5\u53ca\u5176\u4ed6\u5fc3\u7406\u6cbb\u7597\u6280\u672f\u7684\u7efc\u5408\u8fd0\u7528\uff0c\u6709\u5173\u8ba4\u77e5\u884c\u4e3a\u65b9\u6cd5\u56fd\u5185\u5728\u8fc7\u53bb10\u4f59\u5e74\u4e2d\u5df2\u6709\u7cfb\u7edf\u4ecb\u7ecd\u548c\u4e34\u5e8a\u5e94\u7528\u3002\n1.\u5fc3\u7406\u758f\u6cc4(psychological debriefing,PD)\u548c\u4e25\u91cd\u5e94\u6fc0\u8bf1\u56e0\u758f\u6cc4\u6cbb\u7597(critical incidence stress debriefing, CISD)\nChemtob\u66fe\u5bf9\u590f\u5a01\u5937\u98ce\u66b4\u707e\u5bb3\u540e\u7684\u4eba\u7fa4\u8fdb\u884cPD\u5e72\u9884\u7684\u4ea4\u53c9\u5bf9\u6bd4\u7814\u7a76\uff0c\u5e72\u98846\u4e2a\u6708\u540e\u7528IES(impact of event scale, \u4e8b\u4ef6\u5f71\u54cd\u91cf\u8868)\uff0cBSI(brief symptom inventory, \u7b80\u660e\u75c7\u72b6\u95ee\u5377)\u8bc4\u5b9a\uff0c\u7ed3\u679c\u63d0\u793a\u521b\u4f24\u540ePD\u5e72\u9884\u662f\u6709\u6548\u548c\u53ef\u884c\u7684\uff0cCampfield\u7b49\u5c0677\u4f8b\u906d\u53d7\u62a2\u52ab\u7684\u666e\u901a\u96c7\u5458\u968f\u673a\u5206\u914d\u5230\u5373\u523bPD\u6cbb\u7597\u7ec4(10h\u5185)\u548c\u5ef6\u8fdfPD\u6cbb\u7597\u7ec4(48h\u540e)\uff0c\u5206\u522b\u6536\u96c64\u7ec4\u8bc4\u5206\uff1a\u758f\u6cc4\u65f6\uff0c\u758f\u6cc4\u540e2\u5929\uff0c\u758f\u6cc4\u540e4\u5929\uff0c\u53ca\u62a2\u52ab\u540e2\u5468\uff0c\u7ed3\u679c\u53d1\u73b0\u4e24\u7ec4\u60a3\u8005\u758f\u6cc4\u65f6\u7684\u75c7\u72b6\u51fa\u73b0\u9891\u5ea6\u53ca\u4e25\u91cd\u7a0b\u5ea6\u65e0\u5dee\u522b\uff0c\u4f46\u4ee5\u540e\u4e09\u4e2a\u65f6\u95f4\u70b9\u7684\u8bc4\u5206\u68c0\u67e5\u5373\u523b\u7ec4\u8f83\u5ef6\u8fdf\u7ec4\u8bc4\u5206\u4f4e\uff0c\u5373\u75c7\u72b6\u7684\u51fa\u73b0\u9891\u5ea6\u53ca\u4e25\u91cd\u7a0b\u5ea6\u968f\u65f6\u95f4\u800c\u51cf\u5c11\uff0c\u4f46\u5ef6\u8fdf\u7ec4\u51cf\u5c11\u4e0d\u660e\u663e\uff0c\u6b64\u7ed3\u679c\u652f\u6301\u5e94\u5bf9\u62a2\u52ab\u53d7\u5bb3\u8005\u8fdb\u884c\u5373\u523b\u758f\u6cc4\u3002\nMyow\u7b49\u5bf9\u4ea4\u901a\u4e8b\u6545\u540e\u4f4f\u9662\u60a3\u8005\u8fdb\u884c\u7814\u7a76\uff0c\u7528IES\u548cBSI\u5bf9\u63a5\u53d7PD\u5e72\u9884\u548c\u672a\u5e72\u9884\u7684\u5bf9\u7167\u7ec4\u8fdb\u884c\u5165\u7ec4\u524d\uff0c\u5e72\u9884\u540e3\u4e2a\u6708\uff0c\u5e72\u9884\u540e3\u5e74\u8bc4\u5b9a\uff0c\u7ed3\u679c\u663e\u793a\u5e72\u9884\u7ec4\u7684\u521b\u4f24\u540e3\u5e74BSI\u8bc4\u5206\uff0c\u65c5\u884c\u7126\u8651\uff0c\u75bc\u75db\uff0c\u8eaf\u4f53\u75be\u75c5\uff0c\u793e\u4f1a\u529f\u80fd\u7684\u603b\u4f53\u6c34\u5e73\uff0c\u4ee5\u53ca\u751f\u6d3b\u8d44\u91d1\u95ee\u9898\u7b49\u65b9\u9762\u5747\u8f83\u5bf9\u7167\u7ec4\u672a\u63a5\u53d7\u5e72\u9884\u7684\u60a3\u8005\u5dee\uff0c\u95ef\u5165\u6027\u75c7\u72b6\u548c\u56de\u907f\u6027\u75c7\u72b6\u63a5\u53d7\u5e72\u9884\u540e\u4ecd\u5b58\u5728\uff0c\u76f8\u53cd\u672a\u63a5\u53d7\u5e72\u9884\u7684\u60a3\u8005\u75c7\u72b6\u5374\u6d88\u5931\uff0cBisson\u7b49\u5c06136\u4f8b\u70e7\u4f24\u60a3\u8005\u968f\u673a\u5206\u914d\u5230PD\u5e72\u9884\u7ec4\u548c\u672a\u5e72\u9884\u7684\u5bf9\u7167\u7ec4\uff0c\u5bf9\u968f\u8bbf\u5230\u7684110\u4f8b(83%)\u5165\u7ec4\u8005\u521b\u4f243\u4e2a\u6708\u53ca13\u4e2a\u6708\u540e\u8fdb\u884cIES\u548cBSI\u8bc4\u5b9a\uff0c16\u4f8b(26%)\u63a5\u53d7PD\u800513\u4e2a\u6708\u540e\u8bca\u4e3aPTSD\uff0c\u5bf9\u7167\u7ec4\u4ec54\u4f8b(9%)\uff0c\u63d0\u793a\u65e9\u671f\u7ed9\u4e88\u5fc3\u7406\u758f\u6cc4\u5e2e\u52a9\u521b\u4f24\u5e94\u6fc0\u8005\u7597\u6548\u5e76\u4e0d\u7406\u60f3\uff0c\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u63a5\u53d7\u5e72\u9884\u7ec4\u60a3\u8005\u521d\u59cb\u75c7\u72b6\u8bc4\u5206\u8f83\u9ad8\uff0c\u4e14\u70e7\u4f24\u7684\u4e25\u91cd\u7a0b\u5ea6\u4ea6\u8f83\u5bf9\u7167\u7ec4\u9ad8\uff0c\u7531\u4e8e\u5b58\u5728\u6b64\u5e72\u6270\u56e0\u7d20\uff0c\u4f1a\u5f71\u54cd\u672c\u8bd5\u9a8c\u7ed3\u8bba\u7684\u53ef\u9760\u6027\uff0cRose\u7b49\u5047\u8bbe\u8c08\u8bba\u521b\u4f24\u7ecf\u5386\u80fd\u963b\u6b62\u7cbe\u795e\u969c\u788d\u7684\u53d1\u5c55\uff0c\u4e3a\u6b64\u8fdb\u884c\u4e24\u9879\u7b80\u77ed\u5e72\u9884\uff0c\u5ba3\u6559\u548c\u5fc3\u7406\u758f\u6cc4\u7684\u5fc3\u7406\u6cbb\u7597\u65b9\u6cd5(\u5ba3\u6559\u5373\u89e3\u91ca\u6b63\u5e38\u7684PTSD\u53cd\u5e94\uff0c\u758f\u6cc4\u5373\u6df1\u5165\u63a2\u8ba8\u53d7\u5bb3\u7ecf\u8fc7)\uff0c\u4ee5\u68c0\u9a8c\u7b80\u77ed\u5e72\u9884\u80fd\u5426\u963b\u6b62\u66b4\u529b\u72af\u7f6a\u53d7\u5bb3\u8005\u7684\u4e0d\u826f\u60c5\u7eea\u53cd\u5e94\u3002\n\u672c\u8bd5\u9a8c\u5c06157\u53d7\u5bb3\u8005\u968f\u673a\u5206\u914d\u5230\u5ba3\u6559\u7ec4\uff0c\u5ba3\u6559\u548c\u5fc3\u7406\u758f\u6cc4\u7ec4\u4ee5\u53ca\u4ec5\u4f5c\u4e00\u822c\u4f53\u68c0\u7684\u5bf9\u7167\u7ec4\uff0c\u5bf9\u968f\u8bbf\u4e866\u4e2a\u6708\u7684138\u540d\u53d7\u5bb3\u8005\uff0c\u968f\u8bbf\u4e8611\u4e2a\u670892\u540d\u53d7\u5bb3\u8005\u7684\u75c7\u72b6\u8fdb\u884c\u5206\u6790\uff0c\u7ed3\u679c\u663e\u793a\u7cbe\u795e\u75c7\u72b6\u968f\u65f6\u95f4\u63a8\u79fb\u800c\u6539\u5584\uff0c\u4f46\u5404\u7ec4\u4e4b\u95f4\u65e0\u663e\u8457\u5dee\u5f02\uff0c\u6b64\u7ed3\u679c\u4e0d\u652f\u6301\u5bf9\u66b4\u529b\u53d7\u5bb3\u8005\u8fdb\u884c\u7b80\u77ed\u5e72\u9884\u80fd\u9884\u9632PTSD\u7684\u53d1\u751f\u548c\u53d1\u5c55\u7684\u5047\u8bbe\uff0c\u6b64\u5916\uff0cDeahl\u7b49\u91c7\u7528\u968f\u673a\u5bf9\u7167\u8bd5\u9a8c\u5bf9\u6ce2\u65af\u5c3c\u4e9a\u7ef4\u548c\u90e8\u961f\u7684\u82f1\u56fd\u58eb\u5175\u8fdb\u884cPD \u548cCISD\u5e72\u9884\uff0c\u7ed3\u679c\u663e\u793aPD\u5e72\u9884\u7ec4\u4ec5\u9157\u9152\u7684\u5371\u9669\u6027\u964d\u4f4e\u4e86\uff0c\u53e6\u5916\uff0c\u8eaf\u4f53\u75be\u75c5\u4e5f\u662f\u4e00\u79cd\u521b\u4f24\u4e8b\u4ef6\uff0cNeel\u7b49\u7814\u7a76\u53d1\u73b0\u5371\u673a\u5e72\u9884\u53ef\u5e2e\u52a9\u690d\u5165\u9664\u98a4\u5668\u60a3\u8005\u9002\u5e94\u672f\u540e\u751f\u6d3b\u5e76\u51cf\u8f7b\u5176\u75c5\u75db\u611f\uff0cSuzanna\u7b49\u5bf9\u5df2\u53d1\u8868\u7684\u6587\u732e\u8fdb\u884c\u835f\u8403\u5206\u6790\uff0c\u68c0\u7d22\u5bf91\u4e2a\u6708\u5185\u906d\u53d7\u521b\u4f24\u7684\u60a3\u8005\u7ed9\u4e88\u4e00\u6b21\u4f1a\u8c08\u6027\u5e72\u9884\u7684\u6709\u5173\u6587\u732e\uff0c\u5e72\u9884\u65b9\u5f0f\u5305\u62ec\u5404\u79cd\u5f62\u5f0f\u7684\u60c5\u7eea\u5904\u7406\uff0c\u9f13\u52b1\u56de\u5fc6\u6216\u60c5\u7eea\u53cd\u5e94\u6b63\u5e38\u5316\u7b49\uff0c\u7ed3\u679c11\u7bc7\u7b26\u5408\u6807\u51c6\u7684\u6587\u732e\u4e2d\uff0c\u67092\u7bc7\u7ed3\u8bba\u5b8c\u5168\u76f8\u53cd\uff0c\u603b\u7684\u7ed3\u679c\u663e\u793a\u5355\u6b21\u4f1a\u8c08\u7684\u758f\u6cc4\u65e2\u4e0d\u80fd\u51cf\u8f7b\u5fc3\u7406\u75db\u82e6\u4e5f\u4e0d\u80fd\u9884\u9632PTSD\u53d1\u751f\uff0c\u5373\u4e00\u6b21\u6027\u758f\u6cc4\u4e0d\u80fd\u964d\u4f4e\u7126\u8651\u6216\u6291\u90c1\uff0c\u5fc3\u7406\u969c\u788d\u7684\u60a3\u75c5\u7387\uff0cRose\u548cBisson \u4e5f\u8fdb\u884c\u8fc7\u7c7b\u4f3c\u7684\u7cfb\u7edf\u6587\u732e\u56de\u987e\uff0c\u6709\u5173\u77ed\u671f\u65e9\u671f\u5e72\u9884\u521b\u4f24\u7684\u7597\u6548\u968f\u673a\u5bf9\u7167\u7814\u7a76\u4ec5\u627e\u52306\u7bc7\uff0c\u7ed3\u679c\u4e3a2\u7bc7\u6709\u6548\uff0c2\u7bc7\u65e0\u660e\u663e\u5dee\u5f02\uff0c2\u7bc7\u65e0\u6548\u3002\n2.\u60f3\u8c61\u56de\u5fc6\u6cbb\u7597(imaging rehearsal therapy, IRT)\nBarrey\u7b49\u5bf9\u58a8\u897f\u54e5168\u540d\u7b26\u5408DSM-\u2163\u7684\u6027\u521b\u4f24\u540e\u7684PTSD\u5973\u6027\u60a3\u8005\u968f\u673a\u5206\u4e3a\u63a5\u53d7IRT\u6cbb\u7597\u7ec4(n=88)\u548c\u975eIRT\u6cbb\u7597\u7ec4(n=80)\uff0c\u7ecf\u8fc73\u6b21\u6cbb\u7597\u540e\uff0c\u968f\u8bbf3\uff5e6\u4e2a\u6708\uff0c\u7ed3\u679c\u663e\u793a:\u6cbb\u7597\u7ec4\u60a3\u8005\u6bcf\u665a\u5669\u68a6\u6b21\u6570\u53ca\u6bcf\u5468\u5669\u68a6\u5929\u6570\u8f83\u5bf9\u7167\u7ec4\u6709\u663e\u8457\u6539\u5584\uff0c\u4e1465%\u7684\u6cbb\u7597\u7ec4\u60a3\u8005PTSD\u75c7\u72b6\u5f97\u5230\u6539\u5584\uff0c\u800c69%\u7684\u5bf9\u7167\u7ec4\u60a3\u8005\u65e0\u6539\u5584\u6216\u75c7\u72b6\u52a0\u5267\uff0c\u63d0\u793aIRT\u5bf9\u6cbb\u7597\u5171\u75c5\u7761\u7720\u969c\u788d\u7684\u60a3\u8005\u53ef\u80fd\u6709\u6548\u3002\n3.\u5176\u4ed6\u5fc3\u7406\u6cbb\u7597\u6280\u672f\n\u6709\u4e00\u9879\u5bf9\u5357\u975e\u5723\u4f1a\u6559\u5802\u5927\u5c60\u6740\u768419\u540d\u5e78\u5b58\u8005\u8fdb\u884c\u4e8b\u4ef6\u53d9\u8ff0\u7684\u7814\u7a76\uff0c\u7ed3\u679c\u5e78\u5b58\u8005\u5bf9\u5c60\u6740\u8fdb\u884c\u4e86\u6709\u5b97\u6559\u4fe1\u4ef0\u610f\u4e49\u7684\u63cf\u8ff0\uff0c\u5176\u8ba4\u77e5\u4e3b\u8981\u53d7\u5b97\u6559\u7684\u5f71\u54cd\uff0c\u63d0\u793a\u8fd0\u7528\u5b97\u6559\u4fe1\u4ef0\u77e5\u8bc6\u5bf9\u6709\u4e00\u5b9a\u4fe1\u4ef0\u7684\u5e78\u5b58\u8005\u8fdb\u884c\u5e72\u9884\u53ef\u80fd\u662f\u4e00\u4e2a\u6cbb\u7597\u65b9\u5411\uff0cEverly\u8ba4\u4e3a\u6709\u7267\u5e08\u7684\u793e\u533a\u5177\u6709\u5f3a\u5927\u7684\u6062\u590d\u521b\u4f24\u7684\u529f\u80fd\uff0c\u5bf9\u8bf8\u5982\u6050\u6016\uff0c\u5929\u707e\u4eba\u7978\u7b49\u5f02\u5e38\u5e94\u6fc0\u4e8b\u4ef6\u7684\u5371\u673a\u5e72\u9884\uff0c\u7267\u5e08\u6240\u8fdb\u884c\u7684\u4e00\u7cfb\u5217\u5b89\u6170\u6d3b\u52a8\u4f5c\u4e3a\u5371\u673a\u5e72\u9884\u7b56\u7565\u4e4b\u4e00\u53ef\u80fd\u662f\u884c\u4e4b\u6709\u6548\u7684\uff0cEverly\u7b49\u8ba4\u4e3a\u4e0e\u6539\u53d8\u4eba\u7c7b\u884c\u4e3a\u7684\u5176\u4ed6\u4efb\u4f55\u52aa\u529b\u4e00\u6837\uff0c\u5371\u673a\u5e72\u9884\u540c\u6837\u4e5f\u5b58\u5728\u7740\u5371\u9669\uff0c\u5176\u4e2d\u4e4b\u4e00\u662f\u4e0d\u6210\u719f\u7684\u5e72\u9884\uff0c\u4e0d\u4ec5\u6d6a\u8d39\u5b9d\u8d35\u7684\u8d44\u6e90\uff0c\u800c\u4e14\u8fd8\u5e72\u6270\u67d0\u4e9b\u53d7\u5bb3\u8005\u7684\u521b\u4f24\u81ea\u7136\u6062\u590d\u8fc7\u7a0b\uff0c\u56e0\u6b64\uff0c\u9996\u5148\u8981\u660e\u786e\u5371\u673a\u7684\u6027\u8d28\uff0c\u7136\u540e\u518d\u8003\u8651\u662f\u5426\u9700\u8981\u5e72\u9884\uff0c\u5982\u4f55\u5e72\u9884\u4ee5\u53ca\u4f30\u8ba1\u5e2e\u52a9\u7684\u540e\u679c\uff0c\u8981\u907f\u514d\u5bf9\u5371\u673a\u8fdb\u884c\u6025\u529f\u8fd1\u5229\uff0c\u54d7\u4f17\u53d6\u5ba0\u7b49\u4e0d\u6210\u719f\u7684\u5371\u673a\u5e72\u9884\uff0c\u5fc3\u7406\u758f\u6cc4\u6cbb\u7597\u867d\u7136\u662f\u76ee\u524d\u7528\u4e8e\u5e2e\u52a9\u521b\u4f24\u548c\u5371\u673a\u4e2a\u4f53\u7684\u6700\u5e38\u7528\u65b9\u6cd5\u4e4b\u4e00\uff0c\u8fc5\u901f\u63a8\u5e7f\u5b83\u4ecd\u9700\u8981\u614e\u91cd\u8003\u8651\uff0c\u4f46PTSD\u5e72\u9884\u4e2d\u826f\u597d\u7684\u6cbb\u7597\u6027\u533b\u60a3\u5173\u7cfb\u975e\u5e38\u91cd\u8981\uff0c\u5b83\u80fd\u964d\u4f4e\u5e72\u9884\u4ea7\u751f\u4e0d\u826f\u540e\u679c\u7684\u53ef\u80fd\u6027\uff0c\u56e0\u6b64\uff0c\u6cbb\u7597\u533b\u5e08\u5982\u4f55\u4e0e\u60a3\u8005\u5efa\u7acb\u8d77\u4fe1\u4efb\u548c\u5408\u4f5c\u5173\u7cfb\u4ee5\u5229\u4e8e\u65e9\u671f\u758f\u6cc4\u5e72\u9884\u5c24\u4e3a\u91cd\u8981\u3002\n\u4f46\u662f\uff0c\u4e0d\u540c\u4eba\u7fa4\uff0c\u4e0d\u540c\u4e2a\u4f53\uff0c\u4e0d\u540c\u5e94\u6fc0\u4e8b\u4ef6\u6240\u81f4PTSD\u7684\u60a3\u75c5\u5371\u9669\u6027\u4e0d\u5b8c\u5168\u76f8\u540c\uff0c\u5e76\u4e14PTSD\u4f1a\u963b\u788d\u513f\u7ae5\u5fc3\u7406\u6b63\u5e38\u5065\u5eb7\u53d1\u5c55\uff0cPTSD\u53ef\u4ee5\u5171\u75c5\u7126\u8651\uff0c\u6291\u90c1\uff0c\u7269\u8d28\u4f9d\u8d56\u7b49\u7cbe\u795e\u75be\u75c5\uff0c\u4e5f\u53ef\u4ee5\u5171\u75c5\u9ad8\u8840\u538b\uff0c\u652f\u6c14\u7ba1\u54ee\u5598\u7b49\u8eaf\u4f53\u75be\u75c5\uff0c\u5171\u75c5\u6291\u90c1\u589e\u52a0\u4e86\u60a3\u8005\u7684\u81ea\u6740\u5371\u9669\uff0cPTSD\u7684\u81ea\u6740\u7387\u4e3a19%\uff0cPTSD\u7684\u4e3b\u8981\u7684\u5e72\u9884\u63aa\u65bd\u662f\u5305\u62ecPD\u7b49\u7684\u8ba4\u77e5\u884c\u4e3a\u6cbb\u7597\u6280\u672f\uff0c\u76ee\u524d\u7684\u7814\u7a76\u8868\u660e\uff0cPTSD\u7684\u5fc3\u7406\u5371\u673a\u5e72\u9884\u6548\u679c\u4e0d\u80af\u5b9a\uff0c\u5176\u53ef\u80fd\u7684\u5f71\u54cd\u56e0\u7d20\u6709\uff1a\u7f3a\u4e4fPTSD\u5371\u673a\u5e72\u9884\u7684\u7ecf\u9a8c\uff0c\u5373\u5e72\u9884\u6280\u672f\u4e0d\u6210\u719f\uff0c\u5bf9\u4e0d\u540c\u7684\u521b\u4f24\u9009\u62e9\u7684\u5e72\u9884\u63aa\u65bd\u4e0d\u6070\u5f53;\u5bf9PTSD\u5e72\u9884\u6548\u679c\u8bc4\u5b9a\u9879\u76ee\u4e0d\u5168\u9762\uff0cPTSD\u5b58\u5728\u5171\u75c5\uff0c\u8bc4\u5b9a\u4e0d\u5e94\u5c40\u9650\u4e8ePTSD\u7684\u7279\u5f81\u75c7\u72b6\u7684\u6d88\u5931\u6216\u51cf\u5c11;\u5fc3\u7406\u6cbb\u7597\u53d7\u533b\u60a3\u5173\u7cfb\u7684\u5f71\u54cd\u800c\u6548\u679c\u4e0d\u540c;\u6709\u5f85\u4e8e\u7814\u7a76\u65b0\u7684\u66f4\u6709\u6548\u5e72\u9884\u6280\u672f\u3002|prevent",
